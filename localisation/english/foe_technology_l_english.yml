### Courier Kit ###
 
 courier_equipment_1:0 "Courier Kit"
 courier_equipment_1_desc:0 "Traditionally, couriers in the wasteland carried only messages or small packages, anything larger needed a full fledged caravan. Nowadays, couriers operate out of supply hubs across the wasteland, where caravans bring large shipments, and the couriers distribute the goods to various units and towns."


