rustwreck.50.t:0 "The miracles of Silverwing"
rustwreck.50.d:0 "Silverwing Depot, a storied place, once an army base, then abandoned, then taken back by the Mob, used as the headquarters of their small empire. It’s no wonder that the inside of the Depot would be filled with wonders and marvels like nowhere else. Through these walls, Crimson would trot, followed by one of her literate followers, one of the more intelligent of her flock. Crimson picks up something, a metal device, looking it over, ‘You said this device was made purely for the purpose of heating up bread? I remember High Tides mentioned these once or twice. Toasters. I trotted in on him once when he was going feral and he was ranting quietly to himself about these things.’ The follower remains silent behind her, going to another piece of random technology and picking it up, looking it over.\n\nCrimson looks over, seeing the follower is holding up some sort of plastic stick in the general shape of a sword. They press a button on the handle, making the plastic light up a bright green color. The follower looks over, confused, as hoof steps come down the hallway. Wavebreaker trotting down the halls, exploring it himself. He looks at the plastic glowing thing, his eyes widening as he speaks, ‘Is that a Glow-Cutlass from Moon Fights?’ He quickly trots over, picking up another one, which begins to glow blue. He smiles widely, picking up another which glows red, throwing it over to Crimson, ‘We’re fighting with these.’\n\nCrimson catches the red cutlass, looking at it, then shrugging and smiling slightly, ‘This should be fun.’ She charges at Wavebreaker, as the two begin a play fight, except it’s actually way more serious than it should be. She swings with force and speed while he backs up, feinting and dodging, even doing a sick combat roll behind her at one point. He lifts up his saber and brings it down on her leg, smirking as he does, ‘And thus fallest the evil Empress, Crimson Waters, and the galaxy is safe.’ Crimson rolls her eyes and grins, ‘You’re a nerd. To think that ponies used to have the time to waste building this type of stuff."
rustwreck.50.a:0 "What a wonder"

rustwreck.51.t:0 "Breaking the Gates of the Damned"
rustwreck.51.d:0 "Thestrals have never been liked in Equestria, especially not in the slave pits of Fillydelphia. When ponies get desperate, they turn against each other, and pick on the weakest among them, the hated, those to blame. New Moon knew this since birth, she knew this when she was dragged to Fillydelphia, she knew this when she slipped away going between jobs. She’s survived for months now skirting through alleyways stealing what she can, sticking to the shadows, staying out of sight of the slavers. Something happened though, a war, so the whispers say, and a few days ago ponies entered the city. Covered in blood, fighting street to street to take the city, probably just a bunch of psychopathic raiders who would kill her should they find her. But food has gotten scarce now, things are harder now.\n\nNew Moon got clumsy today. She went out during the day to one of those preachers who accompanied the soldiers, and tried to steal something as they passed by, but they noticed. Now, she runs through alleyways, ducking around corners and keeping to the shadows as the preacher chases her down, surely set on killing her, or worse. Eventually she’d come to a halt as she came to a dead end, brick wall in front of her, too tired to even think of flying away. Panting, she slowly turns, as the preacher rounds the corner of the alleyway, looking at her. He breathes heavily, ‘You’re a quick runner.’ He takes a second to catch his breath, before reaching into his robes, slowly taking out a piece of bread. He sets it down, smiling softly, ‘Here, you look hungry. The Endtide is here to help ponies like you. But I know you’re afraid.’ He steps back, giving her a softer smile, ‘If you want more, I’ll be by the exit of this alleyway tomorrow. Perhaps we could talk.’ He turns and leaves, leaving New Moon panting. She slowly steps forward and picks up the bread, looking it over for a moment, before looking after the preacher. If he’s giving out bread, he can’t be too bad, right?"
rustwreck.51.a:0 "A great city, in rubble again."

rustwreck.52.t:0 "Checkmate"
rustwreck.52.d:0 "May the best pony win, I think that was a common saying before the bombs.’ Crimson Waters stands on the roof of the Alpha-Omega Hotel in Fillydelphia, looking around the city, where preachers move from street to street, offering food, water, aid, and faith to the slaves of the city. Prisoners of war would be marched through the streets to prison camps, slavers and raiders from Red Eye, a deactivated Steel Ranger trapped within their own armor after it was hit by a spark grenade, being pulled along in a wagon. A few Mobsters, still causing issues now, even one or two Stable ponies who picked up arms against her. Slaves stand on the side of the road, watching as the enemies are pulled by, not shouting in anger, but merely watching the procession.\n\nA special cart would exit from the inside of the hotel, carrying precious cargo within it. Crimson watches from up high as the cart nears the gates into Fillydelphia, the ‘Gates of the Damned’, which are now wide open for anyone to come and go. Slaves watch just as she does as the cart is slowly opened, and a body is taken from within. Though partly burned, Red Eye’s body is still easily identifiable, especially with his Stable-cloak, which he’s been permitted to keep even after death. No cheer comes as they hang his body from the gates, the slaves are too tired for that. But they do smile. Crimson smiles as well."
rustwreck.52.a:0 "We have much to do"

rustwreck.53.t:0 "Those who can be saved"
rustwreck.53.d:0 "Not everyone we fought against is bad, nor are they deserving of death.’ In the middle of a meeting room sits three individuals, Crimson Waters, Doctor Kelp, and, in front of them both, the slightly battered Protege, protege of Red Eye. Crimson continues, with a small smile, ‘If every pony I fought was bad, Kelp, then you wouldn’t be standing here. Nor would Wavebreaker, wherever he is. Red Eye was bad, yes, but from what the slaves have said, this one is quite nice. For a slaver, some even say he was once a slave himself.’ She looks to Protege, ‘What of you? Are you willing to help?’\n\nProtege looks on as Kelp pours herself a drink and takes a sip of it. She looks at him, sliding him the glass, but he slides it back after a second, without drinking from it, ‘Red Eye was the greatest hope this Wasteland has ever seen, and you killed him. You killed him and put him on display for all to see. You, your cultists, they talk a big game about the betterment of the Wasteland, but I don’t see it. Red Eye did bad, yes, but he built factories, he restored houses, he’s done more than you ever will. Because he was a good pony, a pony of pure-heart who did what was necessary. But you? You’re raiders who smile when you kill somepony.’\n\nCrimson looks on at him, before giving him a wide smile, ‘That’s the correct answer. You see, I admire Red Eye in many ways, you’re right, he’s done much more than anyone else in the Wasteland. But he was tied down by his methods, by the brutality of those who followed him. He’s built a foundation, me, I’m going to add scaffolding, I’m going to add the walls, the floors, heat, electric, but I need help to do that. Call me a raider if you want, but this raider wants you to keep her reigned in.’ She then slides him a piece of paper, ‘You have two options. Say no, go back to the camp you came from, where you will waste away and do nothing. Or make me a list, a list of those who are too far gone, those who deserve to be killed for all to watch. Do that, and I’ll gladly have you by my side. Your choice."
rustwreck.53.a:0 "Protegé hesitantly picks up a pen"

rustwreck.54.t:0 "The Fillydelphian Constitution"
rustwreck.54.d:0 "Crimson stands in a room of her closest advisors, some she might even call friends, in Stabletec HQ. Their best scribe sat with a large sheet of paper, writing down what will be the basis of the country going forward, a constitution. Most of it was just defining what was already known to be true across the realm, but one part of it was most important. Crimson would speak to the gathered advisors, and to all those listening by radio, ‘I shouldn’t have to spend too long going over the horrors of slavery, my friends, we’ve seen it first-hoof in Fillydelphia. The idea that one pony can own another is silly, ridiculous, and even worse, it’s inefficient. It is a core tenant of our religion that slavery should not exist, and with this, we will declare it to be over. Every citizen of our faith, in accordance with it, will be freed from the bonds of slavery forevermore.’\n\nWavebreaker looks over from his seat, frowning softly, ‘Of your faith? This is not something which should be restricted to only those who convert, Crimson.’ Crimson looks over at him, smiling widely, ‘Conversion is not necessary, Wavebreaker, nor is belief and faith. By living within my borders, you are a member of the Endtide, because you are under my protection. You may worship Celestia, Luna, some Zebra god, even Nightmare Moon, or nobody at all, and still you will be under my protection. The Endtide is all of us, it is you, it is me, it is everyone listening on the radio.’ She takes a second to take a breath, before grinning softly, ‘And with this decree, I do declare, the Endtide has ended slavery.’"
rustwreck.54.a:0 "This day will be one for the history books!"

rustwreck.55.t:0 "Jasmine comes marching home"
rustwreck.55.d:0 "So this is Rustwreck, is it?’ Two ponies trot down the streets in the now city of Rustwreck, by vendors selling food, water, and even one selling flowers, what little exist. One of the two ponies is a mare, Jasmine, carrying a small flower in the collar of a non-combat military uniform. She smiles over to her companion, a short, small stallion who was once a slave in Fillydelphia, smiling more as she speaks, ‘It is. It used to be a lot smaller under the late Admiral. This is what I fought to protect, Pick, all of these ponies.’ He smiles softly, ‘Aww, and here I thought you were conscripted just so you could come free me. I’m hurt, scarred, mortified by your words, woe is me.’ The two laugh a bit as they trot together, until they reach a small house on the outskirts of the city.\n\nJasmine slowly trots up and knocks on the door. A minute passes before it opens, a mare on the other side, around her age, looking at Jasmine like she’s seeing a ghost. Jasmine smiles softly, ‘Tea, I’m back.’ The two mares quickly hug, while Jasmine continues to speak, ‘We’re, umm, going to a volunteer army. So I’m back. For good.’ Tea pulls away from the hug, sniffing a bit, ‘Jasmine, I, I thought you were dead! Two years you’ve been away, no letter, no nothing back!’ She pouts and pushes Jasmine playfully with her hoof, ‘Off to go play soldier-filly.’ Jasmine laughs a bit in response, before leaning in and nuzzling Tea, ‘I’m back, Tea, and I think I’m ready to move on to playing wife for a little bit.’ She smiles, ‘Oh, by the way, this is Pick.’ She motions to her friend, who gives a small wave, ‘I saved him from Fillydelphia and he’s been following me like a lost puppy since then. Can we keep him?’ Jasmine would snicker a bit, followed by Pick, then Tea, as the three begin to fully laugh, the two lovers embracing once more as Pick watches with a soft smile."
rustwreck.55.a:0 "Life can finally go on"

rustwreck.56.t:0 "The Light at the end of the tunnel"
rustwreck.56.d:0 "Radios flick on all across the country, former slaves, soldiers, Stable ponies, cultists, and once raiders would gather around together, sharing food, drinks, and entire blocks gather around the radio. The radio crackles to life, as the voice of Crimson comes from it, speaking softly, ‘Greetings, ponies of the Endtide, ponies of surrounding countries, griffons, diamond dogs, whoever else might be listening. You have all been very faithful in me these past few trying years, and I am grateful for that like you could never imagine. Many of us have died, many of us have been freed, but through it all, our faith has kept us alive, it’s kept us going. But faith isn’t all a country needs, no, a country needs leadership, and I’m afraid to say I’m not immortal. I am no alicorn, not a ghoul, nor any sort of dark magician, I’m a pony, and sometime, I’m going to die.’\n\nAll chatter dies down as everyone listens in, ears perked, ‘I’m going to try something that hasn’t been tried in Equestria before. Then again, that’s nothing new, is it? Nobody in Equestria before has led a cult, a faith, to such wonderful heights, nobody has ever had such a positive effect on those under them. I will be creating a republic, elected by you, the ponies of the nation. I know this will come as a shock to many of you, and many need time to get used to it. In order to ensure stability, I will remain the head of the government for another decade, while we set up an independent parliament and court system. If all goes well, I’ll be able to retire, finally. I happily await your parliamentary runs for election.’ The radio then flicks off.\n\nAll across the nation, ponies would celebrate, or they’d be anxious over the sudden change. Already plans would be drafted and money would be gathered for those hoping to make history as the first elected leaders of their district. Meanwhile, back in her personal office, Crimson swirls a glass of Kelp’s whiskey, taking a sip of it and smirking to herself, ‘I told you all this bloodcult was just a facade. Behold my doubters and despair, not only have I made a better Equestria, but now I can retire.’"
rustwreck.56.a:0 "They never saw it coming."

rustwreck.57.t:0 "War never changes. . . but ponies do!"
rustwreck.57.d:0 "Republic Day, the celebration held on the day that the republic was founded, not the most creative name, and some international observers get it mixed up with The Republic’s Day from The Republic’s founding, but it works. Down in the streets, ponies would drink and eat at banquets and barbecues and the like held out of the churches, all of which is provided by the state, of course. Politicians give speeches vying for election, including Wavebreaker, seeking to become the first prime minister of them all. Up above Crimson stands on a balcony, swirling around a glass of whiskey, sipping from it. Kelp is behind her, working on fixing up some papers in her office, moving more enthusiastically than ever before. She said she’d stop drinking recently, a sober Kelp, well, that’s quite the sight.\n\nCrimson turns her eyes downwards as slaves dance next to ex-Rangers, her loyal cultists as always having fun. She spots a jasmine colored mare trotting alongside a tea colored mare, nuzzling each other as they trot, followed by an ex-slave. A thestral mare, an ex-slave as well, would work alongside a preacher at a local church, cooking and giving away food, some mango-habanero flavored thing. A Stable pony from Stajniopolis would trot alongside a general of the armies, the two talking and having fun. Her eyes fall upon a ghoul, some refugee from Tenpony, talking to a blue unicorn with a silver mane.\n\nCrimson smiles softly, as Kelp looks over, speaking to the doctor, ‘Kelp, you knew him better than I did. Would High Tides have been happy with this? What would he have thought?’ Kelp pauses in her sorting of papers, taking a minute before speaking, ‘I think he’d be proud. But he would never admit it to you, he’d likely nitpick about how you don’t have a strong enough navy, or about how he could have done better. But I think he would be proud. I think he is proud, looking on from whatever afterlife he might have gone to.’ Crimson looks out over the celebrations, the ponies whose stories she doesn’t know, the friends she’s made, and turns her eyes finally to the coast, where ships sit in port. She looks at her drink, and grins slightly, ‘Admiral High Tides, if you didn’t die, I wouldn't be where I am today. You were a cranky ghoul. This one is for you.’ She then pours out the rest of her whiskey, down onto the street below. She sets down the glass, and turns around, giving Kelp a small grin, ‘Only eight more years, Kelp. Let’s get back to work.’"
rustwreck.57.a:0 "Hope is always worth fighting for"



rustwreck.58.t:0 "Event for RWK_a_new_admirality"
rustwreck.58.d:0 "WIP\n\nThe first event for Wavebreaker's tree. Wavebreaker, while very exited to implement his reforms in the Admirality, is also swamped in Paperwork. While the navy falls in line quickly, local mayors, industrialists and general civilian power-holders are harder to deal with. Many hoped for liberalization, but Wavebreaker has, to appease the old Guard, proclaimed that things will continue as they are. Unlike his Marines, the civilians actually question his decisions, and he has trouble communicating his intentions in a way that doesn't upset one powerbloc or another."
rustwreck.58.a:0 ""

rustwreck.59.t:0 "Event for RWK_formalize_sdc"
rustwreck.59.d:0 "WIP\n\nThe Sunrise development council is being formalized and put as the governing body of the new Economics ministry. Dr. Kelp is being volunteered to lead thsi ministry, much to her chagrin. Nontheless, Wavebreaker trusts that she has the best of intentions when it comes to the physical and economic health of Rustwreck's citizens. He did however order her aide to dilute the whiskey a bit."
rustwreck.59.a:0 ""

rustwreck.60.t:0 "Last Hurrah"
rustwreck.60.d:0 "WIP\n\nParts of the Old Guard of the Navy are being honourable retired by Wavebreaker. Basically given the choice between a desk-job or leaving active duty. The Character we follow chooses to retire, having given enough to the country, especially now that one of his oldest Comrades, High Tides has died. Free reign for the vibe of the event."
rustwreck.60.a:0 ""

rustwreck.61.t:0 "Meeting Notes"
rustwreck.61.d:0 "WIP\n\nWavebreaker has introduced more meritocracy into the navy, trying to get some of the talented wastelanders that were never given the chance into the structure. Our POV Character used to be in some normal job, but after having taken an aptitude test, and getting great results is now struggling with their new role as Wavebreaker's assistant. They are sitting in on a meeting of Wavebreaker and the Sunrise Development Council, where boring, irrelevant economic things are discussed."
rustwreck.61.a:0 ""

rustwreck.62.t:0 "Moving Fast"
rustwreck.62.d:0 "WIP\n\nBeing the Nerd that he is, Wavebreaker attracts fellow eggheads now that he has caps and nearly unchallenged power. Ponies come to piutch their 'revolutionary ideas' in hopes of funding and positions. Some however, have the misfortune of their meeting coinciding with Crimson hanging around. This is one such occurence. Free reign on what is being pitched."
rustwreck.62.a:0 ""

rustwreck.63.t:0 "Doppelganger"
rustwreck.63.d:0 "WIP\n\nAnother pony come to pitch something to Wavebreaker. This one intends to create robotic body-doubles of important people to protect them from assassination. (Imagine very offbrand Sweetie Bot). They have brought a prototype in the likeness of Wavebreaker. It is... not very convincing. While the pitch fails, Crimson threatens to buy the Prototype, jokingly. You decide if she gets it, or if Wavebreaker intervenes"
rustwreck.63.a:0 ""

rustwreck.64.t:0 "The Waning Light"
rustwreck.64.d:0 "WIP\n\nFrom the Perspective of the Ringers. The Fleet of Rustwreck has drawn up off the shore of Glowport in all its might. Over Radio, they made it known that they are leaving the Mob (our faction) and any move on our part to stop them from doing so will result in Glowport, and the entire shoreline of the Light being levelled by the remnants of Equestria's navy. Frankly, disloyal allies aren't worth much anyways, but can we afford to let this slide?"
rustwreck.64.a:0 "Agree to their demands"
rustwreck.64.b:0 "We will not be intimidated"

rustwreck.65.t:0 "Same old business"
rustwreck.65.d:0 "WIP\n\nWritten from the perspective of one of Crimson's Cultists (pick one from previous events, we can reuse names). The cult is a purely religious thing now, with their military independence a thing of the past. However, many of them are hardened fighters, so Wavebreaker is creating a unit of Marines made from the most competent former cultists. Boot camp isn't fun, but hey, at least the food is just as shitty as before."
rustwreck.65.a:0 ""

rustwreck.66.t:0 "Dangers from Abroad"
rustwreck.66.d:0 "WIP\n\nWith the Navy cracking down on the grey and black economies, smuggling of illegal chems and other goods not easily available in Rustwreck has been increasing. Wavebreaker is dismayed that his open trade policy is also letting unsavory actors do their business. He must decide between letting things continue as they are, which will help the economy slightly, but also introduce more crime, or having Naval Intelligence crack down even harder, slowing down trade and inspecting everything that enters the country."
rustwreck.66.a:0 "The Status Quo will suffice"
rustwreck.66.b:0 "We need to prevent all smuggling"
rustwreck.66.c:0 "We need to prevent all smuggling"

rustwreck.67.t:0 "Title for Naval Raid event"
rustwreck.67.d:0 "WIP\n\nFollow-up to Dangers from abroad. Naval intelligence is boarding a Convoy hailing from Baltimare. It looks legit, but they end up finding tons of chems beneath a load of root vegetables. NavInt are not friendly ponies, arresting the crew and setting the ship alongside the cargo ablaze as they leave."
rustwreck.67.a:0 "A sign for those that try to corrupt our people"

rustwreck.68.t:0 "Blueprint of a mind"
rustwreck.68.d:0 "WIP\n\nWavebreaker has an idea, an idea that hasn't let him go for weeks. A mechanical mind with all the knowledge that ponykind has ever collected. He has read about such machines, Maneframes of incredible power and intellect. Such a creation is beyond Rustwrecks engineers for now, but a facsimile can be created. Already he has ordered production of electronic components, circuits, wires and memory-crystals, expanded in the capital. Even if they can't make an intelligent machine, they can still create a repository of all the knowledge they have access too. After all, the biggest downfall of rulers is not knowing the problems of their people or their nation."
rustwreck.68.a:0 "A library of Light and Electricity"

rustwreck.69.t:0 "§PSAGE§! comes online"
rustwreck.69.d:0 "WIP\n\n Wavebreaker's knockoff-maneframe has been built. It is little more than a room-sized electronic library that can be queried for information. A series of protectaponies are wired to it, so that it can use their sensors to intake new Information, and their voiceboxes to converse with the users. Already, every book, transcripts of memory-orbs and old wartime movies are being fed into SAGE. In the second wave, sensitive information will be added as well as the various statistics the government collects. With all that data in one place, Wavebreaker is confident that he and his Council will be able to make much better decisions for the nation with SAGE's help."
rustwreck.69.a:0 "A marvel of Wasteland engineering"

rustwreck.70.t:0 "The World keeps turning"
rustwreck.70.d:0 "WIP\n\nWavebreaker visits the grave of High Tides. He notes that for the first few weeks after his death, there were always flowers and wreaths around, but now it has grown more sparse. He contemplates the burdens of leadership he now faces, and how he still believes his mentor was much better at it. Heck, even Crimson has an easier time leading ponies and she's crazy. What is he doing wrong? Why can't ponies just listen when he has ideas that would genuinely better their lives?"
rustwreck.70.a:0 "Evening turned to night"

rustwreck.71.t:0 "The mares in blue"
rustwreck.71.d:0 "WIP\n\nA cook from Glowport finds themselves waking up on an unfamiliar ship. (Glowport is a harbour in Light) They have been shanghaied by NavInt and are interrogated for their loyalties. NavInt wants them to poison the food of a particular trader that arrives in the Port the next week. NavInt is certain that said trader will come to the cook's shop. Caps are promised and threats are made, before the scared cook agrees. (NavInt has taken it upon themselves to remove any 'anti-harmonic' elements that may stand in the way of Wavebreaker's reforms. Without his knowledge)"
rustwreck.71.a:0 "We'll be seeing you again"



