rustwreck.1.t:0 "Rustwreck seeks to renew trade-ties"
rustwreck.1.d:0 "Earlier today, our halls of power received a visitor, a low ranking sailor called Crows Nest from Rustwreck, proposing we build up a trade route between Valkyrie’s Point and The Bend. Now Rustwreck isn’t exactly an economic powerhouse, but they’ve still got a lot of stuff, and caps, that we’d like to get our hooves on. Of course, The Ringers aren’t going to be very happy to hear we’re trading outside of ‘The Family’, might even see it as undermining their power.\n\nWhat’s undeniable is that this deal will help both of us and would provide a big economic boost. We could use that boost to try and jumpstart our economy, either to become a better partner to The Ringers, or to strike out on our own. On the other hoof, The Ringers will be angry, and they’ve protected us. It’s like that saying, don’t bite the hoof that feeds you, never know when that offering might become a punch. Either way, we’ve got a choice to make."
rustwreck.1.a:0 "Accept the deal"
rustwreck.1.b:0 "Reject the deal"

rustwreck.2.t:0 "Light accepts the deal"
rustwreck.2.d:0 "REPORT: LIGHT TRADE AGREEMENT:\n\nMessenger CROWS NEST has arrived back from LIGHT from discussions on the creation of a trade route between VALKYRIE'S POINT and THE BEND. MAYOR DOUGHNUT has responded with an affirmative yes, meaning that construction of a trade route between VALKYRIE’S POINT and THE BEND can now begin, which will boost industry in both areas. Reports indicate THE RINGERS are unhappy with us for 'undermining' their 'family', a possible issue for later.\n\nThis is a good turn of events and exactly what we wanted to happen. This trade will be the start to massive economic growth. No major incidents reported, construction set to begin within the week."
rustwreck.2.a:0 "Cooperation wins again"

rustwreck.3.t:0 "Light rejects the deal"
rustwreck.3.d:0 "WIP\n\nMayor Doughnut has rejected our generous deal. It seems there will be no new trade-road between our lands and Lights. We will reinvest the caps allocated for the construction to try and encourage settlement in the territory."
rustwreck.3.a:0 "We will survive without them"

rustwreck.4.t:0 "The Scourge of the Sea"
rustwreck.4.d:0 "It’s a muggy and windy day in Rustwreck, as it always is. High Tides paced back and forth through his spacious office, glancing out the window every so often. A raider gang, pirates, more like, called the Razorsharks, have taken over an offshore mining rig, and much as he’d love to just shell them, that thing is just too valuable to damage or lose. Of course everypony has come up with their own ideas on how to solve this issue, from the more reasonable to the outright insane.\n\nWavebreaker put forward the most sane and normal proposal, requesting that our forces should simply engage the raiders at sea and on shore until we wear them down enough to force them to flee. Killing is what everyone else does to raiders, it’s what they deserve, it’s the most straight-forward path to victory. But of course, doing this would lose good sailors, ponies with families, jobs, dying against some monstrous scum of Equestria.\n\nDoctor Kelp, in all her doctorly confidence, has proposed a pacifistic solution. She’s treated some raiders we took captive before, talked to them, knows them, says they aren’t as scummy as we think, that if she could talk to them she could convince them to leave with some money. Not only does this require us to pay those freaks, but it puts our best Doctor at risk, and it just pushes the problem down the road. She seems confident, but overconfidence has killed many a so-called 'intellectual'.\n\nCrimson Waters rushed her proposal, written in red ink, well, hopefully that’s ink, never know with that psycho. Her proposal is to send her to a meeting and have her convince the raiders to join her cult. This would get rid of the raiders, and if it fails, Tartarus, it might get rid of her too, not the worst outcome. Worst outcome is she succeeds, then not only do we have more cultists, but cultists with experience. Whatever. A decision has to be made.."
rustwreck.4.a:0 "Let's wipe these Raiders"
rustwreck.4.b:0 "We shall spend caps, not blood"
rustwreck.4.c:0 "Let Crimson do her thing"

rustwreck.5.t:0 "Mission Accomplished"
rustwreck.5.d:0 "REPORT: OPERATION DULL RAZOR:\n\nRUSTWRECK’S navy and our loyal sailors and soldiers have ventured out to face the raider threat known as the RAZORSHARKS. Reports indicate VICTORY, as the RAZORSHARKS have been defeated with only minor losses to our side. The RAZORSHARKS have been hunted down and destroyed and are sure to never threaten our shores before. \n\nThe MINING RIG, ORICHALCHUM, has been taken over and scavenging teams have been hard at work scavenging through it and finding everything of value to RUSTWRECK and our glorious mission. Preliminary searches have reported valuable materials being found aboard ORICHALCUM, which is being inspected further by naval engineers. Further scavenging teams shall see what more hides. No major incidents reported, scavenging to continue."
rustwreck.5.a:0 "The Navy does not tolerate piracy!"

rustwreck.6.t:0 "Without a drop of blood shed"
rustwreck.6.d:0 "Reports have come in from Doctor Kelp, not done in the proper format expected of a report, but that’s what happens when a civilian like her writes. The raiders have left the Orichalcum, the name of the mining rig they inhabited, and not a single drop of blood was spilled. Of course, it cost us a pretty cap, but is money worth more than lives? Maybe. Especially since it looks like those pirate scum are heading north, to the Rain Riders’ territory, meaning we’ll have to keep a close eye on them.\n\nOf course Doctor Kelp has gotten praise from all around ever since she got back, ponies are happy their sons and husbands aren’t sailing out to fight pirates. Even those sceptical of her have kept their mouths shut, just watching the shores with slight worry. Of course she hasn’t let it get to her head, no, and that makes it all the worse, a quiet arrogance by not being arrogant about an achievement. If we end up seeing some of those pirates in a Rain Riders’ raid, gonna make sure that Kelp sees them, knows that her victory wasn’t all sunshine and rainbows."
rustwreck.6.a:0 "Violence isn't always the answer."

rustwreck.7.t:0 "Together against he Tides"
rustwreck.7.d:0 "Feasts, they’ve been the gathering place of ponies since the beginning of history, where enemies can sit and break bread with each other, sort out their differences in a quiet, sophisticated manner. Yet here we stand amongst brothers, sisters, followers and lackeys and those few golden who question yet follow anyway, and the feast is so… sloppy. Slobbering Raiders, shouting and drinking without a care in the world, so loud. Crimson stands and watches as her many cult members talk with the new converts, including Stranglevine, the raider leader who’s fully bought into it all. He’s a fool who’s not taken a single second to think, merely following the first pony who offered a hoof. A mutt, and that’s being unkind to dogs. They shout and talk of the wonders of all the cult has to offer, but they’re nothing but snakes in the grass, to turn so easily was a sign of weakness, not a sign of strength.\n\nShe would saunter out from the door she stood behind, and like that the feast would become quiet, as all look over at her. She flicks her mane to the side, clearing her eyes to look at each and every one of them, before putting on a practised grin and happy expression, ‘My brothers and my sisters, my lovely ponies from every trot of life, I am so happy you’ve accepted your new siblings in faith so readily. Stranglevine here was so attentive when I told him everything about the Endtide, following my every word like a do.. Ahem, a loyal hound eager to learn from its master, the perfect member!’ Her words are met with a cheer, as she scoops up a drink, hopping up onto the table, scattering around plates of food, holding it up with a wide smirk, ‘To our new brothers and sisters, converts to the truth, to the wondrous world they’ve opened their eyes to, to me, who shared with them the truth so freely, so readily! My followers, my beloved ponies, my friends and my family, raise a glass, raise a mug, raise your voice, all together we welcome them! Bound by blood, we are one!"
rustwreck.7.a:0 "Bound by blood, we are one!"

rustwreck.8.t:0 "Trade Fleet from Rustwreck"
rustwreck.8.d:0 "Earlier today a bunch of boats arrived from Rustwreck, laden with goods and ready to trade with us. Of course we’ve always been open to trade with them, they have a lot of stuff to give, but we’ve treated them no different than any other trader. This fleet though came with some documents, an agreement to offer us, saying we should lower our tariffs of them and be more open to their economies.\n\nNow there’s some benefits and drawbacks to both options. Saying yes will give us some better trade, a better economy, but then again, it might also open them up to getting better too. We don’t know if Rustwreck is going to be on our side forever, so giving them some economic opportunity might come back to bite our flanks in the future. Of course, if we say no, we’ll also lose out on that benefit. We have a lot to gain and a lot to potentially lose, we’ll have to think."
rustwreck.8.a:0 "Prosperity for us all"
rustwreck.8.b:0 "We shouldn't give them too much ground"

rustwreck.9.t:0 "[FROM.GetName] welcomes our Trade-Fleet"
rustwreck.9.d:0 "REPORT: TRADE FLEET:\n\nOur TRADE FLEET has made contact with [FROM.GetName] earlier today. Our TRADE FLEET carried a proposal to open up barriers between us for greater trade and economic prosperity. Luckily they have AGREED and economic cooperation has begun between our two communities quickly. No major incidents reported, trade to begin next week."
rustwreck.9.a:0 "Caps make the world go round"

rustwreck.10.t:0 "All hooves to Battlestaions!"
rustwreck.10.d:0 "March, 1035, Celestia Sea Fleet under command of Admiral High Tides.\n\nTwo Imperial Naval Frodo’s have been spotted nearby to Haukland and are on way to Severyana, rumors are of either trade interdictors or a possible invasion force. The Celestial Sea Fleet, rebuilt with the latest technology available after the disaster that happened in 1014, was dispatched on an interception mission to catch the stripes before they had a chance to get close to Equestria and her sacred shoreline. Passing by Albion, the Fleet was assisted by Northern Air Command, carrying dozens of Raptors, Skytanks, and a Thunderhead, who moved to assist the Fleet and her flagship, the Battleship HMS Sunrise.\n\nContact with the enemy was established near the Stepstone Sea, seeing the enemy fleet consisted of many smaller vessels, and a few larger ones such as the enemy flagship, the Gloriana. High Tides would act decisively upon spotting the enemy fleet, seeing the three options before him. He could hunt down the enemy’s flagship and destroy their spirits, as well as their command structure, he could destroy as many smaller vessels as possible to remove all extra firepower, or he could attack carefully as to conserve strength for future conflicts. Of all options, High Tides decided upon:"
rustwreck.10.a:0 "Hunt their Flagship, the Gloriana"
rustwreck.10.b:0 "Destroy as many vessels as possible"
rustwreck.10.c:0 "Conserve our own strength and attack carefully"

rustwreck.11.t:0 "The Long Retreat"
rustwreck.11.d:0 "The Celestial Sea Fleet failed their mission...\n\nWe failed Equestria...\n\nWhere Equestrian lasers boiled the sea and melted hulls, the Zebras responded with salvoes of hundreds of missiles that minced flesh and steel in equal measure.\nWhere tactical Megaspells ripped holes in the Zebrican formation, they were answered by balefire torpedoes that vaporized Equestrian ships without even wreckage left behind.\nThe battle was even... we could have won.\nCould have won if Northern Air Command hadn't betrayed us. By some subtle signal our air support broke of the battle as one and ascended beyond the clouds. Radio transmissions urged every Pegasus in the fleet to retreat to the clouds as well, but the Admiral ordered that our own anti-aircraft guns be used to shoot every desserter out of the sky. Few dared to try and join their feathered brothers after that. Still, without air support the battle would be a one sided slaughter. The order to retreat was given and luckily the Imperial fleet was damaged enough to not pursue.\nJust as preparations had been made to rendevouz at Albion and repair, our systems went out of control. Warning sirens went off on every ship in the fleet, striking many an unlucky sailor deaf for days after.\n\nIt had finally happened!\nThe much dreaded megaspell exchange...the end of the world.\nMinutes later, the sirens manually disabled, sickly green explosions could be seen on the mainland as zebrican Balefire Warheads destroyed everything we once held dear. An hour off the coast High Tides watched several warheads impact around Albion, shrouding the whole metropolis in necromantic fallout. Where to now? Prance? Manehattan? Fillydelphia? No, every major city and known military installation would be targeted.\nWith his homeland dying mere miles away, Admiral High Tides charted a course for the little used harbour of Redheap on the Poninsula.\nThe world was over, but on their way south, they would save what they could..."
rustwreck.11.a:0 "They loaded the ships full of civilians"
rustwreck.11.b:0 "They evacuated labs and factories"
rustwreck.11.c:0 "They scuttled every military base they came across"

rustwreck.12.t:0 "Carrying the Legacy"
rustwreck.12.d:0 "Her Majesty’s Navy is still the gemstone of Equestria, even if half of it has washed up on the shore of the small town once called Redheap. Sailors have renamed it to Rustwreck out of some sort of humor about the ships crashed into shore, attempting to make light of the situation. While annoying on its own, what annoyed High Tides more than anything was when one of these jokesters tried to seriously convinced him to get rid of more of the fleet, due to ‘economic drain’ and ‘resource use’, nothing but excuses from Zebra-loving pansies who want to see the last shining light of Equestria snuffed out.\n\nSure, its been ten years since Equestria died, and High Tides looks more like a zombie than a pony at this point, but that navy is still more valuable than the opinion of a hooffull of sailors. But they have a point, the fleet won’t need to turn its guns against the striped menace for a while longer, and if Her Majesty’s Navy wants a chance to ever spill striped blood again, it’ll cost a sacrifice. So, biting his tongue and putting down his pride, High Tides would reluctantly agree to a proposition on what to do with the ships."
rustwreck.12.a:0 "Use them for a trade-Fleet"
rustwreck.12.b:0 "Convert them to industrial use"
rustwreck.12.c:0 "Keep some as floating military bases"

rustwreck.13.t:0 "In the belly of the Beast"
rustwreck.13.d:0 "HMS Iron Shield, once a great enforcer of Equestrian power, Luna’s long-reaching hoof, even if just a cruiser, has now become a derelict hive of scum and psychopathic freaks, otherwise known as the Cult of the Endtide. High Tides would be given a tour after a surprisingly cordial meeting with the Cult, though his bodyguards retain a quiet vigilance, you never know with cultists, after all. He made a show of correcting the cultist giving the tour at every point, after all, he knows damn well what a cruiser’s inside looks like and he doesn’t need some freak to explain it to him like he’s never seen it before. Each correction would make his guards tense slightly and prepare for lashback, but none would ever come, the cultist laughing it off and continuing the tour. Being laughed at only put High Tides in an even worse mood, and he had to suppress many, many violent feelings before the tour ended.\n\nNow stood in a meeting room, once a captain’s quarters, he met Crimson Waters, head freak, dressed in a disgusting robe with brown stains all over it, probably blood considering it’s this psycho. Her stance is terrible too, like one of those pansy Army generals who got in through birth, confident and theatrical, the type of pony he’d like to give a lashing if they ever got on his ship. Crimson surprised him, though, because as soon as everypony else left, she would begin to speak more normally, giving him an offer to end all the recent trouble.\n\nShe gave him a list, a list of names, fake troublemakers who Crimson wants to take the blame so she can deal with the actual perpetrators more subtly. Given she’s the leader of the freaks who caused the trouble to begin with, this offer first came off as extremely rude, arrogant even, and it took until Tides was shouting and growling at her that she fully explained. Do this for her, trust her, let her take care of it, and the cult will align with the state, calming tensions. Just take the list and blame them, let her do the work, and calm everything down.\n\nHigh Tides’ voice sounded more raspy than normal as he talked over the deal, a pounding in the back of his head telling him to just kill her for even thinking she can offer him this poisoned deal. But her cult is big, it could be helpful to have on his side, even if the freaks are psychos. Of course, she’s also giving him a list of ponies she doesn’t like, or is even scared of, it’d be easy to just go to them, make them work against her. As she flashed him a final, confident smirk, he’d be left to make the choice in a second of thought."
rustwreck.13.a:0 "High Tides takes the Deal, allying with Crimson."
rustwreck.13.b:0 "Let's just take the list and use these ponies to damage the Cult."

rustwreck.14.t:0 "Like shooting Raiders in a barrel"
rustwreck.14.d:0 "War, war never changes, be it civil or not, it’s all just a bunch of insane freaks fighting against normal ponies, and these past few days have proved that. Those cult freaks, the Endtide, have been fighting hoof and tooth in Westshore and in the Poninsula, giving those freaks the exact fate they deserve, bullets to the skull so their psycho-babble doesn’t make any other freak follow them. These insane freaks, unlike those Zebras freaks, were easy to beat, scattered and disorganised, wiped up easier than a dead roach by a broom and pan. Those freaks didn’t even suspect we were coming, they hardly had weapons, made them easier to shoot than a pacifistic protest back in the good old days.\n\nSadly these freaks have been entrenched in a few places, strongholds with guns, ammo, and plenty of psychopathic freaks to use them. It will cost good ponies their lives, it will cost us bullets, but we’ll get it done. These freaks aren’t worth the bullets used to kill them, but as long as they try and destabilise us, they’re a threat worth killing. Soon there are going to be some proper assaults on those freaks, and once we’re done, well, Crimson Waters is gonna be surrounded by a bunch of ponies losing their crimson."
rustwreck.14.a:0 "No discipline like navy discipline"

rustwreck.15.t:0 "Dismantling the Warcamp"
rustwreck.15.d:0 "The freaks are gone, we took out their place, Crimson’s Warcamp, but sadly didn’t get to wipe it from the face of Equis, nah, instead we gotta build it back up. Wavebreaker, that geek, planned the attack, though like all geeks he stayed out of it when the going actually came, letting others handle it. Pansy. Doctor Kelp and her ‘Council’ gave us some caps and the infrastructure to rebuild it all, though that pacifistic high-on-her-pony Kelp is going to rub it in our nose for the rest of time by never actually acknowledging it. Not like that Manehattenite pacifist could ever handle actually going out there to fight, nah, she’d turn to the bottle like the rest of her kind always do when the going gets tough.\n\nEven though they’re both pansies, they’re helping, so they’ve had some say in stuff, like renaming the town. Wavebreaker actually gave a good idea when he got his face out of one of them geek novels, said we should name the town after a pony who was in the first wave, a hero who died fighting. Probably because the geek feels guilty about not being there. Kelp wants to restore the old name of the town, which isn’t bad either, it’s about time some normal names came back to Equestria, enough of this ‘Rain Riders’ and ‘Liberation Army’ and whatever in Tartarus’s name those traitors are naming their fiftieth cloud city or bunker. Both ponies have got good points, but only one can be picked."
rustwreck.15.a:0 "Let Wavebreaker have the honor"
rustwreck.15.b:0 "Dr. Kelp should have this one"

rustwreck.16.t:0 "The Fate of Crimson Waters"
rustwreck.16.d:0 "In a brig would be one pony, desperate and defeated, Crimson Waters, looking up at Wavebreaker, High Tides, and Doctor Kelp, as they look back at her. Before they could say a word, she would speak, quickly and without that trademark cult personality, ‘You don’t want to kill me! Celestia’s name, do you actually think I believed all that cult stuff? I’m the one who made it up, me, made it up out of thin air, I’m not a believer, I’m just a mare who wanted power, okay, just a normal mare who’s plan got out of hoof! I went too far, okay, I know, I shouldn’t have gone against you, but look at all I’ve done, look at everything-‘\n\nShe’s cut off by a rising growl from High Tides, who presses against the cage door separating them, speaking in a very raspy voice, ‘I should throw you overboard until you wither and die like the insect psychopathic freak you are!’ Wavebreaker would nod along, looking at her, ‘Sir, with all due respect, I agree, she’s done a lot wrong. A pony with the power to speak like her is a threat, sir, one which shouldn’t be underestimated. She is like a Sirin, sir, it’s best we not give her time to sing.’ High Tides looks over at him, deadpan, ‘Is that a reference to one of your geek stories?’ Wavebreaker blinks and shakes his head too quickly, ‘No! No sir! I don’t even know what you’re talking about, sir, geek stories have nothing to do with what I do in my free time, sir, nor what I do on shore leave, sir, and respectfully, sir, there is no connection between me and it, sir, it is more disconnected than a flamethrower and a 155mm gun, sir.’\n\nDoctor Kelp steps forward, ‘If I may, Wavebreaker, that is quite enough of your obscuration. High Tides, I believe that Crimson Waters should be given amnesty rather than defenestrated, I believe it is pertinent to consider the possibility of beneficial consequences of keeping her around.’ High Tides opens his mouth to speak, but Kelp talks before he can, ‘Like her or call her a psychopath, though narcissistic personality disorder would be more accurate if we’re psychologically diagnosing her, you must acquiesce and admit she has done something impressive. She built a rival power system within your nation-state, one whose prominence threatened your reign, one which could have easily overthrown you given time. That power is not to be thrown away, it would be like a unicorn throwing away telekinesis, rather that dangerous power should be used, abused, to your advantage.’ High Tides would frown, but relent."
rustwreck.16.a:0 "Very well, Crimson may live"
#rustwreck.16.b:0 "The traitor will be keelhauled!"

rustwreck.17.t:0 "Preaching in the Outskirts"
rustwreck.17.d:0 "Religion, High Tides don’t got a thing against a pony with a simple belief in something divine, even if he hasn't decided on any of it after all he’s gone through, religion is fine enough. Cults, though, are infuriating, claiming they have the answers to every problem, just throwing gasoline onto the problems that already exist. Before the war it was Nightmare Cultists, bats and freaks who wanted that psycho, Nightmare Moon, to return, during the war it was those zebra kooks who didn't know flank from tail, shouting their babble about stars. Nowadays , it’s the Cult of the Endtide, freaks that are just as bad as those before then, but now they serve a purpose due to that uneasy alliance.\n\nTheir preachers have been getting more bold recently, preaching their nonsense right outside of the capital, and some ponies were even buying into their psycho cult preachings. If we let them continue like this then more ponies are going to become freaks like them, kooks spouting about doomsday and apocalypse like we haven’t already gone through one, but it’ll keep them happy and on our side. Of course, we could also crack down, throw these freaks into a cell, spare our ponies from their nonsense, but that would make Crimson mad. What’s more valuable, tossing these freaks where they belong, or keeping Crimson happy?"
rustwreck.17.a:0 "Let them preach"
rustwreck.17.b:0 "Arrest the preachers"

rustwreck.18.t:0 "Census Results"
rustwreck.18.d:0 "REPORT: CENSUS DATA:\n\nRUSTWRECK CITY has been purveyed during the NATIONAL CENSUS and has shown little change from what was predicted and expected, no major change noted. SUNRISE has suffered a population DECLINE due to the failure of a caravan company, SUNRISE SUPREME, which led to many ponies in the area migrating elsewhere, a decline from prediction noted. BROKEN ROAD has shown little change from what was predicted and expected, no major change noted. THE OUTSKIRTS has shown little change from what was predicted and expected, no major change noted. THE PONINSULA has shown little change from what was predicted and expected, no major changes noted.\n\nWESTSHORE has shown a massive INCREASE in population above what was expected from predictions. Migration seems to come from LIGHT due to the takeover of THE RINGERS, many families have left to join us. Notably there are many SKILLED WORKERS who shall boost our industry in the area. Every other settlement showed no change outside of predictions."
rustwreck.18.a:0 "Fascinating"

rustwreck.19.t:0 "War or Peace"
rustwreck.19.d:0 "Two hundred years, that’s how long it’s been since that last war ended. Well, close enough to two hundred anyway, and even today ponies struggle in the aftermath. Oh sure, there were raiders, psychopaths, cultist freaks fighting each other, but those were never wars, not on the same scale. Not like the war High Tides had seen before. But the world has changed recently, a silver-tongued psychopath has taken Fillydelphia, Ranger-freaks are coming out of their bunkers, those freaky alicorns are making moves, not to mention the radio doesn’t shut up about heroes this and heroes that, it’s obvious that things are coming to a boiling point.\n\nHigh Tides stands in his office, overlooking the capital, feeling a lowly simmering pride deep in his chest, seeing how far this place has come. Ponies trot safely, no raider freaks are around, no pinko pacifists haunt the streets, it’s like a slice of the old world if everything was more decayed. But it can come so much further, with slow, stable growth in the civilian sector it could be so much more, a maretropolis, a shining star on the coast, a screw you to those zebras for thinking they could destroy it. But there’s tensions, there’s gonna be war soon, and even the best discipline doesn’t beat a foe if they don’t have ammo to shoot with. Thus he stands, looking out, pondering, is it best to focus on defence and war, so they’ll never be caught off guard, or focus on building up the civilian sector and making everything better?"
rustwreck.19.a:0 "War"
rustwreck.19.b:0 "Peace"

rustwreck.20.t:0 "Borderwar - Victory"
rustwreck.20.d:0 "REPORT: BATTLE OF BOOSTERJUICE:\n\nEarlier today in the province of BOOSTERJUICE the forces of RUSTWRECK fought the forces of the RAIN RIDERS and succeeded in crossing the HOOFSIC river, thus securing the northern border-towns from future raids.\n\nThe fight reportedly went smoothly and without major incident, no loss of life beyond predictions and no massive loss of equipment. This defeat over the raiders should send a message to them that we aren’t to be messed with. Border seems secured, border guards will be kept in position for possible counterattack."
rustwreck.20.a:0 "Excellent!"

rustwreck.21.t:0 "Borderwar - Loss"
rustwreck.21.d:0 "REPORT: BATTLE OF BOOSTERJUICE:\n\nEarlier today in the province of BOOSTERJUICE the forces of RUSTWRECK fought the forces of the RAIN RIDERS but were stalled on the HOOFSIC river. Reports indicate that the RAIN RIDERS took the stalling as an opportunity and went behind our lines, raiding BROKEN ROAD and taking loot.\n\nThe fight ended with a noticeable loss of life and of equipment, it was a costly defeat. No other border movements have been noted by border guards, but this failure has emboldened the raiders and sent a message that we can’t protect our northern cities. Border is unsecure, border guards will watch for a second attack."
rustwreck.21.a:0 "We'll get them next time"

rustwreck.22.t:0 "Borderwar - No Movement"
rustwreck.22.d:0 "REPORT: BATTLE OF BOOSTERJUICE:\n\nEarlier today in the province of BOOSTERJUICE the forces of RUSTWRECK fought the forces of the RAIN RIDERS but were stalled crossing the HOOFSIC river. The RAIN RIDERS attempted a counterattack, but the counterattack failed, being destroyed by defences at FORT WAVEBREAKE. RAIN RIDER troops fell back to their side of the HOOFSIC, leaving no movement made.\n\nThis sends no real message and thus the status quo has been maintained. No major loss of life or equipment. No other border movements have been noticed by border guards, patrols will be continued in look-out for a possible raid of revenge."
rustwreck.22.a:0 "Rearm, retrain, retry."

rustwreck.23.t:0 "The Burdens of Age"
rustwreck.23.d:0 "The HMS Celestia’s Grace, once nothing more than a cheap cruiser chewed up by war, now a shining, brand new top-of-the-line ship. High Tides trots with an officer by his side, speaking in his raspy tone of voice as he inspects the ship, ‘This hunk of junk wouldn’t have gotten praise back when I sailed, but now it’s the best we have. You did a good job with it, Officer. . .’ He trails off, looking the Officer in the eyes for a few moments, before speaking slowly, ‘Sea Cucumber, of course. Celestia’s Haste is looking good.’ He pauses and blinks, ‘Taste. Face. Celestia’s Grace.’ He growls and shakes his head, ‘It’s a stupid name anyway, we should redo it, Celestia’s Haste sounds better anyway!’\n\nOfficer Sea Cucumber looks at him oddly, stepping closer, ‘Sir, are you okay? It’s not like you to forget words like this, sir, especially not of ships.’ High Tides raises a hoof and points onwards, indicating the tour should go on. Sea Cucumber would blink, but slowly go along, stepping into the ship to give a tour of its refurbished insides. High Tides would follow after, until a sudden bout of dizziness, making him stumble and slam his head into the metal door leading into the ship. He growls while Sea Cucumber comes up to him, ‘Sir, are you okay? That was a bad hit, sir.’\n\nHigh Tides growls and clutches his head, stumbling a bit, before shaking his head, ‘I’m fine.’ He waves at the Officer dismissively, ‘The ship looks good enough, the Haste, Grace, whatever, it’s good to sail. This is a waste of my time, I’m going home.’ He growls out the last word and storms away, his hooves hitting hard against the ground as he trots, putting his mind onto other matters."
rustwreck.23.a:0 "Some meds will fix this."

rustwreck.24.t:0 "Out of Commission"
rustwreck.24.d:0 "It all started when he fell getting out of bed, banging his head against a desk, not the first time High Tides has banged his head the past little while, but ever since there’s been a droning migraine in his head, pounding like the drums of war, and his legs feel weak, worse than even the worst sea-legs.\n\nDoctor Kelp leans back from wrapping a bandage around Tides’ head, looking down at him with a small frown on her face, hidden behind a medical mask, ‘Now, with you experiencing symptoms such as a migraine and weak legs, I am not just encouraging, but ordering you to remain in bed for a week. We don’t know what has infected you, and if this pathogen has a high infection risk then it could cause havoc amongst us all.’ He looks at her and opens his mouth to speak, but in a surprising show of force, she stomps her hoof, “Tides. You will listen to your doctor and you will listen now. I am stumped by what’s causing you to be sick and I need time to research it, to find out what this could be, ghouls don’t usually catch pathogens, so this is unique. There’s no room for further questioning, you will listen and obey, and you will remain in your bed.’ She looks deep into his eyes, before spinning around, trotting out of there.\n\nWavebreaker enters as soon as she leaves, giving Tides a salute and a slightly worried look. Tides looks at him and closes his eyes, ‘Wavebreaker. I hope you didn’t have any plans for that geek stuff for the next week, I need you to take over. Damned pinko Doctor ordered me to remain in my bed and I know better than to piss off your medical staff. You’ll be taking care of things for me, understood.’ Wavebreaker nods, ‘Yes sir, though I should note I did not plan to do anything that involved geekiness for the next week, or the next rest of my life, sir. Are you okay, sir?’ High Tides would lean back and growl, ‘I’ll be better when I don’t have to put up with annoying nerds and geeks coming into my room! Get out already!’ Wavebreaker salutes and follows orders, leaving the room immediately."
rustwreck.24.a:0 "A sick ghoul? Scary."

rustwreck.25.t:0 "Diagnosis"
rustwreck.25.d:0 "Throbbing pain and weakness for a week, unending and unforgiving, High Tides would know no respite. Doctor Kelp worked hard on a diagnosis, taking tests and running theories, annoying him almost every single day, her pacifistic smart-pony arrogance almost driving him to madness multiple times. Today would be no different, coming in to take useless samples to run her useless tests on them, all while treating him like he’s some infirm corpse!\n\nDoctor Kelp stands at the hoof of Tides’ bed, speaking to him, ‘Admiral, despite being alive, your body is still, for all intents and purposes, a cadaver slowly rotting away due to necrosis. Your external self looks fine, as fine as a ghoul can look, but inside, Admiral, your body has been withering.’ She lifts up a flask to her lips, taking a deep sip of warming whiskey, before putting it down, speaking slowly, ‘It’s reached your brain now, Admiral, that’s the cause of the migraines you feel, it’s your brain slowly rotting. Soon it’ll be gone and you’ll become feral, Admiral, you’ll be. . . You’ll be gone. I don’t know what I can do, I’ve run tests and tried to make cures and vaccinations, but nothing works. I’ll try. I’ll try, Tides. I’m sorry.’\n\nTides looks at her as he’s given the news, the throbbing pain getting worse, filling his head with nothing except that pain. A moment passes before he stands from his bed, his legs wobbling as he approaches her, a growl rising in his throat, ‘You’re telling me I’m going to die, Doctor Kelp? Then what are you good for if you can’t do anything about it?’ He scowls and gets right in front of her face, ensuring she can smell his rotting breath, ‘You think you know everything you pinko pacifistic little good for nothing rich pony? Think you know I’m going to die? You think you know? You know nothing about death!’ He pushes her back and shouts louder, ‘Leave! Get out of my sight you useless idiot! I should have never hired you to begin with, you’ve done nothing for me, nothing, nothing!’ She frowns softly and extends a hoof towards him, ‘Tides-‘ He shouts over her in a loud yell, slamming his hoof against a nearby wall, putting a dent into it, growling, ‘You keep your mouth shut about this or I’m going to make sure you never say another useless word again! Now get out!’\n\nIt was only after she left that he paused, breathed, and began to slowly cry."
rustwreck.25.a:0 "We need to keep this secret"

rustwreck.26.t:0 "Pain"
rustwreck.26.d:0 "Bright lights, restraints, the smell of a sterile hospital, those all met Admiral High Tides as he opened his eyes. A mare stands above him, a doctor, probably a field medic who’s pulled him away from his ship going down. Heh, bet he gave it to the stripes before that ship went down. He’s only a Ensign at this point, but he’ll be damned before he gives the stripes a win without some blood.\n\nTides speaks, his voice a bit more raspy than he remembers, ‘Hey there, Doc. How’s the stripe look?’ The mare looks down at him, a name-tag on her, reading Doctor Kelp. Strange, no rank. She speaks softly, ‘Admiral Tides?’ He snorts with a quick laugh, ‘I wish, just Ensign right now, sweetheart. What happened to me out there? Did I take down one of the stripes?’ She frowns, and takes a second before responding, ‘Tides, I’m afraid you’re not in the past. You are Admiral High Tides, leader of Rustwreck, the war was two hundred years ago. You were turned into a ghoul via Balefire bombs, and you’ve been demonstrating retrograde amnesia due to a process called feralization, where you slowly lose yourself. We’re trying our best to save you.’ He takes a second to take in all she said, before cracking a small grin, ‘Dang, and here I was hoping I was a young sailor being cared after by a cute doctor. I-‘ He growls as a lance of pain goes through his head, ‘I remember the pain, and the biting, I’m dying, I’m. . . Oh Celestia, I’m really dying, it hurts so much.’\n\nKelp looks away from the bed, taking out a flask and taking a deep swig from it, before looking back, ‘Tides. I. I have made a cure for the process, one which can halt it. But. It’s not pleasant. It’ll be the worst pain you’ve ever felt, assuming it even works. You’ll hopefully remember everything and be able to increase your lifespan again. But I can’t promise anything. I’m sorry, I tried my best.’ He chuckles softly, closing his eyes, ‘Hey, I don’t want a pretty mare crying being the last thing I see, Kelp. It hurts a lot, more than anything I’ve felt before, but I’m a soldier, I can maybe take it. But I don’t know. Maybe I should just die, let it all end.’ He sighs out, and looks up at her, answering after a minute."
rustwreck.26.a:0 "Do it!"
rustwreck.26.b:0 "Just let me die..."

rustwreck.27.t:0 "The Treatment"
rustwreck.27.d:0 "The screams are the only thing Kelp hears. She attempts to drown them out with her flask, but it doesn’t work, they echo around her mind like a bad case of tinnitus. It was supposed to work, every test said that it should, the pain wasn’t supposed to be that bad. Another swig. High Tides was a grumpy stallion, hardly nice, but he was a good stallion, a stallion who deserved so much more. Another swig. She should have seen the signs, should have prepared a cure before, maybe he’d still be awake. Another swig, but nothing comes, the flask run dry. His body is there in the room, catatonic.\n\nThe nurses and her had injected him with the cure before retreating, watching with baited breath as he spasmed, screamed, and begged for the pain to be over. His mother, Celestia, Luna, even Discord, he begged them all, before it all went silent. She approached him with bated breath and hope, reaching out for a response, but none came. The others checked him, a burst blood vessel during the struggle, he’s still alive, but never to awake again. It wouldn’t even occur to her. She’d sit next to him, holding his rotting hoof, hoping they’re wrong, hoping he’d awake. He never did. No matter how much she begged he would, no matter how much she prayed, he never woke up.\n\nShe’s drunk off of her whiskey, but it doesn’t help. Every time she closes her eyes she sees him make the decision, looking so hopeful and so afraid. She trots over to him and takes his hoof, holding it for a minute, before she whispers to him, ‘I’m sorry, Tides. I tried my best. I’m sorry.’ She sniffles as her eyes water, turning away from Admiral High Tides for the last time."
rustwreck.27.a:0 "Damn, this is gonna be a problem"

rustwreck.28.t:0 "Emergency Powers"
rustwreck.28.d:0 "Early yesterday a treatment to cure the process of becoming a feral ghoul was given to High Tides, but during the treatment he suffered a burst blood vessel, and has since gone catatonic.’ Doctor Kelp speaks, sitting at a table with many well dressed ponies, members of the Sunrise Development Council, some military ponies, more peaceful members of the New Admiralty, and some not well dressed ones, the supporters of Jacques Perrylous, and the Griffon himself. She continues, a half-empty glass of whiskey on the table in front of her, ‘Wavebreaker and Crimson Waters are sure to try and grasp for power, which will bring Rustwreck into an era of conflict and war, if they don’t tear apart the realm fighting for leadership. In light of this, I propose I be granted temporary emergency powers so I can steer our nation through this crisis.’\n\nMurmurs break out amongst the table, even the most loyal to Kelp being hesitant to agree, but the murmurs die down as Jacques stands, tapping his talons against the table, ‘So let me see if I’ve got this right, Miss Kelp. Your failure has basically killed High Tides, and you want us to trust you with emergency powers?’ He snorts, ‘I ain’t a chick, and I wasn’t born yesterday, we can all see this is a grab at power for yourself. Couldn’t take being First Mate so you had to become Captain did you? Who’s to say you ain’t just gonna call everything an emergency, eh, who’s to say you ain’t gonna be a dictator?’ He grins slightly, ‘Why should my crew not just leave right now?’\n\nShe looks at him, sitting down and picking up her whiskey, taking a deep sip, before setting it down, ‘Jacques Perrylous, I require your presence because I trust you to do what needs to be done. I’m a Doctor, I swore to do no harm when I took my oath, believe me, the ivory towers of power are not my place. But Wavebreaker is hawkish, Crimson is insane, and you don’t have enough support to win leadership, I am the only mare educated enough to take the reins. I also need your help and experience, Jacques. You’ve been sailing a sinking ship for twenty years.’ She picks up her whiskey, and downs the last of it, then sliding her papers to the centre of the table, the paper being a proposal for emergency powers, ‘Welcome to my sinking ship."
rustwreck.28.a:0 "Let's hope none try for a coup"

rustwreck.29.t:0 "The Compromise"
rustwreck.29.d:0 "Ponies and a few Griffons stand armed all throughout Rustwreck, the Royal Marines and some sailors occupying the harbour for Wavebreaker, while some militia, parts of the army, and Jacques’ crew stand opposed from them, each side itching for a sign to draw their guns and fire. Above it all, in the Harbourmaster’s Office, stand Kelp and Wavebreaker, drinking whiskey and coffee respectively. Bags line the bottom of their eyes, both having only gotten sleep in winks and blinks the past few days. Paper lays on the table between them, terms of agreement between the two sides.\n\nWavebreaker paces back and fourth, looking out the window to the stand-off below, while speaking in a high-strung voice, ‘Why did this have to happen? It was all going so well, Tides seemed to be doing better, to just die like he did, it’s not right. It’s not right at all.’ He looks at Kelp with narrowed eyes, ‘And his killer is the one telling me I should just give up and let her lead? Your failure caused him to die, Kelp, and even worse it caused him to die in pain, in suffering, horribly. It’s not just murder you did, it’s torture, and now I’m expected to sign the country to you? You know I could send the marines in, they would likely win.’\n\nDoctor Kelp sighs softly and picks up her whiskey glass, downing another portion of it, before putting it down, ‘It was supposed to cure him, not kill him, and he is still alive, even if catatonic. I won’t make excuses for my failures, my mistakes have been numerous and often, that is not the problem at hoof.’ She taps the paper in front of her, ‘Wavebreaker, you’ll be the new Admiral, even if the country won’t belong to you. You will command the navy and be at its helm, you’ll be able to keep me in check, checks and balances, Wavebreaker. You could order your soldiers forward and you might win, but you would leave us weak and crippled, paving the way for the Ringers to conquer us. I know you aren’t happy about it. I’m not happy about it either, if I could give away this responsibility, I would. But Rustwreck comes first.’ Wavebreaker picks up his own coffee, downing it as he closes his eyes. Slowly, he opens them back up, and signs his name on the paper."
rustwreck.29.a:0 "Crisis averted."

rustwreck.30.t:0 "Separation of Church and State"
rustwreck.30.d:0 "Earlier this week, I spoke to Admiral Wavebreaker, and convinced him along with the New Admiralty to join our side. While averting civil war from the New Admiralty, Crimson Waters and the Cult of the Endtide have seized many outlying settlements for their cause, ensuring any conflict would be a bloodbath. Thus, I have invited to the Council today the mare herself, Crimson Waters.’ Doctor Kelp would finish her droll speech as the doors swing open, Crimson Waters sauntering into the room, a group of bodyguards following right behind her. Her each step is purposeful and confident, her eyes scanning every set at the table. Doctor Kelp continues her speech, ‘In order to find alliance and compromise with the Cult of Endtimes, we will be voting on a bill to give them representation, should Crimson agree.’\n\nCrimson flicks her mane through the air and grins as Kelp finishes speaking, ‘My oh my, are you all sure you haven’t picked a robot as your leader? Such lifeless prose, and such a stiff pose, I’ve heard more life from Spite-Bots.’ She chuckles, her cultists chuckling along, as she begins to trot around the table, behind the backs of the council members, ‘But even a broken bot is right twice a day, oh yes indeed, she is right to not want to fight me. None of you have seen a second of war nor a drop of blood, you’re virgins to destruction, afraid to ever face the flames stoked outside. You’re going to be angry when I have my seat alongside you, you’ll think I’m a freak, like the late corpse.’ She leans her head in to the table, placing it right on the shoulder of the sitting Jacques, who looks over at her as she grins, ‘I think I want my seat right beside this one, oh yes, that’ll be nice. I accept your terms, Kelp, after all, bound by blood, we are one.’\n\nThe council would all be uncomfortable in the minutes following, but, with a resounding yes vote, the bill would pass, granting the Cult of the Endtide many privileges."
rustwreck.30.a:0 "Freedom, even for the Cultists."

rustwreck.31.t:0 "Blood or Steel?"
rustwreck.31.d:0 "It’s hard to remember things. High Tides doesn’t remember what day it is. What year. Sometimes he thinks Celestia is still alive, he can swear he sees Luna. Other times he wants nothing more than to rip out some stripes’ throat. It’s too much. He’s dying, that’s clear to see, he can’t even summon the energy to care about that anymore. But Rustwreck needs a leader, no matter if they’re a geek, or a freak. Just. Someone. Someone after him.\n\nWavebreaker stands above High Tides in his bed, and though the stallion tries to look stoic and professional, he can’t stop his eyes from looking worried, scared, and sad. The two would talk for hours, from the early morning to the mid afternoon, after all, Tides can’t do anything else. Wavebreaker is a good stallion, he hates the cowardly Pegasi and the cowardly MWT just as much as Tides, he won’t let them trot all over Rustwreck, no, he’ll use the navy to blast them out of the sky and bunker. He sees Wastelanders as tools, assets to be given orders and told what to do, he’s pragmatic, practical, he’ll lead them well. Better than that, he’s practically lived his whole life on a boat, he’ll be able to order the military like nobody else, making Rustwreck worth respecting. He’s a nerd, and a geek, and his glasses are stupid, but that doesn’t matter. Not now. Now anymore. Wavebreaker would leave after a long time, his eyes sad as he said his final goodbyes.\n\nCrimson would spend the rest of the day talking to Tides, the mare’s every word being confident, even if they’re mostly insane. Her eyes shine with intelligence and charisma as she speaks, and with some care for Tides, even if they don’t see eye to eye on everything. She’s insane, of course, a psychopathic freak leading a cult who’s even worse, blood drinkers and killers. But she’s the leader of a cult so disliked, yet somehow it’s gained so much popularity. The cult is also treated well by her, and no matter what one can say, she will listen when someone speaks. Above all, she’s charismatic, and maybe that’s what Rustwreck needs, someone who can lead them, unify them. She would leave as the night begins, using her last words with Tides to wish him good luck on the other side.\n\nBoth candidates have their upsides and downsides. With his mind slowly slipping, Tides calls his staff into the room, before declaring his official successor."
rustwreck.31.a:0 "Wavebreaker"
rustwreck.31.b:0 "Crimson Waters"

rustwreck.32.t:0 "The Prodigal Son"
rustwreck.32.d:0 "Twenty years ago, we sent an expedition to Griffonia to try and see if any life remained that could potentially be used to our benefit, but it never returned and was thought to have been dead. Commodore Seafoam left and never returned, until now, when we spotted a large and dilapidated barge slowly sailing its way to Rustwreck. Being hailed on the radio, they confirmed they were the Stableside, the very same barge that was thought to have been gone. They were allowed closer, and upon seeing them, it was discovered that they weren’t lying. Some of the old sailors matched descriptions for the same crew we sent twenty years ago, matched them exactly.\n\nAs our ships neared, we were able to identify the captain, who spoke to us over radio, a Griffon who claims to be the adopted son of the Commodore we sent out. His name is Jacques Perrylous, a Griffon blue in color, with an eye patch over one eye and a wooden peg replacing one of his legs. Most of the crew was in some bad state, he was no different, dirty and looking slimmer than average, it seems like they’ve gone through Tartarus to get back home. Our ships have begun to escort them back to the shore, with many curious of the tale these travellers have to tell, and excited for the experience they can bring."
rustwreck.32.a:0 "This is quite unusual"

rustwreck.33.t:0 "Time claims us all"
rustwreck.33.d:0 "It was all calm before High Tides finally went feral, ponies seemed like for once they could agree to something, mourning the oncoming loss of their leader. The moment was also calm, and sombre, with Doctor Kelp ordering a merciful death via drugs to the feral Admiral, and a day spent all across the nation to mourn, to celebrate the life and soon to come legacy of Admiral High Tides, may he rest in peace. The days after, however, tensions began to rise again in every town and city, arguments and little fights becoming all the more common, everyone knows the time is approaching where Rustwreck’s fate will be decided.\n\nWhispered in the alleyways and spoke in hushed tones in safe-houses and barracks, the vultures, Crimson Waters and Wavebreaker, preparing for when the time comes. The Cult of the Endtide and the New Admiralty gather their supporters and prepare them, taking up arms, drawing out plans, using every last favor they have across the nation. It’s all done in the shadows for now, hidden from sight, but soon the time will come, and the nation will be able to do nothing but watch as its fate is secured."
rustwreck.33.a:0 "May he rest in peace"

rustwreck.34.t:0 "Succession"
rustwreck.34.d:0 "Anxiety isn’t an emotion Crimson Waters feels very often, suppressing it oftentimes in favor of her exuberant confidence and charm. Today is different for her, today is the day where everything needs to go right for her, or else all shall go wrong. Despite herself, her hooves tap nervously against the ground as she paces back and forward in a private room, her mind playing fifty different ways everything could go wrong, and a hundred more for it to go well.\n\nThe door opens, she looks hopefully as a cultist gives her a nod, slowly breaking out into a wide smile as the cultist gives the news. Wavebreaker was caught completely off guard, his soldiers and troops surrounded before they even woke up, and the stallion himself placed under house arrest. The only conflict was during the taking of the old admiralty building, where five guards and two cultists lost their lives in the fighting. Nobody stands against her now, the Cult has won.\n\nAs the messenger leaves, the anxiety comes back, chased by a wave of relief. Crimson has won, but these upcoming days will be where victory is truly secured, where she will show the nation every plan she has. Of course, ponies will be expecting a speech, the blind sheep of Rustwreck seeking a charismatic voice through these times, not caring what is said, but how. Luckily for them, Crimson is a wonderfully charismatic speaker. Suppressing all her anxiety and wearing a practised grin, she struts out of her room, ready to lead her new nation."
rustwreck.34.a:0 "Tide have mercy on us!"

rustwreck.35.t:0 "Succession"
rustwreck.35.d:0 "Joy is something Wavebreaker doesn’t feel very much, outside of the pages of a good book. Today, however, joy is exactly what he feels, filling up his heart and his head as he looks over Rustwreck from on high. There was no fight, no grand struggle for what’s right, because Rustwreck isn’t a novel, it’s a nation, filled with ponies thirsting for stability and for what’s right, in other words, him. Nobody would know that the Old Admiralty is out of their positions, fewer would care, but all will know when he begins to improve the nation for all of them. No longer is the Admiralty split between old and new, from today onwards, Rustwreck’s Admiralty stand unified.\n\nThe passing of Admiral High Tides, rest his soul, was an unfortunate day for everyone, and will be forever remembered as a day of mourning. But eventually, after a few years, a bit of joy will come after that, as ponies celebrate the opportunity that his passing has given them. Leading is much like a battle at sea, it’s all about seizing on an opportunity and making the most of it. Wavebreaker plans to do just that."
rustwreck.35.a:0 "New and Old as one."

rustwreck.36.t:0 "Some may die..."
rustwreck.36.d:0 "It’s a cold morning in Rustwreck, as deep within High Tides’ old office sit Doctor Kelp, currently drowning herself in wartime whiskey, and Crimson Waves, flipping through a list of ponies provided by Kelp, ponies who need to die. Crimson looks over at Kelp, setting aside that list and flipping through another folder of officers, ‘You know, Kelp, Loyalty was always my favorite Element of Harmony. I enjoy those who are loyal, like you, you’re loyal to your principles above all else, just like I am as well. In fact, the whole ‘bound by blood, we are one’, that’s just loyalty in a phrase, one in purpose, in following, so on. So I’m sure you understand why these ponies have to go, they aren’t loyal, they’re, how to say, disharmonious, chaotic. And like with the Nightmare and Discord, what is disharmonious is dangerous, and is gotten rid of.’\n\nKelp snorts softly and drinks down another glass of whiskey, setting it down too hard as she looks over at Crimson, ‘Don’t try to justify this purge to me, Crimson. You have your names, your list, leave me out of the rest of it. I’m a Doctor. I do no harm. Just, just get on with it, and leave me alone.’\n\nCrimson grins softly, opting for no response, instead turning back to the new files she has. Officers and Admirals, of course they can’t be taken care of right now, they have enough guns to flatten the whole country. But eventually, some will need to be gotten rid of. So, listening to the sounds of drinking and depression coming from Kelp, Crimson would mark them all, live, die, or dismissed."
rustwreck.36.a:0 "...So others may live"

rustwreck.37.t:0 "Ship Amok!"
rustwreck.37.d:0 "Report on the HMS Valiant’s stupid shit they did, by Note Pad, Crimson’s most literate follower. NOTE: Somepony burned the templates used for the previous reports under the Admiral, so we’re doing it freestyle.\n\nIn the holy efforts to convert the Admitality away from their heretical ways to the pure and righteous manners of The Endtide, we have come across some stubborn admirals. Today, in the midst of trying to convince a Captain, of the HMS Valient, our agent fucked up big time and somehow made the Captain open fire on the capital. Luckily there was little damage from the bombardment due to the late hour, but this was still extremely bad. Crimson, in all her blessed wisdom, would summon a squad with a mage to take out the Captain, for the good of us all.\n\nUpon teleporting onto the ship, most would surrender, except the Captain and some of the higher ranks, who had to be eliminated. Good enough end, really, bastard already opened fire on his own capital, couldn’t be trusted. Due to this, the ship will no longer cause us any issues, and at least the other Captains know we aren’t messing around."
rustwreck.37.a:0 "What a childish tantrum"

rustwreck.38.t:0 "With friends like these"
rustwreck.38.d:0 "Kaboom, say goodbye to your Flash Magnus Mark Three Anti Infantry Mechanised Pony!’ Dice clatter across the floor, surrounded by hundreds of plastic soldier ponies scattered all over the room, while Crimson and Wavebreaker stand over it. The game had a name once, but it’s been lost to time, now it’s just the game that these two play. It had started out as a joke by Doctor Kelp that they play it after an argument, but then they listened, they won, they lost, and slowly hate turned into a more friendly rivalry. The Doctor herself is the only one who knows the rules, but as she drinks her third glass, she can barely speak, let alone explain rules. The only other one in the room being Downhaul, the stallion wanting to see what all the fuss is about.\n\nWavebreaker shakes his head as Crimson pushes over an oversized plastic mech, ‘You rolled three sixes but the Flash Magnus Mark Three Anti Infantry Mechanised Pony has twenty hit points, therefore it still survives with two left and does not die. Therefore you do not win in this exchange, and I still have my Flash Magnus Mark Three Anti Infantry Mechanised Pony.’ Crimson shakes her head back, as the two then look to Kelp for answers. None come, as the Doctor has fully passed out, leaving the two rivals to look at each other. As one, they nod, holding up their hooves as Wavebreaker speaks, ‘We settle this honourably. Hoof, stone, parchment.’ Crimson nods solemnly as the two begin their conflict of hooves."
rustwreck.38.a:0 "I gotta find a rulebook."

rustwreck.39.t:0 "An Artificial Metropolis"
rustwreck.39.d:0 "Saltpan, meeting notes on meeting of the Circle of the Endtide, vote on distribution of funds and resources from conquered territories.\n\nCrimson Waters, holy be her name, has suggested and been supported by her inner circle in this suggestion, that the newly conquered lands we may find should have their industry moved by force and assimilated into Rustwreck. This would help make Rustwreck proper into an unbreakable fortress of steel, an industrial centre second, or perhaps even greater than, Fillydephia itself. Proposals range from mass large-scale redistribution from the new lands to more small-scale.\n\nThe only opposition comes from Doctor Kelp and some of her economists. They argue against Crimson Waters, holy be her name, that this redistribution is near equal to a cultural genocide of the newly conquered areas. The only appealing argument from their side was to point out that this centralization of industry and population makes the nation more vulnerable to attack. Should an enemy somehow take the capital, it would remove the majority of industry and population. They argue that keeping ponies and industry spread out would ensure that we can continue to fight on even should the capital fall. At the end of it all, a vote was held to see which proposal wins out."
rustwreck.39.a:0 "Aim for 15.000 in Rustwreck and 10.000 in Saltpan"
rustwreck.39.b:0 "Aim for 25.000 in Rustwreck and 18.000 in Saltpan"
rustwreck.39.c:0 "Aim for 40.000 in Rustwreck and 25.000 in Saltpan"
rustwreck.39.e:0 "Scrap the plan, invest the allocated funds into industry"

rustwreck.40.t:0 "The Next Generation"
rustwreck.40.d:0 "Report on meeting on changing the name of the Warcamp, I guess, due to it being made into a Fort. Yeah. Okay report starting now.\n\nSo the old Warcamp where the Cult of the Endtide operated is being made a big base, and everyone is disagreeing with what it should be named to, hence why this meeting is happening. Oh, I’m Red Ink, by the way, I’m supposed to be keeping records of this meeting, but right now we’re just sitting around doing nothing. Oh, here comes Scarlet, a high priest of the Cult, love her, she’s wearing a very nice outfit today, really matches her smile, oh shit she’s talking, umm, okay, got the basics. So basically Scarlet wants to name the Warcamp to Fort Crimson, since Crimson is so good.\n\nUgh, Doctor Kelp, she comes up next and gives some long speech about nothing, using those fancy words she likes. Basically she wants to name it Fort Aestus, which is old ponish for ‘tide’. Sounds like a nerd suggestion to me, I really hope we don’t actually go with that. Wavebreaker is up next, wants to name it Fort Hightide, makes sense since that stallion probably sees High Tides like a father after so long spent with him. And now everyone is debating, cool. Hey, just want to say, whoever wrote the reports for High Tides, I respect you, this shit is so annoying, I don’t know how you did it. Oh, shit, okay, the decision is being made. Looks like they’ve decided upon. . ."
rustwreck.40.a:0 "Fort Crimson"
rustwreck.40.b:0 "Fort Aestus"
rustwreck.40.c:0 "Fort Hightide"

rustwreck.41.t:0 "Bloody Business"
rustwreck.41.d:0 "It’s a nice day over the Sunrise Shipping HQ, where ponies shop all around with no issues, except for one pony in particular. He’s a merchant from Tenpony Tower, and he’s spent the last ten minutes arguing with a merchant over some blood bags, wanting to purchase with caps instead of scrip. Said merchant slams their hoof into the counter as they speak, ‘I have perfectly good caps that would be accepted anywhere else in the Wasteland, that scrip won’t be, so just take the caps already!’ The official selling the bags would motion to a currency exchange counter nearby, ‘I don’t make the rules, buddy, you want these blood bags, you need to get some scrip from right there. Don’t like it, go somewhere else.’\n\nThe merchant frowns in frustration before stomping their way over to the counter, only to discover that the counter works with certain amounts. One can’t give one hundred and twenty two caps to exchange, no, one can only give over two hundred plus thirty, as the system works in intervals of ten. It takes another few minutes of arguing before the merchant grumbles and pays the caps, being given the scrip.\n\nTrudging back to the official, the merchant would place down the scrip they have, getting all the blood bags possible. However, once all is said and done, they’d be left with eight extra scrip, the merchant looking at it, ‘What am I supposed to do with this? It’s worthless anywhere else!’ The official shrugs and grins, ‘Sorry, buddy, unless you want to buy something else, nothing else I can do to help.’\n\nThe Sunrise Shipping HQ’s pleasant day would be interrupted by a frustrated, angry shout."
rustwreck.41.a:0 "What am I supposed to do with this?"

rustwreck.42.t:0 "Baltimare Blues"
rustwreck.42.d:0 "Report on lateness of boat that was late to returning to port.\n\nHey there boss, here’s that report you requested on that late boat, should hopefully be better than those boring reports that High Tides got. So, basically, yeah, like, so, our boat made a raid in the southeast and stopped in Baltimare on the way back home, restocking on supplies to feed the slaves they captured. So basically the Captain of one of the ships stopped there, since there were actually multiple ships, got real friendly-like with one of the higher ups of the crime families in Baltimare. The boats all stayed longer enjoying a little celebration by that higher up, along with the giant amounts of chems sold for cheap and everything else there.\n\nAnyway, their visit ended with an exchange of stuff and a friendly goodbye, meaning that Baltimare actually kinda likes us now. So, like, yeah, that’s probably good, might be something for you to take advantage of, boss. Anyway, that’s all for the report, this is Port Master signing off, peace out."
rustwreck.42.a:0 "It's great to make new friends!"

rustwreck.43.t:0 "Agony of Choice"
rustwreck.43.d:0 "After our recent economic restructuring, there’s been a lot of resources, money, and such left over waiting to be spent. Money serves no good collecting dust, and so ideas have been created to decide what to do with it. Some advisors advocate for spending the caps abroad because that will give other places the illusion of Rustwreck having a functioning economy. Apparently ponies really like to put caps into functioning places instead of non-functioning, so spending these caps could result in foreign ponies investing back into us and our industry.\n\nAnother advisor stumbled across some random blue unicorn stallion who’s selling some schematics and blueprints he apparently stole from somewhere in Manehatten. The prices are super high for just some simple blueprints, but at the same time, innovation is what brings strength, at least that’s what the unicorn said in his sales pitch. He seems like a bit of a little shit and even bragged about some weapons deal down south when he was talking to us. But he’s not wrong, these blueprints could be what makes us a force in the world.\n\nFinally, most simply, is to buy food and construct some houses for our ponies. As famous political theorist from before the war, Meow, said, a nation marches on its stomach. Or something like that. That might have actually been a Prench philosopher. Then again they’re Prench so they don’t matter. Despite the questionable origins of this quote, it’s not wrong, feeding the ponies and giving them houses will make them happier. Happier ponies means a happier realm. In the end, we have to decide on one idea."
rustwreck.43.a:0 "Our Industry must grow!"
rustwreck.43.b:0 "A technological edge would be useful"
rustwreck.43.c:0 "Our ponies deserve a break, let's help them out"

rustwreck.44.t:0 "[RWK.GetName] demands our surrender"
rustwreck.44.d:0 "Greetings, my esteemed leader of the Stable, hidden deep underground, and a good day and wish of good fortune to it.\n\nI am the ever so wonderful Crimson Waters, one of your, I’m sure, many esteemed neighbours, perhaps the most esteemed of them all. I must say, I admire your Stable and your ponies, their manners, their ways, and how they border my country. It’s all so very nice, one of the pinnacles of Wasteland civilization, one might say. It would be such a shame to see it be ruined, as I’m sure you agree. I was hemming and hawing over this whole predicament of the stability and safety of your Stable all night last night, you see, and I came to a brilliant solution. I will offer my protection to your ponies!\n\nI’m sure you must be smiling quite widely at that most wondrous of news, after all, my soldiers are much more numerous, better armed, and better trained than your own quaint army. Your Stable will now have a proper force to protect it, to protect you, and all the ponies inside. My army will be making their way to the Stable as we speak, and oh, I do so hope that you welcome them with forelegs spread wide, it would, oh, it would just make my day. I look forward to a fruitful partnership with you, do try not to ruin it by any sort of needless protesting against our presence.\n\nSigned Crimson Waters, your new friend."
rustwreck.44.a:0 "We'll never surrender!"
rustwreck.44.b:0 "Let's avoid the bloodshed"

rustwreck.45.t:0 "Stajniopolis refuses our Ultimatum"
rustwreck.45.d:0 "Report on the Stable ponies and their dumb shit. I hope this reaches you well, Crimson, especially since you fired the last report writer, I hope I do a better job for you. Umm, this is my first time writing a report, though, so please be nice. Okay? Cool. You’re cool for that. You’re the nicest leader. Sorry, right, I should actually say what happened. Okay, so, you sent a letter to the Stable, right, and it was, you know, really well written, I’m sure. But the Stable ponies basically said no, right, and they’re going to try and resist us taking them over.\n\nSo yeah anyway, it’s, it’s not the best situation, right, but, you know, they’re weak, and we’re going to be able to take them over without any issue. I hope we don’t have to kill too many of them, I’d like to see what a pony looks like not covered in dirt or blood. I’m sure you would too. I mean, you know, the stallions of the cult, they’re always so dirty, unlike the Stable ponies, their fur is always so clean. Probably smells nice, and not like blood and fish. Sorry, that’s not related to this report. Anyway, we’re invading the Stable, right, and, well, we should be done soon. Have a nice day Crimson!"
rustwreck.45.a:0 "Let's get this over with"

rustwreck.46.t:0 "Stajniopolis joins us"
rustwreck.46.d:0 "It’s a slightly cold day in the Wasteland, clouds covering the sky, as the forces of Rustwreck arrive at the entrance of what was once the capital of Stajniopolis. Stable ponies stand around outside it, watching as the soldiers approach, covered in sea-spray, a bit of blood, and dirt, quite a few of the ponies covering their muzzles from the smell. One of them, though, is brave enough to trot forward, giving the leader of the soldiers a small smile, ‘Hello, you’re our new neighbors, right? I’m Doewheat, I’m a baker in the Stable, and when we were told you’d be visiting, well.’ She gives the leader a basket, filled with break, ‘I made you a welcoming gift!’\n\nThe commander takes the basket, looking at the bread inside, then looking up at the mare. A moment passes, ponies watching on from both sides, interested to see his reaction. He smiles at her, ‘Thank you! Crimson Waters is going to be so happy to hear you’re all so welcoming!’ His reaction diffuses tension, as more Stable ponies slowly trot out and begin to talk to the soldiers.\n\nDoewheat smiles widely, ‘I’m glad to hear that! Crimson Waters, she’s your leader, right? The leader of your cu-or, sorry, your religion? I’d be interested in hearing more. Maybe I can even give you a tour of the Stable!’ The commander smiles widely and nods, ‘Happily! Please, lead the way!’ The mare smiles wider and leads him inside, as Stable pony and Cultist begin to talk more amongst themselves, cordial, if not yet friendly."
rustwreck.46.a:0 "What a deal"

