 trottfield_conference_tt:0 "§OWe will call on the members of the Nurior Alliance to convene in Trottfield, in order to discuss matters of §DUnification§!.\nDepending on the outcome, this may end in §Dpeaceful Unification§!, the §rdissolution of our Alliance§!, or even a §Rfull scale War...§!§!"
 
 hollow_shades_unity_tt:0 "§RGain Cores on the entirety of the Hollow Shades Region§!\n"
 
 neighgaran_unity_tt:0 "§CThe time of instability and civil war has finally come to an end, and the Neighgaran Union has been re-united under our Banner!§!\n§RGrants cores on all original territory of the Union.§!\n"
 
 nurior_unity_tt:0 "§CWith the Trottfield Conference having failed to fully unify Nurior, we will have to enforce Unity via our Military might.§!\n§RGain Cores on all of Nurior.§!\n"
 
 albion_unity_tt:0 "§CThe Civil war in Albion is over, and our side has proven victorious.§!\n§RPeace will be restored to all of Albion, and emergency militias will be disbanded.§!"
 
 DSB_greater_tt:0 "§CFinally, we have avenged our ancestral shame, and once more taken the capital of our erstwhile oppressor.§!\n§NGlory to Stratusburg\nGlory to §R[ROOT.GetLeader]§!§!"
 
 commonwealth_mantle_tt:0 "§CEven though the §ACommonwealth§! has lost its way, and turned its back on our shared history, we still uphold its old values, and shall return it to Glory!§!\n"

azuria_mantle_tt:0 "§CAzuria§! §Rhas been restored by our Conquests, we shall rise as a new power!§!"

sunnyshore_mantle_tt:0 "§RFinally, the entirety of the §YSunnyshore§! is within our Grasp, now the time has come to forge a proper nation!§!"

equestrian_empire_mantle_tt:0 "§FWith the heartland under our control, the time has come to expand to the rest of Equestria, starting with Sunnyshore and the rest of Fillydelphia!§!"

superior_cult_tt:0 "§RHaving defeated our rival, we shall slaughter their leadership and assimilate the rank and file. Surely, they have things worth taking, after all they were quite formidable opponents...\n\nLet the Wasteland beware the coming storm, for [ROOT.GetNameDef] will claim this land and its soft-spined inhabitants!§!"

cult_march_north_tt:0 "§RWith the creatures around us subjugated, and pressed into our army, it is now finally time to Wipe out Blackwater, and all the Griffons up north!\n\nLet this be our Great Crusade!§!"

 
