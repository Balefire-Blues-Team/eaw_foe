flavour.16.t:0 "The Blightwind"
flavour.16.d:0 "WIP\n\nA new kind of necromantic magic comes from Dumbrava mountain. A hard, black wind that chills both flesh and soul. The hardy and young recover quickly, but if one has so much as a cold there is a good chance that you will now catch the blight simply from exposure to the wind."
flavour.16.a:0 "The Blight's evils never stop"

flavour.17.t:0 "Untenable Situation"
flavour.17.d:0 "WIP\n\nWe are loosing to the Blight, slowly but surely. Many argue that we cannot survive this alone. Some want us to ask our allies to pitch in, while more radical voices call for a general plea for aid from all nations in the Area."
flavour.17.a:0 "We don't need Aid"
flavour.17.b:0 "Ask our Allies"
flavour.17.c:0 "Plead with everyone"

VOI_blight_help_flag:0 "§CAgree to help Trotsylvania§!\n§FUnlocks Decisions§!"

flavour.18.t:0 "Plea for Aid"
flavour.18.d:0 "WIP\n\nTrotsylvaia is in trouble, with the magical blight spreading and infecting not only their populace, but also surrounding nations.\nThey are asking us to send Support both material and research-wise."
flavour.18.a:0 "Support them"
flavour.18.b:0 "We have other things to worry about"

flavour.19.t:0 "End of the Blight"
flavour.19.d:0 "WIP\n\nThe Blight has been defeated, the brave soldiers of the Trotsylvanian Cleansers venturing into the depths of Dumbrava mountain and destroying the necromantic engine that has terrorized the region for decades. As the arcane machine sputtered out, Blight-creatures all over the wasteland suddenly became inert. Within a day, all infected were showing signs of recovery. It seems that another evil of the Wasteland ahs been put to rest for good."
flavour.19.a:0 "One less horror in the Wasteland"
