flavour.21.t:0 "The BLightstorm"
flavour.21.d:0 "WIP\n\nTrotsylvania failed to contain the Blight. The creatures have evolved and taken control of not only Trotsylvania, but parts of the populations of every infected state.\nIt seems they are bent on assimilating every single creature into their greater whole!"
flavour.21.a:0 "To Arms!"

###Spire###

flavour.22.t:0 "Renewed Unification Efforts"
flavour.22.d:0 "WIP\n\nEver since we have signed the Spring Treaties with Stable 97 almost 14 years ago, both of our nations have committed themselves towards and ever closer union. Incursions from the Wraiths and Roadthorns, as well as a change in Overmare of the Stable have sadly put these efforts to a stop.\nRecently, [SNS.GetLeader] has once again opened negotiations towards unification. Both of our nations will need to make some investments, but we estimate unification is withing the card in about a year or so."
flavour.22.a:0 "Wonderful news!"

SPA_closer_union:0 "Ever closer Union"

flavour.23.t:0 "Unification at last"
flavour.23.d:0 "WIP\n\nAfter almost a year of negotiations and ever-deepening economic and military cooperation, we have finally reached the point where full unification is possible. [SNS.GetLeader] will be granted a place on our ruling council, while most of their administrative infrastructure will remain in place, and their soldiers and officers be integrated into our forces.\nWith the work we have already done, the transition should be almost seamless.\n\nFinally, the Spire Alliance can admit a fourth state to our Union!"
flavour.23.a:0 "Welcome to the fold"

