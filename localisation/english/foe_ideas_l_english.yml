l_english:
##### Fallout: Equestria #####
 manticore_problems:0 "Manticore Problems"
 manticore_problems_desc:0 "Gutterville is plagued by frequent manticore attacks. The people are terrified to leave their homes and work. Where are these beasts coming from?!"

 hostile_spritebots:0 "Hostile Spritebots"
 hostile_spritebots_desc:0 "The Ministry of Morale Hub north of Gutterville is filled with valuable salvage and would be a great boon to our economy, if it wasn't infested with hostile spritebots. Sometimes those winged devils wander out of the Hub and right into where we are working!"

 selective_recruitment:0 "Selective Recruitment"
 selective_recruitment_desc:0 "We are very cautious about who we allow within our ranks. Though this may reduce our potential ponypower, it ensures that we have only the best of the best fighting for our cause."

 tribal_recruitment:0 "Tribal Recruitment"
 tribal_recruitment_desc:0 ""

 ranger_scribes:0 "Steel Ranger Scribes"
 ranger_scribes_desc:0 "Within the Steel Rangers, the Scribes are those tasked with studying and researching technology, helping further our understanding of those gifts left to us by Wartime Equestria."

 hidden_cannibals:0 "Hidden Cannibals"
 hidden_cannibals_desc:0 ""

 revealed_cannibals:0 "Public Cannibals"
 revealed_cannibals_desc:0 ""

 alicorn_unity:0 "Alicorn Unity"

 canterlot_unity:0 "Canterlot Unity"
 
 enclave_conscription:0 "Enclave Conscription"
 enclave_conscription_desc:0 "Given the fact that very few civilian personnel are employed in Enclave ground-bases, most ponies present are active duty soldiers. Enclave civilians live above the clouds and never see the surface.\n"

 enclave_economy:0 "Cloud-Economy"
 enclave_economy_desc:0 "The economy of the Enclave is located almost entirely above the clouds, shielded from the Wasteland. Enclave cities only trade with eachother, ignoring the Wasteland for their own safety. The scarcity of resources above the clouds has made them experts in efficient extraction and recycling.\n"
 redeye_support:0 "Support from Red Eye"
 
 HSC_cult_myriad:0 "Cult of Myriad"
 HSC_cult_myriad_desc:0 "And the prophet heard the world speak: "Spread my children, spread far and wide, so that you may reclaim this land, that your ancestors so foolishly destroyed." And the Prophet knew it was true, and thus it was made law."

 NCG_three_guilds:0 "The Three Guilds"
 NCG_three_guilds_desc:0 "The §YThree Guilds§! of Neocastle are among the largest organizations in the Wasteland. For generations, they have controlled their domain with an iron hoof, shutting out all competition and ensuring that the profits would continue to roll in.\n\n§OThe Builder's Guild§! is responsible for the construction and maintenance of all structures within Neocastle, along with making sure the roads are kept serviceable. They are considered by many to be the most influential of the Guilds, though they are still forced to share power with the other two.\n\n§GThe Miner's Guild§! oversees all of the nation's natural resources and scavenging operations. Water, electricity, and metals are all strictly controlled by them, forcing the other Guilds to remain reliant on their good graces. This has given them a considerable advantage within Neocastle, granting them a great deal of influence over the affairs of their nation.\n\nFinally, the §RMechanicum Guild§! is responsible for all specialized manufacturing. They provide all manner of equipment and assets, especially those that the other two Guilds can't provide for themselves."

 NCG_four_guilds:0 "The Four Guilds"
 NCG_four_guilds_desc:0 "Many believed Stern's invasion to be the end of the Guilds, but surprisingly, she kept them mostly intact, with one addition. The Slaver Guild now manages Neocastle's burgeoning slave trade and all the slaves in the city, aiding the projects of the other three guilds."

 ROK_the_moving_stones:0 "The Moving Boulders"
 ROK_the_moving_stones_desc:0 "A peculiar thing happens in these lands when no-one is watching: The rocks move by themselves! Nopony has ever seen them do it, but if you take your eyes of them for too long, they change position. Sometimes they also multiply, which has enabled a strange form of geoculture: Rock-farming. Sadly, these moving rocks regularly destroy roads and railways."

 REP_traditionalism:0 "Traditionalist Society"
 REP_traditionalism_desc:0 "The ponies of The Republic pride themselves for upholding a "Morally Righteous" society. Drugs, prostitution, and homosexuality are outlawed, and the public peace is guarded jealously."
 
 FTP_childish_society:0 "Foal Society"
 FTP_childish_society_desc:0 "As a nation mostly inhabited by foals, there isn't much government in place to coordinate things. Foals are also not strong enough to compete with adults in many things, and of course they don't tend to have children."
 
 FTA_talon_mercs:0 "Talon Mercenaries"
 FTA_talon_mercs_desc: "This country is ruled by Talon Mercenaries. While they are elite and great when it comes to warfare, they are griffons in pony land, and have trouble holding onto territory."
 
 OAP_centre_of_slave_trade:0 "Centre of the Slave-Trade"
 OAP_centre_of_slave_trade_desc:0 "Old Appleloosa has long been the centre of the slave-trade in Equestria. Slaves from the southwest are brought here, loaded onto trains, and shipped further eastwards."
 
 RAR_we_ride_at_dawn:0 "Love of the Road"
 RAR_we_ride_at_dawn_desc:0 "These ponies live freely on the road, constantly skirmishing with eachother and honing their driving skills. Nopony has a greater understanding of the intricacies of motorized warfare than they do."
 
 MAR_raider_extortion:0 "Raider Extortion"
 
 PBN_duststorms:0 "Frequent Duststorms"
 PBN_duststorms_desc:0 "The Plains are often ravaged by Duststorms, some lasting for days at a time. Construction and large projects are difficult in such an environment, but the locals know their way around, and any invading army will have one hell of a time during Storm-season."
 
 PBN_splinter_gangs:0 "Splinter-Gangs"
 PBN_splinter_gangs_desc:0 "When we conquered this region, we were mighty and unified, but not long after our success, we splintered apart. Many smaller Gangs and Warlords rule over outlying settlements and only pay lip-service to our mighty government. Recruitment is difficult in such an environment, but our troops are well trained in rooting out such persistant resistance."
 
 HSC_divided_tribe:0 "Division in the Swamps"
 HSC_divided_tribe_desc:0 "The Hayseed-Tribe has recently been split when the Cult of Myriad decided to defy the tribal elders and seceded. Many skirmishes have already taken place, but both sides know that all-out War is almost inevitable, and are preparing accordingly."
  
 SSC_fractured_coalition:0 "Fractured Coalition"
 SSC_fractured_coalition_desc:0 "The Sunnyshore Coalition is comprised of former enemies united against a greater threat, and as expected, doesn't function as a truely united fighting force. The Jasmine Raiders fight alone in the west, while the city of Hoofsburg only defends it's own interests, with very little cooperation occurring between the coalition members."
 
 LRA_legacy_of_serfdom:0 "Legacy of Serfdom"
 LRA_legacy_of_serfdom_desc:0 "The Leslie Raiders were originally founded by a band of escaped serfs from Neocastle. Even now, Leslie facilitates something of an underground railroad to help determined serfs escape. Of course, those who slaved away their lives in the factories are unwilling to do so now that they are free... Although they are more than happy to defend their new freedom."
 
 LRA_old_blood_new_ideas:0 "Old Blood, New Ideas"
 LRA_old_blood_new_ideas_desc:0 "While we may have been founded by escaped serfs, over the years many miscreants and criminals from the region have made their home within our territory. Now, there is a conflict within our ranks between the 'Old Blood', dedicated to freeing all the serfs of Neocastle and Mareway, and the 'Reformers' who seek to expand our raiding ways. They call on us to expand our reach and take down all who dare stand against us."
 
 APR_miner_society:0 "Mining Society"
 APR_miner_society_desc:0 ""
 
 HSC_united_tribe:0 "Unity in the Swamps"

 RTA_war_slowdown:0 "Recovery from the Summerfield War"
 RTA_war_slowdown_desc:0 "The campaign against the Rain Riders has proved to be far more difficult than expected. While we've been able to completely push them out of the northwest side of the city, and set up our forward operating base, to date, every assault against the city center we've tried has failed. Our Talons have grown weary of conflict, so we must hold fast and lick our wounds."
 
MAN_batcong_government:0 "Revolutionary Government"
 MAN_batcong_government_desc:0 "The brave bats who fought wing and hoof for our independence are now in charge of our government. Though many consider their methods to be just as radical as they are zealous, none dare speak out against their reign."

 PBN_splinter_gangs2:0 "United Gangs"

 BOG_dark_despoilers:0 "Dark Despoilers"
 BOG_dark_despoilers_desc:0 "Dark things lurk in the bogs and forests. Clouds of necromantic smoke waft through the air and apparitions haunt any who dare try and steal some sleep while in these lands. Many of the evils resident here are being recruited into a great legion of despoilers."

 SHP_created_with_purpose:0 "Created with Purpose"
 SHP_created_with_purpose_desc:0 "The Mother of Mothers gives birth to dozens each week, and each of them is birthed with a purpose in mind. All of them may be horrifically mutated, but as if by some dark design, these mutations almost always have some utility in combat. The creatures of the Shapen are ferrocious in battle, showing little regard for their own lives, only stopping once the enemy is dead, and then proceeding to either devour them on the spot, or carry them back to their burroughs for some unknown purpose."

 MAN_batcong_government:0 "Revolutionary Government"
 MAN_batcong_government_desc:0 "The brave bats who fought wing and hoof for our independence are now in charge of our government. Though many consider their methods to be just as radical as they are zealous, none dare speak out against their reign."

 ALB_knights_idea:0 "Knights of Albion"
 ALB_knights_idea_desc:0 "The knights of Albion are undoubtedly the greatest political force in the Kingdom, second only to the monarch. It was these very knights, back then little more than a group of settlers that stumbled upon power-armour, that founded this prosperous kingdom.\n§AThey will forever be our stalwart protectors, and the greatest among us!§!"
 
 TFL_100_roads_idea:0 "Roads paved with Caps"
 TFL_100_roads_idea_desc:0 "The §CTrottfield League§! has managed to attain a level of prosperity quite unusual for such a small wasteland nation.\nWhile many outside the nation might only consider this the result of §GShrewd Merchants and cutthroat Buisness-practices§!, those who are aware of the inner workings of the League know better.\nEach year, the §rLeague Council§! allocates much of the nations treasury, hiring contractors to §Yfix broken roads§!, and spending great sums to §Yexpand its already impressive infrastructure§!."
 
 DEP_wardens_of_woods_idea:0 "Wardens of the Woods"
 DEP_wardens_of_woods_idea_desc:0 "The forest of Equestria have always been dangerous, even before §NMagical radiation§!, §Gmutated beasts§! and and §rIMP-contamination§! made them a true horrow-show.\nThe ponies of §CDeepfall§! however, have chosen to live in this enviroment, and have accordingly had to §Radapt or die§!\nAnd Adapt they did!"
 
 SUN_god_egg_idea:0 "The Sun-Egg"
 SUN_god_egg_idea_desc:0 "The Egg that Celestia laid shortly before the Apocalypse.\nWhen the need of Ponykind is greatest, a new Alicorn will hatch from it, and Celestia shall be Reborn!\nThe Goddess shall return!"
 
 SUN_tribal_mission_idea:0 "Hidetaker Mission"
 SUN_tribal_mission_idea_desc:0 "Our Knowledge-exchange with the Hidetakers is going splendidly."
 
 SUN_HTK_tribal_mission_idea:0 "Second Sun Mission"
 SUN_HTK_tribal_mission_idea_desc:0 "Our Knowledge-exchange with Second Sun is going splendidly."
 
 TAR_gates_of_tartarus_idea:0 "The Gates of Tartarus"
 TAR_gates_of_tartarus_idea_desc:0 "The Compact has chosen to build its base within the confines of §rTartarus Prison§!.\nOnce this place held the §RMost dangerous Prisoners in Equestria§!, now it has become a haven for raiders and a refuge for the ill-intentioned.\nBehind the §NMagical Prison Doors§! a cramped little society struggles to fit into the limited space of the Prison, but it is worth it for the safety it provides."
 
 TAR_gates_of_tartarus_idea2:0 "Tartarus Unleashed"
 TAR_gates_of_tartarus_idea2_desc:0 "Now that we have survived the Onslaught, it is time to repay the wasteland ten-time over in §RBlood and Carnage§!!"
 
 PEN_repentant_nation_idea:0 "A Nation, Repentant"
 PEN_repentant_nation_idea_desc:0 "For our Sins of failing to save Equestria, we must forever repent.\nWe failed the Princesses, we failed our contryponies, and we even failed ourselves.\nThe only way forward is through pain, and the clarity it brings."
 
 PEN_salvation_campaign_idea:0 "The Salvation-Campaign"
 PEN_salvation_campaign_idea_desc:0 "All shall know the cleansing pain, and be freed from their sins in our Salvation!"
 
 JUD_we_are_the_law_idea:0 "We are the Law!"
 JUD_we_are_the_law_idea_desc:0 "I dunno 'bout you, but 'round these here parts, the one with the Badge is the one you don't piss off.\nSo, you go pick up that gum, or I'll execute you for littering!"
 
 TMS_city_of_vice_idea:0 "City of Vice"
 TMS_city_of_vice_idea_desc:0 "At the Morningstar, your wishes and desires are made into Reality!"
 
 VOI_marcher_lords_idea:0 "Marcher Lords"
 VOI_marcher_lords_idea_desc:0 ""
 
 VOI_blighted_lands_idea:0 "Blighted Lands"
 VOI_blighted_lands_idea_desc:0 ""
 
 TMS_gold_dawn_society_1:0 "Golden Dawn Society"
 TMS_gold_dawn_society_2:0 "Golden Dawn Society"
 
 ACV_place_of_knowledge:0 "Place of Knowledge"
 ACV_place_of_knowledge_desc:0 "The Archive is one of the largest repositories of knowledge left in the Wasteland, and the Archivists are ever-busy restoring books and copying texts to sell to merchants."
 
 BOR_lawless_borderlands:0 "Lawless Borderlands"
 
 NOV_helpful_moon:0 "The Helpful Moon"
 NOV_helpful_moon_desc:0 "Novochernusk has long been the largest centre of Thestrals in the Northeast, especially after Albion changed their policies and expelled most of their Thestrals. Even in Novochernusk, they were second class citizens for a long time, but a few Years ago, this changed radically.\n\nGeneral Sudden Drop, having freshly declared her independant state, needed a solid powerbase, and most of the locals were quite hostile. She turned to the Thestrals, and elevated them in the eyes of her new law. Now, the Thestrals are slowly supplanting the existing middle-class, as frequent government crackdowns disenfranchise the existing one."
 
 NOV_western_army_remnants:0 "Western-Army Remnants"
 NOV_western_army_remnants_desc:0 "Most of the Western Army followed General Sudden drop when she abandoned the Commonwealth, and founded her own independant state. However, this loyalty was bought not by blind faith, but by great promises, and with every year that passes, the army wants more luxury and wealth to justify their continued loyalty."
 
 HTK_skinstealers:0 "Skinstealers"
 
 MOU_faboulasity:0 "Bastion of personal Hygiene"
 
 ABT_major_trade_port:0 "Major Trade Port"
 
 TOL_cult_of_grogar:0 "Cult of Grogar"
 TOL_cult_of_grogar_desc:0 "WIP"
 
 TOL_fragment_bell:0 "Fragment of the Bell"

 WRA_prizrak_army_depot:0 "Prizrak army-depot"
 WRA_prizrak_army_depot_desc:0 "Formerly an emergency supply-base, Prizrak was intended to serve as a rallying point for equestrian forces in the event of a second Severyanan uprising.\nThe base comes with underground storage, a large array of garrages as well as an armored generator and automated replacement-part printers."

 WRA_nightwraiths:0 "Nightwraiths"
 WRA_nightwraiths_desc:0 "The elite amongst these raiders are a group called the §CNightwraiths§!. They are uncharacteristically disciplined and well trained for raiders, in addition to making great use of the leftover military vehicles from the local army base."

SPA_united_in_prosperity:0 "United in Prosperity"
SPA_united_in_prosperity_desc:0 "Though the Lands of Severyana are tough and the winters brutal, these facts have also made us hardy and unified. As so many others, the ponies of many settlements have come together in an Alliance around the Great Spire, a City build around one of the massive SPP-towers."

SPA_citizen_legions:0 "Citizen Soldiers"
SPA_citizen_legions_desc:0 "Everypony is welcome to join in the prosperity of the Aliance, if they are willing to fight for it. Foreigners must complete a 3-year term of service to attain citizenship, while those who are already citizens must serve to be elligible for political positions."

AMR_integration_issues:0 "Weld-Lines"
AMR_integration_issues_desc:0 "While we have done our best to merge Ranger and Tribal society, our ponies have proven a lot more divided than anticipated. It will likely take a lot of time and effort for Rangers and Tribals to meed somewhere in the middle."

RSW_holy_protectors:0 "Protectors of the Polga"
RSW_holy_protectors_desc:0 "The Stewards are utterly dedicated towards protecting the river Polga, as well as the many small rivers that run through their territory. They are some of the most experienced ponies in the wasteland when it comes to producing clean water."

RSW_active_revanchism:0 "Anti-Zebra Revanchism"
RSW_active_revanchism_desc:0 "The Wahamishaji have recently attacked us and took more than half of our territory in a vile war of aggression. While we were taken by surprise, we did manage to form up a proper defense and prevented complete defeat. Now, we are in an uneasy armistice, and the Stewards must prepare to reclaim their eastern homeland."

RSW_active_revanchism2:0 "Successful Reclamation"
RSW_active_revanchism2_desc:0 "We have managed to beat back the Zebra Invaders, and reclaimed our homeland!"

WHJ_exiled_legion:0 "The Exiled Legion"
WHJ_exiled_legion_desc:0 "Our impulse for a new Zebrican Empire was rejected by the other Legions. They are tainted by breeding with the other races, and assimilating snippets of Marksist, Argrarian and Lunarist ideologies leading them to drive us out of the City. We shall return one day, purge their Star-mad leaders and once more lead the legions towards Purity and Dominion!"

WHJ_steward_resistance:0 "Steward-Resistance"
WHJ_steward_resistance_desc:0 "The lands that we conquered from the River stewards still continue to offer non-violent resistance, mainly in the form of slacking off and minimal cooperation with authorities."

WHJ_ironflank_resources:0 "Ironflank Labourers"

IFT_untapped_riches:0 "Untapped Mineral Riches"
IFT_untapped_riches_desc:0 "The mines in this region were largely abandoned during the great war, due to the hills they lay in being a hotbed for Stalliongradian resistance activity, and generally poorly connected to the major production centres. As a result, there is still some easy new ore and even coal to be extracted here."

IFT_mule_minority:0 "Significant Mule Minority"
IFT_mule_minority_desc:0 "While they are well integrated into the tribe, the Mules are a much more mercantile people, prefering to avoid conflicts, and relying on their work-ethic and industriousness to get them ahead in life."

SFO_prophecy_of_conquest:0 "Prophecy of Conquest"
SFO_prophecy_of_conquest_desc:0 "And before the myriad eyes of the stars stretched the wretched land of frost and death. Long forgotten the virtues the Goddess of Stars and Dreams had brought upon her flock, replaced with vile perversions and abhorrent ideologies. As the stars turned away from this corrupted place, one remained open, vigilant, and it spoke to me:\n§rMy Child, you are granted but this one chance...My brethren have turned away from you, yet I still am willing to indulge you a final time. Purge the rot from this land, make the striped Apostates submit to the stars, and erase all traces of the indulgent, decadent society that was swallowed by our living fire.\nThen, only then shall I convince my brethren to grace you once more§!"

SFO_eyes_of_the_seer:0 "Eyes of the Exalted"
SFO_eyes_of_the_seer_desc:0 "The Stars have turned their eyes from us, all except the exalted one. The most dedicated among the Seer's followers intentionally put out one of their eyes, emulating the Exalted, and forever enshrining their bond and loyalty. They are called the §CEyes of the Exalted§! and serve as a hybrid of Military Police and traveling preacher. While their brutal means lead to higher resistance, their oratory skills also quickly convinces many locals to worship the Stars and assist us in our occupations."

SYT_mechanized_agriculture:0 "Mechanized Agriculture"
SYT_mechanized_agriculture_desc:0 "Thanks to the §NSladkyi Tractor Factory§! we still have the capabilities to produce new industrial motors and refurbish old ones. Most of the factories' remaining capacity is going towards supplying our agriculture, though some part of it could also be used for military production."

BFS_spirit_guidance:0 "Spirit-Guidance"
BFS_spirit_guidance_desc:0 "The Shamans of the Balefire Shamanate have built extensive relations with the spirits of this land. At this point, they are almost as friendly towards us as the spirits back in the homeland. A bit of supernatural guidance can go a long way towards surviving in the Wasteland."
 
EIL_hoof_of_caesar:0 "Hoof of the Fallen Caesar"
EIL_hoof_of_caesar_desc:0 "We were the Legion that led the Assault into Severyana.\nWe are destined by the grace of the Fallen Caesar to conquer this land for the Zebrican Empire and purge the Star-mad taint that Nightmare Moon once spread. No regular soldier, no robot or Mutant can stand against the iron discipline and heavenly skill of our legionaries!"

EXC_extreme_slave_reliance:0 "International Slave-Trade"
EXC_extreme_slave_reliance_desc:0 "Slavery has long been a part of Zebrican Society. We have taken it upon ourselves to organize and expand the Slave-trade in North-Eastern Equestria. Agents of the Exchange can be found in every decent sized slave-market, and serve to advise and arbitrate."

LAU_open_legion:0 "Mixed Legion"
LAU_open_legion_desc:0 "Legio Aurorae has long upheld principles the other Legionary remnants disagree with. We have opened our ranks to allow ponies, griffons and Zonies to join the legions. Where the others seek to bind the Equestrians as ruling overlords, we have come to the conclusion that the most effective way to beat a foe that outnumbers us so, is to marry them. The survival of our ideology is more important than some notion of racial purity. Even if we can't fully convince the ponies and griffons that join us to buy in, their children will grow up praising the Fallen Caesar, and being proud to serve the Zebrican Empire.\nAfter all, the strongest bonds have always been familial ones."

SRC_combine_economics:0 "Combine Economics"
SRC_combine_economics_desc:0 "The Stravropon Combine has adopted an economic model quite unusual for the wasteland. Combine Economics is an adaptation of Old world interventionist Capitalism, with the state heavily borrowing and privatizing all non-essential industries, while subsidizing exports. The model aims to achieve a maximum-growth economy, as well as a respectable standard of living for its citizens."

SRC_the_bureau:0 "The Bureau"
SRC_the_bureau_desc:0 "The Ceasar and the Princesses are dead, their godhood only a faint hope that some still foolishly cling to.\nBut a much older God was fed off blood of the Soldiers, spilled senselessly by their great leaders.\nIt was glimpsed in dreams and visions in the Charnel Pits of the great war.\nIt was beyond Space, beyond time, beyond even our base understanding of what entails Reality.\nAnd when we unleashed those cursed weapons, when we bathed the world in Balefire and brought the seas to boil... §NIt noticed§!\nNow, one of a billion billion eyes has turned towards our meagre existence, and we can do nothing but ensure utter silence, utter stillness, for if §NIT§! turns to us in earnest, we are, all of us, doomed.\n§NWe must stand together, for alone, we are lost to the Darkness.\nTomorrow awaits§!\n\n§O-Statement of captured former Agent of the Bureau of Tomorrow, 1228§!"

FOX_secret_harbour:0 "Project: §CSeaquestria§! Remnants"
FOX_secret_harbour_desc:0 "With a large amount of Hippogriffs having fled the Zebrican empire, and the Equestrian navy outgunned by its zebrican counterpart, the Ministry of Wartime Technology put into action various production-schemes to eventually match the Zebrican navy's might. One of these was Project: §CSeaquestria§!. With the help of Hippogriff and seapony defectors, as well as copious amounts of funding from the black budget, a secret underwater naval yard was constructed in a lightly populated region of the Severyana province. Today, most of it lies in ruins, but the few systems that remain still enable us to build high-quality warships."

NPL_GAC_deathcult:0 "Deathcult"
NPL_GAC_deathcult_desc:0 "These creatures no longer have any regard for their own life or well-being. Be it ideology or religion, they are utterly dedicated to exterminating the enemy, no matter their own losses. Many of them see it as an honour to die in battle, and will intentionally seek out last-stands and frontal assaults, in the hopes of taking as many enemies with them as possible, before dying a glorious death."

NPL_stasinsk_arsenal:0 "Stasinsk Chemical Weapons Arsenal"
NPL_stasinsk_arsenal_desc:0 "In response to zebrican usage of directed balefire weaponry, the Ministry of peace was ordered to develop a number of new Chemical weapons, both magical and mundane. Objections by the MoP Ministry Mare were overruled by royal decree, and soon the Stockpile in Stasinsk began filling up with experimental nerve-agents and arcanological mind-plagues."

GAC_cultish_exultation:0 "Baptized in Blood"
GAC_cultish_exultation_desc:0 "Our hooves are bloody, and we want the enemy to know that. Gory displays that would even make the most crazed raider question our sanity, along with lengthy torture-sessions being broadcast over radio will intimidate any enemies, while strenghtening our troops morale.\nCompassion and Self-preservation are weaknesses, and we intend to fully exploit them."

KOE_radical_equalism:0 "Radical Equalism"
KOE_radical_equalism_desc:0 "Pursuing post-balefire radical Equalism, means nothing less than than being willing to do whatever society needs from you. The exceptional sacrifice some of their time to uplift the below-average. THe rich have their caps re-distributed to the poor, and the mighty train the meek to stand side by side!"

NVS_sevans_ambition:0 "Sevna's Ambition"
NVS_sevans_ambition_desc:0 "Warlord Sevna has made it his goal to reclaim the lost city of Princessyn, and establish a new Severyanan Empire. Many stand in his way, but he is determined and patient..."

RTZ_reactor_nation:0 "Reactor-Nation"
RTZ_reactor_nation_desc:0 "Built in the half-finished ruins of the Magnirtovsk reactor facility, this nation possesses a supreme defensive advantage. The numerous sprawling facilities are armored against Zebra air-strikes and hardened against radiation and weather. Much of the connective infrastructure lies underground, necessitating any enemy force to fight through miles of narrow corridors, breach armored bulkheads meant to prevent meltdowns and brave the remaining automated defense systems and enviromental hazards."

MAW_slave_mines:0 "Slave-Mines"
MAW_slave_mines_desc:0 "Not much use for scavenging or agricultural slavery up here in the mountains. However, we can still use our slaves to mine whatever meagre ores we can scrounge in the caverns and mountainsides."

MOO_exiled_warlord:0 "Exiled Novaran Warlord"
MOO_exiled_warlord_desc:0 "We have been driven out from the Ice-blasted plains of Novara to the north of us. Other warlords proved more cunning and brutal, so we have lost our shot at dominion in Novara. However, all is not yet lost, as the significantly less militant Equestrians may prove a great target to build up our strength again."

PIG_lost_expedition_1:0 "Strangers in a strange land"
PIG_lost_expedition_1_desc:0 "We are hundreds of miles from our home in the Arctic circle. The Pinglandian Empress, in an effort to strengthen the unity of the various warlords that owe allegiance to her, sent an expedition down south in order to determine if any other nation had survived. After 8 months of fighting out way through various Griffon Warbands, and the rogue cristalline armies of a cabal of ice-sorcerors, we have finally made it to the lands of Equestria."
PIG_lost_expedition_2:0 "Strangers in a strange land"
PIG_lost_expedition_2_desc:0 "We are hundreds of miles from our home in the Arctic circle. The Pinglandian Empress, in an effort to strengthen the unity of the various warlords that owe allegiance to her, sent an expedition down south in order to determine if any other nation had survived. After 8 months of fighting out way through various Griffon Warbands, and the rogue cristalline armies of a cabal of ice-sorcerors, we have finally made it to the lands of Equestria."
PIG_lost_expedition_3:0 "Strangers in a strange land"
PIG_lost_expedition_3_desc:0 "We are hundreds of miles from our home in the Arctic circle. The Pinglandian Empress, in an effort to strengthen the unity of the various warlords that owe allegiance to her, sent an expedition down south in order to determine if any other nation had survived. After 8 months of fighting out way through various Griffon Warbands, and the rogue cristalline armies of a cabal of ice-sorcerors, we have finally made it to the lands of Equestria."


 
