 CAL_unreplenishable_losses:0 "Unreplenishable Losses"
 CAL_unreplenishable_losses_desc:0 "We were many when the Goddess sent us to Canterlot to search for the Black Book. When we were cut of from Unity, we regained our Individuality, but we lost access to §PI.M.P.§! and the means to create more Alicorns with it. Our Numbers are limited, and each death will irreversibly weaken us, until we discover an alternative source of Ponypower or §PI.M.P.§!"
 
 CAL_unreplenishable_losses2:0 "Unreplenishable Losses"
 CAL_unreplenishable_losses2_desc:0 "We were many when the Goddess sent us to Canterlot to search for the Black Book. When we were cut of from Unity, we regained our Individuality, but we lost access to §PI.M.P.§! and the means to create more Alicorns with it. Our Numbers are limited, and each death will irreversibly weaken us, until we discover an alternative source of Ponypower or §PI.M.P.§!"
 
