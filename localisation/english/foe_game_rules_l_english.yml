l_english:
#AI Behavior
 EYE_AI_BEHAVIOR:0 "@EYE Red Eye's Slavers"
 RULE_OPTION_EYEEYE:0 "@EYE Red Eye - New Unity §Y(Historical)§!"
 RULE_OPTION_EYEEYE_EYE_AI_DESC:0 "Red Eye will attempt to achieve his goals by ascending to Godhood and rebuilding the world."
 RULE_OPTION_STERNBAL:0 "@EYE Stern - Balanced"
 RULE_OPTION_STERNBAL_EYE_AI_DESC:0 "Red Eye will fail in making his vision reality and Stern will win in the Fillydelphia power struggle. She will try to compromise with the slavers, leading a more balanced administration."
 RULE_OPTION_STERNTAL:0 "@EYE Stern's Talons"
 RULE_OPTION_STERNTAL_EYE_AI_DESC:0 "Red Eye will fail in making his vision reality and Stern will win in the Fillydelphia power struggle. She will greatly favor her Talons, shutting the slavers out of Fillydelphia's government as much as possible."
 RULE_OPTION_STERNMAS:0 "@EYE Chainlink's Coup"
 RULE_OPTION_STERNMAS_EYE_AI_DESC:0 "Red Eye will fail in making his vision a reality and Chainlink Shackles will win in the Fillydelphia power struggle. §RThe future will be one of shackles.§!"

 FSR_AI_BEHAVIOR:0 "@FSR Fillydelphia Contingent"
 RULE_OPTION_BLUEBERRY:0 "@FSR Blueberry Sabre §Y(Historical)§!"
 RULE_OPTION_BLUEBERRY_FSR_AI_DESC:0 "Elder Blueberry Sabre will hold onto power. The Fillydelphia Steel Rangers will stay true to their Mission and try to hold out against Red Eye."
 RULE_OPTION_NOVARAGE:0 "@FSR Nova Rage"
 RULE_OPTION_NOVARAGE_FSR_AI_DESC:0 "Star Paladin Nova Rage will seize power. The Fillydelphia Steel Rangers will attempt to align with Red Eye."
 RULE_OPTION_STRAWBERRY:0 "@FSR Strawberry Lemonade"
 RULE_OPTION_STRAWBERRY_FSR_AI_DESC:0 "Knight Strawberry Lemonade will be voted in as the new Elder. The Fillydelphia Steel Rangers will take the fight to Red Eye."

 NEV_AI_BEHAVIOR:0 "@NEV Neighvarro Enclave"
 RULE_OPTION_AUTUMN:0 "@NEV Autumn Leaf §Y(Historical)§!"
 RULE_OPTION_AUTUMN_NEV_AI_DESC:0 "Colonel Autumn Leaf will overthrow the Senate, empower the Council, and prepare to launch §ROperation Cauterize.§!"
 RULE_OPTION_TORNADO:0 "@NEV General Tornado"
 RULE_OPTION_TORNADO_NEV_AI_DESC:0 "General Tornado will be elected as the new leader of the Enclave. He will seek to save the Surface and rebuild the world."
 RULE_OPTION_SEAFIRE:0 "@NEV Senator Seafire"
 RULE_OPTION_SEAFIRE_NEV_AI_DESC:0 "Senator Seafire will be elected as the new leader of the Enclave. He will take power away from the Council and try to work with the Surface."

 LIT_AI_BEHAVIOR:0 "@LIT Lightning Scavengers"
 RULE_OPTION_KEEP_TRADITION:0 "@LIT §AKeep to Tradition§! §Y(Historical)§!"
 RULE_OPTION_KEEP_TRADITION_LIT_AI_DESC:0 "Shake Spar will keep his position and lead the Lighting Scavengers on a path of peaceful isolation, while modernizing the country."
 RULE_OPTION_HOOKHOOF:0 "@LIT §ORevanchists§!-§OHook Hoof§!"
 RULE_OPTION_HOOKHOOF_LIT_AI_DESC:0 "The Revanchists will take power in the nation and avenge the Thunder-War. In the ensuing chaos, Hook Hoof's Warband will take power and attempt to conquer the region."
 RULE_OPTION_ENCLAVISTS:0 "@LIT §ORevanchists§!-§DEnclavists§!"
 RULE_OPTION_ENCLAVISTS_LIT_AI_DESC:0 "The Revanchists will take power in the nation and avenge the Thunder-War. In the ensuing chaos, the Enclavists under Swift Storm will take power, and attempt to form the Cloudsdale Enclave."
 RULE_OPTION_SKYBREAKER:0 "@LIT §PSkybreaker§!"
 RULE_OPTION_SKYBREAKER_LIT_AI_DESC:0 "Skybreaker takes power and aligns the Scavengers with the MAS. Should the MAS be isolationist, this path will revert to historical."
 
 OAP_AI_BEHAVIOR:0 "@OAP Old Appleloosa"
 RULE_OPTION_STEELSHACKLES:0 "@OAP Loyalty to Red Eye"
 RULE_OPTION_STEELSHACKLES_OAP_AI_DESC:0 "Steel Shackles remains in charge and supports Red Eye in his conquest of the wastes, while heavily industrializing Old Appleloosa."
 RULE_OPTION_NEOCONFEDERATE:0 "@OAP A New Confederacy"
 RULE_OPTION_NEOCONFEDERATE_OAP_AI_DESC:0 "Charming Luck manages to coup Steel Shackles and proceeds to revive the Mixie ideals, culminating in him forming a new Confederacy."
 RULE_OPTION_RANGERREVOLT:0 "@OAP The Rangers Revolt"
 RULE_OPTION_RANGERREVOLT_OAP_AI_DESC:0 "The Appleloosa Rangers revolt against Steel Shackles and fight him in a civil war. If they win, they will join the NCR in their endeavor to spread democracy."

 TEN_AI_BEHAVIOR:0 "@TEN Tenpony Tower"
 RULE_OPTION_SOCIETY:0 "@TEN The Twilight Society §Y(Historical)§!"
 RULE_OPTION_SOCIETY_TEN_AI_DESC:0 "The Twilight Society remains in power and works to ensure the continued prosperity of Tenpony Tower."
 RULE_OPTION_GRIMSTAR:0 "@TEN Grim Star's Coup"
 RULE_OPTION_GRIMSTAR_TEN_AI_DESC:0 "Security Chief Grim Star, disillusioned with Tenpony Tower and its management, successfully seizes power. From there, he sets his sight on conquering the ruins of Manehattan and turning it into an authoritarian city-state."
 RULE_OPTION_GHOULS:0 "@TEN The Ghouls Takeover"
 RULE_OPTION_GHOULS_OAP_AI_DESC:0 "Rotting Tail and his group of ghouls manage to overthrow the Twilight Society successfully and establish their own radical ghoulish paradise. §RMade by ghouls, only for ghouls.§!"

 MSR_AI_BEHAVIOR:0 "@MSR Manehattan Contingent"
 RULE_OPTION_HISTORICAL_AJR:0 "@AJR The War of Oaths @MSR §Y(Historical)§!"
 RULE_OPTION_HISTORICAL_AJR_MSR_AI_DESC:0 "Following the disastrous expedition to Stable 2, and the §GLightbringer's§! intervention in Cottage Cheese's plan for immortality, war will break out between the @AJR §YApplejack's Rangers§! and the @MSR §YManehattan Contingent§!.\n\n§RIMPORTANT:§!\n§OThis only works if the @FSR §YFillydelphia Contingent§! goes down their historical §g(Blueberry Sabre)§! path §RAND§! the Lightbringer survives!§!"
 RULE_OPTION_COTTAGE:0 "@MSR Cottage Cheese's Obsession"
 RULE_OPTION_COTTAGE_MSR_AI_DESC:0 "Elder Cottage Cheese wins out over the opposition, and embarks on his quest for eternal life, so that he may lead the Steel Rangers ad infinitum."
 RULE_OPTION_RIVER:0 "@MSR River Autumn's Ambitions"
 RULE_OPTION_RIVER_MSR_AI_DESC:0 "Scribe River Autumn hijacks the vote of no-confidence, using it to launch a violent and bloody coup. §ROnce in control, River Autumn has no more need for the trappings of a \"Steel Ranger\"...§!"
 RULE_OPTION_STEELHOOVES:0 "@MSR Steelhooves' Values"
 RULE_OPTION_STEELHOOVES_MSR_AI_DESC:0 "Steelhooves and his supporters successfully pass the vote of no-confidence, and will lead the Contingent in a new direction. However, without the §GLightbringer's§! influence on his life, Steelhooves will never be a true §rvisionary§!..."

 ERA_AI_BEHAVIOR:0 "@ERA The Bloody Army"
 RULE_OPTION_SUPPORTEYE:0 "@ERA Uphold the Alliance §Y(Historical)§!"
 RULE_OPTION_SUPPORTEYE_ERA_AI_DESC:0 "Blood Mane has the backing of Red Eye, and it would be unwise to even consider a plan to stab him in the back, especially after all he has done for the Bloody Army."
 RULE_OPTION_OPPOSEEYE:0 "@ERA Subvert the Alliance"
 RULE_OPTION_OPPOSEEYE_ERA_AI_DESC:0 "The Bloody Army is not a weapon to be used by some faraway master in Fillydelphia! We may work together for now, but the day will come for Blood Mane to show Red Eye the door."

 MWY_AI_BEHAVIOR:0 "@MWY New Mareway"
 RULE_OPTION_QUEENSWAY:0 "@MWY The Queen's Way §Y(Historical)§!"
 RULE_OPTION_QUEENSWAY_MWY_AI_DESC:0 "If New Mareway is to survive in the wasteland, it must be radically reformed, and Queen Star Gazer has a plan."
 RULE_OPTION_STAYTHECOURSE:0 "@MWY Stay the Course"
 RULE_OPTION_STAYTHECOURSE_MWY_AI_DESC:0 "Against her better judgement, Queen Star Gazer will listen to the advice of her nobles, and temper her drive for reformation."

 NCG_AI_BEHAVIOR:0 "@NCG Neocastle Guilds"
 RULE_OPTION_CORPOBUSINESS:0 "@NCG Corporate Ascension §Y(Historical)§!"
 RULE_OPTION_CORPOBUSINESS_NCG_AI_DESC:0 "One thing has proven infallible in increasing prosperity, furthering technology and most importantly, enriching our elites:\n§YCAPITALISM!§!\nThe §OBuilders Guild§! will re-introduce proper Equestrian capitalism to all the wasteland, and get unfathomably rich in the process."
 RULE_OPTION_NEOSLAVERY:0 "@NCG Neo-Slavery"
 RULE_OPTION_NEOSLAVERY_NCG_AI_DESC:0 "The §GMiners Guild§! seeks to strip the land of what's left of its natural resources. Always hungry for more, they struggle to find enough bodies to keep their operations running. Fortunately, there's a simple solution to their problems - acquiring more ponies as company assets, rather than as employees."
 RULE_OPTION_MECHANICUM:0 "@NCG The Mechanicum's Machinations"
 RULE_OPTION_MECHANICUM_NCG_AI_DESC:0 "The §RMechanicum§! has grand plans for the Wasteland. With science and innovation, they shall set about reshaping all of Equestria in their cold image. There is no cost too high for dragging ponykind into the future."

 CAL_AI_BEHAVIOR:0 "@CAL Canterlot Alicorns"
 RULE_OPTION_NIGHTGODDES:0 "@CAL Goddess of the Night"
 RULE_OPTION_NIGHTGODDES_CAL_AI_DESC:0 "Nightseer will resist the thralldom of the Goddess and rise to rule over the Heartlands herself."
 RULE_OPTION_NIGHTSUBJUGATION:0 "@CAL A Mere Pawn"
 RULE_OPTION_NIGHTSUBJUGATION_CAL_AI_DESC:0 "The Goddess' power is too great for Nightseer to ever resist. She will fulfill her mission and return to the Unity."




