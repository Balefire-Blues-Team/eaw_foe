#Gameplay Settings
  
 EYE_DEBUFF:0 "@EYE Red Eye Debuff"
 RULE_EYE_DEBUFF_NO_DEBUFF:0 "No Debuff (Default)"
 RULE_EYE_DEBUFF_NO_DEBUFF_DESC:0 "No debuff will be given to Red Eye's Slavers"
 RULE_EYE_DEBUFF_MINOR_DEBUFF:0 "Minor Debuff"
 RULE_EYE_DEBUFF_MINOR_DEBUFF_DESC:0 "A permanent, minor debuff will be given to Red Eye's Slavers, which will cause:\n   §R-25%§! §YFactory Output§!\n   §R-25%§! §YRecruitable Population Factor§!\n   §R-15%§! §YPolitical Power Gain Factor§!"
 RULE_EYE_DEBUFF_MAJOR_DEBUFF:0 "Major Debuff"
 RULE_EYE_DEBUFF_MAJOR_DEBUFF_DESC:0 "A permanent, major debuff will be given to Red Eye's Slavers, which will cause:\n   §R-35%§! §YFactory Output§!\n   §R-50%§! §YRecruitable Population Factor§!\n   §R-30%§! §YPolitical Power Gain Factor§!"

 EYE_SSC_BREAKUP:0 "@EYE Red Eye and @SSC Sunnyshore Breakup"
 RULE_EYE_SSC_BREAKUP_NO_BREAKUP:0 "Default"
 RULE_EYE_SSC_BREAKUP_NO_BREAKUP_DESC:0 "Red Eye's Slavers and the Sunnyshore Coalition will stay together, and fight their war as normal."
 RULE_EYE_SSC_BREAKUP_BREAKUP:0 "Sunnysplosion"
 RULE_EYE_SSC_BREAKUP_BREAKUP_DESC:0 "Red Eye's Slavers will be split into the Children of the Cathedral, the Flatlanders, and Fillydelphia. The Sunnyshore Coalition will be split into the Jasmine Raiders, Hoofsburg, and Sunny Shoals.\n\n§YThis will end the war between Red Eye and the Coalition at the start of the game.§!\n\n§GRecommended if you're having a hard time playing as the minor nations around @EYE Red Eye's Slavers.§!"

 SHA_BREAKUP:0 "@SHA Shattered Hoof Fragmentation"
 RULE_SHA_BREAKUP_NO_BREAKUP:0 "Default"
 RULE_SHA_BREAKUP_NO_BREAKUP_DESC:0 "The Shattered Hoof Raiders will exist as normal at the start of the game."
 RULE_SHA_BREAKUP_BREAKUP:0 "Shattered Hoof Disunited"
 RULE_SHA_BREAKUP_BREAKUP_DESC:0 "The Corona Tribe, the Pure, the Greenway Trade Company, and the Sherhoof Coalition will split off from the Shattered Hoof Raiders at the start of the game."

 SHA_NO_NCR:0 "@SHA Formation of the NCR"
 RULE_SHA_NO_NCR_YES_NCR:0 "Default"
 RULE_SHA_NO_NCR_YES_NCR_DESC:0 "Shattered Hoof is allowed to form the NCR, and will have a normal game."
 RULE_SHA_NO_NCR_NO_NCR:0 "Disable NCR"
 RULE_SHA_NO_NCR_NO_NCR_DESC:0 "Shattered Hoof will be prevented from forming the NCR."

 NEV_stronk_cauterize:0 "@NEV Operation: §RCauterize§!"
 RULE_NEV_stronk_cauterize_YES_Default:0 "Default"
 RULE_NEV_stronk_cauterize_YES_Default_DESC:0 "Neighvarro will launch §ROperation: Cauterize§! as normal, if they are the proper ideology."
 RULE_NEV_stronk_cauterize_YES_Apocalypse:0 "Extreme"
 RULE_NEV_stronk_cauterize_YES_Apocalypse_DESC:0 "Neighvarro will receive several general buffs. If they go down §RAutumn Leaf's§! path, they will receive several further buffs in the form of free divisions and equipment in order to make §ROperation: Cauterize§! a force to be reckoned with."
