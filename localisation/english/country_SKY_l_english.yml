 SKY_spirit_of_sosa_cat:0 "The §OSpirit of Sosa§!"
 SKY_spirit_of_sosa_cat_desc:0 "Even with their §Garmies smashed and their fleet sunk§!, the §OSosans§! still refuse to accept our Rule.\nNow, a group of §RTerrorists§!, calling themselves the §OSpirit of Sosa§! have become a consistent thorn in our side. They appear to made up of Sosan army remnants, as well as ordinary citizens that resent our rule.\nThey are lead by a Unicorn named §CBraen§!, who has taken on the name and persona of the legendary founder of Sosa.\nIf we wish to properly establish a permanent presence on the surface, the §OSpirit§! will have to be §Rdealt with!§!\n\n§RConfirmed Capabilities:§!\n§AActs of Vandalism§!\n[getSosaCapability1]\n[getSosaCapability2]\n[getSosaCapability3]\n[getSosaCapability4]\n[getSosamembership]\n[getSosaguntech]\n§RSupport amongst the Population:\n§FCurrently about §C[?sosa_support]% §!support the §OSpirit§!§!\n"
