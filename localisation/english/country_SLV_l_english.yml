### FOCUS TREE ###
##################

  SLV_our_origin:0 "An Unlikely Alliance"
  SLV_our_origin_desc:0 "Thirty years ago the settlements of Silver Fang Shanty, The Roof, UPSville, and its many disparate residents joined together under one banner for the purpose of bringing down a renegade Enclave Cloudship who's crew had captured a local Wasteland Hero. Organized by the husband of said hero, the Battle that followed was hard fought, and not without its share of losses, but in the end the Alliance proved victorious. The most notable of these losses were the entire regional assosiation of Regulators under a Legendary Regulators's command, who's loss was felt for months after the battle. In this time of vulnerability many looked for an answer as their tenuous unity frayed, when one of the Local Hero's companions returned from the northern territories."

  SLV_walking_relic:0 "The Walking Relic"
  SLV_walking_relic_desc:0 "On crimson wings the soldier came to The Roof, accompanied by another red pegasus, both wearing the unmistakable purple battlesuits of the Ministry of Awesome and wielding impressive weapons, as though they had stepped from the paper of an Old World poster. Markerlight was his name. He offered weapons, training, and protection in return for the ability to recruit from among the population. Many scoffed at his request, but not all. Some chose to join this strange pegasus and learn his ways. He taught them cohesion of purpose, valor in battle, and selflessness in duty. He taught them Unity, Harmony, and to Trust the creature beside them. He instilled in them the morality of Old. Then he taught them how to Kill."

  SLV_living_roots:0 "The Living Roots of a Dead Tree"
  SLV_living_roots_desc:0 "At first it was unnoticed, a few less raider attacks here and there, less eventful caravan runs, but eventually rumors started to circulate of groups of five creatures wiping out entire raider parties with impressive regularity. As the rumors swelled over the months with details and first-hoof accounts the number of Raiders swiftly declined. When the crimson pegasus came to Silver Fang Shanty with the same offer he'd given The Roof, at the head of a half-dozen well armored creatures, he was met with a challenge. The leader of the settlement refused him the right to recruit unless he could beat her in single combat. Unwilling to back down, both pegasi met the other overhead in flurry of hooves, feathers, and weather. In the end, the fight was one-sided, the mare defeated at the stallion's hoof. True to her word, she allowed him to recruit from among her mercenaries. With such a public show of skill, recruitment skyrocketed from among the towns-creatures. Gryphons, earth ponies, unicorns, and pegasi. Regardless of species or race he treated them as one and the same, even Zebra and Zonies found no malice for their stripes among his followers."

  SLV_industrial_fires:0 "To Reignite the fires of industry"
  SLV_industrial_fires_desc:0 "When he came to UPSville it was not with a rank of soldiers and weapons, but with engineers, salvage experts, and scouts. He sought to win their admiration with a grand gesture first, and deliver his request after. When he arrived however the town was under siege, Raiders from across the river had come, intent on ravaging the population and taking what they wished. Outnumbered, outgunned, and unprepared he led the scouts into the fray and scattered the blood-loving attackers to the four winds, before rushing to aid the survivors. His offer was accepted without much consideration, and with the help of his engineers the town began not only scavenging materials once again, but even forging it into new equipment. For the first time in a century industry kindles itself on the shore of a thousand battles."
  
  SLV_awesome_vigil:0 "and the Vigil of Awesome"
  SLV_awesome_vigil_desc:0 "As the region unified and more creatures joined his ranks, others left to settle back down with the morals he'd instilled in them firmly in mind. The stallion took a step back from leadership and allowed a mare who fully embodied those principles take the reins: Prism Blitz, a mare many could confuse for Rainbow Dash herself given her resemblance and attitude. For twenty-five years she has molded her soldiers into a determined fighting force. No single Raider or Slaver could best them in battle, they carried the best weapons and armor that could be produced, and had such tactics, strategies, and plans that none could stand against them. For the last twenty-five years... They held the line. As for Markerlight, eventually he moved on. Taking a team of his most skilled soldiers to repeat his efforts elsewhere. But his efforts, his determination to help others better themselves, his legacy, and that of the Founding Heroes? For better or ill it remains to this day."
  
  SLV_Local_Politics:0 "Local Politics"
  SLV_Local_Politics_desc:0 "Every nation has its own share of problems, many choose to solve them through brawn, bullet, and laser blast. We at least have the option of using our words before our guns."
  
  SLV_Rallying_the_Sand_Dogs:0 "Rallying the Sand Dogs"
  SLV_Rallying_the_Sand_Dogs_desc:0 "Hellhounds hate ponies, thats just a well established an known fact. What most creatures like to forget is that not every canid is a Hellhound. There are still plenty unmutated Sand Dogs, Diamond Dogs, and depending on how far north you go... Snow Dogs, if something were to happen to the Hellhounds of Pleasent Valley, those less violent dogs living among them will probably run. While its not ideal, passing up on a signifiant population of Sand Dogs is a fools play. We just need to take care not to drive them away"
    
  SLV_Increase_hunting_and_livestock_industries:0 "Increase Hunting and Livestock Industries"
  SLV_Increase_hunting_and_livestock_industries_desc:0 "Sand Dogs eat meat and gems, fair enough. Most folk eat meat alot. Unfortunately they eat almost exclusivly meat, like a good number of gryphons. Promoting an increase to the number of Ranchers and Hunters providing meat products can only imrove their view towards us"
    
  SLV_Offer_safe_warrens:0 "Offer Safe Warrens"
  SLV_Offer_safe_warrens_desc:0 "Most Sand Dogs prefer not to live among ponies, thats just normal. Fortunately we have pleanty of underground territory left unexploited. With hoof-ful of surveys near the ruins of Yellow Sign, we could mark out land that the Dogs could potentially use for their underground settlements."
    
  SLV_Promote_Sand_Dog_inclusion_in_industry:0 "Promote Sand Dog inclusion in our Industries"
  SLV_Promote_Sand_Dog_inclusion_in_industry_desc:0 "When it comes to mining, demolition, and energy technology Sand Dogs, Diamond Dogs, and the rare Hellhound are beyond the veil compared to most of our engineers. This specialization lends itself well to mining, and more importantly to the locating of rare gem veins deep beneath the surface that even the most skilled of unicorns would be pressed to find."
    
  SLV_Open_volunteer_service_to_the_Hounds:0 "Open Volunteer Services to the Hounds"
  SLV_Open_volunteer_service_to_the_Hounds_desc:0 "While the medical and mining fields are invaluable services to our people, the Militia serves as a public face of security and protection in the Alliance. Opening up service to the Dogs is probably one of the most daring, but overt gestures of trust we can offer."
    
  SLV_Offer_admission_to_Officer_Schools:0 "Offer Admission to Officer Schools"
  SLV_Offer_admission_to_Officer_Schools_desc:0 "Higher Education is a goal that most in the wasteland wouldn't really think about very often. But among those with a background in fighting and leadership, our Officer Schools are among the best around. Allowing the Dogs the ability to learn from the best, and potentially become Officers in their own right, and potentially lead their own formations into battle one day. "
    
  SLV_Opening_Mercenary_Contracts:0 "Opening Mercenary Contracts"
  SLV_Opening_Mercenary_Contracts_desc:0 "With the destruction of Featherfalls Talons, his gryphons have taken to the wind and scattered. Many of them are low on caps, low on ammunition, and in desperate need of a place to rest and recuperate. With Silver Fang's long tradition as a Mercenary Safe Haven, many will likely come to us. At least for a time, given the circumstances it might be worthwhile to authorize a number of mercenary contracts to these desperate bands to draw them over to our side."
    
  SLV_Securing_Contract_Agreements:0 "Securing Contract Agreements"
  SLV_Securing_Contract_Agreements_desc:0 "'By signing this agreement, you agree to provide local assistance to the town of __________. Including assisting local law enforcement, providing defensive support for _________, and commiting to assisting its local population in cases of danger.' A simple line on paper to some, but an oath of honor to any Talon. So long as we provide them with contracts, and stay good on our payments to them. The new Alliance Branch of the Talons should prove a decisive advantage."
    
  SLV_Moving_the_Dependants:0 "Moving the Dependants"
  SLV_Moving_the_Dependants_desc:0 "Mercenary or not, Gryphons are living beings, and a fair number of them have families of their own. Families that have been displaced just like them by Featherfalls defeat. By offering them a safe place to settle, they'll be less likely to take contracts that could directly endanger their chicks, and to a lesser degree make the mercenaries more amniable to our contracts and offers."
    
  SLV_Military_Aid_Contracts:0 "Military Aid Contracts"
  SLV_Military_Aid_Contracts_desc:0 "While not much different from the usual defense contracts, the payout one can expect from a Military Aid contract is signifigantly higher, especially during times of war. No self respecting Talon would turn one down out of hoof, especially one from such an outwardly 'Clean' organization like ours. After all, we have rules and morals on how we conduct war... sure it makes us seem 'Soft' to the Talons, but 'Soft' to them is the same as 'Easy Paycheck'. Either way we come out ahead. Even if a few caps lighter."
    
  SLV_Limited_Autonamy:0 "Limited Talon Autonamy"
  SLV_Limited_Autonamy_desc:0 "Reducing the military overview to advisory personnel and authorizing greater independant action in the name of the Alliance should lower the time it takes to perform operations for our new Talons. Though we will keep a close eye to ensure those leading them don't step over the line and become the next Featherfall."
    
  SLV_Death_of_Unity:0 "Death of Unity"
  SLV_Death_of_Unity_desc:0 "We all heard it... the death of the Goddess wasn't exactly hard to miss, even to those far away. But everyone could feel her anguished cry, with her death the Alicorns have fled in every cardinal direction. Some have been spotted in the skies near our territory, others have been seen walking in small herds, dazed. Shellshocked even. Yet the most shocking are those who's wits remain. Among them was a mare named Whimsy Wandering... a mare who disappeared from the caravan trails nearly a decade ago. Now she's back... but she sure isn't a unicorn any more! Worse still, she's probably not going to be the only one of her kind seeking shelter."
    
  SLV_or_should_we_leave_them:0 "...or should we leave them?"
  SLV_or_should_we_leave_them_desc:0 " While most consider Alicorns to be just as dangerous and unpredictable as Hellhounds, without Unity providing the Guidance of the Goddess, they're just as dangerous as the average wastelander. Granted, they're certainly better looking than most monters, and certainly are far more agreeable than even the calmest of Hellhound, but still. They are Alicorns...                                                                                                                           so we will be better off with their kind removed!                                      Lose 10 Karma"
    
  SLV_Should_we_help_them:0 "...Should we help them?"
  SLV_Should_we_help_them_desc:0 " While most consider Alicorns to be just as dangerous and unpredictable as Hellhounds, without Unity providing the Guidance of the Goddess, they're just as dangerous as the average wastelander. Granted, they're certainly better looking than most monters, and certainly are far more agreeable than even the calmest of Hellhound, but still. They are Alicorns... Perhaps we should give them a chance.                                                                        Let them come!                                                                Gain 10 Karma"
    
  SLV_Merciful_Goddesses:0 "Merciful Goddesses"
  SLV_Merciful_Goddesses_desc:0 "It seems that despite their status as 'The Boogymare's of the Wastes', many of the Alicorns who have joined us are happy to lend their services when capable. For the most part folks are starting to grow more neutral towards their presence. and like most things in the wasteland, many just shrug their shoulders and keep on keeping on. Still, its odd to find yourself in a medical bed being cared for by a gentle Green Alicorn or four, who seem to know exactly what you want, when you want it.                         Creepy? Yeah... but shockingly effective too."
    
  SLV_Sisters_in_need:0 "Sisters in Need"
  SLV_Sisters_in_need_desc:0 "After some poking and prodding, we've managed to put together several parties of creatures to help intigrate the Alicorns, though one of them has run across a unique issue. The Alicorn they brought in was apparently one of those who had simply collapsed after the Death of the goddess, kept alive only by the gentle applications of magical radiation by one of her 'Sisters'. None would dare tell her that they could do nothing, as that would merely invoke the wrath of a Green... who are known for smashing things with their powerful telekinesis spells. Things nearly came to a head until a doctor passed by with a lucky charm made from magical crystal... which breifly roused the comotose Green. It seems that with the proper application of crystal, they can be revived! Future patrols have been ordered to recover any Alicorns they can find in similar states.... and most curiously, this very obvious act of equine behaviour seems to have chipped at the icy exterior of most ponies. After all, who can still call something a merciless monster when she's crying over the body of her sister?"
    
  SLV_Harmony_in_Motion:0 "Harmony in Motion"
  SLV_Harmony_in_Motion_desc:0 "Helping the Alicorns is the right thing to do, if we don't they might end up settling down amid our hostile neighbors, or worse still, join up with some of the Raider gangs still plaguing the land. Letting them settle among us is the better of two evils. Heck, it might even turn into a positive if handled with care. But preparing to help them will take time, and effort to gather the necesarry materials."
    
  SLV_Demigods_of_War:0 "Goddesses of War"
  SLV_Demigods_of_War_desc:0 "Normally its not unusual for large creatures to volunteer for military service, but having a trio of Alicorns strapped with enough armor plating to make a Steel Ranger jealous come marching... barging really, into a recruiters office and ask for a chance to serve in the way they know best... well, are you going to tell the towering mare carrying a pair of battle-saddle mounted Grenade Machineguns 'No'? Of course not. Though it seems this single act has acted as a tidal wave of sorts, as many of the Alicorns who previously were providing simple services have begun coming forward to offer their services. Be it as mercenaries, as soldiers, medics, scouts, and communications officers. The requests are becoming so frequent in fact, that we're being forced to consider forming specialized units for Alicorns. Further more, the willingness to protect our people seems to have finally helped melt the hearts of those who opposed the intigration of Alicorns into our society. Some may not like it, but they're becoming the minority."
    
  SLV_Do_we_stay_or_should_we_stand:0 "Do we stay or do we take a Stand?"
  SLV_Do_we_stay_or_should_we_stand_desc:0 "We've kept our little corner of the Wasteland safe and sound for over a decade, but there is still so much in ruins beyond our borders. Should we sally forth into the wasteland to help those with the need to rebuild, or do we keep to the path we've been treading. Are we willing to continue this path as the Council suggests, or embrace new, visionary views and follow Prism Blitz example?"
    
  SLV_Visionary1:0 "The Canterine Pheonix Rises!"
  SLV_Visionary1_desc:0 "Following an encouraging series of Impassioned speechs by Prism Blitz, the reknowned Doctor Quick Stitch, and the Great Shaman Chifundo, the people are rousing. Many are recognizing that the World beyond is                                    closer than most think, and it can affect us.                          So its up to us to be a force for Change in the world, good or ill!"
    
  SLV_Visionary2:0 "Strengthening the ties of Travel"
  SLV_Visionary2_desc:0 "The creation and improvment of infastrucure will ensure quick communications, trade, and transit within our territory. Prioritizing that is essential to any potential future."
    
  SLV_Visionary3:0 "Sending out a Call"
  SLV_Visionary3_desc:0 "There are many Wanderers out there without a place to call home, from refugee's fleeing the hordes of Red Eye, escaped Slaves from Apploosa, and even the rare Stable, waiting for an all clear signal that will never come. Through Fort Renegade Wing we can reach all of them, and beyond... as the Enclave maintains the use of many Frequencies and Security Protocals from the Old World Equestrian Military, whether by design or mere coincidence, this allows us to listen in and pick up the rare Enclave deserters that occasionally just 'Fail to Report in'. Though this does risk potential reprisal from the Enclave, should they take note."
    
  SLV_Continuation1:0 "Stay the Course"
  SLV_Continuation1_desc:0 "Despite the urging of the Local Heroes and Commander Prism Blitz, the People remain behind the Council. Some may view this as a mistake, but they are idealists who's risktaking attitude can only cause discord and harm."
    
  SLV_Continuation2:0 "Strengthening the Homefront"
  SLV_Continuation2_desc:0 "The Wasteland is a dangerous place, and putting our reliance on the Caravan Trails alone in these times is a Foalish act, by expanding infastructure and our industrial capabilities, we will succeed in ensuring our self sufficence."
    
  SLV_Continuation3:0 "Calling out into the Dark"
  SLV_Continuation3_desc:0 "There are many Wanderers out there without a place to call home, from refugee's fleeing the hordes of Red Eye, escaped Slaves from Apploosa, and even the rare Stable, waiting for an all clear signal that will never come. Through Fort Renegade Wing we can reach all of them, and beyond... We will have to take measures not to draw too much attention to ourselves, naturally, and with a bit of pressure some of the more able-bodied among the newcomers could be drawn into the ranks of the Militia to help lessen any potential risks."
    
  SLV_United_in_Ideals:0 "United in Ideals"
  SLV_United_in_Ideals_desc:0 "We've chosen our path and will walk it well, even with the world burnt around us and past the point of no return, we will keep hold of our convictions. We shall hold them dear, and stand up in the face of any who seek to take them. They won't break us, they won't bring us to our knees, For us, for all, for Glory. We will Stand Up and Take it Back."
    
  SLV_civilized_industry:0 "Civilized Industry"
  SLV_civilized_industry_desc:0 "Although we are a series of civilized settlements, we still have much progress to make before we can truely rely on our own territories. We'll undertake the necessary efforts to establish a stable industrial base for our nation."
    
  SLV_Paving_the_Caravan_tracks:0 "Paving the Caravan Tracks"
  SLV_Paving_the_Caravan_tracks_desc:0 "While every trader worth their salt has the best tracks commited to memory, they're still limited by the weight of their carts... if they're lucky. Its in our best interest to improve the road conditions and start laying down the necessary infastructure to build actual roads between our settlments."
    
  SLV_Invest_in_local_Radio:0 "Investing in Local Radio"
  SLV_Invest_in_local_Radio_desc:0 "From DJ Pon3 in Manehatten, 3 Dogs preaching 'The Good Fight' out by The Capital, or local broadcasters among our own settlements here at home, the Radio is rapidly becoming the foremost method of informing the public of things. Be it news and interesting stories, warnings of attack, or simple general messages between local leaders. Investing time and Caps into improving such a system will win us alot of good will among the population, and spread the word to the wasteland: 'We are here, we are established, and we are capable.' If we're lucky this should bring in an influx of curious folk looking for a new place to call home."
    
  SLV_Lay_out_the_Road_Network:0 "Laying out the Road Networks"
  SLV_Lay_out_the_Road_Network_desc:0 "Paved roadworks are not a simple construction, alot goes into them to ensure they last the tests of time. Even our primative attempts at imitating the road design of the old world pale in comparison to many of the still-existing sections of road. Still, its an impressive feat non-the-less for an post-war group to accomplish."
    
  SLV_Laying_new_foundations:0 "Laying New Foundations"
  SLV_Laying_new_foundations_desc:0 "Out people are growing at an unprecedented rate, soon new places for them will become necessary, homes, stores, farms, and eventually even workshops and factories. We will need to start laying down the ground work for future efforts to expand, industrialize, and reclaim the wasteland around us."
    
  SLV_Local_industrial_efforts:0 "Local Industrial Efforts"
  SLV_Local_industrial_efforts_desc:0 "With the continuing expansion of the settlements under our banner we've managed to free up a fair number of laborers and engineers. They would be best used in constructing yet more workshops to improve our efforts."
    
  SLV_Invite_Outsiders:0 "Inviting the Outsiders"
  SLV_Invite_Outsiders_desc:0 "There are still many who wander our lands, unwilling or unprepared to settle down. With the proper incentives at least some of them are likely to make a home here in our territory, at least for a time."
    
  SLV_Land_Clearance:0 "Making Land Clearance"
  SLV_Land_Clearance_desc:0 "While there are many unclaimed regions in our portion of the wasteland, much of it is still overrun with dangerous fauna and flora. While further still bears pockets of radiation, balefire, and even Taint, making it even more dangerous. With the application of a careful hoof, proper land clearance will go a long way to further developing our nation."
    
  SLV_Civilized_Civilian_Specialization:0 "Specialization: Civilized Civilian"
  SLV_Civilized_Civilian_Specialization_desc:0 "While we don't discount the dangers of the Wasteland, why should we die needlessly to salvage mere trinkets in the hope of miracles? To survive is sufficient enough. To this end, we shall specialize our societies industry to granting our creatures the best lives they could have in this New World. While its not much now, its a good start!"
    
  SLV_Expanding_Renegade_Wing:0 "Expanding Fort Renegade Wing"
  SLV_Expanding_Renegade_Wing_desc:0 "While we are able to produce limited amounts of equipment using the existing workshop inferstrucutre of the base, additional base sections could be excavated and machinery produced to grow our production base."
    
  SLV_Promoting_weapons_manufacturers:0 "Promoting Weapon Manufacturers"
  SLV_Promoting_weapons_manufacturers_desc:0 "Good quality weapons are hard to come by these days, by putting some time, effort, and caps towards promoting some new homegrown weapon-smiths we can start on the path to improving our nations armory. Be it in the hands, hooves, claws, or other appendages of a citizen, a foreigner, or one of our proud Soldiers!"
    
  SLV_Guard_the_Walls:0 "Guarding the Walls of our Land"
  SLV_Guard_the_Walls_desc:0 "There are many out there who pay no heed to the lines that make up our borders on a map, be they Raider, Slaver, or something else entirely. In order to effectivly guard our lands, we will construct new outposts for our soldiers so that we may monitor our roads and mark any potentially unwelcome entrants."
    
  SLV_Improving_our_Industry:0 "Improving Industrial Development"
  SLV_Improving_our_Industry_desc:0 "While much can be done with simple tools and old designs, refining old designs and improving them with knowledge carved out of the wasteland will certainly help our industry adapt."
    
  SLV_Using_the_power_within:0 "Using the Power Within Ourselves"
  SLV_Using_the_power_within_desc:0 "Unicorns cast, Pegasi craft weather, Earth ponies grow, Gryphons fight, and Sand Dogs dig. Every creature has its own developed way of responding to the world around them. Using those distinctions to our advantage will be of imense importance in the near future regardless of application."
    
  SLV_Civilized_Military_Supremacy:0 "Specialization: Civilized Arms Industry"
  SLV_Civilized_Military_Supremacy_desc:0 "War is won or lost on the caravan tracks, in the fields, and among the workshop producing arms and armor. To keep our land united and protected, we must prepare ourselves to stand against the twisted forms of the wasteland. It is the way of the Wasteland after all, and because of this we shall endure. We shall transform our society into a potent powerhouse the likes of which few have seen, the powerhouse we Know it can be."
    
  SLV_On_the_Southern_Shores:0 "On the Southern Shores"
  SLV_On_the_Southern_Shores_desc:0 "While its not very far by land, South Shore lies beyond the boundries of the Buzzing Wood. No-one in their right mind would think to cross through that Cazadorable-filled mess without signifigant cause and support, so a safer method of reaching the city of the southern bank has to be implemented. A ferry system linking a small town on the safer edge of the Cazadorable Plains to the City proper should do."
    
  SLV_The_Jewel_on_the_Riverside:0 "The Jewel on the Riverside"
  SLV_The_Jewel_on_the_Riverside_desc:0 "South Shore is one of the few places in the Wasteland that still has Pre-war grade education, universities, medical schools, and the preserved knowledge there-in. While resistant at first, the spread of their knowledge will bring us beyond the restrictions of a wasteland power. While we are far from being the equal to even a fragment of the Old World, our pursuit of knowledge will ensure that we prevail."
    
  SLV_Wealth_of_the_Old_World:0 "Wealth of the Old World"
  SLV_Wealth_of_the_Old_World_desc:0 "As South Shore grows more accustomed to outsiders in their midst, so to do their traders grow more accustomed to wealth as hundreds flock to them. The local arms industry, ever focused on producing their vaunted Energy Weapons, is growing at a substanial rate to provide munitions for their many, many new customers! But more important than that, creatures of intelligence from all around have flocked to the City, sometimes literally, in the name of Science and Engineering."
    
  SLV_Not_of_this_World:0 "Not of this World"
  SLV_Not_of_this_World_desc:0 "While every other group in the wasteland has its differences, very few are truely Alien. Even the Changelings, few as they may be, hold true to having evolved on Equis. But the T'dosha'n do not hold this claim, with their sleek dark forms, bioluminous blue body markings, and glowing golden antennei, they are well and truely alien in visage and understanding. Fortunately their Sovereign is more experienced with ponies, having spent some time among the Filly Scout chapter of Silver Fang. While trusting a bunch of drug-dealing, knee-cap busting, rackateering young fillies to leave a good impression probably isn't a safe bet, it seems they were a good influence on the young... mare?                                 By Twitty's word, we are friend shaped!"
    
  SLV_The_Bounty_of_Tdosh:0 "The Bounty of T'dosh"
  SLV_The_Bounty_of_Tdosh_desc:0 "During a brief political meeting with Sovereign Twitty, the young queen declared that 'Her Daddy said we were alright, and we could use the facilities if we wanted'... how exactly this occured without our knowledge is up for debate. But for all purposes the doors of the former lab facility of Project Nackenbart have been opened to our scientists and Engineers by its extraterrestrial inhabitants. It might do well to protect the facilitiy... not as a territory but, perhaps as an Ally?"
    
  SLV_The_Land_of_Storms:0 "The Land of Storms"
  SLV_The_Land_of_Storms_desc:0 "The land to the west of Cloudsdale has long been the site of inciment weather, even before the great city was destroyed. Runoff from the Weather Factories, accidental releases of lightning, and the occasional downpour from the expansive cloud city having transitioned it to a marsh well before balefire swept through the sky above. Nowadays its blasted by rogue storms and wild magic from errent cloud machinery. This makes planning infastructure difficult. But not impossible, especially given the value of the purified water falling from that errant machinery."
    
  SLV_Fixing_up_the_High_Ground:0 "Fixing up the High Ground"
  SLV_Fixing_up_the_High_Ground_desc:0 "Centered on a series of raised hills that once housed an ancient, stormblasted castle, High Ground Keep is perhaps one of the more strategiclly important areas in the region, as it allows whomever controls it to observe the entire lowland region. To that end its going to be the site of a significant garrison and observation posts to keep an eye on the area, and provide an early warning of any missteps by our southern neighbors."
    
  SLV_An_Eye_to_the_South:0 "An Eye to the South"
  SLV_An_Eye_to_the_South_desc:0 "The south is a dangerous land, full of hostile wildlife and slavers. Even though theres a fair few good folks down there, theres just too much scum to risk leaving our southern end lightly guarded. A few more observation posts and the infastructure to support them, should aleviate any fears though."
    
  SLV_Unsalting_the_Plains:0 "Unsalting the Plains"
  SLV_Unsalting_the_Plains_desc:0 "A long time ago this land was used for agriculture, you know. Farming and all that. Those days are long since gone and the ground is so sick with contaminants that it'll likely never thrive again... But on the plus side theres plenty of scrap to choose from here, thats as good a reason as any to start laying down new caravan tracks in this region. Who knows, maybe theres a patch or two of habitable land hidden away somewhere?"
    
  SLV_A_Pitstop_in_the_hills:0 "A Pitstop in the Hills"
  SLV_A_Pitstop_in_the_hills_desc:0 "The old TC-30 Highway ran through this region along the northern cliff-face of the river. Between it and the various little ruins tucked away along the rocks theres plenty of places to hide, and even more places to settle in. Though with the odd rumors of massive, shadowy figures in the irradiated, foggy valley to the east, it might be a good idea to set up a few more guard posts to help keep things calm."
    
  SLV_The_Buzzing_Woods:0 "The Buzzing Woods"
  SLV_The_Buzzing_Woods_desc:0 "While most of the woodlands are of little use to us given how full of Cazadorables they are, theres still some patches of usable territory here and there. Though the settlers might need to get used to dealing with giant, ponyeating wasps."
    
  SLV_The_Broken_Hill_Cracks:0 "The Broken Hill Cracks"
  SLV_The_Broken_Hill_Cracks_desc:0 "The Broken Hills used to be home to a number of mineral extraction companies during the war, while its not scrap, new ore can definitly be used. It might even prove to be preferable since it can actually be molded, alloyed, and whatever else the folks in the workshops can think of. Either way, it means more materials for us!"
    
  SLV_Civilized_Hunters_Turf:0 "Big Game Hunters Turf"
  SLV_Civilized_Hunters_Turf_desc:0 "Big Game Land, the names literal. The whole territory is lousy with megafauna that tends to cause problems in the region, from Giant Balefire-Scorpions to the legendary GekZilla. Most hunters can't really take on such creatures alone. Thankfully the creatures tend to stay away from areas where well armed settlers choose to rest. Well... after the first dozen or so of the monsters get blown away by overzealous militia. Of course"
    
  SLV_Bridging_the_Gap:0 "Bridging the Gap"
  SLV_Bridging_the_Gap_desc:0 "While there aren't any real bridges left across the Canterine these days, there are still ways to get supplies, equipment, and folks across her surface regularly. Organizing a ferry service will go a long way in uniting both sides of the Canterine."
    
  SLV_Invite_Settlers:0 "Inviting New Settlers"
  SLV_Invite_Settlers_desc:0 "We are a true nation now, and we've made certain everyone who can hear, knows it. Let them come, let those who seek a place to call home settle here! From the Escaped Slave to the tired mercenary, from the former Raider to the escaped Dashite. From Steel Ranger Scribes to Patriotic Ghouls!"
    
  SLV_The_Population_Booms:0 "The Population Booms"
  SLV_The_Population_Booms_desc:0 "What initially started off as a joke between members of the Hazardous Enviroment Combat Unit seems to have spiralled into an ongoing crisis of sorts. A pair of scientists working in the biomedical wing produced a low dose, minor effect aprodisiac and spiked the food of one of their colleagues with it. While effective, it appears that they forgot to make its half-life short term, leading to trace elements of the chemical being added to the fertilizer pile for a local farm. To make a long story short, alot of folks are a bit more frisky than before... congratulations (and punishment) go to Doctor Horny Miracle, for really living up to her name."
    
  SLV_Expanding_the_Trade_Routes:0 "Expanding the Trade Routes"
  SLV_Expanding_the_Trade_Routes_desc:0 "The trade routes of our land compose the veins, arteries, and lifeblood of our nation. Establishing a greater network of routes through our territory shall ensure every road is safe for anycreature."
    
  SLV_two_century_lesson:0 "Two Hundred Years of Lessons"
  SLV_two_century_lesson_desc:0 "The wasteland is an unforgiving teacher, but her lessons are clear and distinct... assuming you live long enough to learn them. Two centuries of learning passed on from parent to foal, feather to hoof, hoof to claw, and so on means that many lessons have been learned. Improvements were developed and contributions were made. But a dedicated effort is needed to truly improve."
    
  SLV_doctor_what:0 "Doctor Who?"
  SLV_doctor_what_desc:0 "For the better part of a decade the Clinic of Silver Fang has saved the lives of hundreds, neigh, thousands of creatures thanks to the inexhaustable efforts of its founder; A former Raider and (Actually Licensed) Doctor, Quick Stitch. But these days the family run facility suffers from a lack of staff, space, and skilled personnel. Not for lack of trying though. Granting the good Doctor more land for additional facilities will undoubtedly have positive effects, even if it might be expensive in the short term"
    
  SLV_centralizing_material_efforts:0 "Centralizing Material Gathering Efforts"
  SLV_centralizing_material_efforts_desc:0 "There are hundreds of ways to make a name for yourself in the wasteland, but one of the most common is that of the scavenger. Rummaging through the ruins of old in search of ancient treasure troves of materials, risking monster and machine every day.  With that in mind, perhaps some steps can be made to help lessen the risk? Incentivising teamwork and cooporation with the very real reward of caps is a time honored tradition, after all."
    
  SLV_united_postal_service_expansion:0 "UPSVille Industrial Expansion"
  SLV_united_postal_service_expansion_desc:0 "As junkyards are emptied and scrap-filled streets are converted to tools, alloys, and manufactured goods, the question of what to do with the new space has risen. Naturally most of it will be used for housing, but some of it could prove to be good foundation for new foundries."
    
  SLV_reclaim_silver_fang:0 "The Silver Fang Reclamation"
  SLV_reclaim_silver_fang_desc:0 "There are still plenty of old facilities in the hills along the northern bank of the Canterine River, from ancient mines and old bomb shelters, to a hoof-ful of StableTec construction sites. While the Stables that may have been planned never made it to reality, the materials and equipment can still be salvaged despite its age for our own purposes. The way the initial caverns were carved out could give our engineers some insight into the construction of such awe-inspiring facilities. Theres even an intact Stable Door and its connected hydraulic systems!"
    
  SLV_sweet_water:0 "Sweet Water"
  SLV_sweet_water_desc:0 "Even today water is a valued resource to our citizens. While some can afford to use it for things like bathing, they are few in number and limited to the settlements lucky enough to still produce or maintain water talismans. To advance as a society that will have to change. Thankfully the Canterine River will provide, after we put together the necessary purification equipment of course."
    
  SLV_take_out_the_trash:0 "Garbage Disposal"
  SLV_take_out_the_trash_desc:0 "Garbage, bodily waste, Taint. There are a hundred different things that are either found, produced, or discarded in the wasteland, and much of it will make its way into the remaining waterways of the world. While our purification efforts on the Canterine are good, they still fall short of good enough. Refurbishing the old sewer systems beneath our settlements are a crucial step forward in our efforts."
    
  SLV_beeg_pond:0 "A Big Pond?"
  SLV_beeg_pond_desc:0 "Recently an old set of blueprints for a wall across the Canterine were discovered in an old construction office. While impractical for our uses there have been some clever ideas about using a smaller wall to trap water in an old gulch near UPSville. While laughed out at first, the idea actually gained some traction after someone else suggested mixing it with our purification efforts. After all, who would say no to a lake full of purified water? At the very least some lessons in Old World construction might be learned in the process."
    
  SLV_upstream_resevoir:0 "UPSream Resevior"
  SLV_upstream_resevoir_desc:0 "While it might take a few months to pull off, the ground work is set, the plans drawn up, and some heavy equipment rolled out for the work. If this pans out we'll have a steady enough source of water to start actually looking into old world concepts like internal plumbing, and indoor showers. Such luxury!"
    
  SLV_refurbish_nom_land:0 "Refurbish Land for the Breakfast Club"
  SLV_refurbish_nom_land_desc:0 "Despite their amusing name the tenders of the Breakfast Club are experienced Horticulturist and arcane growers. Their crown jewel; the Everything Tree, is a beautiful example of this. Bearing fruit of any type, the only thing limiting the tree's production is soil, sun, and space. With the wasteland beyond the walls of our settlements having calmed signifigantly over the years. Perhaps its time to shift from small Hydroponic gardens to actual Orchards? While sunshine is still hard to come by, space is available in spades, and as for soil? We have earth ponies."
    
  SLV_egghead_ideas:0 "A Bright Idea!"
  SLV_egghead_ideas_desc:0 "An engineer from Fort Renegade Wing came forward recently with an interesting idea. If modified properly a Spritebot with an Arcane Matrix could be made to emit a Light Spell with similar effect to actual sunlight, similar to the spells used in the Breakfast Club's hydroponic gardens, while its still not as good as the real thing, they could be positioned over an orchard to provide a whole slew of Everything Tree's with the needed light to thrive... plus they fill the roll of a decent security moniter."
    
  SLV_morawn_ideas:0 "A Shitty Idea!"
  SLV_morawn_ideas_desc:0 "While most might not like to think about it, ponies leave behind a lot of nutrients for plantlife in their bodily waste. While nasty, making use of this... fertilizer will ensure that our crops keep growing. Just don't think too much about the mud."
    
  SLV_fruity_acres:0 "Fruity Acres"
  SLV_fruity_acres_desc:0 "Who would have thought that the next big orchard on the surface would belong to a unicorn? Regardless of her lacking Apple heritage, the orchards have come a long way from the saplings she planted. Theres even traces of grass growing around the lines of Everything Trees. Perhaps one day these fields will rival those of the Sweet Apple Acres of old?"
    
  SLV_refurbish_lab_facilities:0 "Reactivating the Military Lab Facilities"
  SLV_refurbish_lab_facilities_desc:0 "During the War, Fort Renegade Wing was used by a number of secretive military projects; Nackenbart, Seerstopper, and Gatekeeper to name but a few. But of all the projects the facility has hosted in its time, only one still remains viable in this new world. Project Skyfighter, a spiritual successor of sorts to Seerstopper. Like the previous project, Skyfighter was concieved as a counter to Zebra Shamans extensive use of spirits in battle. Requiring the creation of materials so unnatural that even the very essence of the natural world could not break it down, pass through with ease, and most vitally resisted the manipulations of a Battle Shaman. The end result was a complicated polymer material that was both light-weight and strong enough to handle the detonation of small explosives, even if the user didn't quite handle such a thing nearly as well. Sadly for the soldiers of the old world, the first suit of Skyfighter armor was lost when the facility was infiltraited by a young Legionnaire who disabled the bases internal ventilation and asphixiated everyone within after triggering a basewide lock-down.                                                                                                                                                                                                                                                                                           While it never was able to serve in the War, the blueprints and material specifications have fallen into the capable hooves of Prism Blitz' science and engineering team. Better still are the dozens of data archive stacks housed within the base's depths, providing a grand boon to our staff."
    
  SLV_expanding_labs:0 "Expanding the Lab Facilities"
  SLV_expanding_labs_desc:0 "While the workshops and underground facilities of the fort are extensive and useful, some purpose-built sections will be required for future research projects. While not exactly a difficult operation, it is time consuming and at times precarious work."
    
  SLV_need_new_blood:0 "A need for New Blood"
  SLV_need_new_blood_desc:0 "With the Lab Facilities coming online the question of who to man them has come up, and not for lack of applicants. A careful screening process to find the best candidates must be undertaken, and new methods of determining who is best suited for the task put in place."
    
  SLV_next_generation:0 "The Next Generation!"
  SLV_next_generation_desc:0 "With the success of the new hospital public opinion is swaying heavily towards the future. So few of us know more than the bare minimum to survive. Fortunately the Old World has provided once again! With some adaptation for more wasteland required lessons, like shooting practice, survival practice, and basic first aid? We can truly start teaching the next generation how to not only survive, but thrive."
    
  SLV_new_tia_school:0 "Breakfast Blend's School For Talented Youth"
  SLV_new_tia_school_desc:0 "Named after the original leader of the Breakfast Club, who fell to the bullet of a zeal-blinded Regulator nearly two decades ago, this Academy incorporates many of the lessons in construction, plumbing, healthcare, and arcane arts we've learned recently. Its creation is a true achievement, a worthy goal to celebrate. A step towards a brighter future."
    
  SLV_lyra_human_science_academy:0 "Heartstrings Academy of Science"
  SLV_lyra_human_science_academy_desc:0 "As our nation has grown from a simple alliance of convinenence, its become more and more clear that intelligence, charisma, skill, and experience will always be the among deciding factors in this new world. To that end this school shall stand as a testament to our people, a signal that the dark age of ignorance and suffering that has plagued the land of Equestria is fading. Named after an ancient, inspiring mare of the old world who cherished creating new things, the best and brightest minds of our people will be refined within these halls. In honor of the academy's namesake, a statue dedicated to the mare can be seen in the entrance hall. Cast from reforged tools and machinery belonging to Lyra Machine and Tools in her distinct style of sitting and painstakingly painted, one can almost imagine that the mare is watching the crowds of young academics trot, flap, or float on by. I like to think she's proud of what we've done, and what we'll do next."
    
  SLV_welcome_to_renegade:0 "Welcome to Fort Renegade Wing"
  SLV_welcome_to_renegade_desc:0 "Fort Renegade Wing, once a wartime military base and research facility. Now? Home of the Alliance Militia and the elite Hazardous Enviroment Combat Unit. From the underground armories, hangers, and barracks of this facility military operations across the Alliance are carried out. From striking out at Raiders and assaulting Slaver Camps, to clearing out old world ruins and feral ghoul hordes."
      
  SLV_dedicated_airforce:0 "A Dedicated Airforce"
  SLV_dedicated_airforce_desc:0 "For the last decade we've mostly relied on locally owned airships, pegasi, and gryphons to patrol the skies and help repel attacks by Raiders and Slavers, still the memory of powerful skyships and pegasi soldiers in power armor is a strong one. Its about time we start setting up a dedicated force of our own combat aircraft to help handle any future threats."
      
  SLV_Flying_High:0 "Flying High..."
  SLV_Flying_High_desc:0 "Dedicating our efforts to develop aircraft based off old world designs should help us counter enemy aircraft in the future and potentially take combat well beyond our borders through dedicated bombers and high altitude fighters."
      
  SLV_Hovering_Low:0 "...Hovering Low..."
  SLV_Hovering_Low_desc:0 "In the interest of focusing on close range troop support, and versitility, we should focus on developing aircraft capable of taking off vertically, and directly supporting our ground forces in every manner, from Close Air Support and Spotting to Medical Evacuation. "
      
  SLV_or_Cruising_Heavy:0 "...or Cruising Heavy"
  SLV_or_Cruising_Heavy_desc:0 "The Raptor-Class Cloudship that brought our settlements together under one banner proved that through sufficient application of force, such a craft can be brought down. It also proved how effective a Cloudship can be if properly supported. The lessons learned from that battle can be applied... if we ever wish to stand against such a threat in the future, we'll need Warships of our own. We'll need a SkyNavy."
      
  SLV_Developing_Aerial_Doctrine:0 "Developing an Aerial Doctrine"
  SLV_Developing_Aerial_Doctrine_desc:0 "While the Wasteland has many beings and plenty of experienced hooves around, there are very few who're experienced with the intricies of airborne combat. Fortunately there are a rare few who've settled in that know a thing or two, including a former Enclave Pilot or a dozen."
      
  SLV_Establishing_an_Aerodrome:0 "Establishing an Aerodrome"
  SLV_Establishing_an_Aerodrome_desc:0 "While Theory is good, and concepts are grand. All of that is worthless without a place to stage our aircraft from. Without Runways planes won't reach the sky, without airship docks the SkyNavy is just blowing in the wind. Though... the helicopter crews really don't mind as much, still! we require dedicated facilities."
      
  SLV_Focusing_On_Quantity:0 "Focusing on Quantity"
  SLV_Focusing_On_Quantity_desc:0 "Our aircraft are good, but by streamlining the process and removing excess materials we can easily save material and time that could be better used elsewhere. Besides, why would a pegasus or gryphon need an ejector seat anyway?"
      
  SLV_Focusing_On_Quality:0 "Focusing on Quality"
  SLV_Focusing_On_Quality_desc:0 "Our pilots are the lifeblood of our airforce, we can scarecly afford to replace them. Ensuring their aircraft is the best we can produce is key to ensuring their survival... especially if you have a wingless pilot in that seat."
      
  SLV_Heros_in_the_cockpit:0 "Heroes in the Cockpit"
  SLV_Heros_in_the_cockpit_desc:0 "Its only a matter of time until we start seeing fights between aircraft, we should do our level best to promote a sense of heroism for our pilots and crew who enter such fights and come out alive."
      
  SLV_As_the_Sky_falls:0 "...as the Sky Falls"
  SLV_As_the_Sky_falls_desc:0 "We knew that sooner or later the Enclave would return. Almost three decades ago the fall of a cloudship unified us... but now we face an Armada the likes of which has never been seen, not since the days of a united Equestria. War has returned to the surface, and our pilots are eager to meet their kin of two centuries divide."
      
  SLV_Batchall:0 "BatChall!"
  SLV_Batchall_desc:0 "A Squadron of Gryphons managed to trick a Raptor cloudship captain into a disadventagious engagement! One of the gryphons managed to disable the port-side cloud emitter of the ship and bring it down mostly intact. While its badly damaged, the technology aboard could prove to be a turning point for our air force. If it wasn't for Hazen and her Jade Falcons, we might never have gotten this chance. Perhaps theres a position in our command for someone of her ability?"
      
  SLV_lessons_from_field:0 "Lessons From the Field"
  SLV_lessons_from_field_desc:0 "Its a dangerous wasteland out there, our soldiers know this the best. So you'd do well to remember the lessons they bring back to teach, take care of your equipment, and watch your squad-mates back. They're all you have when the led starts flying."
        
  SLV_A_refined_approach:0 "A Refined Approach"
  SLV_A_refined_approach_desc:0 "Our strategy must focus on minimizing losses and preparing each soldier to handle the role of three. Should any one of ours fall in battle, we must ensure that not only will they refuse to stay down, but they'll take six of their foes with them. We must ensure they have the best weapons, the best equipment, and the best armor avalible, and that our tactics reflect these facts."
        
  SLV_Expanding_HECU:0 "Expanding HECU"
  SLV_Expanding_HECU_desc:0 "While he selection process to join the Hazardous Enviroment Combat Unit are punishing, and can break a pony should they prove unable to keep up. The soldiers produced by this intense training are among the best, able to stand shoulder-to-shoulder with forces like the Ministry of Awesome's Shadowbolts. Hypothetically... Against any normal force they will perform admirably."
        
  SLV_A_conventional_approach:0 "A Conventional Approach"
  SLV_A_conventional_approach_desc:0 "The wasteland doesn't allow one time to minimize every loss, and ensure total victory with minimal collateral. Our forces are decently trained and can be deployed in large numbers with ease. Our tactics and strategy should focus around ensuring that the Militia form the backbone of battle."
        
  SLV_Expanding_the_Militia:0 "Expanding the Militia"
  SLV_Expanding_the_Militia_desc:0 "The militia has stood as the defenders of the Alliance for almost as long as there has been an Alliance, drawn from the population of every settlement under our banner, the Militia is a diverse, skilled, and professional fighting force. Even if they are lacking when compared to the soldiers of the HECU Command."
        
  SLV_The_Common_Infantry:0 "The Common Infantry"
  SLV_The_Common_Infantry_desc:0 "For as long as there has been a creature willing to stab another being with a pointed stick, or hit them over the head with a rock, there has been Infantry. In the times before the War they bore suits of steel and spears of wood and metal. During the War they used guns, bullets, lasers, and explosives while protected in suits of composite and electronics, and now? No not much has changed. Sure some may have fallen back on spears, and some may use laser guns. But at the end of the day, the Infantry remain the Queen of the Battlefield. Rock or not. Not to say we're going to leave ours limited to JUST a rock of course..."
        
  SLV_March_to_the_Cadence:0 "March to the Cadence..."
  SLV_March_to_the_Cadence_desc:0 "Training a militia-being is easy. All you need to do is get them able to passably aim a gun, march in formation, figure out how to identify a friend from an enemy, and instill a feeling of pride that they're doing their part. Training a soldier on the other hoof? Now that gets complicated, as its much the same as training militia. But far more comprehensive... and with no small amount of shouting involved."
        
  SLV_Trust_in_the_Duce:0 "...Trust in the Duce..."
  SLV_Trust_in_the_Duce_desc:0 "When facing down your enemy, it pays to have the maximum amount of firepower on your side of the field. Support equipment may sound 'optional' but a heavy machinegun in an entrenched postion sure ain't. Same could be said for that Anti-Material rifle, you won't think its 'optional' after facing down a Sentry Bot that some idiot reactivated, or a TAINT-infused Rad-Scorpion rips its way through a concrete wall.                                                                                                                                                         'Optional' just means Necessary when possible to aquire."
        
  SLV_and_kill_anything_that_fucks_with_Doc:0 "...and Kill Anything That Fucks With Doc."
  SLV_and_kill_anything_that_fucks_with_Doc_desc:0 "Medics keep you alive. Simple, right? Wrong. Doc keeps you alive, anything messes with Doc you shoot that thing. Raider tries to poke Doc with a stick, you blow her away. Hellhound tries to Gore him? You Stab that bitch until it stops moving! Combat Robot tries to zap him? You and your buddy apply a liberal amount of lead to it for the trouble... and Faust help any Sniper that is DUMB ENOUGH to take a shot at Doc. Because if he does he'd best be good at singing Supreanos.                                                                                                                                                                                     Because what your going to do to him will make a Ministry of Morale Agent shudder. The next time someone talks about being all Civilized and making rules about War, YOU WILL BE TALKED ABOUT FOR IT. So remember little Colts, Fillies, and chicks alike. Don't mess with Doc, and destroy anything that dares consider doing so."
        
  SLV_Dont_tempt_Marephy:0 "But don't tempt Marephy"
  SLV_Dont_tempt_Marephy_desc:0 "When the shooting starts and the bullets are flying, when its time to do the dying. Remember your training, trust in your teammates, stick close to your battle buddy, and don't think about how it could be worse. Do not think about it, or even consider how your situation could decline further, for that path only empowers the darkest of all gods. One who long ago surpased the gryphon God Maar in bringing suffering to the infantry. Do not think of how it can all go wrong, lest Sergeant Marephy hear you and respond with a smile. Remember these things and you'll make it through to fight another day."
        
  SLV_Machine_over_Mare:0 "Machine over Mare"
  SLV_Machine_over_Mare_desc:0 "Robots, simple, practical, stupid at times, but infinitly more expendable than a soldier. Incorporating them into our foces should provide a fairly decent advantage."
        
  SLV_Mechanized_Warfare:0 "Mechanized Warfare"
  SLV_Mechanized_Warfare_desc:0 ""
      
  SLV_Cybernetic_Scouts:0 "Cybernetic Scouts"
  SLV_Cybernetic_Scouts_desc:0 "A Spritebot can sneak into an area, scan it, map it, snap photos of whats around, and bring it all back... or if you know what your doing, you can hook them up to a good reciever and see exactly what the bot can see. Neet trick, right?"
        
  SLV_Gears_of_War:0 "The Gears of War"
  SLV_Gears_of_War_desc:0 "A robot is a good Grunt, doesn't eat, doesn't sleep, doesn't care if it rains, snows, or burns with radiation. Robots will chug on like cogs in a machine, like gears of war turning."
        
  SLV_Pushing_our_Machines_limits:0 "Pushing our Machines Limits"
  SLV_Pushing_our_Machines_limits_desc:0 "When it comes to robots there is truely no limit to what we can be done... if you have the will to see it done. So what are we waiting for?"
        
  SLV_Wasteland_Motorization:0 "Wasteland Motorization"
  SLV_Wasteland_Motorization_desc:0 "Trucks, big, noisy, usually repurposed rustbuckets you'd find strewn along the old roads of the Wasteland. Well if you can get your hooves on a working engine you'll find the things are truely a godsend for moving large amounts of material quickly."
        
  SLV_Handling_the_Supply_Train:0 "Handling the Supply Train"
  SLV_Handling_the_Supply_Train_desc:0 "In war nothing is more important than ensuring supplies get from Point A to Point B quickly, to that end streamlining the efforts of our dedicated Caravaneers and Logistics teams is essential."
        
  SLV_Wasteland_Mechanization:0 "Wasteland Mechanization"
  SLV_Wasteland_Mechanization_desc:0 "As our efforts to improve in the motorized front expand, the need for armor on our tin cans grows, proper armament is also a requirement. Producing vehicles that can handle small arms fire and get our colts to the fight will be crucial to future conflicts."
        
  SLV_Iron_behemoths:0 "Iron Behemoths"
  SLV_Iron_behemoths_desc:0 "In the old days the infantry of the Great War fought with the aid of many warmachines, from great siege guns and armored trucks, to might rolling fortresses, spewing fire and death as they crushed all before them beneath their tracks. Even to this day you can find the rusted out hulls of tanks lying around. Maybe we should consider trying our talons at fixing up something similar?"
        
  SLV_Pushing_our_limits:0 "Pushing our Limits"
  SLV_Pushing_our_limits_desc:0 "On the ground we're quickly coming to the limit of our capabilities in regards to vehicle development. Perhaps its time to stop repairing, and start building vehicles of our own, designed by OUR hooves, rather than those two centuries dead?"
        
  SLV_Dangerous_Neighbors:0 "Dangerous Neighbors"
  SLV_Dangerous_Neighbors_desc:0 "For nearly a century we our peoples have fought against one another, against tribals, and more frequently against Raiders. With the advent of the Alliance many of those former threats were wiped out or dealt with, but the Raiders have proven a consistent issue. Where once they were spread among hundreds of minor bands and groups, now they have organized into three main bodies. The Powerful Stingwings of the North, the Red Rabbits of the Southern Shores, and beyond them their occasional ally in the Stormlands. Each are dangerous alone, and its only through our strength that keeps the Raiders from moving in great force against the last walls of South Shore, or storming Stable Phi."
        
  SLV_FuckAroundFindOut:0 "A Great Risk"
  SLV_FuckAroundFindOut_desc:0 "In the last Decade the Raiders of the North and South have grown bolder in their raids, and worse still... they have been growing stronger, year by year. Unless we take action soon they will likely strike and over-run not only us, but our close partners in the region. We must act to sunder at least one of these large Raider Bands, though any move we make against one side will surely provoke the other into attacking.  Whatever we choose to do, we must be ready. Failure is not an option!"
          
  SLV_to_the_Dead_Plains:0 "...to the Dead Plains"
  SLV_to_the_Dead_Plains_desc:0 "If we choose to support South Shore and strike at the Stingwings, the Southern Raiders will likely attack Stable Phi in force. While they can button up to protect themselves for a time, we will have to fight hard and fast to keep the Stingwing's from overrunning our positions. We're going to be sending a pretty clear message with this change in doctrine, and it probably won't take the Raiders down South to put together that they're next, so we should be prepared for them to potentially work together against us."
          
  SLV_Our_Friends_From_Beyond:0 "For our Friends from Beyond!"
  SLV_Our_Friends_From_Beyond_desc:0 "Attacking the Southern Raiders is going to be a difficult task to be certain, the biggest issue being the Canterine River itself. While we can certainly ford it in boats, we won't be able to focus as heavily on the Northern Raiders, leaving them to run amuck near South Shore. While they may have some amazing laser weapons, those walls of theres won't hold up long against determined Raiders. In addition, the odds of the Rabbits and the Stormlanders working together is concerningly high, especially if rumors of their bosses courting in secret is true."

  SLV_Across_The_River:0 "...and Across The River!"
  SLV_Across_The_River_desc:0 "We should have known that the Stormriders and the Rabbits would take advantage of our lapse in focus. Shifting resources back to the South will take time, and theres no telling if the T'Doshan surface facilities will survive until we can launch a counter-attack. Even if they don't, we'll finish these Raiders Once and For All!"

  SLV_Marching_North:0 "...and our Friends across the River!"
  SLV_Marching_North_desc:0 "The Stingwing's are overrunning South Shore, if they haven't done so already. We MUST mount a counterattack as soon as we can. Every second wasted means the destruction of invaluable Pre-War and Wartime knowledge. For the sake of a better future, WE MUST MARCH!"
  
