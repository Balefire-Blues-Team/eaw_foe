  SLV_TalonOperationsHub:0 "Talon Operations Hub"
  SLV_TalonOperationsHub_desc:0 "After a signifigant amount of effort, a local branch of Talon Mercenaries has been established within our territory, with some oversight to ensure the contracts issued don't bring them into conflict with our interests."

  SLV_TheGoodBois:0 "The Good Boi's"
  SLV_TheGoodBois_desc:0 "Including Diamond Dogs and Sand Dogs in leadership positions among our frontline forces has proven suprisingly effective, especially for units required to rapidly fortify locations!"

  SLV_MiraclesApples:0 "Miracles Apples"
  SLV_MiraclesApples_idea_desc:0 "While it may not have been intentional, the irresponsible actions of Dr. Horny Miracle have contaminated a bountiful portion of farmland soil with an extermely long lasting, minor aprodisiac. Though there are no negative effects outside of the obvious, it has contaminated the food grown at that particular farm. Rather than clear out the contaminated soil, the orchard owner simply started marking their Apples for 'Adult Consumption Only", and raising the price slightly... and the worst part is, Her Profits margins AND our population seem to be on the rise.  

  SLV_EverythingTreeOrchards:0 "The Breakfast Club 'Everything Tree' Orchards"
  SLV_EverythingTreeOrchards_desc:0 "Originally designed in a Stable to enable a variety of fruit choices for residents while minimizing Light requirements, the Everything Tree outwardly appears to be a simple Apple Tree. The Difference is in the fruit it bears, that being one of 34 different types, with no tree being exactly the same beyond: Apples, Pears, Bannana, Oranges, Mango, Red Grapes, Green Grapes, Lemons, and Strawberries. Beyond these standards the tree's produce a seemingly unlimited variety. With enough trees, every fruit one could imagine might be just a market-trip away."

  SLV_EverythingTreeOrchards2:0 "The Breakfast Club 'Everything Tree' Orchards"
  SLV_EverythingTreeOrchards2_desc:0 "Originally designed in a Stable to enable a variety of fruit choices for residents while minimizing Light requirements, the Everything Tree outwardly appears to be a simple Apple Tree. The Difference is in the fruit it bears, that being one of 34 different types, with no tree being exactly the same beyond: Apples, Pears, Bannana, Oranges, Mango, Red Grapes, Green Grapes, Lemons, and Strawberries. Beyond these standards the tree's produce a seemingly unlimited variety. Currently sizable Orchards of the trees have popped up, fertilized with the best nutriants, fed artificial light and protected from pests by small swarms of Spritebots, these trees are a Sign of National Pride!."

  SLV_MercifulGoddess:0 "Merciful Goddess's"
  SLV_MercifulGoddess_desc:0 "Alicorns have integrated themselves into non-combat services, such as medical, mail, merchantile and exploratory. But the one most will recall is the Medical profession, as many have chosen to simply wear the pony-sized labcoats and nurses caps rather than get personalized outfits made to their scale."

  SLV_SkyfighterProgram:0 "Skyfighter Program"
  SLV_SkyfighterProgram_desc:0 "Initially designed for the purpose of creating anti-spiritual armor, for engaging Legion Battle-Shamans during the Great War, these days the Skyfighter program facilities iare used for Material testing and research."

  SLV_DemigoddessofWar:0 "Goddess's of War"
  SLV_DemigoddessofWar_desc:0 "When it comes to heavy firepower, few can out-do that of an Alicorn. Now that they are included in military formations the amount of firepower each unit has is signifigantly improved."

  SLV_HerosintheSky:0 "Heros in the Sky!"
  SLV_HerosintheSky_desc:0 "While the clouds might be beyond our reach for the moment, one day we will reclaim them from the Enclave, for now though we are content to own the skies beneath the clouds."
  
  SLV_HerosintheShatteredSky:0 "Heroes in the Shattered Sky!"
  SLV_HerosintheShatteredSky_desc:0 "The skies lie broken and open, Even guarded by the Enclave, the pilots of the Alliance are all to a mare willing to take to the skies to ensure that the Enclave's claim to control is both 'Past Tense' and 'Deeply Contested' Its a good day in the Alliance!" 
  
  SLV_RootsofaDeadTree:0 "From the Roots of a Dead Tree"
  SLV_RootsofaDeadTree_desc:0 "This region has been affected by the machinations of Long Dead designers, and more recently by the actions of Wasteland Heroes working with Wandering Sunrise of Stable 43, and her Renegade Companion Martini Markerlight; who's effects have been felt over the last two decades. " 

  SLV_BountyOfTDosh:0 "The Bounty of T'Dosh"
  SLV_BountyOfTDosh_desc:0 "While the machinery of Stable Phi was initially designed for the purpose of etching and engraving extremely high quality artificial gemstones for use in Project Nackenbart, the T'Doshan scientists and engineers who took over have adapted them for many more mundane tasks by their standards. By our standards though this is easily a league or two ahead of even the most advanced labs of the old MoAS. The gem matrixize produced here are of such quality that even lower end machines utilizing them are vastly improved. Everything from our primative detection equipment to factory computers. It is truely out of this World!" 


