 COC_pup_industry_1:0 "Wasteland Industry"
 COC_pup_industry_1_desc:0 "Although we are a civilized settlement, we still have much progress to make before we can declare ourselves self-sufficient. We'll undertake the necessary efforts to establish a respectable industry for our nation."
 
 COC_pup_industry_2:0 "Connect Our Farms"
 COC_pup_industry_2_desc:0 "While we have a lot of farmland, most of homesteads on them are isolated from each other, and others have been abandoned to the Wasteland. Connecting these farms back to our settlements would make it substantially easier to expand them."
 
 COC_pup_industry_3:0 "Improve the Road Network"
 COC_pup_industry_3_desc:0 "Most of our current roads leave little impression to anypony who treads them. We shall strive to improve our network of avenues. Soon our entire domain will be properly connected to each other."
 
 COC_pup_industry_4:0 "Prepare For Expansion"
 COC_pup_industry_4_desc:0 "Our people look to expand and industrialize further. First we must make the necessary preparations. The portion of the Wasteland we control is still vast and relatively unclaimed, and we must use this to our advantage."
 
 COC_pup_industry_5:0 "Industrialize Our Capital"
 COC_pup_industry_5_desc:0 "The heart of our community lies in our capital. With our current land acquisitions, we can divert some of our labor to develop and expand the center of our society."
 
 COC_pup_industry_6:0 "Re-Open Old Arsenals"
 COC_pup_industry_6_desc:0 "Our territory still holds many arsenals and factories built during the Great War. Ever since Equestria was destroyed by balefire, they have lain abandoned and unused, and we only need to give them their proper attention to let them be of use."
 
 COC_pup_industry_7:0 "Protect Our Borders"
 COC_pup_industry_7_desc:0 "There are many out there who pay no heed to the lines that make up our borders on a map. In order to effectively guard our lands, we will construct new outposts for our soldiers, so that we may monitor our roads and mark any potentially unwanted entrants."
 
 COC_pup_industry_8:0 "Utilize Our Innate Power"
 COC_pup_industry_8_desc:0 "While we still inhabit a harsh, unforgiving environment, we are still ponies! For thousands of years, our ancestors utilized their innate magic to master their lands. We must never abandon our history, and we must strive to utilize our strengths."
 
 COC_pup_industry_9:0 "Specialization: Civilian Production"
 COC_pup_industry_9_desc:0 "While we don't discount the dangers of the Wasteland, why should we die for a specific ideal or cause? To survive is sufficient enough. To this end, we shall specialize our society in granting our ponies the best lives they could have in the Wastes."
 
 COC_pup_industry_10:0 "Specialization: Military Supremacy"
 COC_pup_industry_10_desc:0 "In order to survive and to keep ourselves united, we must prepare ourselves for inevitable war. It is the way of the Wasteland, and because of this, we shall specialize in militarization and transform our society into the potent powerhouse we know it can be."
 
 COC_pup_industry_11:0 "Invite Settlers"
 COC_pup_industry_11_desc:0 "There are still many out there who wander aimlessly. They are always seeking shelter from the harshness of the Wastes, which is something we can provide. We'll grant these wandering settlers the homes they need within our settlements."
 
 COC_pup_industry_12:0 "Land Clearance"
 COC_pup_industry_12_desc:0 "While there are many unclaimed regions of the Wasteland, much of it is barren incapable of sustaining life. Pockets of radiation and balefire continue to taint areas, making it even more dangerous. Instead of needless expansion, proper land clearance will go a long way to developing our nation."
 
 COC_pup_industry_13:0 "Trade With The World"
 COC_pup_industry_13_desc:0 "Trading is the lifeblood of our community's connection with other settlements. At the heart of a flourishing economy is a healthy barter system, and our villages could certainly partake in the endless bargaining of the Wasteland."
 
 COC_pup_industry_14:0 "Subsidize Gun-Makers"
 COC_pup_industry_14_desc:0 "Granting our weapon merchants the resources they require to expand their companies will not only assist them but it will also advance our own military industry as well."
 
 COC_pup_industry_15:0 "The City Grows"
 COC_pup_industry_15_desc:0 "As we develop our industry, we must also broaden our towns and cities. Funding will be allocated to ensure that each of our settlements are given the labor they need and deserve."
 
 COC_pup_industry_16:0 "Heavy Industry Returns"
 COC_pup_industry_16_desc:0 "At last the rewards of our diligence are bearing fruit. Our industry is beginning to burgeoning with a swelling economy, and the results of our hard work can finally be utilized by all."
 
 COC_pup_industry_17:0 "A Network of Trade Routes"
 COC_pup_industry_17_desc:0 "The trade routes of our land compose the veins and arteries of our nation. Establishing a grand network of routes through our territory shall ensure every road is safe for any settler."
 
 COC_pup_industry_18:0 "The Population Booms"
 COC_pup_industry_18_desc:0 "With all the necessary resources and tasks needed for a society to flourish acquired and accomplished, we can finally recognize ourselves as a healthy, growing community."

  
