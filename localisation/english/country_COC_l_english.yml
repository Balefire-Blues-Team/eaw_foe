 cossacksfree.16.t:0 "...Gives Light in Darkness"
 cossacksfree.16.d:0 "The crackling of Rifle-fire filled the Streets of Smoerbott, only occasionally interrupted by Sirens or a large explosion.\nVast Embrace and his advisors were huddled around the table with a multitude of maps strewn across it. Some for the City itself, but most for Buildings: The Garrison, Stampede's estate, the Guard-station and even the Rada itself.\n§pNever thought I'd fight in not one but TWO revolutions in my life§! Crystal Drop remarked, as she was drawing plans of entry for the Rada.\nThe former Protegé of the late Vermillion Grace had joined their party only a few months ago, and already proven herself supremely capable.\nAs Vast embrace looked across the room he saw ponies who not two years ago would have killed eachother on sight. Former Royal guards planning together with Commandos of the Vermillion Army. Lady Ingenue was having a heated discussion with Purple Lightning, while Dampffeder was drawing up plans with Aegis to seize the industrial District.\nVast Embrace couldn't help but smile.\nThis is what the first revolution should have been: not a hunt to exterminate your enemies, but a force that brought ponies together. The extremists of the loosing sides had all perished with their armies, fled the country or had been hunted down by the Voysko Prykhova. Now, all that remained were those willing to compromise.\nAnd together, they would stop Stampede, and Free Spirit, and even burning Steppe, who were threatening to plunge the nation into a second civil war.\nTogether, they would bring actual peace, and real democracy to the Commonwealth.\nVast Embrace checked his revolver once more, before ordering everyone to their squads.\n\nIt was time to put an end to madness."
 cossacksfree.16.a:0 "Fight for Democracy!"
 
 cossacksfree.17.t:0 "A Dream made Reality"
 cossacksfree.17.d:0 "Crowds filled the plaza in front of the towering concrete building.\n[ROOT.GetLeader] wondered if this might be the first time in over 200 years that ponies were so happy to see new Magical-fission reactors brought into the world.\nOf course, they had ran extensive tests to determine the §rPlatinum Heart§! as safe as a reactor can be made if build with wasteland materials.\nThe head-scientist in charge of the project stepped towards the microphone, to the jubilation of the ponies, and the quiet annoyance of many of the generals also standing on the Platform.\nThe Scientists speech was long-winded and somewhat droning, losing the interest of some multiple times along the way. After she was finally done, [ROOT.GetLeader] stepped forward, to renewed, if lessened, applause.\n\n§BThis is a historic day, not only for [ROOT.GetNameDef], but for Equestria and the Wasteland as a whole!\n After centuries of living in the shadows of our Ancestors mistakes, of looking up to the monuments they built, we have finally acomplished something to make even them pale in awe.\nMany faults though he had, we can thank the former King Purefire for starting this Project, but it will be our Government that finally acomplishes the dream!\nThe §rPlatinum Heart§!, a Spark-Reactor of unheard of proportions with a power output to not only power all of Kucików, but the entire region around it!\n\nNo longer will electricity need to be rationed, no longer will you need to fear for light or heat in the winter. As of today, my government will use the §rPlatinum Heart§! to maintain a steadily low price on energy across the entire nation!§!\nApplause once more rang out, with some starting to chant [ROOT.GetLeader]'s name.\nAs the masses quieted down, [ROOT.GetLeader] dramatically walked over to the Control-desk with an oversized Red-button that was only there for show. On pressing it down, a quiet washed over the gathered, before machines whirred to life, and a short flicker went trough every electric light in the city.\nThe next wave of applause was nearly deafening, but [ROOT.GetLeader] weathered it with a proud smile, facing the ponies."
 cossacksfree.17.a:0 "We have reclaimed what was thought lost"
 
 cossacksfree.18.t:0 "Scraping the Heavens"
 cossacksfree.18.d:0 "WIP"
 cossacksfree.18.a:0 ""
 
 cossacksfree.19.t:0 "Rise, the new Hetpone!"
 cossacksfree.19.d:0 "WIP\n\nStampede officially takes power, and holds a speech to the Rada, about his plans to do many warcrimes to the North."
 cossacksfree.19.a:0 "Glory to Stampede, glory to the Cossacks"
 
 cossacksfree.20.t:0 "An offer from Smoerbott"
 cossacksfree.20.d:0 "WIP\n\nThe Grand Northern Commonwealth is offering a non-aggression pact and a knowledge exchange. We would gain some industry, while they would gain army-experience."
 cossacksfree.20.a:0 "Accept"
 cossacksfree.20.b:0 "Deny"
 
 cossacksfree.21.t:0 "[COC.GetNameDef] is asking for an Alliance"
 cossacksfree.21.d:0 "WIP"
 cossacksfree.21.a:0 "Accept"
 cossacksfree.21.b:0 "Deny"
 
 cossacksfree.23.t:0 "Securing the Hetponate"
 cossacksfree.23.d:0 "WIP\n\nNopony can live forever, not even one as powerful as Stampede. To define future Hetpones, we can choose to either enshrine the role in a position as the supreme political authority in the Commonwealth, or as the unquestioned leader of the military. Both would offer long-term stable power-bases."
 cossacksfree.23.a:0 "Political Hetpone"
 cossacksfree.23.b:0 "Military Hetpone"
 
 cossacksfree.24.t:0 "The Land of our Foreponies"
 cossacksfree.24.d:0 "WIP\n\nCharacter/family returns to the new Commonwealth after living in Manehattan for decades. They marvel at how different it is, and at how much their homeland ahs grown and advanced since they were last there."
 cossacksfree.24.a:0 "Home at last"
 
 cossacksfree.25.t:0 "Surrender of the Swords"
 cossacksfree.25.d:0 "WIP\n\nStampede and Free Spirit ceremonially surrender their weapons to Burning Steppe and reaffirm their loyalty. The paramilitaries are either disbanded or folded into the army and some measure of peace returns to the Commonwealth."
 cossacksfree.25.a:0 "Let the work begin"
 
 cossacksfree.26.t:0 "A limited Democracy"
 cossacksfree.26.d:0 "WIP\n\nThe Rada has been massively expanded, now including many more from the lower classes, and even other Species. A number of positions are made electable, though it is made very clear that the military will remain firmly under the control of the Hetpone, and that Hetpone will remain a life-long position."
 cossacksfree.26.a:0 "Appeasement for the masses"
 
 cossacksfree.27.t:0 "Power-Dynamics"
 cossacksfree.27.d:0 "WIP\n\nBurning Steppe and Threeshot meet in the heart of Detrot, where a memorial is being erected. They are under heavy guard. And, while Threeshot is supposedly a prisoner, she is still very confident in her position. This is, after all HER city. They come to the conclusion that the Commonwealth of old had made the right choice in allying with the Gangs of Detrot, but had failed to bind them properly. A series of hostages and marriages will be arranged, and Threeshot made governor of the State of Detrot, in exchange for perpetual loyalty."
 cossacksfree.27.a:0 "distasteful, but necessary"
 
 cossacksfree.28.t:0 "Dinner in Arria"
 cossacksfree.28.d:0 "WIP\n\nBurning Steppe meets with Dried Ink, who was put under house arrest after Arria was captured. The two know each other from before the Yak invasion (both being governors of their respective regions) and get along decently well. Burning Steppe can ephasize with Ariia breaking away from the Commonwealth, after all, she did so herself. Burning Steppe offers him Amnesty, if he in turn uses his connections to root out the last resistance, and facilitates a swift re-integration of Arria. Dried Ink, in turn, offers to swear his loyalty, and serve the new government, if Burning Steppe also agrees that his Staff will go free, and is allowed to help him in the pacification."
 cossacksfree.28.a:0 "Let him have his Staff"
 cossacksfree.28.b:0 "I'm not so desperate"
 
 cossacksfree.29.t:0 "The Commonwealth demands our Subservience"
 cossacksfree.29.d:0 "It seems that our time of independence in nearing its bloody end. The reformed Commonwealth has, as of today, declared its intention to reclaim our territories. Earlier this morning, a letter arrived at [ROOT.Capital.GetName] informing us that we had 1 week to decide if we'd rather submit to the Commonwealth, and keep some token-autonomy, or if we wish to fight them in the field of battle.\n\nIf we were to refuse their offer, it would surely be a near-unwinnable war, but of course, greater victories have been won against mightier foes, so maybe we should try our luck?"
 cossacksfree.29.a:0 "Submit"
 cossacksfree.29.b:0 "Resist"
 
 cossacksfree.30.t:0 "The Commonwealth marches on Bordolis"
 cossacksfree.30.d:0 "The Commonwealth has amassed its forces near Bordolis, and has made no attempts to hide their intentions:\n\n§RTo reclaim Bordolis and the lands around it§!\n\nWith such a migthy foe bearing down on us, it might be wise to simply pull back our armies and abandon these borderstates.\nEven if we give up these states now, we can still potentially reclaim them somewhere in the future."
 cossacksfree.30.a:0 "Give them the territory"
 cossacksfree.30.b:0 "Let them Come!"
 
 cossacksfree.31.t:0 "The long road to Justice"
 cossacksfree.31.d:0 "WIP\nJustice-system is being reformed. Player gets choice wether to favour civilian or military courts in the new system. Free Reign for the Writer"
 cossacksfree.31.a:0 "Civilian"
 cossacksfree.31.b:0 "Military"
 
 cossacksfree.32.t:0 "Prospering Times"
 cossacksfree.32.d:0 "WIP\nThe Commonwealth reaches out and binds many of its neigbours through trade and culture, establsih a tentative peace in their region."
 cossacksfree.32.a:0 "Neat"
 
 cossacksfree.33.t:0 "A moment of Respite"
 cossacksfree.33.d:0 "WIP\nWith the enemies defeated, and the Commonwealth experiencing an era of peace like never before, Burning Steppe allows herself herself a small moment of reflection. This is the last event of the Focus-tree and should have it end on a peaceful and hopeful note."
 cossacksfree.33.a:0 "The Sun Rises" 
 
 cossacksfree.34.t:0 "The End of the Commonwealth"
 cossacksfree.34.d:0 "WIP\nCommonwealth is dissolved into the Federation, and a lot of the territories are given freedom. This is done in the belief that with greater autonomy the risk of rebellion becomes nearly 0."
 cossacksfree.34.a:0 "Finally"
 
 cossacksfree.35.t:0 "GNF offers Trade-agreements"
 cossacksfree.35.d:0 "The Grand Northern Federation has recently approached us with quite the enticing offer:\nIn exchange for joining the Federation's trading-bloc they are willing to renounce any and all territorial claims they may have on our land from the days of the Commonwealth.\n\nSurely it is in our best interest to appease this much larger nation to our East?"
 cossacksfree.35.a:0 "Agree to the Deal"
 cossacksfree.35.b:0 "We don't need them"
 
 cossacksfree.36.t:0 "Like Herding Cats"
 cossacksfree.36.d:0 "WIP\n\nThe new Anarcho-Democratic Rada first comes together. It is, frankly a bit of a shitshow, as there are dozens of small parties and very little agreement on anything. Even so, massive optimism is pervasive in the new Rada, and Free Spirit is happy to have finally implemented her dream-democracy."
 cossacksfree.36.a:0 "1 Step forward, no more back"
 
 
 
 
 
