  MSR_steelhooves.16.title:0 "Forever and Long Ago"
  MSR_steelhooves.16.desc:0 "Equestria, the sun shines brightly above, not a single cloud in sight, rays of warm yellow light pouring through the windows of an office building, right into a hub for the Ministry of Wartime Technology. Steelhooves, no, Applesnack stands off to the side, watching his beloved Applejack dealing with all the bureaucracy of running a Ministry. Right now, she would be listening to a diatribe from a representative from Horsepower Electronics, a business-type who thinks he's more important than he is. Yet no matter how much he condescends or speaks down to the Ministry Mare, she remains calm, until the negotiations end.\n\n Watching the company representative leave, Applesnack grins slightly, "I don't rightly know how you put up with those type, Applejack." Applejack sighs from the table, and then stands, stretching her forelegs as she does, "'Cuz I'm stubborn as a mule, sugarcube, besides, ain't anything new. When ma and pa passed, and Granny got old, weren't nobody else who was gonna talk to Filthy Rich to sell apples." Applesnack chuckles softly, "I think you enjoy this less than selling apples." She snorts softly, and trots over to him, "Eyyup, but it's more important. Don't matter how I feel, what matters is getting weapons into the hooves of those who need 'em, like you, sugarcube. When they try and push me down, I just push right back, show 'em I'm stronger."\n\n The two begin to trot together, exiting the Hub, as Applesnack smiles towards her, "I don't know where you get that strength from. Sometimes it feels like all these business types just want to argue and argue, like they care about nothing but the money." Applejack looks over at him, and smiles softly, "That's because they do, and that's why I always beat 'em in the end, sugarcube. Now I ain't rightly the Element of Kindness, and I ain't Generosity either, but I'm honest to who I am. And who I am is somepony who helps other ponies. Ain't nothing that'll inspire a pony more than knowing somepony else out there is relying on them, sugarcube, you remember that next time you're under fire."\n\n Applesnack opens his mouth to respond, but it's too late. The dream fades away, his beloved Applejack becoming nothing but dust, the sun covered by grey clouds once more as Steelhooves wakes back up in his room. Yet though the dream is gone, his mind can't help but to linger on the memory."
  MSR_steelhooves.16.a:0 ""Push forward, stubborn as a mule.""
  MSR_steelhooves.16.b:0 ""Help those who rely on you.""

  MSR_steelhooves.17.title:0 "Star and Elder"
  MSR_steelhooves.17.desc:0 "The monotone ambience of these steel halls were all that could cloud Steelhooves' thoughts as he prepared himself on how to approach the upcoming conversation. Yet when it comes down to it, overthinking would only make it worse. Being abrupt and honest is the only way to approach this, as he did with most issues.\n\nJust as he finished recounting his words, he could hear the door turn open to reveal Star Paladin Crossroads, one of the few Rangers he could not guarantee his loyalty from. At least not yet.\n\nCrossroads, for a very brief moment, had a look of confusion on her face, but it was quickly swapped with what was obviously a forced expression of resentment. She stomped into the room, and without giving any moment of respite, questioned her Elder. \n\n"So, are you here to send me off?"\n\nHe could see that her face was sour with intent, with no hint of subtlety behind her question, yet Steelhooves could also see that this was still a forced facade, one perhaps hiding the worry within.\n\n"No, Star Paladin. You know that isn't why I called you here."\n\nHer expression softened, yet the bitterness behind her face clearly remained.\n\n"Then what do you want?"\n\nUnlike her immediate questioning, Steelhooves let the air stir for a few seconds before continuing.\n\n"My proposed plans are something that you have shown clear resentment towards, and as I understand that, I want to change that. Change for someone as loyal to our previous mission can be difficult. But I want to make clear-"\n\n"I'm not cooperating with you."\n\n"Crossroads...""
  MSR_steelhooves.17.a:0 "..."

  MSR_steelhooves.21.title:0 "Star and Elder - Part 2"
  MSR_steelhooves.21.desc:0 "She shook her head and began to painfully avoid having the Elder in her vision. The Star Paladin now had a grimaced look on her face, perhaps at his audacity to call the mare simply by her name without her proud title in the contingent. Yet, for once, she followed her new Elder's example of letting her thoughts sit for a moment, at least before Steelhooves continued.\n\n"I know that the path I will try to lead us towards may not be the best in terms of respecting our contingent... but you need to know that in order to get anything done, in order for me to start making real progress, I need cooperation among our ranks. More importantly, I need your cooperation."\n\nCrossroads continued to avoid eye contact, although her expression seemed to soften as Steelhooves could see her start to take his words to heart.\n\n"I... understand that cooperating with someone you disagree with is a tough thing to do," he continued, "and I respect that. I know that you honor our ideals and code above all else, and that's what makes me admire you as a fellow Ranger. But you know that I don't mean harm to any pony, especially to those who you may think deserve it. Outdated and unnecessarily rigid our current ideals may be... I only desire the best for us, and in order to do that, I need to continue with my reforms and to do the absolute best I can to change our Rangers to what we once were. But for now, I..."\n\nThe Elder paused and gently stepped forward, delicately longing for her attention.\n\n"Please, Crossroads. I just want to make sure I have your support, that's all."\n\nAfter a moment of silence to consolidate her thoughts, the Star Paladin's eyes finally focused once more on the Elder in front of her."
  MSR_steelhooves.21.a:0 "\"You'll have it, Steelhooves.\""

  MSR_steelhooves.18.title:0 "Oath of the Rangers"
  MSR_steelhooves.18.desc:0 "Applesnack marches in his power armor as the sun shines down upon him, and a column of other ponies wearing the same. The ponies of Canterlot crowd on the roads, watching the legion of the newly named Steel Rangers as they march down the streets. Metallic hooves crash down as one against the stone streets, silvery armor gleaming in the sunlight, the cheers of ponies coming from all around as they behold the next step in Equestrian warfare. With this, they are promised, the stripes won't stand a chance, with this, so say the propaganda, we'll kick the stripes back to the Stone Age.\n\n Their marching comes to a stop all at once, as the armored column reaches Canterlot Palace, the Rangers spreading out into a wide line. Journalists click their cameras, the Ministry Mares, including the ever-lovely Applejack, stand on a balcony above to watch, and from the palace trot the two sisters. Celestia and Luna, their Alicorn forms towering even over the trotting tanks, their eyes looking over each and every one of them. Luna's eyes brimming with excitement to see the new tools of war, while Celestia's hide a look of horror and disdain.\n\n Luna speaks, her voice quieting the cheers of ponies, carrying its way across the courtyard, to each and every Steel Ranger, "Steel Rangers! Protectors of Equestria! Present weapons!" With a single synchronized movement, every Ranger pulls out a ceremonial blade, holding it forward. The two princesses trot down the line, their wings batting the blades down, from facing the air, to point towards the ground, while Celestia speaks, "Do you, Steel Rangers of Equestria, swear your oath, to forever protect Equestria, and all of those who reside within it?" The Rangers cry as one, "I do, Princess!" Luna trots in front of them all, and speaks once more, "Do you swear to uphold Harmony in all your actions?" The Rangers shout once more, "I do, Princess!"\n\nCelestia makes to speak, but before she can, the dream ends, and Steelhooves finds himself in his room once more. He finds himself staring at the ceremonial blade with which he swore his oath. Perhaps Equestria is gone. But its ponies aren't, and he swore an oath to protect them. All Steel Rangers exist for, is to protect the ponies of Equestria."
  MSR_steelhooves.18.a:0 "The time has come to bid our oaths once more!"

  MSR_steelhooves.19.title:0 "Kinship"
  MSR_steelhooves.19.desc:0 "Bucklyn Cross is more busy than usual, as a caravan comes in from Friendship City, led by Mango Slice and Mango Dice, with a large group of ponies following them, talking amongst themselves as they behold the capital of the Steel Rangers. They are surrounded by ponies in leather armor, the milita that Slice trained, but they don't look too worried about anything, trusting the two steel ponies leading them to keep them safe.\n\n As the caravan enters into Bucklyn Cross, many Knights and Initiates watch from the sidelines, whispering amongst themselves. Slice looks towards the whispering ponies, until she hears one unarmored knight, Knight Whiskey Chaser, speak loud enough to be heard, "Outsiders, pff, bunch of uneducated savages." Slice frowns, stopping on the spot and popping open her armor. Dice looks over, "Slice, leave it be." She doesn't listen, though, marching from her armor over to Knight Chaser, looking into her eyes, "You got a problem with them, horn-head?"\n\n Chaser scowls, "Horn-head? Who the fuck do you think you are, coming in here with a bunch of outsiders, huh? Look out everyone, I think the barbarians are going to steal everything that's not bolted down, and take it to their shitty little-" She can't finish her sentence, as Slice growls, and punches Chaser right in the chest. Immediately all the surrounding Knights respond, moving in to try and get between the two, but it's no use, as Chaser summons magic missiles, firing them at Slice.\n\n Dice hops into action, now out of his own armor, kicking Chaser right in the side, knocking off the aim of her missiles, "You want to try and aim at my sister you bitch?!" Another Knight would just as quickly buck Dice right in the side, crumpling him to the ground. The milita of Friendship City watch in horror, until one of them lifts their rifle, pointing it at another stallion who goes in to attack Slice.\n\nThe sound of a gunshot, and a ping against metal, fills the air, as all the fighting goes silent. Stood between the rifle, and the one it was aimed at, is Steelhooves, the bullet having crumpled against his armor, "Are these Steel Rangers? A bunch of bickering foals?" He turns to face Slice, Dice, and Chaser, "You three are brothers, and sisters, you are Steel Rangers. And these new ponies are too. Discard your weapons, and get up!" He shakes his head, as the three slowly get up, "Knight Chaser, you will be given cleaning duty for two moons for using dangerous magic against your fellow Rangers, and for insulting your fellow Rangers. Knight Mango Slice, Knight Mango Dice, you will be given leave in Friendship City for the next three moons. If these ponies are the new Steel Rangers, then teach them to have more trigger discipline.""
  MSR_steelhooves.19.a:0 "Not the warmest welcome."

  MSR_steelhooves.20.title:0 "Remembrance"
  MSR_steelhooves.20.desc:0 "When dreams overtook Steelhooves this time, he didn't wake up in a memory of his past, with his old body, no, instead, he finds himself stood in a void, still clad in thick metal. The void is empty, all except for Applejack, still in her prime, like always in the dreams. She gives him her usual small, charming smile, "That armor don't fit you, sugarcube." Her smile is met with nothing but expressionless metal, eyes gazing at her from behind a soulless visor, "It's the only thing keeping me together." She trots closer, "For how long?" He responds quickly, "Since I killed Zecora."\n\n She pauses in her steps, and simply nods, "Killed your hope. Killed mine, too." He looks at her for a minute, and nods, "Yes." She looks away, "Is that why you're changing, sugarcube?" He shakes hies head, "No, it's not. I'm a soldier. Killing is what I do. I'm not made to be a leader. I'm not a leader. But you were, and you always were. You led me into the best times of my life. And I followed you. I followed you through Tartarus. Through mud, and blood, and rain. I still follow you. Do you remember that night by the cliff?"\n\n She nods softly, "You asked about having foals, after the war ended. Why?" He stares ahead, icily, as he speaks, "I've gone back to that cliff before. I thought. Thought how heavy my armor would be in the ocean. Wonder if things like me could even die. Or if I could drown forever. But I didn't test it, because I saw someone. I saw a colt from the Manehatten Contingent. Cottage Cheese almost fell off the cliff, but I caught him. Sent him right back on his way, before returning to nothing but death." He takes a second, "I asked you about foals, and you said maybe. I'm realizing. You died, but in the end, we did have a foal. The Steel Rangers. We made them, and I've been there, watching, as they grew, and changed."\n\nHe turns away from her, and looks off into the distance, "But I wasn't there for them, like I should have been. Now. Now I am. You aren't here, though, but you are, in their smiles. Their laughter. Their friendships. In me, and my heart. I'm no leader. But I'm stubborn, as stubborn as an armored train. And I remember you, the best mare I've ever known. And I know. I know I have a responsibility to our creation, to see it through to the end." Applejack trots closer once more, "You know this is gonna be the last time you see me, sugarcube?" He looks back, his helmet showing an emotion, stoic acceptance, "No it isn't. Every time I blink, I see you, Applejack. And you remind me that I'm more than this armor. I'm going to make things better, because that's what you would do.""
  MSR_steelhooves.20.a:0 ""I love you.""

