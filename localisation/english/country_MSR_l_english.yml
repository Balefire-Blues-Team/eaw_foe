  MSR.69.title:0 "A Speech to Remember"
  MSR.69.desc:0 "Star Paladin Crossroads is many things, a good leader, intelligent, clever when needed, brave, and, it seems, entirely too convincing towards Steelhooves. Being a stallion of so few words, trying to convince him to do a speech was an unstoppable force meeting an unmoving object, and yet, with a silver tongue, Crossroads made him move. So now he stands around and waits while someone else gives a speech. The Quartermaster of the Contingent, he believes, chewing out the entire Contingent for misuse of weaponry and overuse of expensive ammunition.\n\n Eventually, however, Steelhooves is called onto stage, and slowly trots up onto the stage, looking out over the gathered Contingent, a room full of excited faces, looking to hear what he has to say, "Good afternoon, Manehattan Contingent. I am your new Elder, Steelhooves, though you already all know that. I must thank you all for voicing your opinions during the vote, earlier. Cottage Cheese was a good Elder, but he was an Elder who promised stagnation. I'm going to bring change. We will no longer be the nightmare of any pony carrying a high tech knick-knack. We will instead use our force, our armor, and our guns for good, the good of all ponies. In five years, you all will remember today as the day that change arrived. Thank you."\n\n With his speech lasting barely over two minutes, the crowd sits and look on at him, silence reigning in the room. Steelhooves turns with a small grunt and moves to get off of the stage, feeling like he messed up the speech. But then shout voices from the crowd. The voice of Mango Slice shouts, "For change!" Her hooves begin to stomp, joined quickly by Dice, who shouts, "For the Elder!" Finally, hopping up onto the shoulders of a Knight, Paladin Shortcake shouts, "For the Steel Rangers!" The rest of the room erupts into loud applause, able to be heard for miles around Bucklyn Cross."
  MSR.69.a:0 "Behind his helmet, Steelhooves smiles."

  MSR.70.title:0 "Showing Respect"
  MSR.70.desc:0 "Paladins, the elite of the elite, cream of the crop, toughest and roughest in the Steel Rangers, second hoof followers of the Elder, are not usually nervous. Not when they lead their Knights to near certain death, not when they face down the mightiest of foes nor the most savage of raiders do they break a sweat. But a meeting called by the new Elder, for all Paladins to report to? That has the myriad Paladins of the Contingent nervous, sitting around in a small meeting room, most of them tapping their hooves or looking around nervously. The only one who doesn't seem to be nervous is Paladin Shortcake, a short mare in the midst of loudly telling stories to the other Paladins.\n\n The door slides open, and in trots Steelhooves, the giant stallion's steel hooves hitting against the floor hard with each step, loud enough to interrupt any conversation, and draw the attention of all Paladins. Elder Steelhooves turns his helmet to look at the gathered Paladins as he slowly comes to a stop, not a single hint of emotion coming from behind his visor. Many Paladins look away nervously, while others stare directly at his visor with defiance, the room kept in a tense stand-off between Paladins and Elders. Until, finally, the loud voice of Shortcake shouts, "Well? What the fuck are we here for?"\n\n Elder Steelhooves takes her shout as a good excuse to begin talking, "You all don't like me. I promised change. You were put into your posts by a stallion who promised none. I know none of you voted for me in the vote of no confidence. I don't expect you to like me, either. Or to support what I do." He takes a second, "You all swore an oath to serve the Elder. To serve the Steel Rangers. Like it, or dislike it, I am Elder. I am leader of this Contingent, and I am your commander. I don't ask for your support, your smiles, or your love. All I ask is that you do your jobs. Follow orders. Keep your Knights safe. Help lead the Contingent to greatness. Hold true to your Oaths. Hold true to our Contingent. If you don't want to do this, then resign. Immediately. Otherwise, I welcome you all. Paladins, of the Manehatten Contingent."\n\n With a simple nod of his head, Steelhooves turns, and trots out of the room, closing the door behind him, leaving the Paladins in a state of silence. Said silence is disrupted by Shortcake, whose voice echos through the room, "Yeah, fuck it, I'll serve him!""
  MSR.70.a:0 "We serve the Contingent."

  MSR.71.title:0 "Gathering Support"
  MSR.71.desc:0 "It's not often that the Elder would speak to the Scribes, at least not whenever Cottage Cheese was elder. Yet despite the lack of precedent for such an action, Proctor Bloom is still currently sat across from Elder Steelhooves, who stands on the other side of her desk, looking at her. One of her hooves idly roll a pen around on her desk, while she places her other hoof on the desk, then pulling it back, placing her foreleg on the desk, finding it too informal, before just pulling it back entirely and tapping the side of her chair, "So, Elder Steelhooves, it's, it's very nice to see you here?" She takes a second, clearing her throat, "I'm not used to, you know, interacting with ponies who aren't scribes, let alone the Elder, Cottage Cheese never really came down here, and, well, Autumn always interacted with others when needed."\n\n Steelhooves looks at the nervous pony, and then gives her a nod, "Proctor Bloom. Scribes are Steel Rangers. Just like Knights, or Paladins, or anypony else. I promised change, and I did not promise it just for the Knights, or Paladins. But the Scribes too." He steps forward slightly, and nods once more, "I am your Elder as well as their's, and I'm not going to neglect your needs. We aren't just trotting suits of armor. We're what remains of old world science."\n\n Proctor Bloom pauses, and tilts her head, "O-oh, I see, well, I'm hardly going to complain about that, Elder. I suppose you'll be wanting a list, then? I can whip that up quicker than an Old Appleloosan slave master!""
  MSR.71.a:0 "The list was 45 pages long."

  MSR.88.title:0 "Apprehension"
  MSR.88.desc:0 "Steelhooves is not a stallion who ever really wanted to lead. Never in his life has he really been a leader of ponies. Not during the war, and not any time after, he might be a pony with opinions, sure, but not a leader. He didn't mean to replace Cottage Cheese, never wanted to be in charge in Manehattan, but that vote of no confidence forced his hoof, made him take up the title of Elder. Crossroads, on the other hoof, is an intelligent, clever, strong, and charismatic pony, brave and courageous, a born leader of ponies.\n\n It didn't come as a surprise when Crossroads came into his office and began. Telling him he has a chance now, with his reforms in place, to step down, rather than ruling as Elder any longer. Even now, she talks to him, "You are a great leader, Elder, you and I both know this, but your reforms have destabilized the Contingent. You've kicked out many of our Rangers, you've opened up to the outside, many respect you, but many more wish to see you gone. If they have their will, then none of your reforms will be kept, and the entire Contingent could collapse. Step down, Elder, while you're still able, and allow me to take your place as Elder, so we can see the Steel Rangers become a mighty force in the world."\n\n With a sigh, Steelhooves trots slowly to a nearby window, looking out of it into Bucklyn Cross, seeing born Rangers mingling with outsider Rangers, "I don't know if you will keep all of this. If you will keep us moving in a good direction, Crossroads. I don't know if your way will be any more stable, but you make a good point. Many don't like what I've done. And given enough time, they might try and overthrow me, and turn back all that's been done." He takes a minute, "What would she want? This place is my responsibility now. But should I do a job that's not true to myself?" He takes in a deep breath, and a deep breath out."
  MSR.88.a:0 ""I'm staying.""
  MSR.88.b:0 ""Congratulations, Elder Crossroads.""

