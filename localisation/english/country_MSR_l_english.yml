  MSR_steelhooves.1.title:0 "Steel Traders?"
  MSR_steelhooves.1.desc:0 "An unexpected caravan arrived today, escorted by none other than the mighty forms of the Steel Rangers. Despite our initial hesitation towards the infamous power armored soldiers, they quickly reassured us that they were merely ensuring the safety of the caravan.\n\nIt seems the Rangers, despite their long-standing distaste towards the rest of Manehattan, are taking it upon themselves to secure the local trade routes. While this will provide a welcome boost to our economy, we can't help but to be concerned about what plans the Rangers may have moving forward."
  MSR_steelhooves.1.a:0 "Since when did they care about anypony else?"

  MSR_steelhooves.2.title:0 "An Offer From Elder Steelhooves"
  MSR_steelhooves.2.desc:0 "We've received a rather troubling letter from the Manehattan Steel Rangers; Their Elder has requested we recognize their authority as the \"protectors\" of Manehattan. It has been made clear that accepting their oh-so generous offer would benefit both parties, but would be much better for the Rangers long-term. As much as the added security that brings appeals to us, accepting would certainly pave the way to further Ranger advances, and it has been said in no uncertain terms that refusing their request would be unwise."
  MSR_steelhooves.2.a:0 "It never hurts to have friends."
