  MSR.122.title:0 "Den of Wolves"
  MSR.122.desc:0 "The gathered scribes of Manehattan sit, clustered in a room with a makeshift stage. Some would be in the midst of flipping through books, reading to pass the time, oblivious to the worried and uneasy tension in the air. The tension is cut by a door opening, the soft tap of hooves tapping the floor as River Autumn takes the stage in front of them. Her eyes scan the crowd, her face adopting a small grin, 'Good evening, my fellow scribes and learned ponies, I am sure you all have heard the good news, that I have become Elder of the Manehattan Contingent. Many of you have helped me here, and for that, I thank you. For the rest, I wish to tell you the situation.'\n\n She clears her throat softly, before continuing, 'As your Elder, science and strength will rule side by side, working to a common goal, to restore Equestria. Within fifteen years of my ascendance to Elder, I expect to gain a massive population of ponies, who will be rapidly educated, many of whom will join all of you in research. They will become part of us, and we will become part of them, after hard years of conquest and fighting. All of you will be instrumental in discovering research to allow this conquest to happen.'\n\n With yet another pause, River would continue, 'But not all of you wish to see this future come to pass. Many of you are, so to say, cowards, who would rather run away, than dare to stand for anything that matters. So I make you an offer. You may stay, and forever follow me, or you may leave, and be released from your oaths.' It only takes a few seconds, before two scribes get up, trotting out of the room. Two guards in the room would nod, and exit after them. A third scribe gets up, but a friend pulls them back down, with no other daring to make a move, 'Perfect. Welcome, my scribes, to a new, stronger, Contingent.'"
  MSR.122.a:0 "Shame about those two."

  MSR.123.title:0 "Rolling Thunder"
  MSR.123.desc:0 "Two knights, loyal to the enemy, not to the Elder, stand guard over the armory, where the stores of weapons for the entire Contingent is, save for the weapons stockpiled by loyalists. A sound ripples down the hall like thunder, the crashing of hundreds of hooves at once, and turning the corner would be a horde of loyalist fighters. Initiates, scribes, and all other manner of ponies fire their weapons wildly, most shots missing, and the remaining shots being absorbed by the guards' armor.\n\n The thunder becomes a constant roar as the two guards respond, miniguns on their sides revving up, as a wave of bodies is met with a wall of bullets. Ponies, young and old, collapse as bullets rip them apart, shot in the bodies or the heads. The worst, though, are those shot in the legs, who collapse, only to be trampled on by the stampede, stomped to death slowly, struggling against their fate. The hailstorm of bullets lasts for minutes, but eventually, even the largest stores of ammunition wouldn't matter, as the miniguns begin to melt under the stress of constant fire. Their barrels are ruined, the firing mechanism breaking from overuse, with nothing now standing between the guards and the oncoming horde.\n\n Leading the front of the charge now, Slice and Dice, power armored hooves stamping on the broken bodies of loyalists below, charge the two guards. Lowering their heads and leading with their shoulders, power armor clashes against power armor as the guards are knocked back against the wall. Both Slice and Dice lift their hooves up, ready to punch right through the helmets of the guards, but they would be stopped by a feminine clear of the throat. River Autumn steps forward, looking down upon the two guards, a small grin on her face, 'The keys, would you kindly?' With no other option, the guards bow their heads and take out the keys to the armory, offering them to the new Elder."
  MSR.123.a:0 "Now nothing can stand in my way."

  MSR.124.title:0 "Serpent of the Silver Tongue"
  MSR.124.desc:0 "Gathered knights from all around Manehattan sit within a room, tense and ready to fight at a moment's notice, when the doors to the room open up. River Autumn trots in, wearing some nicer robes over her body, wordlessly taking a seat at the head of the table. Her gaze is like steel, searching for who shall be the first to break. Her question is answered as a knight leans forward, a younger fellow, 'This is all a disgrace, you are not fit to be an Elder any more than I am! We all know what you've done, 'Elder', killing Cottage Cheese, who was ten times the Elder than you ever will be. You have nothing, you are no true Elder, and so you've come crawling to us to try and get support.' Another knight chimes in, 'You're a scribe, why should you be able to lead knights? What gives you the right?' Other knights, one by one, would jump in with their own words, the whole room becoming a cacophony of noise.\n\n River silences all the knights with a single raised hoof, and a small, serene smile, 'Perhaps you are right, knight, perhaps I have no more right to sit here than you do. Yet I would have you over Cottage Cheese in a heartbeat. The previous Elder was a continuation of our downfall, an old, feeble stallion. I know it seems awfully convenient that I have become Elder in his passing, especially after my impassioned scribes spoke so long during the vote of no confidence, but it is just that. Coincidence. Cottage Cheese came to me because of his sickness, and as I tried my best to treat him, he passed.' She pauses, 'I'm sure you all heard it over the past few months. His coughs. He tried his best to act strong, and he delayed seeking my aid, until it was too late. While I do not agree with what he did to our Contingent, I am still saddened, every moment, that I failed to save him.'\n\nShe stands from her seat, placing her forehooves on the table in front of her, 'You are right, I need support, I need capital that I can use to see my vision fulfilled, because I have a dream. A dream that one day, we will no longer cling to titles like knights or scribes, that one day, every pony will live safely, protected by gallant ponies in powered armor, that nopony will have to starve or live in fear ever again. I come to you right now, knights of Manehattan, to ask you this. Do you wish to see a future of greatness, or will we tear ourselves apart?' After a moment of silence, the knights would stand one by one, before giving her a salute."
  MSR.124.a:0 "That was easy."

  MSR.125.title:0 "Fox in a Henhouse"
  MSR.125.desc:0 "Some are described as having eyes like daggers, gouging into any that they look at, but in a room full of Paladins, their gazes were more like Balefire bombs. River Autumn sits at the head of a table, surrounded by the gathered paladins of the Contingent, her silver tongue playing a tune for their iron ears and steely gazes, 'Elder Cottage Cheese was not your friend, my dear Paladins, he was not a friend of any of us. I know that I am a scribe, I have not carried rifles or fought in battles as you all have, but through it all, I have still fought. I fight through hordes of papers, through those who would turn against our Contingent, those like Cottage Cheese. Fools too blind to see that they're nothing but foals throwing a fit. Elder Cottage Cheese led us down a declining path, he knew he was dying, and he sought to drag all of you down with him. I am here to-'\n\n Yet she would not be able to finish a sentence, as one of the eldest paladins stands from their seat, 'Cottage Cheese was the Contingent, he gave his life, in youth, and in elder years, to the Contingent. He fought for us, all of us, to his last, shaky breath, River. You're nothing but a fox in a henhouse, thinking we're all foolish, thinking we're all idiots, because we don't kowtow and bow to you. We swore an oath to serve our Elder, and even when dead, Cottage Cheese is twice the Elder you ever will be.' With a snort, the elderly Paladin would turn, and begin to trot out of the room, with a flood of Paladins following after. They don't say a word to River, or to the guards as they trot by, like mourners marching to a funeral they would leave, morbid and silent.\n\n When the last Paladin has left, only a few remain at the table with River. River looks very, very angry, gritting her teeth, but her rage is subsided by a Paladin speaking to her, 'Elder Autumn. We here might not agree with everything you do, or everything you say. We might not want you as Elder at all. But we swore oaths. Lead us into greatness once more.'"
  MSR.125.a:0 "Well, that could have gone better."

  MSR.126.title:0 "Light to the Blind"
  MSR.126.desc:0 "You all today serve a traitor, a mare who has killed the rightful Elder with her own hooves, who has banished or killed anyone who goes against her, and yet you all sit here, content!' A knight, a young reformist, is stood on top of a table in the middle of the mess hall, shouting to any who listen. The room is filled with Rangers of all types, from scribes and initiates to knights and paladins, who do their best to ignore the shouts of the impassioned knight.\n\n 'Elder Cottage Cheese has been killed, and we all know the only true successors to him are Crossroads and Steelhooves! You all break your paths by serving a false Elder, a false prophet!' The doors open up as two ponies in long coats enter in, a unicorn and an earth pony. They calmly trot up behind the shouting knight while he is looking another way, before the earth pony lunges at the knight. He tackles the knight down to the ground, pinning him against the ground, growling to him, 'Stay down, traitor.'\n\n The knight growls right back, their hooves grabbing a laser pistol and pointing it right at the head of the earth pony on top of them. Before a single laser is fired, though, the unicorn's horn would light up, ammunition being ripped away from the pistol, the energy cell floating in a magical aura. Said aura then surrounds the pistol, spinning it around and striking the knight in the temple with it. The earth pony frowns, while the unicorn trots up beside him, and grins, 'Let's bring them in. Oh, and you owe me ten caps for saving your life.'"
  MSR.126.a:0 "That was close."

  MSR.127.title:0 "Night of the Long Knives"
  MSR.127.desc:0 "It's half past eleven as River Autumn sits in her new office. Lifting up her coffee, she would take a small sip, her trained eyes overlooking paper after paper. Economic reports, reports of new loyalists, or new traitors, a few strongly worded letters by some traitors, nothing interesting, yet everything necessary. With a sigh, she sits back and rubs at her eyes, checking the time again. Eleven at night, when every Ranger except those on night guard would be asleep. Of course, it wasn't hard at all to make sure all the night guards were loyalists, loyalists equipped with only the best weapons.\n\n With a small smile, she floats over a radio, turning it on, the sultry tones of Sweetie Belle flowing forth from Tenpony radio. Outside, the sounds of war begin. The bangs of guns, the screams and thunder-like rumble of explosions, the sound of pounding hooves as ponies rush to alarms. River sings along to the song on the radio, the sounds of death outside being ignored, 'When I step around, I hear the sound-' The crashes of power armored hooves sound right outside her door, before being cut down, 'Clip-a-clopping up and down the street.' She pauses for a second as all the sounds slowly die down.\n\n With a small smile, she sings a bit more, 'What's this wonderful feeling in my head?' With a flash of magic, the radio shuts off, 'Victory, I think that's what I feel.' With yet another flash, the radio is floated aside, as she returns to her paperwork, 'Ah, DJ P0N-3, when I conquer your home, I hope to meet you, great taste in music, very fitting. For the moment."
  MSR.127.a:0 "Here forever, under these grey skies."

  MSR.128.title:0 "Suffocate the Light"
  MSR.128.desc:0 "'Steelhooves, once Star Paladin, mighty Ranger beloved by nearly all, catalyst of the mess of politics, stands by only one other. Star Paladin Crossroads, no-nonsense, traditional, one of the most brilliant ponies in the entire Contingent. They had been caught doing sabotage, and after a short fight, were arrested, and dragged to a barren field to face justice. Slice and Dice stand in front of them, the two pairs of power armored ponies staring each other down.\n\n Slice speaks first, breaking the silence, as rain begins to come down around them, 'Star Paladin Crossroads, Star Paladin Steelhooves, you are charged with betraying the Contingent, disobeying direct orders by the Elder, and aiding the enemy of the Rangers. You have been found guilty. But you still die with honor, buried in your power armor, as you deserve. Star Paladin Crossroads, do you have any last words?' Crossroads looks at them both from behind her helmet's visor, her eyes and expression unseen. A minute passes as the rain comes down harder, before she finally speaks, 'Do it.' With a crack of a rifle, Dice puts a bullet right through her visor and into her head, killing her in an instant.\n\n Slice looks on the body, slowly, and unsteadily speaking to the remaining traitor, 'Star Paladin Steelhooves, do you have any last words?' Steelhooves stares forward, like a statue, before his low voice rumbles from within the armor, 'Thank you for letting me see the Elder, Mango Slice. You'll want to use larger bullets.' Slice and Dice look at each other, and Slice bows her head. She unsteadily aims her rifle, equipped with large, armor-piercing rounds, and fires. The bullet punctures right through Steelhooves' helmet and head, but he remains standing. She fires again, and again, and again, emptying her magazine into his head, and only with the last bullet would he finally collapse.\n\nSlice and Dice look down on the Star Paladins as they lay dead, Dice speaking in a quiet voice, 'They betrayed us, Slice.' Slice takes a second before she speaks, 'We could have said they escaped.' Dice faces her, before turning away and trotting, 'I forgot the shovels, Slice. Come on.' The two trot away, taking a dozen minutes to get the shovels, though when they returned, onto the body of Crossroads remained, and Steelhooves is nowhere to be seen."
  MSR.128.a:0 "To Dust"

  MSR.129.title:0 "Snuff the Flame"
  MSR.129.desc:0 "'A group of nearly four hundred traitors are tied up together in a large meeting room, stuffed in like sardines in a can, the rest of the room taken up by loyal knights, paladins, and scribes, armed with the finest laser rifles. Stood in front of all the rebels is River Autumn, on a small stage, wearing the finest of cloaks over her body as she looks down upon the rebels.\n\n 'Traitors and rebels to the Manehattan Contingent, traitors of the Steel Rangers, you have risen up against your rightful Elder. Many of you spread lies of murder, of betrayal, of deceit, you claim that I am an evil mastermind who has overseen an illegal coup. You have one part right. I am a mastermind. Cottage Cheese was old and frail, and died from a cough, and as the only pony willing to take charge, I stepped up to lead our Contingent towards strength. Your ilk have seen fit to stand in the way of this strength, you believe that resisting me was right. But all that led to was death. Death of you traitors, death of your leaders, death of good, loyal Steel Rangers, needless, pointless death. Suicide bombers, massacres of those trying to access the armory as is their right, hidden illegal stashes of weapons, sabotaging critical infrastructure, killing your own brothers and sisters. Your list of crimes are great, and a lesser mare than me would see you all killed.'\n\n She pauses, and takes a step down, off the stage, looking through the crowd, locking eyes with pony after pony, 'But I am no fool and I am no ideologue, I am pragmatic. I want for a stronger Contingent, where all can love happy, healthy, and free from sickness, hunger, or danger. Many of you rejected me because of lies, because of false beliefs of my imminent destruction, because of the silver tongue of the serpent known as Steelhooves.\n\n But I offer you one last chance. Stand, renew your oaths to me, and live to see the world become better. Or stay, and die for your cause.' As she finishes speaking, silence reigns in the room for a few moments, before the first few traitors would stand. They would march past the shocked faces of their comrades to Autumn's side, more and more, until none move anymore. River smiles simply, 'To the dust with them.'"
  MSR.129.a:0 "To Ash"

  MSR.130.title:0 "Stable of Secrets"
  MSR.130.desc:0 "'A grand computer sits in the deepest depths of Stable 29, its screens running constant calculations, as a team of scribes types away at its various terminals. River Autumn, Grand Marshal of the New Equestrian Enclave, stands before the great machine, 'A supercomputer. I've read about these before in ancient books, but I was unaware any were actually produced. Yet this computer apparently killed its Stable to preserve resources, I can see why they weren't used very much.'\n\n Autumn steps around, looking at the many screens, her eyes discerning the lines of code, 'Hmm. This code is odd, it doesn't look like the normal data a terminal would put out. It's almost like the code is alive.' She pauses, looking at the glowing green screens again, 'Cottage Cheese's secret project. That old fool was looking to use a supercomputer to preserve his own life!' She cracks out a laugh, 'He thought that he could upload his consciousness? That old fool, he'd die long, long before he could understand an ounce of this code!' She pauses, and looks at the screens again, smirking softly, 'I will admit, though, I would have enjoyed figuring out how to make that work.'\n\n A scribe approaches her, 'Elder, what should we do with the terminal? Should we keep it?' Autumn smirks more, 'I'd rather not keep a murderous supercomputer around for long. Unlike the ancient Elder, I'm not looking to prolong my life. Scrap the machine, turn it into smaller terminals, use the remaining parts for study and to craft new weapons.'"
  MSR.130.a:0 "Fascinating, still."

  MSR.131.title:0 ""
  MSR.131.desc:0 ""
  MSR.131.a:0 ""

  MSR.132.title:0 "Phoenix From Ash"
  MSR.132.desc:0 "'My fellow ponies of the Manehattan Contingent, this is your Elder speaking to you upon this fine day.' River Autumn stands on a balcony, overlooking Bucklyn, her voice carrying over radios to every corner of Manehattan, 'For a long time, I have spoken on a strong contingent, I have spoken on a realm where ponies can live fear from fear, hunger, and death. This is still my promise, but no longer will we be held back by our titles. We are no longer Steel Rangers, and no longer am I your Elder. From this moment henceforth, I declare the Manehattan Contingent to be dissolved!'\n\n A roar of cheers comes from below, but with a single motion of the hoof, they stop, as she continues to speak, 'Steel Rangers are a organization kept only to a lucky few, the Steel Rangers are technophiles obsessed with saving technology over saving lives. They are hermits who speak softly and wear powered armor. But no longer will we be this. No longer will we hide in our bunkers as the world passes us by! Out there, day by day, ponies are born and die, they starved they die of easily preventable diseases, or raiders, and their leaders do nothing! What is the hope for the Wasteland to be? A southern republic who promises freedom, but changes nothing? Or a marauding empire of slavers who promise prosperity, yet clasp their own ponies in chains? Perhaps it's in the Pegasi up above, too cowardly to return to the surface? No! Equestria shall no longer languish under these groups, letting ponies die day by day!'\n\n With a deep breath in, Autumn grins, 'From this day on, I am no longer Elder of the Manehattan Contingent. I am Grand Marshal of the New Equestrian Enclave, a central state ruled by technology, by strength, for the benefit of all! Hear me ponies of Equestria and rejoice, for I am coming for you! You may raise arms, you may fight against me, but progress, prosperity, and peace are coming by a hoof of steel! You will be fed, you will have houses, and work, you will life lives like no pony in the last two hundred years! Equestria died in ashes, but like a Phoenix, Equestria will come again! Stronger! Better! Equestria rises, praise be to its Grand Marshal!' Her speech finally ends, as a chorus of voices shouts out from below, 'Praise be!'"
  MSR.132.a:0 "Praise be the Grand Marshal!"

  MSR.133.title:0 "Weapons Delivered to Slaves"
  MSR.133.desc:0 "We successfully delivered a shipment of arms to the slave rebels and made sure they received our gifts. This equipment will help them fight back against their oppressors-slave masters. And it will also distract the forces of [EYE.GetNameDef] from our troops when we launch an offensive against them."
  MSR.133.a:0 "Soon they will win their "freedom"."

  MSR.163.title:0 "River Autumn Demands our Loyalty"
  MSR.163.desc:0 "River Autumn, the so called "Grand Marshal" of the New Equestrian Enclave, the state she formed out of her bloody coup of the Manehattan Contingent, has demanded that we swear loyalty to her. While most of our rangers balk at such as prospect, none can deny what will happen if we were to refuse. This New Equestrian Enclave brought down Red Eye, something that we had failed to do for years, so their strength cannot be denied. However, it is uncertain if even our great rangers could hold back the tide..."
  MSR.163.a:0 "We have no choice..."
  MSR.163.b:0 "Who does this tyrant think she is?!"

  MSR.164.title:0 "The End of the Fillydelphia Contingent"
  MSR.164.desc:0 "We've received word from the Elder of the Fillydelphia Contingent: they hereby recognize me as the one true successor of Equestria. Once more, I have broken the resolve of the Steel Rangers, and this time I didn't even need to fire a single shot."
  MSR.164.a:0 "A wise decision..."

  MSR.165.title:0 "Stubborn Old Fools"
  MSR.165.desc:0 "As I predicted, the Fillydelphia Contingent was too stubborn and set in their ways to see the writing on the wall. Their reply made it clear in no uncertain terms that they would never bow down to a "usurper" like me, along with a nice string of expletives. Regardless, they will be handled swiftly."
  MSR.165.a:0 "Unfortunate, but not unexpected."

  ### AJ Ranger CW Events ###

  MSR_aj_rangers.1.title:0 "With Whom does your Oath Lie?"
  MSR_aj_rangers.1.desc:0 "Word has gone out all across our ranks: Elder Cottage Cheese has been incapacitated, many of our brothers and sisters have been slain, and a revolution has spread through our Contingent. On both sides, forces muster and prepare to wage bloody warfare against one another. Already, lines are being drawn and the most zealous are launching raids against the opposing faction, trying to bring about their victory as quickly as they possibly can.\n\nWithin the halls of Bucklyn Cross, a new form of leadership is already forming. A select few have assumed roles of leadership, working together to try to reunify the Rangers. They work tirelessly to secure what is left of their territory, with the eventual goal of ending what they view as an unjust coup.\n\nAcross the river, the self-described 'Applejack's Rangers' are quickly organizing themselves into their own Contingent. Following the example of their Elder, they all zealously fight for ideals thought to be long dead. They won't stop until the Steel Rangers have abandoned the Mission they have held for so long and instead set down a new path.\n\nOnly time will tell which side emerges victorious in this conflict. Either way, the future of the Steel Rangers may very well be decided by its outcome."
  MSR_aj_rangers.1.a:0 "Destroy these traitors!"
  MSR_aj_rangers.1.b:0 "For Applejack!"

  MSR_aj_rangers.2.title:0 "Crossroads' Trial"
  MSR_aj_rangers.2.desc:0 "Star Paladin Crossroads had once been one of the most respected members of our Contingent. Despite her association with the evidently traitorous Steelhooves, few ever dared question her loyalty to our Mission and the firmness with which she upheld her Oaths. Indeed, had she stayed true to our cause, she likely would have been declared Elder in the absence of Cottage Cheese. No betrayal shocked us more than hers, and few did more damage to the unity of our Contingent. Now, she stands trial before a Council of those who once served under her, those who once looked up to her as a shining example of what a Paladin should be.\n\nLooking throughout the room, Crossroad's felt little but disgust. She remembered when these ponies were but foals in training, still needing help to clean their guns. Now here they stood, playing at being Elders. And there was Stonewall, the ringleader of them all. Though he betrayed no hints of it, she had little doubt that he was overjoyed to see her put low like this. They had never seen eye to eye, with him often questioning her orders or choosing to interpret them in a rather creative way. Now, he stood as the judge presiding over her fate, with the rest of the Council being the jury. No doubt they'd just go along with whatever he declared.\n\nThe silence that had filled the room was broken, as the stallion who was the present target of Crossroad's glare began to speak.\n\n'Star Paladin Crossroads. Though I don't find you worthy of such a title, it is still your right until the conclusion of this trial. You stand accused of the following: Treason, murder, sedition, theft of equipment, crimes in violation of the Code of Steel, crimes in violation of the Sunrise Accord, crimes against the Princesses and equinekind, and of being an accomplice in the overthrow of Elder Cottage Cheese. In light of these crimes, and of near limitless unlisted offences, this Council has revoked your right to a defence, as is our power as granted by the Wartime Emergency Response Mandate. Should you be found guilty, all honors shall be removed from your name, you will be stricken from the record, and you will be sentenced to death for your crimes. The Council will now decide your fate.'\n\nIt took only a few seconds before the first Paladin weighed in, with a sure decree of 'guilty.' This was quickly followed by another verdict. Paladin Banana Nut took a moment to glance around the room, before giving a thoroughly nonreassuring apologetic look at her former superior and joining her compatriots.\n\n'With that, it is the ruling of this Council that you are guilty of all charges brought against you. Your execution will be carried out immediately, as such is befitting of the severity of your crimes. May the Princesses have mercy upon your soul.'\n\nThe end of the trial came quickly in the form of a laser beam, shot from the rifle of one of the Knights standing to either side of Crossroads. The dust hadn't even settled before the Council disbanded, sending all those gathered back to their duties."
  MSR_aj_rangers.2.a:0 "Such is the fate of traitors."

  MSR_aj_rangers.3.title:0 "A Bigger Issue"
  MSR_aj_rangers.3.desc:0 "A new front has opened in our war to make the Wasteland a better place, as the pegasi have broken their centuries long isolation to descend upon us from above. Refugees have begun to flood across Manehattan, many of them seeking refuge within our territory or even going beyond to get as far away from the Enclave menace as possible. Rumors are already spreading of countless atrocities being committed on the eastern end of our fair city, with entire settlements being razed to the ground and numerous innocents being killed on sight.\n\nIn light of this greater threat to not just our own survival, but the survival of all of ponykind, the idea has been proposed to seek a temporary truce with the rest of the Contingent. Though it doesn't sit well with many, none can deny that we have suddenly found ourselves with far higher priorities than reunification. Surely, they would similarly be able to see the reason in putting aside our differences to face this common threat."
  MSR_aj_rangers.3.a:0 "Request a ceasefire."
  MSR_aj_rangers.3.b:0 "We'll deal with them later!"

  MSR_aj_rangers.4.title:0 "A Ceasefire?"
  MSR_aj_rangers.4.desc:0 "Today, a skirmish between us and the traitors calling themselves 'Applejack's Rangers' unexpectedly turned into a diplomatic summit. A group of traitors waving a white flag approached one of our outposts, requesting to parley with us. Despite our initial hopes, it seems they were not there to surrender, but rather to present an offer for a truce between our two factions. An offer which was relayed to Bucklyn Cross with all due haste via the nearest radio.\n\nThe Council is uncertain as to how to deal with this offer. Though it can't be denied that the Enclave presents a unique threat to us, we aren't entirely convinced that they are anywhere near dangerous enough to warrant putting off our ongoing effort to reunify our Contingent. After all, what could be more important than the future of the Steel Rangers? Certainly not defending raiders and ignorant scavengers from some boogeyman from above the clouds.\n\nHowever, many of the reports we receive from other parts of Manehattan are troubling. Though we have been unable to send out scouts to confirm any of these reports due to the ongoing war, we have witnessed the Enclave's cloudcraft flying overhead and their soldiers swarming across the sky. Their forces do appear formidable and they haven't gained a reputation for being reasonable during their invasion.\n\nBesides, even if we did agree to the truce now, we can always return to our reunification efforts once this new external threat has been dealt with. With that in mind, the Council must reach a decision..."
  MSR_aj_rangers.4.a:0 "A reasonable offer."
  MSR_aj_rangers.4.b:0 "I'll never fight alongside traitors!"

  MSR_aj_rangers.5.title:0 "The Manehattan Contingent Accepts!"
  MSR_aj_rangers.5.desc:0 "Our envoy has returned to us today, bringing with them nothing but good news. It seems that our former brothers and sisters within the other half of the Manehattan Contingent have seen reason in our proposal, relaying their acceptance of our temporary truce against the far larger threat presented by the Enclave. However, we must be prepared for hostilities to resume as soon as the pegasus invasion is dealt with."
  MSR_aj_rangers.5.a:0 "We'll send those birds packing!"

  MSR_aj_rangers.6.title:0 "The Manehattan Contingent Refused!"
  MSR_aj_rangers.6.desc:0 "The envoy we sent to our foes across the river returned today, their power armor in much worse shape than it was prior. It seems that they were accepted into one of our rival's outposts and their message was successfully relayed back to Bucklyn Cross. After a while, a response was given in the form of an attempted ambush with the goal of killing or capturing our entire envoy.\n\nQuick thinking by one of our Knights led to them breaking through a conveniently thin wall that had been ready to collapse after two centuries of wear.\n\nThankfully, they managed to make their way back to us from there in only slightly worse condition than when they first departed. Though this attempt on their lives was nothing short of disgraceful, it has made their response to our truce loud and clear."
  MSR_aj_rangers.6.a:0 "We have no choice but to continue the fight."

  MSR_aj_rangers.7.title:0 "Firefight at Bucklyn Cross"
  MSR_aj_rangers.7.desc:0 "When word had come to us that the so-called 'Applejack's Rangers' wanted to meet us for a prisoner exchange, we had thought this to present a great opportunity to gain a few new prisoners of our own. An ambush was prepared, with our forces being believed to be more than enough to pull off a rescue and capture operation at once. Unfortunately, the plan was derailed immediately by the unexpected presence of the Stable Dweller.\n\nPaladin Stonewall looked across the carnage with a look of barely contained disgust. Even worse than the dead were the dying, many of his best Knights and Paladins injured to the point where their fates were sealed. Word had already reached him of the work of this so-called 'Hellmare', who was allegedly responsible for most of this death. He hadn't believed the reports at first, but here was the evidence in front of him.\n\nEven worse, they had lost their best chance to get their Elder back. They weren't sure what condition he was in, but even his corpse would have been better than nothing. A proper funeral for the old stallion would at least remind his forces what they were fighting for. Stonewall would have made sure that whoever had allowed this disaster to happen was reprimanded, if they weren't currently one of the many bullet-strewn corpses being thrown into the body pile.\n\nTurning his back on the scene, the Paladin sighed as he began to trot away. The rumor mill was already going wild, tales of a 8-foot tall mare with flames surrounding her infesting the nightmares of his Rangers. He'd have to address the situation and reassure them that they weren't fighting a literal demon straight from the Pits of Tartarus. Even if he wasn't so sure of that himself."
  MSR_aj_rangers.7.a:0 "By Celestia's mane..."

  MSR_aj_rangers.8.title:0 "Reinforcements from the Hoof"
  MSR_aj_rangers.8.desc:0 "We had been expecting reinforcements from the Hoofington Contingent for a while now. Last we had heard though, there was an 'unexpected delay' holding them up. We were left in the dark as to what the nature of their delay was, until it very loudly made itself clear today on the border between our territory and that of the traitors.\n\nAn ongoing skirmish between our forces was interrupted this morning by the nearby water treatment facility being quite destructively removed from its foundations. The battle was brought to a temporary halt, as both sides expected the other to be trying something. To the surprise of both, what emerged was a small army of Rangers with the insignias of the Hoofington Contingent, still visible despite the grime and filth covering their armor.\n\nThe new arrivals wasted no time in turning against our foes, laying down fire upon them and pushing them back. Though our own forces were too disoriented by the sudden shift to press the offensive, they did manage to regroup in time to secure our lines once more. The leader of these Rangers quickly identified themselves as Paladin Sugar Toffee and explained that they had to move through the labyrinthian Manehattan sewer system to get around enemy lines, due to the Applejack's Rangers control over the rivers coming into the city.\n\nWith allies like these on our side, we have no doubt that this war will be brought to a swift conclusion before too long."
  MSR_aj_rangers.8.a:0 "Hurrah for Hoofington!"

  MSR_aj_rangers.9.title:0 "Victory in the Bucklyn Outskirts!"
  MSR_aj_rangers.9.desc:0 "The Bucklyn Outskirts are ours! The menace that had occupied it prior has been forcefully removed, driven back to territory that is of less strategic value to us. Now all that's left to do is to decide what to do with our newfound territory.\n\nOur first option is considered the strategic one, securing it as a front line against any petty warlord states that may try to pick a fight with us. Fighting with some distance between our fortifications and our main base of operations would be far more comfortable than holding off an army from right outside of our headquarters.\n\nAlternatively, we can also go through and pick the ruins clean. We're sure that our new lands are likely full of technology, useful salvage, and plentiful supplies. Though the outsiders living there may not appreciate it, we do need just about everything more than they do."
  MSR_aj_rangers.9.a:0 "This will make a fine buffer zone..."
  MSR_aj_rangers.9.b:0 "Seize everything of value!"

  MSR_aj_rangers.10.title:0 "Defeat in in the Bucklyn Outskirts!"
  MSR_aj_rangers.10.desc:0 "Our forces have failed to break through the outsiders lines at the Bucklyn Outskirts. It seems they were more prepared for us than we had anticipated, providing a firm defence from behind their makeshift fortifications. Our own vastly superior equipment and training did not appear to be enough. Though our defeat might be embarrassing, it is also a valuable lesson so as to the dangers of hubris."
  MSR_aj_rangers.10.a:0 "Drat!"

  MSR_aj_rangers.11.title:0 "Defeat in in the Bucklyn Outskirts!"
  MSR_aj_rangers.11.desc:0 "Our forces have failed to break through the outsiders lines at the Bucklyn Outskirts. It seems they were more prepared for us than we had anticipated, providing a firm defence from behind their makeshift fortifications. Our own vastly superior equipment and training did not appear to be enough. Though our defeat might be embarrassing, it is also a valuable lesson so as to the dangers of hubris."
  MSR_aj_rangers.11.a:0 "Drat!"

  MSR_aj_rangers.12.title:0 "Successful Defense!"
  MSR_aj_rangers.12.desc:0 "We've done it! Our valiant forces have held back the power armored menace that threatens us from within their fortress in Bucklyn Cross. The tone of our soldiers guarding the border has rapidly shifted from one of impending doom to one of overjoyed enthusiasm, as they have shown that a Steel Ranger can indeed bleed and die like the rest of us. However, we must remain ready and alert should they try to advance upon us again."
  MSR_aj_rangers.12.a:0 "Hurrah!"

  MSR_aj_rangers.13.title:0 "Failed Defense"
  MSR_aj_rangers.13.desc:0 "Our border guards were overwhelmed by a swift offensive by the Steel Rangers. The power armored supersoldiers have quickly moved into our border territory, establishing it as their own. While we have no desire to allow them to just take our land, there is unfortunately little we can do against such a heavily armed and armored foe. Our ranks are already growing increasingly demoralized, as the concept of fighting these 'metal demons' is an unappealing one."
  MSR_aj_rangers.13.a:0 "Damn."

  MSR_aj_rangers.14.title:0 "Failed Defense"
  MSR_aj_rangers.14.desc:0 "Our border guards were overwhelmed by a swift offensive by the Steel Rangers. The power armored supersoldiers have quickly moved into our border territory, establishing it as their own. While we have no desire to allow them to just take our land, there is unfortunately little we can do against such a heavily armed and armored foe. Our ranks are already growing increasingly demoralized, as the concept of fighting these 'metal demons' is an unappealing one."
  MSR_aj_rangers.14.a:0 "Damn."

  MSR_aj_rangers.15.title:0 "Crackdown on Traitorous Thought"
  MSR_aj_rangers.15.desc:0 "We can not ever have a repeat of the Ranger Schism. We WILL not ever have a repeat of the Ranger Schism. Every stallion, mare, and foal will be monitored. Not a single pony will be able to so much as move without the council knowing about it. Tap every terminal and telephone, place informants on every block, and make sure a squad of knights can arrest anypony in moments.\n\nHenceforth, any mention of \"Steelhooves\", \"The Lightbringer\", or any other pony, idea, or phrase associated with the Traitors is banned! Criticism of the Paladin Council is banned. Dissatisfaction with the Chain that Binds is banned. Order will be maintained within the Contingent at all costs, for the sake of the Rangers as a whole, and the council will be the ones to maintain it."
  MSR_aj_rangers.15.a:0 "Affirmative."

  MSR_aj_rangers.16.title:0 "An Emergency Meeting"
  MSR_aj_rangers.16.desc:0 "The atmosphere of the room was inescapably bleak. Paladins Ginger Root and Scotch Brite sat at the table next to each other, while Banana Nut sat across, her head buried in her hooves as the other two stared worriedly. Suddenly, the conference door opened, with an uneasy air of authority beginning to sweep in. "Paladins." Banana Nut raised her head upon hearing the stoic voice. "Paladin Stonewall," the three saluted the stallion, although Stonewall only chose to stare at Banana Nut, the pony with the most worried expression on the table. "Sorry, just... deep in thought." she replied. "Yeah, you're not alone," Ginger Root interjected. "This has probably been the longest week of my life." \n\n"I know you all feel that way," Stonewall said calmly. "I... do as well." It took him a moment to recall everything that had occurred, but Stonewall focused once more. "But we need to be realistic about our options. The situation has changed drastically since last time we met." Even if it was an obvious statement to make, some level of confidence was better than none, and Stonewall knew this well. "Right now, the Steel Rangers need leadership. With the Elder dead-" \n\n"What? You want me to lead?" Banana Nut exclaimed.\n\n"Not just you, Paladin. Each of us, together. While individually we may never come close to reaching the Elder's experience, perhaps together we can form the level of leadership that our contingent most desperately needs." The confidence in his words batted away the timid air that filled the room. It was this stoic charisma that made the other three Paladins respect him so. "A council of Paladins..." Scotch Brite muttered, almost grinning at the thought. "We'll have to work out the details later," Stonewall continued. "But for now, I think it's best if we waste no time and form the council. We've got a lot of ground to cover before we can call ourselves leaders. And even if it's just temporary, we're now dealing with the same Rangers that we once shared paths with. The first step is to fill in the void left by the death of the Elder." He looked around the table and saw nods of agreement.\n\n"Ginger, Scotch, Banana, join me in leading our Steel Rangers."\n\nAfter a moment of silence, Ginger nodded and stood up, giving Stonewall a strong salute. Scotch then followed suit. Banana Nut, however, remained seated. She seemed to have trouble looking at Stonewall in the eye. "I don't mean to interrupt your plans or anything, but... I'm not fit to lead like this." she admitted. Stonewall thought of what to say for a moment, and then turned to the worried mare. "Paladin, you were always the most levelheaded pony here. After seeing how much you cared for Cottage Cheese, you deserve the chance to show everyone that you can be trusted with the responsibility to lead us." Banana smiled, and then proceeded to give the final remaining salute."
  MSR_aj_rangers.16.a:0 ""Now, let's get to work.""

  MSR_aj_rangers.17.title:0 "Back to our Regularly Scheduled Programming"
  MSR_aj_rangers.17.desc:0 "With the Enclave threat dealt with, the Council has wasted no time in ordering our forces to get back into position to deal with the traitors who seek to destroy everything the Steel Rangers stand for. Already, our forces are reorganizing to launch a quick offensive with the hope of catching the treasonous filth off guard and securing a rapid victory. It is our hope that the end of this war could be on the horizon."
  MSR_aj_rangers.17.a:0 "We'll show those traitors now!"

  MSR_aj_rangers.18.title:0 "The Ceasefire is Over"
  MSR_aj_rangers.18.desc:0 "With our truce coming to an end, the cowards that continue to keep our Contingent divided have wasted no time in mustering their forces for a rapid offensive against us. It seems they hope to strike us before we have recovered and regrouped from the war against the Enclave. We won't let ourselves go down so quickly though, as orders are now going out to gather our forces and defend our territory from those who would seek us harm. When their forces charge our lines, they will not be met with a disorganized and understaffed outpost, but instead with a fortified stronghold ready to hold out against the armies of Tartarus itself."
  MSR_aj_rangers.18.a:0 "As expected."

  MSR_aj_rangers.19.title:0 "Steelhooves Steps Up"
  MSR_aj_rangers.19.desc:0 "Following the defeat of Elder Cottage Cheese, many expected the Steel Rangers to descend into chaos. Already, lines were being drawn and allegiances were being declared, as our entire Contingent quickly descended into chaos. That is, until the intervention of Star Paladin Steelhooves, supported by Star Paladin Crossroads. Together, they managed to peacefully gather the most influential ponies from across the Contingent. Scribe, Paladin, and Knight alike were all brought together to discuss the future of the Steel Rangers.\n\nInitially, this was a heated affair. Tempers ran high and disaster seemed inevitable, until evidence of what Cottage Cheese was actually trying to accomplish was brought to the room. The old Elder, in his madness, had sought to achieve the impossible: Immortality. Such an idea was initially outright rejected, with many of those who had faithfully served Cottage Cheese for decades insisting that it was nothing but lies meant to slander his good name. However, as more evidence was brought forward and more pieces were connected regarding his odd behavior, many of the Rangers who had been on the borderline began to see the truth in the matter.\n\nNeedless to say, the common opinion of our now former Elder shifted dramatically. Outside of a few holdouts who insisted upon his innocence, most of the influential ponies within the Contingent have conceded to the reality of the situation: That Cottage Cheese was insane and was attempting to upload himself to a machine in a desperate attempt to extend his dwindling lifespan. With the true nature of his obsession successfully conveyed to those who had been ready to tear the Contingent apart over his removal, we were simply left with the question of who to look to for leadership now.\n\nA question which was answered in the form of Steelhooves himself, who despite being a divisive figure, has the most support of anypony in our ranks as the new Elder. The only counter proposal issued against him was an idea by Paladin Stonewall to form a 'Council' of sorts, which was quickly disregarded by most of those present as a pointless breach of tradition.\n\nWith that out of the way, Steelhooves has officially become the Elder of the Manehattan Contingent."
  MSR_aj_rangers.19.a:0 "Long live Elder Steelhooves!"

  MSR_aj_rangers.20.title:0 "The Old Guard"
  MSR_aj_rangers.20.desc:0 "Although many of our most senior rangers have betrayed and joined forces with that bastard, Steelhooves, a select few have remained at Bucklyn Cross. And now, with the outbreak of open hostilities, many have stepped up to to offer their services to the contingent once more. Many of them are veterans of the early years of Cottage Cheese's Eldership, and share the late Elder's vigor for the rightful cause of the rangers. Most of them are well past their primes, but we must take what we can get in these trying times, and besides, isn't it the spirit that matters anyways?\n\nChief among this crowd of old volunteers is one Major Napalm, and while technically a scribe, his accomplishments are more than enough to justify a command position. The Major is infamous among the lower ranks as being the most crotchety, confrontational son-of-a-mule you'd ever have the displeasure of meeting, and his well known love of pyrotechnics was matched only by his devotion to Cottage Cheese. The Major is confident his group of volunteers will serve valiantly, and who are we to tell him otherwise?"
  MSR_aj_rangers.20.a:0 ""Talk about scraping the barrel...""

  MSR_fsr.1.t:0 "The Fall of Fillydelphia"
  MSR_fsr.1.d:0 "Rain pours down onto the ruins of Manehattan, on the borders of the Contingent, as two Knights sit inside the third floor of the ruins of an office building, protected from the rain and having a good vantage point. Mango Slice and Dice talk to each other as the rain comes down, passing the time of boring border guard duty, "Sorry, Slice, but it's just true, Countess Coloratura is better than Sapphire Shores, she's the pony of pop." Slice sits, cleaning her anti-machine gun with a rag, responding, "Sapphire Shores is the original pony of pop, Countess Coloratura just stole the title, because she's not as original and also her costumes sucked." Dice, a minigun attached to his armor on one side, and a grenade launcher on the other, retorts, "Sapphire's only positive is her costumes, she thought if she distracted the eyes, pony's ears wouldn't work either." Slice moves to retort, only to pause, "E.F.S, we've got a lot of hostiles coming in from west, and a large group of friendlies."\n\n Dice quickly stands up, trotting to a nearby hole in the wall, power armor crunching against the old concrete of the building. Rapidly approaching is a group of Rain Riders, in cars and motorbikes, hounding after another group, running away on hoof, "Radio for assistance, we're going to have injured." Slice stands, and reaches a hoof for her neck, "Keep the cheesy one-liner next time. Paladin Shortcake, this is Knight Mango Slice, requesting immediate assistance, we are three klicks west of Steelhooves' Shack, I repeat, three klicks west, we require immediate assistance."\n\n From his vantage point, Dice takes a deep breath in, watching as a massive group of ponies, some in power armor, rush right under the building, hounded by Rain Riders, "Three floors, I can do that." With all four legs, he jumps from the ledge, crashing down on one of the Rain Rider cars, right on the hood, flipping the entire vehicle over, crushing the raiders inside. Uninjured from the fall, Dice spins to face the oncoming vehicles, minigun immediately spinning up, firing a hail of bullets. They tear through the unarmored bodies of the raiders, and right through their vehicles, splattering the asphalt with blood and viscera, causing a huge pile-up on the narrow road.\n\n The Rain Riders, seeing the sudden resistance, bring their vehicles to a halt, looking to a large central vehicle. A semi-truck with a stallion sat inside, the raid leader, who revs the engine of his vehicle. Before he can charge, though, the sound of a anti-machine rifle tears through the air, and right through the semi, exploding it in a massive fiery explosion, lighting all ammunition on board the vehicle. Slice watches from on high, racking a new bullet into the chamber, watching as the raiders turn tail and flee.\n\n With that, Dice turns to face the friendlies, seeing a large group of haggard and injured ponies, "Who are you?" He notices the symbol of the Fillydelphia Contingent on a few of their pieces of armor, "Fillydelphia? Why are you up here? Where's the rest of you?" One of the ponies, nursing a bullet wound, responds after a second, "We're all that's left. Fillydelphia fell. We're here to help, Brother.""
  MSR_fsr.1.a:0 "We will welcome them."

  MSR_arbu.1.title:0 "Vile Rumors"
  MSR_arbu.1.desc:0 "Arbu is a town of humble, quiet ponies, just like any other in the Wasteland. They enjoy tending to themselves and rarely meddle in outside affairs, and they've even established themselves an honorable reputation of being respectable hunters. Very hospitable to anypony who happens by, no problem has ever seen to have arisen from those ponies. The strangest thing to come from any report seems that they nearly all share the same mark on their flanks. Other than that... is a town like Arbu a reasonable cause for these rumors? Or does it hurt to simply have an actually normal town for once?\n\nThe former question seems to be brought up quite often, and as frequently as the question is asked, it's always answered with the same rumors. The same rumors that they eat their own. Rumors that the townsponies of Arbu are kind and hospitable on the outside, but how they secretly consume meals that come directly from the very same flesh that makes them. There's been at least one old report from a pony who scouted the town with these rumors in mind, only to return with nothing to confirm these suspicions.\n\nSoon after, formal permissions for an investigation were to be sent out to try to follow on these rumors, only for the ponies at Arbu to respond back in quite the repulsive manner. Even then, any pony accused of cannibalism would rightfully respond in disgust... and in good reason. To our eyes, there are no reports of them harming or killing any friendly ponies, and seem to fend off from their own share of mutants and raiders every now and then. In fact, they may even go so far as to hunt down troublemakers for the sake of protecting those who visit their town in fear or desperation.\n\nThese rumors seem to be causing quite the stir, is it rightful to step in and see if they are true?"
  MSR_arbu.1.a:0 "Rumors are rumors. Let them keep to themselves."
  MSR_arbu.1.b:0 "We need to dig into this more."
  
  MSR_arbu.2.title:0 "Results of the Investigation"
  MSR_arbu.2.desc:0 "To our disgust, the rumors surrounding Arbu turned out to be true. Our paladins have been able to locate numerous pony corpses being preserved and harvested across various establishments in the town, even being served as food among themselves and upheld as a repulsive tradition. Though we're not sure yet how deep the molerat hole goes, we have seen more than enough to justify action. The town of Arbu and surrounding areas will be brought under our direct control, so that we may take every action necessary to prevent this from ever happening again."
  MSR_arbu.2.a:0 "We do not tolerate cannibalism."

  MSR_arbu.3.title:0 "The Truth Behind Arbu"
  MSR_arbu.3.desc:0 "Vile, vicious, disgusting savages! Consuming the flesh of our beloved species like the feral beasts they are, and right under our noses this whole time. It all makes sense now... their welcoming nature, their unnatural hospitality to any passerby, and the marks on their flanks... their own way of telling the world how abominable each and every one of those ponies are, if you can even call them that anymore.\n\nTheir efforts to keep their horrid acts of cannibalism have finally been revealed.\n\nThey're far from ponies at this point. They're savages, and must be dealt with, sooner or later. Nearly every building in Arbu holds a basement underneath, all emanating the same foul stench. These basements are always locked, and until now have been kept hidden from the outside world. These basements act as the butcheries of Arbu. It's these butcheries that no doubt give the cannibals of Arbu their meat, the same meat that comes from the innocent ponies they no doubt hunt down and capture, only to lock them away to soon be carved up and eaten.\n\nTurns out those rumors were right after all."
  MSR_arbu.3.a:0 "These monsters cannot be allowed to live!"
  MSR_arbu.3.b:0 "We'll put an end to this in an orderly manner."
  
  MSR_chemevent.1.t:0 "Tin Soldiers"
  MSR_chemevent.1.desc:0 "Knights Mango Slice and Mango Dice, now given the title of Officer, stand in front of squads of power armored ponies, surrounded by thousands of ponies, griffons, even some thestrals. The gathered armory stands at attention, facing a balcony in the capital, as River Autumn trots onto the balcony, wearing formal robes over her body. She looks over her gathered legions, a force larger and more well-organized than any force she had seen before, beyond the wildest dreams of even the most optimistic Steel Ranger. Thus, with a cast of a spell on her throat, she would speak loud enough to be heard by all.\n\n "Soldiers! For too long has our nation been tied down by our past, by our connection to the Steel Rangers, and their flawed systems of war! Rangers rejected all who were not one of them, and they fought for only one thing, and that was greed! But no longer, no longer will we fight wars to line the pockets of those above us! No longer will good mares, stallions, cocks and hens march to their death pointlessly! From this day onward, our armed forces is the Equestrian Freedom Army, and with bullets, and with bombs, and with blood and with bodies will we bring justice, freedom, and prosperity to every pony in the wasteland! We are no band of conscripts and mercenaries like the southern republic! We are no band of barbaric xenophobes like the Grand Pegasus Enclave! We are not a roving horde of raiders like Red Eye! For the first time in two hundred years, a new army marches in Equestria, and our march will not stop until every corner of Equestria is free!"\n\n All below answer her speech with a roaring call, "Praise be to the Grand Marshal!"\n\nWith a growing volume, River continues, "Let our enemies hear me now! Let them hear the marching of hooves! Let them hear the trundle of our wheels! Let them hear our guns, our lasers, let them hear your cries, soldiers of freedom! Let them hear, and let them fear, let them fear that we are coming for them! Every petty despot and every false republic shall be torn down, and Equestria will be free once more!" The army responds with a cry heard all across Manehattan, "Praise be!""
  MSR_chemevent.1.a:0 "We march!"
  
  MSR_chemevent.2.t:0 "Quiet Moments"
  MSR_chemevent.2.desc:0 "It's a cold day in Manehattan, with Mango Slice and Dice on temporary leave from service due to an injury. Dice wears a cast around his foreleg, having gotten it broken when trying to stop a Speedfreak from running over one of his soldiers. Slice sits down across from him, in an old chair, placing a plate of bread before him, "It's been a while since we've been able to just breathe, hasn't it been? It feels weird, not being in the barracks anymore." She takes a second, before speaking softly, "I keep on thinking about that time we stormed the armory. When River Autumn was stood right there, and I had a loaded gun. I could have killed her."\n\n Dice takes a small bite of bread, looking at her and placing the bread right back down, "You aren't to blame for Crossroads, or Steelhooves, we were just following orders." She frowns softly, "We didn't have to. We could have disobeyed. But we obeyed, like... like tin soldiers." Dice sighs softly and leans back, "Look around you at everything she's done, Slice. I know you liked Steelhooves, but he's gone, even if there are rumors of him being spotted. The Grand Marshal has given everyone work, she's brought back factories, given us a house, and food, and something worth fighting for, Slice. The Speedfreak I stopped was a slaver, and if it wasn't for her, if I was still a Ranger, I wouldn't have thought twice about them. But now? Now they’re free, they have food, and a job, and a life, just like us. I fought for Cottage Cheese because I swore an oath. I fight for Autumn because she's done good, and I want to do good too."\n\n Slice sighs and looks down, "I know. I just keep thinking about it. About Crossroads, and Steelhooves, and every pony I've killed in service to her. Is all this blood really worth it?" She looks back up, "I hear that there are some schools opening up, in need of teachers. They're accepting any Ranger educated ponies immediately. Why don't we retire, go live our lives away from everything?" Dice sits up and looks at her, "Because if I'm not out there, then someone else will be. I’m going to fight, Slice, and I hope you will too.""
  MSR_chemevent.2.a:0 ""I will.""
  
  MSR_chemevent.3.t:0 "Over the Air"
  MSR_chemevent.3.desc:0 "The sun shines down hotly in New Appleloosa as tired ponies crowd into the local bar, thirsty throats and hungry stomachs ready to be quenched after a long day of work. Tuning in to their favorite radio station, the whole town would be surprised, when instead of the sultry tones of DJ P0N-3, they hear the silky sound of a mare's voice over the radio, "Greetings, ponies of Equestria, and beyond. I’m sure many of you have heard the news that we, the New Equestrian Enclave, have liberated Tenpony Tower from those who ruled over it. Many of you were likely worried that your music would play no longer, but worry not, all the tunes you're sick of will play again. I am Grand Marshal River Autumn, and I invite you all to listen closely."\n\n Though some in the town look nervous, all listen in, curiosity overtaking them as she continues to speak, "To the slaves of Fillydelphia, to the abused of the New Canterlot Republic, to all pegasi, ponies, griffons, thestrals, or even alicorns who hear this, I promise one thing. Freedom. Freedom from hunger, from deprivation, freedom from danger, and sickness, and death. Freedom to live a safe, prosperous life. To the false prophets of the Wastes, to Gawd, to Red Eye, or whatever underling might be listening, to the Goddess, and to any other pony who seeks to oppress your population, I promise this. Death. Death to your systems, death to your oppression, death to your false promises. For the republics who offer democracy, but never truly count the votes casted, I offer death. To the slavers and mercenary bands, whose whips and machine guns score the flesh of the innocent, I offer death. To the military of the pegasi above, who seek to steal away the Sun, our birthright, I offer death. I am coming, I, and my armies, are coming for you.\n\nAnd for those petty tyrants and false prophets, you may try and run, you may try and hide, but there is no corner in Equestria that I will not scour. To those who fight, I make an offer. When you see my armies, take the arms forced upon you by your overlords, lay them down, and surrender. Prosperity, freedom, and peace to all. Until we next meet, ponies of Equestria, this is where I sign off." With a click, the radio begins to play the songs of Sweetie Belle, the whole bar going silent."
  MSR_chemevent.3.a:0 ""See you soon, everypony.""
  
  MSR_chemevent.4.t:0 "Statement of Intent"
  MSR_chemevent.4.desc:0 "A warm wind blows through Fillydelphia, as thousands of freed slaves gather together in streets lined with soldiers stood at attention, uniforms clean and weapons shining. Stood on a stage constructed where city hall once was is River Autumn, wearing her formal robes, overlooking a crowd of colorful faces, "Ponies of Equestria, slaves of Red Eye, soldiers of freedom, we have come a long way. It has only been a short while since my forces liberated this city, freeing you within it." A loud cheer comes from the gathered slaves, though it's short, "And I know that many of you are skeptical of me and my government. Many see me as a tyrant, stealing away freedom, stamping on what they call rights, and liberties."\n\n She takes a small breath, before she continues, "They are right, for every society needs to pick and choose what they allow. Equestria is a fragile thing, if you don't believe me, then look at the ashes around you. Years ago, here in this city, slaves rose up against Red Eye, demanding their freedom and their rights, but Red Eye crushed them. Many see me as much the same, but they are wrong. For all throughout my Equestria, ponies wake up every day with bellies full of food. They go to jobs and earn living wages, they spend time with friends, and family. They send foals off to schools and live in the shadows of hospitals, ready to stop any disease. No longer do ponies have to worry about raiders riding through their town. Some say I take away freedom, but I ask you, where is the freedom in starving to death in a democracy? Where is the freedom in cowering every day in a lawless anarchy? I offer freedom to each, and every, pony, and I offer the ability to exercise the freedom. I fight against tyrants and here, in the city of tyrants, I give to you all an oath."\n\n From behind her a loyal scribe approaches, offering a silver circlet, which she floats around her neck, "This circlet is made from the remnants of Red Eye's cybernetic eye, the tyrant of all tyrants. And I tell this to each and every one of you. As long as I wear this necklace, Equestria will remain prosperous, Equestria will remain free, and every pony will be prosperous!" With that, the crowds would all shout in rapturous joy, "Praise be!""
  MSR_chemevent.4.a:0 "Praise!"
  
  MSR_chemevent.5.t:0 "Laying Down Roots"
  MSR_chemevent.5.desc:0 "In a quiet apartment in Fillydelphia, Mango Slice sits. She looks down blankly at an application, for a local teaching position, until the door opens behind her. Dice trots in, wearing an officer's uniform, and comes up next to her, "You resigned?" Slice nods after a second "Maybe Autumn is good, Dice, maybe you're right there. But I just can't fight anymore. Every time I pull the trigger, I think about her. About Crossroads. Every time I put on my armor, I hear the crunch of the bullet against her helmet. Every time I hear a gun shoot, I flinch. And the rumors, I keep hearing them, ponies saying they've seen Steelhooves, seen him trotting around, they're like ghosts, Dice. I can’t do it anymore."\n\n With a moment of silence, Dice comes up next to her, giving her a small nod, "You don't need to say anything more. You shouldn't have forced yourself to continue fighting if you felt like that. And I'm sorry if I was why you stayed. You're moving on, and I'm happy for you." Slice smiles softly, "Yeah, I think teaching will be nice. I've not spent much time around the ex-slaves, but from what I've heard, a lot of them are eager to learn, and oddly nice." Dice takes a seat next to her, "Well, we’ve given them freedom, food, and homes. Why wouldn't they be nice to us?"\n\n A moment of silence passes, before Slice speaks again, "I've been thinking about seeing someone, too. One of the knights we attacked during the raid on the armory, she's a pretty cute mare, and I've seen her around one of the local schools. I might, you know, make my move." Dice smirks softly, "Oh, so I'm getting a sister in law? As long as it makes you happy, Slice, I'm happy too. Now come on, if you're retiring from the army, you deserve some alcohol.""
  MSR_chemevent.5.a:0 "Life goes on."
  
  MSR_chemevent.6.t:0 "Of Shepherds and Flocks"
  MSR_chemevent.6.desc:0 ""Ponies are, at their core, herd animals, animals who want to be controlled, and corralled. That is why there has never been a successful pony democracy. Stalliongrad was a dictatorship by any other name, the River Federation a corrupt and bureaucratic mess, and Equestria, of course, worshiped the ground the Princesses trotted upon. This is because ponies are herd animals, they want a shepherd who will lead them."\n\n A class of attentive foals sits in the Alpha-Omega Hotel, listening intently to River Autumn as she speaks, "Doctor Ion Chandelier, inventor of the psychology of sustainability, wrote about a concept in his writings. Immortality projects. When a pony rejects their connection to nature, their moral nature, and instead seek to control and bend nature to their will, they use immortality projects. Environmental destruction, murder, genocide, war, all of these are often used as immortality projects, to try and forever leave a pony's name in history. Red Eye did much wrong, but one thing he never did wrong, was teach you foals. Indeed, it was a good action he did by teaching you all, but for the wrong intentions, for it was an immortality project."\n\n A Pegasus student scribbles a few notes in a small book as she steps amidst the students, looking each of them in the eyes as she trots past, "But I am not a pony to deny my mortality. One day, I will die, likely before Equestria is truly returned to greatness. But I will die happy, knowing I set the spark that would lead Equestria to rise, like a phoenix from the ashes. Already large swaths of Equestria are peaceful, prosperous, and free, but a tough road lays ahead, and at any time, I may die."\n\n She pauses, looking the pegasus student in the eyes, watching as he takes notes, "That is why I will teach you all to become the new shepherd of ponykind. One of you will prove your worth, and become the next Grand Marshal of Equestria, and guide your flock into glory and greatness." She trots back, looking out of a nearby window, upon a glorious city, rebuilt from the ashes, "Ponies may die, and I may die too.""
  MSR_chemevent.6.a:0 "But ideas never die."
  
  MSR_chemevent.7.t:0 "Canterlot Chaos"
  MSR_chemevent.7.desc:0 ""Freaks, left flank! Dice, Hail, take them out!" The sound of two miniguns fills the dead air of Canterlot, the flashing of guns illuminating the sickly pink cloud, their sound waking the dead. Ghouls, pink and fleshy, stream out of a nearby office building, shambling close to the Steel Ranger position, a set of impromptu barricades in the middle of the street. Knight Mango Dice and Knight Hailstorm stand side by side, their miniguns roaring, firing hundreds of bullets into the encroaching horde. Up above, however, comes the sound of wings, and the flash of magic.\n\n "Alicorns, sky! Chaser, Flak, take them down!" Paladin Shortcake barks orders from the center of the defenses, watching as two knights turn their attention skywards, where a flock of Alicorns bears down upon them. Knight Flak, a large cannon on his side, fires flak into the air, shrapnel sending a few Alicorns down to the ground before their shields can be raised. Knight Chaser steps forward and lights her horn up, magic missiles flying through the air, in hot pursuit of Alicorns. However, lasers from the front would hit against their armor, distracting them from their quarries.\n\n "Clankers, front! Knight Slice, Knight Mannequin, take them out!" A group of robots, awoken by the sound of fighting, march down the road, weapons firing hot lasers at the position of the Rangers. Knight Slice begins to fire her anti-machine rifle, rending through the armor of the machines, while Knight Mannequin begins to shoot lasers right back at them. A loud scream fills the air, as an Alicorn lands a hit right against Knight Chaser's visor, breaking it open, allowing the toxic Pink Cloud to flood her armor. With a moment's pause, Shortcake turns and fires her gun right into the open visor, ending the screams early, "Keep shooting! Hold this position or we're all dead!"\n\nThe sounds of gunfire continue for minutes more, until slowly, all guns come to a stop. The skies are clear as the Alicorns fly back to the palace, losing a few of their number to the attack. The ghouls are nothing more than a pile of flesh and blood on the road, while the robots lay in a heap of scrap. All Rangers turn to look at Knight Chaser, as Paladin Shortcake leans in to her body. With a heavy voice, she speaks, "Find the Black Book. Come on, Rangers, we aren't going to let her die needlessly, let's get going!""
  MSR_chemevent.7.a:0 "Find the Black Book. Nothing else matters."
  
  MSR_chemevent.8.t:0 "Life"
  MSR_chemevent.8.desc:0 ""And thus, I promote you, Mango Dice, for brave actions taken during service, for your boundless care for your fellow Rangers, and your respect for the Chain That Binds, and all the Steel Rangers stand for." Mango Dice stands in front of the Crusader Mainframe, saluting as Cottage Cheese speaks, his sister stood by his side, "And thus, I promote you, Mango Slice, for your careful, thought out actions during the Canterlot Expedition, for the respect you hold of others, and for your clever mind." Mango Slice salutes as well, a small smile on her face, "Welcome, Paladin Mango Dice, and Paladin Mango Slice. You both may now be dismissed."\n\n The two newly-made Paladins put down their saluting hooves, and turn to leave, Slice speaking to her brother, "Want to hit that bar in Friendship City? It's been a while since we've been there." Before they can leave, though, the voice of Cottage Cheese speaks up, "Wait, Paladins." The two turn around to face their Elder's visage, as his screen flickers, "I have a question. What's. . . what's the weather outside?" Slice blinks softly, as Dice answers after a moment, "It's rainy as always, Elder, and it's chilly, slight breeze."\n\n Cottage Cheese doesn't respond for a moment, before speaking slowly, "Rain, and cold, and breeze. I. Well. I wish you both a good day out, Paladins." With small nods, Mango Slice and Mango Dice leave, leaving Cottage Cheese alone.\n\n The Crusader Mainframe whirrs ever louder, as he tries to remember. The feeling of the breeze through his thinning mane. The power of his armor and the whirr of his old guns. The taste of Sparkle-Cola. The feeling of another pony, of a mare, warm, and soft, something he knew once, long ago. He tries to remember her face, and the cold of the world, the warmth of flames, the pain of rejection, the joy of love. But no matter how much the processors whirr, they can't recall the sensations.\n\nCottage Cheese watches alone, over a city of life. A city he has helped to protect, that he will ensure grows forever. A city that he will never see. The Mainframe promised eternal life. And so Cottage Cheese shall live, and never again remember what it feels like to live."
  MSR_chemevent.8.a:0 "Life goes on."
  
  MSR_chemevent.9.t:0 "Steel Traders"
  MSR_chemevent.9.desc:0 "The sun shines brightly down upon the settlement of Friendship City, at least, as bright as the sun can shine behind grey clouds, and with a giant, rusty statue of a green mare in the way. Mango Slice stands guard alongside Mango Dice, as a Paladin talks to a caravan master inside of a building. Trade with the Wastelanders was never unheard of in the Contingent, but never encouraged, let alone permanent, like Steelhooves wants to make it, with their Paladin in the midst of setting up a permeant trade deal with Friendship City. Ponies trot by, and give small glances to the gleaming and polished power armor wearing guards, and their massive guns ready to deter any trouble makers.\n\n The two talk to each other, able to do so freely due to the wide berth given to them by the settlement's inhabitants, with Dice speaking, "Pretty nice place, for being owned by Wastelanders. Clever to live in the giant statue, though, honestly, if I were to attack that place, that statue is not a good place to hold. Break the foundation and it'll come tumbling down." Slice rolls her eyes, "Oh yes, let's just talk about the best ways to attack the settlement we're trying to be friendly with. Besides, if the statue was that easy to take down, the Zebras would have done it during the war."\n\n As the siblings speak, a filly comes running from around a nearby corner, carrying a Luna action figure within a telekinetic field, "Come on, Princess, we've gotta stop the evil alien attack!" The filly runs ahead, face-first into Mango Slice, cutting her magical field off, the action figure falling to the ground. Acting quick, Slice reaches out, and grabs the action figure, the emotionless visor of her helmet looking at the stunned filly, "Watch where you're running, next time." She pauses, and looks away from the filly, back to the action figure, "I used to have one of these." She presses a button on the back, "Huh, it sounds like the voice box is broken." The filly, with a small bruise on her face, would stammer softly, "Umm, m-may I have her back, Miss Steel Ranger?"\n\n Slice looks over at the filly, before she pressed a button on her armor, with it sliding open, letting her step out from inside. Dice, still within his armor, hisses at her, "What are you doing? We're not supposed to take off our armor!" Slice looks back at him with a small glare, and then at the filly. She kneels down, and places the Luna action figure on the ground, before opening a small slot. She smiles and takes out a small screwdriver, messing around inside the action figure for a bit, before closing it back up, "Here you go, little one." She slides the figure back to the filly, and presses a button on its back, the voice of Luna coming from the figure, "Huzzah, the fun has been doubled!"\n\n The filly, taking a second, slowly takes the action figure, "T-thank you, Miss Steel Ranger." And just as quickly, she rushes off. Dice shakes his head, "You're going to get in trouble, Slice." Slice trots back to her armor, and gets right back inside of it, "What? Steelhooves said we're supposed to help ponies now. I helped her.""
  MSR_chemevent.9.a:0 ""We're not steel monsters, just Steel Rangers.""
  
  MSR_chemevent.10.t:0 "Steel Protection"
  MSR_chemevent.10.desc:0 "The sound of gunfire echos down the streets of Friendship City, as does the shouting voice of Mango Dice, "Weapons down, safeties on!" In an isolated corner of the settlement is gathered the milita and soldiers of Friendship City, good, by Wasteland soldiers, but lacking much discipline and training. Mango Dice stands in front of them, his power armor gleaming compared to the cheap leather covering the forms of the ponies in front of him, "I know that some of you might think you don't need to be here, you might think that defending this city is as simple as just aiming and shooting. But you would be wrong."\n\n Mango Dice trots side to side in front of the gathered group, summoning all the drill sergeant within him, "Elder Steelhooves told me to prepare all of you for the worst the Wasteland has to offer! Not just the armies of Bonecrusher, or the Rain Riders! Not just the marines of Rustwreck! But he told me to prepare you all for the worst, should Red Eye come marching north, should the Zebras go for round two, should the hordes of cowardly Pegasi crash against your defenses, you will need to hold! So when I tell you all to listen up, I'm not doing it because I'm superior, because I'm a Steel Ranger, or because I want to be listened to. Do you all want to keep your home safe? Then follow instructions!" He stomps his hoof, and points to an impromptu armored vehicle, further down the training range, "Present arms! Aim!""
  MSR_chemevent.10.a:0 ""Fire!""
  
  MSR_chemevent.11.t:0 "Steel Helpers"
  MSR_chemevent.11.desc:0 "Mango Slice trots down the street of Friendship City in her Power Armor, even if they're friendly to Friendship City now, they've been instructed to keep their Power Armor on at all times, just in case. The ponies of the city don't avoid her anymore, used to the presence of the Steel Rangers, though they still give her a respectful amount of space. She looks around as she trots, only to pause, as a group of fillies come rushing close to her.\n\n Leading the pack of fillies would be the filly that Slice helped before, proudly carrying her talking Luna action figure on her head. She comes to a stop in front of Slice, giving her a friendly wave and smile, "Good morning, Miss Steel Ranger! Umm, you fixed up my Luna, so I thought maybe you could fix up my friends' stuff!" The other fillies, hanging back behind their friend, would slowly take out their own toys, action figures, small, mechanical dolls, and a few other things with broken parts or messed up mechanics. Slice smiles widely, and trots to a nearby wall, her armor opening up as she steps out, "Sure, I can help!"\n\n The next half an hour is spent with Slice meticulously opening up panels in toys and using her Steel Ranger education to slowly fix them. A few stuck gears, a few missing pieces, some broken wiring, foals play to the mare. After a bit, a mare would approach, looking at the fillies, and at Slice, "What are you doing?" Slice looks up and smiles, as she finishes fixing the snapping action on a Discord action figure, "Oh, well, the fillies wanted me to fix up their toys, so I'm helping to fix them up." The mare tilts her head, watching as Slice fixes up another toy, "Huh. My son's had a broken toy for a long time. Do you think I can learn how to fix it?" Slice looks over, and smiles widely."
  MSR_chemevent.11.a:0 ""I'll teach you!""
  
  MSR_chemevent.12.t:0 "Steel Heroes"
  MSR_chemevent.12.desc:0 "The settlement of Friendship City is brighter than ever, as the sound of gunfire rings through the air. On his training grounds, Mango Dice trains the soldiers and citizens of the settlement to be prepared for any fight, training them in squad tactics, and how to take down armored enemies, vehicles, and flying enemies like Griffons and Pegasi. By this point, his armor would be left back where he's staying, as instead he wears the same leather armor as the ponies he's training. He trots around, watching and correcting the aim of each and every shot fired, ensuring perfection from the protectors of the city. And when he gets tired, or thirsty, the grateful ponies are always right there to offer him a drink or a seat, and plenty of grateful smiles.\n\n Mango Slice sits in a large building, sipping from a Sparkle-Cola, watching over teams of ponies at workstations. In front of each of them would be something mechanical or electronic, broken flashlights, guns with rusted mechanisms, or toys. First were the parents of foals, hearing about the Steel Ranger fixing up all their toys for them, then were the milita, curious if she could fix their guns, then many more. Now, ponies from all backgrounds work side by side in a small workshop they've gifted her, where she can teach them all the basics of mechanical and electronic maintenance. She watches the ponies of Friendship City as they give her smiles, and she gives them a bright, beaming smile back."
  MSR_chemevent.12.a:0 "Teach a pony to fish."
  
  MSR_chemevent.13.t:0 "Life"
  MSR_chemevent.13.desc:0 "Mango Slice trots down the streets of Friendship, surrounded by foals who run between her legs, playing with toys fixed up by their parents. Shop owners, with rebuilt shops, give her waves and smiles as she passes by, and she returns them. Up above, the sun is dim behind the clouds, but down below, it's brighter than it's been in over two hundred years.\n\n She trots up to the Statue of Friendship, where Mango Slice stands, a nasty bruise on his side, ordering around some teams of mechanics, "Team B, try and get up to the torch, be safe though! Team C, assist, and Team D, be on lookout, make sure the mechanics don't fail!" Slice trots up next to him, chuckling, "So, what happened to 'we're not supposed to be out of our armor', huh?" He looks over and rolls his eyes slightly, "Yeah, yeah. Can you blame me? You always warm up to ponies quicker than me." He motions to another team, who lifts up polished green metal plate, beginning to fuse it into the statue, while Slice grins, "Seem pretty warm to me."\n\n The two watch in silence, until Slice speaks again, "I didn't know my classes would lead all the way to this." Dice looks over and grins, "You're a natural teacher. One foal's broken toy, and now your lessons are rebuilding the whole Statue of Friendship." She nods, looking up, as a team of ponies in a crane slowly lower a new addition onto the statue, a Stetson hat, "Yeah. That mare the Elder talks about, the one that hat comes from, I wonder how much of what he says is true, and how much is mythology."\n\n Dice looks up, as the final touches are added to the statue, "I don't know, and I don't really care. I'm happy, and you're happy." The two look on as the sun begins to set over the ocean. The Statue of Friendship, stood tall and proud with freshly polished green metal adorning her, a stetson hat on her head, and a torch, looks into the distance."
  MSR_chemevent.13.a:0 "A symbol of friendship, and honesty, forevermore."
  
  MSR_chemevent.14.t:0 "Not Reason Alone"
  MSR_chemevent.14.desc:0 "Mango Slice sits in her small workshop, helping teach the ponies there how to put things back together, though no matter how hard she tries, she can't get into the swing of teaching again. Ever since Dice left months ago, she's felt like she's missing a part of herself, after all, the siblings have never been apart for too long. But she's made friends in this city, friends who have helped her through these times, and helped bring a bit of brightness back to her smile. All brightness, however, would disappear as the door to her workshop opens, and a pony calls to her, "Slice, there's some Rangers approaching, they asked for you."\n\n With a small sigh, she gets up, and trots through the city, where shop owners in mostly repaired buildings watch on, and milita with shaky aim give her reassuring nods, though they are nervous themselves. She reaches the front gate, seeing a group of three Rangers, enough on their own to destroy the town if they truly wanted. At their head is Mango Dice, who looks upon his sibling from behind an armored visor, "Slice, it's time to go home, the Elder isn't going to wait any longer. I know you care for these ponies, but you aren't helping them by wasting your talents here. We're Steel Rangers, Slice, we keep the Wasteland safe, we don't rebuild it."\n\n Slice looks at him with a small, defiant glare, "If that's what Steel Rangers are, then I'm not a Steel Ranger, Dice. Steelhooves was right, what use is protecting ponies if we don't help them? I'm more than a trotting gun, I can do more, so much more, than Crossroads could ever imagine. In five years, the Statue of Friendship will be rebuilt, her torch lit, a beacon of what we could have been, because of me. And if you're here to bring me back one way or another." She sighs out, looking down, and then looking up, "Then you'll be bringing me back to Crossroads dead. This is my home now, and I'm going to protect it to my last breath from bullies like the Rangers."\n\n Dice looks at his sister for a long, silent minute, before he looks away, "Okay. I understand, and I'm not going to stop you. I might not agree, but you're my sister, and I would never harm you. I. I might not be able to see you again." He takes a deep, shuddering breath, before letting it out, "I love you, Slice." She stands, tall, before she looks away, "I love you, Dice. Goodbye.""
  MSR_chemevent.14.a:0 "Reason fails, where Hope shines."
  
  MSR_chemevent.15.t:0 "A Broadcast from Manehattan"
  MSR_chemevent.15.desc:0 ""Greetings, ponies of Equestria, and beyond. I’m sure many of you have heard the news that we, the New Equestrian Enclave, have liberated Tenpony Tower from those who ruled over it. Many of you were likely worried that your music would play no longer, but worry not, all the tunes you're sick of will play again. I am Grand Marshal River Autumn, and I invite you all to listen closely."\n\n"To the slaves of Fillydelphia, to the abused of the New Canterlot Republic, to all pegasi, ponies, griffons, thestrals, or even alicorns who hear this, I promise one thing. Freedom. Freedom from hunger, from deprivation, freedom from danger, and sickness, and death. Freedom to live a safe, prosperous life. To the false prophets of the Wastes, to Gawd, to Red Eye, or whatever underling might be listening, to the Goddess, and to any other pony who seeks to oppress your population, I promise this. Death. Death to your systems, death to your oppression, death to your false promises. For the republics who offer democracy, but never truly count the votes casted, I offer death. To the slavers and mercenary bands, whose whips and machine guns score the flesh of the innocent, I offer death. To the military of the pegasi above, who seek to steal away the Sun, our birthright, I offer death. I am coming, I, and my armies, are coming for you."\n\n"And for those petty tyrants and false prophets, you may try and run, you may try and hide, but there is no corner in Equestria that I will not scour. To those who fight, I make an offer. When you see my armies, take the arms forced upon you by your overlords, lay them down, and surrender. Prosperity, freedom, and peace to all. Until we next meet, ponies of Equestria, this is where I sign off.""
  MSR_chemevent.15.a:0 "She's insane."
  

