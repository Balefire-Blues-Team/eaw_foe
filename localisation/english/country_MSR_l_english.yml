  MSR_crossroads.28.title:0 "The Rangers Occupy Princesses!"
  MSR_crossroads.28.desc:0 "The Steel Rangers have moved a full military force into Princesses, and are turning away any of our citizens that try to cross over, claiming that the territory is now under \"indefinite emergency occupation\" in order to \"properly secure the Defense Initiative's position\". Obviously, our people are outraged, and are demanding we do something about the situation."
  MSR_crossroads.28.a:0 "There is nothing we can do..."
  MSR_crossroads.28.b:0 "They must be stopped!"

  MSR_crossroads.30.title:0 "Arbu's Little Rebellion"
  MSR_crossroads.30.desc:0 "In light of our recent occupation of what the ponies of Arbu mistakenly believe to be their rightful land, Arbu has cut all ties with us and ejected all Rangers currently stationed there. Rest assured, this situation will not last long."
  MSR_crossroads.30.a:0 "Crush them."

  MSR_crossroads.31.title:0 "The Rangers Occupy the Flats!"
  MSR_crossroads.31.desc:0 "The Steel Rangers have moved a full military force into the Rocky Flats and the approaches of Portshoof, essentially pushing us back to the sea. They claim this was done in the best interest of all involved parties, as they will be able to more efficiently protect the ponies living there, although many in our nation are demanding we cut ties before we're fully annexed."
  MSR_crossroads.31.a:0 "This will let us focus more on trade, though..."
  MSR_crossroads.31.b:0 "The Rangers cannot go one step further!"

  MSR_crossroads.33.title:0 "Portshoof's Exit"
  MSR_crossroads.33.desc:0 "After our swift occupation of Portshoof's inland territories, they've cut all ties with us, and word is that they're preparing for our inevitable attack. Let's oblige them, shall we?"
  MSR_crossroads.33.a:0 "They made a bad move."

  MSR_crossroads.37.title:0 "Ensuring Loyalty"
  MSR_crossroads.37.desc:0 "Elder Crossroads, just a few years ago, would never have thought she would wind up here, at the head of the Contingent, let alone at such an unstable time. Cottage Cheese, for all his faults, kept things stable, but Steelhooves pushed them all over, and now here she is, picking up all the pieces. First on her list to deal with was Proctor Bloom, the working head of the Scribes since River Autumn was banished. Apparently Steelhooves had been giving her an entire list of privileges to help along research and scribe loyalty. Crossroads, of course, promised to keep those privileges, after all, as seen by his crafty River Autumn was, one must never underestimate a scribe.\n\n Next up were the Paladins, who, despite being generally seen as a more conservative part of the Steel Rangers, had a few among their ranks who were genuine believers in Steelhooves' philosophy. Chief among them was Paladin Shortcake, a loud mare who shouted over Crossroads whenever she tried to convince the Paladins. However, a few outliers will be fine, as many of the Paladins wished for a return to the days of Cottage Cheese, and happily agreed.\n\n The Knights were the most difficult of the branches to convince, and, truly, she never managed to convince them all. It was the power of the Knights that allowed Steelhooves to take power, and it is them who have begun to resist Crossroads. Of course, many were satisfied that he gave power over willingly to her, but many others are still angry. They say she's betrayed oaths and promises, and nothing she says will convince them. This Contingent, well, it's like herding cats."
  MSR_crossroads.37.a:0 "Concede, compromise, cooperate."

  MSR_crossroads.38.title:0 "Broken Promises"
  MSR_crossroads.38.desc:0 "When news reached Friendship City of Steelhooves stepping down, and Crossroads taking his place, there was chaos. Now more news comes from home, that Crossroads is reversing many of the changes Steelhooves made, and is taking a stance of power, instead of friendship. Mango Slice and Mango Dice, in a small house, read over the message sent to them, demanding them to return for future campaigns. Dice sighs softly, "Well, I enjoyed the little vacation, but I'm not surprised. Come on, let's get packed and get going."\n\n Slice looks at the message for a minute, and then shakes her head, "No, I'm not going to go." Dice looks over at her, "This is a direct order from the Elder, Slice, you can't just say no." Slice frowns, "She's not my Elder. I voted for Steelhooves, and I know you did too. I don't know-I don't know what she did to him, or what blackmail she used to force him to step down, but she's not our Elder! He is! I'm not going to serve some pretender like her!"\n\n Dice frowns, and looks away, "Slice, look, I know you like Steelhooves, and what he was doing. I do too. But we're being called to go back home. We're just Knights, we aren't going to do anything by saying no to her order, except being kicked out." Slice looks over at him, and shakes her head, "No, I'm not doing it. These are ponies, Dice, just like us, and just like every other Ranger, and my Elder sent me here to help them. I'm not going to abandon them just because some pretending bitch decided to call us back. I'm going to stay."\n\n With a small sigh, Dice looks back at his sister, "Slice, its home, but I don't disagree. I don't like it either, but I don't agree with you." He takes a second, and nods softly, "I'll tell her you got sick with some radiation. Give you an excuse to stay back here longer, and give you some time to think this through. But I'm begging you to please think it through fully. I hope you think and realize she's your Elder, no matter how she got in, and I hope you can teach all the ponies here before you leave." He then turns around, putting on his armor, and picking up a bag, "I love you, Slice." She nods softly back, "I know. Be safe, Dice, and thank you for covering for me. I'll think it through, but I know one thing.""
  MSR_crossroads.38.a:0 ""She's not my Elder.""

  MSR_crossroads.39.title:0 "Reminding Ourselves"
  MSR_crossroads.39.desc:0 "The Steel Rangers of old were a group that I still respect, and the bravery that its leaders once instilled into its ranks was so admirable that even our present day ranks still take after the ponies that took the first oaths as Paladins.\n\nBut as admirable as they were, that organization is no more. Its purpose, much like many of our other ancient ideals, was washed away under the balefire that swept across Equestria.\n\nUnfortunately, there are others like Steelhooves that wish to change our trajectory and return to our original vision, and even if they bring up good points that can reflect their good intentions, in the long run they are sadly still mistaken. The present no longer calls for such ideals. The countless enemies that still plague the wastes have evolved in such foul ways, it renders our original purpose obsolete. I must remind them that the Equestria of old is forever gone, and that the balefire bombs that ravaged the landscape long ago also wiped out the last shred of 'innocence' we once swore to protect. Our original mission may have changed, but our purpose to serve the greater good still remains.\n\nWe need to remember our new purpose, and remember the mission we have sworn to complete. The Wasteland still holds much unclaimed technology, and even worse, technology in the hoofs of those who use it for foul evil."
  MSR_crossroads.39.a:0 "Ad Victoriam, Rangers."

  MSR_crossroads.40.title:0 "A Letter"
  MSR_crossroads.40.desc:0 "Dear Ranger,\n\nI may only hope that this letter reaches you at an opportune time. Some time ago, you were unjustly exiled solely due to your passion for our mission, and I want to happily inform you that the Elder that had ousted you is no longer in power. Indeed, I have been chosen as the new Elder, and to correct the mistakes of our previous Elder, gladly welcome you back. Our individuality is what makes our contingent so incredibly unique, more so than any other organization in the Wasteland, and it is precisely why each and every single one of you added so much to our organization. It pained me to see such skilled Rangers leave the place they called home for so long. I myself have never seen you as the outcasts or outliers Steelhoves has portrayed you as, but only as my fellow Rangers, and that will forever be the case.\n\nI ask that you return to the place you have sworn to serve, as only with you can we start to make our contingent better than it ever was and continue to succeed in our mission.\n\nSincerely, Elder Crossroads"
  MSR_crossroads.40.a:0 "Welcome home."

  MSR_crossroads.41.title:0 "Our True Strength"
  MSR_crossroads.41.desc:0 "Throughout my various talks with Steelhooves, I've grown to slowly learn more about the fundamentals of his radical ideals. Compared to our other previous Elders as well as the rest of the veterans in our administration, it's clear that he has attached himself far too strongly to our original purpose. Our original ideals are long gone, and just like the rest of the Wasteland, our organization has only evolved to better survive in this new, unforgiving landscape. The power of emotion within a pony is something he puts far too much trust in, and while I can see the strength in honesty, carrying this sort of attitude won't get you far in actually slaying the monsters that terrorize Bucklyn and the enemies that seek to erase our group from existence. I have always believed that it was our steel and power armor that made us properly feared, and this shall remain the case.\n\nWhile it is important to hold strong emotional qualities that help make each Steel Ranger as mentally strong as they may be physically, emotions don't win you wars. And as surprising as it may seem to Steelhooves, Our Ministry Mare knew this as well.\n\nIt wasn't Applejack's honesty that made the Rangers what they were back then. Nor was it our compassion for one another that made the Rangers so widely known throughout the wasteland either. It was always steel, steel and guns. We must never forget this, lest we forget the very own technology that brought us here."
  MSR_crossroads.41.a:0 "Long live the contingent!"

  ### River Autumn Events ###

  MSR.118.title:0 "Hidden Stockpiles" 
  MSR.118.desc:0 "Slice and Dice stand guard outside of a seemingly random room, where inside, scribes and loyalists to the new Elder would be scavenging some hidden weapons. The two ensure that no traitors come by, but in the quiet halls, Slice speaks, 'Are you sure about this, Dice? This new Elder, I've heard rumors about her. They say she killed Cottage Cheese, and the provisional council. They say she's the real traitor.' Dice takes a moment, looking down the halls, before looking at her, 'She's the Elder, and we swore oaths to follow the Elder, Slice. Rumors are just rumors, Cottage Cheese was old, and sick, and the provisional council wasn't anypony important. She's no murderer, but even if she was, she's our Elder.'\n\n From down the hall would come hoofsteps, the two of them turning to look as a group of scribes, carrying stashed weapons, round the corner. Dice sighs, relaxing, before turning to keep a lookout, as the scribes march to a center stockpile, 'Through thick and thin, we are here for each other, Slice.' Slice nods after a second, 'Steelhooves is still out there.' Dice turns his head to her, 'He caused this to begin with. If he never came back, then none of this would be happening. We serve the Elder. Now back to lookout, Slice, we don't want our friends inside to be caught.' As soon as he finishes speaking, a series of three knocks sounds on the door, as a group of scribes and knights come out carrying the stashed weapons, rushing off with them to a central stockpile."
  MSR.118.a:0 "Let's hope this is enough."

  MSR.119.title:0 "Vipers in the Grass"
  MSR.119.desc:0 "The moon shines dim above the cloud cover overlooking Bucklyn, as all around the city groups of loyal scribes and knights would rush to and fro, carrying hidden weapons with them. Their hoof steps are quieted, their voices hushed, as the loyalists muster to eliminate the supply lines of those who would resist the new Elder. Two knights stand out of a supply depot where traitors have been gathering supplies, Slice and Dice, with Slice gripping her weapon close, 'These are our brothers and sisters, Dice. Are we really going to kill them?' Dice looks ahead, at the door, 'They're traitors, they stopped being Rangers the minute they disobeyed the Elder.'\n\n Up in the sky, red lights illuminate the city, flares arcing through the sky, a signal to begin the attack against the traitors. All across the city, doors are kicked open as loyalist forces swarm traitor holdouts, lasers and guns filling the air with their noises. Slice takes a second to breathe in, and then slowly breathe out, 'We don't have to do this. Say we kicked open the wrong building. Or we got knocked out.' Dice steps in front of the door, power armor whirring as he does, 'I am doing this. Are you going to follow me, Sister?' With a second of hesitation, she nods, and flicks the safety on her weapon off.\n\n In but a second, the doors to the hideout are kicked down, as metallic hooves stomp on the ground, and Dice shouts, 'Weapons down, surrender, traitors!' When the dust clears, they wouldn't see a room full of traitors. Instead, they see just one, a young initiate holding up a fire bomb, 'For the Rangers.' With that, the initiate would set off the fire bomb, destroying the entire room, and everything within it. Slice pulls Dice back, the two taking cover as the bomb goes off, fire rushing harmlessly past their armored frames."
  MSR.119.a:0 "We can rebuild."

