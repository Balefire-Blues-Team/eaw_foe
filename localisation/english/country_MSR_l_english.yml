  MSR_crossroads.2.title:0 "A \"Request\" From Elder Crossroads"
  MSR_crossroads.2.desc:0 "We've received a rather troubling letter from the Manehattan Steel Rangers; Their Elder has requested we recognize their authority as the \"protectors\" of Manehattan. It has been made clear that accepting their oh-so generous offer would benefit both parties, but would be much better for the Rangers long-term. As much as the added security that brings appeals to us, accepting would certainly pave the way to further Ranger advances, and it has been said in no uncertain terms that refusing their request would be unwise."
  MSR_crossroads.2.a:0 "A \"generous\" proposal indeed..."
  MSR_crossroads.2.b:0 "We won't cave to these bullies!"

