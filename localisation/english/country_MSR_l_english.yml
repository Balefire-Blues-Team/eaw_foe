  MSR_bucklyn_reborn_idea:0 "Bucklyn Reborn"
  MSR_bucklyn_reborn_idea_desc:0 "Our efforts have paid off. Our industry is booming, patrols constantly keep the streets of Bucklyn Cross safe, and we managed to establish true, stable foothold in this part of the city."

  MSR_unity:0 "Loyal Advisors"
  MSR_unity_desc:0 "After the Elder decided to get rid of one strong competitor, the other became his powerful ally."

  Cottage_Councils:0 "Cottage Councils"
  Cottage_Councils_desc:0 "The dissolution of the Council may have given the Elder more freedom but some members of the contingent have voiced their disapproval of this action."

  Immortal_Elder:0 "Immortal Elder"
  Immortal_Elder_desc:0 "Elder Cottage Cheese has successfuly transfered his consciousness to the Crusader Maneframe and is now able to rule over the Contingent with utmost efficiency."

  MSR_Calculated_Industry_Output:0 "Calculated Industry Output"
  MSR_Calculated_Industry_Output_desc:0 "With Elder Cottage Cheese's latest calculations our scribes' effeciency has greatly increased."

  MSR_Analyze_Resource_Extraction:0 "Analyzed Resource Extraction"
  MSR_Analyze_Resource_Extraction_desc:0 "Thanks to the insight from our Elder, our scavenger teams have become much more streamlined and organized."

  MSR_Automatic_Efficiency:0 "Automated Efficiency"
  MSR_Automatic_Efficiency_desc:0 "Robots have taken over many mundane tasks previously performed by skilled ponies in our contingent. Thanks to this, we can now spare more ponypower for demanding tasks."

  MSR_Celestia_One:0 "Celestia One"
  MSR_Celestia_One_desc:0 "We now control one of the most powerful, pre-balefire megaspells. It requires sunlight, but it can destroy anything it focuses on."

  MSR_A_City_Rises:0 "A City Rises"
  MSR_A_City_Rises_desc:0 "Our Elder, bound by the machine, has elevated our contingent to a state our previous elders could not never even dreamed of. Glory to Elder Cottage Cheese!"

  MSR_Council_of_Paladins:0 "Council of Paladins"
  MSR_Council_of_Paladins_desc:0 "Our Elder is dead. The contingent is barely held together by the provisionary Council of Paladins who ensure that the Steel Rangers do not dissolve into chaos."

  Lockdown_Protocol:0 "Lockdown Protocol"
  Lockdown_Protocol_desc:0 "The council decided to completely lock our contingent down after the death of our elder. Scavenging teams have been recalled and our patrols, dismissed. We are effectively sealing ourselves off from the outside world."

  MSR_outpost_con_idea:0 "Forward Fortifications"
  MSR_outpost_con_idea_desc:0 "Our outposts have been placed around the entire perimeter. Not even a radroach will pass through them unnoticed!"

  MSR_suspicious_scribes_idea:0 "Suspicious Scribes"
  MSR_suspicious_scribes_idea_desc:0 "While they did ultimately agree, the Steel Rangers' scribes are suspicious of the Elder's actions. Some of them voiced open protest to participating in his plans."

  MSR_Project:0 "Political Disagreements"
  MSR_Project_desc:0 "Many of the traditionalists have become annoyed with Cottage Cheese breaking the Chains that Bind to directly order these emergency expeditions."

  MSR_fighter_focus_idea:0 "Fighter Focus"
  MSR_fighter_focus_idea_desc:0 "Our scribes and engineers have focused on research in the field of fighters, thus making their production more efficient at the cost of production of Close Air Support."

  MSR_cas_focus_idea:0 "CAS Focus"
  MSR_cas_focus_idea_desc:0 "The efforts of our scribes and engineers have concentrated on Close Air Support for our troops. These planes are easier to produce at the cost of hindered development of fighter planes."

  MSR_birds_of_steel_idea:0 "Birds of Steel"
  MSR_birds_of_steel_idea_desc:0 "Thanks to the efforts of our R&D department we have successfully mastered the art of aviation once again!"

  MSR_inf_eq_red_idea:0 "Reverse Engineering"
  MSR_inf_eq_red_idea_desc:0 "Our scribes managed to reverse engineer some of our weapons, making their production and maintenance significantly easier."

  MSR_inf_eq_red_idea1:0 "Old World Efficiency"
  MSR_inf_eq_red_idea1_desc:0 "We have focused on the production of reliable, older designs."

  MSR_inf_eq_red_idea2:0 "New World Design"
  MSR_inf_eq_red_idea2_desc:0 "We have focused on researching new, promising combat technology for our weapons."

  MSR_power_armor_red_idea:0 "Routine Maintenance"
  MSR_power_armor_red_idea_desc:0 "Our current stocks of power armor have been subjected to routine maintenance, increasing their effectiveness and reliability."

  MSR_power_armor_red_idea1:0 "Streamlined Parts"
  MSR_power_armor_red_idea1_desc:0 "We have been able to streamline the production of our Power Armor. This allows us to provide its undeniable benefits to even more of our troops although this has reduced both their integrity and quality."

  MSR_power_armor_red_idea2:0 "Reinforced Alloys"
  MSR_power_armor_red_idea2_desc:0 "An experimental type of alloy has been included in the new Power Armor designs. They are now much sturdier although they are also more difficult to produce."

  MSR_robot_support_idea:0 "Legions of Steel"
  MSR_robot_support_idea_desc:0 "Our engineers have focused their efforts to bring some robots back to life in addition to improving their overall design."

  MSR_robot_heavy_idea:0 "Mobile Weapon Systems"
  MSR_robot_heavy_idea_desc:0 "Sentinels of the old world used to be formidable enemies, sowing terror among Equestria's enemies. Thanks to our efforts, they can once again serve us in the same way."

  MSR_ad_victoriam_idea:0 "Rangers Lead the Way!"
  MSR_ad_victoriam_idea_desc:0 "Ad Victoriam, brother!"

  MSR_improved_maneframe_idea:0 "Improved Maneframe Systems"
  MSR_improved_maneframe_idea_desc:0 "Updates to our code structure has strengthened our maneframe to superbly high levels of quality."  

  MSR_aj_ranger_support_idea:0 "Widespread Applejack's Rangers Support"
  MSR_aj_ranger_support_idea_desc:0 "Many now support the cause of our contingent. For Applejack!"  

  MSR_no_more_scavenging:0 "Scavengers Recalled"
  MSR_no_more_scavenging_desc:0 "We have recalled our scavenging teams to bolster our ranks, so this has obviously lead to a shortage in new resources."  

  MSR_no_more_outside:0 "Limited Outside Operations"
  MSR_no_more_outside_desc:0 "We have cut a significant portion of our outside operations, resulting in little interaction with the outside wasteland."  

  MSR_super_chains_idea:0 "Chain Bound Forever"
  MSR_super_chains_idea_desc:0 "We are bound forever to the chain. Our line of authority is unmatched."

  MSR_lockdown_idea:0 "Lockdown Enforced"
  MSR_lockdown_idea_desc:0 "While we can't hope to accomplish much in a state of lockdown, it helps keep every ranger safe."  

  MSR_festung_bucklyn_idea:0 "Strict Isolationism"
  MSR_festung_bucklyn_idea_desc:0 "The Wasteland is much too chaotic of a place to participate in, it would be better to forget it exists entirely."  

  MSR_training_idea:0 "Better Training Program"
  MSR_training_idea_desc:0 "Our new overhaul of the training program allows us to draw from an even greater amount of recruits."  

  MSR_chains_idea:0 "The Chain That Binds"
  MSR_chains_idea_desc:0 "It is this chain that binds our command, distinguishing our military command from the rest of them."  

  MSR_amry_Steel_idea:0 "Army of Steel"
  MSR_amry_Steel_idea_desc:0 "An army of loyal soldiers, shielded by devotion and clad in steel."  

  steelhooves_recruitment:0 "Open Recruitment"
  steelhooves_recruitment_desc:0 "Gone are our obsolete ways of selective recruitment. Now, the only thing asked is a passion to serve."  

  MSR_rally_rangers_idea:0 "The Good Fight"
  MSR_rally_rangers_idea_desc:0 "The support for our cause is resolute, and the entire contingent brims with a new kind of hope it hasn't embraced in a long time."  

  MSR_rally_rangers_idea_2:0 "The Good Fight"
  MSR_rally_rangers_idea_2_desc:0 "The support for our cause is resolute, and the entire contingent brims with a new kind of hope it hasn't embraced in a long time."

  MSR_rally_rangers_idea_3:0 "The Good Fight"
  MSR_rally_rangers_idea_3_desc:0 "The support for our cause is resolute, and the entire contingent brims with a new kind of hope it hasn't embraced in a long time."

  MSR_rally_rangers_idea_4:0 "The Good Fight"
  MSR_rally_rangers_idea_4_desc:0 "The support for our cause is resolute, and the entire contingent brims with a new kind of hope it hasn't embraced in a long time."

  MSR_rally_rangers_idea_5:0 "The Good Fight"
  MSR_rally_rangers_idea_5_desc:0 "The support for our cause is resolute, and the entire contingent brims with a new kind of hope it hasn't embraced in a long time."

  MSR_no_chains:0 "Broken Chain"
  MSR_no_chains_desc:0 "With the chain finally broken, our newfound freedom allows us to widen our military command in ways we never could before."

  trade_with_MSR_idea:0 "Protected Trade Routes"
  trade_with_MSR_idea_desc:0 "Thanks to the Steel Rangers protecting the various caravan routes that go across our territory, our economy is prospering."

  MATO_joint_exercises:0 "Ma.T.O. Joint Exercises"
  MATO_joint_exercises_desc:0 "Intense joint exercises across the various settlements in the organization have brought only benefit, turning former militias into proper armies."  

  lend_leasing_scribes:0 "Leasing Scribes to our Allies"
  lend_leasing_scribes_desc:0 "We have leased a number of our scribes to other settlements within the MTO, therefore slightly reducing our own research efforts."  

  scribe_lend_lease:0 "Ranger Scribe Advisors"
  scribe_lend_lease_desc:0 "Scribes from the Manehattan Steel Rangers are joining our teams, boosting our research effort."  

  mrp_reciever_idea:0 "MRP Support"
  mrp_reciever_idea_desc:0 "The Manehattan Recovery Program has given us the much needed resources to bolster our industry and overall economy."  

  unwavering_vision_idea:0 "Unwavering Vision"
  unwavering_vision_idea_desc:0 "As long as our flag flies high, evil shall battle an unwavering enemy."  

  reasonable_view_idea:0 "A Reasonable View"
  reasonable_view_idea_desc:0 "\"My view may not be as idealistic as the others, but it has allowed our contingent to survive, and that's what's most important.\""  

  tech_hoarders:0 "Tech Hoarders"
  tech_hoarders_desc:0 ""

  rivers_coup_idea:0 "Complete Chaos"
  rivers_coup_idea_desc:0 "In the aftermath of River Autumn's takeover, our entire Contingent has been thrown into disarray. Our brothers and sisters are fighting among themselves, the Paladins are threatening to form a Council in opposition to us (what a stupid idea!), and everypony is asking a common question: What now?"

  msr_purged_military_staff:0 "Aftermath of the Purge"
  msr_purged_military_staff_desc:0 "There grows a time when it becomes necessary to take drastic action. When we were faced with that time, Elder River Autumn did not hesitate to ensure that our continued survival would be assured into the future. Dissidents, Cottage apologists, and undesirables alike were all removed in one swift blow, a purification of our ranks. Unfortunately, this has left us with a bit of a staffing issue, as many of our highest ranking Paladins were among those deemed to be traitors to our Contingent."

  msr_no_organization:0 "Lack of Military Organization"
  msr_no_organization_desc:0 "Now that we have secured our reign, we are left with a rather major problem to address: A lack of a functioning military. With the chain of command all but destroyed and few experienced commanders left, we will find ourselves struggling to deal with any external threats that may arise."

  sudden_economic_stop:0 "Sudden Economic Stop"
  sudden_economic_stop_desc:0 "Widespread sabotage has led to the industrial capabilities of our Contingent becoming severely crippled. Though this may be a problem for all of us, it is a much larger problem for those who continue to resist our reign, as they are the ones in control of our production centers."

  MSR_economic_turmoil_modifier:0 "Economic Turmoil"
  MSR_economic_turmoil_modifier_desc:0 "As we transition into a more traditional form of government, we will have to deal with the ongoing economic devastation that has been wrought by generations of poor management and our bloody rise to power."

