  #MSR.1.title:0 "The MAS hub"
  #MSR.1.desc:0 "MSRpony Tower. A luxury hotel, known for housing the Ministry of Arcane Science's ManehatMSR Hub. When Balefire began raining from the sky, those ponies working within the Hub were some of the first to know. Orders came in from Canterlot to fire the prototype megaspell Celestia One at Roam, capital of the Zebra empire. Knowing that ManehatMSR would be a primary target, the ponies of the Ministry had to make a choice. They could follow their orders and focus on casting the megaspell, or ignore their orders and focus on using the ManehatMSR Emergency Broadcasting System to warn the residents of the city. There wouldn't be enough time to do both, and the seconds were ticking down."
  #MSR.1.a:0 ""
  #MSR.1.b:0 ""

  MSR.1.title:0 "The End of the World"
  MSR.1.desc:0 "Nopony never expected it to end like this.\n\n200 years ago, the 21st Powered Armor Corps was stationed just outside of Manehattan when a balefire bomb was detonated at the very heart of the city. Many perished in the initial apocalypse, and many more died in the hell that came afterwards, but those few soldiers that lived were galvanized by the experience, determined to survive this trial, and to continue bearing the torch of Equestria.\n\nBut before that, they had to live. Soldiers stood in shock as the realization of what had just occurred hit them. That the world they knew was dead. That they were not. For a time, they did nothing, silence filling their bunker as the morbid realization came to them all. Their world was ending before their very eyes, and they did nothing. That is, until the voice of a stallion, Sergeant Fruit Salad, began to yell. Their bunker wasn't safe this close to a balefire blast, he told them; they had to leave now. A column of power armored ponies marched down the blasted remains of the Manehattan area, their future unknown to them. Along the way, they stopped briefly to gather themselves, where they found..."
  MSR.1.a:0 "A supply depot, with enough guns to last them centuries."
  MSR.1.b:0 "A bomb shelter, filled with terrified ponies in need."
  MSR.1.c:0 "Embrace the Darkness"

  MSR.2.title:0 "The Triumphant Return"
  MSR.2.desc:0 "It took many years for the 21st Powered Armor Corps, now a founding contingent of the order of Steel Rangers, to return to Manehattan. For decades after the end of the world, the city was deemed to radioactive and too dangerous to return to, but eventually, the lure of what was left behind was too great for the early Rangers.\n\nMany ponies hailed the amazing sight of these walking tanks reclaiming Manehattan, block by block. The early Rangers stood in stark contrast to the dogma of today's Rangers, acting as protectors of the innocent, providing aid to those who needed it, all while retaining an armed and armored presence. Of course, anyone looking to hold any sort of power in the wasteland needed the might of industry to back it up. Manehattan may not have been as industrialized as it's rival, Fillydelphia, but it was certainly not something to scoff at. Thankfully for the newly christened Manehattan Contingent, many of these factories still stood tall, giving them a wide range to choose from..."
  MSR.2.a:0 "They reopened a cannery, to help feed their ranks."
  MSR.2.b:0 "They rebuilt a munitions factory, to keep their knights supplied."

  MSR.3.title:0 "Reborn From The Ashes"
  MSR.3.desc:0 ""We are now, as we always have been, the strongest group of ponies in the Wasteland. The warlord who's taken over Fillydelphia might believe he is strongest, or the Goddess so distant, but they are not. We are." Elder Cottage Cheese ends his speech with a rough cough into his hoof, his whole body shuddering from the force of the cough. A gathered council, filled with representatives from every corner of the Contingent, sits in front of him, here to reaffirm their aim. Cottage Cheese clears his throat, and continues for a second, 'Under my guidance, we have made great strides. Continue as we are, and we will become the unmatched power of Manehattan, as we were long before.'\n\n Star Paladin Steelhooves is the first to voice dissent, backed by many young reformists, 'The Steel Rangers are not strong, and we haven't been for a long time. When we first returned to Manehattan, we were saviors to the local ponies. Our armor, our weapons, our scribes, they did not just serve our own purposes, but the purposes of all ponies. Under your leadership, Elder, we have continued a decline that's been happening for centuries. South of us, the Fillydelphian Rangers sit by and watch as normal ponies make a stand against tyranny. They do nothing, despite knowing they will be next for Red Eye to destroy. We should not make the same mistake. I am not content with withdrawing into our bunkers, wasting away until we are nothing but ash, while ponies, much braver than us, live and die every day outside. The greatness of the Rangers should return, under our original vision.'\n\nHe is met by much applause, until a feminine voice clears its throat, drawing the stamping of hooves to a close.\n\nTrotting into the room, River Autumn takes her place at the head of the scribes, 'Gentleponies, so afraid to have an intellectual debate that you forgot to invite the actual intellectual? Elder Cottage Cheese, Star Paladin, the answer to this debate is, truly, a simple one. We are nowhere near great, we are weak piddling fools too afraid of the outside world to raise a single hoof to it. Elder, you would see us continue as we are, wasting away in our bunkers working on secret projects, until inbreeding takes us, like we are Stable ponies. Star Paladin, you believe that we will find our greatness by holding hooves, dancing in a circle, and through the mystical idea you call 'Harmony'. If you wish to see the results of Harmony, gentlecolts, I invite you to open a window and smell the ashes. What we need is to forget what has tied us down, forget the ideals of the past. We will not recreate Equestria with nice words and vagaries, nor with secret projects and computers, but with force of arms. Perhaps you two might be foalish enough to not see it, but I know those around are listening.'"
  MSR.3.a:0 "For a Stronger Contingent!"
  MSR.3.b:0 "For a Brighter Equestria!"
  MSR.3.c:0 "For a Safer Manehattan!"

  MSR.4.title:0 "Hearts of Steel"
  MSR.4.desc:0 "When we marched back into Manehattan, what we saw was surprising, and saddening. This once great city, a center of the world itself, filled with ponies who couldn't read beyond a hoof-full. Raiders, tribes, scattered settlements who barely knew how guns worked, let alone how to improve what they had. They saw even our most outdated armor and outdated weapon as divine, to those early ponies, we were not normal ponies, but divine crusaders upon the wasteland, gifted the weapons of gods.\n\n While those in Manehattan have slowly learned more on how to build their own weapons, and have become better educated, we still are head and haunch above them all in technological research. Our power armor might not be seen as divine anymore, but it is feared all the same. Our weapons might not be seen as the arms of gods and goddesses, but they will still cause all to take cover as their roar is heard. On top of that, something very few others can match, let alone in Manehattan, is the ability to work the old factories, and not just work them, but improve them.\n\n As a new dawn rises over the Wasteland, our technological dominance is not guaranteed to continue, as day by day ponies become smarter, more crafty, more organized. Factories left as skeletons for over a century have had life breathed into them once more by the many who surround us. Eventually, these competitors will come after our advanced technology for their own needs, and we must pre-empt them. We may either focus on building up the civilian sector, ensuring each and every citizen will have what they need, or we may build up our military capacity, to keep our unmatched military supremacy."
  MSR.4.a:0 "Focus our efforts on growing our economy."
  MSR.4.b:0 "Focus on rebuilding our military capacity."

  MSR.5.title:0 "United We Stand"
  MSR.5.desc:0 "After securing an industrial foundation to supply our Contingent, we quickly became the most powerful faction of all to have ever called this once great city home. Raider warlords, slaver armies, and hordes of hideous abominations have all tested our steel, yet none have been successful, we have outlived all who would seek to crush us. Of course, this has lead to a mythos surrounding our Rangers. Exaggerated legends of our supposed invincibility and our status as saviors of the wastes were once commonplace - an illusion our forefathers were all too happy to maintain, as our hoofhold was still weak and our leadership constantly being challenged. Through these near-propagandistic tales, we were made out to be knights of yore, a unifying force of good that ponies could rely on and our Rangers could be proud to be a part of.\n\nUnifying though the idea might have been, it couldn't have been further from the truth. In reality, our decisions were often pragmatic. Resources are scarce, and were even scarcer back then, and hard decisions had to be made often. Nothing could be more important than our greater goal, to protect ponykind as a whole from the horrors of the old world and more importantly, itself. As time has gone on, the perception of us as great warriors here to protect the Wasteland has largely faded away. Increasingly, our own Rangers have begun to question our goals and our methods.\n\nElder Cottage Cheese has overseen our Contingent for decades through many potential crises. He has long been a rallying figure, a stone in the storm that is our Contingent, providing a voice of reason. In recent times, however, both his pursuits of knowledge and Old World technologies have deepened, while many silently fear that he may have gone so far as abandoning the Chain That Binds. Between these newfound doubts and a growing loss of faith in our traditions and even our current mission, the Contingent has found itself increasingly divided.\n\nNew ideas have quickly risen to prominence, while old ones still retain many followers. Among them, three unifying ideals have dominated all others:\nFirst, many still believe we should trust in the Elder, no matter what.\nNext: Some believe the Elder has overstepped himself, and that we must reinforce and rally around our traditional methods and mission. After all, it is the Chain That Binds which has kept the Rangers stable for so long, and allowed such great safety within our borders.\nA third group, consisting of some of our best scribes, wish to break open the Old World, thinking that, by understanding the technology of yesteryear, we might forge a new path forward.\nWhich goal shall be the unifying call for the Contingent?"
  MSR.5.a:0 "We must stand by the Elder."
  MSR.5.b:0 "If the Elder has broken the Chain, he must be re-bound to it."
  MSR.5.c:0 "Through the old, we can build anew."

  MSR_elections.1.title:0 "An Interesting Find!"
  MSR_elections.1.desc:0 "Scouts have brought back a particularly interesting piece of pre-war equipment. It could only reasonably be described as an advanced terminal, similar to the thousands we've seen before all throughout the wasteland; what makes this one special, however, is its apparent lack of any damage whatsoever. What's more astounding is that the building it was found in was in threatening to completely collapse into the river.\n\nStandard procedure would be to transfer the device to the scribes for immediate research, but the Elder feels that the scribes have gotten too \"uppity\" as of late, and that they should be \"put back in their damn place.\" Withholding this technology from them could easily serve as a threat to them: behave, or your supply will be cut. Conversely, we need not take such drastic measures by breaking tradition as we could simply give the terminal to the scribes, regardless. Hopefully it would be enough to appease them for the time being..."
  MSR_elections.1.a:0 "Withhold it."
  MSR_elections.1.b:0 "Conceed it to the scribes."

  MSR_elections.2.title:0 "A Rare Appearance"
  MSR_elections.2.desc:0 "The crash of metal on metal is a familiar sound in Bucklyn, as Knights and Paladins go from place to place. It is so familiar that those who are perceptive enough can detect who is trotting by, just by the sound of their power armored hooves hitting the floor. Many in Bucklyn would notice him approach first by the tell-tale heaviness of his trot, the strong, weighty thumps accompanying every step being a sound not heard for years. The rumors started instantly, Star Paladin Steelhooves has come, marching a warpath to the Elder's office.\n\n Stood outside the Elder's office are two power armored knights, a tall mare and a shorter stallion, stood stock still, visors glinting in the light. The massive figure trots down the hall, each and every step hitting against the ground, before the voice of Steelhooves speaks, 'I'm here to speak to the Elder.' One of the knights snap a quick salute to him, the mare, 'Star Paladin! You haven't been around since I was an initiate. Knight Mango Slice!' The other knight salutes as well, 'Star Paladin, Knight Mango Dice! Go on through!'\n\n Steelhooves disappears into the office, as the two knights put down their hooves. Slice and Dice look at each other, expressions hidden behind their visors, as Slice speaks, 'Why would he be here?' The two flinch as loud shouting comes from the office, with Dice clearing his throat nervously, 'I think he's not happy about something.' Slice nods along, 'Is he ever?' Dice looks ahead, 'I don't know, not like I can see him smile, since, you know, armor.' Slice shrugs, 'Eh. Gives me something to talk to the other knights about.' More loud shouting comes from the office, able to heard by half of the Contingent with how low it is, the two knights returning to staring straight ahead."
  MSR_elections.2.a:0 "Worrying..."

  MSR.6.title:0 "A Vote of No Confidence"
  MSR.6.desc:0 "Tension in the Contingent is nearly visible with how much is around. Reformers, old traditionalists, and even some scribes often get into arguments in the process of performing their basic tasks. The cause of all this tension lies in an ancient portion of the Steel Ranger Code. Deep within, where only the nerdiest dwell, would lay a simple provision for a vote of no confidence. Created to ensure an Elder remains competent, it has not been called upon yet in Steel Ranger history. Yet with the open fights between the conflicting ideologies of the Contingent, it was necessary.\n\n The clause of the Code was found only a week ago, and presented to the Elder by the head of the scribes, River Autumn, who told him about the clause loudly whilst he was overlooking the training of new initiates. The reformers under Steelhooves took what they could get, and soon enough they demanded Cottage Cheese to call upon the vote, to test the confidence of the Contingent as a whole.\n\n The day of the vote has arrived, as two knights, Mango Slice and Mango Dice, wait in line to vote, surrounded by initiates and fellow knights, eager to either reaffirm the call for change, or to reaffirm their confidence in the Elder. Slice looks ahead, before she speaks, 'So, who do you think you're going to be voting for? Steelhooves is a legend, practically an Elder in his own right.' Dice snorts slightly, trotting ahead as the line moves ahead, 'We swore an oath to the Elder, Slice. Maybe Steelhooves is cool, maybe the Elder has his issues, but I keep to my oaths.' Slice glances over, 'You swore an oath to the Elder, and the Elder is asking us to be honest. Is he who you want to serve, Dice?' The two trot ahead again, next in line to go, as both consider their votes."
  MSR.6.a:0 "Cottage Cheese remains!"
  MSR.6.b:0 "The vote passes!"
  MSR.6.c:0 "A formal protest?"

  MSR_elections.3.title:0 "Ashes to Ashes"
  MSR_elections.3.desc:0 "''Fetch the special supplies.' River Autumn gives a hushed order to a nearby follower, who rushes off away. Up on stage, Scribe Long Wind continues giving his three hour speech, not even taking a break for water, while the provisional council of vote counters sits around. Deep down in the darkest depths of the Steel Ranger code rested a provision, that as long as active debate and speeches occurred, no vote counting, nor any action, could be taken during the vote of no confidence. The scribes have been abusing this fillybustering concept for days, rotating speech givers in and out, boring the provisional council to tears.\n\n With a single motion of her hoof, Scribe Long Wind takes a bow and goes off to sit, quickly replaced by River Autumn herself. Many of the council sleep, some try their hardest to stay awake, with nary a hooffull left in the room by the time she takes the stage, 'Gathered provisional council, I commend your stubbornness, your love of the Code, even mules would struggle to match it. You have all been held here by the oaths you took,  but do not worry, for soon your oaths will matter no longer. We Steel Rangers are rotten, down to our very core, poisoned at the very foundation upon which we are built. Cottage Cheese would spread this poison, Steelhooves would deny it exists, they are both foals. There is only one way to truly deal with such blight. To burn it, until naught but ash remains.'\n\n The doors into the room slam open as scribes, initiates, and a few knights trot in, armed with laser pistols, rifles, snuck away and hidden in stashes long ago. Many in the council jump to their hooves, but quickly sit back down with the motion of a laser rifle, 'Brothers of the Steel Rangers, we have held ourselves down too long. The Chain that Binds, the Oaths, those too feckless to change, they have kept us as scared slaves. No longer.'\n\nWith a single tap, rifles are raised, pistols lifted, as the provisional council is reduced to naught but ash."
  MSR_elections.3.a:0 "Burn It Down"

  MSR_elections.4.title:0 "Dust to Dust"
  MSR_elections.4.desc:0 "''I read something in a book once, a piece of propaganda, I'm sure, from ancient times. Back when Celestia first became Princess of Equestria, with Luna by her side.' River Autumn stands in the Elder's office, Cottage Cheese say behind his desk with two laser rifles, carried by loyal scribes, aimed right at him, 'It told a story of the first time that the Yaks visited the Equestrian state. She treated them to the nicest rooms, the nicest foods, the best wine, and had servants serve their every want and desire. Until one of the servants made a mistake. The Yaks, angry, smashed him until he was nothing but a smear on the ground. Celestia, of course, was enraged when she found out, so she summoned all the Yaks to a meeting room. As soon as they all arrived, she used a small teleport spell, summing just a gram of plasma from the sun into the room. The Yaks all turned to ash immediately, too fast to even feel pain. Celestia then gathered their ashes, and sent them in urns to the Khan, telling him, clearly, to not mess with her.'\n\n Autumn paces side to side as she speaks, 'In the ancient tribes of Hindia, they had a special form of agriculture, which they called slash and burn. The land was rainforest and jungle, not the best for growing food, of course. So the native deer would travel around, cutting down trees, stacking them, and burning them. Their ashes would mix with the soil and make the soil fertile enough to support massive tribes, compared to elsewhere in the world. A bestiary I found once spoke on Phoenix, who, in their old age, would turn to ash, only to be reborn from them.' She takes a second, looking over at the Elder, 'The point I'm making, Cottage Cheese, is that ash is useful.'\n\nThe Elder coughs into his hoof, leaning back in his seat with tired eyes, 'I've listened to enough of your monologues over the past few days, you foal. If you mean to kill me, then kill me, and spare me the ten page dissertation.' River pauses, and tilts her head, 'Well, if you insist. Oh, one last thing, before you go, Elder. That secret project of yours, tell me about it. Scholarly interest.' The Elder meets her gaze with locked lips. After a second, she blinks, 'Shame.' The cry of two lasers sound out, and in an instant, Cottage Cheese is turned to ash."
  MSR_elections.4.a:0 "Long live River Autumn!"

  ### Cottage Events ###

  MSR.7.title:0 "Path Well Trodden"
  MSR.7.desc:0 "A hoof takes the last ballot from a voting box, bleary and tired eyes of a councilor looking over the ballot, before he clears his throat, 'With this, the final vote of the Manehattan Contingent is counted, and, I, Sir Pine Air Freshener, as appointed head of the Provisional Council, do declare victory for the status quo. The Contingent has affirmed its loyalty and commitment, and confidence in, the Elder, Cottage Cheese.' The stallion places the ballot down, taking off his glasses and rubbing his eyes, 'My congratulations, Elder.'\n\n Cottage Cheese, sat within the same room as the votes are counted,  smiles a bit smugly, nodding, 'Thank you, Sir Pine Air Freshener, head of the Provisional Council. This result should come as a surprise to nobody.' He takes a second, coughing roughly into a hoof, clearing his throat, and then continuing, 'Under my leadership, this Contingent has seen great days, and under my continued leadership, we will see many more. The days of political turmoil and questioning are gone, we shall continue down the beaten path.' He then stands from his chair, coughing softly again, shaking his head, and trotting out of the room, to his personal quarters."
  MSR.7.a:0 "For Elder Cottage Cheese!"

  MSR.8.title:0 "The Fate of the Council"
  MSR.8.desc:0 "Elder Cottage Cheese sits behind a desk in his office, looking over a few scattered papers, when the door slides open. In trots Star Paladin Crossroads, who snaps a quick salute to the Elder, "Elder Cottage Cheese." He looks at her, giving her a nod, then looking back down at his papers, "You may speak, Star Paladin." He coughs softly, but stops the coughs with a sip of water.\n\n Crossroads puts down her hoof, and gives a swift nod to the Elder, "Elder, I have heard of your intentions to shut down the Provisional Council." He nods softly, "Yes, the vote is over, they don't serve a purpose anymore. I was just drafting the papers for Sir Pine Air Freshener to dismiss them." With yet another curt nod, Crossroads speaks, "Of course, Elder, as Elder, it is your decision to make if we should return to normal. But as your Star Paladin, I request that you listen to me." He nods again, ‘"I am listening, speak freely."\n\n Crossroads takes a second, before speaking, "Elder, the Provisional Council has helped a lot of the reformers of the Contingent think of you better. Many knights and others hope that you would keep them around, so that they might have some way to say their opinion towards you. Nopony wants to replace you as Elder anymore, Elder, yet it would still be seen as a sign of good faith to the reformer voices to keep the Council, and reform it into an advisory Council, meant to represent the lower ranks of the Contingent, Elder." Cottage Cheese looks up at her, and purses his lips, "I can see your point, but they would get in my way a lot. During these times of emergencies, I cannot have a council exist that gets in my way. But you make a point." He pauses again, as he thinks over what to do."
  MSR.8.a:0 "Keep the Council"
  MSR.8.b:0 "Abolish the Council"

  MSR.9.title:0 "The Visionary and the Despot"
  MSR.9.desc:0 "Star Paladin Steelhooves and Head Scribe River Autumn stand side by side in Cottage Cheese's office, the elderly Elder looking them both over, "Both of you know why you are here. Steelhooves, it's due to you that this whole mess started with to begin with. And you, Autumn, you fed into his wishes and wants, and forced me into the vote of no confidence." He then coughs roughly into his hoof, before leaning back, clearing his throat, "This Contingent doesn't have room for both of you. So, tell me why I should keep you both around."\n\n Steelhooves, like always, would be the one to start off, his low voice rumbling from in his armor, "I came here to represent the common Paladins, Knights, and Initiates. To try and steer our Contingent in a better direction. But the vote showed that the Contingent wants you over me, that they approve of you, even if I don't. You know that the common Ranger looks up to me, Cottage Cheese. And you know that I am the best fighter and officer you have in the Contingent. I will lead the Rangers into whatever battles. I will see us have victory, and I will ensure that you keep them happy."\n\n Autumn scoffs slightly, and smirks, "Blockheads are a bit a dozen in the Contingent, Elder, but brilliant minds are hard to come by. Imagine what would happen if you exiled me. Any of your enemies could happen upon valuable Steel Ranger science. Perhaps Red Eye will somehow figure out how to build power armor, perhaps Gawd will find some energy weapons, perhaps, perhaps, perhaps. So many questions that you don’t want the answers to. But we both know, Elder, that it is science, and intelligence, which leads the Contingent forward, our technological hoof-up on the others, and with my brilliance, we will keep that. Besides, if you ever should, say, need help on a secret project, who knows, I might be able to find out a thing or two." Cottage Cheese scowls a bit, looking between the two of them, before making a decision."
  MSR.9.a:0 "Autumn, leave. Now."
  MSR.9.b:0 "Steelhooves, get out."

  MSR.11.title:0 "Save the Old"
  MSR.11.desc:0 "The asphalt and concrete streets of Manehattan, weakened by two hundred years of neglect, crack and break under the loud stomps of power armored hooves, as two knights trot their way through the empty streets. It's a more chaotic part of Manehattan, one that no real faction can claim as their own, where constant skirmishes fight and scavengers roam, including the two knights, Slice and Dice. Slice would look at her EFS, "Looks like we're almost to the halfway point. We'll need to make a left turn if we want to find the weapon stash that the scouts found, right if we want to find the overturned PA carrying convoy."\n\n Dice nods, trotting forward calmly, "Lucky that they found them, though I'm surprised they didn't take any back themselves." Slice trots along as well, scanning her EFS for hostiles, "Some Rain Riders came rolling through and got them on their way back to pick them up. That's why we're being sent out, since, you know, armor and all." Dice nods again, "Yeah, yeah, send the knights out to do all the hard work, what's changed? Well, nothing, which makes sense, we did vote for stuff to stay the same."\n\n The two pause, as red ticks fill their EFS systems, and they hear the loud roar of engines trailing through the cool air. Slice frowns, "Damnit, we have a raider group going west and east, on bearing to see the caches, maybe the Speedfreaks somehow found the navigational data from the dead scouts. We'll only be able to stop one group." Dice frowns, looking both left and right, before he makes a decision."
  MSR.11.a:0 "Save the weapons!"
  MSR.11.b:0 "Protect the armor!"

  MSR.13.title:0 "A Discovery"
  MSR.13.desc:0 "Despite the stereotype surrounding ponies of his age, Cottage Cheese often found it difficult to fall asleep at night. On nights like these, the Elder spent his time reading, pouring over logs found by his scouts or news bulletins from a world 200 years dead, hoping to find a lead for any piece of interesting technology. Tonight's reading came from Blueberry Sabre's contingent in Fillydelphia. They had found a selection of logs and data and had pulled them from the terminals in the Stable-Tec HQ.\n\nCottage was about to call it a night when he spotted it: \"§d03.22.1033 - APB to SCT§!\". To most, it would look like nothing more than a simple email between employees, but Cottage Cheese instantly recognized the two ponies involved, Apple Bloom and Scootaloo, two of the three founders behind Stable-Tec! If past experiences were anything to go on, when those two spoke, they always provided clues into the location of new tech.\n\n\"§dHeya Scoots,\nI know you're probably busy with figuring out where we'll be putting our Severyana Stables, but I'm just keeping you up to date with Project Crusader, like you asked me to. My team and I have got all the hardware figured out, and I've got a rough weight estimate for you. It's a little over 300 tons, so most of it will have to be transported by rail or a fleet of pegasi when we get to installing it. Rainbow's got me working on an extra system. She wants something that'll let us hook a regular pony up to it, on account of her \"not wanting a freaky robot running the weather.\" I think I'm gonna reach out to Pinkie and see if I can rope some of her memory mages into this. If all goes well, we should be able to upload a pony's mind to it and have them run it instead of the computer.\n\n- Apple Bloom\n\nP.S. Twilight reached out to me and she wants one of these things now. I guess RD told her about it.§!\"\n\nCottage Cheese sat with his eyes wide. He could barely believe it! A computer that could upload a pony into it? It sounded impossible to him, yet somehow he knew it was real, and it was out there, just waiting for him to claim it..."
  MSR.13.a:0 "\"I need it.\""

  MSR.14.title:0 "Isolation or Cooperation"
  MSR.14.desc:0 "Cottage Cheese sits behind his desk, a terminal on one side of it, a calculator as well, along with many stacks of papers. The Crusader Maneframe, a computer system which has the same intelligence as a pony, all it needs is the right mind uploaded into it, and the right soul. It was a chance discovery that Cottage Cheese came across it, stumbling across mention of the machine in a terminal message in a broken down Ministry building, back when he was a young knight. Being so young, of course he never explored it as deep as he should have, but now the years are many, and the path of his life has been well-tread.\n\n A cough wracks his body, causing the elderly Elder to cover his mouth, his whole body shuddering with the force of the cough, slowly pulling his hoof away, mouth tasting like blood. The papers in front of him are equations and code, the secret to unlocking the uploading process that will allow him to become one with the Crusader Maneframe. It's taken years of hard study and calculation to come even this far, and yet it still doesn't work, something doesn't make sense, and judging by the worsening coughs, well, he might not have much time left to finish it.\n\n However, there is an idea that creeps across his mind. The scribes, though they might sometimes be uppity, and demand more than they deserve, it is undeniable that they are intelligent. Many of them are savants in mathematics, science, and technology. If he were to share this to them, it might cause a bit of debate amongst them, but it'll mean he can figure it out easier."
  MSR.14.a:0 "Enlist the Scribe's aid."
  MSR.14.b:0 "I'll keep my work to myself."

  MSR.15.title:0 "Scavenging for Leads"
  MSR.15.desc:0 "Sat behind his desk, Elder Cottage Cheese overlooks papers strewn and scattered about his table, physical transcriptions of inter-terminal messages and memos that mention the Crusader Mainframe. Of course, though, just his luck, that none of them give a precise location, though given the valuable technology being spoken of, it does make sense that specific location wouldn't be given. After all, technology powerful enough to extend one's life eternally is technology that would be damaging, should it get into the wrong hooves, hooves other than the illustrious and ancient Elder.\n\n A cough wracks his form, harsh and wet, making his mouth taste like blood as he recovers. Scavenging teams haven't been told what to look for in specific, of course, the more ponies who were suspicious, the more it would cost him to dissuade them from stopping him. It would be horrible, after all, should some talkative Knight tell some intrepid 'hero' to come and stop him on the precipice of his ascension, though of course, that would never happen. Yet scavenging stealthily is slow, and nothing has been found, with his time steadily ticking away. Of course, he could order more scavenging, but that would draw suspicion from others, yet if he doesn't devote more resources, who's to say he'll live to see eternity?"
  MSR.15.a:0 "Keep pace. No need to arouse suspicion."
  MSR.15.b:0 "Call in Crossroads, triple the scavenging missions."

  MSR.16.title:0 "Into Stable 29"
  MSR.16.desc:0 "Cottage Cheese watched patiently through the video feed as the Steel Rangers on the other end cautiously made their way through raider territory. After a couple hours of tense silence the group of Steel Rangers finally reached the marked sewer grate. After traversing the dank tunnels, they arrived in front of a large cog shaped door with the number 29 painted on it. The door slowly slid open while the Rangers watched in anticipation for any possible danger. They were only greeted with unnerving silence. At the dark opening, they hesitated and chattered who should go first. Finally, lead Paladin scoffed at them before trotting in. Creepin their way through the decayed hallways, they checked their EFS for any potential threats. However, there was no sign of activity, only the same unnerving silence. The point pony continued to follow the schematics that she had downloaded into her helmet and quietly guided the team to their destination. Eventually, the Ranger team arrived outside a small, sealed hatch. With a bit of grit and some help from their power armor, they were able to breach the hatch. Cottage Cheese began to smile as the Rangers entered the hidden room. "Elder, is this what you were looking for?" the lead Paladin asked. Cottage paused before he responded, as he took a deep, quaking breath of excitement. "Yes. Yes it is"."
  MSR.16.a:0 "One step closer."

  MSR.18.title:0 "Searching for Answers"
  MSR.18.desc:0 "The Crusader Mainframe is a thing to behold to any who come upon it, though for now, that would be none but Cottage Cheese, and only a few other trusted compatriots. The machine is tall, and large, a true symbol of Equestrian engineering all packed into one room, with the power to carry a full equine mind within it. Yet the equations don't fit. The math, the planning, all the research Cottage Cheese has done, none of them work, there's something there, some variable that he's missing.\n\n Standing in front of the mainframe, the Elder trots closer, and rests a hoof upon its metal exterior, feeling the hum of internal mechanics travel through his bones, "The key to eternal life, right in front of me. But this is no fountain of youth where you drink from it, nor is it magic, which simply happens. I am data." He coughs roughly, resting his head against the machine, "I am data in old hardware. Software in a crumbling casing. Why is it so hard to upload myself? Am I not the same as the data you read? Did no pony before me research this, know how to do this? The secret to eternal life in front of them and they didn't solve it. No, they left it for me to solve, and by now, it might be too late. My body decays day by day, my eyes grow unfocused, my mind grows weaker. I sleep longer and longer, and soon, there will be the day where I never wake up at all. I am the timer for this contingent's collapse, they wouldn't survive without me, yet I can't stop that timer, unless you tell me how to do this."\n\n Cottage Cheese steps back, looking at the machine, "I am here, Mainframe! I found all the secrets, I found all the clues, I found you! But I am out of time, I can't solve another mystery for you! Just tell me, please, tell me what I need to do!" He shouts to the computer, ending off with a rough coughing fit, making him collapse onto the floor, his vision going foggy.\n\nAs he recovers, though, his eyes rest upon something nearby, a cable. He croaks out, "I am data, I can't upload myself. Because. Because I cannot connect." He looks up at the computer again, "I understand now, I need a connection, a 'cable'. I need to find it, before it's too late.""
  MSR.18.a:0 "Order the Patrols: Search!"
  MSR.18.b:0 "Order all Rangers: Search!"

  MSR.19.title:0 "The Cable"
  MSR.19.desc:0 "Elder Cottage Cheese stands alone in front of the Crusader Mainframe, looking up at it in reverence, as the machine's hum fills the room, "I discovered the cable, Mainframe. The secret, it was obvious all along, but I completely overlooked it. You don't just receive my mind, no, the mind is only half the pony, no matter how great it might be. You receive soul as well, and soul cannot be so easily uploaded. At least, not without some 'translation'." He begins to pace side to side, "I discovered it when a scout came back from a Ministry of Image building, apparently they had the key to my ascension. The Black Book. Zebra Necromancy, an unholy, abominable magic written by those who destroyed this land, able to transfer my soul into you."\n\n He coughs, but the fit is short, before he stands straighter, "It's ironic that I need to rely on Zebra magic in order to merge with you. In order to save the Wasteland, to preserve the idea of Equestria itself. If the stripes who wrote that book knew it would result in this, would they have ever put pen to parchment? Well. I'll have to ask them when Equestria is re-unified, of course. In a few centuries, perhaps, when Rangers land in Colthage, I will see what they have to say upon seeing me."\n\n Yet another cough rises its way up his throat, but he chokes it down, shaking his head, "No more weakness, Mainframe. No more failing body. Only one step remains, to find the book, in the ruins of Canterlot, and to bring it back to me. It'll cost many lives, but what are a few Knights in the face of glorious ascension? Soon, Mainframe. Soon, we will rise, together.""
  MSR.19.a:0 "I must find the Black Book."

  MSR.20.title:0 "Canterlot Expedition"
  MSR.20.desc:0 "Mango Slice and Mango Dice stand in a small squad, headed by Paladin Shortcake, an abnormally small mare with an agression within her like none other, along with some other Knights, watching as Elder Cottage Cheese trots out in front of him. He clears his throat, and nods, "Knights, Paladin, Brothers and Sisters of Steel, the mission you are about to undertake will be a very dangerous one. However, I chose you all because you are the most competent of the Contingent, you all are loyal, cunning, strong, and brave, the best traits of any Ranger."\n\n Cottage Cheese takes a second to cough, causing a small wince in both Slice and Dice, before he recovers, "You will be heading to Canterlot in search of a highly dangerous artifact called The Black Book. It is a dark piece of Zebrican magic, writing of necromancy, and dark witchcraft. Of course, as you all know, the zebras of Glyphmark live right nearby to Canterlot, should any of those stripes find the Book, they could wreak havoc across the Wasteland. For the safety, and protection of all ponies, I ask you now, go. Go to Canterlot, and secure the book, only then will the Wasteland be safe from its threat."\n\n With sharp salutes, the Rangers begin the March west, as Slice speaks to Dice, trotting past their fellow Rangers, "So, Canterlot, think we're going to die?" Dice turns to face Slice, "I'm going to try not to think about it." Slice turns to look forward, and then looks back at him, "Say, you know what I'm hoping to see? A ruby. I've read about them in books, and they're described as being so red, and, you know, I wonder how red they actually are?" Dice nods after a second, "I want to see an emerald. Some green in the Wasteland that isn't radioactive." The two continue to talk between themselves, as they continue the long trot west."
  MSR.20.a:0 "To Canterlot!"

  MSR.201.title:0 "Canterlot Expedition Success"
  MSR.201.desc:0 "When Paladin Shortcake came marching home from Canterlot, it wasn't in failure, but instead, in celebration. Her team, mostly alive, brought stories of the horrors and glorious battles of Canterlot. Of fallen goddesses and fallen monuments to the world as it once was, of machines and zombies who watched the world fall around them. Of the Black Book, and the success in retrieving it, giving it over to Cottage Cheese, the key to immortality.\n\n Cottage Cheese stands once more in front of the Crusader Mainframe, looking at it, "I found the book, Mainframe, though it cost blood, and lives, it will all be worth it, soon. Soon, you and I shall be one, and no more will this Contingent need to fear a dying Elder, no longer shall their Elder be, well, elderly. Already, I have delved into its pages, and learned its secrets. Within two months, we will be uploading myself into you, all those I trust will see this done."\n\n He trots forward, and places a hoof against the exterior of the machine, feeling the cold metal. After a second, he rests his forehead against it as well, feeling the machine whirr through his skull, "This is the stuff of fiction. Even the psychopaths in the Mechanicum Guild in Neocastle couldn't dream of doing this. No pony of this Wasteland could, only the Steel Rangers could hope to be encased in this steel. Only. . ."\n\n Cottage Cheese trails off, as he feels a cough come to this throat. He pulls away from the machine as he begins to cough, a hoof by his mouth. But the coughing is too much, and his hoof returns to the ground, trying desperately to support his body, as coughing spasms shake his entire body. From his throat comes blood, splattering against the side of the Mainframe, followed shortly by his head slamming against it, trying to center himself. But it's a failing attempt, as his head slowly slides down the machine, and his hooves collapse under him. The last thing Cottage Cheese remembers is the taste of his own blood, as blackness overtakes him, Death ready to accept one who tried so hard to escape it."
  MSR.201.a:0 "Not now... Not when I'm so... close..."

  MSR.202.title:0 "Canterlot Expedition Failure"
  MSR.202.desc:0 "Paladin Shortcake trots into Cottage Cheese's office, her armor covered in scorch marks and pockmarks from stray bullets, along with blood, from enemy and friend alike. She looks into the Elder's eyes from behind her visor, and speaks slowly, "We couldn't find it, we ran into too much resistance. We lost too many to safely extract the Book, Elder. We fell back while we still could. We lost seventy good Rangers out there, but thirty of us are still alive."\n\n With a small frown, Cottage Cheese looks at her. So many lives lost, but in the end, it will be worth it. He speaks after a moment, "They will be honored as the bravest and the best. Knight Whiskey Chaser was one of our best, and her name will forever be held in honor and respect, Paladin Shortcake. I do not blame you for pulling back when you did, better to save lives than all die, and let the book fall into the wrong hooves." He takes a second, and chokes down a cough, "We don't have long, Paladin, the time approaches where it might be too late. Gather fresh recruits and as many supplies as you need. Hopefully, now with experience, you will retrieve the book. Get your armor repaired, as soon as it is, I expect you to go out gain. Good luck, Paladin."\n\n Shortcake snaps a salute, "Yes, Elder. We will get the book before it is too late, I just hope we don't fail again. That city is dangerous, it almost feels like a random number generator is deciding if we succeed or if we fail." Elder Cottage Cheese chuckles softly, "Canterlot didn't beat your humor out of you, Shortcake. Well. If your success is determined by a random number generator, then we will just need to keep trying, until we get the number we want. You are dismissed, Paladin.""
  MSR.202.a:0 "Try, try, and try again."
  MSR.202.b:0 "Why do I even try?"

  MSR.203.title:0 "Canterlot Expedition Complete Failure"
  MSR.203.desc:0 "Cottage Cheese wheeled himself in towards the group of battered Steel Rangers, a smile plastered on his face. "So, did you find it?" he asked, a bit of manic glee in his voice. At first, the lead Paladin shifted on his hooves, but soon began to explain what they came across. As he heard more, Cottage's elation swiftly died and he started scowl at his subordinates. "Dammit all! Who else could have known about the Black Book!?" he boomed. With a sigh, he pinched the bridge of his nose and he muttered, "Get some rest and regroup. From there, I want you to begin searching for any possible clues as to who took it." The group of Steel Rangers saluted the Elder as they patiently watched him return to his room."
  MSR.203.a:0 "This can't be happening!"

  MSR.21.title:0 "Upload in Progress"
  MSR.21.desc:0 ""
  MSR.21.a:0 "§GUPLOADING...§!"
  MSR.21.b:0 "§R&!SYS.ERROR&!\nATTEMPTING REBOOT...§!"

  MSR.23.title:0 "Crusader Maneframe Located!"
  MSR.23.desc:0 "It has taken much effort and many, many teams of scavengers looking and scouring all of Manehattan, searching through data and messages and internal memos between many different places, but finally, it's been found. It was actually quite simple, a terminal in a local factory, made to manufacture computing parts, had a delivery memo for a 'CM' delivered to Stable 29, just south of Bucklyn Cross. Nobody else is any the wiser of Cottage's true intentions for his sudden interest in Stable 29, all he's told them is that there is some valuable technology they need to protect. Technically true, and in line with their mission, meaning there's been no suspicion.\n\n Of course, an issue arises with actually taking Stable 29, due to the Stable being owned by the Manehattan Raiders. Their leader, Bonecrusher, is notorious for their offensive ability, and their name is quite literal, earned when they crushed the bones of a lone Steel Ranger Knight. Letting them exist just south of Bucklyn, with a claim to fame of being a killer of Rangers was already unpopular, so no Ranger is going to complain about marching down there and kicking flank. In fact, the Reformers, who tried to depose Cottage Cheese in the Vote of No Confidence, have even begun to support him due to this planned attack, seeing it as him 'cleaning up the city of filth'."
  MSR.23.a:0 "To Stable 29!"

  MSR.24.title:0 "A Few Problems"
  MSR.24.desc:0 ""And to this world, I return you!" The voice of a scribe shouts, holding the Black Book in one hoof, stood around a ritual circle, in the middle of which is the body of Cottage Cheese, "And to this world, I contain you!" Teams of scribes scramble all around the room, around the Crusader Mainframe, their hooves tapping away at keys, ensuring everything is ready to go, "Hear me, Cottage Cheese, for I command you!" The lights in the room flicker, and every unicorn present shudders as the ritual circle begins to light up, and the room turns deathly cold, "Hear me, for to this Mainframe, I demand you!" With a last shouted line, the lights in the room burst, and the red glow of the ritual circle dies down. The room is quiet, as the constant whirring of the Crusader Mainframe stops for the first time in two hundred years, and all scribes wait with bated breath.\n\n "Hello. I am... awake." The Crusader Mainframe whirs to life once more, sounding like the roar of a lion as the millions of circuits jumpstart back to life. On a large terminal screen appears a flickering image, the face of Cottage Cheese, looking down upon the gathered scribes, his modulated voice speaking from a set of speakers, "I am returned, and now, I am forevermore."\n\n The room erupts into cheers, as the scribes grab and hug each other, the scribe performing the ritual collapsing back onto his flank, looking up at the electronic visage of Cottage Cheese. After a minute, he speaks, "Elder, you, well, you died. Your body gave up just a few days ago, but we went through with the test, as you demanded from us. And now, now you're alive again. The Contingent awaits your command, my Elder.""
  MSR.24.a:0 "And my command, they shall have."

  MSR.25.title:0 "The Scribes Present a Solution!"
  MSR.25.desc:0 "The team of scribes I had put to work on researching the Crusader has finally borne fruit and presented me with information I didn't already know! The claim that, through vigorous study of the original blueprints from Applebloom's office in Fillydelphia, there is at least a partial bypass to the whole "soul" aspect of it. Time will tell whether or not their discovery is actually true, but it can serve as a good starting point for my ultimate goal." 
  MSR.25.a:0 "They did something right, for a change."

  MSR.44.title:0 "Cannibals? Cannibals."
  MSR.44.desc:0 "The recent developments with Arbu have led to many, many Rangers talking amongst themselves. Everywhere one trots, and every conversation one can hear, they whisper to each other, tales about Arbu, about cannibals uncovered, even the foals. About the trade they did with outsiders, rumors of potentially eating pony meat. And above all, they speak of anger, and vengeance, for cannibalism is the worst crime one could commit onto another pony.\n\n Of course, it would be easy to let the Knights have free reign over the monsters in Arbu, slaughtering them to the last would be justice in the minds of many. Yet still, who hasn't done evil to survive in this blasted Wasteland? Can any truly say that they are clean compared to the ponies of Arbu? Do the Rangers really want to be associated with a massacre of ponies, even if they are cannibals? Not to mention the potential foreign reactions, many would be angry if the ponies of Arbu aren't slaughtered, yet influential voices, like P0N-3, will surely cause a stir if the ponies are massacred. Truly, there is no good choice."
  MSR.44.a:0 "Let the Knights handle it."
  MSR.44.b:0 "Intervene before things get out of hoof."

  MSR.50.title:0 "A Few Problems"
  MSR.50.desc:0 ""Apparently there have been a couple of "hiccups." The scribes assure me that everything is nominal, however. They say that they have double-checked everything in the Crusader Maneframe and have found nothing of concern. They had better be right. I trusted them to keep things running smoothly, mostly because I cared very little for it. All that technical mumbo jumbo. I never really understood it. Hopefully they deal with any issues before it becomes a problem. I would hate for something T#@%&QFNknkwr)(_Pfdhe ......................................."
  MSR.50.a:0 "Uhhh, that wasn't supposed to happen."

  MSR.51.title:0 "A Serious Problem"
  MSR.51.desc:0 "A wave of panic filled the air as the scribes attempted to diagnose what went wrong. Everything they did yielded the same bleak results. As the minutes slowly ticked by, the scribes found themselves beginning to lose hope: nothing they did seemed to bring their Elder back. Their luck only seemed to worsen when one of the scribes ran to the door to answer the pounding of hooves on it. In the entryway, a group of unarmored Paladins stood, their eyes filled with a furious fire. Seizing on the moment, the Paladins stormed into the room and began to arrest the group of scribes."
  MSR.51.a:0 "What in Celestia's name is going on?"

  MSR.52.title:0 "Questioning"
  MSR.52.desc:0 "The scribes broke easily. Some even cracked before we laid a hoof on them. What they spilled sent shivers down our spines. It was simply insane what they were attempting with the Elder. Black magic? Immortality? The more they told us about what Elder Cottage Cheese was up to, the more we felt they were lying. After a couple days of interrogation, we finally concluded that the scribes were most likely telling the truth. It was hard for us to accept, but our Elder was gone. May Celestia guide his soul."
  MSR.52.a:0 "The End of a Chapter."

