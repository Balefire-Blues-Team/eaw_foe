  POLITICS_COTTAGE_DESC:0 "Elder Cottage Cheese has been the leader of the Manehattan Contingent for longer than some Rangers have been alive. His leadership has always been a highly conservative one, with the Rangers doing little more than pursuing their mission under his steady rule. Because of this, he has become to many the glue that holds the Steel Rangers together.\n\nHowever, recent years have seen his rulership increasingly challenged. First by the Scribes under River Autumn and now by naive idealists inspired by tales of heroism from out in the Wasteland. Elder Cottage Cheese will have to play his cards carefully if he wishes to remain in power for the foreseeable future."
  
  POLITICS_COTTAGEFAIL_DESC:0 "§§!"
  
  POLITICS_COTTAGEGOD_DESC:0 "§GHello, Citizens of Manehattan. You do not know me, save for maybe by title, but rest assured I have only your best interests in mind. I am Elder Cottage Cheese, the last Elder of the Manehattan Contingent. Now I am your eternal and faithful guardian. So long as my circuits still have a spark of life within them, I shall protect this city. Remember: The Steel Rangers are your friends. I am your friend. So join us.§! §ROr die.§!"
  
  POLITICS_RIVERAUTUMN_DESC:0 "Little is known about River Autumn's rise to power beyond the conditions surrounding it being suspicious at best. Many whisper of her being a murderer, a Brotherslayer, and far worse, although none would dare speak it where she could overhear.\n\nHer rulership has already proven to be stern, in a manner far more threatening than her predecessor ever could of achieved. Of those that disapoint her, they are lucky if they are only cast down the ranks. Those who truly anger her often have a habit of either disappearing or being found guilty of a severe offence against the Contingent.\n\nAs the Steel Rangers move into the future, they will grow to fear their own leader more than any threat that could exist outside of their fortified walls."
  
  POLITICS_GRANDMARSHALRIVER_DESC:0 "Grand Marshal Autumn is considered one of the most feared mares in the Equestrian Wasteland. Her rule is in equal measure benevolent and absolute, with few daring to even slightly step out of line lest they attract their rulers wrath. With a power-armored army under her command and an ambition greater than any of her predecessors could dream of, her rule will have an impact on Equestria for generations to come."
  
  POLITICS_STEELHOOVES_DESC:0 "Elder Steelhooves is hooves-down the oldest member of the entirety of the Steel Rangers as well as being one of the most respected. He was outside of Canterlot on the day that the world ended, aiding in the evacuation efforts in Zebratown and surrounding communities. When the Pink Cloud poured down from the ruins of the capital city above, Steelhooves would be among those directly exposed to the necromantic toxin.\n\nAs a direct result of his exposure, he became fused to his armor and was turned into a Canterlot ghoul. This has rendered him effectively immortal and extraordinarily difficult to kill, leading to him becoming a valued advisor and soldier to the Steel Rangers in equal measure.\n\nAs a result of his experiences out in the Wasteland, Steelhooves has grown more idealistic than what many expected. His return to the Manehattan Contingent was quickly followed by a political power struggle, one which he has come out on top of. With the contingent stabilized again, he seeks to reform the Steel Rangers to follow the ideals of their founder and his once-upon-a-time lover, Ministry Mare Applejack."
  
  POLITICS_CROSSROADS_DESC:0 "Where Steelhooves was idealistic, Crossroads is practical. Where he was ambitious, she is realistic. Where he was an awe-inspiring figure, she is little more than just another Steel Ranger.\n\nHowever, she has found herself now in command of the Manehattan Contingent. Her policies are often more conservative than her predecessors, which has made her an appealing option to many of those who still held sympathies towards Elder Cottage.\n\nDespite the uncertain future that appears to face the Steel Rangers, she is determined to make sure that they come out intact on the other side."

