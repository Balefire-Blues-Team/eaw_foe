### Events ###
##############

redstalker.1.t:0 "Dawn of the New World"
redstalker.1.d:0 "WIP\n\nPunt and the small raider-gangs they have united under them make their headquaters in Fort Soarin, and begin setting up to make war on the other factions in the City. Their main schtick is that they hate the Old world, and want to erase it's legacy from Princessyn."
redstalker.1.a:0 "Let's show those sentimental idiots"

redstalker.2.t:0 "Collecting Debts"
redstalker.2.d:0 "WIP\n\nPunt calls on the leader of the Konzan Raiders to pay a long outstanding debt. In response, the leader offers to either send some reinforcements, as in ponypower, or alternatively a group of enslaved scribes they captured from the Bridgekeepers."
redstalker.2.a:0 "The Reinforcements"
redstalker.2.b:0 "The Scribes"

redstalker.3.t:0 "Legacy of a dead nation"
redstalker.3.d:0 "WIP\n\nflavour event of Punt and their Raiders looting the Administration tower. Punt orders them to burn all the non-scientific pre-war books as well as flags, portraits and everything that reminds one of the pre-apocalypse."
redstalker.3.a:0 "They were useless to begin with"

redstalker.4.t:0 "New triumphs over Old"
redstalker.4.d:0 "WIP\n\nPunt's Red Stalkers have won the War for Princessyn. Soon, the edifices of the old world will be removed from the city, and a new truly Post-apocalyptic Metropolis shall arise. Everything guided, of course, by the iron hoof of Philosipher-Raider Punt the Obliterator!"
redstalker.4.a:0 "Hail the Obliterator!"

