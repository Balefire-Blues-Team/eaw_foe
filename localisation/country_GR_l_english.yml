GR.12.title:0 "The Boss is Dead"
GR.12.desc:0 "After having heard nothing from our Boss for more then a day, Somepony finally decided to check up on him in his bedroom. What they found was the corpse of the Boss with a whole stash of Dash sprawled around his room. Unfortunally all the Dash ampules seem to be empty. Our Boss most likely died from being a greedy bitch who took all the Dash himself."
GR.12.a:0 "Who's going to keep us in line now?"

GR.13.title:0 "Resisting Villages"
GR.13.desc:0 "Somehow the villages seem to found out about our leader being dead. We are getting reports that villagers are starting to rise up and assault or outright kill our men. One of the villages already took back control of their town and are currently sending armed troops to help liberate the other villages. Meanwhile most of the raiders refuse to follow any order or have turned against each other, looting and stealing from each other or the base. If nothing is done, we will soon lose complete control of our territory."
GR.13.a:0 "Who cares. Let's raid the armory!"

GR.14.title:0 "The New Boss"
GR.14.desc:0 "By some miracle, one of the local raider bosses decided to step up and has subdued the majority of the raiders at the basecamp. He currently resides in the home of our old Boss to further assert his claim as the new leader of the camp. Some still dare to challenge him but order has mostly returned at the Basecamp."
GR.14.a:0 "Now we just need to regain control of our territory"

GR.15.title:0 "Reaffirm Control"
GR.15.desc:0 "Already our Boss has started sending out loyal raiders equipped with the best armor and biggest guns to either put the still resisting raiders in line or kill them if they refuse. With most of our outposts and roadblocks back in control the Boss sent one group to a village to take back control but encountered heavy resistance from the villagers who fortified their town. The raiders were forced to retreat after experiencing heavy losses"
GR.15.a:0 "Those villagers will pay for killing our men!"

GR.16.title:0 "Crackdown on Villages"
GR.16.desc:0 "The Boss has sent out small groups of raiders to each town. Not enough to take on the armed villagers but enough to keep them from reinforcing each other. Meanwhile the Boss and an army of his most loyal raiders are assaulting the villages one at a time. The villagers are unable to properly defend against our raider army without support from their neighbours. Once a town has been reconquered the army will head to the next town while the small group will keep the villagers from rising up again. Soon each town will be back under our control."
GR.16.a:0 ""

GR.17.title:0 "Punish Village Leaders"
GR.17.desc:0 "Now that each town in our territory is back under control we will make sure they will never resist our rule again. that is why as of now all the village leaders are being round up and forced to the center of each village where a noose will be waiting for them. The village leaders will be hanged and their position will be taken over by one of the Boss' loyal raiders who will keep the town in check. We have been to soft on them for a long time. It is time the towns will contribute for the protection we provide them."
GR.17.a:0 ""

GR.18.title:0 "Reward Loyal Raiders"
GR.18.desc:0 "To keep the raiders motivated and eager to fight the Boss began rewarding his loyal raiders with better housing in the center of the camp, keeping his most loyal troops close to him. Raiders who fought well in battle against the armed villagers where rewarded with drugs. Each killed pony a raider would kill would be rewarded with an extra ampule of Dash. If a raider managed to capture and murder an wounded villager he would receive an extra reward in the form of booze. The more brutal and creative the more booze the raider would earn. This alone has sparked the fighting spirit back into the raiders who are now eager to go out to raid and murder any hostile they could find."
GR.18.a:0 ""

