### Slaves ###
GR_slaves:0 "Slaves"
GR_slaves_desc:0 "Some raiders decided to bring back ponies they captured alive as slaves. Slaves are a valueble asset to have as long as they serve a purpose."

GR_slave_workforce:0 "Slave Workforce"
GR_slave_workforce_desc:0 "Our slaves will have to work if they want to remain alive. Let them produce ammunition and guns"

GR_slave_decorations:0 "Slave Decorations"
GR_slave_decorations_desc:0 "Slaves are useless and cost us too much food and water. Let's kill them and use their organs and bones as warning for others who dare enter our turf"

GR_slave_auction:0 "Slave Auctions"
GR_slave_auction_desc:0 "We still have slavers and the occasionally shady merchant visiting our camp. We can auction off our slaves to them and earn ourselves some extra caps"

GR_war_paint:0 "Red War Paint"
GR_war_paint_desc:0 "We still have ponies daring to enter our turf. Let's use the blood of our slaves as warpaint for our raider parties. This will surely scare them off for good"

GR_train_to_fillydelphia:0 "Trains to Fillydelphia"
GR_train_to_fillydelphia_desc:0 "A gryphon visited our camp and bought all of our slaves at once. She told us she would pay us for each slave that we can bring to her trains."

GR_increased_workhours:0 "Increase Workhours"
GR_increased_workhours_desc:0 "Gun production is too slow. The slaves would just have to work extra hours to pick up the slack."

### Territory ###

GR_terrorize_villages:0 "Terrorize Villages"
GR_terrorize_villages_desc:0 "There are few villages in our territory. Let's show them who's the boss around these parts"

GR_Take_control:0 "Take Control Of The Villages"
GR_Take_control_desc:0 "Now that we scared them a bit we will send groups of raiders to the towns and take over control. We could benefit from these villages"

GR_Forced_recruitment:0 "Forced Recruitment"
GR_Forced_recruitment_desc:0 "Our army of raiders needs new recruits. It is time to draft some ponies from the villages. Just pick some ponies of the streets, drug them and send them to the basecamp. The addiction will help turn those naive ponies into real raiders"

GR_burn_village:0 "Burn A Village"
GR_burn_village_desc:0 "It is time we show those villagers we don't mess around. Just pick a town and burn it to the ground. then round up any survivors and take them prisoner."

GR_villager_workforce:0 "Villager Workforce"
GR_villager_workforce_desc:0 "These villagers will work for us if they value their lives. Force them into construction teams. They can be of use to build more workshops and repair our roads"

GR_village_tax:0 "Village Tax"
GR_village_tax_desc:0 "The villages have been profited of our generous protection for long enough. Each villager will pay taxes in the form of bits or drugs"

GR_steal_generators:0 "Steal Generators"
GR_steal_generators_desc:0 "Our basecamp has has been expanded rapidly that we are getting low on power to keep our workshops running. Stealing the generators of the villages would keep our basecamp running for quite some time."

GR_expand_our_borders:0 "Expand Our Borders"
GR_expand_our_borders_desc:0 "There is nothing left for us to take in our territory. It is time we go to war to claim new lands to loot and burn!"

### Industry ##

GR_building_shacks:0 "Build More Shacks"
GR_building_shacks_desc:0 "Our base is becoming too cramped. expand and build more shacks around it."

GR_raid_armory:0 "Raid Military Armory"
GR_raid_armory_desc:0 "There are lots of prewar equestrian armories. Those guns are just waiting for us to steal them"

GR_weapons_factory:0 "Build a Weapons Factory"
GR_weapons_factory_desc:0 "We have the capacity to start manufacturing our own weaponry. Why not?"

GR_extend_weapons_factory:0 "Expand the Weapons factory"
GR_extend_weapons_factory_desc:0 "We should increase our weapon production by adding a new workshop next to it."

GR_repair_roads:0 "Repair Main Roads"
GR_repair_roads_desc:0 "The highways are littered with fallen debris or torn open. We need to clear the main highway to make our raiders move around faster"

GR_build_drugs_factory:0 "Build Dash Factory"
GR_build_drugs_factory_desc:0 "If we want to control the chem trade we first need chems. We should build a dash factory."

GR_extend_drugs_production:0 "Expand The Dash Factory"
GR_extend_drugs_production_desc:0 "The dash factory was  a major success we should expand on it."

GR_drugged_raiders:0 "Drugged Raiders"
GR_drugged_raiders_desc:0 "A drugged raider is a happy raider. They will also feel less pain and move faster, which is a nice bonus"

GR_arms_research:0 "Arms Research"
GR_arms_research_desc:0 "Many opposing factions have better guns. We have to catch up!"

GR_copy_military_weapons:0 "Copy Military Weapons"
GR_copy_military_weapons_desc:0 "Now that we have got our weapons factory running we copy some of the more advanced weapons we stole from the armory"

GR_design_our_own_bikes:0 "design Our Own Bikes"
GR_design_our_own_bikes_desc:0 "Vehicles aren't common in the wasteland so we need to base our Motorcycles off any rusted remains we salvage in the Wasteland."

