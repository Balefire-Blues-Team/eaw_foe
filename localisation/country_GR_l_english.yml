GR.1.title:0 "The Camp"
GR.1.desc:0 "We raiders might be a gang of ponies who loot and kill the less fortunate, but we need a secure place for us to stash our loot and keep us safe from any who dare try to take our stuff. The Boss has sent out several groups of raiders to search for a place that we can easily convert into a well defended basecamp. Out of the several groups only four groups actually found a place. The others just decided to use the occasion to pump themselves full of drugs. The first group stumbled upon an abandoned factory. The second group came back covered in blood and told us about a former survivor camp which was recently looted and pillaged. For some odd reason the bodies are still fresh and no animal touched them yet. The third group told us about a pre-war military outpost. unfortunately the outpost got looted a long time ago but that means we don't have to deal with the automated security anymore. The last group suggested a ghoul infested subway. The Boss gladly ordered that group to clear out the subway and were never heard of them again. Now we just need to choose which one will become our basecamp"
GR.1.a:0 "The Abandoned Factory" 
GR.1.b:0 "The Former Survivor Camp"
GR.1.c:0 "The Pre-War Military Outpost"

GR.2.title:0 "Slaves"
GR.2.desc:0 "Our slave operations have gone so well that we have a new problem. What do we do with these air breathers. “Why don’t we use them as labor so we can do important shit” A voice calls. “Slaves are in high demand to many other raiders why don’t we sell them like fucking chems” another voice calls. “You know those fucking degenerates would look really good on a stick” another voice calls. What do you choose?"
GR.2.a:0 "Put the new recruits to work!" 
GR.2.b:0 "Use their guts as garlands!"
GR.2.c:0 "Get me some more Dash you stupid fucks!"

GR.3.title:0 "Trade Routes"
GR.3.desc:0 "Now that we've got our basecamp set up, we need to make sure ponies know that this is our turf now. The Boss decided to send out groups of raiders to built outposts near known trade routes so we can quickly ambush the merchants who dare trespass on our territory. He wants us to ambush the merchants and demand payment in form of caps, drugs or other valuables. This decision isn't popular to most raiders, who just want to shoot them and loot the corpses."
GR.3.a:0 "Kill em all!" 
GR.3.b:0 "The merchants will have to pay for their lives."

GR.4.title:0 "Growing our base"
GR.4.desc:0 "Now that we have claimed our territory and our basecamp is properly defended the smaller local gangs took notice of us. After several failed attempts to attack our basecamp most raiders are now abandoning their old leader and have joined our ranks. To be sure that they aren't here to rob us blind the new raiders would have to bring the head of their old boss before being allowed to join our gang. Now with the explosive amount of new raiders we need to expand our base fast. We need weapons to arm the new raiders, shacks for them to live in and new roads to connect our outposts with our basecamp, but we can only focus on one problem at a time. Which of these should we focus on first?"
GR.4.a:0 "Create more weapon factories to produce more guns!" 
GR.4.b:0 "We need more shacks to house our new recruits" 
GR.4.c:0 "The roads need to be build connecting our outposts" 

GR.5.title:0 "Slave Workforce"
GR.5.desc:0 "In the cold lifeless factory a raider walks. “WHY AREN’T YOU DEGENERATES MAKING MORE GUNS” The raider violently yells at the working slaves. A little filly collapses on the factory floor still clutching an half finished pistol barrel in her hooves. One of the nearby slaves runs up to the filly as he checks her pulse “She’s dead” He said, a single tear running down his cheek “WORK YOU DEGENERATE” The raider yells and hits the slave with the butt of his rifle before pushing him back to his workpost. The mother of the filly sobs quitly as she mourns the death of her child. “SHUT THE FUCK UP AND GET BACK TO WORK. NO PONY WILL REST UNTIL THESE GUNS ARE  FINISHED” The mother reluctantly goes back to work producing the endless stream of guns as before."
GR.5.a:0 "Get back to work!" 

GR.6.title:0 "Slave Decorations"
GR.6.desc:0 "A raider walks into the holding cell “Which of you degenerates wants to be gifted mercy?”. The room quickly fell silent as the raider inspects each cage carefully. “How about you degenerate?”  “No that’s my mommy” A young filly pleaded from a different cage. everypony looked at the brave filly, sadness filled in many eyes as the guard gave a short grin “Do you want to be next cry baby?”.  The room fell silent again as the raider pulled the slave out of the cage an was brutally maimed right in front of the filly's eyes. A faint crying sound was heard from the room as the raider left the mare's body once he had what he came for."
GR.6.a:0 "Seems she will have to look for a new mommy"

GR.7.title:0 "Slave Auctions"
GR.7.desc:0 "“Mommy what’s gonna happen?” A little filly said as the filly looked up to her mother in the cage beside her. The mother grabbed the filly’s hoof tightly doing her best to comfort her. “Here we have one male slave for just 100 caps” A raider points towards a nearby cage “I’ll take em” One opportunistic buyer yells. “Up next we have one female for 50 caps” “I’ll take her”. The same buyer yells, the filly starts to cry as she desperately tries to reach her mother through the bars of her cage. What is happing to her mom? “And last we have one crying foal for the low low price of 25 caps” I’ll take the tiny bastard” says a different buyer this time.  As the filly and mother are pulled of the makeshift stage they both realize they aren’t gonna meet each other again. As the sad filly weeps the mother sings an old pre war song “I’ll ask where’s been for all of these years...” "
GR.7.a:0 ""

