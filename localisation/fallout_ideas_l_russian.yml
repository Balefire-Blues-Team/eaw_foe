 # Companies
 robco:0 "РобКо"
 robco_desc:0 "РобКо Индастриз, основанная Робертом Хаусом, была основным производителем робототехники в довоенной Америке."
 westtek: "Вест-Тек"
 westtek_desc: ""
 van_graffs:0 "Ван Граффы"
 van_graffs_desc:0 "Ван Граффы - преступный синдикат, который занимается оружием, особенно более совершенным оружием и довоенными технологиями."
 poseidon:0 "Посейдон Энерджи"
 poseidon_desc:0 "Посейдон Энерджи была довоенной компанией, контролировавшей электроэнергию. Много руин их старых зданий и техники осталось на просторах Пустошей."
 crimson_caravan:0 "Красный Караван"
 crimson_caravan_desc:0 "Красный Караван является крупнейшим торговым предприятием в пустоши. Надёжный и старый партнер НКР, они перевозят многое, в том числе оружия."
 gun_runners:0 "Оружейники"
 gun_runners_desc:0 "Когда-то банда в Могильнике, теперь Оружейники производят оружие, вероятно, величайшее на всех Пустошах."
 handhtools:0 "Эйч-энд-Эйч тулз"
 handhtools_desc:0 "Компания менее успешного брата Хауса, Эйч-энд-Эйч занималась оборудованием, инструментами и робототехникой."
 vault_city_medicine: "Медицинские лаборатории Города Убежища"
 vault_city_medicine_desc: "Лаборатории Города Убежища - самые лучшие в Пустоши, способные исправить мутации, отрастить конечности и держать мужчин и женщин на ногах когда они бы уже раз десять сдались."
 happy_trails_caravan_company: "Караваны «Добрый путь»"
 happy_trails_caravan_company_desc: "Караванная компания «Добрый путь» соединяет Новую Калифорнию и Юту вместе."
 legion_railway: "Рабовладельцы Легиона"
 legion_railway_desc: "В отличии от НКР, Легион знает как управлять рабами."
 lady_lasers: "Лазеры Леди"
 lady_lasers_desc: "Управляемая американским гулем ещё со времен оккупации, Лазеры Леди поставляют кучи оружия армиям Мексики, поэтому они - одни их главных соперников Ассоциации оружейников Техаса."
 brotherhood_schematics: "Рыцарское вооружение"
 brotherhood_schematics_desc: "Наш альянс с Братством дал свои плоды. Похоже, что мы можем получить несколько технологий Братства через нашу преданность."
 lockreed: "Аэронавтика Локрид"
 lockreed_desc: "Одна из масштабнейших довоенных компаний. Некоторые их идеи всё ещё имеют цену."  
