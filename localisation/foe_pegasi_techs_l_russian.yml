 TITLE_PEGASUS_PA_SUBTITLE_TT:0 "СИЛОВАЯ БРОНЯ"
 TITLE_PEGASUS_PEGASI_SUBTITLE_TT:0 "ПРОДВИНУТЫЕ ПЕГАСЫ"

 tech_pegasus_misc:0 "Облачная архитектура"
 tech_pegasus_misc_desc:0 "Земные пони являются специалистами в наземной архитектуре и инженерии, но магия пегасов позволяет нам манипулировать облаками и придавать им любую форму. С незапамятных времен мы строили великие города из облаков, величайшим из которых был Клаудсдейл. И мы продолжим строить такие города и в будущем!"
 tech_pegasus_misc2:0 "Манипуляция погодой"
 tech_pegasus_misc2_desc:0 "Живущие на поверхности существа могут страдать от капризов погоды, но с помощью своей магии мы можем подчинить эти силы природы себе. Пегасам не нужно бояться бурь или внезапных ливней, ведь мы можем обуздать эти стихии и подчинить их своей воле, дабы они верно служили нам."
 tech_pegasus_misc3:0 "Облачные терминалы"
 tech_pegasus_misc3_desc:0 "Если мы изготовим наши компьютеры и терминалы из облаков, то сможем обеспечить свою независимость от ресурсов с поверхности, а также защитим наши машины от попыток взлома со стороны земных пони или единорогов. Лишь мы сможем использовать свои технологиями и получать доступ к важным данным..."
 tech_pegasus_misc4:0 "Военное применение погоды"
 tech_pegasus_misc4_desc:0 "Если мы можем использовать нашу магию, чтобы менять погоду, то стоит ли ограничиваться простым перемещением нескольких облаков туда-сюда? Молнии станут нашими мечами, а облака - щитами, которые защитят и укроют наши силы от противника."
 tech_pegasus_misc5:0 "Прочные как сталь облака"
 tech_pegasus_misc5_desc:0 "Жители поверхности вынуждены трудиться в шахтах ради добычи ценных ресурсов. А мы, пегасы, нашли более эффективный способ. Сами облака вокруг нас могут быть использованы вместо прочих малодоступных материалов. Пусть кто-то другой работает во тьме и под землей, а мы будем счастливо развиваться над ней."
 tech_pegasus_misc6a:0 "Спидстеры"
 tech_pegasus_misc6a_desc:0 "Да, у нас нет ни силы земных пони, ни магии единорогов, но есть одно великое преимущество, которого мы никогда не лишимся. Наши силы могут перемещаться по воздуху быстрее любых наших противников. Так мы можем одерживать победы над врагом ещё до того, как он поймёт, что там летит на его позиции."
 tech_pegasus_misc6b:0 "Продвинутое облачное засеивание"
 tech_pegasus_misc6b_desc:0 "На протяжении веков мы полагались на башни Проекта Одного Пегаса для засеивания облаков, на которых мы потом могли бы выращивать пищу. И это весьма сильно ограничивало наше общее производство продовольствия. Если мы разработаем новые методы засеивания облаков, то сможем приступить к расширению облачных ферм, а это позволит нам поддерживать большую численность населения."

 tech_pegasus_power_armor:0 "Силовая броня пегасов"
 tech_pegasus_power_armor_desc:0 "Силовая броня - наш величайший актив. Мало кто из дикарей с поверхности может пробить её, а каждый солдат в такой броне способен нести несколько видов оружия одновременно, что значительно повышает его боевые возможности. Однако производство силовой брони, к сожалению, сильно ограничено нашим промышленным потенциалом и доступными ресурсами."
 tech_pegasus_power_armor2:0 "Нейротоксины"
 tech_pegasus_power_armor2_desc:0 "Хвосты нашей силовой брони сами по себе являются оружием. Ими можно наносить сильные удары, которые пробивают лёгкую броню и пронзают наших врагов насквозь. Однако мы считаем, что сможем повысить эффективность этого оружия, если оснастим их инъекторами нейротоксинов. Так каждый удар наших солдат будет смертельным."
 tech_pegasus_power_armor3:0 "Радиогарнитуры"
 tech_pegasus_power_armor3_desc:0 "Всем солдатам известно, что нельзя просто выкрикивать приказы друг другу в горячке боя. И мы не будем прибегать к методам варваров вроде дымовых сигналов, чтобы передавать сообщения войскам. Новые радиоприемники, которые можно вставить прямо в уши, помогут нашим солдатам общаться более эффективно и предоставят тактическое преимущество."
 tech_pegasus_power_armor4:0 "Облегчённые материалы"
 tech_pegasus_power_armor4_desc:0 "Хотя защита важна, она также замедляет наших солдат. Нам нужно будет разработать более легкие материалы для брони, которые снизят нагрузку на солдат, но одновременно предоставят максимально возможный уровень защиты."
 tech_pegasus_power_armor5:0 "Продвинутая силовая броня"
 tech_pegasus_power_armor5_desc:0 "Как мы уже упоминали ранее, силовая броня является нашим самым большим активом. И поэтому нам нужно как можно больше пегасов в силовой броне. Наших врагов сметёт волна стали и плазмы."

 tech_pegasus_pegasi:0 "Доктрина Вандерболтов"
 tech_pegasus_pegasi_desc:0 "Вандерболты - лучшие из лучших, величайшие летуны в нашем распоряжении. Они устраивают шоу на потеху гражданскому населению, а также являются нашим элитным спецназом. Мы вложим в них побольше средств и ресурсов, чтобы расширить их ряды и подготовить к решению любых проблем на их пути."
 tech_pegasus_pegasi2:0 "Следы-молнии"
 tech_pegasus_pegasi2_desc:0 "Они изначально были элементом шоу? Да. Они завораживают? Да. А дают ли они нашим солдатам тактическое преимущество? Ага. Следы-молнии могут остановить тех, кто преследует наших солдат, а также дадут нам преимущество в маневренном бою. Кроме того, даже в теперешние времена такие следы смотрятся просто потрясающе на фоне тёмного неба."
 tech_pegasus_pegasi3:0 "Припасы с неба"
 tech_pegasus_pegasi3_desc:0 "Способность летать у нас врождённая. Возможно, что пришло время начать стратегически использовать этот природный дар. Если наши линии снабжения будут проходить по небу, то враги не смогут их заблокировать. Это также позволит нам сбрасывать с воздуха припасы солдатам, даже если они застрянут в тылу у врага."
 tech_pegasus_pegasi4:0 "Эффективная бюрократия"
 tech_pegasus_pegasi4_desc:0 "Наша административная эффективность значительно снизилась после Великой Войны. Пришло время перестроить бюрократическую инфраструктуру старого мира, чтобы быстрее реагировать на проблемы и решать их."
 tech_pegasus_pegasi5:0 "Лучшие из лучших"
 tech_pegasus_pegasi5_desc:0 "В нашем распоряжении есть величайшие летуны мира. По сравнению с нашими пегасами даже величайшие воины великой войны выглядят неопытными новобранцами. Наши солдаты внушают благоговейный трепет как друзьям, так и врагам. Наши лучшие летуны справятся с любой задачей: будь то выполнение трюка в небе над Новым Клаудсдейлом или же уничтожение приоритетной цели на поверхности."
