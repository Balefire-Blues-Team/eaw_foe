 gawdyna_leader_trait_desc: "Победительница бесчисленных битв; защитница слабых; храбрейшая воин Эквуса; победительница Рагнара Несчастного; хуанди Нового Кантерлота; возвышенная защитница демократии; героиня войны с протектопони; та, кто превращает своих врагов в клей; мясник Лонгстрика; вечная страж прогресса; убийца Чёрной Мантикоры; дарительница цивилизации, спасительница всех правоверных под солнцем; лучезарный пример, к которому все мы должны стремиться; избранная всеми её сверстниками и самими богами; верховная лидер и маршал когтей Гаудины"
 
