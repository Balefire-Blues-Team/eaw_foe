 ###Unique General Traits###
 slaver_waifu_trait: "Доминирующее сердце"
 slaver_waifu_trait_desc: "У этой пони есть талант заставлять своих подчиненных делать то, что она хочет. Пони под её командованием практически поклоняются ей и сделают почти всё, чтобы защитить её. У нее тоже есть очень \"интересный\" метод для передачи приказов командирам дивизий. Однако у всего есть цена, так как она может использовать свою магию лишь на ограниченном количестве пони."
 lavender_leader_trait: "Defensive Prodigy"
 lavender_leader_trait_desc: ""
 gawdyna_leader_trait: "Генералиссимус когтей"
 gawdyna_leader_trait_desc: "Победительница бесчисленных битв; защитница слабых; храбрейшая воин Эквуса; победительница Рагнара Несчастного; хуанди Нового Кантерлота; возвышенная защитница демократии; героиня войны с протектопони; та, кто превращает своих врагов в клей; мясник Лонгстрика; вечная страж прогресса; убийца Чёрной Мантикоры; дарительница цивилизации, спасительница всех правоверных под солнцем; лучезарный пример, к которому все мы должны стремиться; избранная всеми её сверстниками и самими богами; верховная лидер и маршал когтей Гаудины, босс банды Разбитого Копыта, мать республики, воин республиканства, президент месяца, начальник штаба Новой Кантерлотской Республики, главный маршал вооруженных сил Нового Кантерлота, капитан небесной гвардии Нового Кантерлота, главный адмирал флота Нового Кантерлота и президент республики Нового Кантерлота."
 canterlot_ghoul_trait: "Кантерлотский гуль"
 canterlot_ghoul_trait_desc: "Кантерлотские гули - это подтип гулей, которые появились под воздействием смеси радиации и некромантического розового облака. Благодаря тёмной магии внутри облака эти гули стали почти неуязвимыми. Их не убить с помощью большинства традиционных средств. Такого гуля нужно либо обезглавить, либо полностью уничтожить его тело."
 enclave_spec_project_trait:0 "Подопытный проекта Тартар"
 enclave_spec_project_trait_desc:0 "Твою ж, это же Флэнк Хоррорвинг!\nТы слышал, что он разорвал аликорна пополам голыми копытами?\nБезумный пони"
