 lit_shakespar: "§AТалантливый поэт§!"
 lit_shakespar_desc: "Шейкспир родился в скромной семье мусорщиков, что жили в Грозовых Полях на севере. С самого рождения он был частью Собирателей Молний, но стал заниматься политикой значительно позже. Это случилось после унизительного поражения Собирателей в ходе Громовой войны. Эти события оказали огромное влияние на общество и Шейкспир пришёл к власти благодаря своим обещаниям реформ и централизации. По иронии судьбы, чуть позже он стал рассматриваться населением как сторонник сохранения статуса-кво и консервативных ценностей.\n\nШейкспир пользуется поддержкой большинства членов Ассамблеи, особенно старейшин различных племен по всему региону, которые рады его политике невмешательства. Но эта же политика является постоянным источником критики в его адрес, ведь оппозиция считает режим Шейкспира весьма неэффективным. И кажется, что рост популярности радикальных идей по всей стране лишь доказывает их точку зрения, хотя только время покажет, сможет ли Шейкспир продолжить уверенно вести свою страну в будущее."
 lit_skybreaker: "§pПодающий надежды магократ§!"
 lit_skybreaker_desc: "Скайбрейкер из Лайтнинг-Пойнт. Он был весьма скромным жеребцом невысокого роста. Его происхождение также ничем особенным не отличалось, так что мало кто мог предсказать приход Скайбрейкера к власти. Жители родного города Скайбрейкера ожидали, что он пойдёт по стопам родителей и будет работать на семейной ферме, продавая тот немногий урожай, что они могли вырастить. Но Скайбрейкер бросил вызов этим ожиданиям, вместо этого занявшись техно-магическим ремонтом. Это начиналось как хобби, а затем стало полноценной карьерой. Он быстро заработал популярность в своём поселении, после того как установил небольшие генераторы по всему городу, настроил сеть автоматических турелей для защиты поселения и познакомил многих местных предпринимателей с полезными особенностями терминалов.\n\nЭти достижения позволили ему стать опорой общины и в конечном итоге занять пост мэра после смерти прежнего. С тех пор этот инженер, ставший политиком, проводил большую часть своего времени, рассказывая о чудесах магии и технологии по всей стране. Но по мере роста популярности Скайбрейкера росло и его честолюбие."
 lit_swiftstorm: "§cПегас-националист§!"
 lit_swiftstorm_desc: "Предки Свифт Сторма некогда были очень видными членами выживших пегасов из Клаудсдейла. Они были непосредственно вовлечены в формирование Ассамблеи наряду, а также основали многие поселения на территории Собирателей Молний. По иронии судьбы их потомок стремится разрушить идеалы расовой гармонии и заменить их господством пегасов. Он считает, что есть только два типа пони: пегасы и все остальные.\n\nТрудно определить происхождение взглядов Свифт Сторма. Возможно, они развились из-за того, что он вырос в общине, состоящей почти полностью из пегасов. Или из-за того, что он был свидетелем жестокости Боевых Отрядов, состоящих преимущественно земных пони. Но, независимо от первоначальной причины, эти взгляды лишь усилились из-за поражения в Громовой войне. С точки зрения Свифт Сторма война была неопровержимым доказательством того, что идеалы Собирателей Молний потерпели крах из-за слабости привязанных к земле пони, что являются жалкими и низшими существами. Эти идеи и породили политическое движение под названием "энклависты"."
 lit_hookhoof: "§RРейдер в отставке§!"
 lit_hookhoof_desc: "Никто не мог и подумать, что когда-нибудь Хук Хуф станет лидером чего-то, что хотя бы отдалённо напоминало бы цивилизованную нацию. Бывший военачальник был некогда одним из самых страшных и печально известных рейдеров в регионе Эпплузы. Обгорелые руины бывших поселений, что являются немыми свидетелями жестокости и мощи Хук Хуфа, до сих пор усеивают земли вдоль восточного берега Азурвэя.\n\nНо те дни давно прошли. Грозный рейдер, который накопил столько богатств и солдат, что мог поспорить с большинством малых наций, объявил о роспуске своей банды и вышел в отставку в качестве скромного владельца бара. Большинство его рейдеров либо последовали за своим лидером, либо присоединились к другим бандам в этом районе. С тех пор многие уже позабыли имя Хук Хуфа.\n\nТеперь этот жеребец проводит почти всё время в своём баре - Кривом Блотспрайте. Он зарабатывает себе на жизнь изготовлением и продажей алкоголя и более чем доволен своей карьерой. Он, вероятно, никогда бы не начал заниматься политикой, если бы не сокрушительное поражение в Громовой войне. Это событие задело какую-то струну внутри Хук Хуфа и он создал новое движение в стране. Собиратели Молний были слишком ослаблены предыдущим периодом относительной стабильности и мира. И если они не изменят своего курса, то эта слабость покончит с ними.\n\nТеперь он сильнейший жеребец в стране. Под его руководством Собиратели Молний отомстят за все старые обиды и вернут себе земли, что по праву принадлежат им. За Собирателей! За Хук Хуфа!"
 lit_insaneskybreaker: "§pПлатиновый король§!"
 lit_insaneskybreaker_desc: "Король Скайбрейкер за несколько коротких лет сделал больше, чем большинство пони за всю свою жизнь. Его отсталый и примитивный народ был силой цивилизован и, невзирая на любые протесты, вошёл в новую эру. Именно благодаря его блестящему и мудрому руководству пони вошли в современность, отринув традиции, которые так долго сдерживали их.\n\nКроме того, именно усилия Скайбрейкера привели к внедрению более полезных традиций. Была создана новая иерархия и порядок, основанные на проверенных на протяжении тысяч лет методах. Монархи правили ещё до основания Эквестрии, и не раз было доказано, что такая система управления успешно работает. Под властью короны народ Скайбрейкера будет процветать ещё тысячу лет."
 lit_insaneswiftstorm: "§cПомешанный сторонник превосходства§!"
 lit_insaneswiftstorm_desc: "Под небом полно всевозможной грязи и лишь пегасы гордо стоят как маяки чистоты в этом убогом мире. Не запятнанный уродами, что населяют сегодняшнюю пустошь, Свифт Сторм желает очистить свою собственную расу. Идиоты и дегенераты контролируют один из самых священных городов Анклава, властвуя над заблуждающимися и совершенно невежественными массами. Единственный способ спасти расу пегасов - избавиться от этих порочных элементов. Скоро все пегасы узнают про своего героя. Ибо он - их единственная надежда на спасение!"