 cloudsdale_commander_desc: "Офицеры Клаудсдейла обучены быстро наносить удары и захватывать как можно больше вражеской техники. Они также проходят широкую подготовку, посвящённую обслуживанию их собственного снаряжения."
 cumulus_commander_desc: "Офицеры Федерации Кумулуса в основном сосредотачиваются на обороне своих активов и стали умелыми специалистами по использованию стратегии глубокой обороны. Многие связывают это с катастрофическим поражением Кумулуса в битве при Лас Пегасусе."
 thunderhead_commander_desc: "Офицеры Тандерхэда в основном сосредотачиваются на нанесении хорошо спланированных и точных ударов. Большинство из них проходят обучение над весьма враждебным Хуффингтоном, так что они умело сражаются в городах."
 skyfreeze_commander_desc: "Относительно молодой город Скайфриз не имеет по-настоящему унифицированной программы подготовки офицеров, но их командиры восполняют этот недостаток свирепостью и гибкостью мышления."
