l_russian:
 merc_commander: "Командир наёмников"
 merc_commander_desc: "Наёмник, привыкший командовать другими."
 raider_commander: "Командир рейдеров"
 raider_commander_desc: "Этот командир привык руководить бандой безжалостных рейдеров и склонен действовать чрезмерно агрессивно при вступлении в бой со своими врагами."
 reunifier: "Злодей из пьесы"
 reunifier_desc: "Мечты о восстановлении Эквестрии заставляют дейстовать этого индивидуума."
 red_eye_pol_trait: "Злодей из пьесы"
 red_eye_pol_trait_desc: "Его мечта об объединении в принципе получше, чем желания окружающих.\n\n/"Ты знаешь, какое слово я ненавижу больше всего на свете? Раб./"\n\n§YКрасный Глаз§! силён как волей, так и телом. Этого жеребца-земного пони с малиновой шерстью и чёрной как смоль гривой ненавидят те, кто не разделяет его идеалы. Его бока отмечены шрамами. Там когда-то располагались знаки отличия, который Красный Глаз лично уничтожил так давно, что и сам забыл как они выглядели. Именно благодаря своей правому глазу этот пони и получил знаменитое на все пустоши прозвище. Его орган зрения был заменён кибернетическим имплантатом - свидетельством научных и технических достижений пони из стойла 101, которые использовали плоды прогресса ради личной выгоды. Такой курс действий не устраивал Красного Глаза, который прикончил тех, кто не согласился с его извращенной идеей взаимных ответственности и вознаграждения за совместную работу. Хоть он и покинул стойло, но Красный Глаз по-прежнему носит свой старый комбинезон как напоминание о том, что происходит, когда кто-то ставит себя превыше всех остальных.\n\n§YАвтор портрета§!: Scroup"
 
