LIT_flavorevent.1.t:0 "Ассамблея собирается"
LIT_flavorevent.1.d:0 "Старейшины, мэры и военачальники - все они собрались, чтобы принять участие в проводимой дважды в год Ассамблее. Этот священный институт являлся верховной властью страны (хотя бы в теории), и обеспечивал представительство в нём каждой фракции Собирателей Молний. Эти пони обеспечивали наиболее полное представительство всего населения нации.\n\nСобравшиеся пони затихли, когда спикер Шейк Спар произнес вступительную речь. Он произносил одну и ту же речь на каждом заседании Ассамблеи. В ней он приветствовал собравшихся представителей и напоминал им об истории и идеалах их нации. Не успел Шейк Спар замолчать, как многие собравшиеся пони начали перешептываться и болтать друг с другом. Предлагались идеи, заключались сделки, и все присутствующие принимали участие в политических играх.\n\nРазговоры, плетение заговоров и дебаты были прерваны призывом к вниманию от одного конкретного представителя. Мэр Скайбрейкер привычно обратился к собравшимся пони. Он вёл себя также и на прошлом заседании, и на позапрошлом, и на многих заседаниях Ассамблеи на протяжении многих лет. И он всегда предлагал одно и то же - заменить нынешнего действующего спикера более квалифицированным. И, конечно же, именно он обладал подходящей квалификацией и навыками, которые могли спасти их от нынешнего упадочного пути и принести техноарканное просвещение всем и каждому.\n\nИ в этот раз всё было по-прежнему: Скайбрейкер не смог набрать достаточно поддержки, чтобы назначить выборы. Шейк Спар лишь покачал головой, глядя на это зрелище. Некогда он был рад этому вызову, который позволял устроить весьма захватывающую встряску для привычно скучной Ассамблеи. Однако со временем это становилось всё более утомительным и неинтересным, как и всё остальное, что происходило на подобных заседаниях. Предложение Скайбрейкера было отвергнуто, и стандартная политическая процедура продолжилась. Споры и дебаты продолжались почти весь день, но никакого важного решения так и не было принято. Так всегда проходили заседания Ассамблеи."
LIT_flavorevent.1.a:0 "§AЕщё шесть месяцев, ещё одна Ассамблея.§!"
LIT_flavorevent.1.b:0 "§RПропустить "атмосферные" события.§!"

LIT_flavorevent.2.t:0 "Участь Скайбрейкера"
LIT_flavorevent.2.d:0 "Скайбрейкер сидел за своим столом в Лайтнинг-Пойнте, обхватив раскалывающуюся от боли голову копытами. Он провалил очередную Ассамблею, позволив Шейк Спару продолжить своё неэффективное правление. Пока этот проклятый жеребец будет находиться у власти, их нацию будет ждать лишь медленный упадок, за которым последует быстрая смерть. Такова их судьба, если ничего не изменится.\n\nПочему они не могли понять очевидного? Неужели они были слепы и физически не в состоянии понять то, что всегда давило на разум Скайбрейкера? Будущее обещало быть жестоким, но оно не обязательно должно было быть таким. С помощью науки и магии они могли возвыситься и стать чем-то большим! Их маленькая отсталая нация могла модернизироваться, индустриализироваться и в конечном итоге стать современным обществом. Им нужно было лишь довериться Скайбрейкеру, поверить в него так, как уже долгое время верил его собственный город.\n\nИ всё же они не сделали этого. Как бы ни ухудшалась ситуация, как бы ни падала стабильность нации, её народ по-прежнему отказывался дать ему даже шанс. Раньше он верил в важность и святость Ассамблеи как стабилизирующей силы на этой земле, но время и опыт доказали обратное. И пока у руля будут стоять эти жеребята, они будут довольствоваться тем, что их страна пылает вокруг них.\n\nКогда-нибудь он получит свой шанс. Возможно, это будет не в этом году, не в следующем и даже не в обозримом будущем. Но он будет продолжать пытаться, пока наконец не заполучит своё место под солнцем. А когда это время наконец наступит, он вспомнит всех тех, кто так долго противостоял ему."
LIT_flavorevent.2.a:0 "§PМы должны двигаться вперед, если хотим выжить.§!"

LIT_flavorevent.3.t:0 "Планы Хук Хуфа"
LIT_flavorevent.3.d:0 "— Эй! Ты выглядишь как тот, кому нужно немного выпить. Чего тебе принести? Гутро? Уверен? Моё особое варево способно свалить с лап даже адскую гончую. Ну, если ты настаиваешь, тогда ладно.\n\n— Да, эта штука сильно бьёт в голову, верно? Итак, что привело тебя в это прекрасное заведение? Ищешь Реваншистов, да? Тогда ты нашёл правильное место. Где же мои манеры, я ведь ещё не представился! Я - Хук Хуф, владелец "Кривого Параспрайта" и лидер Реваншистов. Приятно познакомиться.\n\n— Да, я знаю, что ты ожидал чего-то иного. Думаю, ты понимаешь, что большинство моих жеребят не самые цивилизованные. Но не позволяй этому оттолкнуть вас. Мы все собрались здесь, потому что заботимся о нашей стране и хотим видеть её процветающей. Эти ублюдки забрали нашу землю, отимели нас и даже после этого не оставили в покое! Это всё совершенно неправильно, однако эти напыщенные политики из Ассамблеи только и делали, что жаловались.\n\n— Не пойми меня неправильно. Я ничего не имею против Ассамблеи. Но я имею кое-что против того, чтобы сидеть сложа копыта и позволять кучке цыплят-переростков помыкать нами. Мы должны действовать и показать им, что нами нельзя просто так помыкать. Мы должны напомнить Пустоши, что Собиратели Молний - это не просто кучка невежественных племенных дикарей.\n\n— Ты в порядке? Эй, давай-ка мы побыстрее выведем тебя на улицу, пока ты не заблевал весь мой пол." 
LIT_flavorevent.3.a:0 "§OМы должны своё по праву!§!"

LIT_flavorevent.4.t:0 "Митинг Свифт Сторма"
LIT_flavorevent.4.d:0 "— Мои братья и сёстры! Нас объединяет не просто общее дело. И не идеология! Нас связывают воедино общая кровь, происхождение и наследие. Мы не похожи на жителей поверхности. Наша кровь - кровь того самого неба, что принадлежит нам по праву рождения. Придите же, пегасы Клаудсдейла! Придите и помогите мне спасти нашу расу! Лишь преодолев старое разделение, убрав барьер, разделивший нашу расу, мы сможем надеяться построить лучший мир для всех пегасов. Анклав, этот могущественный институт пегасьих идей, примет нас как своих собратьев. Мы снова будем летать как одна раса, один народ, один Анклав!\n\nАплодисменты, созданные топотом копыт и сильным хлопаньем крыльев, были просто оглушительными. Возможно, что это была не самая лучшая речь, но она выполнила свою задачу - напомнила его последователям, за что они сражаются. Повернувшись и сойдя со сцены, лидер анклавистов оставил своих верных пони беседовать между собой и укреплять веру в общее дело.\n\nЗайдя в заднюю комнату своего построенного из облаков зала для митингов, Свифт Сторм быстро заметил там ещё одного жеребца. Это был вечно бдительный Глассфезер, уважаемый пегас в своей области деятельности и отличный помощник движения. Свифт Сторм увидел серьёзное выражение лица своего товарища и приготовился к плохим новостям.\n\n— Мистер Сторм. Вы знаете, я изо всех сил старался склонить пегасов Ассамблеи на нашу сторону. Однако, боюсь, что немногие из них решатся присоединиться к нашему делу. У нас просто нет достаточной поддержки, чтобы даже мечтать избавиться от этого ублюдка Шейк Спара.\n\nНовости, как и ожидалось, были плохими. Они нуждались в поддержке внутри Ассамблеи больше, чем когда-либо прежде. Если они не могли рассчитывать на единодушную поддержку даже со стороны пегасов... у них не оставалось выбора. Им придётся прибегнуть к запасному плану.\n\n— Гласс. Мне нужно попросить тебя об одолжении. У меня есть запечатанное письмо, оно лежит в третьем ящике в моём кабинете. Возьми его и отнеси Хук Хуфу. Мы, так или иначе, получим необходимую поддержку."
LIT_flavorevent.4.a:0 "§CАнклав - наша единственная надежда на будущее.§!"

LIT_flavorevent.5.t:0 "Пожимая копыта врагу"
LIT_flavorevent.5.d:0 "Вступление Свифта Сторма было громким и эффектным: играла патриотическая музыка военных лет, а рядом с ним маршировало несколько пегасов, одетых в приметные мундиры анклавистов. Это резко контрастировало с тускло освещенным баром, в котором они оказались. В помещении сидела лишь горстка весьма грубо выглядящих личностей, которых нисколько не волновали фанфары. Один особенно крепкий жеребец поднялся и начал сердито рысить в сторону крылатых нарушителей спокойствия, но простого покачивания головы барпони хватило, чтобы тот остановился и вернулся на место.\n\n— Ну, ты точно позаботился о том, чтобы сообщить мне о своём прибытии. И заодно половине города. Что тебе принести выпить? — Очень щедрое предложение Хук Хуфа, на его взгляд, в виде ликёра, было проигнорировано, так как лидер процессии пегасов пристально посмотрел на него.\n\n— Боюсь, у меня нет времени на удовольствия. Многое нужно сделать, а времени в сутках не хватает. Итак, скажи мне, каковы твои условия?\n\nНетерпение Свифта вызвало у барпони лёгкую усмешку. Типичные пегасы - всегда хотят побыстрее выполнить любые свои дела. У него был соблазн затянуть эту встречу, чтобы потратить как можно больше их драгоценного времени. Однако некоторым из его завсегдатаев не слишком нравились эти гости, так что лучше закончить всё побыстрее.\n\n— Мои условия? Мои условия просты до невозможности. Ты обещаешь поддержать нас в ходе избавления от Шейк Спара, а мы обещаем аналогичную поддержку в ответ. Как только он уйдёт, мы разберемся с цыплятами-переростками на севере. После этого? Кто знает.\n\nУдивленный простотой условий, Свифт Сторм потратил мгновение, чтобы сформулировать ответ. — Ну, если это все, то... я считаю это приемлемым. Мы договорились.\n\nДовольно непримечательное завершение весьма непримечательной встречи. Пегасы быстро покинули бар, а его владелец вернулся к обслуживанию клиентов. Всего за несколько коротких минут был заключен союз, который мог потрясти всю нацию до основания."
LIT_flavorevent.5.a:0 "Коалиция сформировалась."

LIT_flavorevent.6.t:0 "Принудительные выборы"
LIT_flavorevent.6.d:0 "Чрезвычайные Ассамблеи были весьма редким явлением, так как обычно они созывались только во время кризиса. Созвать такое заседание можно лишь по требованию либо действующего спикера, либо большинства представителей Ассамблеи. Поэтому для большинства действующих представителей получение письма, в котором сообщалось, что Чрезвычайная Ассамблея созывается большинством голосов, стало неожиданностью. И тема заседания этой Ассамблеи была ещё более неожиданной: проводились выборы нового спикера. Это не было чем-то неслыханным, но снятие спикера с должности вне стандартных заседаний происходило крайне редко. И действительно, единственный раз в истории Собирателей Молний это произошло в ходе смещения предшественника Шейк Спара после позорного поражения в Громовой войне.\n\nЧто же касается самого Шейк Спара, то он был вне себя от ярости. Так называемая Реваншистская Коалиция действовала у него прямо под носом и сумела как-то заполучить гораздо большую поддержку, чем он мог себе представить. Однако они действовали полностью в рамках общего права. Против них нельзя было предпринять никаких действий, по крайней мере, до того, как Шейк Спар подтвердит свое лидерство. Он должен был просто выступить на Ассамблее и надеяться, что сможет убедить представителей в своём достоинстве. Ему придётся приложить максимум усилий, чтобы не дать радикалам захватить контроль над нацией."
LIT_flavorevent.6.a:0 "Наше будущее скрылось в тумане."

LIT_flavorevent.7.t:0 "Странное оружие"
LIT_flavorevent.7.d:0 "На своём веку Блэкмейн повидал немало оружия. Он мог назвать себя экспертом в этой сфере, так как знал тонкости и нюансы любого оружия: от древних мушкетов до самых современных видов оружия времён войны. Тем не менее, он никогда не ничего похожего на эти винтовки "Mag-X".\n\nОружие, лежащее перед ним, было странным и относительно хрупко изготовленным. Он бы точно не рискнул использовать его в ближнем бою. Винтовка излучала странное фиолетовое свечение, которое казалось Блэкмейну весьма жутковатым. Оружие не использовало патронов, вместо этого в нём было установлено что-то вроде аккумулятора. Эти винтовки выпускали импульсы чистой магии, способной с одинаковой лёгкостью пробивать как броню, так и плоть. Они были совершенно неестественными.\n\nТеперь же это необычное оружие выдавалось каждому боевому отряду по всей стране. Местный отряд стал обращаться к нему за ремонтом, так как с этим оружием часто возникали неполадки. Хотя Блэкмейн был ограничен в своих возможностях, любые структурные повреждения оружия можно было устранить достаточно легко. Эти штуки могли похвастаться странной тенденцией пробивать дыры в боковой части ствола. Иногда они даже взрывались в копытах стрелка, но такое Блэкмейн точно не мог исправить.\n\nВпрочем, он не сильно жаловался на это. В конце концов, ненадёжность этих винтовок приносила ему немало прибыли."
LIT_flavorevent.7.a:0 "Оружие будущего - сегодня!"

LIT_flavorevent.8.t:0 "Ассамблея расформирована"
LIT_flavorevent.8.d:0 "Эта Ассамблея, как и все предыдущие, началась с объявления спикера. Однако на этот раз произошло серьёзное нарушение традиций: спикер стоял на трибуне Ассамблеи не один. Его окружали многочисленные единороги в костюмах, вооруженные энергетическим оружием. А ещё более тревожным был тот факт, что аналогично вооружённые прочие единороги рассредоточились по всему залу.\n\n— Минутку внимания. Я приветствую вас всех на последней Ассамблее. С этого дня данный устаревший реликт уже ушедшей эпохи будет полностью распущен. В будущем верховная власть над этой землёй будет принадлежать мне и нашим уважаемым покровителям из Министерства.\n\nЭто заявление, как и следовало ожидать, было встречено негодованием. Однако эти возражения были недолгими, так как один из единорогов рядом со Скайбрейкером выпустил в воздух магический заряд. Послание было простым: охрана Министерства прибыла не для показухи, и любое сопротивление будет подавлено силой.\n\n— Спасибо всем вам за понимание. А теперь, пожалуйста, покиньте зал Ассамблеи и возвращайтесь в свои дома. Вас больше не будут беспокоить, если вы будете полностью сотрудничать с нашими благосклонными покровителями. — После этих заключительных слов спикера вывели из зала под конвоем охранников. Теперь уже бывшие представители со всей страны поспешили последовать примеру свего лидера и покинуть зал. Они хотели оказаться как можно дальше от вооруженных охранников, прежде чем начать высказывать свои претензии."
LIT_flavorevent.8.a:0 "Древнему институту пришёл конец."

LIT_flavorevent.9.t:0 "Сегрегация для всех"
LIT_flavorevent.9.d:0 "После прихода к власти нового спикера для Мисти Хуф многое изменилось. Когда-то в её городе велась приличная торговля, и всевозможные предметы роскоши со всей страны были доступны. Но теперь вся торговля была направлена на поселения единорогов. Сейчас торговали лишь очень немногими предметами роскоши, да и то обмен приходилось совершать ночью. Ведь если просочится слух, что торговец продает дефицитные товары не-единорогу, ему повезет, если у него просто отзовут лицензию на торговлю.\n\nПройдя мимо охранника, кобыла задумалась о преимуществах правления Скайбрейкера. Если и было какое-то изменение, которое широко приветствовалось всеми, так это дополнительная защита. Все охранники были отстраненными строгими профессионалами, но они не были жестокими и делали всё возможное, чтобы поддерживать мир. Тирания боевых отрядов и постоянная угроза со стороны рейдеров стали далёким воспоминанием.\n\nПодойдя к своему рыночному прилавку, Мисти обрадовалась, увидев на рынке парочку единорогов. Сейчас они редко появлялись в их городе, но когда это случалось, у них всегда было с собой немало крышек. Может быть, они даже захотят купить что-нибудь из её товаров? Было бы неплохо, но она сомневалась в этом. В наше время очень немногие пони готовы были тратить немногие оставшиеся у них крышечки на спаржу."
LIT_flavorevent.9.a:0 "Такова жизнь."

LIT_flavorevent.10.t:0 "Жизнь в Новой Эпплузе"
LIT_flavorevent.10.d:0 "Жизнь в Новой Эпплузе сильно изменилась. Если раньше каждый пони был волен поступать по-своему, лишь бы при этом соблюдались законы города, то теперь от них требовали, чтобы они всегда подчинялись отданным им приказам, без каких-либо исключений. Город не пользовался теми минимальными привилегиями, которые всё ещё были доступны поселениям, входящим в состав Собирателей Молний. Вооруженные охранники день и ночь патрулировали улицы, следя за тем, чтобы каждый пони находился там, где ему положено. Лишь единороги могли владеть и посещать большинство мест города, за исключением самого захудалого и убогого бара. Даже работы стало мало, и единственной доступной деятельностью для не-единорогов были чернорабочие и слуги.\n\nКонечно, не всё было так уж плохо. По крайней мере, земным пони больше не нужно было беспокоиться о том, как найти кровать для сна или еду на перекус. Всем самым необходимым их обеспечивали тираны-единороги. Им нужно было лишь заниматься своей работой, внося свою лепту в улучшение общества. То есть так им постоянно говорили. Вопрос о том, улучшается ли общество на самом деле, был предметом великих споров, поскольку подавляющее большинство земных пони ответили бы на него совсем не так, как многие единороги."
LIT_flavorevent.10.a:0 "Это и есть будущее?"

LIT_flavorevent.11.t:0 "Лучшая жизнь"
LIT_flavorevent.11.d:0 "Найт Стар не мог не улыбнуться, глядя на бутылочную крышку в своём телекинетическом захвате. Богатство продолжало увеличиваться, следуя вместе в его магазин с потоком покупателей со всей страны. Жизнь торговца, безусловно, была хороша, поскольку бизнес его пекарни продолжал процветать. Похоже, что для единорогов Министерства хлеб был роскошью, поэтому они были готовы платить целые горы крышек даже за самый безвкусный хлеб. Не говоря уже о специальных сортах хлеба, которые раскупались почти так же быстро, как и поступали на полки.\n\nЕдинорог продолжал смотреть на крышку. Он размышлял, сможет ли увидеть своё отражение, если счистит с неё вековую грязь. Возможно, что он сделает это позже и с гордостью выставит свою самую блестящую бутылочную крышку на всеобщее обозрение. Преступность в его городе была почти искоренена, так что ему не придётся беспокоиться о воровстве.\n\nХотя для многих пони одна крышка могла показаться непримечательной, для Найта она значила очень много. Эта крышка, как и все её сёстры, была символом процветания. Она была символом гармоничной жизни и того, чего может достичь каждый, если приложит усилия. Эта крышка служила постоянным напоминанием о том, что любой пони может стать богатым в этом мире, если у него есть стремление к этому. Конечно, при условии, что он является единорогом."
LIT_flavorevent.11.a:0 "Процветание для некоторых."

LIT_flavorevent.12.t:0 "Сохранение наследия"
LIT_flavorevent.12.d:0 "Война против Министерства была не слишком приятной, но, увы, необходимой. Министерство пошло против интересов Собирателей Молний, став ещё одной угрозой нашему образу жизни. Однако некогда они были ценными союзниками. Без их помощи мы никогда бы не поднялись на сегодняшние высоты.\n\nИсходя из этого, Скайбрейкер решил не допустить гибели их наследия. Более двух столетий Министерство Тайных Наук занималось расширением горизонтов рода пони с помощью уникального сочетания магии и технологий. Разве не к этому стремился и он сам? Было бы обидно позволить ложке дёгтя разрушить такую благородную цель и давнее наследие.\n\nПоэтому было решено, что Министерству не позволят умереть здесь. Оно будет жить, хотя и в новой форме. Министерство Тайных Наук теперь они будет служить пони Собирателей Молний, а не наоборот. За их благородные цели и за достижения их предков всем выжившим сотрудникам Министерства будет предоставлена возможность продолжить работу на своих должностях в уже реформированном Министерстве. Ради прогресса рода пони."
LIT_flavorevent.12.a:0 "Министерство будет жить."

LIT_flavorevent.13.t:0 "Прочное наследие"
LIT_flavorevent.13.d:0 "Глядя на тускло горящую лампу, Скайбрейкер не мог не позволить сомнениям закрасться в его разум. Он многого добился и далеко продвинулся, но надолго ли? Конечно, его страна процветала, как никогда прежде. Границы значительно расширились, экономика росла, и они были одной из великих наций пустоши. Все считали, что его правление было успешным.\n\nОднако Собиратели Молний всё ещё оставались кучкой дикарей. Племена и поселения тянулись по всей земле, социальная иерархия оставалась в значительной степени непоследовательной и хаотичной. Что будет с его любимым народом, когда он умрёт? Будет ли сформирована новая Ассамблея, которая вернёт их в тёмный век? Не распадется ли нация сама по себе во время последующего вакуума власти? Всё, ради чего он работал, всё, чего он достиг, потеряет смысл после его смерти.\n\nВозможно, что есть способ сделать всё устойчивым. Возможно, он сможет создать нацию, которая просуществует ещё не одно поколение. Но для этого ему придётся пойти на крайние меры. Они не смогут выжить в виде непрочной федерации племён и мусорщиков. Они должны стать полноценной нацией, основанной на цивилизованных идеалах.\n\nС этими мыслями Скайбрейкер начал составлять новые планы. Нужно было разослать письма, сделать объявления и провозгласить о создании нового класса знати. Солнце Селестии никогда не зайдёт над его страной. Он сделает всё, чтобы гарантировать это."
LIT_flavorevent.13.a:0 "Предстоит много работы."

LIT_flavorevent.14.t:0 "Возвращение от современности к традициям"
LIT_flavorevent.14.d:0 "Зал Ассамблеи был практически заброшен после расформирования ранее занимавшего его прежнего института власти. Поэтому для многих приказ о реконструкции древнего сооружения стал немалой неожиданностью. Там, где раньше был ровный и открытый пол, теперь возвышается подиум, на котором стоит роскошный трон. Сиденья, расставленные по залу, были полностью переделаны: древние деревянные скамьи были заменены мягкими подушками и каменными столами. Правительство даже обратилось к архитекторам Нового Мейрвея, которые помогли перестроить здание в привычном для их страны "классическом феодальном" стиле.\n\nИменно здесь собрались самые знатные единороги со всей страны. В этом зале их объявили новым классом знати и рассказали обо всех привилегиях, сопутствующих новому статусу. Тогда же спикер Скайбрейкер объявил о создании Платинового Королевства. Он пообещал, что это государство будет построено на проверенном временем фундаменте, который позволит нации простоять не одно поколение. Также этот курс позволит сохранить наследие Скайбрейкера и навечно вписать его имя в историю."
LIT_flavorevent.14.a:0 "Слава королю Скайбрейкеру!"

LIT_flavorevent.15.t:0 "Королевский зал"
LIT_flavorevent.15.d:0 "Двое пони стояло перед их государем. И каждый из них был уверен, что его аргументы убедят монарха. Дело было, как обычно, пустяковым. Простой земельный спор между двумя дворянами, что спорили о небольшом участке фермерской земли, который простирался через их владения. Подобные вопросы часто заставляли Скайбрейкера с ностальгией вспомнинать более простые времена, когда права собственности почти не волновали государство, а насущные проблемы были гораздо серьёзнее.\n\nОднако Скайбрейкер не сильно жаловался на это. В конце концов, именно он создал эту систему. Пока дворяне оставались верными короне и продолжали служить пони, находящимся под их властью, он мог справиться с несколькими незначительными земельными спорами. Эти единороги стали новым сословием знати. И этот выбор оказался правильным, поскольку эти дворяне довольствовались своей ограниченной властью в новом обществе. А все те, кто проявлял слишком много амбиций, уже давно были поставлены на место и изгнаны из рядов знати. В конце концов, Скайбрейкер не мог допустить, чтобы эти смутьяны угрожали общественному порядку.\n\nСкайбрейкер принял решение в пользу одного из дворян. Ни у одного из них не было особо весомых претензий на землю. Но тот, кого он выбрал, по слухам, был гораздо лучше для крестьян, чем его соперник. Если уж на то пошло, то пусть хотя бы крестьяне оценят это. Если, конечно, они вообще обратят на это внимание. Для земных пони, которые часто жили и работали на этих фермах, один единорог-правитель не слишком отличался от другого.\n\nЗаставив свои мысли вернуться к делам, Платиновый Король вновь оглядел свой двор. Ему предстояло рассмотреть ещё множество дел и вынести целую кучу решений, не говоря уже о петициях, которые он должен был просматривать в течение дня. Это была утомительная, но всё же необходимая работа для того, чтобы построить долговечную нацию."
LIT_flavorevent.15.a:0 "Нет покоя короне."

LIT_flavorevent.16.t:0 "Здравомыслие победило"
LIT_flavorevent.16.d:0 "Шейк Спар должен был признаться, что его беспокоило чрезвычайное заседание Ассамблеи. Когда столько сил одновременно пытались сместить его, то его положение на короткое время оказалось под настоящей угрозой. К счастью, в конце концов, Ассамблея проявила здравомыслие и отвергла радикалов, стремившихся непоправимо изменить их нацию.\n\nОднако он не был настолько глуп, чтобы полагать, что его лидерство отныне никто не осмелится оспаривать. Радикалы не исчезли в одночасье, ведь даже сейчас они плели интриги против него. Нужно срочно что-то сделать и принять меры. Нужно устранить угрозу идеалам Собирателей Молний, чтобы они смогли выжить. Статус-кво должен быть сохранен любой ценой: будь то словами или же силой."
LIT_flavorevent.16.a:0 "Мы должны сохранить наши традиции."

LIT_flavorevent.17.t:0 "Смерть Хук Хуфа"
LIT_flavorevent.17.d:0 "Кривой Блоатспрайт видал лучшие времена. Некогда двухэтажное здание теперь превратилось в одноэтажные развалины. Когда местное ополчение предприняло попытку ареста Хук Хуфа, их встретила небольшая крепость, занятая верным лично бывшему рейдеру отрядом. Любая попытка подобраться к зданию заканчивалась неудачей, в результате чего погибло и было ранено несколько пони. Оставался только один выход - вызвать боевые отряды.\n\nОсада бара длилась лишь чуть больше часа, а потом кто-то из пони достал динамит. Скоординированного натиска было достаточно, чтобы отвлечь внимание защитников и подобраться настолько близко, чтобы начать устанавливать взрывчатку и даже бросать её в открытые окна. Эта тактика оказалась успешной, так как вскоре несущие стены здания получили тяжелые повреждения и вся постройка рухнула.\n\nТруп Хука Хуфа был найден среди руин. В основном он не пострадал, но в черепе бывшего рейдера зияла весьма серьёзная трещина. Насколько мы можем судить, его прикончила рухнувшая прямо на голову крыша. После смерти Хук Хуфа движение реваншистов осталось без лидера, а его боевой отряд был расформирован."
LIT_flavorevent.17.a:0 "С одной проблемой разобрались."

LIT_flavorevent.18.t:0 "Изгнание Свифт Сторма"
LIT_flavorevent.18.d:0 "Мы не ожидали лёгкого ареста Свифта Сторма. На земле он проводил совсем мало времени, да и то в окружении своих фанатичных последователей, готовых отдать свои жизни ради защиты Свифт Сторма. В отличие от Хук Хуфа, ему не нужно было укреплять некую позицию и отбивать наши атаки. Вместо этого он мог просто взять и улететь, скрываясь от нас сколь угодно долго. Наши силы пегасов были слишком малочисленны, чтобы закрыть всё небо. Да и то они отличались сомнительной лояльностью, когда дело касалось ареста своих. В преддверии этих трудностей каждому боевому отряду было приказано быть в состоянии повышенной готовности, а по всей стране были разосланы предупреждения о потенциальном кризисе.\n\nК счастью, нам не пришлось проходить через все эти трудности. Свифт Сторм и его самые преданные анклависты бежали из страны в неизвестном направлении. Хотя теоретически они могут вернуться в будущем, чтобы доставлять неприятности, это кажется маловероятным. Мы подозреваем, что вместо этого они попытаются присоединиться к Анклаву, о котором так много говорили раньше."
LIT_flavorevent.18.a:0 "А вот это является уже другой проблемой."

LIT_flavorevent.19.t:0 "Блистательное будущее"
LIT_flavorevent.19.d:0 "Закатное солнце освещает своими лучами землю, где царит мир. Борьба и страдания предков окупились жизнью в изобилии для их потомков. Да, их жизнь по-прежнему несовершенна, полна испытаний и невзгод. Тем не менее, нынешняя жизнь явно лучше той, что была ранее.\n\nОсмотрев всех собравшихся в большом зале Ассамблеи, Шейк Спар не мог не улыбнуться. Его пони выглядели здоровее и энергичнее, чем когда-либо прежде, и их лица озаряла искра, которой раньше они не могли похвастать. Трудно было поверить, что всего несколько лет назад Собиратели Молний были на грани краха. Теперь же они стали гордым маяком гармонии и процветания в южной части Сердца Эквестрии. Совершённые за столь короткое время успехи были просто удивительны.\n\nОднако предстояло ещё многое сделать. Со всех сторон виднелись собирающиеся тёмные тучи. Будь то огни заводов Филлидельфии, идеология Разбитого Копыта или фанатизм Анклава - рано или поздно один из гигантов пустоши придёт за ними. И когда они придут, их встретит не отсталая нация разобщенных дикарей. О нет, их хорошенько поприветствует свирепая армия из свободных пони, готовых умереть в защиту той хрупкой гармонии, которой они так наслаждались."
LIT_flavorevent.19.a:0 "Действительно светлое будущее!"

LIT_flavorevent.20.t:0 "Расширенная Ассамблея"
LIT_flavorevent.20.d:0 "Зал Ассамблеи был явно переполнен. С расширением земель Собирателей Молний расширилась и Ассамблея: многие из недавно завоеванных поселений получили возможность полноценно присоединиться к правительству и реализовать свои права в качестве новых граждан. Хотя это было замечательно, такой курс действий имел и обратный эффект - головные боли Шейк Спара стали гораздо сильнее.\n\nДаже сейчас политические фракции формировались на основе старых границ. Фракционность становилась всё более безудержной, так как большинство представителей тут же присоединялись к одной из возникающих партий. Все они ставили свои собственные цели и интересы превыше всего, причём занимались этим гораздо яростнее старых представители. Дебаты становились всё более напряжёнными на каждой новой Ассамблее, поскольку данный институт становился всё хаотичнее.\n\nОднако ситуация всё ещё не стала опасной. Хотя у каждой фракции было немало приверженцев, ни одна из них не пользовалась достаточной поддержкой, чтобы свергнуть остальных. Пока что вся ситуация оставалась тупиковой. Но если кто-то из пони станет слишком сильным и вновь поставит институт Ассамблеи под угрозу, то Шейк Спар будет готов вмешаться. Пока он жив, будут живы и идеалы его предков."
LIT_flavorevent.20.a:0 "Эта уже проблема на будущее."

LIT_flavorevent.21.t:0 "Смерть Свифт Сторма"
LIT_flavorevent.21.d:0 "Энергетические лучи и пули рассекали небеса, пока остатки анклавистов сражались с боевыми отрядами на поверхности. Свифт Сторм был пойман при попытке пересечь нашу восточную границу вместе со своими самыми преданными солдатами. К несчастью для них, Хук Хуф предвидел это и принял меры для перехвата. Однако способность к полёту давала пегасам огромное преимущество, когда дело касалось наземных целей.\n\nБитва шла и всё больше склонялась в пользу пегасов. Всего за несколько минут десятки солдат на земле были убиты, превратившись в пепел. Свифт Сторм наслаждался этим прекрасным зрелищем. Оно послужит прекрасным прощанием Хуку Хуфу и его выродкам, напомнив им о могуществе пегасов.\n\nОднако одно крайне неприятное ощущение отвлекло Свифт Сторма от его мыслей. Его крыло пронзила странная боль, после чего оно онемело. Посмотрев вниз, Свифт Сторм увидел лишь открытый воздух. Где его крыло? Где его крыло!? Гравитация быстро взяла своё, увлекая пегаса всё ближе к земле. Извивающийся от боли и паники Свифт Сторм расправил второе крыло в попытке безопасно спланировать вниз. Но это не принесло никакого результата, так как его последний полёт лишь приобрел форму спирали.\n\nМгновение спустя по рядам анклавистов пронеслась ужасная новость. Их лидер пал. Был отдан приказ к отступлению, и пегасы покинули битву и свою уже бывшую страну. А на земле кобылу со старым противотанковым ружьём поздравляли её сослуживцы за принесший победу выстрел."
LIT_flavorevent.21.a:0 "Минус один крылатый ублюдок."

LIT_flavorevent.22.t:0 "Наши обширные владения"
LIT_flavorevent.22.d:0 "Собиратели Молний очень изменились. Некогда свободная федерация превратилось в гордую и могущественную нацию с огромной армией, готовой сражаться за свои интересы. Старые земли были отвоеваны, а затем были захвачены и многие другие, поскольку нация проводила политику агрессивного экспансионизма. Никто не мог отрицать могущества этих пони, которые доказали своё превосходство над соседями на поле боя. Теперь они были готовы изменить будущее согласно своим усмотрениям. Хук Хуф произнесет из Кривого Блоатспрайта великую речь в честь их достижений.\n\n— Пони Собирателей Молний. Мы прошли долгий путь и упорно сражались, но теперь наши усилия были вознаграждены. Мы стали могучей силой на просторах пустоши и величайшей империей, способной одолеть любого, кто встанет на её пути. Я благодарю всех вас за то, что вы приложили все усилия для осуществления этого. В честь нашей борьбы - вашей борьбы - я объявляю о создании Великой Эпплузы! Пусть никто не сомневается в нашем могуществе, ибо мы неоднократно доказывали свою силу. Спасибо вам всем."
LIT_flavorevent.22.a:0 "За Хук Хуфа! За государство [ROOT.GetName]!"

LIT_flavorevent.23.t:0 "В Кривом Блоатспрайте"
LIT_flavorevent.23.d:0 "За последние годы в Кривом Блоатспрайте, в отличие от нации за его стенами, не произошло особых изменений. Хук Хуф был не слишком терпелив, когда дело касалось реального управления, и в результате большая часть задач была передана другим пони, находящимся далеко от его любимого бара. И действительно, единственным заметным отличием стало увеличение числа клиентов, поскольку теперь в бар приходили как верные солдаты, так и унижающиеся губернаторы, чтобы праздновать победы и униженно высказывать свои просьбы, соответственно. Первым всегда были рады - эти воины нередко заслуживали за свои подвиги выпивки за счет заведения. Вторых, в зависимости от настроения Хук Хуфа, либо унижали, либо попросту выкидывали из бара. Но даже здесь Хук Хуф не мог спрятаться от трудностей, связанных с управлением империей.\n\nОднако это того стоило. Хук Хуфу казалось, что он снова в расцвете сил, рысит вместе со своими рейдерами по южным землям, разоряя поселения и вымогая крышки везде, где только можно. Хотя сейчас его боевые отряды были уже не столь грубыми, дух завоевания никуда не делся.\n\nИ пока они сражались и умирали в пустошах, Хук Хуф оставался здесь. Кривой Блоатспрайт был и будет его вотчиной, и он продолжит ухаживать за ним. В конце концов, чем ещё ему заниматься?"
LIT_flavorevent.23.a:0 "Лучший бар в пустоши."

LIT_flavorevent.24.t:0 "Остатки "Когтей""
LIT_flavorevent.24.d:0 "Дела у Фезербраша и его "Когтей" шли неважно. Когда-то они были одной из самых могущественных групп наёмников по ту сторону Азурвея. Они могли одолеть любого врага. Было время, когда они сражались с великими военачальниками пустошей, вламывались на самые охраняемые объекты и противостояли армиям целых народов. Но те времена давно прошли.\n\nТеперь они не смогли справиться даже с жалким подобием федерации на юге. Их боевые отряды пронеслись по землям Фезербраша как цунами, уничтожая любое сопротивление на своём пути. "Когти" потерпели поражение и могли лишь ожидать своей участи.\n\nНо их участь оказалась не такой уж и ужасной: неожиданно сам [ROOT.GetLeader] лично пришёо в камеру Фезербраша с интересным предложением. Грифоны получат полную амнистию за преступления, совершённые ими во время первой и второй Громовой войны, в обмен на верность и службу в новой армии. Вскоре после этого был заключен простой договор, и Когти Фезербраша снова встали на крыло."
LIT_flavorevent.24.a:0 "Мы работаем с грифонами?"

LIT_flavorevent.25.t:0 "Казнь Хук Хуфа"
LIT_flavorevent.25.d:0 "Зал Ассамблеи использовался для многих целей на протяжении веков: от проведения пиров до планирования войны. В нём даже проходило несколько громких судебных процессов. Однако за всё это время в нём ни разу не проводилась казнь. Неофициальное правило гласило, что кровь не должна проливаться в этом священном учреждении.\n\nНо Свифт Сторм мало заботился об этом неписанном правиле, приказав судить и казнить Хук Хуфа в зале Ассамблеи. Исход этого "суда" был уже предрешён, поскольку Свифт Сторм лично выступал в роли судьи, присяжного и палача. Зачитав довольно обширный и сомнительно точный список преступлений, самозваный спикер объявил Хука Хуфа виновным по всем пунктам. Обвинения включали в себя измену, убийство, заговор, кражу, незаконную продажу спиртных напитков и общее нарушение общественного порядка. За эти преступления бывший рейдер был приговорен к смертной казни.\n\nСам Хук Хуф отказался признать свою вину по какому-либо из этих обвинений. Возможно, в этом жеребцу помешал кляп, которым ему заткнули рот. Никаких возражений не последовало, и два анклависта вытащили его в центр зала собрания, усадили на виду и всех собравшихся, и расстреляли прямо перед толпой. Кровь Хук Хуфа послужит напоминанием о том, что случается с теми, кто сопротивляется новому режиму, подавив несогласие в Ассамблее ещё до того, как оно могло там зародиться."
LIT_flavorevent.25.a:0 "Он стал примером для всех."

LIT_flavorevent.26.t:0 "§CПровозглашение чистоты§!"
LIT_flavorevent.26.d:0 "Свою недавнюю речь Свифта Сторм планировал произнести отнюдь не из наземного зала Ассамблеи. Он намеревался выступить в совершенно новом Сенатском зале - сооружении, полностью состоящем из облаков и возвышающимся над древней постройкой, которую оно заменило. Взойдя на облачную сцену, жеребец окинул взглядом собравшуюся толпу. Каждый из собравшихся являл собой яркий пример превосходства пегасов. Они были самыми сильными и преданными из его последователей - и именно эти черты были наиболее желательны в том обществе, которое Свифт Сторм стремился построить. За верную службу они станут первыми сенаторами Клаудсдейла - представителями, что будут голосом всех пегасов в своих произвольно выбранных округах. Это была поистине совершенная система.\n\nИ когда собравшиеся пегасы замолчали, их лидер начал говорить..."
LIT_flavorevent.26.a:0 "..."
LIT_flavorevent.26.b:0 "§RПропустить "атмосферные" события.§!"

LIT_flavorevent.261.t:0 "§CПровозглашение чистоты§!"
LIT_flavorevent.261.d:0 "— Мои собратья-пегасы, наше нынешнее положение было просто немыслимо всего год назад! И всё же оно воплотилось в реаальности. Предатель Хук Хуф мертв, жеребят на поверхности заставили замолчать, и мы готовы захватить то, что принадлежит нам по праву рождения. Сейчас наступает новая эра. Застой и упадок остаются в прошлом. Нас больше не будут преследовать единороги и отправлять на смерть безумные военачальники. Нет, это будет наш век. Век пегасов!\n\n— Скоро мы вновь встретимся с нашими сородичами над облаками. И когда мы это сделаем, то придём к ним не как потомки изгоев, и не как отпрыски предателей. О нет, мы будем совершенными представителями расы пегасов! Мы будем победителями, что добрались до самой вершины, преодолев все трудности на пути! И они примут нас как братьев и сестёр! Наша раса снова станет единой!\n\n— Однако нам ещё предстоит много работы. Прежде чем мы сумеем воссоединить нашу расу, нам сперва придётся очистить себя от грязи, запятнавшей нас. Нам нужно избавиться от жителей поверхности, предателей и вырожденцев. Вы все, присутствующие тут сегодня, были избраны, потому что я знаю, что все вы - истинные пегасы, свободные от упадка и декаданса. Благодаря вам и всем нашим сородичам мы позаботимся о том, чтобы принести чистоту всей нашей стране."
LIT_flavorevent.261.a:0 "..."

LIT_flavorevent.262.t:0 "§CПровозглашение чистоты§!"
LIT_flavorevent.262.d:0 "Казалось, что на земле мало что изменилось. Но вот в небе ситуация была совсем иной: пегасы в приметных мундирах анклавистов летали туда-сюда, исполняя волю Свифт Сторма. За теми пегасами, которые пытались поселиться в небе, некоторое время пристально наблюдали, и их судьбы решались заранее. Счастливчикам предлагали работу, и это было то самое предложение, от которого нельзя отказаться. Менее удачливых часто отправляли с небес на землю, строго предупреждая не возвращаться, если дорожат своей жизнью. Тех же, кого считали вырожденцами и предателями расы, казнили без предупреждения, а их имущество конфисковывали и перераспределяли в пользу верных пегасов.\n\nБудущее обещало быть чистым, славным и процветающим. И только самым достойным пегасам было позволено стать частью этого будущего, ибо лишь они могли приблизить его своими действиями."
LIT_flavorevent.262.a:0 "Нас ожидает чистое будущее."

LIT_flavorevent.27.t:0 "Угроза со стороны гулей"
LIT_flavorevent.27.d:0 "Оупен Дор было нелегко напугать. Она прожила в пустоши всю свою жизнь, ежедневно сталкиваясь с рейдерами и радиацией. Опасность была привычна ей. Но, несмотря на это, сейчас она была в полном ужасе.\n\nОна совершила ошибку, разбив лагерь посреди руин за пределами Клаудсдейла. Она считала, что настолько близко от ветхого города будет в безопасности от рейдеров. Они избегали этих мест по той же причине, по которой она теперь скакала во всю прыть сквозь ночь. И причиной этому были гули.\n\nОгромная орда, состоящая из сотен диких гулей. В ней были все подвиды пони: от выносливых гулей-земнопони до всё ещё летающих пегасов. Единороги были самыми опасными из всех, поскольку те, у кого всё ещё сохранились рога, пытались замедлить её с помощью своей инстинктивной магии. Оупен Дор знала, что ей не выжить, если гули доберутся до неё.\n\nЗабежав за угол старинной повозки, она столкнулась лицом к лицу с ещё одной стаей гулей. Дюжина не-мёртвых пони смотрела на неё голодными глазами. Закричав, кобыла попыталась отступить, но тут сзади на неё налетел один из пегасов."
LIT_flavorevent.27.a:0 "Ещё одна опасность Клаудсдейла."

LIT_flavorevent.28.t:0 "План анклавистов"
LIT_flavorevent.28.d:0 "Глассфезер был поражен видом своего бесстрашного лидера. Свифт Сторм, обычно столь полный гордости, ныне был целиком покрыт лентами бинтов. К глазу, по которому попал удар Хук Хуфа, был примотан огромный пакет со льдом. Похоже, что дела у анклавистов в ходе схватки в зале Совета шли не очень хорошо.\n\n— Глассфезер. Подойди ближе. — Глава анклавистов подозвал своего сторонника. — Пришло время разработать план. Как только с грифонами разберутся, этому ублюдку придётся за всё заплатить.\n\nДалее пегасы провели целый вечер за разработкой плана действий, составлением различных карт земли и определением того, кому из пегасов они могут доверять. По всей стране были определены ключевые точки, и был составлен план прихода анклавистов к власти. Скоро не будет ни Хук Хуфа, ни Реваншистов. Будут лишь гордые и победоносные анклависты."
LIT_flavorevent.28.a:0 "Необходимое предательство."

LIT_flavorevent.29.t:0 "Реваншистский совет"
LIT_flavorevent.29.d:0 "Избрание спикера [ROOT.GetLeader] привело к немалому числу изменений в правительстве Собирателей Молний. Одной из самых значительных перемен стало формирование нового неофициального органа управления, известного как Реваншистский совет. Этот совет, состоящий из ключевых членов боевого отряда Хука Хуфа и анклавистов, собирался для обсуждения политики и мер, что принимаются для обеспечения доминирования их нации. Встречи проходили постоянно, так как на них разрабатывалось и обсуждалось множество планов по мести за Громовую Войну. Это была главная тема для обсуждений, так как месть была приоритетном правящей коалиции.\n\nВзглянув налево и направо, Глассфезер поразился тому, насколько разными были две присутствующие фракции. Анклависты были одеты в униформу и сохраняли атмосферу гордого профессионализма. Хук Хуф и его куда менее респектабельная компания вели себя почти непринужденно. Они расслабленно болтали между собой, предпочитая тратить время на общение, а не на разработку плана. Их предводитель, истинный представитель своей толпы, почти не проявлял интереса к проработке деталей запланированного вторжения на север. Это вполне устраивало пегасов, так как позволяло им самим решать все вопросы."
LIT_flavorevent.29.a:0 "А как же Ассамблея?"

LIT_flavorevent.30.t:0 "Проблемы в совете"
LIT_flavorevent.30.d:0 "Глассфезер залез под кресло, чтобы избежать всеобщего хаоса. Спустя менее чем секунду там, где мгновение назад была его голова, полетела подкова. А ведь сегодня всё начиналось так хорошо. Но потом один из тупиц Хук Хуфа назвал одну из анклависток "подобной грифонам курицей". Анклавистка, гордая и уважаемая кобыла, сообщила оскорбившему её жеребцу, куда он может засунуть своё копыто. После нескольких оскорблений она попыталась лично сделать это.\n\nСитуация очень быстро обострилась и превратилась в драку всего за несколько минут. Глассфезер уже давно не видел своего лидера, поскольку как Свифт Сторм, так и Хук Хуф затерялись где-то посреди дерущихся пони. Это была полная катастрофа.\n\nКогда один из его товарищей-пегасов рухнул без сознания рядом с креслом Глассфезера, тот пожалел о том, что вообще встал сегодня с кровати."
LIT_flavorevent.30.a:0 "Совет как всегда "стабилен"..."

LIT_flavorevent.31.t:0 "Пережиток традиций"
LIT_flavorevent.31.d:0 "Шейк Спар оглядел зал Ассамблеи и тех, кто всё ещё показывался здесь. После прихода реваншистов к власти древний институт стал почти бесполезным. Любые его постановления игнорировались и не исполнялись, так как на все важные посты в правительстве назначались верные Хуку Хуфу пони. Со временем многие представители просто перестали приходить на заседания Ассамблеи. В конце концов, какой смысл в этом, если у них нет реальной власти? Их любимый спикер ни разу не появлялся на Собрании с того самого судьбоносного заседания, которое и привело его к власти.\n\nА когда Скайбрейкер объявил очередной вотум недоверия Хуку Хуфу, и он прошёл при поддержке абсолютного большинства голосов в шестой раз, Шейк Спар лишь слегка усмехнулся про себя. Некоторые вещи уж точно никогда не меняются."
LIT_flavorevent.31.a:0 "Зачем отдавать приказы, если их не исполняют?"

LIT_flavorevent.32.t:0 "Последняя Ассамблея"
LIT_flavorevent.32.d:0 "В зале Ассамблеи было так же шумно, как и во время того судьбоносного заседания, на котором сместили Шейка Спара. Пони со всей округи спорили и кричали, пытаясь разобраться в ситуации, которая разворачивалась высоко над ними. Один из представителей, пегас из небольшого поселения мусорщиков на окраине Клаудсдейла, сообщил им новости о планах Свифт Сторма. Обвинения в безумии были столь же распространены, как и скептические сомнения. Среди пони не было чёткого консенсуса относительно ситуации, не говоря уже о методах борьбы с ней.\n\nТишина наступила лишь после того, как сам Шейк Спар призвал к порядку. Бывший спикер вновь взял на себя роль лидера Ассамблеи в свете кризиса над облаками. Как только порядок был восстановлен, он начал говорить.\n\n— Народ, я не знаю, что происходит в этой проклятой облачной крепости. Я знаю лишь то, что нам нужно сохранять спокойствие и готовиться к худ...\n\nОднако его прервали несколько вооруженных пегасов, приземлившихся в зале. Пегасы проигнорировали возражения против вторжения. Глассфезер приземлился рядом с Шейк Спаром и быстро устранил путаницу, объяснив всем присутствующим причину их прибытия.\n\n— По приказу Верховного Сенатора Сторма данная Ассамблея объявляется незаконным и нелегитимным институтом. Вы все более не имеете никаких полномочий и должны разойтись по домам. Если вы откажетесь выполнить данный приказ, то против вас применят силу."
LIT_flavorevent.32.a:0 "Сенат правит в одиночку."

LIT_flavorevent.33.t:0 "Твёрдая оборона"
LIT_flavorevent.33.d:0 "Когда анклависты прибыли к "Кривому Блоатспрайту", их встретила совсем не дезорганизованная группа пони, которые неделями были отрезаны от всех запасов. Вместо этого они столкнулись с импровизированной крепостью. Десятки пони занимали различные позиции по всему периметру бара, открывая огонь по любому пегасу, который осмеливался подойти слишком близко. Несмотря на это, нападавшие не собирались отступать. С Хук Хуфом и его сторонниками нужно было разобраться.\n\nГлассфезера сочли достаточно способным, чтобы назначить на роль командира во время этого нападения. Ему выпала честь вновь исполнить волю Свифт Сторма, ибо лишь он один был признан достойным быть правым копытом лидера нации. Он не мог - не имел права - потерпеть неудачу. Глассфезер осмотрел пулемётные гнёзда и отметил, насколько неточными были стрелки за ними. И ещё он приметил, что пулемёты были расположены так, что они не могли стрелять прямо вверх. Эта грубая ошибка дорого обойдётся Хуку Хуфу. Собрав пегасов под своим командованием, Глассфезер отдал приказ спуститься на крышу. Оттуда они смогут пробить себе путь в бар.\n\nАнклависты летели камнем вниз прямо к бару, и их командир наблюдал за спуском. Силы Хук Хуфа никак не реагировали. Неужели они не знали об атаке в их слепой зоне? Они решили сдаться? Неважно, победа уже почти в копыте.\n\nТочнее так было до тех пор, пока первый бронебойный снаряд не разорвал двух приближающихся пегасов. Через мгновение с крыши бара открыли яростный огонь по приближающимся силам пегасов."
LIT_flavorevent.33.a:0 "Это ловушка!"

LIT_flavorevent.34.t:0 "Успешный штурм"
LIT_flavorevent.34.d:0 "Когда анклависты прибыли к "Кривому Блоатспрайту", их встретила совсем не дезорганизованная группа пони, которые неделями были отрезаны от всех запасов. Вместо этого они столкнулись с импровизированной крепостью. Десятки пони занимали различные позиции по всему периметру бара, открывая огонь по любому пегасу, который осмеливался подойти слишком близко. Несмотря на это, нападавшие не собирались отступать. С Хук Хуфом и его сторонниками нужно было разобраться.\n\nГлассфезера сочли достаточно способным, чтобы назначить на роль командира во время этого нападения. Ему выпала честь вновь исполнить волю Свифт Сторма, ибо лишь он один был признан достойным быть правым копытом лидера нации. Он не мог - не имел права - потерпеть неудачу. Глассфезер осмотрел импровизированную крепость перед собой и его осенила идея.\n\nДля пони на земле это выглядело так, будто анклависты отступают. Они улетели, будто на самом деле сдались. Однако день ещё не закончился, и защитники оставались начеку, ожидая новых атак. Они продолжали ждать, даже когда над их головой начали сгущаться грозовые тучи. Из-за туч трудно было разглядеть приближающихся пегасов, но они оставались на своих позициях...\n\nЗащитники крепости поняли что происходит слишком поздно - лишь когда первая молния ударила в одно из пулемётных гнёзд. За ней быстро последовала другая, потом ещё одна, а затем ещё десяток. Безостановочные удары молний, яростные и беспощадные, быстро уничтожили все защитные сооружения "Кривого Блоатспрайта". Через час битва закончилась."
LIT_flavorevent.34.a:0 "Война выиграна."

LIT_flavorevent.35.t:0 "Победа Хук Хуфа"
LIT_flavorevent.35.d:0 "В "Кривом Блоатспрайте" было оживленнее, чем когда-либо прежде. Пони пили и веселились по всему переполненному бару, празднуя свою победу. Атаки анклавистов были отбиты, а Свифт Сторм нигде не показывался. Земля полностью принадлежала им, а налёты с неба почти полностью прекратились. Всё свидетельствовало о том, что Хук Хуф победил.\n\nСам жеребец, которого многие считали героем, лично разносил напитки празднующим пони в баре. В отличие от окружающих, он отнюдь не был охвачен восторгом по поводу их успеха. Наоборот, он с ужасом думал о том, что будет дальше. Его ждала работа, немало войн и очень много головной боли. Но, несмотря ни на что, он продолжал идти по этому пути. В конце концов, он сам его выбрал."
LIT_flavorevent.35.a:0 "Сегодня мы будем праздновать."

LIT_flavorevent.36.t:0 "Победа Свифт Сторма"
LIT_flavorevent.36.d:0 "Топот копыт гулко разносился по штаб-квартире анклавистов. Так пегасы выражали восторг и радость по поводу их победы. Хлопки быстро перешли в радостные возгласы, когда Свифт Сторм вышел на сцену в сопровождении двух своих самых верных последователей. Подождав немного, пока толпа утихнет, их любимый лидер начал говорить.\n\n— Пегасы! Многие из вас уже знают об этой новости, но я готов сделать официальное заявление. Слухи не врали. Мы победили!\n\nАплодисменты раздались снова. И они были громче, чем прежде. Перекрикивая шум толпы, Свифт Сторм продолжил.\n\n— Я также готов поделиться ещё одной великой новостью! Великий предатель, сам Хук Хуф, был схвачен! Этот трус не был готов умереть за своё дело, так что он предстанет перед правосудием!\n\nТолпа просто обезумела от этой новости - многие пегасы даже взлетели в воздух от восторга. Их вечно храбрый и бесстрашный предводитель, как и всегда, привел их к самой великой победе, которую они только могли себе представить."
LIT_flavorevent.36.a:0 "Будущее обещает быть светлым для пегасов."

LIT_flavorevent.37.t:0 "Первые выборы"
LIT_flavorevent.37.d:0 "После того как незаконное и дегенеративное правительство Анклава Новый Клаудсдейл было ликвидировано, истинные пегасы наконец-то смогли восстановить институт демократии. По всему Новому и Старому Клаудсдейлу были открыты участки для голосования, чтобы все граждане могли воспользоваться своим правом голоса. По всей стране прошли митинги, напоминающие каждому пегасу Анклава, что их долг заключается в том, чтобы отдать свой голос. Каждый голос имеет значение, а каждый правильный - ещё важнее.\n\nВыборы, к удивлению почти всех, завершились убедительной победой Свифт Сторма. Явка избирателей была рекордно высокой, на многие избирательные участки явилось более 90% граждан из соответствующих округов. Хотя подсчёт голосов занял больше времени, чем обычно, в немалой степени из-за ряда неприятных инцидентов на многих избирательных участках, конечный результат был однозначным.\n\nСвфит Сторм подтвердил свою легитимность, напомнив всем пегасам, что большинство граждан нации поддерживает своего законного лидера. После этого он уже начал проводить ряд реформ во всех органах власти. Свифт Сторм обещает полное процветания, гармонии и мира будущее."
LIT_flavorevent.37.a:0 "Да здравствует Свифт Сторм!"

LIT_flavorevent.38.t:0 "Встреча с Брайтвингом"
LIT_flavorevent.38.d:0 "— Поприветствуйте Первого Гражданина Брайтвинга!\n\nВскоре после этого заявления офицера сам жеребец вошёл в довольно просторный кабинет Свифт Сторма. Окинув взглядом роскошное рабочее пространство, он первым делом прокомментировал его...\n\n— Очень красивый офис. Намного красивее, чем у ваших предшественников.\n\nНедавно вступивший в должность лидер Анклава Нового Клаудсдейла быстро ответил.\n\n— Спасибо. Одним из моих первых приоритетов было восстановление многих древних правительственных зданий этого великого города в классическом пегасьем стиле.\n\nПокончив со светской беседой, Брайтвинг подошел к столу рождённого на поверхности пегаса, что считал себя равным ему.\n\n— Я пришёл сюда, чтобы лично поздравить вас. Насколько я понимаю, вы одержали победу на недавних выборах, как мы все и надеялись.\n\nДальнейшие переговоры свелись к вежливым беседам, политическим дискуссиям и заверениям Брайтвинга в том, что остальная часть Анклава признаёт Свифт Сторма легитимным правителем. К концу дня не было достигнуто ничего существенного.\n\nПопрощавшись с пегасом, с которым он провёл большую часть дня, Брайтвинг отправился в свой родной город. Путь предстоял долгий, но личный вертибак позволит прибыть в точку назначения ещё до полудня следующего дня. Свифт Сторм оказался по большей части таким, как он и ожидал: высокомерным и некомпетентным идеологом. Он станет полезным активом Скайфриза в великой политической игре Анклава. Не более того."
LIT_flavorevent.38.a:0 "Полезный идиот."

