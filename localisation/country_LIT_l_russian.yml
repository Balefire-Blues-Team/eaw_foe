LIT_meme.1.t:0 "Последнее Противостояние"
LIT_meme.1.d:0 "Медленной рысью пробираясь по изломанной земле вокруг, Хук Хуф приблизился к побеждённому силуэту Свифт Сторма. Последний был в на удивление хорошем состоянии, учитывая пережитое им только что крушение Вертибака. Вокруг них лежали брошенные машины и мёртвые солдаты Новой Кантерлотской Республики. Как только два жеребца сошлись взглядами, выспыхнул огонь. Первым заговорил пегас, с видимой усталостью в голосе.\n\n'И вот мы здесь, Хук Хуф. Только ты и я. Мы - всё, что осталось. Я не рассчитывал, что всё закончится так. Но не всегда всё идёт согласно плану.'"
