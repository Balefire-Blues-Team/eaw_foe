###Steel Wall Events

LIT_steelwall.1.t:0 "Восстание Стил Уолла"
LIT_steelwall.1.d:0 "Со всего юга Разбитого Копыта приходят мрачные известия. Пони в драной форме республиканской армии вышли из теней и открыто захватили контроль над многочисленными поселениями в этих землях в ходе весьма организованной революции против нашего правительства. В объявлении, которое вскоре после этого прозвучало по запрещенному "Республиканскому радио", бывший маршал Стил Уолл заявил, что пришло время восстать против нас. С каждой минутой всё больше групп ополченцев и прочих военизированных формирований открыто заявляют о своей поддержке Стил Уолла. Похоже, что наконец-то пришло время испытать единство нашей нации на прочность."
LIT_steelwall.1.a:0 "Быстрее, к оружию!"

LIT_steelwall.2.t:0 "Речная революция"
LIT_steelwall.2.d:0 "Поступают сообщения от наших патрулей вдоль Азурвэя: Олив Брэнч и его непризнанная нация присоединились к силам Стил Уолла! Это дало Стил Уоллу контроль над севером Разбитого Копыта, а также над землями, расположенными на берегу реки. Революционеры расширили свои территории и укрепили силы, так что теперь они с ещё большим рвением сражаются против нашей армии."
LIT_steelwall.2.a:0 "Это нехорошо."

LIT_steelwall.3.t:0 "Месть "Когтей""
LIT_steelwall.3.d:0 "Новые новости из Разбитого Копыта: печально известные "Когти" Регины заявили о своей поддержке Стил Уолла. Хотя многие ожидали, что дочь Гауды бросит вызов лидерству революционного маршала, она опровергла эти ожидания, подчинившись ему. Её грифоны теперь сражаются вместе с его пони. И обе расы стремятся к общей цели - свержению нашего режима."
LIT_steelwall.3.a:0 "Ситуация лишь ухудшается."

LIT_steelwall.4.t:0 "Атака бэтпони"
LIT_steelwall.4.d:0 "Джунгли окрасились кровью, когда бэтпони восстали на территории Нью-Манго. Во главе их открытой революции против нас стоит вечно ревностный Бэтконг. Наши разведчики сообщают, что бэтпони и силы Стил Уолла уже обменялись сообщениями через курьеров, так что можно утверждать о заключении союза между ними."
LIT_steelwall.4.a:0 "Нужно было убить этих бэтпони, когда у нас был шанс."

LIT_steelwall.5.t:0 "Предательство Рок Солида"
LIT_steelwall.5.d:0 "Похоже, что было глупо доверять и верить Солид Року. Этот змей вонзил нам клыки в спину и переметнулся на сторону Стил Уолла, забрав с собой территорию Лесли. Этот предатель скоро получит по заслугам."
LIT_steelwall.5.a:0 "Проклятье!"

LIT_steelwall.6.t:0 "Пламя революции"
LIT_steelwall.6.d:0 "Пони Лесли стали истинными наследниками своих предков-революционеров, восстав против нашего правительства. По всей этой кишащей рейдерами территории пони присоединяются к восстанию Стил Уолла. Военачальники, независимые банды рейдеров и цивилизованные поселения - все они объединяют усилия, чтобы свергнуть наш режим."
LIT_steelwall.6.a:0 "Дерьмо."

LIT_steelwall.7.t:0 "Восстание фермеров"
LIT_steelwall.7.d:0 "С простых пони хватит! По всей территории Фермеров Камней пони берут в копыта оружие и выступают против нашей оккупации. Фермеры, рабочие и военные сражаются против нас с огнём и яростью. Мы быстро потеряли контроль над большей частью этой территории, и это может быстро стать большой проблемой, если им удастся отрезать наши силы и заставить их отступить."
LIT_steelwall.7.a:0 "Может ли ситуация стать ещё хуже?"

LIT_steelwall.8.t:0 "Отделение Хуф-Сити"
LIT_steelwall.8.d:0 "Сегодня городской совет Хуф-Сити подавляющим большинством голосов принял резолюцию о провозглашении независимости от нас. Они решили присоединиться к Стил Уоллу, который, по их мнению, более дружелюбен к их интересам. Поскольку их город оказался вне нашего влияния, мы потеряли крупный торговый центр региона."
LIT_steelwall.8.a:0 "Да чтоб их!"

LIT_steelwall.9.t:0 "Новая Эпплуза отделяется"
LIT_steelwall.9.d:0 "Новая Эпплуза решила присоединиться к Стил Уоллу. Хотя обычно нам нет дела до того, что делает или не делает их скромное поселение, теперь это стало для нас настоящей проблемой. Поскольку Новая Эпплуза присоединилась к восстанию Стил Уолла, это даёт повстанцам возможность постучаться в нашу парадную дверь. Мы должны действовать быстро, чтобы захватить это мятежный город, пока он не стал плацдармом для вторжения на нашу родину!"
LIT_steelwall.9.a:0 "Серьёзно? Даже они?"

LIT_steelwall.10.t:0 "Священный поход за свободу"
LIT_steelwall.10.d:0 "Пони Старой Эпплузы устали терпеть нас. Они выступают по всей их выжженной солнцем земле и заявляют о поддержке восстания Стил Уолла. Они утверждают, что борются за идеалы свободы, которые, по их словам, противоположны нашим. События развиваются так, что нам вскоре придётся сражаться с противником уже на южной границе!"
LIT_steelwall.10.a:0 "Это действительно плохо."

LIT_steelwall.11.t:0 "Южная независимость"
LIT_steelwall.11.d:0 "Сегодня нам пришло сообщение из Старой Эпплузы. В нём пони юга вежливо заявили, что провозглашают свою независимость от нашего государства. И что отныне они свободны и вольны самостоятельно управлять своей судьбой. В их поддержку уже выступили пони, желающие возродить идентичность микси, и отряды наёмников."
LIT_steelwall.11.a:0 "К Дискорду их! К Дискорду Стил Уолла! К Дискорду их всех!"





