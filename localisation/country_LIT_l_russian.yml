 LIT_thunderwar1_idea:0 "Воспоминания о Громовой Войне"
 LIT_thunderwar1_idea_desc:0 "Хоть с нашего поражения в Громовой Войне прошло много времени, память о ней всё глубоко лежит в сознании наших граждан. Наши пони всё ещё используют имя Физербраша как проклятье и наша национальная политика всё ещё сильно изменена этим событием.\n\nПони, что не простили резню наших солдат, начали требовать возмездия против грифоней угрозы. Эта ярость привела Шейк Спара на пост Спикера, но недавно обернулась против него за много лет без видимых изменений."
 
 LIT_thunderwar2_idea:0 "Воспоминания о Громовой Войне"
 LIT_thunderwar2_idea_desc:0 "Хоть с нашего поражения в Громовой Войне прошло много времени, память о ней всё глубоко лежит в сознании наших граждан. Наши пони всё ещё используют имя Физербраша как проклятье и наша национальная политика всё ещё сильно изменена этим событием.\n\nХоть наши солдаты ограничили свои потери, мы расплатились землёй. Их отступление считается многими проявлением трусости, и многие начали сомневаться в Боевых Отрядах. Это привело Шейк Спара на позицию Спикера, но бездействие его администрации дало рост более радикальным идеям."
 
