###Steel Wall Events

LIT_steelwall.1.t:0 "Steel Wall's Rebellion"
LIT_steelwall.1.d:0 "Word has come in from all across the southern Shattered Hoof territory. Ponies in the tattered uniforms of the Republican Army have openly seized control of numerous settlements within the land as part of what appears to be an organized revolution against our rule. In an announcement made soon thereafter on the outlawed 'Republican Radio', former Marshal Steel Wall declared that the time had come to rise against us. As the minutes go by, more and more reports are coming out of various militias and other paramilitary groups pledging their support for Steel Wall's cause. It seems that the time has come at last for the unity of our nation to be put to the test."
LIT_steelwall.1.a:0 "Quick, to arms!"

LIT_steelwall.2.t:0 "The River Revolution"
LIT_steelwall.2.d:0 "Reports are coming in from our patrols along the Azureway: Olive Branch and his unrecognized nation have joined Steel Wall's forces! This has effectively granted Steel Wall control of the northern Shattered Hoof territory, along with the land directly across the riverside. With their land expanded and their forces bolstered, the revolutionaries fight with ever more zeal against our army."
LIT_steelwall.2.a:0 "This isn't good."

LIT_steelwall.3.t:0 "Revenge of the Talons"
LIT_steelwall.3.d:0 "Even more news from Shattered Hoof, as the infamous Regina's Talons have pledged their support for Steel Wall. Though many expected the daughter of Gawd to challenge the Marshal's leadership over the revolution, she has defied expectations by instead accepting his authority. Her griffons now fight alongside his ponies, both races seeking to pursue their common goal of toppling our rule."
LIT_steelwall.3.a:0 "This situation is only getting worse."

LIT_steelwall.4.t:0 "Attack of the Bats"
LIT_steelwall.4.d:0 "The jungle runs red, as batponies rise up across the New Mango territory. The ever-zealous Batcong appears to be at the head of their revolution, leading their kind in open revolt against our rule. Already, our scouts report couriers being sent between the batponies and Steel Wall's forces, likely cementing an alliance between them."
LIT_steelwall.4.a:0 "Should of killed the bats when we had the chance."

LIT_steelwall.5.t:0 "Rock Solid's Betrayal"
LIT_steelwall.5.d:0 "It would seem that putting our trust and faith into Rock Solid was foalish of us to do. That snake has turned around and thrown his support behind Steel Wall, taking the Leslie territory with him. That traitor will get his just dues soon enough."
LIT_steelwall.5.a:0 "Damn him!"

LIT_steelwall.6.t:0 "The Flames of Revolution"
LIT_steelwall.6.d:0 "The ponies of Leslie have carried on their ancestors legacy of revolution by rising against our rule. All around that raider-infested territory, ponies are joining Steel Wall's uprising. Warlords, inpendent raider gangs, and civilized settlements alike all join forces to topple our regime."
LIT_steelwall.6.a:0 "Shit."

LIT_steelwall.7.t:0 "The Farmer's Uprising"
LIT_steelwall.7.d:0 "The common ponies have had enough! All across the Rock territory, ponies are taking up arms against our occupation. Farmers, workers, and militastallions alike all fight against us with fire and fury. We have quickly lost control of the majority of that territory, which could rapidly become a major problem if they manage to cut off our forces further east."
LIT_steelwall.7.a:0 "Can this possibly get any worse?"

LIT_steelwall.8.t:0 "Hoof City Secession"
LIT_steelwall.8.d:0 "The Hoof City Council has overwhelmingly passed a resolution to declare independence from our nation today. They have chosen to instead align with Steel Wall, who they claim is more friendly towards their interests. With their city out of our grasp, we have lost a major trading hub within the region."
LIT_steelwall.8.a:0 "Buck them!"

LIT_steelwall.9.t:0 "New Appleloosan Break Away"
LIT_steelwall.9.d:0 "New Appleloosa has chosen to join Steel Wall. While we normally could care less about what their modest settlement does or doesn't do, this has presented a real problem to us. With New Appleloosa as part of Steel Wall's rebellion, this gives the rebels a hoofhold on our front door. We should act to secure the city soon, before it can become the staging ground for an invasion into our homeland!"
LIT_steelwall.9.a:0 "Really? Even them?"

LIT_steelwall.10.t:0 "The Abolition Crusade"
LIT_steelwall.10.d:0 "The ponies of Old Appleloosa have had enough. They rise up all across their Sun scorched land, proclaiming their support for Steel Wall's rebellion. They claim to be fighting for freedom and liberty, ideals which they accuse us of being directly opposed to. With this development, we now have to deal with having the enemy on our southern border!"
LIT_steelwall.10.a:0 "This is really not good."

LIT_steelwall.11.t:0 "Southern Independence"
LIT_steelwall.11.d:0 "A notice from Old Appleloosa proper has come in today. They have politely affirmed their independence from our nation, proclaiming themselves to be self-governing and free of our rule. Backing up their claims is an army of Mixie revivalists and hired mercenaries."
LIT_steelwall.11.a:0 "Buck them! Buck Steel Wall! Buck it all!"





