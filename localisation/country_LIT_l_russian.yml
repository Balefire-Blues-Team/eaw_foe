LIT_hookhoof.20.a:0 "NA"

LIT_hookhoof.21.t:0 "Hook Hoof's Farewell Address"
LIT_hookhoof.21.d:0 "'My fellow Equestrians - and Equestrians we are! - I am here today to wish ya farewell. We have fought for many years, shed a lot of blood, but it was all worth it in the end. Now, we stand united within a grand union, the greatest country to be seen since the War itself! And it's all thanks to those who gave their lives for this dream to be made a reality.\n\nI have played my part, just as you all have played yers, but I'm afraid that my road has reached its end. So long as I'm here, our Republic's development will be limited, chained to my authority. It's time that I step down and let this nation that we've forged run itself.\n\nThank ya all, for all ya've sacrificed and given for our country. With such fine ponies in our midst, I have no doubt that our Union will prosper for forever and a day. So I say for the last time, goodbye.'"
LIT_hookhoof.21.a:0 "A hero leaves us."

