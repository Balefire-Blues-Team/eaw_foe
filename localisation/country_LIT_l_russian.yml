### Opening Focuses ###
 
 LIT_Starting_Focus:0 "Погодная Фабрика"
 LIT_Starting_Focus_desc:0 "Погодная фабрика когда-то была гордостью и отрадой Клаудсдейла. До войны фабрика регулировала и формировала погодные условия в Эквестрии, поддерживая смену времён года. Теперь она стала не более чем собственной тенью на руинах некогда великого города."
 
 LIT_Starting_Focus_2:0 "Падение Клаудсдейла"
 LIT_Starting_Focus_2_desc:0 "Клаудсдейл был одной из первых целей, которые поразили мегазаклинания. Те, кто выжили после удара и не последовали за Анклавом, всё ещё прячутся среди руин. Они продолжают двигаться вперёд и не теряют надежды на светлое будущее, которое стало бы благом для всех маленьких пони пустоши."
 
 LIT_Starting_Focus_3:0 "Громовая Война"
 LIT_Starting_Focus_3_desc:0 "Громовая война стала для нас унизительным поражением от Когтей Фезербраша. С тех пор они стали для нас неизменной угрозой. И если мы ничего не будем делать, смирившись с этим позором и не пытаясь исправить собственные просчёты, то очередная горечь поражения не заставит себя долго ждать. Недопустимый исход."
 
 LIT_assembly_is_called:0 "Собрание"
 LIT_assembly_is_called_desc:0 "Собрание племен всегда служило тем, что возвышало нас над окружающими соседями. Каждые полгода полуавтономные деревни племён, объединённые под единым знаменем, собираются вместе, дабы обсудить возникающие проблемы и совместно найти пути их решения. Мы должны придерживаться этого идеала, если желаем выстоять перед лицом невзгод."
 
 
 ### Industry ###
 
 LIT_economic_matters:0 "Экономические Вопросы"
 LIT_economic_matters_desc:0 "Наша экономика страдает от множества трудностей и бед. С нашей стороны было бы благоразумно разобраться с подобным положением дел, дабы привнести чуть больше процветания в наш маленький уголок Старой Эквестрии и сделать его самую малость приветливее и щедрее к пони, которые его населяют."
 
 LIT_rebuilding_cloudsdale:0 "Подготовить Клаудсдейл к Реконструкции"
 LIT_rebuilding_cloudsdale_desc:0 "Пегасы, которые некогда жили рядом с развалинами их родного Клаудсдейла, заложили основы нашей системы правления и организации, а теперь пришла пора и нам оказать им поддержку. Мы можем помочь отстроить всё заново. Это будет тяжело, но оно того стоит."
 
 LIT_rebuilding_cloudsdale_infrastructure:0 "Инфраструктура Вокруг Клаудсдейла"
 LIT_rebuilding_cloudsdale_infrastructure_desc:0 "Инфраструктура вокруг Клаудсдейла почти отсутствует. То немногое, что у нас есть, является небрежно сколоченными конструкциями, готовыми обрушиться в любой момент. Также они уязвимы к нападениям гулей или других мусорщиков. Пришла пора позаботиться о том, чтобы мы жили в условиях получше."
 
 LIT_rebuilding_cloudsdale_scavenge:0 "Нельзя Починить - Разбирай"
 LIT_rebuilding_cloudsdale_scavenge_desc:0 "Да, есть множество вещей, которые не подлежат ремонту. Но, для наших нужд, чудес Старого Мира более чем достаточно. Если что-то можно заменить, так и следует сделать. Очевидно, нет ни малейшей вероятности, что что-то может пойти не так."
 
 LIT_rebuilding_cloudsdale_cloudship:0 "Изумительная Находка"
 LIT_rebuilding_cloudsdale_cloudship_desc:0 "Нам удалось найти нечто великолепное! Обыскивая руины, мы обнаружили облачный корабль и теперь, возможно, у нас есть шанс существенно улучшить наше положение."
 
 LIT_rebuilding_cloudsdale_settling:0 "Начать Заселение Окраин"
 LIT_rebuilding_cloudsdale_settling_desc:0 "Окраины всегда были близки к полному запустению и это никуда не годится. Если мы не сможем эффективно использовать эти территории, то останемся уязвимы для любых соседей. Нам следует позаботиться о заселении периферии."
 
 LIT_rebuilding_cloudsdale_factories:0 "Восстановить Часть Облачных Фабрик"
 LIT_rebuilding_cloudsdale_factories_desc:0 "Наши неоднократные попытки перестроить руины Клаудсдейла принесли свои плоды. Теперь у нас есть беспрецедентная возможность восстановить эти старые, неработающие облачные фабрики и вернуть Клаудсдейлу его былую славу."
 
 LIT_rebuilding_cloudsdale_finish:0 "Вновь Величественный Город!"
 LIT_rebuilding_cloudsdale_finish_desc:0 "Наконец-то Клаудсдейл вернулся в стан величайших городов эквестрийской пустоши. Разумеется, он не тот, каким был некогда. И даже не близок к тому. Но теперь мы можем хотя бы указать на наш город, сияющий в пустоши, и говорить о нём с гордостью."
 
 LIT_country_whole:0 "Вся Наша Страна... "
 LIT_country_whole_desc:0 "Пусть Клаудсдейл и стал вновь крупным и эффективным промышленным центром, наша страна не может держаться на одном только Клаудсдейле, как бы мы ни хотели обратного. Пригород и изолированные поселения, составляющие остальную часть нашей территории, необходимо развивать с тем же тщанием."
 
 LIT_country_streets:0 "Дороги Между Поселениями"
 LIT_country_streets_desc:0 "Есть несколько путей, которые соединяют наши поселения и будет здорово, если у пони снова появится возможность ходить по мощеным дорогам. Наш проект дорожных работ, несомненно, сократит время путешествия и заложит основу для более амбициозных строительных проектов в будущем."
 
 LIT_country_power:0 "Наше Собственное Электричество"
 LIT_country_power_desc:0 "Крайне важно, чтобы у нас было достаточно энергии. Мы осветим наш небольшой клочок пустоши электрическим светом и заполним его чудесами старого мира, что, несомненно, побудит жителей твёрже верить в наши идеалы."
 
 LIT_country_enterprise:0 "Поощрять Частное Предпринимательство"
 LIT_country_enterprise_desc:0 "Мелкие предприниматели открывают свои лавки и к нам приходят караваны, в ветхих повозках которых располагается готовый к разгрузке товар. Возможно, это то полезное начинание, которое следует поощрить. Выделим им несколько мест для обмена и торговли."
 
 LIT_country_clearance:0 "Обширная Расчистка Земель"
 LIT_country_clearance_desc:0 "Гибель старой Эквестрии позволила природе поглотить большую часть наших земель, окружив города густыми лесами, которые населяют всевозможные существа. Эти территории окружающей нас пустоши должны быть расчищены. Они приобретут иную форму, которая куда лучше подойдёт нашим маленьким пони. Возможность дать им спокойную жизнь всегда остаётся нашей первостепенной задачей."
 
 LIT_country_closer:0 "Ближе Друг к Другу"
 LIT_country_closer_desc:0 "Можно без зазрений совести сказать, что наш маленький лоскуток пустоши стал началом чего-то прекрасного. Шум и суета торговли, растущие общины, связи между которыми становятся всё сильнее благодаря новым дорогам - всё это возродило узы, объединяющие нас между собой. То, что когда-то было мимолётным знакомством жителей пустоши, стремящихся выжить, переросло в чувство единения, как с национальной идеей, так и со всем обществом."
 
 LIT_country_finish:0 "Современная Нация Пустоши"
 LIT_country_finish_desc:0 "Ура! Троекратное ура той тяжёлой работе, благодаря которой мы зашли так далеко и теперь можем называть себя истинным примером для подражания на всей пустоши. Несомненно, наш успех станет маяком надежды для тех, кто всё это время был вынужден питаться объедками со стола работорговцев."
 
 LIT_apple_ambition:0 "Эпплузские Амбиции"
 LIT_apple_ambition_desc:0 "Теперь, когда мы в достаточной степени модернизировали нашу промышленность, пришло время принести свет прогресса и в оставшуюся часть региона. Как мы можем чувствовать себя комфортно, зная, что наши соседи голодают, прозябают в нищете и нуждаются в поддержке? Не помочь им - значит предать наши собственные идеалы!"
 
 LIT_OAP_railroad:0 "Железные Дороги Южной Эпплузы"
 LIT_OAP_railroad_desc:0 "В прошлом идеи о новых железных дорогах сталкивались со скептицизмом. В конце концов, большую часть того, что осталось от старых железнодорожных узлов, захватили и присвоили себе работорговцы и рейдеры. Но теперь, когда мы стали маяком надежды всего региона, возможно, получится отстроить эти железные дороги, которые объединят собратьев-пони и сделают нас ещё ближе друг к другу."
 
 LIT_lichenfield_glass:0 "Личенфилдский Стекольный Завод"
 LIT_lichenfield_glass_desc:0 "Стекольный завод в Личенфилде, несомненно, амбициозный проект, но он потребуется для того, чтобы мы должным образом возродились как нация. В конце концов, бомбы разбили окна многих прекрасных зданий. Возможно, если бы мы смогли отремонтировать некоторые из них, то оказались бы на шаг ближе к чему-то прекрасному."
 
 LIT_OAP_solar:0 "Солнечные Фермы Пустыни"
 LIT_OAP_solar_desc:0 "Для многих кажется смешным, что мы разрабатываем альтернативные методы сбора энергии в пустошах. Всё же на протяжении большей части нашей истории мы были не строителями, а скорее мусорщиками. Это неприятная правда, но кульминацией наших планов стала идея взять за основу то, что осталось на пустошах. Мы восстановим эти старинные солнечные фермы, чтобы больше ни один пони не мёрз зимой!"
 
 LIT_OAP_gun_foundries:0 "Национализировать Оружейные Фабрики Рейнджеров"
 LIT_OAP_gun_foundries_desc:0 "Оружейные фабрики являются неотъемлемой частью нашего военного аппарата, и мы не можем оставлять их на службе частных интересов, а значит они должны находиться под нашим прямым контролем. Настало время самим производить оружие, на которое могут полагаться наши войска."
 
 LIT_NAP_integration:0 "Северно-Эпплузское Торговое Сотрудничество"
 LIT_NAP_integration_desc:0 "СЭТС станет прекрасным примером, а также истинным свидетельством гармонии и сотрудничества между регионами. Свободная торговля обеспечит благоденствие наших маленьких пони. Благодаря нашим непрестанным усилиям по построению государственности мы в очередной раз доказываем, что остаёмся маяком надежды на этой опустошённой земле."
 
 LIT_NAP_settle_artisans:0 "Стандарты Ремесленников Эпплузы"
 LIT_NAP_settle_artisans_desc:0 "Наши ремесленники - лучшие в Эпплузе, а быть может, и далеко за её пределами! Но мы должны быть уверены, что те, кто поселился здесь, действительно смогут принести пользу. В конце концов, нашим приоритетом остаётся определение того, как их таланты могут посодействовать нашим всеобъемлющим усилиям по восстановлению."
 
 LIT_NAP_monopolies:0 "Монополизация Торговли в Эпплузе"
 LIT_NAP_monopolies_desc:0 "Мы являемся доминирующей торговой силой в регионе и обладаем контролем, на который до нас не могли претендовать никакие другие державы, кроме Старой Эквестрии. Даже сама Селестия наверняка испытала бы гордость от того, чего мы достигли. Поэтому, будет разумно не допускать появления конкурентов. В конце концов, они не смогут быть лучше нас. Так зачем давать им какой-то шанс?"
 
 LIT_NAP_precision_manufacturing:0 "Инвестиции в Продвинутое Производство"
 LIT_NAP_precision_manufacturing_desc:0 "Продвинутое производство много веков назад привело к тому, что регион Эпплузы процветал благодаря производству высококлассного оборудования и иных качественных товаров. Нам следует помнить уроки прошлого и применять их к настоящему, дабы обрести лучшее будущее."
 
 LIT_ROK_ports:0 "Порты Хуф-Сити"
 LIT_ROK_ports_desc:0 "Хуф-Сити по-прежнему остаётся важным торговым узлом для всех, кто ещё способен вести морскую торговлю и, одновременно с этим, является центром кораблестроения. В наших же интересах обеспечить ему развитие, чтобы однажды вновь взирать на морские просторы."
 
 LIT_ROK_moar_rocks:0 "Наращивание Добычи Камня"
 LIT_ROK_moar_rocks_desc:0 "Каменные фермы прошлого сохранились не в лучшем виде после того как мегазаклинания разрушили нашу цивилизацию. Они продолжают страдать от недопроизводства, а то и вовсе находятся в состоянии упадка. У нас есть несколько идей, как увеличить добычу камня, чтобы в будущем устанавливать всё более и более амбициозные квоты."
 
 LIT_ROK_east_settlement:0 "Заселить Восточную Эпплузу"
 LIT_ROK_east_settlement_desc:0 "Множество враждебных тварей и суровые условия привели к тому, что восточная Эпплуза куда менее заселена, чем остальные территории региона. Избыток рейдеров и работорговцев, которые облюбовали это место, удерживает многих даже от попыток поселиться здесь. Пора это исправить, поощряя миграцию за счёт денежных поощрений и местных льгот."
 
 LIT_ROK_composites:0 "Субсидирование Композитного Производства"
 LIT_ROK_composites_desc:0 "Мы стали настоящим промышленным центром региона, но нельзя останавливаться на достигнутом. Мы способны на большее, а наши амбиции едва ли способны достичь наших истинных возможностей, поэтому, исходя из чистой логики, мы предлагаем субсидии, дабы простимулировать ещё больший промышленный рост. Наши маленькие пони, несомненно, будут благодарны за подобный подход, ведь всё это ради того, чтобы достичь новых вершин, недостижимых раньше, и создать ещё больше рабочих мест."
 
 LIT_dream_fulfilled:0 "Мечта Стала Явью!"
 LIT_dream_fulfilled_desc:0 "Это был долгий путь, но наша упорная работа принесла свои плоды. Будучи в мире и довольствии, мы гордо стоим в ярких лучах солнечного юга. Мы будем защищать наше видение и, возможно, однажды разделим эту мечту с Эквестрией."
 
 ###Emergency###
 
 LIT_emergency1:0 "Экстренная Мобилизация"
 LIT_emergency1_desc:0 "Министерство Тайных Наук сочло допустимым нарушить хрупкий мир в регионе, встав на путь войны. Похоже, у них сложилось впечатление, что мы станем лёгкой добычей. Они ошиблись. К оружию! Мы будем защищать наш дом до последней кобылки!"
 
 LIT_emergency2:0 "Изъять Оружие у Граждан"
 LIT_emergency2_desc:0 "Не факт, что война будет развиваться таким образом, чтобы способствовать улучшению нашей чудесной экономики. Мы должны попросить наших граждан поддержать войска на фронте, сдав всё старое оружие, как бы трудно для них это ни было. Мы должны защитить наш дом от агрессии старого Министерства и нам нужно больше вооружения."
 
 LIT_emergency3:0 "Все на Фронт!"
 LIT_emergency3_desc:0 "На фронт! Ваш дом нуждается в защите! Как мы можем отбросить варваров из Министерства от нашего порога, когда у нас нет солдат? Мы не отступим и не сдадим нашей земли. Пони, мы нуждаемся в вас там, на передовой! Мы задавим их числом и освободим от тирании, навязанной их Министром!"
 
 LIT_emergency4:0 "Подготовить Резервный План"
 LIT_emergency4_desc:0 "Возможно, что ситуация на поле боя складывается не в нашу пользу. Необходимо отступить на более защищённую позицию, чтобы восстановиться и быстро закрепиться. Мы должны начать строительство резервной линии обороны. Только так у нас появится шанс хоть когда-нибудь перейти в контратаку."
 
 LIT_emergency5:0 "Наш Последний Бой"
 LIT_emergency5_desc:0 "Это наш конец? Нет! Мы никогда не склонимся перед такими, как они, и не станем подчиняться их глупым и недальновидным капризам. Наши идеалы объединяли нас так долго, что просто не могут предать нас сейчас. Мы будем сражаться за каждый город, каждый посёлок, каждую улицу и каждый дом. В наши последние дни, мы не доставим им удовольствия видеть нас в качестве безропотных слуг! Мы будем стоять до конца!"
 
 
 ###LEGACY Military###
 
 LIT_reform_armed_forces:0 "Реформировать наши жалкие силы"
 LIT_reform_armed_forces_desc:0 "Неумолимая истина заключается в том, что большую часть нашей истории наша 'армия' была не в состоянии конкурировать ни с кем из наших соседей. Если мы и дальше продолжим бездействовать перед лицом опасности, то лишь накличем на себя очередное унизительное поражение, подобное Громовой войне. Нам необходимы реформы."
 
 LIT_spec_ops_focus:0 "Приоритет на спецназ"
 LIT_spec_ops_focus_desc:0 "Наши спецподразделения не всегда соответствуют тому уровню подготовки, которая от них требуется. И чтобы подготовиться к возможному вторжению со стороны наших соседей, нам нужны достойные элитные подразделения, способные сражаться гораздо эффективнее обычных войск. Поэтому мы должны сосредоточится на подготовке лучших из лучших любой ценой."
 
 LIT_united_in_service:0 "Едины в службе"
 LIT_united_in_service_desc:0 "Навечно единые в службе и в дружбе, наши несокрушимые силы выстоят перед любыми испытаниями, в самые тёмные дни и мрачнейшие ночи! Да здравствуют наши идеалы! Пустошь никогда не затмит наши идеалы единства и свободы. Как и положено пони, мы, во всём нашем многообразии, бок о бок выступаем против ненависти и рабства. Наши имена эхом пронесутся по истории, ведь вместе мы сильны."
 
 LIT_anti_tank:0 "Открывашки"
 LIT_anti_tank_desc:0 "Наши последние технологические достижения наверняка помогут уничтожить даже самых опасных захватчиков, что окажутся у нашего порога. Это 'противо-машинное' оружие идеально подойдёт против врагов, которые предпочитают полагаться на механизированные силы. Поэтому наши лучшие инженеры, не смыкая глаз, ищут способы наилучшим образом внедрить эти технологии в наши войска. Мы молим Селестию, чтобы их усилий оказалось достаточно."
 
 LIT_spec_doctrine:0 "Наша особая доктрина"
 LIT_spec_doctrine_desc:0 "Мы должны быть готовы даже к случаю столкновения с непреодолимыми трудностями. Не важно, что этот мир выставит против нас, мы можем быть уверены, что в генеральном штабе найдут решение для любой проблемы. Реформирование нашей системы командования уже начинает сказываться, ставя нас перед выбором, придерживаться ли нам традиционной военной доктрины или перенять тактики, доказавшие свою эффективность в кровопролитных стычках на пустоши. В конце концов, мы можем лишь надеяться, что верный выбор действительно есть."
 
 LIT_value_mobility:0 "Значимость мобильности"
 LIT_value_mobility_desc:0 "Скорость всегда занимала особое место в наших сердцах. Не важно, насколько опасно оружие - если ускользать из-под удара, то можно всегда оставаться в целости и сохранности. И мобильные подразделения обеспечат нам необходимую манёвренность на этих проклятых адских землях. Даже если нам придётся сражаться с превосходящими силами врага, мы можем быть уверены, что у нас будет возможность одолеть их за счёт нашей тактики и скорости."
 
 LIT_PA_research:0 "Исследование силовой брони"
 LIT_PA_research_desc:0 "Наиболее прекрасным и устрашающим символом Старой Эквестрии были их солдаты в силовой броне, которые остаются неоспоримыми царями на поля боя, независимо от погоды и местности. Мы должны ускорить наши исследования по восстановлению их былой славы, чтобы претендовать на превосходство над нашими врагами. Их ждёт горькое разочарование, если они сочтут нас лишь жалкой ступенькой на пути к своему величию."
 
 LIT_mass_inf_focus:0 "Приоритет на численность"
 LIT_mass_inf_focus_desc:0 "Численность перекроет любые недочёты или изъяны, которые продолжают оставаться в наших вооруженных силах. До тех пор, пока воля наших солдат непреклонна, и они готовы рисковать всем ради наших великих идеалов, мы обречены на победу. Мы воспользуемся этим и даже перед лицом непреодолимой угрозы неисчислимое множество пони присоединится к нам, чтобы сражаться. Нашей пехоте не будет равных."
 
 LIT_chems_research:0 "Нарастить химическое производство"
 LIT_chems_research_desc:0 "Нам следует производить больше химикатов, чтобы наши пони не ослабли посреди битвы и были готовы сражаться день за днём. Возможно, что решение непрерывно наращивать производства излишне радикально, но мы с этим справимся. Несомненно, столь великие амбиции не могут быть сдержаны нерешительностью, относительно увеличения финансирования наших вооруженных сил. Крышечек, потраченных на наших солдат, никогда не будет достаточно!"
 
 LIT_universal_doctrine:0 "Разработка доктрины"
 LIT_universal_doctrine_desc:0 "Мы продолжим наши изыскания, чтобы лучше разобраться в том, как именно следует вести боевые действия в наших реалиях. Но, независимо ни от чего, мы всегда можем доработать уже заложенные в нашей доктрине основы, чтобы защитить наш дом от ужасов, которых становится всё больше и больше за пределами наших границ. Страх и неуверенность, очевидно, больше не смогут сдерживать нас на пути вперёд."
 
 LIT_virtue_bravery:0 "Добродетель храбрости"
 LIT_virtue_bravery_desc:0 "Чужаки не похожи на нас. Мы единственные, кто действительно способен на проявление храбрости и настоящей дисциплины на пустоши. Наше восхождение к величию было неизбежно и понимание этого должно быть закреплено на всех уровнях нашей военной структуры: от рядовых солдат, до старших офицеров. Они всегда должны сохранять стойкость и не поддаваться страху, независимо от того, с чем им придётся столкнуться. Наши копыта врастут в землю, прежде чем мы отступим хоть на шаг."
 
 LIT_grenades_for_all:0 "Гранаты для всех!"
 LIT_grenades_for_all_desc:0 "Гранаты - будущее нашего могущества. С самого начала было ясно, насколько они могут быть полезны. Вот, тебе граната! И тебе граната! Загляните под ваши стулья и найдёте ещё больше гранат! Гранаты для всех и каждого! Пришло время взрывного веселья, и мы с радостью доставим его на поле боя прямиком к нашим врагам."
 
 LIT_gun_research:0 "Инициатива военных исследований"
 LIT_gun_research_desc:0 "Наши военные исследования требуют всё большего финансирования, и мы с радостью его обеспечим. Мы не можем рисковать и позволить себе остаться позади наших соседей и противников. Мы не должны казаться им слабаками, с которыми легко справиться. Продвигаясь всё дальше и дальше в наших исследованиях и внедряя инновации там, где они потерпели неудачу, мы будем оставаться впереди. Наши арсеналы будут заполнены только самым современным и мощным вооружением для наших великолепных солдат."
 
 LIT_illustrious_elite:0 "Прославленная элита"
 LIT_illustrious_elite_desc:0 "Элитные силы всегда служили опорой для множества наших планов и величайших амбиций, даже в самых унизительных для них обстоятельствах. Пришло время вознаградить их за стойкость, позволив им нарастить свою численность в составе армии и внести свой вклад в процесс реформирования вооружённых сил. Они будут нам благодарны за подобную привилегию."
 
 LIT_more_bodies_bullets:0 "Пуль на всех не хватит"
 LIT_more_bodies_bullets_desc:0 "Количества солдат, которым мы располагаем, недостаточно для удовлетворения требований, составленных военным комитетом. Очевидно, что нам требуется всё большая интеграция общества в нашу армию, если мы не хотим остаться уязвимы перед внешними силами. Мы не можем проявить ни капли слабости, особенно перед врагом, что плетёт свои коварные планы."
 
 LIT_airforce_1:0 "Основание ВВС"
 LIT_airforce_1_desc:0 "Возможно, у нас нет ничего, что без зазрений совести можно было бы назвать 'воздушными силами', но мы можем это исправить. По сравнению с соседями, наша надёжная промышленная база и связь с небом обеспечили нам ощутимое преимущество для развития ВВС. Было бы неплохо закрепить его и создать действительно ужасающие и 'потрясные' силы в небесах, которые не позволять нашим врагам смотреть на небо без страха."
 
 LIT_airforce_2:0 "Разработка Истребителей"
 LIT_airforce_2_desc:0 "Разработка истребителей движется устойчивыми и приемлемыми темпами. На данный момент мы более чем готовы внедрить их в воссозданные нами военно-воздушные силы."
 
 LIT_airforce_3:0 "Разработка Штурмовиков"
 LIT_airforce_3_desc:0 "Дальнейшая разработка штурмовиков обеспечила бы дополнительное преимущество нашим и без того грозным воздушным силам. И хотя мы успешно продвигаемся в данном направлении, несложно понять, что дальнейшие исследования в этой области позволят нам сохранить несравненное и неоспоримое преимущество. Мы затмим нашей мощью любых существ, что летают в небесах!"
 
 LIT_airforce_4:0 "Воздушные Доктрины"
 LIT_airforce_4_desc:0 "Воздушная доктрина может дать нам немало возможностей, как в сражениях над облаками, так и на поверхности. В конце концов, если в небе нет силы, способной бросить нам вызов, как кто-то может надеяться одолеть наших маленьких пони на поверхности?"
 
 LIT_airforce_5:0 "Верфи для Дирижаблей"
 LIT_airforce_5_desc:0 "Верфи Старой Эквестрии пришли в полную негодность и восстановлению не подлежат. И если мы планируем достичь новых высот, мы должны построить новые, пригодные для сборки дирижаблей верфи. Мы возлагаем большие надежды на возможность поддерживать столь внушительную военную силу, которая будет внушать страх нашим врагам."
 
 LIT_navy_1:0 "Построить Верфи"
 LIT_navy_1_desc:0 "Наша армия по большей части игнорировала потенциал военно-морских сил, поскольку старая система трёх родов войск была отброшена, так как создание флота, подобного флоту Старой Эквестрии, выглядело слишком далёкой и неосуществимой амбицией, чтобы обдумывать её всерьёз. Но теперь мы надеемся собрать небольшие силы, которые однажды смогут стать чем-то большим. Возможно, у нас ещё остаётся шанс вернуть утерянное."
 
 LIT_navy_2:0 "Примитивные Конструкции"
 LIT_navy_2_desc:0 "Да, наши конструкции примитивны. Они намного хуже тех, на которые полагались наши предки, но такова действительность, с которой приходится иметь дело. Наши технологические возможности не дают нам каких-либо преимуществ, поэтому, пока что, нам приходится иметь дело с плотами и деревянными каноэ. Всему своё время."
 
 LIT_navy_3:0 "Морское Вооружение"
 LIT_navy_3_desc:0 "Когда-то эквестрийский флот правил морями и скоро мы последуем его примеру! Кроме того, мы приложим все усилия, чтобы найти морское вооружение старого мира, с помощью которого сможем обезопасить наши прибрежные пути. А однажды мы даже переплывём океан и станем величайшей морской державой на пустоши. Мы с нетерпением будем строить это будущее."
 
 LIT_navy_4:0 "Морская Доктрина"
 LIT_navy_4_desc:0 "Если мы стремимся к тому, чтобы наши амбиции становились всё грандиознее, нам неизбежно потребуются соответствующие методы контроля наших сил на море. Ведь если оставить наше побережье без присмотра, оно станет уязвимо и враг, жаждущий нашей крови, не оставит нам ни малейшей надежды на мир. Так что первоочередная задача состоит в том, чтобы наш флот знал, как именно ему следует сражаться на море, на реках и, возможно, даже за их пределами."
 
 LIT_navy_5:0 "Исполины Моря"
 LIT_navy_5_desc:0 "Наши наиболее проработанные и эффективные планы будут направлены на создание таких механических монстров, которые не позволят пони оказаться в опасности. Эти чудовища будут защищать нас до последнего вздоха и поддерживать наши самые пламенные мечты. Звучит амбициозно, но, если эти грандиозные планы удастся воплотить в жизнь, мы можем быть уверены, что нашему могуществу в роли морской державы никто не осмелится бросить вызов."
 
 ###NEW Military###
 LIT_army_better_guns:0 "Ружья Получше"
 LIT_army_better_guns_desc:0 "Ружьё бесполезно, если оно взрывается в копытах. Мы должны убедиться, что наши оружия сдкланы по высшим стандартам качества, чтобы наши бойцы были достойно вооружены для защиты нашей нации."
 
 LIT_army_more_guns:0 "Больше Ружей"
 LIT_army_more_guns_desc:0 "У нас много врагов и немного ружей. Исправление последней проблемы поможет в исправлении первой. Давайте займёмся этим."
 
 LIT_army_more_bodies:0 "Больше Тел"
 LIT_army_more_bodies_desc:0 "Мы можем круглосуточно делать ружья, но нам всё ещё нужны солдаты, что будут из них стрелять. Давайте посмотрим, сможем ли мы собрать несколько местных и напомнить им их долг перед пони."
 
 LIT_army_military_strat:0 "Разработать Стратегию"
 LIT_army_military_strat_desc:0 "Пришло время думать о стратегии! Создать пару планов, придумать несколько новых идей и убедиться, что наша армия справиться с чем угодно."
 
 LIT_army_better_training:0 "Улучшенная Тренировка"
 LIT_army_better_training_desc:0 "Мы должны убедиться, что наши солдаты распологают лучшей подготовкой. Они не должны мяться и бежать при простом упоминании насилия!"
 
 LIT_army_more_divisions:0 "Создать Почётные Боевые Отряды"
 LIT_army_more_divisions_desc:0 "Многие в землях нашей нации не соответсвовали стандартам ни одного из доминирующих Боевых Отрядов. Однако, мы можем сформировать их в отдельные отряды вне структуры Боевых Отряд."
 
 LIT_army_elite_divisions:0 "Сформировать Элитные Боевые Отряды"
 LIT_army_elite_divisions_desc:0 "Наша нация должна защищаться лучшими! Мы ищем лучших солдат в наших землях для присоединения к нашей армии. С их опытом мы будем непобедимы!"
 
 LIT_army_future:0 "Будущее Боевых Отрядов"
 LIT_army_future_desc:0 "Теперь, когда политический кризис окончен, пришло время решить судьбу Боевых Отрядов..."
 
 ###Skybreaker Warbands, Pre Platinum###
 LIT_army_skybreaker_start:0 "Настоящая Армия"
 LIT_army_skybreaker_start_desc:0 "Боевые Отряды, так долго защищавшие нашу нацию, показали себя ненадёжными. Если мы хотим выжить, у нас нет выбора кроме как реформировать нашу армию в что-то более организованное, чем кучка свободных банд."
 
 LIT_army_skybreaker_abandontradition:0 "Оставить Традицию"
 LIT_army_skybreaker_abandontradition_desc:0 "Первым шагом на этой долгой дороге к успеху будет избавление от системы Боевых Отрядов. Отныне армия считается единой организацией, а не разбитой на несколько отдельных частей."
 
 LIT_army_skybreaker_equippedarmy:0 "Хорошо Оснащённая Армия"
 LIT_army_skybreaker_equippedarmy_desc:0 "Наши солдаты нуждаются в лучшем снаряжении для достойной службы нашей стране. Только лучшие оружия будут использоваться для защиты нашей нации."
 
 LIT_army_skybreaker_professionalarmy:0 "Профессиональная Армия"
 LIT_army_skybreaker_professionalarmy_desc:0 "Если мы хотим, чтобы наши войска действовали как единое целое, мы должны убедиться в том, что они обучены так делать. Новые учебные программы обучат каждого солдата, как сражаться бок о бок эффективно."
 
 LIT_army_skybreaker_magicarmy:0 "Магическая Армия"
 LIT_army_skybreaker_magicarmy_desc:0 "Магия - один из лучших инструментов, доступных пони. Гарантируя, что наши солдаты-единороги получат хотя бы базовую магическую подготовку, мы можем значительно усилить наши армии."
 
 LIT_army_skybreaker_security:0 "Департамент Безопасности Молнии"
 LIT_army_skybreaker_security_desc:0 "Министерский Департамент Безопасности проявил себя эффективным. Нам стоит создать такой же у себя для защиты наших земель и граждан."
 
 LIT_army_skybreaker_detectives:0 "Комитет Разведки Молнии"
 LIT_army_skybreaker_detectives_desc:0 "Министерский Комитет Разведки показывает себя как эффективный орган разведки и контршпионажа. Мы должны последовать их примеру и убедиться в том, что мы можем обеспечить подобный уровень незримой войны."
 
 LIT_army_skybreaker_rivalministry:0 "Армия, Сравнимая с Министерской"
 LIT_army_skybreaker_rivalministry_desc:0 "Наша армия величайшая из всех, способная сравниться даже с Министерской!"
 
 LIT_army_skybreaker_newera:0 "Новая Эра"
 LIT_army_skybreaker_newera_desc:0 "Недавние изменения нашего правительства требуют перемен в армии. Мы изменим структуру для соответствия её виденья Скайбрейкером."
 
 ###Skybreaker Warbands, Platinum###
 LIT_army_skybreaker_platguard:0 "§PСформировать Платиновую Гвардию!"
 LIT_army_skybreaker_platguard_desc:0 "Неотёсанная армия осталась в прошлом. Вместо неё теперь Платиновая Гвардия, благородная и вдохновляющая сила, стоящая на страже интересов нашей нации. Они лучшие из лучших и их верность неоспорима."
 
 LIT_army_skybreaker_yore:0 "§PРыцари Прошлого§!"
 LIT_army_skybreaker_yore_desc:0 "Наши стражи имеют жёсткие моральные стандарты, что отличает их от варварских дикарей Пустоши. Они не мародёрствуют, они не грабят и они всегда рады помочь пони в беде. Они служат вдохновением для всех."
 
 LIT_army_skybreaker_kingsfinest:0 "§PЭлита Короля§!"
 LIT_army_skybreaker_kingsfinest_desc:0 "Платиновая Гвардия не просто очередная армия на Пустоши. Они лучшие из лучших, преданные служащие нашего Короля. Как представители его воли, они будут соответствовать высшим стандартам."
 
 LIT_army_skybreaker_levy:0 "§PСоздать Систему Рекрутирования§!"
 LIT_army_skybreaker_levy_desc:0 "К несчастью, не так много пони хочет посвятить свою жизнь службе в Платиновой Гвардии. Для исправления этой проблемы, мы создадим систему рекрутирования во многих подконтрольных нам поселениях. Вместо выплаты дани Короне, поселение может отправить способных юнцов на тренировку в гвардию."
 
 LIT_army_skybreaker_final:0 "§PСлужить и Защищать§!"
 LIT_army_skybreaker_final_desc:0 "Долг Платиновой Гвардии - служить рядовым пони делать всё возможное для защиты граждан от угроз. Это есть и всегда будет их главной задачей."
 
 ###Shake Spar Military###
 
 LIT_army_shakespar_start:0 "Боевые Отряды"
 LIT_army_shakespar_start_desc:0 "Всю нашу историю, Боевые Отряды были первой и единственной линией обороны от наших противников. Хоть эта система показала себя надёжной, наше поражение в Громовой Войне показала некоторые её недостатки. Пришло время для её реформ."
 
 LIT_army_shakespar_united:0 "Едины в Службе"
 LIT_army_shakespar_united_desc:0 "Едины навсегда, в дружбе и службе. Наши великие войска выстоят против сильнейших испытаний, переживут тяжелейшие дни и грозовые ночи! Слава нашим идеалам! Пустошь никогда не погасит наши свободные и единые идеалы. Как пони, мы стоим едины в разности, против ненависти и рабства. Наши имена будут навеки вписаны в историю, так как мы едины вместе."
 
 LIT_army_shakespar_civilize:0 "Цивилизировать Боевые Отряды"
 LIT_army_shakespar_civilize_desc:0 "Сейчас Боевые Отряды доволе неотёсанная толпа. Это повлияло на их репутацию, и их восприятие в лучшем случае нейтральное. Мы должны принять меры чтобы убедиться в том, что они ведут себя как цивилизованная армия."
 
 LIT_army_shakespar_tradition:0 "Помните Традиции..."
 LIT_army_shakespar_tradition_desc:0 "Мы не планируем забывать или прощаться с трацициями, которым следовали так долго. Это было бы глупо, так как эти традиции являются фундаментом, на котором лежит наше общество. Будем краткими: система Боевых Отрядов священна."
 
 LIT_army_shakespar_future:0 "...Но Примите Будущее"
 LIT_army_shakespar_future_desc:0 "Мы не можем просто оставаться в прошлом независимо от того, насколько оно удобно. Мы должны двигаться вперёд если мы хотим выжит как нация на непрощающей Пустоши. Наши традиции пойдут с нами в будущее, но они будут существовать наряду с прогрессом."
 
 LIT_army_shakespar_loyalty:0 "Верность Нации"
 LIT_army_shakespar_loyalty_desc:0 "Ни для кого не секрет, что многие из наших Боевых Отрядов работают на себя. Они ведомы Варлордами, которых больше волнуют их собственные интересы, чем интересы нации. Так продолжаться не может. Мы должны донести до каждого, что их приоритетная задача - служение нации."
 
 LIT_army_shakespar_reachingout:0 "Протянуть Копыто"
 LIT_army_shakespar_reachingout_desc:0 "С нашими недавними завоеваниями, мы получили контроль над несколькими нациями. У них у всех есть свои поселения, города и лидеры, и все они теперь часть нашей нации. Вместо того, чтобы держаться подальше, возможно нам стоит учиться и кооперироваться с нашими новыми гражданами."
 
 LIT_army_shakespar_newrangers:0 "Новые Рейнджеры"
 LIT_army_shakespar_newrangers_desc:0 "Рейнджеры Эпплузы - вдохновляющие пони. Они сражаются за простых пони и несут справедливость в земли беззакония и защищают невинных. Это те идеалы, которых мы должны придерживаться. Хоть они и дезорганизованы, мы соберём их по кусочкам и восстановим их в нашей стране."
 
 LIT_army_shakespar_rock:0 "Уроки Рок Харда"
 LIT_army_shakespar_rock_desc:0 "Каменное фермерство - сложная профессия, и те, кто посвятил ей свою жизнь, заслуживают немалого уважения. Мы придём на их фермы в надежде научиться чему-то."
 
 LIT_army_shakespar_crane:0 "Опыт Крейна"
 LIT_army_shakespar_crane_desc:0 "Внутри Новой Эпплузы живёт пони невероятного телекинетического таланта. Этот 'Крейн' назван не просто так: он способен поднять поражающий вес. Возможно, нам стоит нанять его как тренера для единорогов в Боевых Отрядах."
 
 LIT_army_shakespar_desert:0 "Под Жгучим Солнцем"
 LIT_army_shakespar_desert_desc:0 "Эпплузийская Пустыня - жестокое место. Её палящая щара создала поистине пыстынное место. Однако, её огромные площад также идеальное место для тренировки солдат. Мы лишь должны обеспечить их водой."
 
 LIT_army_shakespar_terrain:0 "От Полей до Холмов"
 LIT_army_shakespar_terrain_desc:0 "Наши Боевые Отряды разношёрстны. Они имеют самые разные биографии, приходят из самых разных мест и самых разных поселений. С таким разносторонним опытом мы уверены что наши солдаты смогут действовать в любом месте на Пустоши."
 
 LIT_army_shakespar_final:0 "На Защиту Идеала"
 LIT_army_shakespar_final_desc:0 "Что значит быть членом наших Боевых Отрядов? Это значит быть сильным? Уметь пользоваться ружьём? Быть готовым следовать приказам? Конечно. Однако, есть ещё одна черта, более важная, чем все остальные: верность нашим идеалам. Нашему идеалу независимости, нашему идеалу свободы, нашему идеалу демократии. Это и есть наши святыни, и именно за это наши солдаты готовы отдать свои жизни."
 
 ###Enclavist Military###
 LIT_army_enclavist_start:0 "Армия Сильных"
 LIT_army_enclavist_start_desc:0 "Наша армия не из слабых духом. Они не как боевые отряды прошлого, слабая неээфективная толпа, которая лишь хотела утолить свои базовые потребности. Нет, наша армия пегасья! Внутри каждого из них живёт душа воина, выкованная множеством поколений до совершенства."
 
 LIT_army_enclavist_steady:0 "Летать Уверенно"
 LIT_army_enclavist_steady_desc:0 "Летя по небесам, мы встречаемся с сильным сопротивлением. Дикие шторма и пули наших врагов бросают вызов нашему полёту. Мы не дрогнем и не побоимся, мы продолжим лететь несмотря ни на что. Сквозь дождь, слякоть, снег и бурю наши крылья продолжат полёт."
 
 LIT_army_enclavist_fast:0 "Летать Быстро"
 LIT_army_enclavist_fast_desc:0 "Низшие существа прикованы к земле, ближе к Тартару, в который однажды отправятся их души. Взгляните на них, пробирающихся по разбитой земле проклятого мира! К счастью, наши крылья дают нам возможность летать над ними так быстро, как мы захотим, к небесам, которые спасли нас от конца света."
 
 LIT_army_enclavist_honor:0 "Сражаться с Честью"
 LIT_army_enclavist_honor_desc:0 "Однажды жеребёнок подошёл к Свифт Сторму и спросил, почему пегасы лучше остальных пони на земле. Он не спешил с ответом на этот вопрос и задумался. Может быть из-за нашей врождённой магии? Да, но ведь единороги повелевают магией в чистейшей её форме? Может быть из-за наших крыльев? Да, но ведь грифоньи крылья куда мощнее наших? Так что же нас выделяет? Спустя много дней раздумий, Свифт Сторм позвал к себе жеребёнка. И он дал ему ответ: Наша моральность, наше чувство долга выделяет нас. Земных пони волнуют только их собственные интересы, единорогов волнует лишь власть и грифонов волнует лишь их богатство. А что насчёт нас? Мы переживаем за столь многое, за наши семьи, за нашу страну и за наш долг. Это и делает нас лучше."
 
 LIT_army_enclavist_able:0 "Найти Способных Летунов"
 LIT_army_enclavist_able_desc:0 "Хоть многие пегасы ищут славы, ещё больше тех, кто не присоединился к нам. Некоторые обмануты, испорчены жеребячьими идеалами гармонии. Другие просто сомневаются, не готовые обменять свои жизни на полёт среди братьев и сестёр. Но большинство просто не верит в свою возможность летать вместе к одной цели, в свою способность сделать то, что надо. Мы найдём этих пегасов и убедим их вступить в наши ряды. Мы все нужны для спасения нашей расы."
 
 LIT_army_enclavist_courage:0 "Сражаться Храбро"
 LIT_army_enclavist_courage_desc:0 "Как Эквестрия, нация, состоящая на треть из пегасов, проиграть слабакам непони из-за океана? Как могла нация, предводимая двумя Богинями, быть уничтожена империей смертных? Ответ на самом деле прост. Хоть Богини правили над всеми, и хоть пегасы верно служим им до конца, большинство пони когда-то великой нации были трусами. их души были слабыми и жалкими, что привело к тому, что они боялись и убегались при первом признаке опасности. Они были слабыми народами, отвратительная и мерзкая толпа, не способная даже ругаться, не говоря уже о сражениях в войне. Их трусость привела к нашему упадку. В этом новом мире нет места трусости. Пегасы не боятся ничего!"
 
 LIT_army_enclavist_afar:0 "Летая Далеко"
 LIT_army_enclavist_afar_desc:0 "Когда мы отправляемся в путешествие, мы делаем это с пониманием, что мы можем не вернуться назад. Наша цель - далёкие земли, столь далёкие, что мы можем идти несколько дней без единой остановки. Все наши пегасы должны быть приготовлены, готовы и способны к полётам столь долгим, сколько этого потребуется."
 
 LIT_army_enclavist_together:0 "Летая Вместе"
 LIT_army_enclavist_together_desc:0 "Почему пегасы испытывают особенное родство, неведомое остальным? Только наши схожие внешний вид и способности заставляют смотреть нас друг на друга как на братьев и сестёр? Возможно. Однако, Свифт Сторм уверен, что это куда сложнее. Существет связь, идущая глубже нашего меха и перьев - связь между нашими душами. Дух пегаса един для всех, общий корень, из которого происходят все наши души. Как только мы примем это как факт, мы также сможем признать, что у всех пегасов есть дух сражаться за нас."
 
 LIT_army_enclavist_final:0 "Лучшие Пегасы в Небесах"
 LIT_army_enclavist_final_desc:0 "Мы не только задаём пример для других пегасов. Нет, мы пошли дальше. Мы олицетворяем сам идеал рода пегасов! Куда лучший, чем Анклавовские пегасы или Дашиты, рождённые на поверхности, мы идельное иображение идеала пегаса. Наши тела и наши души светятся совершенством."
 
 ###Hook Hoof###
 LIT_army_hookhoof_start:0 "Боевые Отряды"
 LIT_army_hookhoof_start_desc:0 "Боевые Отряды отвечают за защиту нашей великой нации. Без них мы бы проиграли Пустоши и были бы приговорены к жестокой смерти."
 
 LIT_army_hookhoof_emerging:0 "Возвращение из Отставки"
 LIT_army_hookhoof_emerging_desc:0 "Хук Хук не всегда был владельцем скромного бара. В молодости он был одним из самых опасных Варлордов в Южных Внутренних Землях. Его армия была способна пойти против прославленного клана Кровопускателей, и две фракции рейдеров постоянно сражались друг с другом. Пришло время Хук Хуфу снова вести армию по югу."
 
 LIT_army_hookhoof_council:0 "Восстановить Совет Реваншистов"
 LIT_army_hookhoof_council_desc:0 "Хук Хуф лишь один жеребец. К тому же, ушедший в отставку. Для того, чтобы править эффективно, у него нет выбора кроме как полагаться на других пони для помощи в управлении его огромными территориями. Потому Совет Реваншистов будет восстановлен как правящий орган."
 
 LIT_army_hookhoof_manywarbands:0 "Жеребец Множества Отрядов"
 LIT_army_hookhoof_manywarbands_desc:0 "Меньшие Варлорды могут быть неспособны к управление более чем несколькими пони одновременно, но не Хук Хуф. Ему не привыкать управлять толпой дезорганизованых сражащихся между собой рейдеров. По сравнению с этим, несколько хорошо организованных Боевых Отрядов не проблема."
 
 LIT_army_hookhoof_greatest:0 "Величайший Лидер"
 LIT_army_hookhoof_greatest_desc:0 "Нет лучше лидера на Пустоши, чем великий Хук Хуф. Нам не нужен никто другой для того, чтобы повести нас в бой, потому что мы доверяем Хук Хуфу. Да прославится имя Его, и Он есть тот, кому мы доверяем и в кого мы верим!"
 
 LIT_army_hookhoof_inspiring:0 "Вдохновляющий Жеребец"
 LIT_army_hookhoof_inspiring_desc:0 "Когда Хук Хуф говорит, мы все слушаем. Его голос столь убедителен и решителен, что трудно не прийти в шок от него. Даже самые трусливые начнут действовать, услышав его голос."
 
 LIT_army_hookhoof_inviteshake:0 "Пригласить §AШейк Спара§!"
 LIT_army_hookhoof_inviteshake_desc:0 "§AШейк Спар§! пользуется большим уважением среди Собирателей Молнии. Он один из самых популярных Варлордов, многим считаемый естественной оппозицией Хук Хуфу. Однако, вместо борьбы с ним, мы можем протянуть ему копыто. Кто сказал, что мы не сможем быть друзьями?"
 
 LIT_army_hookhoof_inviteglass:0 "Договориться с §CГлассфезером§!"
 LIT_army_hookhoof_inviteglass_desc:0 "С разбитыми войсками и разрушенной базой, Анклависты превратились в дезорганизованую толпу. Этими остатками руководит бывший заместитель Свифт Сторма, §CГлассфезер§!. Может, мы сможем с ним договорится."
 
 LIT_army_hookhoof_dusty:0 "Поговорить с §LДасти§!"
 LIT_army_hookhoof_dusty_desc:0 "Хоть Хук Хуф точно не молодой жеребец, он далёк от самого старого Варлорда. Этот титул принадлежит §LДасти Сендс§!, пони настолько старого, что он помнит, когда Клаудсдейл был в небесах. Он будет полезен в Совете Реваншистов."
 
 LIT_army_hookhoof_book:0 "Прочитать Книгу"
 LIT_army_hookhoof_book_desc:0 "Хоть многие и сомневаются в его способности к этому, Хук Хуф умеет читать. То, что он предпочитает этого не делать, лишь прихоть, так как он считает это бессмысленной тратой времени. Однако, он осведомлён о том, что в пыльных старых томах содержится много знаний. Знаний, которые пригодятся в прославлении нации."
 
 LIT_army_hookhoof_bolster:0 "Подкрепить Боевые Отряды"
 LIT_army_hookhoof_bolster_desc:0 "Защита нашей нации - наивысший приоритет нашего правительства. Если мы хотим выжить, у нас нет выбора кроме как убедиться в том, что есть пони, готовые умереть в нашу защиту."
 
 LIT_army_hookhoof_crosswarband:0 "Совместные Тренировки"
 LIT_army_hookhoof_crosswarband_desc:0 "В прошлом наши боевые отряды тренировались отдельно. Пришло время это изменить. С сегодняшнего дня, наши пони будут тренироваться бок о бок друг с другом. Только так мы можем убедиться, что уроки получены всей армией."
 
 LIT_army_hookhoof_legend:0 "§aЖивая Легенда§!"
 LIT_army_hookhoof_legend_desc:0 "Я однажды видел, как Хук Хуф сьел пять дюжин яиц, прежде чем сразиться со стаей адских гончих. Причём не простых адских гончих, а высотой в шесть метров и стреляющих лазерами из глаз! Они даже дышали жаром. Но этого недостаточно для того, чтобы остановить Хук Хуфа, что убил их всех с связанными передними копытам с повязкой на глазах."
 
 LIT_army_hookhoof_diversecouncil:0 "Разношёрстный Совет"
 LIT_army_hookhoof_diversecouncil_desc:0 "Совет Реваншистов - это не маленькая элита, что контролирует нацию против её воли. Наоборот, это широкий орган, что включает в себя пони со всех наших земель. Хоть он не настолько демократичен, как Асамблея, он рождён из того же идеала честного представления."
 
 LIT_army_hookhoof_final:0 "Великий Боевой Отряд"
 LIT_army_hookhoof_final_desc:0 "Боевые Отряды больше не будут разными сущностями, сражающимися друг с другом. Теперь они единый Боевой Отряд, готовый справиться с любым испытанием, что предложит нам Пустошь."
 ###Political###
 
 ###Revanchist###
 
 LIT_shake_things_up:0 "Время Перемен"
 LIT_shake_things_up_desc:0 "Наша политическая система долго стагнировала, и было очевидно, что нам понадобится новое руководство, если мы хотим отомстить Физербразу за наше унизительное поражение в Громовой Войне."
 
 LIT_revanchist_coalition:0 "Укрепить Коалицию"
 LIT_revanchist_coalition_desc:0 "Невероятным преимуществом на ней стороне является то, что многие здесь думают над тем, как бы отомстить нашим врагам. Вместо мы пойдём к нашей общей цели - обрушить ярость на тех, кто будет нам сопротивляться."
 
 LIT_deal_with_plainsraiders:0 "Сделка с Рейдерами Полей"
 LIT_deal_with_plainsraiders_desc:0 "Рейдеры Полей столь же слабы, как и все остальные дикари, что населяют Пустошь, но это не отменяет того, что они сейчас они удобный союзник. Возможно сейчас будет неплохой идеей заключить с ними сделку. Конечно, это не понесёт последстви для нас в будущем."
 
 LIT_black_market_weapons:0 "Закупиться Редким Оружием"
 LIT_black_market_weapons_desc:0 "Эти редкие оружия, о которых только слышат, но никто никогда не видел, могут сиграть решающую роль в будущих боях. Нам необходимо найти эти чудесные и труднодоступные оружия старой эры. Существует достаточно историй о том, какие разрушения и бедствия может причинить даже одинокий путник с таким оружием."
 
 LIT_push_out_the_complacent:0 "Избавиться от Довольных"
 LIT_push_out_the_complacent_desc:0 "Пришло время довольным ответить. Они принимали решения за нас слишком долго. Так продолжаться не может. Мы не потерпим их присутствия и им больше не рады среди нас, и пришло время показать, что их слабость и бездействие больше не движет нами. Только мысли о мести и завоеваниях будут нас вести. Мы бьём, словно молния."
 
 LIT_second_thunder_war:0 "Вторая Громовая Война"
 LIT_second_thunder_war_desc:0 "Время пришло. Наши слава и честь будут восстановлены, и пони Пустоши наконец увидят силу наших методов. Мы больше не потерпим варварства, поскольку мы готовились к этому и мы победим! Этот день станет победным для нас и только для нас!"
 
 LIT_inevitable_conclusion:0 "Неизбежное Завершение"
 LIT_inevitable_conclusion_desc:0 "Это было неизбежным. Итог этого мелочного конфликта был предрешён задолго до того, как барабаны войны перестали бить. У нас есть пони, промышленность и все ресурсы, которые эта Пустошь может нам предложить. Мы стоим свободными на этой больной земле. Ещё больше побед и славы будут с нами в будущем, ибо такова наша судьба. Это будет наша эра, и наша эра будет неоспорима и непобедима, независимо от того, кто будет сомневаться в нашем превосходстве или образе жизни."
 
 LIT_hook_hoof_wins:0 "§OХук Хуф Побеждает§!"
 LIT_hook_hoof_wins_desc:0 "Спустя несколько дней сражений на улицах, анклависты наконец были выгнаны из городов, и стало ясно, что эти выскочки ничего не добьются. Они могут кричать слоганы и летать как безголовые цыплята, но у них нет истинного виденья. Это было ожидаемо."
 
 LIT_kill_enclavists:0 "Уничтожить Анклавистов"
 LIT_kill_enclavists_desc:0 "Наша нация столкнулась с великим испытанием, и мы справились с ним на отлично. Их жалкие баррикады и слабое сопротивление было несравнимо с мощью наших способностей и стремлением нашей нации к улучшению и стоянию в Путоши на своих четырёх. Мы разберёмся с остатками наших жалких врагов, деморализованых после поражения. Скоро от них ничего не останется и наша власть станет неоспоримой."
 
 LIT_march_plainstown:0 "Марш на Плейнстаун"
 LIT_march_plainstown_desc:0 "Теперь ясно, каким должен быть следующий шаг: марш на Плейнстаун для демонстации популярности нашего движения и нашей численности. Это даст понять всем тем, кто что-то против нас замышляет, что мы останемся угрозой для всех, кто считает, что может заставить нас преклониться. Для нас это гордость."
 
 LIT_assimilate_warbands:0 "Ассимилировать Боевые Отряды"
 LIT_assimilate_warbands_desc:0 "Рейдеры Полей показали себя сильными, способными и желающими против нашего вторжения. Их стремление к защите собственных земель мы понимаем и готовы оценить. Возможно, нам стоит попробовать договориться с некоторыми из их варбанд."
 
 LIT_ploughshares_swords:0 "Плуги в Мечи"
 LIT_ploughshares_swords_desc:0 "Пони Пустоши знают о нашей мощи и могут сказать, 'Давай, посмотрим на восстановленный Клаудсдейл, узнаем о их величии. Из пепла Старой Эквестрии придёт наставление о силе в единстве.' Мы будем судьями для наций в Пустоши, ибо они слабы. Пришло время войны; пришло время превратить наши плуги в мечи, а наши обрезные крюки в копья."
 
 LIT_prepare_great_struggle:0 "Приготовиться к Объединению Эпплузы"
 LIT_prepare_great_struggle_desc:0 "Наша величайшая амбиция на расстоянии вытянутого копыта! Вставай, великая нация, и верни себе древнюю мантию Эпплузы! Слишком долго этот регион был заложником разложения и раздрая. Семена раздора посеяны в сердца пони отсюда до берега Мейнхеттена. Мы больше не можем терпеть такое положение дел, мы должны освободить наших пони от самих себя! К оружию!"
 
 LIT_des_fuck_OAP:0 "Сквозь Пустыню к Оазису"
 LIT_des_fuck_OAP_desc:0 "Мы больше не можем терпеть существования Старой Эпплузы. Их нынешняя система чудовищна, беспорядочна и гниль на Пустоши. Им нет мест в наших мечтах о великой объединённой Пустоши. Их независимость - шутка, и они должны знать, каково это быть под нашим контролем."
 
 LIT_des_fuck_NAP:0 "Сжечь Одинокий Город"
 LIT_des_fuck_NAP_desc:0 "The Lone City must be secured. Their whims and desires are of no concern to us. They will learn of the virtues of our leadership by force, if necessary. They may not love us now, but in good time, they will understand that we did this out of benevolence."
 
 LIT_des_fuck_ROK:0 "На Азурвэй"
 LIT_des_fuck_ROK_desc:0 "Каменные Фермеры - одни из самых упёртых пони на Пустоши. Они уверенно стоят в условиях невероятного давления со всех сторон. Нам нужно найти более ккуратный подход, если мы хотим выйти целыми из этой битвы. Они могут быть наибольшей угрозой на этой Пустоши..."
 
 LIT_des_fuck_everyone:0 "Что Дальше..."
 LIT_des_fuck_everyone_desc:0 "Теперь, когда мы защитили наши мечты о контоле над единым регионом, нам нужно продолжать войну самозащиты. Как мы можем быть в безопасности, зная, что вокруг нас множество врагов, смотрящих на наши земли с завистью и амбицией? Нет, для того, чтобы быть в безопасности, нам нужно продолжать политику аргессивной защиты. Мы не остановимся на этом."
 
 ###Hook Hoof Extended Tree###
 LIT_des_welcomewarbands:0 "Отметить Боевые Отряды"
 LIT_des_welcomewarbands_desc:0 "С нашим расширением расширялись и наши амбиции. Амбиции, которые не могут быть реализованы только надеждами и мечтами. К счастью, солдатам, готовым сражаться за мечту Хук Хуфа, нет конца. Бесконечный поток воинов с храбростью в сердцах, готовых превратить эту нацию в сверхдержаву."
 
 LIT_des_mixie:0 "В Микси"
 LIT_des_mixie_desc:0 "С Новой Эпплузой под нашим контролем, мы можем начать работать с пони там для того, чтобы наше общее будущее было процветающим."
 
 LIT_des_rock:0 "Каменные Фермы"
 LIT_des_rock_desc:0 "Как вообще можно выращивать камни? Когда банда Хук Хуфа сжигала поселения в этих землях, Варлорд сам не понимал их образа жизни. Сейчас, когда он старше и умнее, он всё ещё ничего не понимает. Независимо от этого, им будут рады в нашей великой нации."
 
 LIT_des_apple:0 "Город Рельс"
 LIT_des_apple_desc:0 "Новая Эпплуза - процветающий центр торговли, и куда лучше многих не дружащих с работорговцами поселений на юге. Их признание поможет нам получить хорошую репутацию у местных."
 
 LIT_des_azureway:0 "Вдоль Азурвэя"
 LIT_des_azureway_desc:0 "К востоку находится множество разных угроз. От Республиканцев Разбитого Копыта до пегасов Анклава, самые разные армии готовы нам противостоять. С ними нужно разобраться, если мы хотим процветать как нация."
 
 LIT_des_sha:0 "Наследие Гауды"
 LIT_des_sha_desc:0 "Когда Хук Хуф в последний раз проходил через земли Разбитого Копыта, это была лишь беззаконная территория с разными бандами, населяющими её. Сейчас они превратились в цивилизованную нацию. Мы должны обращаться с ними как подобает, если мы хотим добиться какого-то успеха."
 
 LIT_des_lra:0 "Земли Свободы"
 LIT_des_lra_desc:0 "Рейдеры Лесли когда-то представляли из себя что-то. Сейчас, насколько бы ложными не были их идеалы, это всё ещё идеалы, за которые они готовы умереть. И они будут сражаться с нами до последнего, если подумают, что их идеалы под угрозой. Нам лишь нужно убедить их, что мы на их стороне."
 
 LIT_des_man:0 "Джунгли Мышей"
 LIT_des_man_desc:0 "Мыши чудаки, одержимые любовью к манго и странными обычаями. Однако, никто не отрицает того, что они не так просты. Их сотрудничество невероятно поможет нам в наших начинаниях."
 
 LIT_des_fork:0 "В Окружении Врагов"
 LIT_des_fork_desc:0 "Если мы обратим наш взгляд на другой берег реки, мы увидим лишь феодалистов и корпоративных работорговцев. Если мы посмотрим в небо, мы увидим лишь враждебных пегасов. Если мы хотим чувствовать себя в безопасности от этих угроз, нам нужно скорее принять меры."
 
 LIT_des_crossingriver:0 "Перейти Реку"
 LIT_des_crossingriver_desc:0 "Нам противостоят Гильдии Неокасла и Новый Мейрвей. Они лишь камни на пути к величию, камни, что должны быть убраны для создания великой нации."
 
 LIT_des_opensky:0 "Расчистить Небо"
 LIT_des_opensky_desc:0 "Анклав летает над нами, планируя конец каждого пони на земле. Как мы уже убедились на примере Свифт Сторма, пегасам нельзя доверять. Даже Глассфезера пришлось заставить подчиниться силой, потом что это единственное, что они признают. Давайте убедимся, что Анклав не захочет иметь с нами дело."
 
 LIT_des_liberator:0 "Освободить Крепостных"
 LIT_des_liberator_desc:0 "Крепостные Неокасла, теперь вы свободны! Вам была дана свобода самим великим и могучим Хук Хуфом! Радуйтесь, радуйтесь, ведь ваши цепи наконец сняты!"
 
 LIT_des_guild:0 "Договориться с Гильдиями"
 LIT_des_guild_desc:0 "Гильдии могут быть странными, но их можно убедить. Давайте одобрим их усилия и пригласим их в нашу нацию, чтобы они могли послужить нам в будущем."
 
 LIT_des_dawnbringer:0 "Освободить Солнце"
 LIT_des_dawnbringer_desc:0 "Анклав скрывал от нас Солнце слишком долго. Пришло время нам его вернуть. Солнце Селестии будет доступно всем, а те, кто скрывал его от нас, столкнуться с последствиями."
 
 LIT_des_flying:0 "Наши Летающие Братья"
 LIT_des_flying_desc:0 "Теперь, когда мы показали Анклаву, кто тут главный, мы можем рассчитывать на их послушание во время дальнейшей экспансии. Мы восхвлим их и примем в наше правительство, чтобы они могли стать частью нашего народа."
 
 LIT_des_mwy:0 "Разделить Богатства"
 LIT_des_mwy_desc:0 "Богатая элита Нового Мейрвея накапливала бесконечные богатсва, пока остальная нация с трудом выживала. Выглядит ли честным? Хук Хуф так не думает. В результате, мы запустим программу 'Разделить Богатство', напрвленную на равное распределение богатсв."
 
 LIT_des_tech:0 "Чудеса Технологий"
 LIT_des_tech_desc:0 "Анклав куда более продвинут, чем любая нация внизу. Теперь, когда им была показана настоящая сила, у нас есть свободный доступ к их технологиям, что поможет нам опередить наших врагов."
 
 LIT_des_north:0 "Северные Угрозы"
 LIT_des_north_desc:0 "Руины Филлидельфии усеяны самыми непрятными вещами, с которыми мы точно не хотим граничить. Мы должны бить, пока железо горячо, если мы хотим уничтожить чудовищ до того, как они уничтожат нас."
 
 LIT_des_hero:0 "Герой для Всех"
 LIT_des_hero_desc:0 "Хук Хуф величайший герой из когда-либо живших! Он прошёл маршем по полям, по холмам и по великим городам Эквестрии, борясь со злом! Давайте восславим его, потому что его бесконечным усилиям мы обязаны нашими свободой и процветанием!"
 
 LIT_des_expandcouncil:0 "Расширение Совета"
 LIT_des_expandcouncil_desc:0 "Совет Реваншистов верно служил нам долгое время и продолжит служить нам в будущем. Мы не видим причин бросать систему, что привела нас к такому величию. Скорее мы только видим доказательства того, что эта причина должна быть расширена."
 
 LIT_des_grandempire:0 "Великая Империя"
 LIT_des_grandempire_desc:0 "Мы больше ни разрознённая федерация, ни кучка Боевых Отрядов. Мы теперь великая Империя, выкованная кровью и сталью. Наша империя проживёт тысячи лет."
 
 LIT_des_union:0 "Великий Союз"
 LIT_des_union_desc:0 "Мы уже гораздо больше, чем кучка собирателей. Теперь наша нация - величайшая республика из существоваших в Эквестрии. Со свободой и процветанием для всех, нам предстоит светлое будущее."
 
 LIT_des_emperorend:0 "§OИмператор Хук Хуф§!"
 LIT_des_emperorend_desc:0 "Это всё благодаря нашему Императору! Без него мы никогда бы не вышли из руин Клаудсдейла и не создали себе имя на Пустоши. Мы обязаны ему всем, ибо благодаря нему мы имеем всё. Слава Императору Хук Хуфу!"
 
 LIT_des_republicend:0 "§NПрощание Хук Хуфа§!"
 LIT_des_republicend_desc:0 "Закончив свою работу и защитив свою нацию, Спикер Хук Хуф наконец решил уйти со своего знаменитого поста. Мы шлём ему наши наилучшие пожелания, так как мы обязаны ему объединением этой нации."
 
 ###Enclavists###
 
 LIT_enclavists_wins:0 "§CАнклависты Побеждают§!"
 LIT_enclavists_wins_desc:0 "It is clear that our ideals has been vindicated by the ponies here. Since we have our roots in the pegasi homeland of Cloudsdale, and because of our nation's sizeable pegasi population... it was always all but inevitable that the Enclave turn their eyes to us. We pledge our loyalty to the Enclave, now and for the betterment of the wasteland."
 
 LIT_integrate_local_ponies:0 "Интегрировать Местных Пони"
 LIT_integrate_local_ponies_desc:0 "The local ponies must bow down to us, whether they want to or not. They do not have to like our rule, but they do have to accept it."
 
 LIT_integrate_local_talons:0 "Примириться с Оставшимися Когтями"
 LIT_integrate_local_talons_desc:0 "The remaining Talons, though it pains us to admit, still have some uses. We will find a way to work with them. The rest will naturally fall in line."
 
 LIT_execute_hh:0 "Казнить Хук Хуфа"
 LIT_execute_hh_desc:0 "The entire Revanchist faction is centered around Hook Hoof and his ideals. If we kill the stallion, we also kill what he represents. A simple execution will do the trick."
 
 LIT_cloudsdale_capital:0 "Перенести Столицу в Клаудсдейл"
 LIT_cloudsdale_capital_desc:0 "Cloudsdale has been the ancestral home of all pegasi, it is only inevitable that we shift our centre of administration back to where we once began. From there, we may one day seek to resurrect a proper pegasus civilization. One that is the envy of the world."
 
 LIT_superior_pegasi:0 "Объявить Правительство Пегасов"
 LIT_superior_pegasi_desc:0 "Our government is for the pegasi, there will be no ambiguity with regards to our policy to those who do not deserve our support. They are not needed in our perfect world as anything more than servants and laborers."
 
 LIT_abolish_assembly:0 "Распустить Асамблею"
 LIT_abolish_assembly_desc:0 "The Assembly has always been a hotbed of decadence and degeneracy. It is high time that we got rid of them."
 
 LIT_hill_432_armory:0 "Открыть Арсеналы Высоты 432"
 LIT_hill_432_armory_desc:0 "The Armories of Hill 432 are rich and plentiful in weaponry and ammunition that will greatly boost our position in the Wasteland. Throw caution to the wind, it is high time everypony gets a taste of our pegasi might."
 
 LIT_funds_cloudsdale:0 "Увеличить Финансирование Реконструкции Клаудсдейла"
 LIT_funds_cloudsdale_desc:0 "It is unthinkable that our Cloudsdale heritage was so neglected by the previous coalition government, or to think that there could ever be a possible compromise between the three tribes. This is pure pegasi heritage and it must remain so forever. More money for the reconstruction!"
 
 LIT_pegasi_heritage:0 "Наше Великое Наследие Пегасов"
 LIT_pegasi_heritage_desc:0 "It is true, our heritage comes from a long and proud history of military excellence. We stood at the forefront of the Three Tribes before the collapse of Old Equestria, it is high time we speak this truth in unity with the Enclave and make our rightful destiny manifest across the wasteland."
 
 LIT_propose_to_neighvarro:0 "Отправить Посла в Нейварро"
 LIT_propose_to_neighvarro_desc:0 "Neighvarro will learn of our loyalty. Surely they will accept a loyal and faithful subject..."
 
 LIT_enclave_denial:0 "Отказ"
 LIT_enclave_denial_desc:0 "How is it possible? We are brother nations separated only by geographic location! We are just as pure as them! This is a stab in the back for us, and a humiliation that we cannot allow ourselves to stomach. No, no. If they can not see the light of our unity, we are left with no other choice than to make them see."
 
 LIT_denial_rally_troops:0 "Объедиться Против Нейварро"
 LIT_denial_rally_troops_desc:0 "Their betrayal shows that they clearly do not have the best interest of the pegasus tribe in mind, so it has come to our attention that we must once again relcaim the mantle as the true protectors of pegasi in Equestria, no matter where they are. Neighvarro's existence can no longer be tolerated. Clearly, we are the best and only legitimate future for the pegasi!"
 
 LIT_denial_churn_weapons:0 "Производство Оружия"
 LIT_denial_churn_weapons_desc:0 "Weaponry will be useful in our war effort against those who have clearly degenerated into their own feeble delusions of imagined supremacy. It is clear that whatever pathetic front they put up will remain completely useless against our true objective superiority. All we have to do is kick in the door and the whole rotten structure will crumble to the ground."
 
 LIT_denial_prepare_airforce:0 "Приготовить Наши ВВС"
 LIT_denial_prepare_airforce_desc:0 "Our own airforce will be strong, pure, and utterly uncorrupted by the degeneracy of any foreign forces. No encroachment will reach the most important aspect of our military. They will be remade stronger, better, and in our own image."
 
 LIT_denial_expunge_plains:0 "Избавиться от Рейдеров Полей"
 LIT_denial_expunge_plains_desc:0 "The Plainsraiders have outlived their time. They are like expired milk or rotten eggs, fit only to be thrown into the trash. They shall no longer be a stench upon our land!"
 
 LIT_denial_annihilate_GOR:0 "Уничтожить Город Ущелья"
 LIT_denial_annihilate_GOR_desc:0 "We can no longer tolerate the existence of Gorgetown, they are a blight on this map that can only be wiped clean with a firm hoof and steady aim. The land shall be cleansed of their filth!"
 
 LIT_denial_trial_fire:0 "Испытания Огнём"
 LIT_denial_trial_fire_desc:0 "These times are challenging times. We will face challenges like we have not seen before. Not against all the pathetic weaklings that we have faced in the past. No, this time we have to come to spar with our brother-nation, whose purity is marred only by their delusions and unwillingness to allow us to coordinate together in mutual success."
 
 LIT_denial_uplift_worthy:0 "Возвысить Достойных"
 LIT_denial_uplift_worthy_desc:0 "The Worthy will be given their rightful place in society, they are given only what they are due. It is only right, after all, in this cruel world that the strong will survive while the weak perish."
 
 LIT_denial_descend_NAP:0 "Спуститься на Новую Эпплузу"
 LIT_denial_descend_NAP_desc:0 "New Appleloosa will bow before us. They need only to open up their eyes, and see the world from where we stand. Us among the mighty, them killed at our command."
 
 LIT_denial_wipeout_OAP:0 "Уничтожить Старую Эпплузу"
 LIT_denial_wipeout_OAP_desc:0 "Old Appleloosa have existed for far too long. It is time that the world know the bliss of being free of their existence. Slaver, slave, and Ranger alike; all shall perish before our might."
 
 LIT_denial_selection:0 "Великий Отбор"
 LIT_denial_selection_desc:0 "Our new system to root out traitors will leave their closest family and friends complicit in their death, the traitors will be selected and scheduled for execution at the hooves of those they cherish the most. We shall turn mare against foal. Nopony shall live without fear of betrayal."
 
 LIT_denial_desert_option:0 "С Нами или С Пустыней"
 LIT_denial_desert_option_desc:0 "The citizens of Old Appleloosa have a choice before them to either pledge allegiance to us, or leave for the desert with what they could carry on their backs. It is better for us, and a mercy for them to not die under our hooves, one could suppose."
 
 LIT_denial_cut_Azuria:0 "Прорыв Через Азурию"
 LIT_denial_cut_Azuria_desc:0 "We shall cut through Azuria, leaving nothing behind. Republicans, raiders, and all others who plague this region shall suffer our wrath! Judgement shall be brought upon them, and the land shall be cleansed of their ilk. A new legacy will be erected above the ruins of the degeneracy that came before."
 
 LIT_denial_deal_with_pretenders:0 "Освободить Пегасов Нейварро"
 LIT_denial_deal_with_pretenders_desc:0 "The pegasi of Neighvarro have toiled under the yoke of a corrupt government subverted by degenerates and traitors. It is time for us to free our brothers and sisters, to show them the light of true pegasus might! As for those who turned their backs on our tribe, they shall suffer from the flames of our wrath."
 
 LIT_enclave_acceptance:0 "Принятие"
 LIT_enclave_acceptance_desc:0 "It is no great surprise that we two nations, both alike in dignity, are to work together to usher in a new era for the pegasi of the Wasteland. We know our place, and now it is time for the rest of Equestria to know theirs..."
 
 LIT_acceptance_invite_instructors:0 "Пригласить Военных Инструкторов Анклава"
 LIT_acceptance_invite_instructors_desc:0 "The Enclave Pegasi knew best when it comes to military. After all, they still hold a pure, unbroken inheritance from Old Equestria that must have given them superior knowledge in the art of war. We must ask them for their sage advice."
 
 LIT_acceptance_settle_pegasi:0 "Заселить Анклавовских Пегасов"
 LIT_acceptance_settle_pegasi_desc:0 "The Enclave Pegasi are the best type of pegasi. Their presence alone will renew this land and add authenticity to our ancestral home. By giving financial incentives and a long-term resettlement scheme, we can see a pegasi-only future within the next two centuries."
 
 LIT_acceptance_enclave_infrastructure:0 "Облачная Инфраструктура"
 LIT_acceptance_enclave_infrastructure_desc:0 "Why build infrastructure on land when we could build it in the clouds! With more pegasi around to conduct manual labour, we will be able to practically double our use of land, since we will be able to build on the ground as well as on the sky. We will wage war against nature and win with the combined might of the pegasi, Enclave and Wasteland alike.."
 
 LIT_acceptance_restructure_army:0 "Реструктуризация Нашей Армии"
 LIT_acceptance_restructure_army_desc:0 "Our armed forces are in desperate need of restructuring. For too long have we allowed for decadence and corruption to run amok within our ranks. We will model ourselves after the Enclave, with their purity and might, and truly become as one with their fighting forces. They will appreciate our commitment and sacrifice for the cause."
 
 LIT_acceptance_power_armor:0 "Силовая Броня для Наших Солдат"
 LIT_acceptance_power_armor_desc:0 "Our soldiers need the best of the best, nothing less than perfection can be allowed. As the Enclave before us knew, this perfection comes in the form of the greatest armour ever devised by ponykind. Our power armour may not be much at the moment, but it provides the foundation for something much grander."
 
 LIT_acceptance_cloudships:0 "Облачные Корабли для Наших ВВС"
 LIT_acceptance_cloudships_desc:0 "Cloudships are the mightiest things to ever sail across the open sky. With the help of our Enclave bretheren, we may build more of these mighty flying titans to call our own. Before long, we shall dominate the sky and rule the air as though we are birds!"
 
 LIT_acceptance_test_might:0 "Испытать Нашу Новую Мощь"
 LIT_acceptance_test_might_desc:0 "Our new might will be tested, now, as mettle against metal will be the new rule of the day. We will hold fast, for the strong-willed and the unyielding in spirit sets us apart from the other ponies."
 
 LIT_acceptance_cloud_economics:0 "Принять Облачную Экономику"
 LIT_acceptance_cloud_economics_desc:0 "Yes, it is indubitably our greatest achievement, Cloud-Economics are the way of the future. We as a people have been shown a new way to organise our society, who are we to doubt the wisdom bestowed upon us by the Enclave?"
 
 LIT_acceptance_hybridize_farming:0 "Гибрид Засеивания Облаков и Агрокультуры"
 LIT_acceptance_hybridize_farming_desc:0 "Cloudseeding have another application not previously considered, the ability to optimise and increase crop yields. If we were to combine sensible crop rotations with fine-tuned weather manipulation, the pegasi will never worry about hunger again."
 
 LIT_acceptance_educate_masses:0 "Принять Технологии Анклава"
 LIT_acceptance_educate_masses_desc:0 "Enclave technology seem like they are truly from another era. We do not know whether even our top scientists could be capable of understanding those highly nuanced ideas after our lastest purge, but we shall adopt their machines and devices without question. It is the only way."
 
 LIT_acceptance_lesser_races:0 "Поставить Меньшие Расы на Место"
 LIT_acceptance_lesser_races_desc:0 "The other ponies have, for too long, considered us their brothers and sisters, their compatriots. In truth, we are nothing alike except a common indignity in suffering. It is time we rectifiy this embarrassing 'misunderstanding' and put them in their place."
 
 LIT_acceptance_seize_land:0 "Объявить Мандат Эпллузы"
 LIT_acceptance_seize_land_desc:0 "The Appleloosa region will belong to us forever and a day! Hurrah for ten thousand years! The Mandate shall endure!"
 
 LIT_acceptance_breadbasket:0 "Житница Анклава"
 LIT_acceptance_breadbasket_desc:0 "With all our achievements to date, it is entirely reasonable to now proclaim ourselves as the breadbasket of the Enclave. We dominate agricultural export, and from here to the furtherest reaches of Enclave power, pegasi are fed with our food and our produce. Our place in history as the true compatriots of the pegasi of the Enclave has now been secured."
 
 
 ###Traditionalists###
 
 LIT_keep_to_tradition:0 "Придерживаться Традиций"
 LIT_keep_to_tradition_desc:0 "Sanity prevailed. It seems that, if we can keep it, a national ideal of continuity and shared heritage will be what binds us together, not any sense of misguided tribalism or supremacist ideals. This is our way of life, so let us preserve it carefully."
 
 LIT_shakespar_has_won:0 "§AСтатус-Кво Побеждает§!"
 LIT_shakespar_has_won_desc:0 "The Status Quo exists for a reason, if we do not defend it, then our past will be destroyed. The traitors to our nation would sell us out to whatever faction they deem the strongest. We are better than that. We hold in ourselves a steadfast belief that our ancestors have left us with a sensible path to follow, so let us continue down a path planned out centuries ahead and ignore all that nonsense, shall we?"
 
 LIT_crack_down_extremists:0 "Расправиться с Реваншистами"
 LIT_crack_down_extremists_desc:0 "The Revanchists, in due time, will be given their chance to speak. However, there is a certain process to all things that allows every voice to be heard. They have decided to ignore that process, instead taking it upon themselves to attempt to force us all to see their way. It is time they are shown the consequences of their actions. Their voices will be supressed until stability is restored."
 
 LIT_united_in_diversity:0 "Едины в Разности"
 LIT_united_in_diversity_desc:0 "United together in friendship and diversity, a great and powerful goal. Our greatness shines in our equine ideals for this land. Sometimes, you gotta share, and you gotta care... isn't it the right thing to do?"
 
 LIT_trade_water_OAP:0 "Торговля Водой со Старой Эпплузой"
 LIT_trade_water_OAP_desc:0 "We may throw our hooves up in dismay at the practices of Old Appleloosa, but trade and mutual propserity is the right way to conduct ourselves on the international stage. Surely once they see the benefits of freeing the ponies through economic incentives, we will have a better time at convincing them of our way life. Water, as with many things in this blasted wasteland, is a scarce necessity that all nations are in dire need of. Old Appleloosa may even be willing to pay a premium for it."
 
 LIT_erase_past_loss:0 "Забыть Воспоминания"
 LIT_erase_past_loss_desc:0 "The Thunder-War was one of our greatest defeats, still plaguing our public consciousness to this very day. However, the uncertainty and doubt it inspires, as well as the more radical ideals that it has empowered, has caused nothing but trouble for our nation and our ponies. We must seek to heal these scars, by correcting the mistakes of the past and turning towards a brighter future."
 
 LIT_spy_on_stabledwellers:0 "Следить за Пони Стойла"
 LIT_spy_on_stabledwellers_desc:0 "The stableponies, you can't trust that lot. Now, we're no bigots, we just have some reasonable concerns in regards to those shifty newcomers into the Wasteland. They don't assimilate, and they keep to themselves. Even when they're cooped up in the stables, you never know what they're really thinking. And that's just the worst, ain't it? We gotta keep few tabs on them lest they steal the rug out from under us."
 
 LIT_restrore_relations_fta:0 "Восстановить Отношения С Физербрашем"
 LIT_restrore_relations_fta_desc:0 "Now Featherbrush, that's a fellow you can trust. You can never be sure of anything in this Wasteland except for those money-loving griffons always being around the corner getting their cut of the pie. We all speak the language of money, so perhaps it's time we start mending fences."
 
 LIT_tithe_weather_factories:0 "Десятина Погодной Фабрике"
 LIT_tithe_weather_factories_desc:0 "The weather factory will be given some more opportunities to really grow into their former selves and, perhaps, surpass it. Before long, we shall once again have endless manufactured clouds to do with as we please! Perhaps we could even begin producing rainbows again?"
 
 LIT_3_races_united:0 "Три Племени Вместе"
 LIT_3_races_united_desc:0 "The Three Tribes will never again be divided! No more sister wars! No more to artifical hatred stoked by jingoism, the flames of which will be snuffed out. For we are stronger together. And together we shall stay."
 
 LIT_one_under_nation:0 "Едины в Нации"
 LIT_one_under_nation_desc:0 "One nation, many people. It is not peerfect, to be sure, but that's the beauty of our system. Everypony may add their own voice to the mix in this beautiful melting-pot and that's the way we like it. Stay steadfast under our institutional protections, forever! We are united in our ideals and identity, let all those who wish to divide us know of this. We are one indivisible nation without compare in this great world."
 
 LIT_one_within_nation:0 "Едины с Нацией"
 LIT_one_within_nation_desc:0 "We are in need of soul-searching. If the world has seen fit for us to be put on a path of destruction, then we must do all that we can to prevent our nation from falling further down that trap. We shall turn away from the ways of barbarism that seem to dominate the modern world and instead look towards the ideals of peace and prosperity."
 
 LIT_splendid_isolation:0 "Принять Изоляционизм"
 LIT_splendid_isolation_desc:0 "There's no sin in being isolated. It is splendid and calm, in our serene and tranquil land. Let the outside burn, we can cultivate our own little garden here, can't we?"
 
 LIT_prepare_storm:0 "Приготовиться к Шторму"
 LIT_prepare_storm_desc:0 "Well, oh golly, it sure seems like the world has a bone to pick with us, doesn't it? That ain't what we want, no. So what are we gonna do? We must stockpile and prepare for the storm has been gathering on the horizons. May Celestia give strength to those who still believe."
 
 LIT_rightfully_ours:0 "Вернуть Утраченное"
 LIT_rightfully_ours_desc:0 "Now, finally, we are where we would most like to be. We have secured our place in the world without betraying our old ideals. We can be greater still, our ancestral country looking down upon us from the heavens above with pride. We take great pleasure and pride in our great national rejuvenation."
 
 ###MAS-Suckers###
 
 LIT_skybreaker_has_won:0 "§PПришло Время Скайбрейкера§!"
 LIT_skybreaker_has_won_desc:0 "Пришло время нового лидера. Нужна новая идея для того, чтобы привести нас к величию..."
 
 LIT_mitigate_tensions:0 "Умерить Несогласия"
 LIT_mitigate_tensions_desc:0 "Последние два столетия напряжение между Тремя Племенами только росло. Мы должны избавиться от межплеменных споров и объединить наших пони, иначе наша коалиция развалится."
 
 LIT_approach_mas:0 "Сделка с Министерством"
 LIT_approach_mas_desc:0 "На северо-востоке находится Стойло. Внутри остатки старого мира, цивилизация, не тронутая жаром. Их знания бесценны, и подобные им не найти нигде в Пустоши. Они наш защитник, а мы их верные пони, следующие их воле и делающие её нашей собственной. Ни шага в сторону, мы будем их верным авангардом. Присоединяйся к нам, и мы сделаем правильный выбор для лучшего будущего всех пони."
 
 LIT_clean_water_for_energy:0 "Вода в Обмен на Энергию"
 LIT_clean_water_for_energy_desc:0 "Быстрый и простой обмен чистой питьевой водой будет лучшим решением нашего дефицита энергии."
 
 LIT_import_unicorn_epertise:0 "Обучиться Их Магии"
 LIT_import_unicorn_epertise_desc:0 "Магические способности тех, кто работает в Министерстве Тайных Наук, нужно признать, вершина единорожьих достижений. Знания этих единорогов окажут ощутимую помощь нашей нации."
 
 LIT_seperation_of_races:0 "Отдельные Города для Отдельных Племён"
 LIT_seperation_of_races_desc:0 "Мы разные, но мы не обязаны быть жестокими. Нет, мы не варвары, наше правление мягкое и легко выносимое. Трём Племенам нужно признать необходимость сегрегации. Мы можем быть равны, по-отдельности..."
 
 LIT_ministry_roads:0 "Министерские Дороги"
 LIT_ministry_roads_desc:0 "Министерские дороги к Министерским городам. Они будут настоящим подарком местной экономике. Мы, конечно, поддерживаем все министерские инициативы без сомнений. В конце концов, они лишь хотят лучшего для нас, а мы для них."
 
 LIT_ministry_servant_tech:0 "Обменять Слуг На Технологии"
 LIT_ministry_servant_tech_desc:0 "Мы служим, и так и должно быть. Древо Технологического Прогресса должно постоянно полито кровью желающих и смелых. Объединив наши усилия, мы стремимся к новым высотам. И если нам придётся пожертвовать несколькими пони для достижения технологического просвещения, мы сделаем это без страха и раздумий."
 
 LIT_ministry_training:0 "Вдохновлённая Министерством Подготовка"
 LIT_ministry_training_desc:0 "Вдохновленная Министерством подготовка задаст этим своенравным пони назначение, и более правильный взгляд на мир, чем любой кретин сумеет достичь. С просвещёнными единорогами, прокладывающими путь, владеющие магией, которую ни одна из рас даже не может надеяться повторить, мы можем убедиться, что наша армия справится с любой задачей."
 
 LIT_lets_fuck_NAP:0 "Предложить Вторжение в Новую Эпплузу"
 LIT_lets_fuck_NAP_desc:0 "Новая Эпплуза находится к западу от нас, упорная и горделивая. Они хотят оставаться независимыми от других сил на Пустоши, но это и станет причиной их конца. С небольшой помощью от наших опекунов, мы можем уничтожить этих дурачков раз и навсегда. Наше будущее славно! Конечно, будущее Министерства ещё более славное."
 
 LIT_integrate_NAP:0 "Интеграция Новой Эпплузы"
 LIT_integrate_NAP_desc:0 "Новая Эпплуза скоро войдёт в норму. Они поблагодарят нас за то, что мы сделали, возможно через несколько поколений. Хоть сегодня они сопротивляются, завтра они обнаружат себя в землях богатства!"
 
 LIT_betrayed_by_MAS:0 "Преданы Нашими Союзниками"
 LIT_betrayed_by_MAS_desc:0 "Нам стыдно это признавать, но, возможно, мы были не на той стороне. Лояльность, которую мы показали Министерству, не была взаимной. Несмотря на все наши усилия и несокрушимую верность, они предали нас. Кто мог это предвидеть? Однако, у нас нет времени на размышления над ошибкам. Мы должны собрать наших пони и отомстить тем, кто выбрасывает нас как мусор."
 
 LIT_through_thick_thin:0 "Через Огонь и Воду"
 LIT_through_thick_thin_desc:0 "Министерство поддерживало нас, революционизировало наши армию и экономику и помогли нам расширить наши владения. Наша верность была награждена, и мы этому радуемся и празднуем. В дальнейшем мы планируем отплатить взаимностью на их щедрость."
 
 LIT_strong_to_resist:0 "Способные к Сопротивлению"
 LIT_strong_to_resist_desc:0 "Хоть Министерство выглядит добрым и великодушным, нам известны их истинные мотивы. Они перешёптыватся за дверью своего Стойла, пренебрегая нами и выжимая из нас все соки. Скоро нам будет представлен выбор, и нам нужно подготовиться к битве за наши интересы."
 
 LIT_MAS_integrate_industries:0 "Интегрированные Промышленности"
 LIT_MAS_integrate_industries_desc:0 "Плоды этого богатого региона начинают себя показывать. С помощью Министерства, наша промышленная база сильно улучшилась и будет только продолжать расти. Пришло время ещё сильнее интегрировать наши промышленные мощности, чтобы мы могли производить больше друг для друга."
 
 LIT_MAS_further_integration:0 "Дальнейшая Интеграция"
 LIT_MAS_further_integration_desc:0 "Министерство требует демонстрации верности, и мы их не подведём. Мы существуем для того, чтобы помогать им в их начинаниях. Если им нужно винтовки, мы их сделаем. Если им нужны наши сталь и железо, они его получат. Мы будем предоставлять то, что от нас требуется, ибо такова наша роль в жизни."
 
 LIT_MAS_join_brothers:0 "Принять Нашу Судьбу"
 LIT_MAS_join_brothers_desc:0 "Министерство показало себя великодушным и сильным в равной мере. Пришло время полностью им подчиниться и служить им до конца времён. В конце концов, не в этом ли смысл нашей жизни?"
 
 LIT_MAS_equal_partnership:0 "Равные Партнёры"
 LIT_MAS_equal_partnership_desc:0 "Хоть мы и рады служить Министерству и отплатить им за их доброту, мы также должны оставаться независимыми и преследовать собственные интересы. Для этого мы будем поддерживать равноё партнёрство с ними. Мы оба можем существовать в будущем плечом к плечу."
 
 LIT_conscript_appleloosans:0 "Призыв Эпплузианцев"
 LIT_conscript_appleloosans_desc:0 "После захвата Старой Эпплузы все их пони стали нашими пони. Мы расширим нашу политику призыва и на них."
 
 LIT_secret_buildup:0 "Тайная Подготовка"
 LIT_secret_buildup_desc:0 "Наши плане оставались в тайне, но у нас не так много времени,  прежде чем они станут подозрительными. Несмотря на это, наше производство оружия должно продолжаться, а наши солдаты должны быть готовы. Мы должны быть готовы к сражению в любой момент."
 
 LIT_demand_old_lands:0 "Потребовать Наши Старые Земли"
 LIT_demand_old_lands_desc:0 "Наши земли жизненно необходимы для существования нашего государства. Они не подлежат компромиссу. Мы требуем их, и требуем прямо сейчас. Если Министерство не примет наши требования, мы будем вынуждены взять их силой."
 
 LIT_peace_prosperity_unity:0 "Мир, Процветание и Единство"
 LIT_peace_prosperity_unity_desc:0 "Наконец-то мы можем почивать на лаврах. Мы достигли того, что и не снилось нашим предкам. Наступил мир в наш час."
 
 LIT_stab_in_back:0 "Удар в Спину"
 LIT_stab_in_back_desc:0 "Им стоило подумать, прежде чем начать сотрудничать с нами. А нам стоило подумать, прежде чем довериться им. Но время сожалений давно прошло, пришло время расплаты."
 
 LIT_lightning_strikes_again:0 "Молния Наносит Удар"
 LIT_lightning_strikes_again_desc:0 "Молния ударит вновь. И вновь. И вновь. Мы - сила, что раздирает на части эту забытую землю. Мы будем бить быстро и ммощно, и никто не выстоит против нас."
 
 LIT_look_for_new_patron:0 "Найти Нового Хозяина"
 LIT_look_for_new_patron_desc:0 "Без Министерства, оказывающего нам помощь и защиту, мы остались дрейфовать в ужасном море Пустоши. Если мы хотим выжить, если мы хотим продолжить наше существование в будущем, у нас нет выбора, кроме как искать кого-то, кто сможет нам помочь."
 
 
 

