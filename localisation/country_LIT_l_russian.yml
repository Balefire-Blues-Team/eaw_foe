 LIT_settlement_category:0 "Реколонизация Клаудсдейла"
 LIT_settlement_category_desc:0 "Великий Город Клаудсдейл и его §GОкрестности§! были слабо населены с тех пор, как город упал на землю, но мы планируем это изменить!\nС помощью §Cприободрений§!, §Oубеждиний§! и §Rпринудительное переселения§!, этот город восстановит своё было велия.\n\nКак только население одной из §GОкрестностей§! превысит §R4000§!, она станет слишком плотной для дальнейшего заселения."

 LIT_settle_north:0 "Заселить §CСеверные Окрестности§!"
 LIT_settle_north_desc:0 "Северные Окрестности - пожалуй, самые приятные из окрестностей, но также наиболее редконаселённые. Большинство поселений в регионе - лишь фермерские хозяйства. Однако, небольшие экономические приободрения будут достаточными, чтобы привлечь поселенцев с севера и помочь заселить эту землю."
 
 LIT_settle_west:0 "Заселить §OЗападные Окрестности§!"
 LIT_settle_west_desc:0 "Западные Окрестности - граница между богатыми Эпплузским регионом на юге и Клаудсдейлом. Понадобится лишь небольшая пропагандисткая кампания, чтобы убедить пони переехать в эти земли."
 
 LIT_settle_south:0 "Заселить §RЮжные Окрестности§!"
 LIT_settle_south_desc:0 "Южные Окрестности - неплодовитая земля, не имеющая большого значения и каких-либо причин там оставаться. Местные часто недоверчивы к пришлым, из-за чего поселенцы в этих землях редки. Если мы хотим заселить эти земли, мы вынуждены заставить местных и новых поселенцев договориться."
 
 LIT_clear_centre:0 "Избавиться от §GОрды Гулей§!"
 LIT_clear_centre_desc:0 "Гули населяют руины Клаудсдейла. Пришло время разобраться с ними. Мы проведём кампанию по зачистке и избавим эти земли от них раз и навсегда."
 
 LIT_settlement_complete:0 "§YОздоровить Землю§!"
 LIT_settlement_complete_desc:0 "Теперь, когда Окрестности достаточно заселены, мы можем начать процесс трансформации земли в что-то более подходящее для нашего великого региона. Кропотливым трудом мы можем превратить даже бесплодную почву в плодоносную землю. Мы построим фундамент для будущего."
 
 LIT_weather_factory_category:0 "Погодная Фабрика"
 LIT_weather_factory_category_desc:0 "Используя наш опыт в §rманипуляции погодой§! и мощности §rПогодной Фабрики§!, мы способны влиять на §Cдожди§! и §Fшторма§! на нашей территории.\nНаши возможности сильно зависят от отношений с §AАнклавом§!\n\n[Root.LITGetEnclaveRelation]"
 
 LIT_water_fields:0 "§CПолить Наши Посевы§!"
 LIT_water_fields_desc:0 "Жажда наших посевов будет утолена значительным количеством дождей."
 
 LIT_water_production_increase:0 "§CУвеличить Производство Воды§!"
 LIT_water_production_increase_desc:0 "Мы повысим количество воды, производимой Погодной Фабрикой."
 
 LIT_make_weather_mild:0 "§rРасчистить Небо§!"
 LIT_make_weather_mild_desc:0 "Небо будет расчищено от большинства облаков и обеспечим наши земли приятной погодой."
 
 LIT_improve_air_superiority:0 "§FПогода на Вооружении§!"
 LIT_improve_air_superiority_desc:0 "Наш враг будет предстанет пред бесконечными грозами, что сделает жизнь крайне опасной для тех, кто решит атаковать нас с воздуха."
 
 LIT_summon_mud:0 "§LПеренасытить Землю§!"
 LIT_summon_mud_desc:0 "Пойдёт дождь настолько сильный, что дороги наших врагов превратяться в §Lгрязь§!."
 
 LIT_FTA_borderwar_category:0 "Возвращение Утраченных Земель"
 LIT_FTA_borderwar:0 "Вернуть Громовые Поля"
 LIT_FTA_borderwar_desc:0 "Пришло время исправить ошибки прошлого и отомстить за Громовую Войну."
 
 LIT_NEV_resistance_category:0 "§OПодавление Сопротивления§!"
 LIT_NEV_resistance_category_desc:0 "Хоть мы контролируем землю, но мы не контролируем пони на ней. Мы сталкиваемся с повсеместным сопротивлением на них новых территориях. Если мы хотим укрепить наш контоль над землями, мы должны уничтожить сопротивление до того, как оно уничтожит все наши достижения."
 
 LIT_NEV_talon4:0 "Уничтожить Крепости Когтей"
 LIT_NEV_talon4_desc:0 "Когти чувствуют себя уверенно в своей крепости. Если мы хотим их сломить, первым шагом должно быть лишение безопсной прослойки и напоминание, что они могут истекать кровью так же, как и все остальные."
 
 LIT_NEV_talon3:0 "Охота на Лидеров Когтей"
 LIT_NEV_talon3_desc:0 "Лишённые укреплённых стен, когти перешли к кочевой стратегии. Они путешествуют по нашим землям и небесам большими армиями, атакуя всех, кого увидят. Несколько засад на их лидеров пойдут на пользу избавления от угрозы Когтей."
 
 LIT_NEV_talon2:0 "Арестовать Поддерживающих Когтей"
 LIT_NEV_talon2_desc:0 "Многие на поверхности идолизируют Когтей, романтизируя их как великих героев, борющихся против авторитарного режима. Такое их изображение недопустимо. Мы должны расправиться с распространяющими его."
 
 LIT_NEV_talon1:0 "Разобраться с Когтями Регины"
 LIT_NEV_talon1_desc:0 "Осталась одна особо проблемная банда Когтей. С ними будет покончено, тем или иным способом."
 
 LIT_NEV_republican4:0 "Уничтожить Крепость"
 LIT_NEV_republican4_desc:0 "Республиканцы организованы вокруг одной центральной земли в их бывших землях. То, что было раньше Исправительным Учреждением Разбитого Копыта, стало военной крепостью. К счастью для нас это значит, что мы можем отрезать змее голову."
 
 LIT_NEV_republican3:0 "Уничтожить Армию"
 LIT_NEV_republican3_desc:0 "В реках и полях, республиканцы продолжают свою борьбу. Их упорство заслуживает уважения, но пришло время им расплатиться за свою наглость."
 
 LIT_NEV_republican2:0 "Убить Пони"
 LIT_NEV_republican2_desc:0 "Не так много пони хотят умирать за идею, особенно когда их товарищи толпами умирают вокруг них. Мы должны продолжать стрелять, ведь у нас, несомненно, больше пуль, чем Республиканцев на поверхности."
 
 LIT_NEV_republican1:0 "Убить Идею"
 LIT_NEV_republican1_desc:0 "Пришло время покончить с Республиканцами раз и навсегда. Их демократии нет места в мире, где уже есть лучшее демократическое правительство."
 
 LIT_NEV_raider4:0 "Разобраться с Воеводами"
 LIT_NEV_raider4_desc:0 "С Воеводами, пришедшими к власти во время хасоса внизу, нужно разобраться. Пусть простейшим решением будет перебить их всех, может нам удастся достичь соглашения..."
 
 LIT_NEV_raider3:0 "Война с Рейдерами"
 LIT_NEV_raider3_desc:0 "Мы не потерпим головорезов и бандитов на свободе. Наш закон обрушиться в полную силу на эти земли, так как мы хотим восстановить порядок на них."
 
 LIT_NEV_raider2:0 "Уничтожить Их Дома"
 LIT_NEV_raider2_desc:0 "Множество банд рейдеров, населяющих наши земли, имеют одну общую черту: предпочтение наличия крыши над головой. Бомбардировки сделают это недостижимой мечтой, а их пробуждения превратятся в кошмар. Конечно, будут потери среди гражданских. Допустимые потери для восстановления порядка."
 
 LIT_NEV_raider1:0 "Поддерживать Справедливость"
 LIT_NEV_raider1_desc:0 "Вчера, хаос и преступность правили днём. Сегодня в этих землях царит порядок и справедливость. Немногие оставшиеся уклоняются от закона с большим риском, риском, чо станет только больше, когда мы начнём последнюю облаву на их род."
 
 LIT_NEV_freedom4:0 "Подать Пример"
 LIT_NEV_freedom4_desc:0 "Пони Лесли восстали против нас, уверенные в своей возможности противостоять нам так же, как они противостояли работорговцам с севера. Их ошибка в том, что они считают нас такими же групыми, как Неокасл и Мейрвей. Мы подавим их восстание быстро и эффективно, лучшими доступными средствами."
 
 LIT_NEV_freedom3:0 "Патрулировать Реку"
 LIT_NEV_freedom3_desc:0 "Реки стали домом для пиратов, рейдеров и недавно присоединившихся к ним борцам за свободу. Они ходят по этим водам, атакуя и грабя все поселения на своём пути. Усилиние наших гарнизонов должно их сдержать."
 
 LIT_NEV_freedom2:0 "Забыть Миф"
 LIT_NEV_freedom2_desc:0 "Среди борцов за свободу одна фигура имеет статус мученика. Давно погибший Босс Нейлс стал легедной, пони, известный верностью идеям Рейдеров Лесли. Их имя используется для созыва фанатичных бойцов внизу, часто выкрикиваемое перед атаками на нас. С помощью информационной кампании, мы надеемся противостоять их пропаганде и напомнить народу, кем на самом деле был Босс Нейлс: Жестоким рейдером и убийцей."
 
 LIT_NEV_freedom1:0 "Уничтожить Движение"
 LIT_NEV_freedom1_desc:0 "Эти пони просто не могут этого понять. Даже когда мы сравняли их город с землёй, они продолжают сражаться. Даже когда мы потопили их корабли и отрезали их от снабжения, они продолжают сражаться. Даже когда мы превратили их легенду в изгоя, они продолжают сражаться. Мы устали от них и пришло время с ними покончить."
 
 LIT_NEV_bat4:0 "Применить Агент Эппл"
 LIT_NEV_bat4_desc:0 "Густая растительность Нью Манго поставляет нам массу проблем. Для борьбы с этим мы разработали гербицид, который показал себя крайне эффективным в борьбе с густыми джунглями этих земель. Массовое производство и применение его поможет нашим войскам на земле."
 
 LIT_NEV_bat3:0 "Сжечь Джунгли"
 LIT_NEV_bat3_desc:0 "Агент Эппл - хорошее начало, но мы не можем производить с его в достаточных количествах с нашими ресурсами для расправы с мышами. Возможно мы сможем применить что-то куда более дешёвое в производстве, например, огонь."
 
 LIT_NEV_bat2:0 "Обрушить Тоннели"
 LIT_NEV_bat2_desc:0 "По ныне выжженым землям Нью-Манго протянута запутанная система тоннелей. Мыши, живущие в них, любят появляться в самый неподходящий момент для того, чтобы сделать нашу жизнь сущим адом. Эти крысы могут считать, что под землёй они в безопасности, но скоро они узнают, что их норы их не спасут."
 
 LIT_NEV_bat1:0 "Уничтожить Их Дома"
 LIT_NEV_bat1_desc:0 "Эти ублюдки бегут. Многие из них сбежали обратно в свои жалкие поселения и города, жеребячьи веря в то, что мы не будем бомбить их семьи для того, чтобы подавить их восстание. Пришло время ответить им яростью на ярость и показать, что ничто на земле не свято."
 
 ###Hook Hoof Decisions###
 #OAP MAIN#
 
 LIT_hook_OAP_category:0 "Старая Эпплуза"
 LIT_hook_OAP_category_desc:0 "После нашего вторжения в бывшей нации началась борьба за власть. Появились две фракции, обе продвигающие свои идеи. Быть на хорошем счету у одной из них будет для нас выгодно, но мы не должны разозлить другую слишком сильно, §Rпоскольку это приведёт к неприятным последствиям в будущем.§!\n\n[Root.LITGetOAPRelation]"
 
 LIT_hook_OAP_one:0 "Эпплузийская ситуация"
 LIT_hook_OAP_one_desc:0 "Ситуация в Старой Эпплузе не так проста, как нам бы хотелось."
 
 LIT_hook_OAP_two:0 "Фонд Развития Старой Эпплузы"
 LIT_hook_OAP_two_desc:0 "Мы разовьём нацию."
 
 LIT_hook_OAP_three:0 "Сибсидировать Агрокультуру"
 LIT_hook_OAP_three_desc:0 "Агрокультура - фундамент успешной цивилизации. Позвольте нам усилить этот фундамент."
 
 LIT_hook_OAP_four:0 "Выборочные Инвестиции"
 LIT_hook_OAP_four_desc:0 "Куда нам стоит вложить наши деньги?"
 
 LIT_hook_OAP_five:0 "Проблема Рабства"
 LIT_hook_OAP_five_desc:0 "Мы не можем от этого избавиться на пару десятилетий?"
 
 #OAP Infrastructure#
 LIT_hook_OAP_rails_category:0 "Инфраструктура Старой Эпплузы"
 LIT_hook_OAP_rails_category_desc:0 "We can begin investing in the infrastructure of Old Appleloosa, expanding the railways and building new roads across the nation. While we're at it, we can also seek to provide public services to the fine ponies of Old Appleloosa, a move which would certainly be popular among the public."
 
 LIT_hook_OAP_rail_one:0 "Отремонтировать Дороги Старой Эпплузы"
 LIT_hook_OAP_rail_one_desc:0 "Old Appleloosa has had the same roads for over two centuries now. After all that time of constantly being trotted on, they have begun to look worse for wear. It's about time somepony repairs all the potholes."
 
 LIT_hook_OAP_rail_two:0 "Отремонтировать Рельсы Станции Эпплузы"
 LIT_hook_OAP_rail_two_desc:0 "Appleloosa Station is named as such for having once been the main train station for the city. As the War escalated, their rails were greatly expanded to keep up with Equestria's ever-increasing industrialization. Unfortunately, many of the rails surrounding the station are in poor condition after being largely neglected for two centuries. It'll be a bit of work getting all the rust off and replacing large segments of the tracks, but it'll be worth it to have trains pulled along them once more."
 
 LIT_hook_OAP_rail_three:0 "Построить Дороги в Эверсаммер"
 LIT_hook_OAP_rail_three_desc:0 "Eversummer has always been lacking in roads. The community, despite its relative prosperity, remains somewhat isolated from the rest of the country. It's about time we change that."
 
 LIT_hook_OAP_rail_four:0 "Соединить Личентаун"
 LIT_hook_OAP_rial_four_desc:0 "Lichentown is a rural settlement that had always seen little travel to and from. However, they have rapidly become far more important thanks to their location between the Old Appleloosan territory and our native lands. We will need to make sure that they are as connected as possible to both sides of the border, so as to faciliate the increased trade going through their humble town."
 
 LIT_hook_OAP_rail_five:0 "Отремонтировать Дороги Врат Пустыни"
 LIT_hook_OAP_rail_five_desc:0 "The Appleloosan Rangers were many things, but road builders was not one of them. They left the area surrounding Desert's Gate in dire need of repair. Fortunately, we are here to do so."
 
 LIT_hook_OAP_rail_six:0 "Соединить Мёртвый Сад"
 LIT_hook_OAP_rail_six_desc:0 "Dead Orchard was once a thriving cherry orchard, stretching for as far as the eyes could see. Or so the legends say. Nowadays, it is little more than a struggling and impoverished town. The ponies who call it home are little more than poor farmers, struggling to grow anything in the mildly irradiated soil. We can't do much about most of their problems, but we can at least build new roads to help them get from place to place."
 
 LIT_hook_OAP_rail_seven:0 "Проложить Тропы в Пустыне"
 LIT_hook_OAP_rail_seven_desc:0 "The Appleloosan Desert stretches on endlessly across the Equestrian south. Though we have no intention of traveling any further into that Sun-scorched land, we have found ourselves in control of a small slice of the northern-most part of it. We should build roads so as to allow our soldiers quicker movement through that land, in preparation for any threats that emerge from the south."
 
 LIT_hook_OAP_rail_eight:0 "Построить Очиститель у Реки"
 LIT_hook_OAP_rail_eight_desc:0 "A single river cuts through the Old Appleloosan territory, providing irradiated water to any brave enough to drink it. Though it isn't safe to drink as is, we can build a purifier to resolve that problem and provide the local ponies with clean drinking water."
 
 LIT_hook_OAP_rail_nine:0 "Восстановить Элекростанцию Эверсаммер"
 LIT_hook_OAP_rail_nine_desc:0 "The Eversummer Power Plant has been keeping the towns lights on since the War. While the townsfolk have done a commendable job maintaining the facility over the centuries, it has still suffered the effects of time. With a little bit of work though, we can get it working as well as it did in its prime."
 
 LIT_hook_OAP_rail_ten:0 "Построить Инфраструктуру во Вратах Пустыни"
 LIT_hook_OAP_rail_ten_desc:0 "Running water and electricity are luxuries in Desert's Gate. It's time that changes. We will work towards restoring the local water lines and placing new generators across the city. Soon enough, everypony shall know the luxury of being able to see their bathroom in the night."
 
 
 #OAP Ranger#
 LIT_hook_OAP_ranger_category:0 "§AРейнжеры Молнии§!"
 LIT_hook_OAP_ranger_category_desc:0 "Beyond aiding our military directly, the §ALightning Rangers§! are more than happy to help us deal with certain troublesome groups. Raiders and slavers beware."
 
 LIT_hook_OAP_ranger_one:0 "Охота за Лидерами СЭИСА"
 LIT_hook_OAP_ranger_one_desc:0 "The time has come. The §yOld Appleloosan Economic Union§! has run rampant for long enough, exploiting the common pony for their own gain. It's time we teach them just what we think of the elite."
 
 LIT_hook_OAP_ranger_two:0 "Разобраться с '[PRA.GetLeader]'"
 LIT_hook_OAP_ranger_two_desc:0 "The Ponyville Massacre was one of the most infamous attrocities committed by the Bloodletter Clan. Ever since then, the region has been plagued by an offshoot of the original clan. Led by a pony known only as '[PRA.GetLeader]', they continue to endlessly terrorize the good ponies around them. It's time we put a stop to that."
 
 LIT_hook_OAP_ranger_three:0 "Штурм Форта Хайхилл"
 LIT_hook_OAP_ranger_three_desc:0 "Even with his nation long gone, the mad chief Overhill persists within his fortress. His most fanatic warriors stand alongside him, ready to die in the defence of their leader. Let's see to it that they do."
 
 LIT_hook_OAP_ranger_four:0 "Выследить Алл Капони"
 LIT_hook_OAP_ranger_four_desc:0 "Even without a country to call their own, the Ringers continue to run a criminal empire. They believe themselves to be safe due to their imense ill-gained wealth, but they are sadly mistaken. We will remind them that even the most influential among them are still little more than petty thieves in the eyes of the law."
 
 LIT_hook_OAP_ranger_five:0 "Расчистить Фрисайд"
 LIT_hook_OAP_ranger_five_desc:0 "The Freeside Raiders persist within their region, terrorizing the locals and harassing the caravans. It's about time we restore order, the only way we know how."
 
 LIT_hook_OAP_ranger_six:0 "Конец Пути"
 LIT_hook_OAP_ranger_six_desc:0 "The Rain Riders keep zooming along, flying past our soldiers at frankly ludicrous speeds. We're getting tired of it. The new penalty for speeding is death."
 
 LIT_hook_OAP_ranger_seven:0 "Зачистка Мейнхеттена"
 LIT_hook_OAP_ranger_seven_desc:0 "The cesspool of Manehatten runs wild with mobs of raiders, preying on every small community they can find. It's time we deal with these scum once and for all, freeing the good honest ponies in the area of their terror."
 
 #NAP#
 LIT_hook_NAP_category:0 "Новая Эпплуза"
 LIT_hook_NAP_category_desc:0 "The ponies of New Appleloosa remain hesitant to accept our rule. Though they don't actively resist us, they do have a disregard for our authority. Unless we win over their town, they are at risk of §Rjoining a rebellion, should one occur.§!"
 
 LIT_hook_NAP_one:0 "Инвестировать в Местную Экономику"
 LIT_hook_NAP_one_desc:0 "New Appleloosa has a relatively thriving economy, but it could always expand even further. Let's invest in it's expansion, so that it may become even more prosperous."
 
 LIT_hook_NAP_two:0 "Обновить Стены"
 LIT_hook_NAP_two_desc:0 "The walls of New Appleloosa have been built over the course of generations, largely out of a mix of scrap and cargo containers. Their condition was questionable the day they were made, and has only grown more so over time. Let's put some effort towards revitalizing them, so as to secure the town from any who would harm it."
 
 LIT_hook_NAP_three:0 "Расширить Разборочные Операции"
 LIT_hook_NAP_three_desc:0 "New Appleloosa pulls in quite a lot of scrap materials from it's many scavengers who operate out of the town. We could win these scavengers over by funding their efforts and seeing to it that they are properly equipped to handle even the most dangerous of ruins."
 
 LIT_hook_NAP_four:0 "Развить Окрестности"
 LIT_hook_NAP_four_desc:0 "The lands around New Appleloosa are poorly developed, being home largely to small communities that rely on the larger city for protection and trade. We can win these settlements over by showing that we care just as much about them as we do about the city folk."
 
 LIT_hook_NAP_five:0 "Отремонтировать Водяные Насосы"
 LIT_hook_NAP_five_desc:0 "New Appleloosa has a steady water supply, but the pipes it uses to transport that water around the city have seen better days. They have sprung numerous leaks, wasting precious purified water and inviting contamination. With a little bit of work, we can fix them all up."
 
 LIT_hook_NAP_six:0 "Новая Эпплуза Возрождена"
 LIT_hook_NAP_six_desc:0 "New Appleloosa thrives even more now than it did before. Traders come to it from all around, leading to the local economy booming. Business is good and we are the ones profitting from it."
 
 ###ROK###
 
 LIT_hook_ROK_category:0 "Каменные Фермеры"
 LIT_hook_ROK_category_desc:0 "The land that once belonged to the Rock Farmers has proven to be relatively accepting of our rule. However, we have begun to get drawn into the local power struggle, one which has found itself coming to a boiling point after our occupation of their nation. Within this struggle, two loose factions have emerged in direct opposition to one another. They each hold a great deal of influence across the nation and both have their own power bases.\n\nFirstly, the less organized of these two factions is a loose coalition of unionists, rural farmers, and militias. They represent the common pony, be that within a quarry or out on the farms, and they are strongly opposed to Hoof City's influence. They hold sway over most of the nation's territory, but are extremely unpopular within the city they so despise.\n\nSecondly, a more organized faction of industrialists, traders, and urbanites has emerged out of Hoof City. They hold much of the wealth in the nation, granting them both importance and influence. Their city is their only stronghold, but the argument could be made that it is the most valuable point within the Rock territory.\n\nIt's up to us to decide which faction we wish to align with, if any. §RWe won't be able to keep everypony happy,§! §Ybut we might be able to gain support with one of the two sides.§!"
 
 LIT_hook_ROK_one:0 "§RТурмалиновый Страйк§!"
 LIT_hook_ROK_one_desc:0 "A situation has developed within the Tourmaline Quarry. The workers have gone on strike, calling for better workplace conditions. This could be just the lucky break we need to insert ourselves into the Rock political sphere."
 
 LIT_hook_ROK_two:0 "Договориться с Союзами"
 LIT_hook_ROK_two_desc:0 "The Unions have found themselves in positions of influence within the more populated areas of the Rock territory. Formerly voiceless workers, forced to labor away within the businesses of the elite, have found themselves able to shout out their disapproval in an organized fashion. Now that we've made our willingness to work with these Unions clear, we can enter negotiations with them all across the territory. Their support will be invaluable moving forward."
 
 LIT_hook_ROK_three:0 "Помочь Фермерам"
 LIT_hook_ROK_three_desc:0 "The small time rock farmers have been left largely in the dust. Large quarries have used aggressive business strategies to undermine local farms, resulting in many of them falling on hard times. Now that we've taken a stance firmly against these giant quarries that have dominated the rock farming industry for so long, we have also found ourselves in the good graces of many of the small farms within the territory. We can take our relationship with them even further by showing that we care about them directly as well."
 
 LIT_hook_ROK_four:0 "Поддержать Местные Ополчения"
 LIT_hook_ROK_four_desc:0 "The Hoof City Army may have been the largest armed force within the Rock Farmer's nation, but they were far from the only. Local militas existed all across the country, working to keep the peace in and protect individual settlements. These militas have continued to exist under our rule, policing their own land. We should commend their efforts and grant them the support they need to keep ponies safe."

 LIT_hook_ROK_five:0 "Конгресс Общин"
 LIT_hook_ROK_five_desc:0 "For far too long, power has been concentrated in Hoof City. From there, out-of-touch urbanites and a rich elite ruled over the rest of the population with little understanding of their day-to-day struggles. Now, we have undermined their influence and empowered the common pony within the Rock territory. As our final act to cement this shift in power, we will establish an official government body to represent this change, seeking to ensure that the small pony remains just as important to Rock politics as the rich elite.\n\n§YThis will also win us the full support of the masses, making it highly unlikely for them to join any sort of movement against our rule.§!"

 LIT_hook_ROK_six:0 "Рейд на Союзы"
 LIT_hook_ROK_six_desc:0 "The incident at Tourmaline has led to the Unions protesting against us all across the Rock territory. Their resistance often involves outright violent attacks against our ponies, using firearms and explosives to make their stance on us clear. This open terrorism will not be tolerated and it is time we make that very clear to them."
 
 LIT_hook_ROK_seven:0 "Расформировать Ополчение"
 LIT_hook_ROK_seven_desc:0 "Though the Hoof City Army was the primary defender of the Rock Farmers, they were far from the only. All across the nation, local militias existed to protect the many individual settlements that made up the country. These militas have continued to exist under our rule, though they do not enjoy the same legal authority that they once held. They are little mote than an outdated relic, far inferior to our own Warbands. Their continued aggression towards our rule has done little more than solidify this fact."
 
 LIT_hook_ROK_eight:0 "Расширение Речной Торговли"
 LIT_hook_ROK_eight_desc:0 "The Azureway is the most active trade route in the region, with merchant vessels sailing up and down it every day. It is the vein through which wealth flows across the region, to the benefit of everyone living within it. We would do well to invest in Hoof City's capability to take in this wealth, through expanding their ports and riverside districts."
 
 LIT_hook_ROK_nine:0 "Передать Власть Совету Хуф Сити"
 LIT_hook_ROK_nine_desc:0 "The Hoof City Council has been nothing but polite towards our government, unlike the rural countryside. They have proven to be fully willing to continue their cooperation with us well into the future, in the interest of furthering the aims of both of us. To reassure them of our own committment to our prosperous relationship, we will officially centralize all power within the Rock territory within Hoof City. They will be entrusted with seeing to the development and day-to-day governance of the nation.\n\n§YThis will win us the support of Hoof City. They won't join any major effort to resist our rule.§!"
 
 #LRA#
 LIT_hook_LRA_category:0 "Рейдеры Лесли"
 LIT_hook_LRA_category_desc:0 "The lands once ruled by the Leslie Raiders have remained just as chaotic as they've always been. Settlements are divided, raiders roam the countryside, and the entire region suffers for their presence. Despite it all, the land does maintain a sense of common identity despite their relative barbarism. Each and every pony here, from the struggling merchants just trying to turn a profit to the bloodthirsty raider murdering to survive, still maintains the ideal of freedom. They resist and rage against all efforts to shackle them, proudly fighting for their liberty.\n\nWe'll have to come up with some way to get them under control. If we don't, §Rthey will likely rise up against us the first chance they get.§!"
 
 LIT_hook_LRA_one:0 "Наши Новые Территории"
 LIT_hook_LRA_one_desc:0 "The current state of affairs can't be allowed to stay. We must decide upon a course of action towards integrating this new land, before it falls into complete chaos."
 
 LIT_hook_LRA_two:0 "Довериться Рок Солиду"
 LIT_hook_LRA_two_desc:0 "Though Rock Solid's loyalty is as questionable as the legitimacy of his election, he remains our best canidate for turning Leslie into a civilized nation. Let's acknowledge his new official title as Governor and grant him all of the powers necessary to see to the development of his territory. Hopefully, with a little bit of time, we can turn that raider-infested anarchist paradise into a proper state."
 
 LIT_hook_LRA_three:0 "Разобраться с Худшими Рейдерами"
 LIT_hook_LRA_three_desc:0 "Though many of the raiders that now plague these lands are just trying to make a living, there are some who go beyond that and engage in nothing short of sadism. They maim and torture, seeking pleasure through the misery of others. Their attrocities are many, their crimes so vile that even other raiders frown upon them, and their chem-fueled minds are unable to comprehend even the concept of negotiation. They'll have to be put down, for the good of us all."
 
 LIT_hook_LRA_four:0 "Рейд на Хижину Змеи"
 LIT_hook_LRA_four_desc:0 "Serpent's Shack has become the largest gathering spot for raiders within the Leslie territory. The small town, once home to an infamous southern brewing company, has since become a hive of scum and villainy. They infest it like vermin, organizing gangs and drawing plans to raid the settlements in the area. We will make sure that they scatter to the four winds, never to grow so organized again."
 
 LIT_hook_LRA_five:0 "Расширить Торговые Пути"
 LIT_hook_LRA_five_desc:0 "Trade is the lifeblood of any nation. The lack of trade is one of the main reasons why Leslie was unable to prosper before, being forced to rely on raiding to survive. Therefore, it goes to reason that by increasing trade, we take away much of the incentive to raid. We will see to it that the territories trade routes, by land and river alike, are expanded to allow for economic prosperity."
 
 LIT_hook_LRA_six:0 "Инвестировать в Лесли"
 LIT_hook_LRA_six_desc:0 "Leslie's long revolutionary history has not left it much in the way of a developed industrial base. Fortunately, we can rectify this by offering to cover the start-up expenses for any interested future industrialists. On top of promoting a local industrial base, we can also encourage the wealthy companies across our nation to set up local branches within that territory. In this way, we can ensure that they are just as prosperous as the rest of our great country."
 
 LIT_hook_LRA_seven:0 "Современное Государство"
 LIT_hook_LRA_seven_desc:0 "Mayor Rock Solid's plan has been an astounding success. The ponies of Leslie have grown far more civilized than we ever could of hoped, assimilating well into the ideal of a modern developed nation. They work for wages, live mostly peaceful lives, and commit less crime than ever before. Though it saddens Hook Hoof to see a people's spirit broken in this way, he can't deny the benefits of having finally tamed their land."
 
 LIT_hook_LRA_eight:0 "Гордое Наследство"
 LIT_hook_LRA_eight_desc:0 "The ponies of Leslie are not like those across the rest of the Wasteland. They are not the descendants of struggling survivors, of impoverished scavengers, or of humble farmers. They are the foals of revolutionaries, born from the fires of resistance against a tyrannical regime! Their legacy is one of fiery uprising, forged in the flames of violence. Why would we seek to take this from them, to remove all that defines them and reduce them to little more than just another Wasteland nation? Instead, we shall encourage their dedication to their ideals."
 
 LIT_hook_LRA_nine:0 "Ободрить Революционное Мышление"
 LIT_hook_LRA_nine_desc:0 "Why would one accept bowing down to another? Why would you seek to become a slave? Embrace the spirit of freedom! Revolt against the 'modern' world, resist the tyranny of 'civilized society', and embrace that greater ideal of which we all strive! Liberty shall be ours, now and forever. And no pony, be it Red Eye or the Princesses themselves, can take that from us."
 
 LIT_hook_LRA_ten:0 "Старые Ошибки"
 LIT_hook_LRA_ten_desc:0 "Just across the river resides the tyrannical states of New Mareway and Neocastle. Their societies of oppression seek to enslave all but the elite, rendering the common pony to nothing more than a glorified tool to their masters. We must never forget how they have wronged the ponies of Leslie, nor how they have wronged the very ideal of freedom."
 
 LIT_hook_LRA_tenone:0 "Укрепить Мост"
 LIT_hook_LRA_tenone_desc:0 "We must ensure that we are prepared for a march from or into the northern bank of the Azureway. Towards this end, the bridge across that mighty river must be secured and fortified. Even if the despotic forces to the north should come seeking to enslave us all, they shall be met with nothing but mighty walls and well-stocked machine gun nests. Their forces may beat against our door, but our door shall never budge. And we shall ensure they regret even trying."
 
 LIT_hook_LRA_tentwo:0 "Поднять Революционеров"
 LIT_hook_LRA_tentwo_desc:0 "Come now, ye warriors of Leslie! Come now, to defend your freedom! Take your guns in hoof and prepare, for we shall fight for your liberty! So long as a single one of you remains standing, shackles shall never fall once more upon the ponies of Leslie."
 
 LIT_hook_LRA_tenthree:0 "Боевой Клич Свободы"
 LIT_hook_LRA_tenthree_desc:0 "Leslie Forever\nHurrah, Colts, Hurrah\nDown With the Slaver\nAnd Up With the Stars"
 
 #MAN#
 
 LIT_hook_MAN_category:0 "Нью Манго"
 LIT_hook_MAN_category_desc:0 "The jungle-nation of New Mango has been nothing but a pain in our flanks. The bats resist us at every turn, conducting bombing attacks against us and ambushing our patrols. Their settlements refuse to cooperate, and those few who are willing to talk to our government are branded as traitors to their people. We have found ourself in a steadily worsening situation, and it is up to us to come up with a plan to deal with them before §Rthe situation can get out of control.§!"
 
 LIT_hook_MAN_one:0 "Разобраться с Бэтконгом"
 LIT_hook_MAN_one_desc:0 "The Batcong are the main organized force resisting our rule throughout New Mango. They orchestrate a seemingly endless number of terrorist attacks against our forces and constantly try to harass our soldiers. Dealing with them will certainly be costly, but perhaps there's a way to avoid conflict altogether..."
 
 LIT_hook_MAN_two:0 "К Столу Переговоров"
 LIT_hook_MAN_two_desc:0 "We will see what the Batcong's demands are and see if they can be comfortably met. There's no harm in a little bit of diplomacy every now and again."
 
 LIT_hook_MAN_three:0 "Дать Мышам Автономию"
 LIT_hook_MAN_three_desc:0 "If they want autonomy, then autonomy they shall have. This will not only appease the batcong, but take their territory largely out of our hooves. That'll be a lot less headaches on us, if nothing else."
 
 LIT_hook_MAN_four:0 "Вода под Мостом"
 LIT_hook_MAN_four_desc:0 "Now that we've granted them autonomy and proven our good intentions, the batponies have warmed up to us considerably. A toast for a brighter future of cooperation and peace!"
 
 LIT_hook_MAN_five:0 "Захватить Нью Манго"
 LIT_hook_MAN_five_desc:0 "If these bats think we're willing to just lie down and give in to every last one of their demands, they have another thing coming. We will catch them unawares with a surprise mobilization into the city of New Mango. Their capital will be swiftly secured, becoming our stronghold within the territory. From there, we can begin our conquest of the rest of their land."
 
 LIT_hook_MAN_six:0 "Битва за Хейдерсон"
 LIT_hook_MAN_six_desc:0 "Hayderson stands before us as a gateway into the jungle. It is firmly held by the batcong, who have no intention of giving it up peacefully. It will likely take a lot of fighting and casualties, but we shall secure that town and use it as our staging area for our march forward towards the stronghold of the Batcong."
 
 LIT_hook_MAN_seven:0 "В Джунгли"
 LIT_hook_MAN_seven_desc:0 "With Hayderson ours, we find ourselves able to march into the jungle with as much ease as we could expect. It will still be a long and bloody road towards the main base of the Batcong, but it will be a road we trot regardless. Let us march forward now, into the depths of Tartarus!"
 
 LIT_hook_MAN_eight:0 "Разрушить Крепость"
 LIT_hook_MAN_eight_desc:0 "The Selene Fortress has served as the primary base of operations for the batcong. From there, their commanding staff orchestrate their continued resistance against our rule. The time has finally come to deal with them once and for all, destroying their little fortress and bringing a definite end to their opposition towards our rule."
 
 #SHA#
 LIT_hook_SHA_category:0 "Разбитая Земля"
 LIT_hook_SHA_category_desc:0 "Though the armies of Shattered Hoof may of been broken in our war, their spirits still fight on. Ponies resist us from all across the territory, rallying behind remnants of Gawdyna's nation. Though the griffon herself is missing, her name is often used as a battle cry while ambushing our patrols and attacking our bases. Several organized groups of rebels exist, fighting against our rule and trying to restore their Republic to it's former glory.\n\nThe first of these groups is §POlive Branch§!'s loyalists, who have established their own unofficial nation along the Azureway. They conduct piracy to survive, pillaging every unprotected boat that sails across the river. Needless to say, their popularity among merchants is extremely low, but they have managed to gain the support of the ponies within their territory.\n\nNext is the fearsome §ORegina§!'s Talons. They are the remnants of and successors to Gawdyna's Talons, with their leader determined to continue her mothers legacy. Our pegasus soldiers fly in fear due to the constant griffon ambushes they suffer, as the Talons continue to fight against our rule.\n\nFinally, there is §DSteel Wall§!. He is in control of the majority of military remnants, and leads the single largest resistance effort within the territory. His followers are many, his popularity is high, and he has connections to many other resistance groups across not just the Shattered Hoof territory, but across many of our other territories as well. He is the largest threat to our rule, but unfortunately his constant moving and the seemingly unshakable loyalty his soldiers hold makes it hard to track him down.\n\nWe will need to take quick decisive action if we want to secure our rule within this land. §RHowever, it is likely only a matter of time before a crisis occurs.§!"
 
 LIT_hook_SHA_one:0 "§PСопроводить Гражданские Суда§!"
 LIT_hook_SHA_one_desc:0 "These pirates sail up and down the Azureway, raiding merchant and military vessel alike. It's time we put an end to that. Every merchant ship shall have a sizable escort protecting them, with guns ready and crew prepared for the first sign of trouble. Hopefully, that'll be more than enough to deter these revolutionaries."
 
 LIT_hook_SHA_two:0 "§PЗахлопнуть Ловушку§!"
 LIT_hook_SHA_two_desc:0 "With their supplies drying up, Olive Branch's soldiers have taken to conducting more raids by land. Unfortunately for them, our soldiers stand ready to repel their attacks. We will begin to advance towards the riverside, pushing them further and further back as we go. Before long, Olive Branch will find himself with our gunboats at his back and our Warbands at his front."
 
 LIT_hook_SHA_three:0 "§PПоложить Конец Республике Пиратов§!"
 LIT_hook_SHA_three_desc:0 "The time has finally come to bring an end to these scoundrels! We shall not extend Olive Branch his namesake, nor shall we show him even the slightest bit of mercy. He shall be cast into the same mass graves as the rest of the scum that follows him, as his revolutionary army dies before it can ever truly prosper."

 LIT_hook_SHA_four:0 "§OНикогда не Ходи в Одиночку§!"
 LIT_hook_SHA_four_desc:0 "These Talons prey on our pegasi when they are alone and unprepared. They strike from the clouds, ambushing our patrols when they least expect it. They use cowardly tactics to make up for their relatively low griffpower. Our soldiers must never go alone. Every patrol must have another ready to come to their aid. And our pegasi will always fly in full wings. Only by taking these measures can we ensure our soldiers safety."
 
 LIT_hook_SHA_five:0 "§OБогатство и Амнистия§!"
 LIT_hook_SHA_five_desc:0 "If there's one thing griffons love, it's money. Lots of it. The more they have, the happier they become. With this in mind, it wouldn't be that unreasonable to try to buy the loyalty of some of Regina's griffs. Many will remain loyal to her, of course, but we suspect more than a few would be overjoyed to take our offer of full amnesty and a sizable load of caps to go with it."
 
 LIT_hook_SHA_six:0 "§OВторгнуться в Перекрёсток R-7§!"
 LIT_hook_SHA_six_desc:0 "With her forces weakened, Regina has found herself in a rather unfortunate situation indeed. She has been forced back to her base of operations, where she continues to rage against our reign with desperation. It's time we finally put an end to her resistance, once and for all."
 
 LIT_hook_SHA_seven:0 "§DОккупировать Юг§!"
 LIT_hook_SHA_seven_desc:0 "Steel Wall's forces roam across the southern countryside, spreading their ideals and promoting resistance wherever they go. That simply won't do at all. We will send out our best Warbands to put an end to his traveling army, forcing them out of the settlements and back into their own little isolated boxes."
 
 LIT_hook_SHA_eight:0 "§DНачать Осаду§!"
 LIT_hook_SHA_eight_desc:0 "Within the south is a fortress controlled by Steel Wall's resistance. They use it as a staging base for many of their operations across the south, launching constant raids against us from it. It's time we send them a message in the form of the complete destruction of their little base."
 
 LIT_hook_SHA_nine:0 "§DВторжение в Исправительное Учреждение Разбитого Копыта§!"
 LIT_hook_SHA_nine_desc:0 "With his forces being pushed out of the south, Steel Wall has redoubled his efforts from within the Shattered Hoof Correctional Facility. Everyday, he acts to stir more chaos within the core of the territory, in the hopes of someday inciting a revolution against our rule. This won't do at all. We will destroy his main fortress, scatter his forces, and send him into hiding."
 
 LIT_hook_SHA_countdown:0 "§RНадвигающийся Кризис§!"
 LIT_hook_SHA_countdown_desc:0 "§DSteel Wall§! continues to work against us, gathering more allies and undermining our occupation efforts. He makes little effort to hide his end goal of overthrowing our government entirely. We must be prepared when the time comes for him to put his plan to action."
 

