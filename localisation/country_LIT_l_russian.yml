 LIT_steelrebel_sha1_tt:0 "§DСтил Уолл§! §Rи его войска подняли восстание против нас! Мы должны быстро расправиться с этим восстанием, пока оно не стало причиной нашего краха.§!"
 LIT_steelrebel_sha2_tt:0 "§PОлив Бренч§! §Rи его армия присоединяются к§! §DСтил Уоллу§!§R! Территория, контролируемая ими, также отошла Стил Уоллу.§!"
 LIT_steelrebel_sha3_tt:0 "§OРегина Грознопёрая§! §Rи её Когти объявили свою поддержку§! §DСтил Уолла§!§R. Кроме усиления его войск, они также передают ему территории!§!"
 LIT_steelrebel_man_tt:0 "§RБэтконг поднял восстание против нас в джунглях Нью Манго!§!"
 LIT_steelrebel_lra1_tt:0 "§RЭтот ублюдок Рок Солид предал нас.§!"
 LIT_steelrebel_lra2_tt:0 "§RРеволюционный дух Рейдеров Лесли обернулся против нас!§!"
 LIT_steelrebel_rok1_tt:0 "§RКаменные Фермеры восстали против нас!§!"
 LIT_steelrebel_rok2_tt:0 "§RСволочи в Хуф-Сити объвили о свой поддержке§! §DСтил Уолла§!."
 LIT_steelrebel_nap_tt:0 "§RНовая Эпплуза присоединилась к восстанию!§!"
 LIT_steelrebel_oap1_tt:0 "§AЭпплузийский Союз§! §Rобъявил о поддержке§! §DСтил Уолла§."
 LIT_steelrebel_oap2_tt:0 "§yСовет Экономических Интересов Старой Эпплузы§! §Rподнял восстание против нас!§!"
 
 LIT_steelwall_putdown_tt:0 "§DСтил Уолл§! был побеждён и порядок восстановлен. Большинство противников Хук Хуфа мертво, а его власть над его землями неоспорима."
