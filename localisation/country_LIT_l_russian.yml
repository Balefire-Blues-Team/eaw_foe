 LIT_NEV_Freedom_Resistance3_desc:0 "Наше правление привело к появлению повстанцев Лесли. Так называемые 'борцы за свободу' восстают по всем бывшим землям Лесли, создавая множество проблем для нас."
 
 LIT_NEV_Freedom_Resistance4:0 "§RБорцы за Свободу§!"
 LIT_NEV_Freedom_Resistance4_desc:0 "Наше правление привело к появлению повстанцев Лесли. Так называемые 'борцы за свободу' восстают по всем бывшим землям Лесли, создавая множество проблем для нас."
 
 LIT_NEV_Batcong_Resistance1:0 "§YОни Почти Разбиты!§!"
 LIT_NEV_Batcong_Resistance1_desc:0 "Совсем скоро мыши будут не более, чем воспоминанием."
 
 LIT_NEV_Batcong_Resistance2:0 "§OОни под Землёй!§!"
 LIT_NEV_Batcong_Resistance2_desc:0 "'Эй, здесь дыра...' -Последние слова рядового Блюлиф."
 
 LIT_NEV_Batcong_Resistance3:0 "§OОни на Деревьях!§!"
 LIT_NEV_Batcong_Resistance3_desc:0 "§RОни на деревьях! Они на деревьях!§!"
 
 LIT_NEV_Batcong_Resistance4:0 "§RОни Повсюду!§!"
 LIT_NEV_Batcong_Resistance4_desc:0 "§RСелестия их побери, они лезут из стен!§!"
 
 LIT_NEV_Griffhunt_idea:0 "Большая Грифонья Охота"
 LIT_NEV_Griffhunt_idea_desc:0 "Наши войска прочёсывают всю страну в поисках Регины и её головорезов."
 
 LIT_army_betterguns_idea:0 "Фокус на Качестве"
 LIT_army_betterguns_idea_desc:0 "Мы приняли философию качества первее количества касательно нашего снаряжения. Хоть и дополнительные проверки качества тормозят производство, они помогают убедиться в том, что наши ружья стоят солдат, что ими владеют."
 
 LIT_army_bettertraining_idea:0 "Хорошо Обученные Солдаты"
 LIT_army_bettertraining_idea_desc:0 "Мы убеждаемся, что наши солдаты хорошо обучены, чтобы быть уверенными в том, что они смогут защитить нашу великую нацию."
 
 LIT_army_skyequip_idea:0 "Высокие Стандарты Снаряжения"
 LIT_army_skyequip_idea_desc:0 "Нашими солдатами используется только лучшее снаряжение. Это в какой-то степени замедлило наше производство, но, по крайней мере, наши оружия не клинят."

 LIT_army_skypro_idea:0 "Профессиональная Армия"
 LIT_army_skypro_idea_desc:0 "Наша армия обучена действовать как единое целое."

 LIT_army_skymage_idea:0 "Военная Магическая Подготовка"
 LIT_army_skymage_idea_desc:0 "Нашим единорогам-солдатам даётся как минимум базовая магическая подготовка. С ней они могут помочь армии множеством разных способов."
 
 LIT_army_skysecurity_idea:0 "Департамент Безопасности"
 LIT_army_skysecurity_idea_desc:0 "Наше Департамент Безопасности следит за тем, чтобы наши земли и наши пони были в безопасности."
 
 LIT_army_skydetective_idea:0 "Комитет Разведки"
 LIT_army_skydetective_idea_desc:0 "Наш Комитет Разведки следит за тем, чтобы наши секреты оставались у нас, а заодно ищет секреты тех, кто представляет для нас угрозу."
 
 LIT_army_skymerge_idea:0 "Армия, сравнимая с Министерской"
 LIT_army_skymerge_idea_desc:0 "Наша армия одна из лучших в Пустоши. Они маршируют как один, сражаются как один и готовы умереть, если того потребуется для защиты нации."
 
 LIT_army_skyyore_idea:0 "Моральная Армия"
 LIT_army_skyyore_idea_desc:0 "Платиновая Гвардия сохраняет наивысшие моральные стандарты, что усиливает её поддержку среди народа."
 
 LIT_army_skyplat_idea:0 "§PПлатиновая Гвардия§!"
 LIT_army_skyplat_idea_desc:0 "Платиновая Гвардия это самая элитная военная сила в этих землях. Их лояльность Короне непоколебима, равно как их оружия."
 
 LIT_army_skylevy_idea:0 "Система Рекрутирования"
 LIT_army_skylevy_idea_desc:0 "Вместо налогов послеления могут отдать свой долг Короне способными солдатами."
 
 LIT_army_skyponice_idea:0 "Служить и Защищать"
 LIT_army_skyponice_idea_desc:0 "Платиновая Гвардия считает идею защиты простых пони превыше всего."
 
 LIT_army_shakespar_rangers_idea:0 "Рейнджеры Молнии"
 LIT_army_shakespar_rangers_idea_desc:0 "Рейнджеры Молнии состоят из смеси ветеранов и остатков Рейнджеров Эпплузы. Они посвятили себя защите рядового пони от того, что может ему навредить, будь то чудища или враждебные нации."
 
 LIT_army_shakespar_rock_idea:0 "Камнеломы"
 LIT_army_shakespar_rock_idea_desc:0 "Камнеломы состоят из лучших каменных фермеров, что есть в наших землях. Их знания о камнях уже показали свою пользу, но ещё более полезными окажутся их знания о взрывчатке."
 
 LIT_army_shakespar_crane_idea:0 "Опыт Крейна"
 LIT_army_shakespar_crane_idea_desc:0 "Крейн широко известен за его таланты в сфере телекинеза. Мы наняли его как советника для нашей армии, чтобы он помогал нашим единорогам в развитии самых важных их умений."
 
 LIT_army_shakespar_desert_idea:0 "Тренировки в Пустыне"
 LIT_army_shakespar_desert_idea_desc:0 "Широкие просторы Эпплузской Пустыни стали нашим армейским учебным полигоном. Хоть солдаты и жалуются на невыносимую жару, они будут рады своему опыту, когда им прийдётся сражатся в заполненной дымом Филлидельфии."
 
 LIT_army_shakespar_terrain_idea:0 "Опыт Местности"
 LIT_army_shakespar_terrain_idea_desc:0 "Наши солдаты происходят из самых разных мест, что привело к тому, что у нас есть опыт, который можно применить в любой ситуации. Будь то городские бои и скалолазание, мы всегда всегда найдём кого-то, кто сможет обучить этому остальных пони."
 
 LIT_army_shakespar_defenceofideal_idea:0 "§AЗащищая Идеалы§!"
 LIT_army_shakespar_defenceofideal_idea_desc:0 "Наши солдаты полностью преданны нашим идеалам. Они скорее умрут чем позволят нашему маяку надежды погаснуть."
 
 LIT_army_enclavist_steady_idea:0 "§CЛетать Уверенно§!"
 LIT_army_enclavist_steady_idea_desc:0 "Лети! Ты это, этот свет впереди? Мы не должны останавливаться на пути к нему, даже секундный перерыв сделает невозможным переход к лучшему." #Это плохо звучит и я к этому потом вернусь. - I.V.
 
 LIT_army_enclavist_fast_idea:0 "§CЛетать Быстро§!"
 LIT_army_enclavist_fast_idea_desc:0 "Не останавливайся ни на на секунду! Маши крыльями, ведущими нас к победе!"
 
 LIT_army_enclavist_honor_idea:0 "§AЧесть§!"
 LIT_army_enclavist_honor_idea_desc:0 "Мы преданны нашему государству, нашим пегасам и нашему лидеру. Мы должны продолжать сражаться за них!"
 
 LIT_army_enclavist_able_idea:0 "§AПоиск Способных Летунов§!"
 LIT_army_enclavist_able_idea_desc:0 "Все пегасы, что способны оторваться от земли, будут приняты в наши ряды."
 
 LIT_army_enclavist_courage_idea:0 "§AХрабрость§!"
 LIT_army_enclavist_courage_idea_desc:0 "Не имеет значения, на что мы летим. На грифона, на крепость или на летающий корабль. Все они равны в наших глазах. Мы должны лететь вперёд и победить наших врагов, независимо от их формы."
 
 LIT_army_enclavist_afar_idea:0 "§CЛетать Далеко§!"
 LIT_army_enclavist_afar_idea_desc:0 "Мы готовы на долгие марши, если это необходимо для достижения победы."
 
 LIT_army_enclavist_together_idea:0 "§CЛетать Вместе§!"
 LIT_army_enclavist_together_idea_desc:0 "Наша раса летает единой. Когда бьют наши крылья, они резонируют с сердцами и душами пегасов в наших рядах!"
 
 LIT_army_enclavist_final_idea:0 "§CЛучшие Пегасы§!"
 LIT_army_enclavist_final_idea_desc:0 "Мы - сам символ идеальности, величайшие существа, что когда-либо бороздили небеса этого мира. Пускай все, кто нас увидят, сдадутся перед нашим величеством и бегут от нас в страхе."
 
 LIT_army_moreguns_idea:0 "Фокус на Количестве"
 LIT_army_moreguns_idea_desc:0 "Даже если у нас будет лучшее оружие в мире, нам это не поможет, если у нас будет его недостаточно. Мы должны сосредоточиться на производстве как можно большего числа ружей для нашей армии."
 
 LIT_army_morebodies_idea:0 "Множество Солдат"
 LIT_army_morebodies_idea_desc:0 "Нам нужно больше солдат. Не важно, хорошо они обучены или нет, достаточно, чтобы они могли стрелять для того, чтобы защиить свою нацию."
 
 LIT_army_hookhoof_council_idea:0 "§OСовет Реваншистов§!"
 LIT_army_hookhoof_council_idea_desc:0 "Совет Реваншистов был восстановлен на его законном месте во главе государтсва. Отныне и навсегда, он будет вести нашу нацию к величию!"
 
 LIT_army_hookhoof_cross_idea:0 "Совместные Тренировки"
 LIT_army_hookhoof_cross_idea_desc:0 "Наши Боевые Отряды тренируются совместно, делясь опытом друг с другом."
 
 LIT_army_hookhoof_diverse_idea:0 "§OСовет Реваншистов§!"
 LIT_army_hookhoof_diverse_idea_desc:0 "Совет Реваншистов был восстановлен на его законном месте во главе государтсва. Отныне и навсегда, он будет вести нашу нацию к величию!"
 
 LIT_warbands_idea5:0 "§OВеликий Боевой Отряд§!"
 LIT_warbands_idea5_desc:0 "Вместо множества автономных Боевых Отрядов, у нас один Боевой Отряд, состоящий из множества автономных частей. Они сражаются как единое целое для защиты нашей нации и наших интересов."
 
 LIT_hookhoof_mareway_idea:0 "Разделение Богатств"
 LIT_hookhoof_mareway_idea_desc:0 "Мы перераспределяем невероятные богатства, содержавшиеся в хранилищах Нового Мейрвея. Вместо того, чтобы бесполезно накапливаться богачами, теперь они служат, помогая менее удачливым среди общества Нового Мейрвея."
 
 LIT_three_guilds:0 "Гильдии Неокасла"
 LIT_three_guilds_desc:0 "Гильдии Неокасла перешли на нашу сторону. Теперь они действуют в наших интересах, максимизируя производительность не только на собственной, но и по всей нашей территории."
