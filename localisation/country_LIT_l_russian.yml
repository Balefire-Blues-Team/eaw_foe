 LIT_trade_monopoly_idea_desc:0 "Вся торговля в регионе Эпплузы строго контролируется небольшим количеством компаний, поддерживаемых правительством"
 
 LIT_Appleloosa_united_idea:0 "Эпплуза едина!"
