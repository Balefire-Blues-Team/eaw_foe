 LIT_racial_tensions_1_idea:0 "Расовое напряжение: §RВысокое§!"
 LIT_racial_tensions_1_idea_desc:0 "Три племени погрязли во взаимном недоверии. Регулярно случаются потасовки, а поселения делятся по племенному признаку."
 
 LIT_racial_tensions_2_idea:0 "Расовое напряжение: §YУмеренное§!"
 LIT_racial_tensions_2_idea_desc:0 "Три племени склонны проявлять настороженность относительно друг друга. Открытые конфликты случаются редко, но большинство поселений, чаще всего, сформированы представителями только одного из племён."
 
 LIT_racial_tensions_3_idea:0 "Расовое напряжение: §GНизкое§!"
 LIT_racial_tensions_3_idea_desc:0 "Три племени проявляют дружелюбие друг к другу. Поселения, как правило, отражают всё многообразие рас."
 
 LIT_racial_tensions_ultra_idea:0 "Расовое напряжение: §RНа грани войны§!"
 LIT_racial_tensions_ultra_idea_desc:0 "Три племени ненавидят друг друга. Постоянные стычки стали нормой, а большинство поселений даже в мыслях не допустит присутствия другого племени."

 LIT_isolated_settlements_1_idea:0 "Разобщённость поселений: §RБедственная§!"
 LIT_isolated_settlements_1_idea_desc:0 "Большинство поселений не хотят иметь ничего общего друг с другом, что приводит к отсутствию торговли и проблемам при сборе солдат для защиты нашей земли."
 
 LIT_isolated_settlements_2_idea:0 "Разобщённость поселений: §OСерьёзная§!"
 LIT_isolated_settlements_2_idea_desc:0 "Большинство поселений крайне неохотно сотрудничают между собой. Торговля весьма ограничена, а нашим военным все ещё трудно найти новобранцев для защиты нашей нации."
 
 LIT_isolated_settlements_3_idea:0 "Разобщённость поселений: §CПриемлемая§!"
 LIT_isolated_settlements_3_idea_desc:0 "Наши поселения становятся всё более открытыми для сотрудничества. Торговля между ними набирает обороты и всё больше пони готовы защищать нашу нацию до последнего вздоха."
 
 LIT_isolated_settlements_4_idea:0 "Разобщённость поселений: §GНезначительная§!"
 LIT_isolated_settlements_4_idea_desc:0 "Большая часть поселений всецело принимает идею взаимного сотрудничества. Торговля процветает, да и нашим военным стало гораздо легче набирать новых солдат."
 
 LIT_isolated_settlements_ultra_idea:0 "Разобщённость поселений: §RКритическая§!"
 LIT_isolated_settlements_ultra_idea_desc:0 "Практически все наши поселения полагаются исключительно на себя. Сотрудничество между ними невозможно и наше правительство считает, что продолжать вести дела с ними практически невозможно."
 
 LIT_legacy_of_cloudsdale_idea:0 "Наследие Клаудсдейла"
 LIT_legacy_of_cloudsdale_idea_desc:0 "После падения Клаудсдейла многие пегасы бежали в небеса. Те же, кто остался, заложили основы нашей нации. Их природные навыки и опыт дают нам преимущество перед большей частью других обитателей пустоши."
 
 LIT_rebuilding_initiative:0 "Инициатива по восстановлению"
 LIT_rebuilding_initiative_desc:0 "Мы усердно трудимся, чтобы восстановить подвергшиеся опустошению территории нашей страны. Старые развалины, разрушенные дороги и опустошённые земли - всё это мы приведём к более-менее цивилизованному состоянию."
 
 LIT_screw_mas_player_idea:0 "Все вместе против Министерства"
 LIT_screw_mas_player_idea_desc:0 "Министерство оказалось нашим врагом. И теперь каждый жеребец, кобылка или жеребёнок должны быть готовы отдать свои жизни ради того, чтобы покончить с этой угрозой!"
 
 LIT_last_stand_idea:0 "Последний рубеж: Клаудсдейл"
 LIT_last_stand_idea_desc:0 "Клаудсдейл не падет! Мы будем сражаться и духи предков поддержат нас в бою, ведь мы защищаем эти земли от тех, кто пытается их уничтожить!"
 
 LIT_watered_fields_idea:0 "Орошение полей"
 LIT_watered_fields_idea_desc:0 "Наши поля не испытывают недостатка воды. И, как результат, у нас всегда обильный урожай. На самом, настолько обильный, что у нас начинает не хватать копыт для его сбора."
 
 LIT_mild_weathers_idea:0 "Усмирение гроз"
 LIT_mild_weathers_idea_desc:0 "Благодаря нашим усилиям в небе практически нет грозовых облаков. Таким образом, у нас есть прекрасная погода для полётов."
 
 LIT_superiority_weathers_idea:0 "Погода как оружие"
 LIT_superiority_weathers_idea_desc:0 "Природа, во всём своём могуществе, обрушилась на наших врагов, сделав для них сражение в нашем небе практически непосильной задачей."
 
 LIT_mud_roads_idea:0 "Грязные дороги"
 LIT_mud_roads_idea_desc:0 "Наши земли пропитались влагой, а дороги обратились в грязь. Излишне говорить, что это представляет некоторую проблему для нашей армии."
 
 LIT_OAP_trade_idea:0 "Торговля со Старой Эпплузой"
 LIT_OAP_trade_idea_desc:0 "Между нами и Старой Эпплузой идёт взаимовыгодная торговля."
 
 LIT_truly_splendid_isolation:0 "Истинное великолепие изоляции"
 LIT_truly_splendid_isolation_desc:0 "Мы живем в мире и процветании, которые не затронет свирепость пустошей."
 
 LIT_storm_prepared_idea:0 "Готовность к неизбежному"
 LIT_storm_prepared_idea_desc:0 "Что бы мы ни делали, наступит время, когда нам придётся сражаться. И лучше бы нам подготовиться заранее."
 
 LIT_spec_ops_idea_1:0 "Приоритет на спецназ"
 LIT_spec_ops_idea_1_desc:0 "Мы доверяем защиту нашей нации небольшой, но хорошо подготовленной элите. Они лучшие из лучших и способны справиться со всем, что может выставить против них пустошь. Пока они стоят на страже, нам нечего бояться."
 
 LIT_spec_ops_idea_2:0 "Приоритет на спецназ"
 LIT_spec_ops_idea_2_desc:0 "Мы доверяем защиту нашей нации небольшой, но хорошо подготовленной элите. Они лучшие из лучших и способны справиться со всем, что может выставить против них пустошь. Пока они стоят на страже, нам нечего бояться."
 
 LIT_mass_inf_idea_1:0 "Приоритет на численность"
 LIT_mass_inf_idea_1_desc:0 "Каждый должен быть готов встать на защиту нашей нации. На каждого работорговца, рейдера и мутанта, стремящегося разрушить наш образ жизни, у нас найдётся отважный пони с оружием в копытах, готовый защищать его до последнего вздоха."
 
 LIT_mass_inf_idea_2:0 "Приоритет на численность"
 LIT_mass_inf_idea_2_desc:0 "Каждый должен быть готов встать на защиту нашей нации. На каждого работорговца, рейдера и мутанта, стремящегося разрушить наш образ жизни, у нас найдётся отважный пони с оружием в копытах, готовый защищать его до последнего вздоха."
 
 LIT_MAS_worse_rifles:0 "Посредственное магическое вооружение"
 LIT_MAS_worse_rifles_desc:0 "Мы достигли ограниченного успеха в имитации вооружения Министерства."
 
 LIT_MAS_worse_rifles2:0 "Посредственное магическое вооружение"
 LIT_MAS_worse_rifles2_desc:0 "Благодаря помощи Министерства мы доработали нашу имитацию их уникального оружия. Наши наработки всё ещё далеки от совершенства, но даже этого достаточно, чтобы посрамить кустарные винтовки, которые использует большинство жителей пустоши."
 
 LIT_MAS_imitation_officers:0 "Офицеры-маги"
 LIT_MAS_imitation_officers_desc:0 "Все наши офицеры - высококвалифицированные маги, способные применять самые разнообразные боевые заклинания. Благодаря их руководству не существует врага, которого мы не сможем одолеть!"

 LIT_platnium_guard_idea:0 "§PПлатиновая Гвардия§!"
 LIT_platnium_guard_idea_desc:0 "Платиновая Гвардия это самая элитная военная сила в этих землях. Их лояльность Короне непоколебима, равно как их оружия."
 
 LIT_coalition_collapse_idea:0 "Развалившаяся Коалиция"
 LIT_coalition_collapse_idea_desc:0 "Коалиция Реваншистов Развалилась. Две состовляющие её фракции теперь сражаются в открытую."
 
 LIT_ploughs_to_swords_idea:0 "Мечи вместо Плугов"
 LIT_ploughs_to_swords_idea_desc:0 "Промышленность? Экономика? Ничто из этого не имеет значения по сравнению с защитой нашей великой нации! Каждый пони должен пылать желанием сражаться и умирать за наши интересы, поскольку это единственный способ, как мы можем выжить."
 
 LIT_uniting_appleloosa_idea:0 "Объединение Эпплузы"
 LIT_uniting_appleloosa_idea_desc:0 "Наше дело правое. Эпплуза будет единой вновь, любой ценой."
 
 LIT_fuck_everyone_idea:0 "Завоевание без Конца"
 LIT_fuck_everyone_idea_desc:0 "Контроль мира - наше призвание. Скоро наши армии начнут свой поход по Пустоши, сражая всех, кто считает, что может нам противостоять. Мы - наследники этой пустынной планеты, и мы станем её спасением!"
 
 LIT_trade_monopoly_idea:0 "Торговая монополия в Эпплузе"
 LIT_trade_monopoly_idea_desc:0 "Вся торговля в регионе Эпплузы строго контролируется небольшим количеством компаний, поддерживаемых правительством"
 
 LIT_Appleloosa_united_idea:0 "Эпплуза едина!"
 LIT_Appleloosa_united_idea_desc:0 "Эпплуза наконец-то едина под нашей великодушной властью."
 
 LIT_legacy_of_cloudsdale_idea_2:0 "Наследие Клаудсдейла"
 LIT_legacy_of_cloudsdale_idea_2_desc:0 "После падения Клаудсдейла, многие пегасы сбежали на небеса. Те, кто остались, §Rстали основателями нашей нации. Их естественные превосходство и знания сделали нас лучше всех остальных наций Пустоши.§!"
 
 LIT_manpower_trickle_idea:0 "Все Против Нейварро"
 LIT_manpower_trickle_idea_desc:0 "§RАнклав Нового Клаудсдейла пал перед предателями, выродками и раскольщиками. Наш долг - очистить их от грязи, что заразила их общество.§!"
 
 LIT_enclave_instructors_idea:0 "Военные Инструкторы Анклава"
 LIT_enclave_instructors_idea_desc:0 "Анклав помогает нам убедиться, что наша армия - лучшая в мире!"
 
 LIT_enclave_instructors_idea2:0 "Армия Анклава"
 LIT_enclave_instructors_idea2_desc:0 "Наша армия существует как расширение армии Анклава, следуя всем её докринам и стратегиям."
 
 LIT_hybrid_food_idea:0 "Массовые Аграрные Проекты"
 LIT_hybrid_food_idea_desc:0 "Благодаря нашим усилиям наши урожаи стали значительно больше прежних. На всех наших землях выращивается более чем достаточно еды. Каждый пони будет пиршествовать как Принцесса!"
 
 LIT_pegasi_supremacy_idea:0 "Превосходство Пегасов"
 LIT_pegasi_supremacy_idea_desc:0 "§RПегасы превосходят все остальные расы. Меньшим расам повезло, что мы милосердные и щедрые. Скоро они все узнают своё место: под нашими копытами."
 
 LIT_hybrid_food_idea2:0 "Да Здравствует Анклав!"
 LIT_hybrid_food_idea2_desc:0 "Анклав так же, как и мы, чувсвует плюсы от нашей кооперации. Что наши, что их пони наслаждаются улучшившимися условиями жизни, принесёнными нашими усилиями."
 
 LIT_assemblystart_idea:0 "Ассамблея"
 LIT_assemblystart_idea_desc:0 "Асамблея - правящий орган Собирателей Молнии. Дважды в год представители со всей страны собираются для обсуждения государственной политики, убеждаясь в том, что всё население имеет возможность донести своё мнение до правительства."
 
 LIT_revanchistcouncil_idea:0 "Совет Реваншистов"
 LIT_revanchistcouncil_idea_desc:0 "Неофициальная правящая организация, сформированная Хук Хуфом или Анклавистами, Совет Реваншистов направлен на то, чтобы решить, каким образом лучше всего отомстить за поражение в Громовой Войне. §RКак только они достигнут своей цели, будущее совета станет под вопросом.§!"
 
 LIT_revanchistcouncil_idea2:0 "Совет Реваншистов"
 LIT_revanchistcouncil_idea2_desc:0 "Неофициальная правящая организация, сформированная Хук Хуфом или Анклавистами, Совет Реваншистов направлен на то, чтобы решить, каким образом лучше всего отомстить за поражение в Громовой Войне. §RКак только они достигнут своей цели, будущее совета станет под вопросом.§!"

 LIT_defunctassembly_idea:0 "Ассамблея"
 LIT_defunctassembly_idea_desc:0 "Асамблея - правящий орган Собирателей Молнии. Сегодня это не более чем реликт минуших дней. Официально она всё ещё работает, но все её решения попросту игнорируются нацией."
 
 LIT_expandedassembly_idea:0 "Ассамблея"
 LIT_expandedassembly_idea_desc:0 "Асамблея - правящий орган Собирателей Молнии. Дважды в год представители со всей страны собираются для обсуждения государственной политики, убеждаясь в том, что всё население имеет возможность донести своё мнение до правительства. Благодаря сильному территориальному расширению Собирателей Молнии, состав Асамблеи значительно увеличился."
 
 LIT_unicornsupremacy_idea:0 "Превосходство Единорогов"
 LIT_unicornsupremacy_idea_desc:0 "Официально, [LIT.GetName] приняли, что все племена разделены, но равны. Неофициально же единороги располагают особым статусом в обществе. К несчастью для них, об этом все знают."
 
 LIT_unicornsupremacy_idea2:0 "Превосходство Единорогов"
 LIT_unicornsupremacy_idea2_desc:0 "Официально, [LIT.GetName] приняли, что все племена разделены, но равны. Неофициально же единороги располагают особым статусом в обществе. Под управлением Скайбрейкера они стали более благосклонны, снизив недовольство их правлением."
 
 LIT_unicornsupremacy_idea3:0 "Превосходство Единорогов"
 LIT_unicornsupremacy_idea3_desc:0 "Официально, [LIT.GetName] приняли, что все племена разделены, но равны. Неофициально же единороги располагают особым статусом в обществе. Под управлением Скайбрейкера они стали более благосклонны, снизив недовольство их правлением. Единороги начали развивать культуру, построенную вокруг частного предпринимательства, что положительно воздействет на нашу экономику."
 
 LIT_MAS_integrated_idea:0 "§PМинистерство Тайных Наук§!"
 LIT_MAS_integrated_idea_desc:0 "§PМинистерство Тайных Наук§! было одним из шести министерств, что управляли Эквестрией во время войны. Они были ответственны за открытия в магии в гражданских и военных интересах Эквестрии. После разрушительного конца Великой Войны, остатки Министерства были разбросаны по Пустоши. Одна достаточно большая группа оставшихся продолжила свою миссию по исследованию магию.\n\nВ связи с несчастными обстоятельствами, мы оказались в войне с этими оставшимися. Сейчас, когда война между нами лишь неприятное воспоминание, наш лидер решил восстановить Министерство как официальную организацию в составе нашего правительства. Они будут служить нам также верно и эффективно, как служили Эквестрии до этого."
 
 LIT_warbands_idea:0 "§RСражающиеся Боевые Отряды§!"
 LIT_warbands_idea_desc:0 "То, что считается армией Собирателей Молнии на самом деле множество Боевых Отрядов, каждый из которых под предводительством уважаемого военачальника. Эти военачальники пользуются сильной популярностью в нашем обществе, вплоть до того, что для них зарезервированы места в Асамблее.\n\nВсвязи с подъёмом движения Реваншистов, Боевые Отряды сражаются между собой. Хоть их разногласия и ограничены драками в барах и отказами сотрудничать, они иногда перерастают в небольшие сражения.\n\n§RПока Боевые Отряды сражаются между собой, мы не можем расширять нашу армию!§!"
 
 LIT_warbands_idea2:0 "§YОбъединённые Боевые Отряды§!"
 LIT_warbands_idea2_desc:0 "То, что считается армией Собирателей Молнии на самом деле множество Боевых Отрядов, каждый из которых под предводительством уважаемого военачальника. Эти военачальники пользуются сильной популярностью в нашем обществе, вплоть до того, что для них зарезервированы места в Асамблее.\n\nБоевые Отряды объединены. Они кооперируются друг с другом в интересах нашей нации и редко создают проблемы."
 
 LIT_warbands_idea3:0 "§GВерные Боевые Отряды§!"
 LIT_warbands_idea3_desc:0 "То, что считается армией Собирателей Молнии на самом деле множество Боевых Отрядов, каждый из которых под предводительством уважаемого военачальника. Эти военачальники пользуются сильной популярностью в нашем обществе, вплоть до того, что для них зарезервированы места в Асамблее.\n\nБоевые Отряды полностью лояльны нашей нации и идеалам. Они скорее умрут, чем даст пасть нашему государству."
 
 LIT_warbands_idea4:0 "§OПодкреплённые Боевые Отряды§!"
 LIT_warbands_idea4_desc:0 "То, что считается армией Собирателей Молнии на самом деле множество Боевых Отрядов, каждый из которых под предводительством уважаемого военачальника. Эти военачальники пользуются сильной популярностью в нашем обществе, вплоть до того, что для них зарезервированы места в Асамблее.\n\nПопулистический милитаризм Хук Хуфа привёл к отсутствию дефицита желающиюх вступить в Боевые Отряды. Они расширяются с каждым днём, гарантируя то, что амбиции нашего лидера когда-то станут реальностью."
 
 LIT_NEV_loyalty_idea:0 "§CВерность§!"
 LIT_NEV_loyalty_idea_desc:0 "§CМы готовы отдать всё ради Государства.§!"
 
 LIT_NEV_merit_idea:0 "§RСила§!"
 LIT_NEV_merit_idea_desc:0 "§RТолько сильнейшие достойны править.§!"
 
 LIT_NEV_slavers_idea:0 "§YСлужение§!"
 LIT_NEV_slavers_idea_desc:0 "§YМеньшие существуют, чтобы служить великим.§!"
 
 LIT_NEV_Republican_Resistance1:0 "§YНебольшое Республиканское Сопротивление§!"
 LIT_NEV_Republican_Resistance1_desc:0 "Благодаря нашим усилиям Республиканцы почти разбиты. Хоть одиночные очаги продолжают сопротивление, основа Республиканского Движения почти разбита."
 
 LIT_NEV_Republican_Resistance2:0 "§OРеспубликанское Сопротивление§!"
 LIT_NEV_Republican_Resistance2_desc:0 "Множество Республиканских террористов продолжают действовать в наших земля, неся хаос и разрушения. Отстутствие организации не мешает их цели сопротивляться нашему правлению."
 
 LIT_NEV_Republican_Resistance3:0 "§OСильное Республиканское Сопротивление§!"
 LIT_NEV_Republican_Resistance3_desc:0 "Несмотря на наши усилия, Республиканцы продолжают сопротивляться. Хоть они и не централизованы, они всё ещё достаточно организованы."
 
 LIT_NEV_Republican_Resistance4:0 "§RСерьёзное Республиканское Сопротивление§!"
 LIT_NEV_Republican_Resistance4_desc:0 "Остатки армии и идейные гражданские сопротивляются нашему правлению. В землях, бывших в подчинении государства [SHA.GetName], они продолжают сражаться с нами."
 
 LIT_NEV_Talon_Resistance1:0 "§YОстатки Когтей§!"
 LIT_NEV_Talon_Resistance1_desc:0 "Когда-то великие Когти Гауды превратились в несколько разбросанных банд рейдеров. Их дни сочтены, но похоже, это только подстрекло немногих оставшихся сражаться ещё упорнее."
 
 LIT_NEV_Talon_Resistance2:0 "§OКогти-Террористы§!"
 LIT_NEV_Talon_Resistance2_desc:0 "Когти гауды продолжат сражаться с нами на каждом повороте. Они совершают постоянные налёты на наши фортпосты, устраивают засады на наши патрули и пытаются поднять восстание в наших землях. Однако, их присутствие стало значительно меньше благодаря нашим усилиям."
 
 LIT_NEV_Talon_Resistance3:0 "§OАрмии Когтей§!"
 LIT_NEV_Talon_Resistance3_desc:0 "Несмотря на наши усилия, Когти всё ещё хорошо вооружены и организованы. Наши храбрые солдаты должны быть начеку даже на небесах, поскольку эти чёртовы грифоны могут достать нас даже там."
 
 LIT_NEV_Talon_Resistance4:0 "§RКрепости Когтей§!"
 LIT_NEV_Talon_Resistance4_desc:0 "Хоть Гауда Грознопёрая пропала без вести, её когти всё ещё верны ей. Они контролируют несколько крепостей на нашей территории. С этих баз они продолжают противостоять нашим войскам."
 
 LIT_NEV_Raider_Resistance1:0 "§YОдинокие Рейдеры§!"
 LIT_NEV_Raider_Resistance1_desc:0 "Рейдеры - нередкое зрелище, но они неорганизованы и плохо экипированы. Сейчас они лишь назойливые мухи."
 
 LIT_NEV_Raider_Resistance2:0 "§OНеорганизованные Банды Рейдеров§!"
 LIT_NEV_Raider_Resistance2_desc:0 "Множество банд рейдеров бороздят наши земли, атакуя поселенцев и путешественников. Однако, эти банды ранее были доволе малы, а самые большие ограничивались десятком пони."
 
 LIT_NEV_Raider_Resistance3:0 "§OОрганизованные Банды Рейдеров§!"
 LIT_NEV_Raider_Resistance3_desc:0 "Большие группы рейдеров бороздят наши земли, уничтожая множество поселений и требуя дань с многих других. Это создаёт большие проблемы для нас."
 
 LIT_NEV_Raider_Resistance4:0 "§RРейдеры-Воеводы§!"
 LIT_NEV_Raider_Resistance4_desc:0 "Воеводы ходят бороздят наши земли, уничтожая все поселения, которые находят. Это внесло весомый вклад в хаос на земле, делая гораздо более сложной задачу по контролю пони внизу. С этими воеводами надо разобраться, если мы хотим установить какой-то порядок на земле."
 
 LIT_NEV_Freedom_Resistance1:0 "§YБорцы за Свободу§!"
 LIT_NEV_Freedom_Resistance1_desc:0 "Наше правление привело к появлению повстанцев Лесли. Так называемые 'борцы за свободу' восстают по всем бывшим землям Лесли, создавая множество проблем для нас."
 
 LIT_NEV_Freedom_Resistance2:0 "§OБорцы за Свободу§!"
 LIT_NEV_Freedom_Resistance2_desc:0 "Наше правление привело к появлению повстанцев Лесли. Так называемые 'борцы за свободу' восстают по всем бывшим землям Лесли, создавая множество проблем для нас."
 
 LIT_NEV_Freedom_Resistance3:0 "§OБорцы за Свободу§!"
 LIT_NEV_Freedom_Resistance3_desc:0 "Наше правление привело к появлению повстанцев Лесли. Так называемые 'борцы за свободу' восстают по всем бывшим землям Лесли, создавая множество проблем для нас."
 
 LIT_NEV_Freedom_Resistance4:0 "§RБорцы за Свободу§!"
 LIT_NEV_Freedom_Resistance4_desc:0 "Наше правление привело к появлению повстанцев Лесли. Так называемые 'борцы за свободу' восстают по всем бывшим землям Лесли, создавая множество проблем для нас."
 
 LIT_NEV_Batcong_Resistance1:0 "§YОни Почти Разбиты!§!"
 LIT_NEV_Batcong_Resistance1_desc:0 "Совсем скоро мыши будут не более, чем воспоминанием."
 
 LIT_NEV_Batcong_Resistance2:0 "§OОни под Землёй!§!"
 LIT_NEV_Batcong_Resistance2_desc:0 "'Эй, здесь дыра...' -Последние слова рядового Блюлиф."
 
 LIT_NEV_Batcong_Resistance3:0 "§OОни на Деревьях!§!"
 LIT_NEV_Batcong_Resistance3_desc:0 "§RОни на деревьях! Они на деревьях!§!"
 
 LIT_NEV_Batcong_Resistance4:0 "§RОни Повсюду!§!"
 LIT_NEV_Batcong_Resistance4_desc:0 "§RСелестия их побери, они лезут из стен!§!"
 
 LIT_NEV_Griffhunt_idea:0 "Большая Грифонья Охота"
 LIT_NEV_Griffhunt_idea_desc:0 "Наши войска прочёсывают всю страну в поисках Регины и её головорезов."
 
 LIT_army_betterguns_idea:0 "Фокус на Качестве"
 LIT_army_betterguns_idea_desc:0 "Мы приняли философию качества первее количества касательно нашего снаряжения. Хоть и дополнительные проверки качества тормозят производство, они помогают убедиться в том, что наши ружья стоят солдат, что ими владеют."
 
 LIT_army_bettertraining_idea:0 "Хорошо Обученные Солдаты"
 LIT_army_bettertraining_idea_desc:0 "Мы убеждаемся, что наши солдаты хорошо обучены, чтобы быть уверенными в том, что они смогут защитить нашу великую нацию."
 
 LIT_army_skyequip_idea:0 "Высокие Стандарты Снаряжения"
 LIT_army_skyequip_idea_desc:0 "Нашими солдатами используется только лучшее снаряжение. Это в какой-то степени замедлило наше производство, но, по крайней мере, наши оружия не клинят."

 LIT_army_skypro_idea:0 "Профессиональная Армия"
 LIT_army_skypro_idea_desc:0 "Наша армия обучена действовать как единое целое."

 LIT_army_skymage_idea:0 "Военная Магическая Подготовка"
 LIT_army_skymage_idea_desc:0 "Нашим единорогам-солдатам даётся как минимум базовая магическая подготовка. С ней они могут помочь армии множеством разных способов."
 
 LIT_army_skysecurity_idea:0 "Департамент Безопасности"
 LIT_army_skysecurity_idea_desc:0 "Наше Департамент Безопасности следит за тем, чтобы наши земли и наши пони были в безопасности."
 
 LIT_army_skydetective_idea:0 "Комитет Разведки"
 LIT_army_skydetective_idea_desc:0 "Наш Комитет Разведки следит за тем, чтобы наши секреты оставались у нас, а заодно ищет секреты тех, кто представляет для нас угрозу."
 
 LIT_army_skymerge_idea:0 "Армия, сравнимая с Министерской"
 LIT_army_skymerge_idea_desc:0 "Наша армия одна из лучших в Пустоши. Они маршируют как один, сражаются как один и готовы умереть, если того потребуется для защиты нации."
 
 LIT_army_skyyore_idea:0 "Моральная Армия"
 LIT_army_skyyore_idea_desc:0 "Платиновая Гвардия сохраняет наивысшие моральные стандарты, что усиливает её поддержку среди народа."
 
 LIT_army_skyplat_idea:0 "§PПлатиновая Гвардия§!"
 LIT_army_skyplat_idea_desc:0 "Платиновая Гвардия это самая элитная военная сила в этих землях. Их лояльность Короне непоколебима, равно как их оружия."
 
 LIT_army_skylevy_idea:0 "Система Рекрутирования"
 LIT_army_skylevy_idea_desc:0 "Вместо налогов послеления могут отдать свой долг Короне способными солдатами."
 
 LIT_army_skyponice_idea:0 "Служить и Защищать"
 LIT_army_skyponice_idea_desc:0 "Платиновая Гвардия считает идею защиты простых пони превыше всего."
 
 LIT_army_shakespar_rangers_idea:0 "Рейнджеры Молнии"
 LIT_army_shakespar_rangers_idea_desc:0 "Рейнджеры Молнии состоят из смеси ветеранов и остатков Рейнджеров Эпплузы. Они посвятили себя защите рядового пони от того, что может ему навредить, будь то чудища или враждебные нации."
 
 LIT_army_shakespar_rock_idea:0 "Камнеломы"
 LIT_army_shakespar_rock_idea_desc:0 "Камнеломы состоят из лучших каменных фермеров, что есть в наших землях. Их знания о камнях уже показали свою пользу, но ещё более полезными окажутся их знания о взрывчатке."
 
 LIT_army_shakespar_crane_idea:0 "Опыт Крейна"
 LIT_army_shakespar_crane_idea_desc:0 "Крейн широко известен за его таланты в сфере телекинеза. Мы наняли его как советника для нашей армии, чтобы он помогал нашим единорогам в развитии самых важных их умений."
 
 LIT_army_shakespar_desert_idea:0 "Тренировки в Пустыне"
 LIT_army_shakespar_desert_idea_desc:0 "Широкие просторы Эпплузской Пустыни стали нашим армейским учебным полигоном. Хоть солдаты и жалуются на невыносимую жару, они будут рады своему опыту, когда им прийдётся сражаться в заполненной дымом Филлидельфии."
 
 LIT_army_shakespar_terrain_idea:0 "Опыт Местности"
 LIT_army_shakespar_terrain_idea_desc:0 "Наши солдаты происходят из самых разных мест, что привело к тому, что у нас есть опыт, который можно применить в любой ситуации. Будь то городские бои и скалолазание, мы всегда всегда найдём кого-то, кто сможет обучить этому остальных пони."
 
 LIT_army_shakespar_defenceofideal_idea:0 "§AЗащищая Идеалы§!"
 LIT_army_shakespar_defenceofideal_idea_desc:0 "Наши солдаты полностью преданны нашим идеалам. Они скорее умрут чем позволят нашему маяку надежды погаснуть."
 
 LIT_army_enclavist_steady_idea:0 "§CЛетать Уверенно§!"
 LIT_army_enclavist_steady_idea_desc:0 "Лети! Ты это, этот свет впереди? Мы не должны останавливаться на пути к нему, даже секундный перерыв сделает невозможным переход к лучшему." #Это плохо звучит и я к этому потом вернусь. - I.V.
 
 LIT_army_enclavist_fast_idea:0 "§CЛетать Быстро§!"
 LIT_army_enclavist_fast_idea_desc:0 "Не останавливайся ни на на секунду! Маши крыльями, ведущими нас к победе!"
 
 LIT_army_enclavist_honor_idea:0 "§AЧесть§!"
 LIT_army_enclavist_honor_idea_desc:0 "Мы преданны нашему государству, нашим пегасам и нашему лидеру. Мы должны продолжать сражаться за них!"
 
 LIT_army_enclavist_able_idea:0 "§AПоиск Способных Летунов§!"
 LIT_army_enclavist_able_idea_desc:0 "Все пегасы, что способны оторваться от земли, будут приняты в наши ряды."
 
 LIT_army_enclavist_courage_idea:0 "§AХрабрость§!"
 LIT_army_enclavist_courage_idea_desc:0 "Не имеет значения, на что мы летим. На грифона, на крепость или на летающий корабль. Все они равны в наших глазах. Мы должны лететь вперёд и победить наших врагов, независимо от их формы."
 
 LIT_army_enclavist_afar_idea:0 "§CЛетать Далеко§!"
 LIT_army_enclavist_afar_idea_desc:0 "Мы готовы на долгие марши, если это необходимо для достижения победы."
 
 LIT_army_enclavist_together_idea:0 "§CЛетать Вместе§!"
 LIT_army_enclavist_together_idea_desc:0 "Наша раса летает единой. Когда бьют наши крылья, они резонируют с сердцами и душами пегасов в наших рядах!"
 
 LIT_army_enclavist_final_idea:0 "§CЛучшие Пегасы§!"
 LIT_army_enclavist_final_idea_desc:0 "Мы - сам символ идеальности, величайшие существа, что когда-либо бороздили небеса этого мира. Пускай все, кто нас увидят, сдадутся перед нашим величеством и бегут от нас в страхе."
 
 LIT_army_moreguns_idea:0 "Фокус на Количестве"
 LIT_army_moreguns_idea_desc:0 "Даже если у нас будет лучшее оружие в мире, нам это не поможет, если у нас будет его недостаточно. Мы должны сосредоточиться на производстве как можно большего числа ружей для нашей армии."
 
 LIT_army_morebodies_idea:0 "Множество Солдат"
 LIT_army_morebodies_idea_desc:0 "Нам нужно больше солдат. Не важно, хорошо они обучены или нет, достаточно, чтобы они могли стрелять для того, чтобы защиить свою нацию."
 
 LIT_army_hookhoof_council_idea:0 "§OСовет Реваншистов§!"
 LIT_army_hookhoof_council_idea_desc:0 "Совет Реваншистов был восстановлен на его законном месте во главе государтсва. Отныне и навсегда, он будет вести нашу нацию к величию!"
 
 LIT_army_hookhoof_cross_idea:0 "Совместные Тренировки"
