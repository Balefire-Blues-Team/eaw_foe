 LIT_SHA_olive3_idea_desc:0 "Олив Бренч смог организовать маленькую нацию вдоль Азурвэя. Хоть они и непризнаны нами, регион действует в почти полной автономности от нас. Налёты и пиратство стали их двумя главными методами выживания, создавая проблемы для нас и торговцев."
 
 LIT_SHA_regina1_idea:0 "§OКогти Регины§!"
 LIT_SHA_regina1_idea_desc:0 "Регина Грознопёрая продолжают терроризировать нас даже после поражения их нации. Они нападают на наши патрули, летают нашими небесами и пользуются любой возможностью сделать жизнь наших пони настоящим адом."
 
 LIT_SHA_regina2_idea:0 "§OКогти Регины§!"
 LIT_SHA_regina2_idea_desc:0 "Регина Грознопёрая продолжают терроризировать нас даже после поражения их нации. Они нападают на наши патрули, летают нашими небесами и пользуются любой возможностью сделать жизнь наших пони настоящим адом."
 
