 LIT_settlement_category:0 "Повторное заселение Клаудсдейла"
 LIT_settlement_category_desc:0 "Великий город Клаудсдейл и его §Gокрестности§! оставались малозаселенными с тех самых пор, как город обрушился с неба, но мы намерены исправить это!\nЗа счёт §Cпоощрений§!, §Oубеждения§! и §Rпринудительного переселения§! мы можем вернуть этому городу его былое величие.\n\nКак только население §Gокраины§! достигнет значения в §R4000§! она станет недоступной для дальнейшего заселения."

 LIT_settle_north:0 "Заселить §Cсеверную окраину§!"
 LIT_settle_north_desc:0 "Северная окраина, пожалуй, наименее враждебная из всех, но при этом и самая малонаселенная. Большая часть поселений в этой области представляют собой простенькие фермерские хозяйства. Как бы там ни было, небольшой денежной стимуляции будет достаточно, чтобы привлечь поселенцев с севера и поспособствовать заселению этой земли."
 
 LIT_settle_west:0 "Заселить §Oзападную окраину§!"
 LIT_settle_west_desc:0 "Западная окраина служит границей между обширными землями Эпплузы на юге и непосредственно территорией Клаудсдейла. Чтобы убедить пони переселиться в эти земли, нам не потребуется ничего, кроме подходящей пропагандистской кампании."
 
 LIT_settle_south:0 "Заселить §Rюжную окраину§!"
 LIT_settle_south_desc:0 "Южные окраины представляют собой суровую землю, не обладающую никакой особой ценностью и ещё меньшим количеством причин, чтобы здесь оставаться. Местные жители предпочитают не доверять посторонним, поэтому поселенцы здесь появляются редко. Если мы хотим заселить эти земли и позаботится о том, чтобы все научились ладить между собой, нам придется надавить как на поселенцев, так и местных жителей."
 
 LIT_clear_centre:0 "Избавиться от §Gорды гулей§!"
 LIT_clear_centre_desc:0 "Гули заполонили руины Клаудсдейла. Пришла пора что-то с этим делать. С помощью специальной кампании, направленной на их истребление, мы можем раз и навсегда очистить наши земли от этой напасти."
 
 LIT_settlement_complete:0 "§YВдохнуть жизнь в землю§!"
 LIT_settlement_complete_desc:0 "Теперь, когда окраины должным образом заселены, мы можем начать процесс преобразования земли во нечто более соответствующее величию нашего региона. Благодаря упорной и тяжёлой работе мы можем вдохнуть жизнь даже в самую бесплодную почву. Мы сами заложим фундамент нашего будущего."
 
 LIT_weather_factory_category:0 "Погодная Фабрика"
 LIT_weather_factory_category_desc:0 "Используя наш опыт в §rманипулировании погодой§! и оборудование §rпогодной фабрики§!, мы можем воздействовать на §Cдожди§! и §Fгрозы§! на нашей территории.\nИ всё же наши возможности в значительной степени зависят от наших отношений с §AАнклавом§!\n\n[Root.LITGetEnclaveRelation]"
 
 LIT_water_fields:0 "§CПолить посевы§!"
 LIT_water_fields_desc:0 "Мы обеспечим наши посевы достаточным количеством дождей, чтобы они не испытывали недостатка во влаге."
 
 LIT_water_production_increase:0 "§CПовысить производство воды§!"
 LIT_water_production_increase_desc:0 "Мы увеличим то количество воды, которое может производить погодная фабрика."
 
 LIT_make_weather_mild:0 "§rОчистить небо§!"
 LIT_make_weather_mild_desc:0 "Небо будет очищено от слишком больших туч, что обеспечит нам прекрасную погоду."
 
 LIT_improve_air_superiority:0 "§FОбратить погоду в оружие§!"
 LIT_improve_air_superiority_desc:0 "Наши враги столкнутся с неисчислимыми грозами, которые сделают любые воздушные действия против нас крайне опасными."
 
 LIT_summon_mud:0 "§LПеренасытить землю§!"
 LIT_summon_mud_desc:0 "Мы вызовем такой сильный дождь, что земли наших врагов обратятся в §Lгрязь§!."
 
 LIT_FTA_borderwar_category:0 "Возвращение наших потерянных земель"
 LIT_FTA_borderwar:0 "Вернуть грозовые поля"
 LIT_FTA_borderwar_desc:0 "Наконец-то пришло время исправить старые ошибки и расквитаться за Громовую войну."
 

 

