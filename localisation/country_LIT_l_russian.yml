 LIT_racial_tensions_1_idea:0 "Расовое напряжение: §RВысокое§!"
 LIT_racial_tensions_1_idea_desc:0 "Три племени погрязли во взаимном недоверии. Регулярно случаются потасовки, а поселения делятся по племенному признаку."
 
 LIT_racial_tensions_2_idea:0 "Расовое напряжение: §YУмеренное§!"
 LIT_racial_tensions_2_idea_desc:0 "Три племени склонны проявлять настороженность относительно друг друга. Открытые конфликты случаются редко, но большинство поселений, чаще всего, сформированы представителями только одного из племён."
 
 LIT_racial_tensions_3_idea:0 "Расовое напряжение: §GНизкое§!"
 LIT_racial_tensions_3_idea_desc:0 "Три племени проявляют дружелюбие друг к другу. Поселения, как правило, отражают всё многообразие рас."
 
 LIT_racial_tensions_ultra_idea:0 "Расовое напряжение: §RНа грани войны§!"
 LIT_racial_tensions_ultra_idea_desc:0 "Три племени ненавидят друг друга. Постоянные стычки стали нормой, а большинство поселений даже в мыслях не допустит присутствия другого племени."

 LIT_isolated_settlements_1_idea:0 "Разобщённость поселений: §RБедственная§!"
 LIT_isolated_settlements_1_idea_desc:0 "Большинство поселений не хотят иметь ничего общего друг с другом, что приводит к отсутствию торговли и проблемам при сборе солдат для защиты нашей земли."
 
 LIT_isolated_settlements_2_idea:0 "Разобщённость поселений: §OСерьёзная§!"
 LIT_isolated_settlements_2_idea_desc:0 "Большинство поселений крайне неохотно сотрудничают между собой. Торговля весьма ограничена, а нашим военным все ещё трудно найти новобранцев для защиты нашей нации."
 
 LIT_isolated_settlements_3_idea:0 "Разобщённость поселений: §CПриемлемая§!"
 LIT_isolated_settlements_3_idea_desc:0 "Наши поселения становятся всё более открытыми для сотрудничества. Торговля между ними набирает обороты и всё больше пони готовы защищать нашу нацию до последнего вздоха."
 
 LIT_isolated_settlements_4_idea:0 "Разобщённость поселений: §GНезначительная§!"
 LIT_isolated_settlements_4_idea_desc:0 "Большая часть поселений всецело принимает идею взаимного сотрудничества. Торговля процветает, да и нашим военным стало гораздо легче набирать новых солдат."
 
 LIT_isolated_settlements_ultra_idea:0 "Разобщённость поселений: §RКритическая§!"
 LIT_isolated_settlements_ultra_idea_desc:0 "Практически все наши поселения полагаются исключительно на себя. Сотрудничество между ними невозможно и наше правительство считает, что продолжать вести дела с ними практически невозможно."
 
 LIT_legacy_of_cloudsdale_idea:0 "Наследие Клаудсдейла"
 LIT_legacy_of_cloudsdale_idea_desc:0 "После падения Клаудсдейла многие пегасы бежали в небеса. Те же, кто остался, заложили основы нашей нации. Их природные навыки и опыт дают нам преимущество перед большей частью других обитателей пустоши."
 
 LIT_rebuilding_initiative:0 "Инициатива по восстановлению"
 LIT_rebuilding_initiative_desc:0 "Мы усердно трудимся, чтобы восстановить подвергшиеся опустошению территории нашей страны. Старые развалины, разрушенные дороги и опустошённые земли - всё это мы приведём к более-менее цивилизованному состоянию."
 
 LIT_screw_mas_player_idea:0 "Все вместе против Министерства"
 LIT_screw_mas_player_idea_desc:0 "Министерство оказалось нашим врагом. И теперь каждый жеребец, кобылка или жеребёнок должны быть готовы отдать свои жизни ради того, чтобы покончить с этой угрозой!"
 
 LIT_last_stand_idea:0 "Последний рубеж: Клаудсдейл"
 LIT_last_stand_idea_desc:0 "Клаудсдейл не падет! Мы будем сражаться и духи предков поддержат нас в бою, ведь мы защищаем эти земли от тех, кто пытается их уничтожить!"
 
 LIT_watered_fields_idea:0 "Орошение полей"
 LIT_watered_fields_idea_desc:0 "Наши поля не испытывают недостатка воды. И, как результат, у нас всегда обильный урожай. На самом, настолько обильный, что у нас начинает не хватать копыт для его сбора."
 
 LIT_mild_weathers_idea:0 "Усмирение гроз"
 LIT_mild_weathers_idea_desc:0 "Благодаря нашим усилиям в небе практически нет грозовых облаков. Таким образом, у нас есть прекрасная погода для полётов."
 
 LIT_superiority_weathers_idea:0 "Погода как оружие"
 LIT_superiority_weathers_idea_desc:0 "Природа, во всём своём могуществе, обрушилась на наших врагов, сделав для них сражение в нашем небе практически непосильной задачей."
 
 LIT_mud_roads_idea:0 "Грязные дороги"
 LIT_mud_roads_idea_desc:0 "Наши земли пропитались влагой, а дороги обратились в грязь. Излишне говорить, что это представляет некоторую проблему для нашей армии."
 
 LIT_OAP_trade_idea:0 "Торговля со Старой Эпплузой"
 LIT_OAP_trade_idea_desc:0 "Между нами и Старой Эпплузой идёт взаимовыгодная торговля."
 
 LIT_truly_splendid_isolation:0 "Истинное великолепие изоляции"
 LIT_truly_splendid_isolation_desc:0 "Мы живем в мире и процветании, которые не затронет свирепость пустошей."
 
 LIT_storm_prepared_idea:0 "Готовность к неизбежному"
 LIT_storm_prepared_idea_desc:0 "Что бы мы ни делали, наступит время, когда нам придётся сражаться. И лучше бы нам подготовиться заранее."
 
 LIT_spec_ops_idea_1:0 "Приоритет на спецназ"
 LIT_spec_ops_idea_1_desc:0 "Мы доверяем защиту нашей нации небольшой, но хорошо подготовленной элите. Они лучшие из лучших и способны справиться со всем, что может выставить против них пустошь. Пока они стоят на страже, нам нечего бояться."
 
 LIT_spec_ops_idea_2:0 "Приоритет на спецназ"
 LIT_spec_ops_idea_2_desc:0 "Мы доверяем защиту нашей нации небольшой, но хорошо подготовленной элите. Они лучшие из лучших и способны справиться со всем, что может выставить против них пустошь. Пока они стоят на страже, нам нечего бояться."
 
 LIT_mass_inf_idea_1:0 "Приоритет на численность"
 LIT_mass_inf_idea_1_desc:0 "Каждый должен быть готов встать на защиту нашей нации. На каждого работорговца, рейдера и мутанта, стремящегося разрушить наш образ жизни, у нас найдётся отважный пони с оружием в копытах, готовый защищать его до последнего вздоха."
 
 LIT_mass_inf_idea_2:0 "Приоритет на численность"
 LIT_mass_inf_idea_2_desc:0 "Каждый должен быть готов встать на защиту нашей нации. На каждого работорговца, рейдера и мутанта, стремящегося разрушить наш образ жизни, у нас найдётся отважный пони с оружием в копытах, готовый защищать его до последнего вздоха."
 
 LIT_MAS_worse_rifles:0 "Посредственное магическое вооружение"
 LIT_MAS_worse_rifles_desc:0 "Мы достигли ограниченного успеха в имитации вооружения Министерства."
 
 LIT_MAS_worse_rifles2:0 "Посредственное магическое вооружение"
 LIT_MAS_worse_rifles2_desc:0 "Благодаря помощи Министерства мы доработали нашу имитацию их уникального оружия. Наши наработки всё ещё далеки от совершенства, но даже этого достаточно, чтобы посрамить кустарные винтовки, которые использует большинство жителей пустоши."
 
 LIT_MAS_imitation_officers:0 "Офицеры-маги"
 LIT_MAS_imitation_officers_desc:0 "Все наши офицеры - высококвалифицированные маги, способные применять самые разнообразные боевые заклинания. Благодаря их руководству не существует врага, которого мы не сможем одолеть!"

 LIT_platnium_guard_idea:0 "§PThe Platnium Guard§!"
 LIT_platnium_guard_idea_desc:0 "The Platnium Guard is the most elite military force across all of the land. Their loyalty to the Crown is as unwavering as their guns."
 
 LIT_coalition_collapse_idea:0 "Развалившаяся Коалиция"
 LIT_coalition_collapse_idea_desc:0 "Коалиция Реваншистов Развалилась. Две состовляющие её фракции теперь сражаются в открытую."
 
 LIT_ploughs_to_swords_idea:0 "Plowshares Into Swords"
 LIT_ploughs_to_swords_idea_desc:0 "Industry? Economy? Those are nothing compared to the defence of our great nation! Everypony must be willing to fight and die for our interests, for that is the only way that we may survive into the future."
 
 LIT_uniting_appleloosa_idea:0 "Uniting Appleloosa"
 LIT_uniting_appleloosa_idea_desc:0 "Our cause is just and our goal noble. Appleloosa shall be reunified, at any and all costs."
 
 LIT_fuck_everyone_idea:0 "Conquest Without End"
 LIT_fuck_everyone_idea_desc:0 "It is our destiny to control the known world. Soon, our armies shall begin marching across the Wasteland, defeating any and all who would seek to oppose our might. For we are the inheritors of this desolate planet, and we are to be its salvation!"
 
 LIT_trade_monopoly_idea:0 "Торговая монополия в Эпплузе"
 LIT_trade_monopoly_idea_desc:0 "Вся торговля в регионе Эпплузы строго контролируется небольшим количеством компаний, поддерживаемых правительством"
 
 LIT_Appleloosa_united_idea:0 "Эпплуза едина!"
 LIT_Appleloosa_united_idea_desc:0 "Эпплуза наконец-то едина под нашей великодушной властью"
 
 LIT_legacy_of_cloudsdale_idea_2:0 "Legacy of Cloudsdale"
 LIT_legacy_of_cloudsdale_idea_2_desc:0 "After the fall of Cloudsdale, many pegasi fled to the safety of the skies. Those who stayed behind would §Rbecome the sole founders of our great nation. Their natural superiority and expertise make us better than all other Wasteland nations.§!"
 
 LIT_manpower_trickle_idea:0 "Rallying Against Neighvarro"
 LIT_manpower_trickle_idea_desc:0 "§RThe New Cloudsdale Enclave has fallen to traitors, degenerates, and subversives. It is our duty to see them cleansed, purified of the filth that infests their society.§!"
 
 LIT_enclave_instructors_idea:0 "Enclave Military Instructors"
 LIT_enclave_instructors_idea_desc:0 "The Enclave helps us ensure our military is one of the greatest in the world!"
 
 LIT_enclave_instructors_idea2:0 "Enclave Military"
 LIT_enclave_instructors_idea2_desc:0 "Our military exists as an extension of the Enclaves own, following all of their doctrines and strategies."
 
 LIT_hybrid_food_idea:0 "Massive Agricultural Projects"
 LIT_hybrid_food_idea_desc:0 "Thanks to our efforts, we are enjoying greater harvests than ever before. Food is grown all across our land in plenty, with more than enough to go around. Everypony shall feast like a princess!"
 
 LIT_pegasi_supremacy_idea:0 "Pegasus Supremacy"
 LIT_pegasi_supremacy_idea_desc:0 "§RPegasi are truly superior to all others. The lesser races are lucky for our benevolence and generosity. Soon, they will all know their place: beneath our hooves."
 
 LIT_hybrid_food_idea2:0 "Long Live the Enclave!"
 LIT_hybrid_food_idea2_desc:0 "The Enclave and ourselves both enjoy the benefits of our cooperation in equal measure. Our ponies and theirs alike have been blessed with heightened standards of living, brought about by our efforts."
 
 LIT_assemblystart_idea:0 "The Assembly"
 LIT_assemblystart_idea_desc:0 "The Assembly serves as the ruling legislative body of the Lightning Scavengers. Representatives come together from across the nation to meet and discuss government policy on a biannual basis, making sure that the entire population has an indirect say in the government."
 
 LIT_revanchistcouncil_idea:0 "The Revanchist Council"
 LIT_revanchistcouncil_idea_desc:0 "An unofficial government body formed between Hook Hoof and the Enclavists, the Revanchist Council is dedicated to deciding how best to go about avenging the Thunder-War. §RShould they accomplish their goal, the future of the council will grow uncertain.§!"
 
 LIT_revanchistcouncil_idea2:0 "The Revanchist Council"
 LIT_revanchistcouncil_idea2_desc:0 "An unofficial government body formed between Hook Hoof and the Enclavists, the Revanchist Council is dedicated to deciding how best to go about avenging the Thunder-War.§RShould they accomplish their goal, the future of the council will grow uncertain.§!"

 LIT_defunctassembly_idea:0 "The Assembly"
 LIT_defunctassembly_idea_desc:0 "The Assembly was once the ruling legislative body of the Lightning Scavengers. Today, it is little more than a relic of days gone by. It continues to operate officially, but all rulings made by the body are simply ignored by the rest of the nation."
 
 LIT_expandedassembly_idea:0 "The Assembly"
 LIT_expandedassembly_idea_desc:0 "The Assembly serves as the ruling legislative body of the Lightning Scavengers. Representatives come together from across the nation to meet and discuss government policy on a biannual basis, making sure that the entire population has an indirect say in the government. Thanks to the massive expansion of the Lightning Scavengers, the Assembly has grown drastically."
 
 LIT_unicornsupremacy_idea:0 "Unicorn Supremacy"
 LIT_unicornsupremacy_idea_desc:0 "Officially, the tribes that make up [LIT.GetName] are seperate, but equal. Unofficially, unicorns enjoy a special status within society. Unfortunately for them, everypony else knows it."
 
 LIT_unicornsupremacy_idea2:0 "Unicorn Supremacy"
 LIT_unicornsupremacy_idea2_desc:0 "Officially, the tribes that make up [LIT.GetName] are seperate, but equal. Unofficially, unicorns enjoy a special status within society. At the direction of Skybreaker, they have grown slightly more benevolent over time, reducing resistance to their rule."
 
 LIT_unicornsupremacy_idea3:0 "Unicorn Supremacy"
 LIT_unicornsupremacy_idea3_desc:0 "Officially, the tribes that make up [LIT.GetName] are seperate, but equal. Unofficially, unicorns enjoy a special status within society. At the direction of Skybreaker, they have grown slightly more benevolent over time, reducing resistance to their rule. Unicorns have begun to develop a culture based around free enterprise, which has been a great boon to our economy."
 
 LIT_MAS_integrated_idea:0 "§PThe Ministry of Arcane Sciences§!"
 LIT_MAS_integrated_idea_desc:0 "§PThe Ministry of Arcane Sciences§! was once one of the six ministries that made up the majority of Equestria's wartime government. They were primarily responsible for magical advancements, in the interest of both Equestria's civilians and the war effort. Following the devastating conclusion of the Great War, remnants of the Ministry were left scattered across the Wasteland. One particularly large group of these remnants went on to continue their mission of pursuing arcane advancement.\n\nDue to unfortunate circumstances, we found ourselves at war with these remnants. Now, with the war but an unpleasant memory, our wise leader has decided to restablish the Ministry as an official organization within our government. They will serve us just as faithfully and effectively as they served Equestria before."
 
 LIT_warbands_idea:0 "§RInfighting Warbands§!"
 LIT_warbands_idea_desc:0 "What passes for the Lightning Scavenger's military is a variety of Warbands, each of which is led by a respected Warlord. These Warlord's hold positions of considerable prestiege within our society, to such an extent that they even have reserved seats within the Assembly.\n\nDue to the recent rise of the Revanchist Movement, the Warbands have begun to fight among themselves. Though their squabbles are largely limited to bar fights and a refusal to cooperate, they do on occasion escalate into all out skirmishes.\n\n§RSo long as the Warbands are fighting amongst themselves, we will be unable to expand our military!§!"
 
 LIT_warbands_idea2:0 "§YUnified Warbands§!"
 LIT_warbands_idea2_desc:0 "What passes for the Lightning Scavenger's military is a variety of Warbands, each of which is led by a respected Warlord. These Warlord's hold positions of considerable prestiege within our society, to such an extent that they even have reserved seats within the Assembly.\n\nThe Warbands have been reunified. They cooperate with one another in the interest of defending our fair nation and seldom cause trouble."
 
 LIT_warbands_idea3:0 "§GLoyal Warbands§!"
 LIT_warbands_idea3_desc:0 "What passes for the Lightning Scavenger's military is a variety of Warbands, each of which is led by a respected Warlord. These Warlord's hold positions of considerable prestiege within our society, to such an extent that they even have reserved seats within the Assembly.\n\nThe Warbands are fully loyal to our nation and our ideals. They would sooner give their lives than see their country fall."
 
 LIT_warbands_idea4:0 "§RBolstered Warbands§!"
 LIT_warbands_idea4_desc:0 "What passes for the Lightning Scavenger's military is a variety of Warbands, each of which is led by a respected Warlord. These Warlord's hold positions of considerable prestiege within our society, to such an extent that they even have reserved seats within the Assembly.\n\nHook Hoof's populistic militarism has led to no shortage of willing bodies for the Warbands. They expand more and more every day, ensuring that our leader's ambitions will become a reality."
 
