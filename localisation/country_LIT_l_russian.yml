 LIT_hook_OAP_category:0 "Старая Эпплуза"
 LIT_hook_OAP_category_desc:0 "После нашего вторжения в бывшей нации началась борьба за власть. Появились две фракции, обе продвигающие свои идеи. Быть на хорошем счету у одной из них будет для нас выгодно, но мы не должны разозлить другую слишком сильно, §Rпоскольку это приведёт к неприятным последствиям в будущем.§!\n\n[Root.LITGetOAPRelation]"
 
 LIT_hook_OAP_one:0 "Эпплузийская ситуация"
 LIT_hook_OAP_one_desc:0 "Ситуация в Старой Эпплузе не так проста, как нам бы хотелось."
 
 LIT_hook_OAP_two:0 "Фонд Развития Старой Эпплузы"
 LIT_hook_OAP_two_desc:0 "Мы разовьём нацию."
 
 LIT_hook_OAP_three:0 "Сибсидировать Агрокультуру"
 LIT_hook_OAP_three_desc:0 "Агрокультура - фундамент успешной цивилизации. Позвольте нам усилить этот фундамент."
 
 LIT_hook_OAP_four:0 "Выборочные Инвестиции"
 LIT_hook_OAP_four_desc:0 "Куда нам стоит вложить наши деньги?"
 
 LIT_hook_OAP_five:0 "Проблема Рабства"
 LIT_hook_OAP_five_desc:0 "Мы не можем от этого избавиться на пару десятилетий?"
 
 #OAP Infrastructure#
 LIT_hook_OAP_rails_category:0 "Инфраструктура Старой Эпплузы"
 LIT_hook_OAP_rails_category_desc:0 "Мы можем начать инвестировать в инфраструктуру Старой Эпплузы, расширяя железные дороги и строя магистрали по стране. И пока мы занимаемся этим, мы также можем предложить общественные услуги пони Старой Эпплузы, что повысит нашу популярность."
 
 LIT_hook_OAP_rail_one:0 "Отремонтировать Дороги Старой Эпплузы"
 LIT_hook_OAP_rail_one_desc:0 "Старая Эпплуза использует одни и те же дороги вот уже более двух столетий. И сейчас они в очень плачевном состоянии. Самое время кому-нибудь залатать все выбоины."
 
 LIT_hook_OAP_rail_two:0 "Отремонтировать Рельсы Станции Эпплузы"
 LIT_hook_OAP_rail_two_desc:0 "Станция Эпплуза некогда была главной железнодорожной станцией города. Во время войны железные дороги вблизи города были значительно расширены, чтобы не отставать от постоянно растущей промышленности Эквестрии. К сожалению, после двух столетий пренебрежения эти рельсы вокруг станции находятся в плохом состоянии. Придётся потрудиться, чтобы очистить их от ржавчины и заменить некоторые участки железнодорожного полотна. Но если по ним снова смогут ездить поезда, то все затраты окупятся."
 
 LIT_hook_OAP_rail_three:0 "Построить Дороги в Эверсаммер"
 LIT_hook_OAP_rail_three_desc:0 "В Эверсаммере всегда было маловато дорог. Несмотря на своё относительное процветание, это община остается несколько изолированной от остальной части страны. Пришло время изменить это."
 
 LIT_hook_OAP_rail_four:0 "Соединить Личентаун"
 LIT_hook_OAP_rial_four_desc:0 "Личентаун - это сельское поселение, в которое редко кто приезжал или уезжал. Однако сейчас этот посёлок стал относительно важным благодаря своему расположению между территорией Старой Эпплузы и нашими землями. Мы должны позаботиться о том, чтобы в этот скромный город с обеих сторон границы шли хорошие дороги. Это поможет росту торговли."
 
 LIT_hook_OAP_rail_five:0 "Отремонтировать Дороги Врат Пустыни"
 LIT_hook_OAP_rail_five_desc:0 "Рейнджеры Эпплузы много чего умели, но только не строить дороги. Инфраструктура вокруг Врат Пустыни остро нуждается в ремонте. К счастью, мы можем осуществить его."
 
 LIT_hook_OAP_rail_six:0 "Соединить Мёртвый Сад"
 LIT_hook_OAP_rail_six_desc:0 "Мёртвый Сад некогда был процветающим вишневым садом, что простирался до самого горизонта. Ну, или так гласят легенды. Сегодня это просто бедный и нищий городок. Пони, которые называют его своим домом, самые обычные бедные фермеры, с трудом пытающиеся вырастить что-либо на умеренно облученной почве. Мы не можем решить большинство их проблем. Но мы можем как минимум построить новые дороги, чтобы помочь им легче добираться с места до другого."
 
 LIT_hook_OAP_rail_seven:0 "Проложить Тропы в Пустыне"
 LIT_hook_OAP_rail_seven_desc:0 "Эпплузская Пустыня практически бесконечно простирается через эквестрийский юг. Хотя у нас нет желания путешествовать через эту выжженную солнцем землю, мы всё же контролируем северную её часть. Мы должны построить дороги, чтобы наши солдаты в случае нужды могли быстро выдвинуться на позиции и отразить потенциальную угрозу с юга."
 
 LIT_hook_OAP_rail_eight:0 "Построить Очиститель у Реки"
 LIT_hook_OAP_rail_eight_desc:0 "Через территорию Старой Эпплузы протекает единственная река, предоставляющая облучённую воду всем храбрецам, что осмелятся пить её. Это очень небезопасно, и мы можем построить очиститель, чтобы решить эту проблему и обеспечить местных пони чистой питьевой водой."
 
 LIT_hook_OAP_rail_nine:0 "Восстановить Элекростанцию Эверсаммер"
 LIT_hook_OAP_rail_nine_desc:0 "Электростанция Эверсаммера освещает город ещё со времён войны. Хотя горожане проделали немалую работу по поддержанию этого объекта в рабочем состоянии на протяжении веков, на нём всё же сказалось время. Однако мы сможем немного потрудиться и сделать так, чтобы электростанция работала так же хорошо, как и в день своего открытия."
 
 LIT_hook_OAP_rail_ten:0 "Построить Инфраструктуру во Вратах Пустыни"
 LIT_hook_OAP_rail_ten_desc:0 "Водопровод и электричество являются роскошью во Вратах Пустыни. И пришло время изменить это. Мы поработаем над восстановлением местного водопровода и установкой новых генераторов по всему городу. Вскоре все пони познают роскошь в виде возможности идти в свою ванную комнату ночью, не натыкаясь на стены."
 
 
 #OAP Ranger#
 LIT_hook_OAP_ranger_category:0 "§AРейнжеры Молнии§!"
 LIT_hook_OAP_ranger_category_desc:0 "Кроме прямой помощи нашей армии, §AРейнджеры Молнии§! готовы помочь нам разобраться с некоторыми проблемными группами. Рейдеры и работорговцы, бойтесь."
 
 LIT_hook_OAP_ranger_one:0 "Охота за Лидерами СЭИСС"
 LIT_hook_OAP_ranger_one_desc:0 "Время пришло. §yСовет Экономических Интересов Старой Эпплузы§! уже слишком долго творит свои бесчестные дела, эксплуатируя простых пони в своих корыстных целях. Пришло время показать им, что мы на самом деле думаем об элите."
 
 LIT_hook_OAP_ranger_two:0 "Разобраться с '[PRA.GetLeader]'"
 LIT_hook_OAP_ranger_two_desc:0 "Понивилльская резня была одним из самых печально известных злодеяний, совершённых кланом Бладлеттер. И с тех пор в регионе бесчинствует часть их клана. Этих рейдеров возглавляет '[PRA.GetLeader]', и они продолжают бесконечно терроризировать окружающих их добрых пони. Пришло время положить этому конец."
 
 LIT_hook_OAP_ranger_three:0 "Штурм Форта Хайхилл"
 LIT_hook_OAP_ranger_three_desc:0 "Его народ давно исчез, но безумный вождь Оверхилл всё ещё сидит в своей крепости. Его самые фанатичные воины не покинули своего вождя и готовы умереть в его защиту. Давайте убедимся, что они сделают это."
 
 LIT_hook_OAP_ranger_four:0 "Выследить Аль Капони"
 LIT_hook_OAP_ranger_four_desc:0 "Даже лишившись своей страны, Звонари продолжают управлять преступной империей. Они считают себя в безопасности благодаря огромному и незаконно нажитому богатству, но в этом они жестоко ошибаются. Мы напомним бандитам, что даже самые влиятельные из них в глазах закона остаются не более чем мелкими воришками."
 
 LIT_hook_OAP_ranger_five:0 "Расчистить Фрисайд"
 LIT_hook_OAP_ranger_five_desc:0 "Рейдеры Фрисайда продолжают действовать в своем регионе, терроризируя местных жителей и досаждая караванам. Пришло время восстановить порядок единственным известным нам способом."
 
 LIT_hook_OAP_ranger_six:0 "Конец Пути"
 LIT_hook_OAP_ranger_six_desc:0 "Дождевые Ездоки не слезают со своих машин, пролетая мимо наших солдат на сумасшедших скоростях. Мы уже устали от этого и вводим новое наказание за превышение скорости - смерть."
 
 LIT_hook_OAP_ranger_seven:0 "Зачистка Мейнхеттена"
 LIT_hook_OAP_ranger_seven_desc:0 "В выгребной яме Мейнхеттена свирепствуют орды рейдеров, охотящихся на маленькие общины, что выживают в руинах города. Пришло время разобраться с этими отбросами раз и навсегда, освободив от террора с их стороны добрых и честных пони Мейнхеттена."
 
 #NAP#
 LIT_hook_NAP_category:0 "Новая Эпплуза"
 LIT_hook_NAP_category_desc:0 "Пони Новой Эпплузы не спешат принимать нашу власть. Хоть они не сопротивляются нам активно, они пренебрегают нашей властью. Если мы не сможем получить одобрение, они рискуют §Rприсоединится к восстанию, если оно произойдёт.§!"
 
 LIT_hook_NAP_one:0 "Инвестировать в Местную Экономику"
 LIT_hook_NAP_one_desc:0 "Экономика Новой Эпплузы относительно успешна, но нет предела совершенству. Давайте вложим средства в её развитие и пожнём плоды."
 
 LIT_hook_NAP_two:0 "Обновить Стены"
 LIT_hook_NAP_two_desc:0 "Стены Новой Эпплузы возводились на протяжении многих поколений в основном из металлолома и грузовых контейнеров. Их состояние было весьма сомнительным даже в день строительства, и с тех пор оно точно не улучшилось. Давайте приложим усилия для восстановления этих стен, чтобы защитить город от тех, кто желает навредить ему."
 
 LIT_hook_NAP_three:0 "Расширить Разборочные Операции"
 LIT_hook_NAP_three_desc:0 "Новая Эпплуза получает довольно много металлолома от многочисленных мусорщиков, что работают в городе. Мы могли бы привлечь этих мусорщиков на свою сторону, финансируя их работу и следя за тем, чтобы они были хорошо подготовлены и оснащены для работы даже в самых опасных руинах."
 
 LIT_hook_NAP_four:0 "Развить Окрестности"
 LIT_hook_NAP_four_desc:0 "Земли вокруг Новой Эпплузы плохо развиты: здесь в основном располагаются небольшие поселения, которые полагаются на более крупный город в вопросах защиты и торговли. Мы можем завоевать симпатии этих поселений, показав, что заботимся о них не меньше, чем о горожанах."
 
 LIT_hook_NAP_five:0 "Отремонтировать Водяные Насосы"
 LIT_hook_NAP_five_desc:0 "В Новой Эпплузе есть стабильные источники воды, но трубы, по которым эта вода перекачивается по городу, переживают явно не лучшие времена. В них есть множество дыр, что приводит к протечкам, которые расходуют драгоценную очищенную воду. Мы немного поработаем и сможем залатать все дыры."
 
 LIT_hook_NAP_six:0 "Новая Эпплуза Возрождена"
 LIT_hook_NAP_six_desc:0 "Сейчас Новая Эпплуза процветает как никогда прежде. Торговцы приезжают сюда со всей округи, что приводит к процветанию местной экономики. Дела идут хорошо, и мы получаем от этого прибыль."
 
 ###ROK###
 
 LIT_hook_ROK_category:0 "Каменные Фермеры"
 LIT_hook_ROK_category_desc:0 "Земли Каменных Фермеров относительно признают нашу власть. Однако они завязли в местной борьбе за власть, что достигла точки невозврата после оккупации нами их нации. В этой борьбе две фракции восстали в прямой оппозиции друг другу. Они имеют большое влияние внутри нации и имеют собственные центры операций.\n\nПервая, менее организованная из двух - Коалиция Союзов, сельские фермеры и ополченцы. Они представляют обычных пони, будь они на каменоломне или ферме, и они противостоят влиянию Хук Хуфа. Они держат под контролем большую часть территории, но крайне непопулярны среди городов.\n\nВторая, чуть более организованная фракция индустриалистов, торговцев и городских жителей появилась в Хуф-Сити. Они удерживают большую часть богатства нации, дающего им влияние и важность. Их город это их единственная крепость, но это также и самая важная точка на территории Каменных Фермеров.\n\nНам предстоит решить, на чью сторону встать, если вообще становиться. §RМы не сможем сделать всех счастливыми,§! §Yно мы можем заручиться поддержкой одной из двух сторон.§!"
 
 LIT_hook_ROK_one:0 "§RТурмалиновая забастовка§!"
 LIT_hook_ROK_one_desc:0 "На Турмалиновом карьере сложилась неприятная ситуация. Рабочие объявили забастовку, требуя улучшения условий труда. Возможно, что это как раз тот счастливый случай, который нам нужен, чтобы укрепиться в политической сфере Фермеров Камней."
 
 LIT_hook_ROK_two:0 "Договориться с Союзами"
 LIT_hook_ROK_two_desc:0 "Союзы обладают немалым влиянием в густонаселённых районах территории Фермеров Камней. Ранее лишённые голоса рабочие, вынужденные трудиться на предприятиях элиты, обрели возможность организованно выкрикивать своё недовольство. И теперь мы ясно и чётко заявили о своём желании работать с этими союзами. Их поддержка будет неоценима в дальнейшем."
 
 LIT_hook_ROK_three:0 "Помочь Фермерам"
 LIT_hook_ROK_three_desc:0 "Положение мелких фермеров, что занимаются добычей камня, не слишком хорошо. Крупные карьеры использовали агрессивные бизнес-стратегии, чтобы подорвать положение местных ферм, в результате чего многие из них переживают тяжёлые времена. Теперь, когда мы заняли твёрдую позицию по отношению к этим гигантским карьерам, которые так долго доминировали в сфере обработки горных пород, многие мелкие фермеры стали поддерживать нас. Мы можем ещё сильнее улучшить наши отношения с ними, оказав им прямую помощь."
 
 LIT_hook_ROK_four:0 "Поддержать Местные Ополчения"
 LIT_hook_ROK_four_desc:0 "И хоть армия Хуф-Сити была крупнейшей в земле Каменных Фермеров, она была далеко не единственной. По всей стране существовали местные ополчения, которые занимались поддержанием мира и защитой отдельных поселений. Эти ополчения продолжают существовать и при нашем режиме, охраняя порядок на своей земле. Мы должны отметить их усилия и оказать им поддержку, необходимую для обеспечения безопасности пони."

 LIT_hook_ROK_five:0 "Конгресс Общин"
 LIT_hook_ROK_five_desc:0 "Слишком долго власть была сосредоточена в Хуф-Сити. Оттуда городские жители и богатая элита управляли остальным населением, мало понимая их повседневные заботы. Теперь же мы подорвали их влияние и расширили возможности простых пони на территории Фермеров Камней. В качестве финального акта, закрепляющего данную смену власти, мы создадим официальный правительственный орган, который будет представлять эти изменения. Этот институт будет стремится к тому, чтобы маленькие пони оставались столь же важными для политики Фермеров Камней, как и богатая элита.\n\n§YЭто также обеспечит нам полную поддержку масс, что сделает маловероятным их присоединение к какому-либо движению против нашего режима.§!"

 LIT_hook_ROK_six:0 "Рейд на Союзы"
 LIT_hook_ROK_six_desc:0 "Инцидент в Турмалиновом карьере привёл к тому, что союзы протестуют против нас по всей территории Фермеров Камней. И их сопротивление часто включает в себя открытые нападения на наших пони с использованием огнестрельного оружия и взрывчатки. Это открыто показало их позицию по отношению к нам. Мы не потерпим такого терроризма, так что пришло время дать им это понять."
 
 LIT_hook_ROK_seven:0 "Расформировать Ополчение"
 LIT_hook_ROK_seven_desc:0 "Хотя армия Хуф-Сити была главным защитником Фермеров Камней, она была далеко не единственной. По всей стране существовали местные ополчения, которые занимались поддержанием мира и защитой отдельных поселений. Эти ополчения продолжают существовать и при нашем правлении, хотя они уже не пользуются той юридической властью, которой обладали раньше. Они представляют собой не более чем устаревший реликт, значительно уступающий нашим собственным солдатам. А их продолжающаяся агрессия по отношению к нашему режиму лишь укрепила этот факт."
 
 LIT_hook_ROK_eight:0 "Расширение Речной Торговли"
 LIT_hook_ROK_eight_desc:0 "Азурвэй - самый активный торговый маршрут региона. Торговые суда ежедневно курсируют вверх и вниз по этой реке. Это вена, по которой богатство течёт через весь регион и приносит пользу всем, кто живёт в нём. Стоит инвестировать в расширение портов и прибрежных районов Хуф-Сити."
 
 LIT_hook_ROK_nine:0 "Передать Власть Совету Хуф-Сити"
 LIT_hook_ROK_nine_desc:0 "Городской совет Хуф-Сити намного лучше сельской местности относился к нашему правительству. Они доказали, что готовы продолжать взаимовыгодное сотрудничество с нами и в будущем. Чтобы заверить совет в нашей поддержке, мы официально централизуем всю власть на территории Каменных Фермеров в Хуф-Сити. Членам совета будет поручено следить за развитием и повседневным управлением нацией.\n\n§YЭто обеспечит нам поддержку Хуф-Сити. Они точно не присоединятся ни к какому крупному восстанию против нашего режима.§!"
 
 #LRA#
 LIT_hook_LRA_category:0 "Рейдеры Лесли"
 LIT_hook_LRA_category_desc:0 "Земли, управляемые Рейдерами Лесли, всегда оставались хаотичными. Поселения разделены, рейдеры ходят повсюду, и весь регион страдает от их присутствия. Несмотря на варварство, земли сохраняют общий признак. Каждый местный пони, от страдающих торговцев, лишь пытающихся заработать, до кровожадных рейдеров, убивающих для выживания, хранит идеал свободы. Они сопротивляются любым попыткам заковать их в цепи, гордо сражаясь за свою свободу.\n\nМы должны придумать, как взять их под контроль. если нам этого не удастся, §Rони восстанут против нас при любой возможности.§!"
 
 LIT_hook_LRA_one:0 "Наши Новые Территории"
 LIT_hook_LRA_one_desc:0 "Нынешнее положение дел не может оставаться неизменным. Мы должны выбрать курс действий относительно интеграции этой новой земли, пока она не погрузилась в полный хаос."
 
 LIT_hook_LRA_two:0 "Довериться Рок Солиду"
 LIT_hook_LRA_two_desc:0 "Хотя лояльность Рока Солида столь же сомнительна, как и легитимность его избрания, он остается нашим лучшим кандидатом на превращение Лесли в цивилизованную нацию. Давайте признаем его новый официальный титул губернатора и предоставим ему все необходимые для развития этой территории полномочия. Мы надеемся, что со временем сможем превратить этот кишащий рейдерами анархистский рай в нормальное государство."
 
 LIT_hook_LRA_three:0 "Разобраться с Худшими Рейдерами"
 LIT_hook_LRA_three_desc:0 "Хотя многие из рейдеров, которые ныне терзают эти земли, просто пытаются заработать себе на жизнь, есть и такие, кто выходит за эти рамки и творят самые настоящие зверства. Они калечат и пытают, получая удовольствие от страданий других. Их злодеяния многочисленны, их преступления настолько мерзки, что даже другие рейдеры смотрят на них неодобрительно, а их пропитанные химией умы не способны постичь даже саму концепцию переговоров. Ради блага всех нас они должны быть уничтожены."
 
 LIT_hook_LRA_four:0 "Рейд на Хижину Змеи"
 LIT_hook_LRA_four_desc:0 "Хижина Змеи стала крупнейшим местом сбора рейдеров на территории Лесли. Маленький городок, в котором когда-то располагалась печально известная южная пивоваренная компания, ныне превратился в улей для отбросов и злодеев. Они кишат здесь, как паразиты, организуя свои банды и разрабатывая планы набегов на поселения в округе. Мы позаботимся о том, чтобы они рассеялись на все четыре стороны и больше никогда не становились столь организованными."
 
 LIT_hook_LRA_five:0 "Расширить Торговые Пути"
 LIT_hook_LRA_five_desc:0 "Торговля - это источник жизненной силы любого государства. Отсутствие торговли - одна из главных причин, по которой пони Лесли не могли процветать раньше. Они были вынуждены полагаться на набеги, чтобы выживать. Поэтому расширение торговли как по суше, так и по реке лишит их стимула к набегам. Мы позаботимся об том."
 
 LIT_hook_LRA_six:0 "Инвестировать в Лесли"
 LIT_hook_LRA_six_desc:0 "Долгая революционная история Лесли не позволила этой нации получить развитую промышленную базу. К счастью, мы можем исправить это, предложив покрыть первоначальные расходы всем заинтересованным промышленниками. Помимо развития местной промышленной базы, мы также можем поощрять богатые компании по всей стране открывать местные филиалы на этой территории. Так мы можем обеспечить пони Лесли уровень процветания, сравнимый с остальной страной."
 
 LIT_hook_LRA_seven:0 "Современное Государство"
 LIT_hook_LRA_seven_desc:0 "План мэра Рок Солида увенчался ошеломляющим успехом. Пони Лесли стали гораздо более цивилизованными, чем мы могли надеяться, и хорошо вписались в идеал современной развитой страны. Они работают за зарплату, живут по большей части мирной жизнью и совершают меньше преступлений, чем когда-либо прежде. Хотя Хук Хуфу грустно видеть, как дух народа был сломлен таким образом, он не может отрицать преимущества "приручения" этих рейдеров."
 
 LIT_hook_LRA_eight:0 "Гордое Наследство"
 LIT_hook_LRA_eight_desc:0 "The ponies of Leslie are not like those across the rest of the Wasteland. They are not the descendants of struggling survivors, of impoverished scavengers, or of humble farmers. They are the foals of revolutionaries, born from the fires of resistance against a tyrannical regime! Their legacy is one of fiery uprising, forged in the flames of violence. Why would we seek to take this from them, to remove all that defines them and reduce them to little more than just another Wasteland nation? Instead, we shall encourage their dedication to their ideals."
 
 LIT_hook_LRA_nine:0 "Ободрить Революционное Мышление"
 LIT_hook_LRA_nine_desc:0 "Why would one accept bowing down to another? Why would you seek to become a slave? Embrace the spirit of freedom! Revolt against the 'modern' world, resist the tyranny of 'civilized society', and embrace that greater ideal of which we all strive! Liberty shall be ours, now and forever. And no pony, be it Red Eye or the Princesses themselves, can take that from us."
 
 LIT_hook_LRA_ten:0 "Старые Ошибки"
 LIT_hook_LRA_ten_desc:0 "Just across the river resides the tyrannical states of New Mareway and Neocastle. Their societies of oppression seek to enslave all but the elite, rendering the common pony to nothing more than a glorified tool to their masters. We must never forget how they have wronged the ponies of Leslie, nor how they have wronged the very ideal of freedom."
 
 LIT_hook_LRA_tenone:0 "Укрепить Мост"
 LIT_hook_LRA_tenone_desc:0 "We must ensure that we are prepared for a march from or into the northern bank of the Azureway. Towards this end, the bridge across that mighty river must be secured and fortified. Even if the despotic forces to the north should come seeking to enslave us all, they shall be met with nothing but mighty walls and well-stocked machine gun nests. Their forces may beat against our door, but our door shall never budge. And we shall ensure they regret even trying."
 
 LIT_hook_LRA_tentwo:0 "Поднять Революционеров"
 LIT_hook_LRA_tentwo_desc:0 "Come now, ye warriors of Leslie! Come now, to defend your freedom! Take your guns in hoof and prepare, for we shall fight for your liberty! So long as a single one of you remains standing, shackles shall never fall once more upon the ponies of Leslie."
 
 LIT_hook_LRA_tenthree:0 "Боевой Клич Свободы"
 LIT_hook_LRA_tenthree_desc:0 "Leslie Forever\nHurrah, Colts, Hurrah\nDown With the Slaver\nAnd Up With the Stars"
 
 #MAN#
 
 LIT_hook_MAN_category:0 "Нью Манго"
 LIT_hook_MAN_category_desc:0 "Нация джунглей Нью Манго лишь боль в заднице. Мыши сопротивляются на любом повороте, постоянно что-то взрывая и нападая на наши патрули. Их поселения отказываются сотрудничать, а те немногие, что соглашаются с нами говорить, становятся предателями в глазах собственного народа. Наша ситуация только ухудшается, и нам нужно придумать план, как с эти разобраться, пока §Rситуация не вышла из-под контроля.§!"
 
 LIT_hook_MAN_one:0 "Разобраться с Бэтконгом"
 LIT_hook_MAN_one_desc:0 "The Batcong are the main organized force resisting our rule throughout New Mango. They orchestrate a seemingly endless number of terrorist attacks against our forces and constantly try to harass our soldiers. Dealing with them will certainly be costly, but perhaps there's a way to avoid conflict altogether..."
 
 LIT_hook_MAN_two:0 "К Столу Переговоров"
 LIT_hook_MAN_two_desc:0 "We will see what the Batcong's demands are and see if they can be comfortably met. There's no harm in a little bit of diplomacy every now and again."
 
 LIT_hook_MAN_three:0 "Дать Мышам Автономию"
 LIT_hook_MAN_three_desc:0 "If they want autonomy, then autonomy they shall have. This will not only appease the batcong, but take their territory largely out of our hooves. That'll be a lot less headaches on us, if nothing else."
 
 LIT_hook_MAN_four:0 "Вода под Мостом"
 LIT_hook_MAN_four_desc:0 "Now that we've granted them autonomy and proven our good intentions, the batponies have warmed up to us considerably. A toast for a brighter future of cooperation and peace!"
 
 LIT_hook_MAN_five:0 "Захватить Нью Манго"
 LIT_hook_MAN_five_desc:0 "If these bats think we're willing to just lie down and give in to every last one of their demands, they have another thing coming. We will catch them unawares with a surprise mobilization into the city of New Mango. Their capital will be swiftly secured, becoming our stronghold within the territory. From there, we can begin our conquest of the rest of their land."
 
 LIT_hook_MAN_six:0 "Битва за Хейдерсон"
 LIT_hook_MAN_six_desc:0 "Hayderson stands before us as a gateway into the jungle. It is firmly held by the batcong, who have no intention of giving it up peacefully. It will likely take a lot of fighting and casualties, but we shall secure that town and use it as our staging area for our march forward towards the stronghold of the Batcong."
 
 LIT_hook_MAN_seven:0 "В Джунгли"
 LIT_hook_MAN_seven_desc:0 "With Hayderson ours, we find ourselves able to march into the jungle with as much ease as we could expect. It will still be a long and bloody road towards the main base of the Batcong, but it will be a road we trot regardless. Let us march forward now, into the depths of Tartarus!"
 
 LIT_hook_MAN_eight:0 "Разрушить Крепость"
 LIT_hook_MAN_eight_desc:0 "The Selene Fortress has served as the primary base of operations for the batcong. From there, their commanding staff orchestrate their continued resistance against our rule. The time has finally come to deal with them once and for all, destroying their little fortress and bringing a definite end to their opposition towards our rule."
 
 #SHA#
 LIT_hook_SHA_category:0 "Разбитая Земля"
 LIT_hook_SHA_category_desc:0 "Хоть армии Разбитого Копыта и уничтожены в войне, их дух всё ещё не сломлен. Пони сопротивляются нам на всей территории, собираясь вокруг остатков нации Гауды. Хоть Гриффина и пропала без вести, её имя часто используется как боевой клич в атаках на наши патрули и базы. Существует несколько организованных групп повстанцев, сражающихся против нас и пытающихся восстановить Республику к её былому величию.\n\nПервая из них - §PОлив Бренч§!и его лоялисты, которые основали свою непризнанную нацию вдоль Азурвэя. Они занимаются пиратством, грабя любую незащищённую лодку на реке. Их популярность среди торговцев крайне мала, но они добились поддержки пони на их территории.\n\nСледущая - ужасная §OРегина§! и её Когти. они остатки и наследники Когтей Гауды, и их лидер намер продолжить наследие её матери. Наши пегасы бояться летать из-за возможных засад грифонов, поскольку Когти продолжают сражаться против нас.\n\nНаконец, §DСтил Уолл§!. Он конролирует большинство остатков армии, и ответственен за самые крупные очаги сопротивления в регионе. У него множество последователй, его популярность высока, и у него есть связи во многих партизанских группировках не только в Разбитом Копыте, но и на многих нащих остальных территориях. Он величайшая угроза нашему правлению, но, к несчастью, его постоянные перемещения и несокрушимая верность его солдат делают трудной задачу по его выслеживанию.\n\nНам нужно действовать быстро, если мы хотим укрепиться в этих землях. §RОднако, скорее всего кризис - лишь вопрос времени.§!"
 
 LIT_hook_SHA_one:0 "§PСопроводить Гражданские Суда§!"
 LIT_hook_SHA_one_desc:0 "These pirates sail up and down the Azureway, raiding merchant and military vessel alike. It's time we put an end to that. Every merchant ship shall have a sizable escort protecting them, with guns ready and crew prepared for the first sign of trouble. Hopefully, that'll be more than enough to deter these revolutionaries."
 
 LIT_hook_SHA_two:0 "§PЗахлопнуть Ловушку§!"
 LIT_hook_SHA_two_desc:0 "With their supplies drying up, Olive Branch's soldiers have taken to conducting more raids by land. Unfortunately for them, our soldiers stand ready to repel their attacks. We will begin to advance towards the riverside, pushing them further and further back as we go. Before long, Olive Branch will find himself with our gunboats at his back and our Warbands at his front."
 
 LIT_hook_SHA_three:0 "§PПоложить Конец Республике Пиратов§!"
 LIT_hook_SHA_three_desc:0 "The time has finally come to bring an end to these scoundrels! We shall not extend Olive Branch his namesake, nor shall we show him even the slightest bit of mercy. He shall be cast into the same mass graves as the rest of the scum that follows him, as his revolutionary army dies before it can ever truly prosper."

 LIT_hook_SHA_four:0 "§OНикогда не Ходи в Одиночку§!"
 LIT_hook_SHA_four_desc:0 "These Talons prey on our pegasi when they are alone and unprepared. They strike from the clouds, ambushing our patrols when they least expect it. They use cowardly tactics to make up for their relatively low griffpower. Our soldiers must never go alone. Every patrol must have another ready to come to their aid. And our pegasi will always fly in full wings. Only by taking these measures can we ensure our soldiers safety."
 
 LIT_hook_SHA_five:0 "§OБогатство и Амнистия§!"
 LIT_hook_SHA_five_desc:0 "If there's one thing griffons love, it's money. Lots of it. The more they have, the happier they become. With this in mind, it wouldn't be that unreasonable to try to buy the loyalty of some of Regina's griffs. Many will remain loyal to her, of course, but we suspect more than a few would be overjoyed to take our offer of full amnesty and a sizable load of caps to go with it."
 
 LIT_hook_SHA_six:0 "§OВторгнуться в Перекрёсток R-7§!"
 LIT_hook_SHA_six_desc:0 "With her forces weakened, Regina has found herself in a rather unfortunate situation indeed. She has been forced back to her base of operations, where she continues to rage against our reign with desperation. It's time we finally put an end to her resistance, once and for all."
 
 LIT_hook_SHA_seven:0 "§DОккупировать Юг§!"
 LIT_hook_SHA_seven_desc:0 "Steel Wall's forces roam across the southern countryside, spreading their ideals and promoting resistance wherever they go. That simply won't do at all. We will send out our best Warbands to put an end to his traveling army, forcing them out of the settlements and back into their own little isolated boxes."
 
 LIT_hook_SHA_eight:0 "§DНачать Осаду§!"
 LIT_hook_SHA_eight_desc:0 "Within the south is a fortress controlled by Steel Wall's resistance. They use it as a staging base for many of their operations across the south, launching constant raids against us from it. It's time we send them a message in the form of the complete destruction of their little base."
 
 LIT_hook_SHA_nine:0 "§DВторжение в Исправительное Учреждение Разбитого Копыта§!"
 LIT_hook_SHA_nine_desc:0 "With his forces being pushed out of the south, Steel Wall has redoubled his efforts from within the Shattered Hoof Correctional Facility. Everyday, he acts to stir more chaos within the core of the territory, in the hopes of someday inciting a revolution against our rule. This won't do at all. We will destroy his main fortress, scatter his forces, and send him into hiding."
 
 LIT_hook_SHA_countdown:0 "§RНадвигающийся Кризис§!"
 LIT_hook_SHA_countdown_desc:0 "§DSteel Wall§! continues to work against us, gathering more allies and undermining our occupation efforts. He makes little effort to hide his end goal of overthrowing our government entirely. We must be prepared when the time comes for him to put his plan to action."
 

