LIT_flavorevent.39.t:0 "Кровь предателей"
LIT_flavorevent.39.d:0 "В зале Сената было очень оживлённо, поскольку в нём проходил исторический судебный процесс. Лидеров судили и раньше, примером тому может служить расследование и суд над бывшим генералом Фезерфоллом. Однако прежде не случалось процесса, в ходе которого столь серьёзные преступления предъявлялись фигуре столь высокого ранга.\n\nСвифт Сторм вышел к собравшимся, таща за собой подсудимого, и объявил об официальном начале этого суда. Далее он перечислил очень длинный список преступлений, включая такие серьёзные вещи, как "преступления против рода пегасов", "измена государству", "предательство Анклава" и, пожалуй, самое ужасное из них - "уклонение от уплаты налогов".\n\nКопыта и крылья Отэма были связаны и он мог лишь с ненавистью смотреть на военачальника с пустоши, который захватил его город. Этот грязный полукровка уничтожил всё, чего добивался Отэм. И теперь этот дикарь с поверхности принесёт Новому Клаудсдейлу лишь упадок и смерть.\n\nКогда судья спросил Отэма, признаёт ли он себя виновным, тот отказался удостоить этот вопрос надлежащим ответом. Вместо этого подсудимый начал говорить с собравшимися пегасами, которых он считал предателями и трусами.\n\n— Когда наш город будет гореть, когда преступники заполонят наши улицы, когда варвары с поверхности будут насиловать ваших жен и дочерей, я хочу, чтобы вы все помнили, что это целиком и полностью ваша вина. Вы могли бы предотвратить это, если бы не были столь жалкими.\n\nСвифт Сторм наблюдал за выступлением бывшего офицера и не мог не улыбнуться. Теперь, скорее всего, не будет никаких возражений. — Я, от имени всего пегасьего рода, признаю вас виновным по всем пунктам обвинения. Приговор - смерть путём расстрела. Он будет приведён в исполнение на рассвете следующего дня."
LIT_flavorevent.39.a:0 "Никто не прольёт и слезинки по поводу его смерти."

LIT_flavorevent.40.t:0 "Кровь предателей"
LIT_flavorevent.40.d:0 "В зале Сената было очень оживлённо, поскольку в нём проходил исторический судебный процесс. Лидеров судили и раньше, примером тому может служить расследование и суд над бывшим генералом Фезерфоллом. Однако прежде не случалось процесса, в ходе которого столь серьёзные преступления предъявлялись фигуре столь высокого ранга.\n\nСвифт Сторм вышел к собравшимся, таща за собой подсудимого, и объявил об официальном начале этого суда. Далее он перечислил очень длинный список преступлений, включая такие серьёзные вещи, как "преступления против рода пегасов", "измена государству", "предательство Анклава" и, пожалуй, самое ужасное из них - "уклонение от уплаты налогов".\n\nТорнадо всё ещё умудрялся стоять гордо, несмотря на отсутствие части его гривы и меха. Он когда-то пользовался немалым уважением во всём Новом Клаудсдейле, и это привело к тому, что его охрану доверили солдатам Свифт Сторма, а не пегасам Клаудсдейла. Они новые охранники не были добры к нему.\n\nКогда список обвинений был зачитан, бывшего лидера спросили, признаёт ли он свою вину. Ответил он просто: "Не виновен". Это было лишь символическое заявление, поскольку все пони в этом зале знали, чем закончится данный фиктивный суд.\n\nКонечно же, никто не обратился к Сенату с просьбой выступить в качестве присяжных. В этом новом Анклаве, созданном варваром-военачальником с пустоши, не было присяжных. Вердикт был следующим: обвиняемый признан виновным во всех преступлениях. Казнь состоится на следующий день."
LIT_flavorevent.40.a:0 "Гордость не спасёт петли."

LIT_flavorevent.41.t:0 "Кровь предателей"
LIT_flavorevent.41.d:0 "В зале Сената было очень оживлённо, поскольку в нём проходил исторический судебный процесс. Лидеров судили и раньше, примером тому может служить расследование и суд над бывшим генералом Фезерфоллом. Однако прежде не случалось процесса, в ходе которого столь серьёзные преступления предъявлялись фигуре столь высокого ранга.\n\nСвифт Сторм вышел к собравшимся, таща за собой подсудимого, и объявил об официальном начале этого суда. Далее он перечислил очень длинный список преступлений, включая такие серьёзные вещи, как "преступления против рода пегасов", "измена государству", "предательство Анклава" и, пожалуй, самое ужасное из них - "уклонение от уплаты налогов".\n\nСифаер должен был признать, что он видал лучшие деньки. Он сильно похудел, а его легендарный костюм висел на нём как на вешалке. Когда в зале Сената перечислялись его предполагаемые преступления, Сифаер не мог не задаться вопросом, не ошибся ли он в своих целях. Возможно, как бы ужасна ни была эта мысль, Отэм всё же был прав.\n\nСвифт Сторм замолчал, но бывший сенатор не сразу обратил на это внимание. Опомнившись, Сифаер дал ответ, которого, как он знал, хотел его тюремщик. — Я признаю себя виновным по всем пунктам обвинения.\n\nВскоре после этого суд завершился. Он вынес свой приговор, и казнь состоится уже на следующий день."
LIT_flavorevent.41.a:0 "Он о многом сожалел."

###Enclavist Attrocities###
LIT_flavorevent.42.t:0 "Равнины в огне"
LIT_flavorevent.42.d:0 "Дым. Дым повсюду. Торн Рут всю её жизнь окружало пламя, но сегодня всё изменилось. Теперь не она поджигала других пони. Ныне поджигали уже её.\n\nВокруг неё пони кричали и бежали. Многих из них объяло пламя. Им не выжить. И ей, скорее всего, тоже. Даже если она сможет избежать пламени, дым в конце концов доберётся до нее. Эти проклятые пегасы прилетели ночью, пронеслись над городом и хорошенько полили его чем-то горючим. А затем подожгли и бросили запалы.\n\nОна продолжала бешено скакать в попытке найти хоть немного свежего воздуха. Тут его нет. И здесь тоже. Её зрение помутнело, так как дым становился всё гуще. От нехватки чистого воздуха копыта подогнулись, и она рухнула мордой вперёд на землю. Вскоре после этого она больше не смогла сперва встать, а затем и пошевелиться."
LIT_flavorevent.42.a:0 "Выжечь их всех."

LIT_flavorevent.43.t:0 "Доказательство лояльности"
LIT_flavorevent.43.d:0 "Мэр Бакингтон сильно выделялся в Анклаве Клаудсдейла: редко какому земному пони было позволено занимать правительственный пост. Его предшественники, которых сменилось уже несколько с момента захвата города, проявили нелояльность к любимому правительству. Но только не Бакингтон. Он был идеальным воплощением преданности. Скромный государственный служащий, выполняющий свои обязанности перед государством.\n\nОдной из таких обязанностей была слежка за тем, чтобы вверенные ему пони выражали такую же преданность, как и он сам. Он не получал никакого удовольствия от столь неприятной задачи, но кто-то должен был её выполнять. Именно поэтому он стоял у дома семьи Дейзи, наблюдая за тем, как двое респектабельных пегасов вытаскивают мистера и миссис Дейзи из их дома. Это было очень печальное зрелище, но до него дошли слухи о том, что мистер Дейзи был замешан кое-каких делах, которые уж точно нельзя было назвать лояльными по отношению к правительству. И в этот момент этот самый жеребец плевался и проклинал своего мэра, когда его грубо тащили прочь.\n\nБакингтон просто стоял и смотрел. Подобные сцены происходили в последнее время весьма часто. Но его город останется лояльным, чего бы это ни стоило."
LIT_flavorevent.43.a:0 "Верность превыше всего."

LIT_flavorevent.44.t:0 "Лидерство сильных"
LIT_flavorevent.44.d:0 "Некоторые ненавидели пегасов с небес, проклиная их за всё то, что они сделали. Но только не Ил Вранглер. Он говорил о пегасах не с ненавистью, а скорее с восхищением и уважением.\n\nКогда они впервые показались в Городе Ущелья, он был обеспокоен. Однако пегасы быстро дали понять, что уважают лишь одно: силу. Сильным отдавали предпочтение, ибо они были гораздо ценнее слабых. Ил полностью поддерживал эту идею, и именно это привело к тому, что его назначили временным губернатором данной территории. С помощью грубой силы и административных навыков он подчинил остальную часть региона новым благосклонным повелителям. Он доказал, что способен на большее, и исключительно благодаря этому оказался на своём месте.\n\nХотя некоторые были в ужасе от мыслей о будущем, Ил гордился тем, что помогал создавать его. Когда-нибудь весь мир будет вознаграждать только достойных. Слабые будут служить сильным, как они и должно быть."
LIT_flavorevent.44.a:0 "Заслуги превыше всего."

LIT_flavorevent.45.t:0 "Сговорчивые торговцы"
LIT_flavorevent.45.d:0 "Многое изменилось в Старой Эпплузе, но кое-что осталось прежним. Когда пегасы впервые спустились с небес, рабовладельцы в этом регионе были настроены против них так же сильно, как и все остальные пони. Даже после их официальной капитуляции многие продолжали сопротивляться захватчикам из теней. Однако некоторые увидели иной путь.\n\nЭти первопроходцы попытались договориться с новыми оккупантами, которые оказались гораздо более разумными, чем многие первоначально думали. Вместо того чтобы ставить под угрозу свои жизни бесполезным сопротивлением, рабовладельцы решили найти своё место в этом новом мире.\n\nИ благодаря их политическим маневрам работорговля сохранилась в землях, которые когда-то были Старой Эпплузой. В обмен на это они должны были лишь поддерживать мир и хранить верность Анклаву Клаудсдейла. Если подвести итоги, то это была отличная сделка."
LIT_flavorevent.45.a:0 "Институт рабства сохраняется."

LIT_flavorevent.46.t:0 "Выращивая камни"
LIT_flavorevent.46.d:0 "На каменных фермах мало что изменилось. Гритстоун по-прежнему просыпался с восходом солнцем, возносил молитвы великой скале, занимался хозяйством на протяжении дня и засыпал с луной. Он делал это на протяжении многих лет прежде и будет делать дальше. И действительно, если бы не пегасы, летающие над головой, то ничего бы не изменилось.\n\nДаже дань, которую он должен был платить, в основном не изменилась. Если уж на то пошло, то новые пони, которые собирали дань, были гораздо более приятными. Может, они и не были самыми дружелюбными, но они просто приходили, получали свою долю от его труда и уходили. По сравнению с бандами рейдеров и правительственными бюрократами, которые им предшествовали, эти новые сборщики дани были очень приятными.\n\nФерма Гритстоуна не обращала внимания на перемены в пустоши и оставалась такой же неизменной, как и камни на ней. Это утешало."
LIT_flavorevent.46.a:0 "Мало что происходит на ферме."

LIT_flavorevent.47.t:0 "Земля, охваченная хаосом"
LIT_flavorevent.47.d:0 "После падения государства [SHA.GetName] мы ожидали, что нашим оккупационным силам будут оказывать некоторое сопротивление. Но мы не ожидали, что всю эту землю внизу окутает хаос.\n\nБанды рейдеров, которые считались давно уничтоженными, вновь в блеске славы появились в сельских районах. И рыбаки, и остатки флота вернулись на Азурвэй и ради выживания во всеобщем хаосе стали пиратами. А хуже всего то, что остатки внушающих страх "Когтей Гаудины" продолжают сражаться, как будто война никогда и не заканчивалась.\n\nНельзя не отметить тот факт, что столица бывшей Республики была захвачена остатками республиканской армии, которые сражались достаточно яростно, чтобы компенсировать своё более глобальное поражение. Мы не можем гарантировать безопасность наших солдат, так что нам остаётся лишь пытаться избегать враждебных пони на поверхности и продолжать наш крестовый поход."
LIT_flavorevent.47.a:0 "Проклятье."

LIT_flavorevent.48.t:0 "Непобедимое дело"
LIT_flavorevent.48.d:0 "Земли, окружающие город Лесли, могут похвастаться долгой и гордой историей, что восходит к основанию этого поселения беглыми крепостными. Данная история хорошо сочеталась с набегами, что привело к появлению целой нации варваров, движимых благородной целью. А теперь эта история стала причиной немалых неприятностей для нас.\n\nТак называемые "борцы за свободу" и рейдеры теперь наводняют наши новые земли, сопротивляясь нашему режиму всеми возможными способами. Они продолжают подрывать оборону, саботировать промышленность и в целом досаждать. Нам будет непросто удержать этот регион под контролем с таким-то сопротивлением."
LIT_flavorevent.48.a:0 "Как неприятно."

LIT_flavorevent.49.t:0 "Красные джунгли"
LIT_flavorevent.49.d:0 "Сегодня дюжина пегасов была отправлена в джунгли. И сегодня дюжина пегасов потеряла свои жизни. Большинству из них повезло погибнуть в первой же засаде, но тех, кому не повезло попасть в плен, вряд ли ждала приятная смерть.\n\nТаковы суровые реалии земель Нью-Манго. Бэтпони, которых некоторые по глупости считали нашими дальними родственниками, оказались такими же дикими и неумолимыми, как и остальные жители пустоши. Вместо того чтобы принять нас как своих собратьев и работать совместно с нами ради лучшего будущего, они упорно сражаются с нами на каждом шагу. Чем глубже мы заходим в джунгли, тем ожесточеннее становится сопротивление. Наши солдаты уже считают многие районы "запретными зонами".\n\nИ чтобы ещё явнее показать свою низость и вырождение, многие из бэтпони занялись контрабандой наркотиков через наши границы, что привело к росту преступности и подрыву местной экономики. Если мы действительно хотим обеспечить безопасность Нью-Манго, необходимо принять меры для восстановления порядка на всей территории."
LIT_flavorevent.49.a:0 "Деревья орошаются кровью."

LIT_flavorevent.50.t:0 ""Когти" Регины"
LIT_flavorevent.50.d:0 "Хотя мы успешно справились с большинством остатков "Когтей", одна довольно крупная группа всё ещё продолжает действовать. Этот отряд называет себя "Когтями Регины". Их лидер, Регина Грознопёрая - дочь пропавшей без вести Гаудины Грознопёрой. Она стала своего рода символом, что объединяет действующее против нас сопротивление. Похоже, что дочь пошла по стопам матери и стала сторонницей республиканизма.\n\nМы должны решить, как с ней справиться, и побыстрее. Чем дольше ей позволят бесчинствовать, тем больший ущерб нам придётся устранять. К сожалению, ресурсов у нас сейчас маловато, а верных пони ещё меньше.\n\nНекоторые предлагают воспользоваться жадностью пони и пообещать им немалые богатства за голову этой грифины. Конечно, мы не намерены выплачивать им ни единой крышки в случае успеха. Но в противном случае нам придётся отправить на её поиски ещё больше сил."
LIT_flavorevent.50.a:0 "Наймите охотников за головами."
LIT_flavorevent.50.b:0 "Отправьте армию!"

LIT_flavorevent.51.t:0 "РАЗЫСКИВАЕТСЯ"
LIT_flavorevent.51.d:0 "Внимание, граждане Анклава,\n\nТеррористка и военная преступница Регина Грознопёрая разыскивается живой или мёртвой. Её преступления многочисленны и их список увеличивается с каждым днем. Вот лишь некоторые из обвинений, за которые она должна предстать перед судом:\n\nУбийство, измена, похищение, шантаж госслужащих, бандитизм, вандализм, поджог, нарушение правил дорожного движения и неоднократный переход улицы в неположенном месте.\n\nЕсли вы располагаете какой-либо информацией о её местонахождении, то незамедлительно сообщите об этом ближайшим должностным лицам. Если вы увидите её, то не приближайтесь. Она вооружена и опасна.\n\nЗа доказательство ее смерти будет выплачено вознаграждение в размере не менее 10 000 бутылочных крышек. Спасибо, и помните: бдительность ведёт к победе."
LIT_flavorevent.51.a:0 "Это целая куча крышек."

LIT_flavorevent.52.t:0 "Неправильные головы"
LIT_flavorevent.52.d:0 "Сегодня в недавно созданное "Управление Внесудебных Расправ" поступило не менее 30 отделённых от тел голов в качестве доказательств смерти преступников. К сожалению, ни одна из этих голов не принадлежала кому-то их тех, кто были признаны преступниками в нашей стране. Наоборот, они принадлежали нескольким командирам, которые недавно пропали без вести.\n\nК этой кровавой картине также прилагалось письмо от самой Регины, в котором она требовала, чтобы мы немедленно отказались от награды за её награду. Отказ приведет к тому, что в следующий раз она придёт за головами уже наших правительственных чиновников.\n\nВ свете этого инцидента "Управление Внесудебных Расправ" решило отказаться награду за её голову. Хотя многие в правительстве и армии осуждают уступки подобным требованиям, теперь уже бывший директор УВР назвал заботу о собственной безопасности главной причиной такого решения."
LIT_flavorevent.52.a:0 "Проклятье."

LIT_flavorevent.53.t:0 "Прощание Регины"
LIT_flavorevent.53.d:0 "Сегодня наша страна была потрясена серией громких убийств, совершенных как на поверхности, так и в небе. На месте каждого преступления нашлась копия одного и того же письма, написанного Региной Грознопёрой.\n\nПисьмо представляет собой смесь прореспубликанской пропаганды, вдохновляющих цитат и обещания вернуться в один день, чтобы освободить пони Азурии. Последние слова имеет особое значение, поскольку Регина утверждает, что отправляется в неизвестные земли, дабы собрать поддержку для великого возвращения.\n\nХотя это весьма тревожное по многим причинам заявление, оно означает, что на данный момент мы получили передышку. Возможно, что когда-нибудь нам придётся снова иметь дело Регионой и её союзниками. А пока мы можем спокойно отдыхать."
LIT_flavorevent.53.a:0 "Наконец-то её нет..."

LIT_flavorevent.54.t:0 "Подход к военачальникам"
LIT_flavorevent.54.d:0 "В хаосе, что последовал за нашим вторжением, нескольким военачальникам удалось захватить власть. Крах экономики наций поверхности и рост числа конфликтов привели к резкому росту армий этих военачальников. И это, в свою очередь, вызвало ещё больший хаос, тем самым создав бесконечный цикл страданий, выгодный только им самим.\n\nХотя мы оценили их попытку доказать свою состоятельность, мы не можем позволить кучке преступников играть в королей, что правят нашими землями. Наши правительственные и военные чиновники согласны с тем, что с этими нарушителями спокойствия необходимо разобраться. Однако мы ещё не решили, как с ними поступить.\n\nПервый и самый простой вариант - попросту убить их. Это решит проблему, но подвергнет риску жизни наших солдат.\n\nВ качестве альтернативы мы можем предложить этим военачальникам амнистию в обмен на лояльность. Мы оценили их таланты, и они будут полезным активом."
LIT_flavorevent.54.a:0 "Мы не ведём переговоров с рейдерами."
LIT_flavorevent.54.b:0 "Амнистия... Какое прекрасное слово."

###Hook Hoof Expansion Events###
LIT_hookhoof.1.t:0 "В пустынных землях Эпплузы"
LIT_hookhoof.1.d:0 "Старая Эпплуза. Выжженная солнцем земля возможностей, великая как по площади, так и по богатствам. И теперь этот пустынный оазис и все его богатства находятся под нашим контролем. К сожалению, нельзя сказать, что у нас нет проблем с новыми территориями.\n\nПосле падения Старой Эпплузы политика в стране резко изменилась. В результате этих перемен возникли две основные фракции, представляющие совершенно разные демографические группы пустыни. До сих пор их разногласия между ними были гражданскими. Они сводились лишь к различным петициям, что предлагались лидеру [ROOT.GetLeader].\n\nПервая из этих групп - это поддерживающий рабство Совет Экономических Интересов Старой Эпплузы - сокращенно СЭИСС. Это элитная группа, состоящая из крупных торговцев, владельцев больших плантаций и городских промышленников. Они в первую очередь выступают за экономическое расширение, утверждая, что желают лишь процветания для всех пони в регионе Эпплузы. Однако их тесные связи со сторонниками рабства заставили многих усомниться в их долгосрочных планах в отношении этой территории.\n\nДругой крупной политической силой региона является Эпплузский Союз. Они являются сторонниками демократии, и их лидеры избираются. Эта группа утверждает, что они представляют интересы простых пони вроде фермеров, владельцев малого бизнеса и жителей небольших поселений пустыни. У них уже сложилась репутация популистского движения, и они не скрывают своих аболиционистских взглядов.\n\nЛюбые наши действия на этой территории будут радовать или злить эти организации. §RМы должны быть осторожны и держать обе эти группы довольными, так как в противном случае может случиться катастрофа.§!"
LIT_hookhoof.1.a:0 "Почему управление страной не может быть простым?"

LIT_hookhoof.2.t:0 "Appleloosan Development"
LIT_hookhoof.2.d:0 "What is the use of conquering all this land if we're not going to use it? [ROOT.GetLeader] has declared that the Appleloosan territory is to be invested in, so as to ensure the shared prosperity of all ponies within our nation. However, questions have been raised as to where we should focus our development efforts.\n\nThe OAEIC, the obvious beneficiary of such investments, has come to us with a proposal that would see much of the funding going towards Old Appleloosa proper and some of the wealthier southern settlements. They argue that these areas are the easiest to develop and would stand to benefit the most from further economic expansion.\n\nThe Appleloosan Union has brought forward a counterproposal, arguing that we should be investing instead into the less wealthy northern settlements. According to them, the ponies in those areas would benefit far more from economic development than the better-off ponies in the south."
LIT_hookhoof.2.a:0 "Prioritize the north."
LIT_hookhoof.2.b:0 "Invest in the south."

LIT_hookhoof.3.t:0 "Agricultural Subsidies"
LIT_hookhoof.3.d:0 "One issue that our nation will face as we expand further is the necessity of a larger food supply. In order to prevent this from ever becoming a problem, [ROOT.GetLeader] has decided to invest in the vast agricultural industry of Old Appleloosa. However, even something as simple as investing in agriculture has become a political affair within the desert territory.\n\nThe OAEIC were eager to jump at the chance of more taxpayer money going to them. They have called for our funds to be allocated towards the further expansion of the already large plantations that stretch across much of southern Appleloosa. According to them, these plantations serve as a way to further centralize our food supply, allowing for easier management into the future.\n\nThe Appleloosan Union was, as always, quick to object to the OAEIC plan and propose their own. They argue that we should be focused on helping the smaller farmsteads, especially those who find themselves threatened by the aggressive expansion of the larger plantations and foreign competition. They have even been kind enough so as to provide us with a list of 'Union-approved' farmers across the nation, notably including numerous well-known Union representatives."
LIT_hookhoof.3.a:0 "We should help out the little-pony."
LIT_hookhoof.3.b:0 "The plantations are our best bet."

LIT_hookhoof.4.t:0 "Investing in the Nation"
LIT_hookhoof.4.d:0 "It has been decreed that further investments shall be made into the Appleloosan region. However, some questions have been raised regarding what to focus these investments towards.\n\nThe vultures in the OAEIC have been quick to ask for the funding to be sent towards their industrialists. According to them, the industrial base of our nation is lacking compared to more developed areas such as Fillydelphia. If we are to compete with other Wasteland powers, we must seek the construction of new factories across the Old Appleloosan Region.\n\nWhen they found out about this proposal, an entire mob of angry Union representatives were quick to issue protests. According to them, the funding would be much better spent on the common pony. They call for us to instead invest in infrastructure, building new roads and providing clean drinking water to everypony. They also argue that this would create new jobs, helping put more caps in the hooves of the ponies rather than the elite."
LIT_hookhoof.4.a:0 "Invest in infrastructure."
LIT_hookhoof.4.b:0 "Invest in industry."

LIT_hookhoof.5.t:0 "The Slavery Issue"
LIT_hookhoof.5.d:0 "Slavery. A horrid thing, forcing a pony to labor away without pay for the sake of another. And a thing which has existed within a grey area in the Old Appleloosan territory since our takeover.\n\nHowever, there exists some ponies who wish to see that change. A select few ponies within the OAEIC, ponies who wish to remain anonymous for their own protection, have come to us with a request to declare the Old Appleloosan territory to be an Endorsed Slavery Economic Zone. According to them, this would be a great boon for the local economy and would allow the territory to rapidly become one of our most developed.\n\nUnfortunately for those involved in proposing this, word of it was quickly leaked to the Appleloosan Union. Said Union was up in arms, with many calling for those ponies involved to hang from the gallows. They are demanding that [ROOT.GetLeader] immediately declare slavery to be outlawed within our nation, now and forever.\n\nIt now falls to us to decide how to handle this situation. Siding with either is sure to §Ranger their counterpart immensely§!, but it could also §Gopen up new opportunities for us should a faction favor us enough.§!"
LIT_hookhoof.5.a:0 "Outlaw."
LIT_hookhoof.5.b:0 "Endorse."
LIT_hookhoof.5.c:0 "No comment."

LIT_hookhoof.6.t:0 "The Lightning Rangers"
LIT_hookhoof.6.d:0 "We are happy to announce the formation of the Lightning Rangers. These elite fighters are the greatest of the greatest, a group of soldiers who are committed in their loyalty to both our nation and our ideals. They seek to defend our cause of freedom and democracy from all who would seek us harm. Truly, there are no finer ponies in all the Wasteland.\n\nThat being said, they have also already expressed a particular hatred for certain types of ponies. Slavers, rapists, slavers, brutal warlords, and slavers alike are all looked at with nothing but hatred and contempt by the Rangers. This is likely due to many of them tracing their origins back to the late Appleloosan Rangers, which was staunchly anti-slaver.\n\nWe can expect them to serve us well into the future."
LIT_hookhoof.6.a:0 "Three hurrahs for the Lightning Rangers!"

LIT_hookhoof.7.t:0 "The Endorsed Slavery Economic Zone"
LIT_hookhoof.7.d:0 "The elite of Old Appleloosa rejoice on this day, for the long-lasting institution of slavery has once again been fully reinstated within their land. Meanwhile, the abolitionists within the territory are up in arms, decrying this as a violation of pony-rights and a setback for all of our kind. Of course, we have little reason to care, as the wealth is rolling in and our nation is prospering more than ever before."
LIT_hookhoof.7.a:0 "The joys of slavery."

LIT_hookhoof.8.t:0 "The Tournmaline Strike"
LIT_hookhoof.8.d:0 "The Tourmaline Quarry has become the grounds for a crisis, as the workers of it have banded together and gone on strike. They are refusing to work until their demands are met, those demands being higher pay and lower hours. Things that seem rather silly at first sight, what with us being in a nuclear Wasteland and all. However, upon further review, it seems that the workers conditions are particularly appalling. They are expected to work for 18 hour days, with the promise of only a few caps per hour of labor. Should they leave early, whether voluntarily or not, they don't get paid for the day.\n\nThe owner of the quarry, Smooth Sediment, is a well known industrialist out of Hoof City. Beyond being important due to her immense wealth, she is also a political giant within the Rock territory, exerting a great deal of influence over the ongoings of the region. Being on her good side would not just give us the benefit of her support, but also give us a connection the rest of the Hoof City elite.\n\nSo now the choice is ours as to how to handle this situation. We could negotiate with the workers, forcing Smooth Sediment to conceede to at least some of their demands. Doing so would likely earn us the ire the Hoof City, leaving us within few friends of that major urban area. Alternatively, we can help Smooth Sediment deal with the strikers. This would earn us her favor, giving us an in to the rest of the Hoof City elite.\n\nWhat shall we do?"
LIT_hookhoof.8.a:0 "Negotiate with the workers."
LIT_hookhoof.8.b:0 "Break up the strike."
LIT_hookhoof.8.c:0 "Why is this our problem?"

LIT_hookhoof.9.t:0 "Breaking the Strike"
LIT_hookhoof.9.d:0 "The gathered workers shouted with ever more fire as soldiers filled the quarry. These armed mares and stallions were sent to quell the strike, and quell the strike they would do. Standing in front of them all, Apple Shot glanced back at her Warband. All fine ponies, each and every one of them, hoof-picked for this mission. She put just as much trust in them as they did in her, and she knew they would respond quickly at the first sign of trouble from these ponies.\n\nStepping forward, she began to shout out across the assembled mob, struggling to be heard over their ceaseless shouting. 'This act of protest is to end! We understand your concerns and will investigate the conditions here, but you are all to return to leave these premises or be fired! The quarry will reopen tomorrow morning!'\n\nHer shouts were met with ever-more shouting. Had they even heard her? Preparing to repeat herself, she felt an impact across her muzzle, accompanied by a flash of pain. Looking down, all she beheld was a single rock laying at her hooves. Where had that come from?\n\nAnother rock quickly followed the first, as the workers grew increasingly aggressive. Apple Shot and her soldiers were quickly being pelted with them, each and every one coming with an aggressive yell to 'get the buck out of our country' or 'we demand fair treatment.'\n\nThe first shot wouldn't even strike down one of the offending ponies. A stallion who had been clutching his rifle throughout the assault flinched, firing it off into the ground after being hit with a particularly sizable rock. Even without a clear injury, the response from the gathered workers was immediate. They went into a crazed frenzy, rushing towards the asembled soldiers with anything they could get their hooves on. The next shot would be anything but incidental, as Apple Shot herself shot an angered stallion attempting to rush her with a hammer as big as she was. More gunfire would quickly follow, as many of the now-rioting ponies were forcibly dispersed."
LIT_hookhoof.9.a:0 "This could of went better..."

LIT_hookhoof.10.t:0 "The Rebellious Militia"
LIT_hookhoof.10.d:0 "When the order went out that all militias were to be disbanded, not all of them took kindly to the mandate. One in particular within the town of Ruby Rock went so far in their protest against it so as to declare their settlement to be an independent nation, not recognizing the law and authority of our own. Needless to say, this wasn't going to be acceptable.\n\nShake Spar half suspected he had been asked to deal with this just as an excuse to put him in danger. This was a situation dealing with armed aggressive ponies within a fortified position, who had denied all prior requests to negotiate. It was far from the sort of situation the former Speaker was comfortable in, but Apple Shot was still refusing to go anywhere near the Rock ponies after the last incident. Not that he could blame her. Half of them would try to kill her on sight for what went down at the quarry.\n\nA cautious approach was called for, with a small band of Shake Spar's soldiers slowly approaching the isolated town. The shapes of militiaponies could be made out at the top of their makeshift walls, keeping their weapons trained on the incoming soldiers. Leading them was a promising young officer who had volunteered for this mission, wanting to try one last attempt at peacefully negotiating with the rebellious militia.\n\nA bullet and a cloud of dust next to his soldiers was enough to make the militia's message loud and clear. They weren't interested in negotiating. Sighing, Shake Spar prepared for what would come next..."
LIT_hookhoof.10.a:0 "This isn't good..."

LIT_hookhoof.11.t:0 "The Ruby Rock Massacre"
LIT_hookhoof.11.d:0 "News has quickly spread across our nation regarding the destruction of Ruby Rock. It seems that soldiers under the command of Shake Spar have conducted an all out assault on the small settlement, quickly overwhelming their drastically outnumbered militia and breaching through their defences. At some point during the attack, fires sprung up across the community, believed to have been caused by the usage of incendiary explosives. It is currently unknown as to which side used such explosives, though blame is largely falling upon Shake Spar's forces.\n\nThe resulting flames consumed much of the town, killing a large amount of the civilian population. This event, already commonly referred to as the Ruby Rock Massacre, has attracted widespread criticism towards both Shake Spar's Warband and the Hook Hoof regime. The attrocity will be remembered for generations to come."
LIT_hookhoof.11.a:0 "Why can't it go according to plan just once?"

LIT_hookhoof.12.t:0 "Dealing With Leslie"
LIT_hookhoof.12.d:0 "The land that once belonged to the Leslie Raiders is anything but tame. In wake of their collapse, the fiery zeal that the raiders once embodied has returned in full force. They now rampage across the land, raiding caravans and razing settlements in equal measure. Their raids grow ever bolder by the day, their numbers swell ever higher, and the entire territory is at risk of being thrown into chaos should action not be taken to restore order.\n\nTowards this end, a local politician by the name of Rock Solid has come to us with his own proposal. He has laid out an extensive plan for us to develop the area, building up the local economy while taking a hard stance against the worst of the raiders. In this way, we can civilize the territory and create a new Leslie which is known not for it's excessive violent zeal, but rather for it's economic prosperity and unique culture.\n\nWhile that all sounds mighty great, our beloved leader Hook Hoof has expressed his distate for such an idea. After all, why would we want to oppose such idealistic ponies? Rather than trying to force the concept of 'civilization' upon them, we could instead seek to further our relations with them by endorsing their way of life. Let them raid and pillage! Let them rage against inequality and unjustice! Let them express their mose base desires in the only way they know how! So long as they do so in the territories of our enemies, of course.\n\nOf course, Rock Solid's ideas still have undeniable merit. Both plans must be considered and weighed, though only one will be able to be implemented within the new territory."
LIT_hookhoof.12.a:0 "Go with Rock Solid's plan."
LIT_hookhoof.12.b:0 "Civilization? Buck that!"

LIT_hookhoof.13.t:0 "The Bat Problem"
LIT_hookhoof.13.d:0 "The bats of New Mango have been anything but polite towards our occupation of their nation. They rage against us, resisting us at every turn and seeking to bring back their own independence. This ideal of independence has given rise to a violent movement referred to by our soldiers as the 'Batcong', though that is not their official name. They are responsible for numerous attacks upon our garrisons, along with the continued resistance of our occupation within the region. If we wish to bring New Mango under our firm control, we have little choice but to deal with these rebellious bats.\n\nOne option that has been proposed by our less conflict inclined ponies is to simply approach the terrorist organization and conceede to their demands. Doing so would, they argue, put us in good standing with the group and allow us to exert influence over the region as we move into the future. Of course, not everypony is so quick to give in to the demands of a mob of violent successionists, leading to the second proposed plan.\n\nAn organized effort to erradicate them from the region. Hunt them wherever they may lie, march through the jungles and paint the trees red. Whatever it takes to remove the Batcong menace from our great nation. This plan has seen substantially more support from our Warlords, though it would likely be far more costly in terms of pony lives.\n\nWhat shall we do to deal with this situation?"
LIT_hookhoof.13.a:0 "Negotiate with the bats."
LIT_hookhoof.13.b:0 "Stop the bats!"

LIT_hookhoof.14.t:0 "Negotiations Table"
LIT_hookhoof.14.d:0 "What passes for the Batcong's leader has proven to be more than happy to 'negotiate' with us. By which we mean issuing a number of demands that are to be met, with no room for compromise. These demands include all of the expected: Autonomy being granted to the New Mango territory, a Batcong government being established over said territory, and full amnesty to anybat who committed a crime or attrocity in the name of independence. However, those weren't all. They have also demanded that batponies be granted full citizenship and equal status within our nation, that the mango trade be fully allowed without taxation within our land, and that 'Hug a Bat Day' becomes an official national holiday.\n\nNeedless to say, these terms are highly divisive among our ponies. If we wish to build any sort of goodwill with the bat population, we have little choice other than to accept them though. Alternatively, we could always go back to the other plan..."
LIT_hookhoof.14.a:0 "Accept their demands."
LIT_hookhoof.14.b:0 "Look's like we'll be killing some bats after all."

LIT_hookhoof.15.t:0 "Trouble on the Horizon"
LIT_hookhoof.15.d:0 "Though we might of won the war, the ponies of Shattered Hoof remain as defiant as ever towards our rule. Multiple resistance organizations have rose across the land, all seeking to undermine our authority and protest our rule. Violence against our forces is common and passive resistance is rampant in every settlement across the land. However, even those are of little concern when put next to the efforts of one particularly troublesome resistance group.\n\nMarshal Steel Wall claims to be the rightful acting leader of his country. Though the legitimacy of this claim is questionable, it nonetheless has led to many rallying around him. Most notably, the majority of the Republican Army's remnants have found themselves under his command. Unlike his peers within the resistance, the Marshal is not content to simply be a thorn in our flank. Day after day, he marches closer to his ultimate goal: A full-scale uprising and the destruction of our entire government.\n\nNeedless to say, we can't let that happen. We'll have to take measures to secure as much of our nation as possible before that can occur."
LIT_hookhoof.15.a:0 "We'll stop him."

LIT_hookhoof.16.t:0 "Our Triumph"
LIT_hookhoof.16.d:0 "When we discovered Steel Wall, he wasn't preparing to make some glorious last stand against us. Nor was he attempting to go to ground, to continue his resistance against us even after his rebellions failure. Rather than anything so noble, we instead found the 'Revolutionary Marshal' rather poorly disguised as a mare and attempting to get a ride on a merchant ship bound for distant shores. He put up little fight as the local authorities detained him, quickly contacting our Warbands to escort him to a more fitting cell.\n\nWith their leader in our hooves and their forces in shambles, most of the remaining rebels have surrendered. Our prisons will be full for some time, as courts hoof-picked by Hook Hoof himself decide the fates of every creature who dared oppose our rule. As thousands of dissidents await their fate, our beloved leader's supporters hold parties all across the nation."
LIT_hookhoof.16.a:0 "Order has been restored."

LIT_hookhoof.17.t:0 "Steel Wall's Execution"
LIT_hookhoof.17.d:0 "The Revolutionary Marshal would not be given the honor of a public execution. Instead, his death would be a quiet and simplistic affair. A simple firing squad execution, to be carried out at dawn.\n\nAs he stared at what he assumed to be a wall from behind his blindfold, Steel Wall found himself wishing for better days, the days back before Gawdyna had ever tried to form her Republic. This was all the fault of that damn griffon bitch. If it weren't for her, he wouldn't be here now.\n\nHis thoughts quickly grew panicked as he heard orders being shout out behind him. This wasn't how it was supposed to end! He was the Revolutionary Marshal, the leader of the rebellion, the savior of the Republic! He couldn't just be put down like an animal.\n\nA moment later and Steel Wall's body fell to the ground as gunshots rang in the air."
LIT_hookhoof.17.a:0 "He got what he deserved."

LIT_hookhoof.18.t:0 "The Foundation of an Empire"
LIT_hookhoof.18.d:0 "Hook Hoof's voice broadcasted across the nation, transmitting to every radio within range. Though the audio quality leaved much to be desired, many ponies listened attentively to their leader.\n\n'Damn piece of Wartime junk. Is this thing even on? What? We're live? Buck. Howdy, everypony. This is the first time most of ya have heard me speak. I'm Hook Hoof, the leader of this here country. And I'm here tonight with an important announcement.\n\nWith our conquest of Fillydelphia, I reckon we stand a pretty good chance at rebuilding the world. To recreate the Equestria of old, a land of pride and prosperity. We are closer to that goal than anypony has been for over two centuries now. And I'm asking you all to join me in this goal. To come together as one, so that we may make this country truly great again.\n\n That's all I've got. Thank ya for yer time.'"
LIT_hookhoof.18.a:0 "Three cheers for Hook Hoof!"

LIT_hookhoof.19.t:0 "The Declaration of the Union"
LIT_hookhoof.19.d:0 "The gathered ponies all argued and bickered, disagreeing on every little detail. Hook Hoof had been content to watch all evening, not intervening as the Warlords all fought among themselves. That is until a hooffight broke out over the proper spelling of a word, at which point the respected Speaker finally broke his silence.\n\n'Shut the buck up, all of ya. I'll tell ya how this is gonna go. I'll take this here pen, write out a few points we can all agree on, and then we'll call it a day. Got it?'\n\nOnly silence answered him, which he took as an affirmative before going to work. Though writing was slow going due to his earthpony form, progress continued steadily on a very basic declaration. It outlined the formation of the Union, declared the Junta as a legislative body, and forbid the independent member states from fighting or levying tariffs against one another.\n\nThough they grumbled about it, none of the Warlords dared opposed Hook Hoof when he ordered them all to sign the document. With that, the Union was officially formed."
LIT_hookhoof.19.a:0 "Glad that's over with."

