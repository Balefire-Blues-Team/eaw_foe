 LIT_mass_inf_idea_2:0 "Приоритет на численность"
 LIT_mass_inf_idea_2_desc:0 "Каждый должен быть готов встать на защиту нашей нации. На каждого работорговца, рейдера и мутанта, стремящегося разрушить наш образ жизни, у нас найдётся отважный пони с оружием в копытах, готовый защищать его до последнего вздоха."
 
 LIT_MAS_worse_rifles:0 "Посредственное магическое вооружение"
 LIT_MAS_worse_rifles_desc:0 "Мы достигли ограниченного успеха в имитации вооружения Министерства."
 
 LIT_MAS_worse_rifles2:0 "Посредственное магическое вооружение"
 LIT_MAS_worse_rifles2_desc:0 "Благодаря помощи Министерства мы доработали нашу имитацию их уникального оружия. Наши наработки всё ещё далеки от совершенства, но даже этого достаточно, чтобы посрамить кустарные винтовки, которые использует большинство жителей пустоши."
 
 LIT_MAS_imitation_officers:0 "Офицеры-маги"
 LIT_MAS_imitation_officers_desc:0 "Все наши офицеры - высококвалифицированные маги, способные применять самые разнообразные боевые заклинания. Благодаря их руководству не существует врага, которого мы не сможем одолеть!"
 
 LIT_coalition_collapse_idea:0 "Collapsed Coalition"
 LIT_coalition_collapse_idea_desc:0 "The Revanchist Coalition has collapsed in on itself. The two factions that it was once comprised of have taken to openly fighting one another."
 
 LIT_ploughs_to_swords_idea:0 "Plowshares Into Swords"
 LIT_ploughs_to_swords_idea_desc:0 "Industry? Economy? Those are nothing compared to the defence of our great nation! Everypony must be willing to fight and die for our interests, for that is the only way that we may survive into the future."
 
 LIT_uniting_appleloosa_idea:0 "Uniting Appleloosa"
 LIT_uniting_appleloosa_idea_desc:0 "Our cause is just and our goal noble. Appleloosa shall be reunified, at any and all costs."
 
 LIT_fuck_everyone_idea:0 "Conquest Without End"
 LIT_fuck_everyone_idea_desc:0 "It is our destiny to control the known world. Soon, our armies shall begin marching across the Wasteland, defeating any and all who would seek to oppose our might. For we are the inheritors of this desolate planet, and we are to be its salvation!"
 
