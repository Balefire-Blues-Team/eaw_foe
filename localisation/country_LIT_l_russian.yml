LIT_hookhoof.21.t:0 "Прощальная речь Хук Хуфа"
LIT_hookhoof.21.d:0 "— Мои товарищи-эквестрийцы! Сегодня я готов попрощаться с вами. Мы сражались бок о бок много лет, пролили немного крови, но в конце концов это того стоило. Теперь мы стоим вместе, объединившись в великий союз - величайшую страну со времён самой войны! И всё это осуществилось благодаря тем, кто отдал свои жизни за воплощение этой мечты в реальность.\n\n— Я сыграл свою роль, и вы тоже. Но боюсь, что мой путь подошёл к концу. Развитие нашей Республики будет ограничено, если я буду находиться у власти. Пришло время мне уйти в отставку и позволить нации, которую мы создали, управлять собой.\n\n— Спасибо вам всем за всё, чем вы пожертвовали и что отдали за нашу страну. Я не сомневаюсь, что с такими прекрасными пони наш Союз будет процветать долгие века. Поэтому я в последний раз прощаюсь с вами."
LIT_hookhoof.21.a:0 "Герой покидает нас."

