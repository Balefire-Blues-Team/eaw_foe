 POLITICS_SHAKE_SPAR_DESC: "Шейк Спар родился в скромной семье мусорщиков, что жили в Грозовых Полях на севере. С самого рождения он был частью Собирателей Молний, но стал заниматься политикой значительно позже. Это случилось после унизительного поражения Собирателей в ходе Громовой войны. Эти события оказали огромное влияние на общество и Шейк Спар пришёл к власти благодаря своим обещаниям реформ и централизации. По иронии судьбы, чуть позже он стал рассматриваться населением как сторонник сохранения статуса-кво и консервативных ценностей.\n\nШейк Спар пользуется поддержкой большинства членов Ассамблеи, особенно старейшин различных племен по всему региону, которые рады его политике невмешательства. Но эта же политика является постоянным источником критики в его адрес, ведь оппозиция считает режим Шейк Спара весьма неэффективным. И кажется, что рост популярности радикальных идей по всей стране лишь доказывает их точку зрения, хотя только время покажет, сможет ли Шейк Спар продолжить уверенно вести свою страну в будущее."
 
 POLITICS_SKYBREAKER_DESC: "Скайбрейкер из Лайтнинг-Пойнт. Он был весьма скромным жеребцом невысокого роста. Его происхождение также ничем особенным не отличалось, так что мало кто мог предсказать приход Скайбрейкера к власти. Жители родного города Скайбрейкера ожидали, что он пойдёт по стопам родителей и будет работать на семейной ферме, продавая тот немногий урожай, что они могли вырастить. Но Скайбрейкер бросил вызов этим ожиданиям, вместо этого занявшись техно-магическим ремонтом. Это начиналось как хобби, а затем стало полноценной карьерой. Он быстро заработал популярность в своём поселении, после того как установил небольшие генераторы по всему городу, настроил сеть автоматических турелей для защиты поселения и познакомил многих местных предпринимателей с полезными особенностями терминалов.\n\nЭти достижения позволили ему стать опорой общины и в конечном итоге занять пост мэра после смерти прежнего. С тех пор этот инженер, ставший политиком, проводил большую часть своего времени, рассказывая о чудесах магии и технологии по всей стране. Но по мере роста популярности Скайбрейкера росло и его честолюбие."
 
 POLITICS_SWIFT_STORM_DESC: "Предки Свифт Сторма некогда были очень видными членами выживших пегасов из Клаудсдейла. Они были непосредственно вовлечены в формирование Ассамблеи наряду, а также основали многие поселения на территории Собирателей Молний. По иронии судьбы их потомок стремится разрушить идеалы расовой гармонии и заменить их господством пегасов. Он считает, что есть только два типа пони: пегасы и все остальные.\n\nТрудно определить происхождение взглядов Свифт Сторма. Возможно, они развились из-за того, что он вырос в общине, состоящей почти полностью из пегасов. Или из-за того, что он был свидетелем жестокости Боевых Отрядов, состоящих преимущественно земных пони. Но, независимо от первоначальной причины, эти взгляды лишь усилились из-за поражения в Громовой войне. С точки зрения Свифт Сторма война была неопровержимым доказательством того, что идеалы Собирателей Молний потерпели крах из-за слабости привязанных к земле пони, что являются жалкими и низшими существами. Эти идеи и породили политическое движение под названием "анклависты"."
 
 POLITICS_HOOK_HOOF_DESC: "Никто не мог и подумать, что когда-нибудь Хук Хуф станет лидером чего-то, что хотя бы отдалённо напоминало бы цивилизованную нацию. Бывший военачальник был некогда одним из самых страшных и печально известных рейдеров в регионе Эпплузы. Обгорелые руины бывших поселений, что являются немыми свидетелями жестокости и мощи Хук Хуфа, до сих пор усеивают земли вдоль восточного берега Азурвэя.\n\nНо те дни давно прошли. Грозный рейдер, который накопил столько богатств и солдат, что мог поспорить с большинством малых наций, объявил о роспуске своей банды и вышел в отставку в качестве скромного владельца бара. Большинство его рейдеров либо последовали за своим лидером, либо присоединились к другим бандам в этом районе. С тех пор многие уже позабыли имя Хук Хуфа.\n\nТеперь этот жеребец проводит почти всё время в своём баре - Кривом Блотспрайте. Он зарабатывает себе на жизнь изготовлением и продажей алкоголя и более чем доволен своей карьерой. Он, вероятно, никогда бы не начал заниматься политикой, если бы не сокрушительное поражение в Громовой войне. Это событие задело какую-то струну внутри Хук Хуфа и он создал новое движение в стране. Собиратели Молний были слишком ослаблены предыдущим периодом относительной стабильности и мира. И если они не изменят своего курса, то эта слабость покончит с ними.\n\nТеперь он сильнейший жеребец в стране. Под его руководством Собиратели Молний отомстят за все старые обиды и вернут себе земли, что по праву принадлежат им. За Собирателей! За Хук Хуфа!"
 
 lit_insaneskybreaker_desc: "Король Скайбрейкер за несколько коротких лет сделал больше, чем большинство пони за всю свою жизнь. Его отсталый и примитивный народ был силой цивилизован и, невзирая на любые протесты, вошёл в новую эру. Именно благодаря его блестящему и мудрому руководству пони вошли в современность, отринув традиции, которые так долго сдерживали их.\n\nКроме того, именно усилия Скайбрейкера привели к внедрению более полезных традиций. Была создана новая иерархия и порядок, основанные на проверенных на протяжении тысяч лет методах. Монархи правили ещё до основания Эквестрии, и не раз было доказано, что такая система управления успешно работает. Под властью короны народ Скайбрейкера будет процветать ещё тысячу лет."
 
 lit_insaneswiftstorm_desc: "Под небом полно всевозможной грязи и лишь пегасы гордо стоят как маяки чистоты в этом убогом мире. Не запятнанный уродами, что населяют сегодняшнюю пустошь, Свифт Сторм желает очистить свою собственную расу. Идиоты и дегенераты контролируют один из самых священных городов Анклава, властвуя над заблуждающимися и совершенно невежественными массами. Единственный способ спасти расу пегасов - избавиться от этих порочных элементов. Скоро все пегасы узнают про своего героя. Ибо он - их единственная надежда на спасение!" 
 
 
 ###Advisors###
 
 LIT_pol_adv_1:0 "Эпл Шот"
 LIT_pol_adv_1_desc:0 "Эпл Шот просто подходила ко всем жизненным проблемам. Эффективность и оказываемое давление привели ее от маленького головореза до второстепенного военачальника и до важной должности среди Собирателей Молнии."
 LIT_pol_adv_2:0 "Саентифик Рэмбл"
 LIT_pol_adv_2_desc:0 "Образование, прогресс и знания - все ключевые догматы жизни и работы Саентифик Рэмбл. Однако, эти догматы не связаны этикой..."
 LIT_pol_adv_3:0 "Стормворд"
 LIT_pol_adv_3_desc:0 "Капитан Погодной Команды, Стормворд и небеса остатся "чистыми, как его голова, но полными, как его живот." Расслабленный, харизматичный и очень обаятельный, он привлекает многих на свою сторону своей приятной аурой и своей преданностью своей работе."
 LIT_pol_adv_4:0 "Сабтл Виспер"
 LIT_pol_adv_4_desc:0 "Тщательная формулировка здесь, небольшое предложение там, и следующее, что вы знаете, вы выполнили Сабтл Виспер за неё. Внештатная и мятежна, Сабтл Виспер всегда делает свою работу, пускай они и никогда не видят её в деле."
 LIT_pol_adv_5:0 "Голдспур"
 LIT_pol_adv_5_desc:0 "Прямолинейная и трудолюбивая, Голдспур и её улыбка скрашивает день каждого пони, пегаса и единорога. Её уверенный характер сильно контрастирует с её слабым социальным аспектом, будучи стеснительной при любой встрече, личной или не очень."
 LIT_pol_adv_6:0 "Гласс Фезер"
 LIT_pol_adv_6_desc:0 "Многим не по душе снобизм и чувство пегасьего превосходства Гласс Фезера. И пускай он представитель знати, он всё ещё уважает старательный труд и эффективность. Иногда даже слишком."
 LIT_arm_chi_1:0 "Сайлент Тандер"
 LIT_arm_chi_1_desc:0 "Не согласная с превосходством единорогов над остальными расами, Сайлент Тандер имеет просто, мягко говоря, нелепые требования. Лучшие из лучших, талантливые и умелые - самые достойные в ее уме."
 LIT_arm_chi_2:0 "Вор Брейкер"
 LIT_arm_chi_2_desc:0 "Низкорождённый Вор Брейкер распологает уважением и равным отношением каждого солдата. Он призывает многих на службу себе, ищущих равное отношение с подобными себе, даже если это значит равенство в жестокой тренировке."
 LIT_air_chi_1:0 "Флай Своттер"
 LIT_air_chi_1_desc:0 "Флай Своттер - прирождённый лётчик, всегда мечтавший, как пегас, подняться над облаками. Как только он получил свою возможность, его идеи о том, что битвы выигрываются в небе, только укрепились."
 LIT_air_chi_2:0 "Спрай Бриз"
 LIT_air_chi_2_desc:0 "Спрай Бриз часто провод время с её земными друзьями, в и вне боя. Несмотря на возможность летать, она всегда находится близко к земле с её ближайшими товарищами в любую минуту, за счёт бедных душ, попоавших в зону её обстрела."
 LIT_high_cmd_1:0 "Гранд Планнер"
 LIT_high_cmd_1_desc:0 "Завистливо оценённый своими колегами, Гранд Планнер всегда господствует на военных совещаниях, всегда знающий, как контролировать любой аспект боя. Его высокомерный характер произошел от его превосходного мастерства и остроумия, но на самом деле просто никто другой не пытается его оспорить."
 LIT_high_cmd_2:0 "Цинк Пойзон"
 LIT_high_cmd_2_desc:0 "Работая в самых загрязнённых радиацией и жестоких условиях, Цинк Пойзон гордится своим знанием того, что делать в худших ситуациях и знающая, как спланировать всё так, чтобы они не возникли. Несмотря на её пессимистическу натуру, она пользуется уважением своих колег за своего тактического гения."
 LIT_high_cmd_3:0 "Виндфол"
 LIT_high_cmd_3_desc:0 "Пускай он и выглядит добродушным и легкосердечным, Виндфолла волнует только его оплата и условия для его наёмников, а так же он сам. Он использует свою приятную натуру для того, чтобы его войска получали хорошую оплату за сравнительно лёгкие задания."
 LIT_high_cmd_4:0 "Дасти Сендс"
 LIT_high_cmd_4_desc:0 "Переждавший множество радиационных штормов, Дасти Сендс стал экспертом в долгих и истощающих битвах. Многих привлекает служит в его рядах его внешность гуля, поскольку они очарованы его хриплым голосом и многими предвоенными и послевоенными историями."
 LIT_high_cmd_5:0 "Блек Шип"
 LIT_high_cmd_5_desc:0 "Отчуждённая с рождения и на протяжении всей своей единорожьей жизни, Блек Шип находит утешение в других, которые отчуждены или отличаются от нормы. Будь то чистый талант или жизненные истории, она активно ищет других уникальных существ, чтобы те служили в её необычной галерее бойцов."
