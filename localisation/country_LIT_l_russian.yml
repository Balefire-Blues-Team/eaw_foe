 LIT_event.1.t:0 "Истоки радуги"
 LIT_event.1.d:0 "Погодная фабрика некогда была гордостью и отрадой Клаудсдейла. Она представляла собой одну из первых крупных фабрик Эквестрии, которая была построена задолго до возвращения принцессы Луны. Она производила всё, от облаков до радуг, что требовалось для поддержания контроля над погодой по всей стране. Однако, по мере того как война продолжалась, целесообразность поддержания фабрики была поставлена под сомнение. Какую пользу радуга может принести стране? Это привело к всеобъемлющим дебатам в правительстве Клаудсдейла.\n\nПогодный союз Эквестрии и сообщество пегасов-архивариусов утверждали, что она не только приносит пользу здесь и сейчас, но и важна как часть истории. Более того, они не просто настаивали на сохранении специализации фабрики, но и на её дальнейшем расширении. И именно эта позиция снискала немалую поддержку среди гражданского населения.\n\nМинистерство Крутости выдвинуло альтернативный план, направленный на переоборудование фабрики под производство самолётов для военных нужд. Со слов их представителей, каждый самолёт в небе приближал час победы. Так что данный план мгновенно обрёл популярность среди наиболее патриотичных граждан Эквестрии.\n\nВ качестве ещё одной альтернативы некий сомнительный промышленник предложил перестроить часть фабрики под производство товаров первой необходимости, которые могли бы пригодиться для поддержания военных действий. Население подобного подхода особо не разделяло, хоть он и заинтересовал нескольких членов городского совета.\n\nВ конце концов, было решено..."
 LIT_event.1.a:0 "...расширить фабрику."
 LIT_event.1.b:0 "...переоснастить фабрику под выпуск самолётов."
 LIT_event.1.c:0 "...уделить внимание сопутствующим товарам."
 
 LIT_event.2.t:0 "День, когда обрушились небеса"
 LIT_event.2.d:0 "В тот день, два столетия назад, весь мир охватило всепоглощающее пламя. Миллионы погибли, целые города обратились в руины и мир изменился навсегда.\n\nОдной из приоритетных целей для мегазаклинаний был и Клаудсдейл. Этот город имел ключевое значение для военных операций Эквестрии, являясь домом для большинства пегасов, обладающих влиянием и властью. В момент его падения сотни и тысячи зданий обратились в ничто, а пегасам пришлось покинуть город. Большинство из них устремилось к небесам, где они, придя в себя после случившегося, основали Новый Клаудсдейл. Однако, немалая их часть, наоборот, решила остаться на земле и попытаться построить своё собственное общество на руинах их прежнего дома.\n\nВскоре после гибели мира к Клаудсдейлу хлынул поток беженцев. Многие из них надеялись найти убежище в городе, не зная о его судьбе, но их встречали только небольшие группы пегасов, пытающиеся выжить в руинах. Беженцев..."
 LIT_event.2.a:0 "...встретили с распростёртыми объятиями."
 LIT_event.2.b:0 "...приняли, но в разумных пределах."
 LIT_event.2.c:0 "...отвергли."
 
 LIT_event.3.t:0 "Клювастая угроза"
 LIT_event.3.d:0 "Сейчас, Фезербраш и его Когти редко покидают свой бункер. Неизвестно, связано ли это с паранойей, чувством вины или его возрастом. Но Фезербраш стал придерживаться политики изоляционизма по отношению к другим силам, действующим на пустоши. Однако так было не всегда.\n\nКогда-то на всей пустоши боялись имени Фезербраш. Его банда наёмников, что с готовностью бралась за любой возможный контракт, была знаменита зверствами, от которых могли поседеть даже бывалые рейдеры. Бесчисленные поселения были стерты с лица земли, тысячи пони казнены, а одного вида грифона в небе было достаточно, чтобы повергнуть в панику целые города. Всё это подошло к концу, когда Фезербраш объявил холм 432 своей новой оперативной базой, а одним из его последних актов агрессии стала зачистка земель, окружающих его новую штаб-квартиру, что обернулось Громовой войной.\n\nОна ознаменовалась стремительным наступлением Когтей, с целью вытеснить всех пони из земель к югу от холма 432. К сожалению, мы были едва готовы к нападению, что и привело к нашему скорому поражению. Тем не менее, в те редкие моменты, когда грифонов удавалось заметить в небе, солдаты на границе..."
 LIT_event.3.a:0 "...сражались до последнего ради нашей земли и имущества."
 LIT_event.3.b:0 "...отходили на более укреплённые позиции."
 
 LIT_event.4.t:0 "Собрание племен"
 LIT_event.4.d:0 "Поскольку на наших землях в равной степени представлены все племена пони, мы создали правительство, позволяющее представлять их интересы наилучшим образом. Дважды в год представители многих поселений и деревень со всей нашей земли собираются вместе, чтобы проголосовать по вопросам, которые важны для всех. Обычно всё это проходит без особых происшествий, если не считать таковыми постоянные попытки старейшин и местечковых мэров направить побольше средств в свои маленькие селения в обход более важных вопросов. Однако эта встреча уже вышла за рамки скучной рутины.\n\nОбычно, на собраниях присутствуют только представители общин и небольшое количество заинтересованных граждан. Сегодня же назвать происходящее можно было по-разному, но точно не обычным собранием, поскольку на нём решило присутствовать значительное количество пони из недавно созданной Коалиции реваншистов. Эта толпа, возглавляемая лично Хук Хуфом и Свифт Сторм, полностью заполнила актовый зал. Они заодно с неугомонным Скайбрейкером возжелали бросить вызов текущему положению вещей и направить нашу нацию на совершенно иной путь. Сегодня определяется будущее Собирателей Молний."
 LIT_event.4.a:0 "Шейк Спар выходит на сцену..."
 LIT_event.4.b:0 "§RПропустить промежуточные события.§!"
 
 LIT_event.41.t:0 "Вступление от Шейк Спара"
 LIT_event.41.d:0 "— Друзья, я приветствую вас на Собрании Племён. Именно в этом священном зале мы определили будущее как для нашего собственного поколения, так и для других. Как вы знаете, Зал собраний был построен Лайтвинг, которая видела, насколько наша система правления нуждается в достойном представительстве. Именно благодаря её мудрости и вниманию было основано собрание и именно её видению мы следовали все эти годы. Позвольте мне напомнить вам всем слова её прощального обращения: 'Пони не сможет двигаться, если его копыта не действуют в согласии.' Сегодня, эти слова верны так же, как и тогда. Без единства, без того, чтобы держаться вместе несмотря на все наши различия, мы лишь впечатаемся мордами в грязь.\n\n— Теперь я знаю, что сегодня здесь есть те, кто пытается сбить нас с выбранного курса. Ради того, чтобы направить на совершенно иной путь, полный опасностей и насилия. И пусть меня восхищает огонь в сердцах этих пони, я был бы наивным жеребёнком, если бы не указал на то, что этот путь всё обратит в руины. Они дают много обещаний: от возвращения наших земель до восстановления нашей гордости. Однако методы, которые они отстаивают, противоречат всему, что позволило нам достичь всего, что у нас есть и, несомненно, они уничтожат нас гораздо быстрее, чем какая бы то ни была рейдерская банда.\n\n— Поэтому я нижайше прошу всех вас сделать сегодня правильный выбор. Мы можем и достигнем процветания как единый сплоченный народ, если ваши вера и доверие останутся обращены ко мне. Благодарю."
 LIT_event.41.a:0 "Скайбрейкер встаёт..."
 
 LIT_event.42.t:0 "Говорит Скайбрейкер"
 LIT_event.42.d:0 "— Приветствую вас всех! Вы все уже знаете меня, Скайбрейкер из Лайтнинг-Пойнт. Именно там я вырос и впервые узрел величие магии.\n\nВ толпе, которой не было дела до идей Скайбрейкера и все предыдущие собрания, послышалось тихое ворчание. Жеребец нервно огляделся и тут же полностью сменил тон.\n\n— Неужели вы все не видите, в какой опасности мы находимся!? Наши соседи кровожадны, их клинки заточены и пушки готовы к бою! Если мы немедленно ничего не предпримем, то будем обречены стать грудой окровавленных останков!\n\nНеожиданный напор быстро привлёк внимание зрителей, и теперь все глаза были сосредоточены на пони, что стоял перед ними.\n\n— Спикер Шейк Спар говорит, что мы можем продолжать жить так, как всегда, как если бы могли просто игнорировать окружающий мир. Оглянитесь вокруг! Вам даже не нужно выходить за пределы наших границ, чтобы найти врагов, пони, которые стремятся разрушить сам наш образ жизни. Если бы вы дали мне шанс, просто позволили применить свои идеи на практике, вы бы увидели, что все наши проблемы могут быть легко решены. Просто дайте мне возможность все исправить, и вы увидите, как чудеса воплотятся в реальность."
 LIT_event.42.a:0 "Хук Хуф выступает..."
 
 LIT_event.43.t:0 "Великие обещания Хук Хуфа"
 LIT_event.43.d:0 "— Здорово. Ну разве это не мило? Я и представить себе не мог, что в маленьком Скайбрейкере столько страсти. И будь у него мозгов хотя бы вполовину от неё, он бы понял, что мы ему не враги. Позвольте мне спросить у каждого из вас, куда нас завело столь мудрое и доброжелательное руководство Шейка? Отомстил ли он за Громовую войну? Помешало ли это нашим пони обернуться друг против друга, оставив нашу нацию сломленной и разделенной? Похоже, что нет, иначе меня бы здесь сегодня не было.\n\n— Заявляю вам с полной уверенностью, что уже в течении года смогу отомстить за Громовую войну. Проклятье, да за пару лет я могу объединить всю Эпплузу! Просто дайте мне поводья, позвольте делать то, что я умею делать лучше всего, и вы будете поражены, увидев, какого процветания может достигнуть наша нация. Наш страх перед грифонами станет не более чем забытым воспоминанием и уж я точно позабочусь о том, чтобы мы стали сильнейшей нацией по эту сторону Азурвея! Ну так что скажете, родные? Хотите построить лучшее будущее?"
 LIT_event.43.a:0 "Свифт Сторм присоединяется в окружении своих сторонников..."
 
 LIT_event.44.t:0 "Вдохновенная речь Свифт Сторм"
 LIT_event.44.d:0 "Встав рядом с Хук Хуфом, Свифт Сторм начал говорить. — Да, это то будущее, о котором все мы мечтаем! О процветании, могуществе и лучшем мире для всех нас! К какой ещё цели можно стремиться, как не к улучшению жизни для наших пони и только для наших пони? Идите же к нам, мои братья и сестры, придите и присоединитесь к нам в этом праведном деле! Ради светлого будущего, в котором наша нация будет возвышаться над пустошью сияющим маяком величия! Кто встанет рядом с нами, кто проявит храбрость и отвагу, необходимые, чтобы ступить на новый путь к более великому миру?\n\nПони, окружавшие его, особенно пегасы, радостно приветствовали эти слова. Как и многие пегасы, входившие в число представителей, присутствовавших на собрании, пока представители других племён были куда более сдержаны. \n\n— Мы оставляем выбор за вами. Что выберете вы? Будущее, где нет ничего кроме застоя, в котором нас не ждёт ничего кроме медленной и страшной смерти? Будущее полное неопределённости, обращённое к магии и технологиям, в отчаянной попытке оградиться от наших врагов? Или вы решите выбрать лучшее будущее, где каждый пег... пони будет жить счастливо и беззаботно, не тревожась об ужасах пустоши? Выбор за вами."
 LIT_event.44.a:0 "Собрание переходит к обсуждению."
 
 LIT_event.45.t:0 "Решение собрания"
 LIT_event.45.d:0 "Представители, что прибыли со всех концов страны, часами спорили и обсуждали достоинства, предлагаемые новыми радикальными идеями. Шейк Спар просто наблюдал со стороны. Он был твёрдо уверен, что к концу дня здравый смысл возобладает. В конце концов, он знал, что каждый присутствующий здесь пони упрям аки мул, и никто из них никогда не откажется от своих старых традиций.\n\nОднако ситуация складывалась не столь однозначно, как он надеялся. Определенное количество представителей уже поддержало реваншистов, поверив их обещаниям восстановить гордость Собирателей Молний. Еще более тревожным было то, что многие из старших и более консервативных членов собрания обсуждали, стоит ли дать шанс этому выскочке Скайбрейкеру. Час за часом становилось всё очевиднее, что единого мнения по кандидатам ждать не приходится.\n\nНаконец вопрос был вынесен на голосование. Простым пересчётом поднятых копыт собрание решило, что спикером станет..."
 LIT_event.45.a:0 "Шейк Спар и его твёрдое копыто."
 LIT_event.45.b:0 "Скайбрейкер и его новые идеи."
 LIT_event.45.c:0 "Кто-то из реваншистов и их обещания."
 
 
 LIT_event.5.t:0 "Новая администрация"
 LIT_event.5.d:0 "После неудачного противостояния с Министерством Собиратели оказались в полном замешательстве. Собрание превратилось в банальное перекрикивание между теми немногими представителями, которые его все ещё не покинули. И это при том, что большинство поселений и племен вообще отказались от какого-либо дальнейшего в нём участия. Будущее виделось мрачным, а в воздухе витало всеобъемлющее чувство страха.\n\nСегодня все изменилось. [MAS.GetName], в своём постановлении, разосланном по всей стране, признало ограниченную автономию Собирателей Молний. И новое правительство возглавит не кто иной как Скайбрейкер, который открыто поддерживал сотрудничество с оккупантами ещё с тех пор, как те впервые ступили на наши земли.\n\nМногие пони считают, что подобное сотрудничество предаёт все наши идеалы, но Скайбрейкер настаивает на том, что наладить отношения с нашими новыми и доброжелательными покровителями - лучший из возможных вариантов. К сожалению, на данный момент, нам выбирать не приходится, сколь бы отвратительным этот подход нам ни казался."
 LIT_event.5.a:0 "Ничего не поделать"
 
 LIT_event.6.t:0 "Переворачивая стол"
 LIT_event.6.d:0 "Сегодня по всей стране разнеслась радостная весть. В честь нашей славной победы над Министерством Тайных Наук [ROOT.GetLeader] провозгласил общенациональный национальный праздник. Как из-за их скрытного поведения, так и из-за угрозы, которую они представляли для нас, мы их всегда боялись. Но теперь мы наконец-то освободились от страха и нерешительности. И теперь, когда с их зловещим присутствием покончено, мы можем прожить ещё один спокойный день.\n\nЧто же до самого пристанища ужаса, Стойла 49, то оно теперь под нашим копытом. С теми, кто сопротивлялся интеграции, уже разобрались. К счастью, таких было немного. Очень многие сотрудники Министерства выразили готовность сотрудничать с нами, если мы не станем вмешиваться в привычный им образ жизни.\n\nЭто сотрудничество уже приносит свои плоды, так как к нам перешли многие ведущие ученые Министерства. Их опыт будет весьма полезен, особенно в ближайшие годы."
 LIT_event.6.a:0 "Осколок былых времён обрёл свой покой."
 
 LIT_event.7.t:0 "Сообщение с погодной фабрики"
 LIT_event.7.d:0 "Сегодня племена мусорщиков с юга смогли нас удивить, прислав к нам эмиссара с дипломатической миссией. Судя по всему, они устали от варварской жестокости пустоши и решили искать покровительства у более цивилизованного и надлежащим образом выстроенного общества, которое поведёт их за собой в будущее. А какое общество может быть цивилизованнее, чем мы? Благодаря нашим передовым технологиям, глубокому пониманию тайных и изощренных наук, мы самый что ни на есть естественный выбор для любой нации, ищущей спасителя.\n\nИх дипломат, неожиданно хорошо одетый и складно говорящий молодой жеребец по имени Скайбрейкер, старался акцентировать наше внимание на светлом будущем, к которому придут наши страны. Их отсталые пони могли бы искать истинного просвещения, чтобы выбраться из болота невежества и получить возможность достичь чего-то большего. В то же время, мы могли бы обрести значительный контроль над их нацией, что обеспечило бы нас немалым преимуществом в делах на поверхности. Ну и, в качестве вишенки на торте, он предложил нам часть их территорий.\n\nНекоторые сомневаются, стоит ли вообще прислушиваться к жителю пустоши, который так просто разбрасывается обещаниями. Многие из нас и вовсе придерживаются позиции, что подобная сделка слишком хороша, чтобы быть правдой, и не стоит доверять жеребцу, который может быть просто не в состоянии сдержать данное им слово. Однако, только [ROOT.GetLeader] может решить, принимать ли это предложение."
 LIT_event.7.a:0 "Мы их возвысим!"
 LIT_event.7.b:0 "Работать с отбросами пустоши? Никогда!"
 
 LIT_event.8.t:0 "Наш новый покровитель"
 LIT_event.8.d:0 "В последний раз Скайбрейкер вернулся в Лайтнинт-Поинт, в свой импровизированный офис, в свой дом. Вскоре он перевезет всё свои пожитки в новый дом на юге, а его родной город перейдёт под контроль Министерства. Он не мог не почувствовать лёгкую печаль при мысли о том, каким непредсказуемым образом может измениться его причудливый дом под властью новых хозяев.\n\nОтбросив грустные мысли, он принялся дописывать одно из множества писем, которые требовалось отправить. Слишком много работы и слишком мало времени, чтобы тратить его на сантименты. Каждое поселение, будь то племя или городок, следовало оповестить о заключённом соглашении, благодаря которому у них теперь есть мудрые и великодушные хозяева из Министерства. Да и с голосами несогласных надо было что-то придумать. Светлое будущее ждёт, но путь к нему не близкий."
 LIT_event.8.a:0 "Будущее в неволе."
 
 LIT_event.9.t:0 "Неудача Скайбрейкера"
 LIT_event.9.d:0 "Письма и обрывки бумаги, с наскоро начирканными идеями, были беспорядочно раскиданы по столу Скайбрейкера. Да, Министерство отказалось поддержать его, но, несомненно, всё ещё можно исправить. Найти другого покровителя, другой путь достичь величия. Быть может [RED.GetLeader]? Или даже Стальные Рейнджеры. Да, рейнджерам точно можно доверять! И у них есть силовая броня!\n\nЕго панические размышления были прерваны стуком в дверь. Скайбрекер замер и в глазах его заплескался страх. Только усилившийся стук заставил жеребца нырнуть под стол, где он и продолжал оставаться, когда несчастная старая дверь была сорвана с ещё более древних петель.\n\nГруппа вооруженных солдат вошла в комнату и бегло осмотрела её, прежде чем заметила пони, за которым они и пришли. Один из них, особенно крепкий жеребец, который выглядел для Скайбрекера воплощением опасности, вышел вперёд и принялся кричать на распростёртое на полу тело.\n\n— Бывший спикер Скайбрейкер! Согласно постановлению собрания и с одобрения спикера Шейк Спара, вы должны быть арестованы за государственную измену! Мы просим вас добровольно предстать перед правосудием.\n\nСкайбрейкер не пошевелил ни мускулом, всё ещё пытаясь понять, как всё могло обернуться таким образом. Солдаты дали ему всего несколько секунд, прежде чем силой вытащили из-под стола и выволокли за дверь."
 LIT_event.9.a:0 "Теперь всё должно прийти в норму."
 
 LIT_event.10.t:0 "Дар мусорщиков"
 LIT_event.10.d:0 "В эти дни так сложно найти работоспособных слуг. К счастью, наши верные пособники на юге оказались более чем готовы предоставить их собственных пони. Взамен они просят всего лишь примитивные технологии, которые являются для нас обыденной повседневностью. Видеть, как их невежественные лица выражают благоговение и трепет, при созерцании элементарных предметов роскоши, именно тот самый опыт, который напоминает не только о том, насколько мы их превосходим, но и даёт понять, насколько великое деяние мы совершаем, позволяя им возвысится. Возможно, однажды, они даже смогут постичь великолепие выключателей и проточной воды. Ну а пока они всего лишь хотят разобраться во внутреннем строении различного оружия и автономных механизмов, чего и следовало ожидать от примитивных жителей пустоши."
 LIT_event.10.a:0 "Отличная сделка."
 
 LIT_event.11.t:0 "Один на миллион"
 LIT_event.11.d:0 "За последние два столетия из руин Клаудсдейла утащили практически всё что представляло ценность. К сожалению, неисчислимое количество разбившихся самолётов, что усеивают окрестности, ценности для нас практически не представляют. Многие из них излучают радиацию, представляя опасность для любого, кто оказался достаточно смел, чтобы пробираться сквозь них. И это без учёта ничтожных шансов найти там хоть что-то подлежащее восстановлению. В итоге на них не обращал внимания никто, кроме самых отчаянных мусорщиков.\n\nТем не менее, возможно, мы относились к этим обломкам слишком пренебрежительно. Сегодня под нагромождением незначительного количества лома юный мусорщик наткнулся на замечательную находку - почти полностью сохранившийся облачный корабль, размер которого действительно впечатляет. К сожалению, его генераторы облаков изношены до такой степени, что нет ни единого шанса когда-нибудь вновь поднять его в воздух.\n\nНесмотря на это, он всё ещё представляет для нас огромную ценность, как в плане огромного количество материалов, которые мы можем из него извлечь, так и в плане более глубокого понимания внутреннего устройства величайших боевых машин Эквестрии. Что нам делать с этим летающим титаном?"
 LIT_event.11.a:0 "Разобрать на материалы."
 LIT_event.11.b:0 "Изучить... на будущее."
 
 LIT_event.12.t:0 "Предложение от наших подчинённых"
 LIT_event.12.d:0 "Похоже, что под наши правлением Собиратели Молний стали куда более амбициозны. Они собираются развязать войну против поселения 'Новая Эпплуза' и для этого просят нашего разрешения. В обычной ситуации нас совершенно не волнует, когда одна кучка дикарей убивает другую кучку дикарей, но этот случай может стать исключением. Похоже, что это поселение является торговым центром всего юга и обладает значительным влиянием на большей части пустоши. Мы бы предпочли не навлекать на себя гнев орды варваров, если такое вообще возможно.\n\nС другой стороны, мы тоже можем извлечь пользу из этого завоевания. Применение новым землям и полученным ресурсам найдётся всегда. \n\nНе стоит забывать и о том, как могут отреагировать собиратели на отказ. Пусть мы и уверены, что они это переживут, подобный шаг может омрачить наши отношения. Всё же они доказали своё здравомыслие и рассудительность, склонившись перед мудростью нашего правления.\n\nИтак, даруем ли мы им наше одобрение?"
 LIT_event.12.a:0 "Пусть действуют."
 LIT_event.12.b:0 "Ни в коем случае."
 
 LIT_event.13.t:0 "Одобрение Министерства"
 LIT_event.13.d:0 "Сегодня пришёл ответ. Министерство даёт согласие на наше вторжение в Новую Эпплузу, хотя и не сообщает о том, какую поддержку оно готово оказать во время наступления. Разобравшись с этой небольшой формальностью, мы можем приступить к реализации наших амбиций!"
 LIT_event.13.a:0 "Сделаем это!"
 
 LIT_event.14.t:0 "Неодобрение Министерства"
 LIT_event.14.d:0 "Глядя на письмо под его копытом, Скайбрейкер испытывал самые разные эмоции, которые стремительно менялись одна за другой. Поначалу удивление сменилось шоком. Отказ. Затем пришло отчаяние и иррациональная надежда, что всё это окажется лишь шуткой. Несомненно, [MAS.GetLeader] просто разыгрывает его. И наконец гнев.\n\nНесчастные охранники, возле офиса Скайбрейкера, в гордом одиночестве продолжали слушать его гневную тираду. — Они считают всё это шуткой? Неужели они не видят, насколько это необходимо и важно для реализации всего плана!? Нет. Как они могли? Как они посмели?! Близорукие дураки, задравшие головы так высоко, что не видят земли под ногами. Они не лучше - Ничуть не лучше! - чем те же пегасы, что заперли себя над облаками. Им нет дела до нас, нашего величия или планов! Так не пойдёт! Если они пытаются разрушить все мои планы и лишить меня будущего, я отплачу им тем же! Охрана! Охрана! Сообщите всем! - Готовьтесь пони! Время нашего освобождения пришло!"
 LIT_event.14.a:0 "Свобода ждёт!"
 
 LIT_event.15.t:0 "Собиратели Молний просят территории Эпплузы"
 LIT_event.15.d:0 "Война закончилась и пыль осела, а мы можем насладиться плодами наших трудов. Плодородная земля, которую могут беспрепятственно заселить и облагородить наши единороги! Правда, есть одна маленькая заминка... \n\nПохоже, Собиратели Молний ошибочно полагают, что они завоевали Новую Эпплузу для себя, а не для нас. Дошло до того, что они заявили о готовности согласовать наш план по своевременной передаче им земли и ресурсов, как если бы другой альтернативы не могло и быть. Разумеется, у нас нет особых причин передавать им хоть что-то. В конце концов, разве не от наших копыт пала Новая Эпплуза? Тем не менее, выбор может быть не столь простым, если мы хотим поддерживать хорошие отношения с нашими верными подданными."
 LIT_event.15.a:0 "Если они так отчаянно этого хотят..."
 LIT_event.15.b:0 "Эти земли наши по праву!"
 
 LIT_event.16.t:0 "День единения"
 LIT_event.16.d:0 "Скайбрейкер гордо стоял перед собравшейся толпой и по обе стороны от него развевались знамена Министерства. Настал воистину великий день, который войдет в историю как день, в который были спасены Собиратели Молний. То, что когда-то начиналось как ненадёжное соглашение, переросло в нечто куда более грандиозное и, под присмотром лучших из лучших, позволило им присоединиться к цивилизованному миру. Под нетерпеливыми взглядами представителей Министерства Скайбрейкер вышел вперёд и начал свою речь.\n\n— Привет, мои пони. Долгие годы вы страдали и умирали в этом жестоком и суровом мире. Мире, лишённом всякой надежды и полном неисчислимых опасностей. Теперь, мы будем выше этого. Мы оставим позади тяготы пустошей и последуем за маяком цивилизации! Благодаря поддержке и присмотру Министерства Тайных Наук, мы получили возможность переступить наш примитивный эгоизм и стать чем-то большим! И я с гордостью заявляю, что сегодня мы сделаем последний шаг в нашем долгом плане по достижению светлого будущего. Мы всецело присоединимся к Министерству. Все пони нашей великой страны должны стать пони Министерства, ведь все мы - единая нация!\n\nТолпа отозвалась ограниченными аплодисментами, лишёнными даже малейшего намёка на энтузиазм. Сопровождающие из Министерства не упустили это из виду и на мордах некоторых из них появилось весьма хмурое выражение. Впрочем не имело значения, как к ним относились все эти пони. Всё что от них требовалось - подчинение."
 LIT_event.16.a:0 "Скайбрейкер завершил свой план."
 
 LIT_event.17.t:0 "Неожиданный ультиматум"
 LIT_event.17.d:0 "Сегодня нам пришло письмо от Собирателей Молний. И его содержание не радует. Кажется, наши некогда верные подданные стали самоувереннее, но утратили здравомыслие. Они потребовали вернуть им северные территории и угрожают войной в случае нашего отказа. Да кем они себя возомнили? Шайка мерзких гнусных дикарей, которые не способны понять даже механизм простейшего выключателя без нашей помощи! Тем не менее, не стоит забывать, что даже слабоумный дурак может представлять смертельную опасность, если в его копытах оказалось оружие. Стоят ли жизни, которые мы потеряем, того, чтобы поставить этих выскочек на их место или нам следует просто уступить их требованиям?"
 LIT_event.17.a:0 "Война может дорого нам обойтись."
 LIT_event.17.b:0 "Они должны знать своё место."
 
 LIT_event.18.t:0 "The Plainsraiders have refused us!"
 LIT_event.18.d:0 "WIP\n Buhuuuu, we aren't wanted. Anyways, we'll kill those Cunts later"
 LIT_event.18.a:0 "They'll get whats coming to them"
 
 LIT_event.19.t:0 "The Lightning Envoy"
 LIT_event.19.d:0 "Today, a rather odd envoy arrived from the lands to the west. The envoy consisted of not just one, but rather two different ponies. One, an earth pony. The other, a pegasus. They spent nearly as much time arguing with eachother as they did trying to convince us of their proposal, with no less than three hoof fights breaking out between the two diplomats over the course of their meeting with [ROOT.GetLeader].\n\n Though the fine details were lost in the brawling and bickering, it seems that the Lightning Scavengers are now seeking an alliance with us. They have often been our foe throughout history, making this a highly unexpected proposal. However, it seems that they believe we can leave all of our problems in the past and come together to appreciate what truly matters: hating griffons. Together, we can drive the birdbrains out of the lands to the north, putting an end to the threat they pose to the region once and for all.\n\n Should we accept this offer, or leave them to their own affairs?"
 LIT_event.19.a:0 "We're always down to kill griffons."
 LIT_event.19.b:0 "We wish them the best of luck."
 
 LIT_event.20.t:0 "Chaos in the Streets"
 LIT_event.20.d:0 "Featherbrush stands defeated, we stand victorious, and all that's left to do now is rejoice. Or that would be all that was left, if not for the evergrowing tensions between Hook Hoof's forces and the Enclavists reaching a boiling point.\n\n Without the goal of reclaiming our lands to unify them, the two factions of the Revanchist Coalition have rapidly devolved into fighting one another. Smoke fills the strees across the nation, as the fighting continues to escalate. Hook Hoof has already fortified his position within the Crooked Bloatsprite, from which he coordinates his side. Though he would normally be hideously outnumbered, he has found his forces bolstered greatly by ponies who simply wish to oppose Swift Storm's pro-pegasi policies.\n\n Meanwhile, Swift Storm has rallied pegasi all across the nation to his side. His forces firmly hold the skies, often launching surprise assaults on the ponies down below. A large force was already being gathered to deal with Hook Hoof directly and a final confrontation between the two sides has been made inevitable."
 LIT_event.20.a:0 "Who will win out?"
 
 LIT_event.21.t:0 "An Envoy at the Gates"
 LIT_event.21.d:0 "It was a normal day within Neighvarro. The ever-present hum of the shield generators was only interrupted by the faint shouting of the drill sergeant, as he found yet another soldier out of uniform. It had become a common problem, thanks in large part to the outpost only being sent the dregs and washouts nowadays.\n\n The relative monotony of the day was interrupted by a large commotion outside the outer-shield. A large group of spectators had gathered, watching as a filthy and sickly pegasus argued with an unfortunate officer.\n\n 'And I'm telling you, I need this missive delivered up to New Cloudsdale at once!' The less groomed of the two pegasi shouted at the officer before him. The officers response, carrying a tinge of annoyance, followed. 'And I'm telling you, a bunch of Surface-loving Dashites are of no concern to us! Now, if you don't get out of my bucking sight, I will order you vaporized.'\n\n The rapidly-escalating argument was interrupted only by the intervention of an officer featuring quite a lot more flair to his uniform. The lower ranking officer was quick to explain the situation to his superior, though not without 'corrections' from the other pegasus. It would seem that the Surface-born pegasus hailed from a petty nation calling themselves the Lightning Scavengers. They had a sizable population of pegasi, and it seemed they wished to join the Enclave above.\n\n The leadership back in New Cloudsdale would no doubt embrace having a close pegasus ally on the Surface, for one reason or another. However, they would no doubt approve all sorts of costly operations to help out this ally, sacrificing proper pegasi blood and Neighvarro's already dwindling budget for the sake of a bunch of primitive half-breeds. Of course, they could always just never hear of these wanna-be pegasi from down below..."
 LIT_event.21.a:0 "Accept the missive, then pass it through the appropriate channels."
 LIT_event.21.b:0 "Accept the missive, then burn it."
 
 LIT_event.22.t:0 "Our Kin Embrace Us"
 LIT_event.22.d:0 "Wonderful news has come to us today! The great city of New Cloudsdale has agreed to accept us with open hooves, welcoming us into the Greater Enclave. In even better news, they have already sent down some of their skilled personnel to evaluate our nation and aid us in behaving as proper pegasi should. The future is bright for us, and for the Enclave as a whole."
 LIT_event.22.a:0 "We're all family."
 
 LIT_event.23.t:0 "Neighvarro's Betrayal"
 LIT_event.23.d:0 "Terrible news has been delivered to us. The city of New Cloudsdale has not responded to our request for entry into the Enclave, which can only mean one thing: They care not for our plight. This has led to the motives of our government and our goals being widely questioned across our land. With the situation growing rapidly more unstable and our nation growing even further divided, there is only one question left to ask..."
 LIT_event.23.a:0 "...what now?"
 
 LIT_event.24.t:0 "Swift Storm's Speech"
 LIT_event.24.d:0 "The gathered crowd argued and shouted among themselves. Rationalizations and suggestions were being thrown wildly about, with ideas ranging from simply trying to approach New Cloudsdale again to more radical ideas such as engineering a bioweapon to wipe out the entire above-cloud pegasus race. This later suggestion came from a rather disheveled stallion who found little support from the crowd around him. The ongoing debates would only be halted by the entrance of Swift Storm, who waited patiently for all eyes to turn towards him before he began to speak.\n\n 'My fellow pegasi, we have come far. We have struggled, fought, and even died for our most noble cause. And finally, after all of our efforts, we were at the cusp of our salvation. Only for it to be taken from us, stolen like candy from a foal. We have been denied our rightful place in the sky, denied our very birth right! Why, I hear many of you ask, why would such a thing occur? How could it occur? Why, isn't it obvious?'\n\n At the blank stares of his audience, Swift Storm continued.\n\n 'The answer is simple: Our sky-born brothers and sisters, those who are of the purest of blood and upbringing... have been corrupted. Subverted. Overtaken by decadence and degeneracy, the likes of which plague this blasted Wasteland! Their rulers are not the mares and stallions of purity that they claim to be, but rather horrific mixed-blood monstrosities that merely wear the pegasus form like a disguise. And it is our duty... neigh, our destiny to rid them of such corruption. It shall not be them bringing us salvation, but rather us delivering unto them their own salvation!'\n\n An enthusiastic stomping of hooves met his statements, as Swift Storm began issuing orders at every pegasus near him. There was much work to be done, but the Enclave would be purified. He would make sure of it."
 LIT_event.24.a:0 "§RWe have found a new purpose.§!"
 
 LIT_event.25.t:0 "The End of Our Struggle"
 LIT_event.25.d:0 "We have done it!\nThe streets of New Cloudsdale run with the blood of the traitors that led the Neighvarro Enclave down their dark path.\nThe last pockets of resistance surrendered early this morning, most of them seeming elated that the nightmare under the military government was finally over.\nIn a hasty inauguration ceremony, Swift Storm has been officially recognized as the leader of the Cloudsdale Enclave, which has been declared a legitimate part of the Grand Pegasus Enclave.\nFirst Citizen Brightwing was one of the few politicians from other Enclave cities to have attended the inauguration, giving a short speech in which he congratulated the fighters of the Liberation Army, and promised that Skyfreeze would help in rebuilding their economy.\nSchedules are already being drawn up for the Senate to reconvene properly, and new elections to take place, though this is likely still months away.\nThousands of citizens can now finally lay down their arms and embrace their kin, as the time when we fought eachother is over, and a new era of peace and prosperity dawns for the Enclave!"
 LIT_event.25.a:0 "§BLong live the Grand Pegasus Enclave!§!"
 
 LIT_event.26.t:0 "Volunteers From Unknown Skies"
 LIT_event.26.d:0 "Early this morning, several dozen wings of Enclave pegasi were sighted on the approach to Cloudsdale.\nWhile panic of a possible attack by the traitors of Neighvarro swept the city at first, it quickly became clear that these were not enemies, and in fact not even pegasi from Neighvarro!\nThey introduced themselves as the 'Cloudsdale Volunteer Division', and are intent on supporting us in our fight against the military dictatorship that has taken hold of New Cloudsdale.\nTheir leader carried a letter, penned by a certain 'First Citizen Brightwing', the pegasus in charge of the Skyfreeze Enclave.\nThe letter informs Swift Storm that while the other Enclave cities can't openly support a war against Neighvarro, most of them would be happy to support the True Enclave Liberation Army covertly, and help us restore the proper civilian government in New Cloudsdale.\nThe Letter also informed us about a group of undercover Enclave scientists that will enter our territory in the coming days, and are supposed to teach us how to construct X01 power armour. With such advanced equipment at our side, nothing could stand against us!\nLastly, it wishes us the best of luck in our war, with Brightwing hoping to meet Swift Storm face to face once the Liberation is complete."
 LIT_event.26.a:0 "Welcome them as our own."
 
 LIT_event.27.t:0 "The [LIT.GetName] Seeks Membership"
 LIT_event.27.d:0 "Joyous news reached us today:\nWith the MAS defeated, the [LIT.GetName] have decided that they need to join a greater power in the Wasteland. With our border to their territory, as well as our known willingness to peacefully integrate other nations,we were the ideal candidate for them to choose.\nCitizens of the [LIT.GetName] will from now on be citizens of the New Canterlot Republic, with all the benefits and duties that entails.\nIf only the rest of the Wasteland would see that there is no need for war against us, and peacefully join together in a new prosperous state..."
 LIT_event.27.a:0 "Wonderful!"
 
 
 LIT_borderwar_event.1.t:0 "Честь восстановлена!"
 LIT_borderwar_event.1.d:0 "В этот день ошибки прошлого были исправлены, когда мы, наконец, вернули себе потерянные северные земли. Жадные грифоны, когда-то захватившие их, были отброшены, а наши бывшие граждане приветствовали наше возвращение с распростертыми копытами. Истинно, это великий день для нашего народа! "
 LIT_borderwar_event.1.a:0 "Добро пожаловать домой."
 
 LIT_borderwar_event.2.t:0 "Поражение"
 LIT_borderwar_event.2.d:0 "Мы не просто не смогли вернуть наши земли. Мы были разбиты и отброшены силами грифонов. Это поражение стало позором для нашего правительства, подорвав и без того шаткое доверие, которым оно располагало. Но ведь рано отчаиваться... Да?"
 LIT_borderwar_event.2.a:0 "Будь они прокляты!"
 
 LIT_borderwar_event.3.t:0 "Ничья"
 LIT_borderwar_event.3.d:0 "Наши усилия по возвращению родных земель ни к чему не привели. Мы не смогли продвинуться вперёд, но и грифоны не смогли нас оттеснить. Быть может это и не стремительная победа, на которую мы надеялись, это показывает, что в будущем может всё получиться."
 LIT_borderwar_event.3.a:0 "Могло быть лучше, могло быть хуже."
 

