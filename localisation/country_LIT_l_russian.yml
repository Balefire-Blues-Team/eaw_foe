 LIT_warbands_idea5:0 "§OВеликий Боевой Отряд§!"
 LIT_warbands_idea5_desc:0 "Вместо множества автономных Боевых Отрядов, у нас один Боевой Отряд, состоящий из множества автономных частей. Они сражаются как единое целое для защиты нашей нации и наших интересов."
 
 LIT_hookhoof_mareway_idea:0 "Разделение Богатств"
 LIT_hookhoof_mareway_idea_desc:0 "Мы перераспределяем невероятные богатства, содержавшиеся в хранилищах Нового Мейрвея. Вместо того, чтобы бесполезно накапливаться богачами, теперь они служат, помогая менее удачливым среди общества Нового Мейрвея."
 
 LIT_three_guilds:0 "Гильдии Неокасла"
 LIT_three_guilds_desc:0 "Гильдии Неокасла перешли на нашу сторону. Теперь они действуют в наших интересах, максимизируя производительность не только на собственной, но и по всей нашей территории."
 
 LIT_OAP_breadbasket:0 "Житница Старой Эпплузы"
 LIT_OAP_breadbasket_desc:0 "Старая Эпплуза стала житницей наших земель, обеспечивая наших пони богатым урожаем."
 
 LIT_NAP_reborn:0 "Возрождение Новой Эпплузы"
 LIT_NAP_reborn_desc:0 "Новая Эпплуза стала сердцем экономической активности Пустоши. Торговцы со всего мира приезжают сюда, обеспечивая маленький город(и нашу нацию) богатством."
 
 LIT_LRA_revolutionary:0 "Революционное Рвение"
 LIT_LRA_revolutionary_desc:0 "Наши пони сражаются за что-то большее, чем за себя. Они сражаются за идею. Идею жизни и свободы! Никто не заберёт у них их свободу, пока они дышат."
 
 LIT_LRA_tyrants:0 "Против Всех Тиранов"
 LIT_LRA_tyrants_desc:0 "Мы не склонимся перед знатью, торгашами, и работорговцами пустоши. Наша земля свободна, и таковой и останется."
 
 LIT_batpony_cooperation_idea:0 "Кооперация с Бэтпони"
 LIT_batpony_cooperation_idea_desc:0 "Мы открыто и свободно сотрудничаем с Бэтпони, как в Нью Манго, так и в нашей нации. Они положительно откликнулись на это, и многие даже призываются в нашу армию. Дополнительно, мы получаем прибыль с торговли Манго."
 
 LIT_SHA_olive1_idea:0 "§PРечная Республика§!"
