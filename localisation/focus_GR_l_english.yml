### Slaves ###
GR_slaves:0 "Slaves"
GR_slaves_desc:0 "Some raiders decided to bring back ponies they captured alive as slaves. Slaves are a valueble asset to have as long as they serve a purpose."

GR_slave_workforce:0 "Slave Workforce"
GR_slave_workforce_desc:0 "Our slaves will have to work if they want to remain alive. Let them produce ammunition and guns"

GR_slave_decorations:0 "Slave Decorations"
GR_slave_decorations_desc:0 "Slaves are useless and cost us too much food and water. Let's kill them and use their organs and bones as warning for others who dare enter our turf"

GR_slave_sale:0 "Slave Auctions"
GR_slave_sale_desc:0 "We still have slavers and the occasionally shady merchant visiting our camp. We can auction off our slaves to them and earn ourselves some extra caps"

GR_war_paint:0 "Red War Paint"
GR_war_paint_desc:0 "We still have ponies daring to enter our turf. Let's use the blood of our slaves as warpaint for our raider parties. This will surely scare them off for good"

GR_train_to_fillydelphia:0 "Trains to Fillydelphia"
GR_train_to_fillydelphia_desc:0 "A gryphon visited our camp and bought all of our slaves at once. She told us she would pay us for each slave that we can bring to her trains."

GR_increased_workhours:0 "Increase Workhours"
GR_increased_workhours_desc:0 ""

