  fallout_air_doctrine_folder_desc:0 ""

  # fallout_air_doctrine_folder:0 "Air Doctrine"
  # fallout_air_doctrine_folder_desc:0 "Although producing new aircraft is highly unlikely for all but the most advanced of factions, researching methods to repair the exponentially more complicated aircraft which remain in the wasteland can provide a way to enhance and assist our combat forces on the ground."

  fallout_air_folder:0 "Авиация"
  fallout_air_folder_desc:0 ""

  fallout_naval_folder:0 "Флот"
  fallout_naval_folder_desc:0 "Так как моря и реки кишат самодельными пиратскими кораблями и мутировавшими животными, нам придётся приложить немало усилий, чтоб по ним плавать. Нам будут необходимы корпуса военного класса и современные производственные методы, как и новые технологии для мореплавания в целом."

  fallout_naval_non_mtg_folder:0 "Флот"
  fallout_naval_non_mtg_folder_desc:0 "Так как моря и реки кишат самодельными пиратскими кораблями и мутировавшими животными, нам придётся приложить немало усилий, чтоб по ним плавать. Нам будут необходимы корпуса военного класса и современные производственные методы, как и новые технологии для мореплавания в целом."

  fallout_naval_modules_folder:0 "Модули для флота"
  fallout_naval_modules_folder_desc:0 "Мы теперь снова можем плавать по рекам и прибрежной местности пустоши, и нам будет нужно снаряжение ещё лучшего качества, чтобы превосходить наших врагов. Вооружение, броня, средства связи - всё это нужно для властвования в море."

  fallout_industry_folder:0 "Промышленность"
  fallout_industry_folder_desc:0 "Хоть большая часть используемого снаряжения хоть частично восходит ко временам великой войны, для восстановления такого снаряжения нужна организованная промышленность. Вкладывать средства и усилия в исследования новых методов производства жизненно важно для выживания в пустоши."

  fallout_engineering_folder:0 "Инженерия"
  fallout_engineering_folder_desc:0 "Хоть методы коммуникации и электрическое снаряжение было по большей части утеряно из-за массивного электромагнитного импульса, вызванным концом света, всё ещё важно попытаться всё отстроить. Электрическое снаряжение крайне важно для наших усилий."


