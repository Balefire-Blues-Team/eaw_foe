  fallout_robotics_folder:0 "Робототехника"
  fallout_robotics_folder_desc:0 "До начала войны, роботы использовались для различных целей. В пустоши они могут использоваться в качестве боевой техники с большой эффективностью при достаточных вложениях в экономику."

  fallout_land_doctrine_folder:0 "Наземная Доктрина"
