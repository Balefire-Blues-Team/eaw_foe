  energy_equipment_1:0 "Базовое энергетическое оружие"
  energy_equipment_1_short:0 "Базовое энергооружие"
  energy_equipment_1_desc:0 "Магическое энергетическое оружие представляет собой отличную альтернативу огнестрельному и в перспективе позволяет эффективнее бороться с бронированными целями. Базовый комплект из лазерного мушкета и лазерного револьвера позволяет бороться со слабобронированными целями, а микроядерные гранаты из хлама, кастеты и сварочные шлемы отлично проявляют себя в ближнем бою.\n\n"

  energy_equipment_2:0 "Обычное энергетическое оружие"
  energy_equipment_2_short:0 "Обычное энергооружие"
  energy_equipment_2_desc:0 "Мы изучили конструкции довоенного оружия и улучшили наши образцы. Полуавтоматические лазерные винтовки, личный лазерный пистолет, самодельные микроядерные гранаты, а также базовая металлическая броня позволяют нам легче бороться с врагами на расстоянии, а контактный разрядник пригодится уже в ближнем бою."

  energy_equipment_3:0 "Продвинутое энергетическое оружие"
  energy_equipment_3_short:0 "Продвинутое энергооружие"
  energy_equipment_3_desc:0 "Наши исследования позволили нам улучшить даже довоенные технологии, на которых основано наше оружие. Специально сделанные микроядерные гранаты увеличат \"бумность\" нашей пехоты, полностью автоматические варианты лазерных винтовок повысят нашу огневую мощь, а броня из композитных сплавов значительно уменьшит число потерь, которые понесут наши войска."
