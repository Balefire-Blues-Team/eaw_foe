l_russian:
  EQ_MOD_CAT_light_ship_engine_TITLE:0 "Лёгкий двигатель"
  EQ_MOD_CAT_medium_ship_engine_TITLE:0 "Средний двигатель"
  EQ_MOD_CAT_heavy_ship_engine_TITLE:0 "Тяжелый двигатель"
  EQ_MOD_CAT_super_heavy_ship_engine_TITLE:0 "Свертяжелый двигатель"
  ship_hull_medium:0 "Корпуса средних кораблей"
  ship_hull_medium_desc:0 "Деревянная лодка с открытым верхом, оснащенная средствами для перевозки полного состава, эти ранние корабли представляют собой наш средний вариант с точки зрения военно-морских средств. Подходящие для сражений второй линии, они, вероятно, могут сражаться на линии фронта в крайнем случае."
  
  ship_hull_light_1:0 "Каноэ"
  ship_hull_light_1_desc:0 "Простой, деревянный, лёгкий и мелкий корабль, каноэ позволит огневой группе участвовать в стычках издалека, с поворотными креплениями в качестве обеспечения для вооружения."
  ship_hull_light_2:0 "Катер"
  ship_hull_light_2_desc:0 "Продвижение в кораблестроении позволило создание нового дизайна, более крепкого благодаря более продвинутому использованию древесины и снаряженного более лучшим ручным поворотным креплением для вооружения."
  ship_hull_light_3:0 "Буксир"
  ship_hull_light_3_desc:0 "Буксиры, собранные с морских портов, можно перестроить в эффективные военные корабли, имеющие достаточно места для более тяжелого оружия, полной команды и большего количества припасов."
  ship_hull_light_4:0 "Патрульная лодка"
  ship_hull_light_4_desc:0 "Патрульные лодки, специально построенные более быстрыми для боя на речном патруле и в открытом море, имеют при себе улучшенное крепление для вооружение и больше места для двигателя, боеприпасов и водяных помп."
  ship_hull_light_5:0 "Торпедная лодка"
  ship_hull_light_5_desc:0 "Достаточно укрепленная для пусковой установки торпед, эти улучшенные патрульные лодки также держут при себе предыдущее улучшенное укрепление с турелью за пуленепробиваемым стеклом. Дополнительное место позволяет даже взять на борд батальон стрелков."

  ship_hull_medium_1:0 "Баркас"
  ship_hull_medium_1_desc:0 "Открытая деревянная лодка с достаточным количеством провизии, чтобы перевезти целый отряд - по правилам военно-морских кораблей, они считаются средними лодками. Пригодные для сражений на второй линии, они, вероятно, могут сражаться и на передовой в крайнем случае."
  ship_hull_medium_2:0 "Шхуна"
  ship_hull_medium_2_desc:0 "Деревянные суда с весом около 50-и тонн, эти усиленные суда могут нести на себе полноценный отряд, чтобы те занимали различные орудийные установки, водяные насосы или защищались от абордажа."
  ship_hull_medium_3:0 "Речная баржа"
  ship_hull_medium_3_desc:0 "С подпалубными помещениями для экипажа, эта баржа позволит нашим войскам оставаться в патруле гораздо дольше и довольствоваться повышенным комфортом. Изготовленные из стеклопластикового материала с деревянной конструкцией, они всё ещё являются переоборудованными гражданскими судами."
  ship_hull_medium_4:0 "Боевая баржа"
  ship_hull_medium_4_desc:0 "Будучи выполненными из цельностальной конструкции, эти боевые баржи могут похвастаться бронированными башнями и защищенными переборками для усиления их внутренних конструкций."
  ship_hull_medium_5:0 "Штурмовой корабль"
  ship_hull_medium_5_desc:0 "Высокоскоростные, но хорошо вооруженные, эти корабли специально сделаны с композитной подложкой для хорошей жесткости и маневренности. Внутренняя электроника, а также подключенные крепления орудий также улучшают их общую огневую мощь."

  ship_hull_heavy_1:0 "Трирема"
  ship_hull_heavy_1_desc:0 "Трирема - массивный деревянный корабль, пригодный для фронтового боя, представляет собой полный набор усиленных креплений для морского вооружения, а также боевой взвод, готовый к бою. Медленные и устойчивые, эти корабли тяжелого класса идеально подходят для боя на первой линии."
  ship_hull_heavy_2:0 "Бриг"
  ship_hull_heavy_2_desc:0 "Бригам, укреплённым деревянным кораблям весом около 450-и тонн, потребуется большой киль чтобы поддерживать внутреннюю опору. После оснащения оружием и дополнительной броней, они более чем хорошо подходят как замена для многих других судов."
  ship_hull_heavy_3:0 "Колесный пароход"
  ship_hull_heavy_3_desc:0 "Пароходы с бронированными гребными колесами, эти огромные суда имеют вместительные и укрепленные крепления для установки морских орудий, а также несколько оружейных креплений для противовоздушных или противопехотных задач."
  ship_hull_heavy_4:0 "Ударная баржа"
  ship_hull_heavy_4_desc:0 "Эти бронированные боевые баржи, укомплектованные полноценным десантом, имеют хорошо заметные орудийные башни и меньшие, усиленные противовоздушные орудийные башни, а также двухслойную палубу для защиты от воздушных атак и пожаров."
  ship_hull_heavy_5:0 "Плавающая крепость"
  ship_hull_heavy_5_desc:0 "Огромные суда, укомплектованные целой компанией, они представляют собой самый тяжелый корабль, который мы и представить не могли. Они используют новейшие методы укладки кораблей, а также анализ повреждений от предыдущих сражений, чтобы укрепить слабые места."
  
  ship_hull_super_heavy:0 "Восстановленый танкер"
  ship_hull_super_heavy_desc:0 ""

  ship_hull_super_heavy_1:0 "Восстановленый танкер"
  ship_hull_super_heavy_1_desc:0 "Самое большое судно, когда-либо плававшее в пустоши, довоенные танкеры длинною в 180 метров были снаряжеными вооружением и броней по полной программе, делая их морскими чудовищами, которые кто-то уничтожит разве что в своих снах §RМвахахаха!§!."