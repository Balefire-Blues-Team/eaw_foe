state_lore_text_container_state_name_short_21:0 "Тенпони"
state_lore_text_container_state_name_21:0 "§tЦентр секретов§!:"
state_lore_text_container_state_description_21:0 "§YМейнхеттен§!, «Город, который никогда не спит», не полностью утратил своё очарование даже после колоссальных разрушений. Когда с неба обрушились бомбы и мегазаклинания, одно здание – одинокая, прочная башня – всё же выстояло в огненном шторме и последующей §7ядерной зиме§!.\n\nДо апокалипсиса §CБашня Тенпони§! служила хабом для §tМинистерства Тайных Наук§!, который часто посещала сама §tТвайлайт Спаркл§! во время своих поездок по Эквестрии для инспекции научного прогресса в разных областях. Но помимо этого, в Тенпони хранились десятки тысяч книг, подаренных Твайлайт её подругой §0Рарити§!. По мнению §YМинистерства Стиля§!, все эти тома могли угрожать стабильности Эквестрии во время войны, поэтому их требовалось спрятать от публики.\n\nОднако вскоре наступил тот роковой день, когда Эквестрию объяло некромантическое §7жар-пламя§!. Но зебры всё же не учли предусмотрительности Твайлайт. Несмотря на полученные повреждения, Башня Тенпони пережила попадание §7жар-бомбы§! исключительно благодаря магической защите, созданной именно на подобный случай. Некогда богато украшенный мраморный фасад пал жертвой разрушительного воздействия пустоши, но внутренние помещения Башни сохранились практически в нетронутом виде.\n\nМногие сотрудники МТН, пережившие §RПоследний день§!, вскоре осознали своё уникальное положение и укрепили Башню. Почти сразу единственным путём внутрь стали укреплённые ворота, построенные на §YЛинии Селестии§! – участке монорельсовой дороги. Со временем жители Башни стали высокомерными и начали с предубеждением относиться ко внешнему миру, наблюдая за происходящим в нём свысока из своей позолоченной клетки. Они отражали любые попытки нападения, полагаясь на стойкость своих граждан – и, возможно, на тайную помощь загадочных союзников.\n\nОднако это не значит, что с пони внутри нельзя договориться. Башня очень стара, и её необходимо постоянно обслуживать, охранять, ремонтировать и реставрировать. Роскошный вестибюль и сверкающие торговые ряды могут показаться путешествием в прошлое, но всё это стало возможным лишь благодаря тяжёлой работе. Любой пони, считающий себя достаточно способным, может подать заявление на получение гражданства. Однако он должен приносить пользу Башне. В её стенах нет места вечно больным, ленивым или недовольным.\n\nНо счастливчики, попавшие внутрь, могут жить почти как до войны. Помимо вышеупомянутых достопримечательностей, в Башне расположено множество гостиниц, включая роскошные апартаменты Голдентейл, а также рестораны, где можно насладиться довоенными яствами. Везунчикам даже могут предложить экскурсию по радиостудии, находящейся на верхнем этаже Башни. Однако знакомство со знаменитым §6DJ-P0N3§! маловероятно, так как он слишком занят распространением надежды и свежих новостей по пустоши.\n\nБашня стала надёжным убежищем от угроз пустоши. Её служба безопасности крайне профессиональна и в любой момент готова отбить нападение банд рейдеров, гулей и даже Стальных Рейнджеров. Последний маяк старого мира в Мейнхеттене должен выстоять, чего бы это ни стоило."

state_lore_text_container_state_name_short_515:0 "Лайт"
state_lore_text_container_state_name_515:0 "§YГород света§!:"
state_lore_text_container_state_description_515:0 "До войны Лайт был самой обычной §Yэлектростанцией§!, что лежала на холмах к востоку от Филлидельфии и снабжала электричеством "город Сестринской Любви". Те, кто не погиб в первые дни от пламени жар-бомб или радиоактивных осадков, бежали из города. Многие стали селиться вокруг всё ещё функционирующей электростанции, заложив фундамент города, который потом станет Лайтом. За прошедшие с тех пор 200 лет Лайт превратился в настоящий город, который использует древние генераторы для питания тысяч мерцающих огней. Эти огни, что отбрасывают яркое сияние на близлежащие холмы с наступлением ночи, и дали поселению его современное название.\n\nЛайт начал процветать в полную силу после десятков лет под властью §Cмэра Поки Поузи§!, который укрепил контроль Лайта над окружающей сельской местностью с помощью... не самой благородной тактики. Мэр Поузи добровольно покинул свой пост в возрасте 97 лет и положил начало демократической системе, которую Лайт использует и по сей день. В годы, предшествующие жестокому завоеванию Филлидельфии §RКрасным Глазом§!, Лайт разбогател на торговле с пони, живущими в руинах города. В том числе и с местным Контингентом Стальных Рейнджеров. Но, несмотря на былое процветание, потенциал города был впустую растрачен чередой неэффективных, некомпетентных или же откровенно коррумпированных мэров."