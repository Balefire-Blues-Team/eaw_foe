state_lore_text_container_state_name_short_21:0 "Тенпони"
state_lore_text_container_state_name_21:0 "§tХаб МТН§!:"
state_lore_text_container_state_description_21:0 "До того судьбоносного дня, когда мегазаклинания посыпались с неба дождём и выжгли весь мир, §YБашня Тенпони§! возвышалась над Мейнхеттеном маяком знаний и надежды для всех, кто искал их. И в последний день старого мира под звуки сирен множество пони, что мчались со стороны монорельсовой линии имени Селестии, пробежались по богато украшенным мраморным залам башни, наполненным сокровищами и свидетельствами успехов §tМинистерства Тайных Наук§!, ища спасения внутри крепких стен Тенпони.\n\nНо всё это больше не имеет значения. Сейчас началась эпоха восстановления - эра тяжкого труда и предпринимательства, что дадут шанс начать всё заново. И знания из §Cобширных библиотек§! Башни помогут в этом. Чтобы доказать свою ценность для Башни и её новой цели, каждый потенциальный житель должен приложить последовательные усилия для поддержания стабильности и благополучия всей Башни Тенпони в целом. Несоблюдение данной квоты не позволит кандидату получить гражданство.\n\nОднако нельзя сказать, что у Башни нет врагов. Рейдеры, гули и даже Стальные Рейнджеры без устали рыщут по близлежащим пустошам, выискивая возможность нанести удар. Но Башня устоит. Этот осколок старого мира ОБЯЗАН выстоять любой ценой."

state_lore_text_container_state_name_short_515:0 "Лайт"
state_lore_text_container_state_name_515:0 "§YГород света§!:"
state_lore_text_container_state_description_515:0 "До войны Лайт был самой обычной §Yэлектростанцией§!, что лежала на холмах к востоку от Филлидельфии и снабжала электричеством "город Сестринской Любви". Те, кто не погиб в первые дни от пламени жар-бомб или радиоактивных осадков, бежали из города. Многие стали селиться вокруг всё ещё функционирующей электростанции, заложив фундамент города, который потом станет Лайтом. За прошедшие с тех пор 200 лет Лайт превратился в настоящий город, который использует древние генераторы для питания тысяч мерцающих огней. Эти огни, что отбрасывают яркое сияние на близлежащие холмы с наступлением ночи, и дали поселению его современное название.\n\nЛайт начал процветать в полную силу после десятков лет под властью §Cмэра Поки Поузи§!, который укрепил контроль Лайта над окружающей сельской местностью с помощью... не самой благородной тактики. Мэр Поузи добровольно покинул свой пост в возрасте 97 лет и положил начало демократической системе, которую Лайт использует и по сей день. В годы, предшествующие жестокому завоеванию Филлидельфии §RКрасным Глазом§!, Лайт разбогател на торговле с пони, живущими в руинах города. В том числе и с местным Контингентом Стальных Рейнджеров. Но, несмотря на былое процветание, потенциал города был впустую растрачен чередой неэффективных, некомпетентных или же откровенно коррумпированных мэров."