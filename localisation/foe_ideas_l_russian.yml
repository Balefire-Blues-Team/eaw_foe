 alicorn_unity:0 "Единство аликорнов"

 canterlot_unity:0 "Единство Кантерлота"
 
 enclave_conscription:0 "Призыв Анклава"
 enclave_conscription_desc:0 "На наземных базах Анклава очень мало гражданского персонала, в основном там присутствуют лишь солдаты при исполнении. Мирные жители Анклава живут над облаками и никогда не видят поверхности.\n"

 enclave_economy:0 "Облачная экономика"
 enclave_economy_desc:0 "Почти все активы экономики Анклава расположены над облаками. Города Анклава торгуют лишь друг с другом, игнорируя пустошь ради собственной безопасности. Нехватка ресурсов над облаками сделала пегасов Анклава экспертами в области эффективной добычи и переработки.\n"
 redeye_support:0 "Поддержка от Красного Глаза"
 
 HSC_cult_myriad:0 "Культ мириадов"
 HSC_cult_myriad_desc:0 "И пророк услышал, как сам мир говорит: "Распространитесь, дети мои, распространитесь как можно дальше и шире. Так вы сможете вернуть эту землю, которую ваши предки так глупо разрушили." И пророк знал, что это истина, и стали эти слова законом."

 NCG_three_guilds:0 "Три гильдии"
 NCG_three_guilds_desc:0 "Три гильдии управляют пони, что живут в Неокастле под затянутым облаками небом. Гильдия строителей возводит для них дома и дороги, гильдия шахтёров восстанавливает остатки старого мира, а гильдия механиков производит необходимые пони инструменты и утварь."

 NCG_four_guilds:0 "Четыре гильдии"
 NCG_four_guilds_desc:0 "Многие считали, что вторжение Стерн приведёт к концу гильдий, но, ко всеобщему удивлению, она сохранила их почти нетронутыми, добавив лишь одну новую. Гильдия работорговцев теперь управляет процветающей работорговлей Неокасла и всеми рабами города, помогая в осуществлении проектов трёх других гильдий."

 ROK_the_moving_stones:0 "Движущиеся валуны"
 ROK_the_moving_stones_desc:0 "В этих краях случается весьма странная вещь: камни движутся сами по себе, когда никто не смотрит! Никто никогда не видел, как они это делают, но если вы надолго отводите от них взгляд, то камни меняют своё положение. Иногда они даже размножаются, что позволило создать странную форму сельского хозяйства: выращивание скал. К сожалению, движущиеся камни регулярно разрушают дороги."

 REP_traditionalism:0 "Традиционалистское общество"
 REP_traditionalism_desc:0 "Пони республики гордятся тем, что сохраняют "морально благочестивое" общество. Наркотики, проституция и однополые отношения запрещены, а общественный порядок ревностно охраняется."
 
 FTP_childish_society:0 "Общество жеребят"
 FTP_childish_society_desc:0 "Мы - нация жеребят, так что у нашего правительства есть сложности с координацией действий. Жеребята также недостаточно сильны, чтобы работать на уровне со взрослыми во многих вещах, и, конечно, они не склонны заводить своих жеребят."
 
 FTA_talon_mercs:0 "Наёмники-"Когти""
 FTA_talon_mercs_desc: "Этой страной правят наёмники-"когти". На поле они элита, но когда грифоны пытаются править землями пони, они сталкиваются с проблемами при удержании территорий."
 
 OAP_centre_of_slave_trade:0 "Центр работорговли"
 OAP_centre_of_slave_trade_desc:0 "Старая Эпплуза является известным центром работорговли в Эквестрии. Рабов со всего юго-запада привозят сюда, загружают в поезда и отправляют дальше на восток."
 
 RAR_we_ride_at_dawn:0 "Любовь к дороге"
 RAR_we_ride_at_dawn_desc:0 "Эти пони привыкли с свободной жизни на дороге. Они постоянно перестреливаются друг с другом и оттачивают свои навыки вождения. Ни у кого нет большего понимания тонкостей моторизованной войны, чем у этих пони."
 
 MAR_raider_extortion:0 "Рейдеры-вымогатели"
 
 PBN_duststorms:0 "Частые пыльные бури"
 PBN_duststorms_desc:0 "Равнины регулярно опустошают пыльные бури, некоторые из которых могут длиться по нескольку дней. Строительство или любые крупные проекты в таких условиях крайне трудны. Однако местные хорошо жители знают окружающую местность, а любые силы вторжения столкнутся со множеством проблем во время сезона бурь."
 
 PBN_splinter_gangs:0 "Отколовшиеся банды"
 PBN_splinter_gangs_desc:0 "Когда мы завоевали этот регион, мы были сильны и едины, но вскоре после нашего успеха наши ряды раскололись. Многие мелкие банды и военачальники правят отдаленными поселениями и лишь на словах поддерживают наше могущественное правительство. Вербовка новых солдат в таких условиях затруднена, но наши войска обучены подавлять такое упорное сопротивление."
 
 HSC_divided_tribe:0 "Раскол на болотах"
 HSC_divided_tribe_desc:0 "Племя Хэйсид недавно раскололось, когда Культ Мириадов решил бросить вызов старейшинам племени и отделился от него. Произошло уже множество стычек, однако обе стороны знают, что тотальная война почти неизбежна, и уже готовятся к ней."

 SSC_fractured_coalition:0 "Расколотая коалиция"
 SSC_fractured_coalition_desc:0 "Коалиция Саннишора состоит из бывших врагов, которые объединились лишь против великой угрозы. И, как и ожидалось, эта коалиция не является истинно единой боевой силой. Жасминовые рейдеры сражаются в одиночку на западе, город Хофсбург защищает лишь свои собственные интересы. Члены коалиции почти не сотрудничают между собой."
 
 LRA_legacy_of_serfdom:0 "Наследие крепостничества"
 LRA_legacy_of_serfdom_desc:0 "Рейдеры Лесли первоначально были бандой беглых крепостных из Неокасла. Даже сейчас Лесли поддерживает нечто вроде тайной сети, которая помогает решительным крепостным бежать из Неокасла. Те, кто всю жизнь трудился на фабриках, не желают делать этого на свободе ... Но они более чем готовы умереть, чтобы не стать снова рабами."
 
 LRA_old_blood_new_ideas:0 "Старая кровь, новые идеи"
 LRA_old_blood_new_ideas_desc:0 "Хотя нашими основателями и были беглые крепостные, за последние годы многие негодяи и преступники региона обосновались на нашей территории. Теперь в наших рядах вспыхнул конфликт между "старой кровью", посвятившей себя делу освобождения крепостных Неокасла и Мейрвея, и "реформаторами", которые стремятся расширить рейдерство. Они призывают расширить наш охват и уничтожить всех, кто осмелится выступить против нас."
 
 APR_miner_society:0 "Общество горняков"
 APR_miner_society_desc:0 ""
 
 HSC_united_tribe:0 "Единство на болотах"

 RTA_war_slowdown:0 "Восстановление после саммерфилдской войны"
 RTA_war_slowdown_desc:0 "Кампания против Дождевых Ездоков оказалась гораздо сложнее, чем ожидалось. Хотя нам удалось полностью вытеснить их из северо-западной части города и создать там передовую оперативную базу, на сегодняшний день все наши атаки на центр города потерпели неудачу. Наши Когти устали от конфликтов, поэтому мы должны укрепиться на своих позициях и начать зализывать свои раны."
 
 MAN_batcong_government:0 "Революционное правительство"
 MAN_batcong_government_desc:0 "Отважные бэтпони, которые крыльями и копытами сражались за нашу независимость, теперь оказались во главе нашего правительства. Хотя многие считают их методы столь же радикальными, сколь и ревностными, никто не осмеливается выступить против их режима."
 
