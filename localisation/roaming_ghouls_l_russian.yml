 roaming_ghouls.1.desc:0 "Наши разведчики доложили, что орда диких гулей, населяющая руины Клаудсдейла, мирно перебралась в новое место неподалёку. Мы уже предупредили пони, чтобы они держались подальше от орды. Нам нужно постараться перемещать нашу армию через эту местность только в случае крайней необходимости."
 roaming_ghouls.1.a:0 "Проклятые зомби..."