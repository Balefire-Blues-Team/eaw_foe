### MEGASPELL EVENTS ###

 megaspells.1.title:0 "Бомба"
 megaspells.1.desc:0 "Дарительница Света отдала на наше попечение то, что очень похоже на неразорвавшуюся жар-бомбу..."
 megaspells.1.a:0 "И что нам теперь с ней делать?!"

 megaspells.3.title:0 "Бомба Новой Эпплузы"
 megaspells.3.desc:0 "До нас, наконец, добрались вести о том, что у Новой Эпплузы есть совершенно целая жар-бомба. Абсолютно очевидно, что они совершенно не подготовлены к тому, чтобы распоряжаться такой силой, и вполне логично, что нам нужно помочь им и лишить жителей Новой Эпплузы этого опасного бремени..."
 megaspells.3.a:0 "Пошлите им требования."

 megaspells.4.title:0 "Требования от государства [RED.GetName]"
 megaspells.4.desc:0 "Наш старый \"друг\" [RED.GetLeader] прислал нам весьма краткое требование. Он желает сущую малость - недавно отданную нам жар-бомбу..."
 megaspells.4.a:0 "Да, конечно..."
 megaspells.4.b:0 "Нет!"

 megaspells.5.title:0 "Ответ Новой Эпплузы"
 megaspells.5.desc:0 "Как мы и предполагали, Новая Эпплуза выполнила наши требования и передала бомбу посланнику, который успешно доставил её обратно на нашу территорию, где мы \"присмотрим\" за нею."
 megaspells.5.a:0 "Чудесно!"

 megaspells.6.title:0 "Ответ Новой Эпплузы"
 megaspells.6.desc:0 "Это весьма удивительно, но Новая Эпплуза отказалась передать бомбу и отправила нашего посланника восвояси..."
 megaspells.6.a:0 "Мы мало что можем сделать тут..."

 megaspells.7.title:0 "Сделка с Дарительницей Света"
 megaspells.7.desc:0 "С нами связалась сама Дарительница Света, которая привела очень убедительный аргумент, почему мы должны дать ей нашу жар-бомбу. Она пообещала использовать её против нашего общего врага. И конечно, не стоит ожидать никаких неприятных последствий."
 megaspells.7.a:0 "Мы не можем отказаться от этого предложения!"
