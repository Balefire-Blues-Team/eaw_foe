  mirelurk_infantry_unlock_tech:0 "Болотники"
  mirelurk_upgrade_tech_1:0 "Правильная кормежка"
  mirelurk_upgrade_tech_1_desc:0 "Болотники обычно сидят на диете собирателя, что значит что они могут есть всё, что им попадётся в клешни. Заменив их диету на нормальную еду и отдавая им самых сочных и питательных пленных они смогут стать ещё лучше чем сейчас."
  mirelurk_upgrade_tech_2:0 "Ускорение метаболизма"
  mirelurk_upgrade_tech_2_desc:0 "С помощью правильной комбинации наркотиков мы сможем искусственно улучшить метаболизм болотников. Они будут двигаться быстрее, сражаться сильнее и регенерировать прямо на глазах. Надо лишь пристально наблюдать за запасами этих самых наркотиков."
  mirelurk_upgrade_tech_3:0 "Улучшенное выведение"
  mirelurk_upgrade_tech_3_desc:0 "Скрещивания различные породы болотников и используя особые \"методы\", болотники из крабов превратятся в настоящих ходячих машин смерти. Поддержание высокого уровня рождаемости и использование обычных болотников в качестве поддержки вместо фронтовых войск позволяет также улучшить нашу ситуацию в тылу."

  molerat_infantry_unlock_tech:0 "Кротокрысы"
  molerat_upgrade_tech_1:0 "Шахтерские костюмы"
  molerat_upgrade_tech_1_desc:0 "Несмотря на то, что их мутированные тела представляют собой довольно сложную задачу для наших бронников, мы все равно должны снабдить их надлежащей защитой. Шахтерская броня состоит из легкого, обтягивающего комбинезона, укрепленного в важных местах кожаными накладками и низкопрофильными стальными пластинами. Также броня включает в себя шахтерские когти, позволяющие одинаково хорошо прорываться сквозь земную породу и врагов."
  molerat_upgrade_tech_2:0 "Осколочная взрывчатка"
  molerat_upgrade_tech_2_desc:0 "Наши инженеры смогли разработать новую гранату, состоящую из сильного центрального взрывного элемента с медной облицовкой и окруженная осколками со встроенными шарикоподшипниками. Это может пригодиться в подрывании как и земной породы, так и пони."
  molerat_upgrade_tech_3:0 "Лёгкая боевая винтовка"
  molerat_upgrade_tech_3_desc:0 "Мутанты могут выдержать гораздо большую отдачу чем нормальные пони, поэтому мы решили взять прототипы наших боевых винтовок и переделать их для стрельбы из 15мм картриджей, а также сбросить весь лишний вес и укоротить стволы, чтобы сделать их похожими на карабины. С таким оружием, которое можно взять на любую копательную операцию, огневой мощи у нашего войска будет предостаточно."

