power_armour:0 "Силовая броня"
power_armour_desc:0 "Силовая броня - венец технологий пехотной защиты. Она способна свести выстрел на нет даже из самого тяжёлого и современного оружия."
stripped_pa_tech:0 "Каркас силовой брони"
stripped_pa_tech_desc:0 ""
scav_pa_tech:0 "Кустарная силовая броня"
scav_pa_tech_desc:0 "Силовая броня бедняка, чаще всего скомканная из разных частей и металлолома. Не эффективнее T-45d, но уж получше обычной металлической брони."
t45d_pa_tech:0 "Силовая броня T-45d"
t45d_pa_tech_desc:0 "Силовая броня Т-45d была разработана в 2067 году. Самая первая броня, которая была использована в боевых действиях. Было ясно, что дизайн брони имеет множество недостатков, но всё равно остаётся эффективной броней."
c_t45d_pa_tech:0 "Композитная силовая броня T-45d"
c_t45d_pa_tech_desc:0 "Экспериментальный облегченный вариант силовой брони T-45d. Композитная конструкция не так надёжна, как у стандартной силовой брони T-45d, но она намного легче и дешевле."
t51b_pa_tech:0 "Силовая броня T-51b"
t51b_pa_tech_desc:0 "Вершина довоенной силовой брони. Усовершенствован дизайн, где был исправлено большинство недостатков предшественника, T-45d. Это броня хорошо показала себя в борьбе с китайской агрессией. Даже после войны Т-51b продолжает хорошо функционировать."
c_t51b_pa_tech:0 "Мобильная силовая броня T-51b"
c_t51b_pa_tech_desc:0 ""
h_t51b_pa_tech:0 "Укреплённая силовая броня T-51b"
h_t51b_pa_tech_desc:0 ""
power_armour_enclave1:0 "Улучшенная силовая броня"
power_armour_enclave1_desc:0 "Правительство Анклава, выжившее после ядерной войны, разработало и приняло эту броню на вооружение в 2220 году. Броня опережает другие разработки по всем характеристикам."
power_armour_enclave2:0 "Улучшенная силовая броня Mk II"
power_armour_enclave2_desc:0 "Разработка силовой брони MKII позволит улучшить боевое мастерство наших солдат. Многочисленные улучшения и повышение прочности, увеличит боевые результаты в сравнении с более лёгкой силовой бронёй."
