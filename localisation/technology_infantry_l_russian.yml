hardening_armour_tech:0 "Укреплённая броня"
hardening_armour_tech_desc:0 "При производстве укреплённой брони используются современная металлургия, а так-же более понятная конструкция и дизайн. Эта броня сделает наших солдат более выносливыми."
simple_servo_tech:0 "Сервопривод"
simple_servo_tech_desc:0 "Гидравлические сервоприводы с дополнительными моторчиками позволяют нашим солдатам в тяжёлой броне быть более ловкими, а так же, открывают возможность восстановления повреждённого довоенного оборудования."
advanced_servo_tech:0 "Улучшенный сервопривод"
advanced_servo_tech_desc:0 "Улучшенный сервопривод не только улучшит мобильность, но и поможет нам в разработке новой силовой брони. Наше понимание довоенных технологий приближает нас к возможности создания довоенных механизмов."
high_pressure_hydraulics_tech:0 "Гидравлика высокого давления"
high_pressure_hydraulics_tech_desc:0 "Развитие гидравлических систем позволит нам не только увеличить скорость наших тяжеловооружённым солдат, но и позволит использовать более тяжёлый каркас."
ballistic_fibre_tech:0 "Защитные волокна"
ballistic_fibre_tech_desc:0 "Разработка более стойких материалов, таких как кевлар и тефлон, позволит нам повысить стойкость наших спец. отрядов к оружейному огню."
stealth_boy_tech:0 "Стелс-бой"
stealth_boy_tech_desc:0 "Персональное маскировочное устройство \"Стелс-бой\" от компании РобКо. Генерирует модулирующее поле, которое помогает проводить засады и разведку местности."
night_vision_tech:0 "Прибор ночного видения"
night_vision_tech_desc:0 "Прибор ночного видения — класс оптико-электронных приборов, обеспечивающих оператора изображением местности в условиях недостаточной освещённости. Это позволит повысить эффективность наших войск в ночное время."
thermal_vision_tech:0 "Тепловизор"
thermal_vision_tech_desc:0 "Технология тепловой обработки изображения более эффективнее работает в ночное время, чем прибор ночного видения. Тепловизор повысит эффективность наших войск в ночное время."
