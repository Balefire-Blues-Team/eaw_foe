standard_weaponry_tech:0 "Гладкоствол"
standard_weaponry_tech_desc:0 "Пистолеты из труб просты в изготовлении, им не нужны схемы и специальные материалы, просты в обслуживании. Всё эти факторы представляют собой эффективное баллистическое оружие и оружие для ближнего боя."
melee_weaponry_tech_1:0 "Базовое холодное оружие"
melee_weaponry_tech_2:0 "Режущее холодное оружие"
melee_weaponry_tech_3:0 "Тяжелое холодное оружие"
melee_weaponry_tech_4:0 "Силовое холодное оружие"
energy_weaponry_tech_1:0 "Базовое лазерное оружие"
energy_weaponry_tech_2:0 "Обычное энергооружие"
energy_weaponry_tech_3:0 "Продвинутое энергооружие"
energy_weaponry_tech_4:0 "Импульсно-энергетическое оружие"
ballistic_weaponry_tech_1:0 "Базовый огнестрел"
ballistic_weaponry_tech_2:0 "Обычный огнестрел"
ballistic_weaponry_tech_3:0 "Продвинутый огнестрел"
ballistic_weaponry_tech_4:0 "Элитный огнестрел"
warrior_equipment:0 "Солдатская экипировка"
warrior_equipment_desc:0 "Предоставив нашим солдатам таких вещей, как вещмешков, постельных принадлежностей, наборов для приёма пищи и инструментов, повысит моральный дух и боевую эффективность."
overcharged_ammunition:0 "Перезарядка амуниции"
overcharged_ammunition_desc:0 "Благодаря тому, что наши производители перезаряжают наши электронные заряды, прежде чем отправлять их нашим войскам, мы можем гарантировать, что наше энергетическое оружие будет обладать большой ударной силой, не требуя прямого изменения структуры оружия вообще."
custom_built_capacitors:0 "Конденсаторы на заказ"
custom_built_capacitors_desc:0 "Производство конденсаторов по индивидуальному заказу поможет нам обойти заводские ограничения, что в свою очередь позволит нам увеличить мощность нашего оружия на столько, на сколько мы этого захотим."
basic_infantry_equipment:0 "Базовое снаряжение пехоты"
basic_infantry_equipment_desc:0 "Предоставляя каждому пехотинцу стандартизованный набор снаряжения, мы можем улучшить индивидуальную эффективность солдата на всех фронтах и дать нашим солдатам чувство единообразия и единства."
prewar_infantry_kit:0 "Довоенные комплекты снаряжения"
prewar_infantry_kit_desc:0 "Восстановив довоенные наборы пехоты, которыми до войны снабжали военных США, мы можем получить армию, которая раньше соперничала с довоенными армиями сверхдержав; действительно впечатляющая мысль."
