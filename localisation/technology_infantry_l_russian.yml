unit_training_tech_1:0 "Тренировка ополчения"
unit_training_tech_1_desc:0 "Акцент нашей учебной программы, это подготовка новобранцев к стрессовым ситуациям и налаживании дисциплины в отрядах. Это позволит нам отсеять слабых и менее устойчивых солдат к трудностям боёв, что в свою очередь, позволит нам сократить время тренировки."
unit_training_tech_2:0 "Тренировка солдат"
unit_training_tech_2_desc:0 "Военная подготовка направлена на обучение основным понятиям оборонной войны. Так же, солдат обучают основам партизанской тактики, огневой подготовки и строительству фортификационных сооружений."
unit_training_tech_3:0 "Тактика партизан"
unit_training_tech_3_desc:0 "Более глубокое понимание партизанской войны и выживания в пустошах, позволит нашей армии наносить неожиданные удары по врагу используя преимущество местности."
unit_training_tech_4:0 "Тренировка взводов"
unit_training_tech_4_desc:0 "Подготовка офицеров позволит повысить организацию подразделений, а так же, это улучшит управление подразделением в сравнении с отрядами ополчения. Офицеры, подготовленные к полевым операция, повысят нашу тактическую эффективность."
unit_training_tech_5:0 "Основы муштры"
unit_training_tech_5_desc:0 "Стандартизированные физические упражнения и интенсивные программы тренировок увеличат устойчивость и выносливость наших войск. А так же, проводя тактические учения по отступлению позволит нашим солдатам проводить перегруппировку и реорганизацию намного быстрее после неудачного штурма или при стратегических манёвров."
unit_training_tech_6:0 "Механизированные взводы"
unit_training_tech_6_desc:0 "После того, как мы начали использовать моторизированные подразделения, мы можем проводить комбинированные операции. Наши моторизированные подразделения могут быстрее реагировать и связывать противника боевыми действиями."
unit_training_tech_7:0 "Объективная тактика безопасности"
unit_training_tech_7_desc:0 "Массовое раздача инструментов для рытья окоп и проведение специальных тренировок, а так же, огневая подготовка, позволит нашей армии более эффективно оборонять и укреплять территорию."
unit_training_tech_8:0 "Обучение с помощью виртуальной реальности"
unit_training_tech_8_desc:0 "Довоенные тренировочные капсулы, где будет использоваться накопленный опыт боевых действий в пустошах, позволит нашим войскам получать опыт намного быстрее и тратя меньше ресурсов, чем в учебных лагерях."

