NCR_basic_infantry_equipment:0 "12.7mm комплекты переоборудования"
NCR_basic_infantry_equipment_desc:0 "Основанные на довоенных модификациях, сделанный солдатами для своих винтовок, эти комплекты позволяют увеличить дальность стрельбы и огневую мощь винтовки."
NCR_prewar_infantry_kit:0 "Починенные сенсоры"
NCR_prewar_infantry_kit_desc:0 "С помощью обратной разработки, учёным НКР удалось восстановить электрические цепи сенсоров и приборов ночного видения, установленных в полицейской броне."