 unity_master.16.t:0 "Sharing the Skies"
 
 unity_master.17.t:0 "Together against Red Eye"
 
 unity_master.18.t:0 "Skirmishes with Alicorns"
 
 unity_master.19.t:0 "The Enclave Accepts"
 unity_master.19.d:0 "The Enclave Accepts"
 unity_master.19.a:0 "We shall call them in when the time is right"
 unity_master.19.b:0 "Until We control the skies, this will do"
 
 unity_master.20.t:0 "The Enclave Declines"
 unity_master.20.d:0 "The Enclave Accepts"
 unity_master.20.a:0 "Then they will pay"
 unity_master.20.b:0 "They aren't worth Our time...yet"
 
 ###MISC EVENTS###
 
 unity_misc.1.t:0 "Whitetail Woods"
 unity_misc.1.d:0 "Though Our consolidation of Splended Valley included taking several parts of the Whitetail Woods, We have been unable to hold them. Though not the tainted abominations of Splended Valley, many monsters were created naturally through the necromantic radiation of the Zebra Balefire. After several fights with the creatures of the woods, We have decided to leave. There is nothing there to interest Us at the moment"
 unity_misc.1.a:0 "But someday, We will be back"
 
 unity_misc.3.t:0 "Glyphmark"
 unity_misc.3.d:0 "Though Our conquest of the Canterlot Foothills were a complete success, there remain a single pocket of zebra children nestled in a cave. This cave is too close to the city itself, and is coated in the pink cloud, making an assault more than it's worth. As Zebras can't join Unity anyways, We are choosing to let them remain for now"
 unity_misc.3.a:0 ""
 
 unity_misc.4.t:0 "The Destruction of Maripony"
 unity_misc.4.d:0 "During the Great War between ponies and zebra, the government organization known as the Ministry of Arcane Sciences created a research program to create Alicorns. Though the world died before testing could be completed, the project was a complete success. In the underground facility of Maripony, hidden within Splended Valley, the Goddess was born. Her army of alicorns has ravaged the wasteland ever since. That is until today. [new_controller.GetAdjective] forces managed to push her monsters back to the facility itself. The Goddess posessesed immense magical powers, and held off the attacking forces as long as she could, but eventually even she was overwhelmed by the sheer power that was arrayed against her. During the fighting, most of the vats of Impelled Metamorphosis Potion, the magic power that was used to create Alicorns, were destroyed. Strangely enough, once the battle was decided, she fought alone, sending all of her surviving alicorns away. Whether she thought she could survive through them, or was seeking to protect them, is anyone's guess"
 unity_misc.4.a:0 "FLEE MY CHILDREN! SAVE YOURSELVES!"
 unity_misc.4.b:0 "And thus Unity is no more"
 unity_misc.4.c:0 "About time someone took her out"
 
 unity_misc.5.t:0 "The Fabricator"
 unity_misc.5.d:0 "While cleaning through the rubble, one of our teams found a device. It appears to be some sort of material fabricator. Likely the MAS was going to use it to make IMP once they had the go-ahead, but it has a setting that will turn rubble and useless rocks and rubble into the raw magical materials we can use to make IMP ourselves. The machine was damaged in the rockfall, so We can't mess with the settings too much. What shall We do?"
 unity_misc.5.a:0 "We can use this to make more IMP"
 unity_misc.5.b:0 "Raw materials are more important"
 
 unity_misc.6.t:0 "Canterlot"
 unity_misc.6.d:0 "The Pink Cloud that envelops Canterlot causes Us to lose connection with Our Alicorns. After only a few hours, We lose control of them, and they go feral. Some go insane, others gain new purpose. But every time We push into the Cloud, We are rebuffed. As long as the Cloud remains surrounding the city, We will never be able to control it"
 unity_misc.6.a:0 "Until the Cloud is gone"
 

 
 
 
 ###BLACK BOOK Events###
 
 unity_pop_bb.1.t:0 "The Assault on Canterlot"
 unity_pop_bb.1.d:0 "The last few days have been a disaster. The Pink Cloud had an effect on Alicorns that no one had expected: It had cut them off from Unity. Though they could operate for a short while within the cloud, too long and they would gain new personalities and even some memories from before they were Alicorns. Worst of all, the leader of the early search parties, an Alicorn called Nightseer, had taken control of the Alicorns who had broken free and declared themselves independent. While this may be an oppurtunity to back out and find a new solution. However, by this point many resources have already been devoted. With small strike forces running in and out before they break free, it is still possible to get the Black Book. However any strike force not only has to deal with the indestrutable ghouls and other monsters in the Cloud, but also with Nightseer and her forces. The situation is dire, but not hopeless"
 unity_pop_bb.1.a:0 "Let's try this again"
 
 unity_pop.1.t:0 "The Population Problem "
 unity_pop.1.d:0 "If Alicorns truly want to survive in the wastes, there must be children. Unity was of several minds on how to approachi this. Twilight, the pony who created the Impelled Metamorphosis Potion in the first place, believes that the fact that it only creates females is a flaw with the IMP itself and can be fixed with focused research and effort. The Twins, less ambitious, thought that breeding programs with the wasteland ponies would be a good solution. Getting males from the wasteland would fix this problem, though it would require a massive dip in Ego and dignity. Trixie, valuing both those things, had a 3rd option. During the war, the Equestrian Government had found a Zebra book of necromancy: The Black Book of...something unpronouncable. The book is supposed to hold spells of immense power. Trixie is sure that if she could get her tendrils on the book she could magic the problem away"
 unity_pop.1.a:0 "Decisions for another time"

 unity_pop_bb.0.t:0 "A Pre-War Investigation"
 unity_pop_bb.0.d:0 "The Black Book was found on the corpse of a Zebra who had been arrested for heresy in Zebratown. After he comitted suicide in the Zebratown prison the book was impounded by the Ministry of Image. The Ministry Mare of Image, Rarity, kept the book for herself. As such, the most likely place for the Black Book to be is in the Ministry Hub in Canterlot. Hunting for the book in Canterlot will be difficult, but before doing that, a path to Canterlot must be opened first"
 unity_pop_bb.0.a:0 "Then to Canterlot we go"

 unity_pop_bb.2.t:0 "Canterlot Raiders Found Something"
 unity_pop_bb.2.d:0 "As we rode in we found no further resistance. We were unable to find the Black Book, but we did find great pieces of pre war tech scattered in various old administrative buildings and universities scattered about the city. We even found some old cupcakes that were still edible…somehow."
 unity_pop_bb.2.a:0 "It's something, but FIND ME THAT BOOK"

 unity_pop_bb.3.t:0 "We Found It"
 unity_pop_bb.3.d:0 "Hidden within the Canterlot Ministry of Image sat the Black Book. It was surrounded by monsters and necromantic abominations, and we lost much of our team getting it, but Our Alicorns were finally able to get the book and get out before the Pink Cloud broke them"
 unity_pop_bb.3.a:0 "After all that time, it's finally Ours"

 unity_pop_bb.4.t:0 "Book Hunters Found Nothing"
 unity_pop_bb.4.d:0 "Thanks to the time limit on Our Alicorns, We were unable to find anything before having to leave"
 unity_pop_bb.4.a:0 "Try Again"

 unity_pop_bb.5.t:0 "Canterlot Team Destroyed"
 unity_pop_bb.5.d:0 "The Alicorns who were sent into Canterlot were destroyed. Thanks to the Cloud, We are unsure what happened. With automated defense systems, hidden pockets of Canterlot Ghouls, and traitor Alicorns, it could have been anything. All We know is that this group is lost"
 unity_pop_bb.5.a:0 "Try Again"
 
### Tenpony ###
 
 unity_tenpony.3.t:0 "Celesia Prime"
 unity_tenpony.3.d:0 "At the heart of the MAS hub in Manehatten lies a powerful superweapon. A Megaspell that could harness the power of the sun to call down fire in an extremely precise and accurate way. Right now it sits unused. But that may change at any moment. Thanks to Twilight Sparkle, We know how it works. If We could gain access to the MAS facility, We could use it. Unlike many pre-war buildings though, this one remains occupied. Going by the name Tenpony Tower, these ponies control the megaspell, whether they realize it or not. \n This leaves us with two options. We could try to convince the occupants to accept our control of the weapon. After all, they're the descendants of Twilight's people, and may listen to 'her' pleas. As this is far fetched, the better option would be to try to use a strike team to secure the weapon...or destroy it"
 unity_tenpony.3.a:0 "I'm sure they'll listen to reason"
 unity_tenpony.3.b:0 "Strike team it is"
 unity_tenpony.3.c:0 "Option 3: ignore them until we can destroy them"
 
 unity_tenpony.4.t:0 "Stealing a Megaspell: The team"
 unity_tenpony.4.d:0 "The first thing We need to do when infiltrating Tenpony Tower is to pick the right team. Blue alicorns have a cloaking spell that will allow them to sneak in, but their personal combat ability is somewhat lacking. Purples are good all around, but they're not exactly subtle. Greens are the most powerful of all our Alicorns, having access to a massive variety of spells as well as serving as a conduit directly to us, but they have the massive weakness of needing to be static when doing their grandest attacks. A mixed team would have the advantages of all 3 groups, but also all the disadvantages"
 unity_tenpony.4.a:0 "Quiet Blues will be our best bet"
 unity_tenpony.4.b:0 "Send in the Purples"
 unity_tenpony.4.c:0 "Greens are risky, but their power can't be ignored"
 unity_tenpony.4.e:0 "A mixed team can cover the other's flaws"
 
 unity_tenpony.5.t:0 "Stealing a Megaspell: The approach"
 unity_tenpony.5.d:0 "Getting to Tenpony will not be easy. Manehatten is dangerous, with manticores, steel rangers, and worse wandering the ruins. If We aren't careful, our team will be spotted and destroyed before they can even reach the tower. Our forays in the region have shown 3 major paths through the city. If We fly through We can bypass many of the most dangerous foes other than the manticores, but the team could be spotted while approaching. If heading through the streets, we have a higher chance of being ambushed by rangers or raiders. Building hopping will give Us the highest chance of sneaking up on the tower, but it will put the team at greatest risk"
 unity_tenpony.5.a:0 "Take to the skies"
 unity_tenpony.5.b:0 "Marching down main street"
 unity_tenpony.5.c:0 "Through the buildings"
 
 unity_tenpony.6.t:0 "Stealing a Megaspell: The entrance"
 unity_tenpony.6.d:0 "Once We get to Tenpony Tower, We need to figure out how to get inside. If Our strike team is good enough, We can just march through the front gate and take down any defenders. A mixed approach would be attacking from above, using the roof access to gain entry. As a more quiet but more risky option, there is a maintenance access through the basement. There is no telling what we may encounter down there, but it is unlikely to be good. However, if We make it through, the inhabitents won't know what hit them"
 unity_tenpony.6.a:0 "Strike from above"
 unity_tenpony.6.b:0 "Run in horns ablazing"
 unity_tenpony.6.c:0 "Maintenance hatch it is"
 
 unity_tenpony.7.t:0 "Stealing a Megaspell: The final decision"
 unity_tenpony.7.d:0 "The final decision to be made is what happens when the team reaches the megaspell chamber. Should we successfully reach the heart of Tenpony Tower, We have three options. If Our team was quiet enough, We could hide away and ambush anyone who tries to use Celestia Prime, using it when no one is looking. Should the team power through the tower's defenses, We can simply occupy the megaspell chamber, using it ourselves as much as we desire. Should Our team be magically powerful enough, We can temporarily disable the megaspell until We can properly occupy the tower. Or if all else fails, We can just destroy the megaspell entirely. Though all options are possible, We can only focus Our efforts on one."
 unity_tenpony.7.a:0 "Disable it until Our triumphant return"
 unity_tenpony.7.b:0 "We will wait and use it as subtly as possible"
 unity_tenpony.7.c:0 "Dig in and defend the chamber"
 unity_tenpony.7.e:0 "Destroy Celestia Prime"
 
 unity_tenpony.8.t:0 "Stealing a Megaspell"
 unity_tenpony.8.d:0 "The plan is set. Now all we can do is wait. Should our team get spotted, the whole world will soon know with DJ-Pon3's report. If the team successfully sneaks in, We will know through telepathy, but no one else should. \n And if they fail to reach the tower, then We won't hear anything at all"
 unity_tenpony.8.a:0 "Now We wait"
 
 unity_tenpony.9.t:0 "Stealing a Megaspell"
 unity_tenpony.9.d:0 "Our team has reported they are secreted within the ritual chamber. To the best of their knoweldge, the ponies of Tenpony Tower have no idea they are there. We won't be able to use Celestia Prime as much as We would like if We wish to keep it that way, but the megaspell is under our control"
 unity_tenpony.9.a:0 "The power of the sun is Ours"
 
 ###UNITY-TENPONY INVASION###

 unity_tenpony_result.1.t:0 "Alicorn's Sabotage Tenpony Tower"
 unity_tenpony_result.1.d:0 "What is up, Equestrian Wasteland? I'm your host, DJ Pon3, and I'm here to bring you the news. And what news it is! Early this morning, a wing of alicorns came right out of the walls! They appeared within our very own Tenpony Tower, and fought their way up through the upper floors of the tower. Their rampage ended in the Administrative District, with them blowing their way through numerous rooms before finally being taken down by our security forces. Though their rampage was brought to an end, our fair tower has suffered a great deal of damage. It'll likely take a great deal of caps to repair."
 unity_tenpony_result.1.a:0 "What are they up to?"

 unity_tenpony_result.2.t:0 "Tenpony Tower Repels Alicorn Attack"
 unity_tenpony_result.2.d:0 "Hello, Equestrian Wasteland! I'm your host, DJ Pon3, and I have some news for you! You all know those mean old alicorns that have been seen causing trouble all across the Wasteland? Well, today, they decided to pick a fight with us here in Tenpony Tower! They were caught trying to sneak in through a metro tunnel leading right into our basement! The sounds of them dealing with a horde of feral ghouls was what tipped our security forces off, allowing us to prepare for their arrival. Instead of waltzing right on into the tower, they instead walked right into an ambush! And now we a pile of bodies proving that alicorns can not only bleed, but also even die. So take comfort, everypony! These creatures respond to bullets just the same as you or me."
 unity_tenpony_result.2.a:0 "Good for them."

 unity_tenpony_result.3.t:0 "Alicorn's Sabotage Tenpony Tower"
 unity_tenpony_result.3.d:0 "What is up, Equestrian Wasteland? I'm your host, DJ Pon3, and I'm here to bring you the news. You might notice that I sound a bit horse today. I woke up this morning to a nasty surprise, as a full wing of alicorns had come through the ceiling! They fought their way down through the tower, causing all sorts of destruction as they went! Now, ol' DJ Pon3 might not be as young as he used to be, but he's more than able of fighting off some winged abominations! I and a number of other fine residents of Tenpony managed to contain these beasts, until security arrived and mopped them up. Despite out efforts, they still managed to cause quite a bit of damage, and it'll take us a while to repair it."
 unity_tenpony_result.3.a:0 "What are they up to?"

 unity_tenpony_result.4.t:0 "Alicorn's Sabotage Tenpony Tower"
 unity_tenpony_result.4.d:0 "Equestria, it's me, your beloved leader, Red Ey-haha got ya! DJ Pon3 here, how's everypony doing today? I hope you're having a better day than I am. I was woken up this morning by my ceiling caving in! Did ol' Tenpony finally begin to collapse on itself? Did someone leave the sink on? Or did an alicorn fall through the roof? Believe it or not, it was that last one! A full wing of alicorns dropped on in, and decided to go on a rampage across our fair tower. They caused quite a bit of damage before our security forces managed to take them out, but it's nothing that we can't fix in time."
 unity_tenpony_result.4.a:0 "What are they up to?"

 unity_tenpony_result.5.t:0 "Alicorn's Invade Tenpony Tower"
 unity_tenpony_result.5.d:0 "Hey-hey, Equestrian Wasteland! I'm your host, DJ Pon3, and I'm here to talk about the news. Or at least I think that's my job. This is an advertisement for an exterminator, as we have a bit of an infestation here in Tenpony, but these aren't any ordinary pests. No, these aren't rats, fleas, or even roaches of an unusual size. These vermin are none other than Equestria's favorite menace, alicorns! They've infested a section of the Administrative District. Our talented security forces are hard at work trying to dislodge this menace, but it could take a while. In the mean time, business will continue within Tenpony as normal."
 unity_tenpony_result.5.a:0 "Why are they there?"

 unity_tenpony_result.6.t:0 "Tenpony Tower Repels Alicorn Attack"
 unity_tenpony_result.6.d:0 "Good morning, Equestrian Wasteland! I'm DJ Pon3, and I'm here with a special news segment. Just a few short hours ago, we had some special guest stars drop in to our studio, quite literally! A full wing of alicorns decided they just couldn't get enough of my show, so they blew their way through the roof and came right on down to say hello. I managed to hold them down, until security could arrive. But just between you and me, I could of handled them just fine by myself! Hopefully these alicorns will think twice before trying to mess with ol' DJ Pon3!"
 unity_tenpony_result.6.a:0 "Good for them."

 unity_tenpony_result.7.t:0 "Alicorn's Sabotage Tenpony Tower"
 unity_tenpony_result.7.d:0 "What is up, Equestrian Wasteland? I'm your host, DJ Pon3, and I'm here to bring you the news. Everypony here at Tenpony Tower woke up to the sounds of gunfire today, as a full wing of alicorns assaulted our tower. Despite the best efforts of our security forces, they made it quite far up the tower before being stopped. They ended up causing quite a lot of damage in the Administrative District, destroying entire floors before being taken down. It'll likely take quite a lot of time and caps to repair, and we'll never gain back the lives lost to their rampage."
 unity_tenpony_result.7.a:0 "What are they up to?"

 unity_tenpony_result.8.t:0 "Alicorn's Sabotage Tenpony Tower"
 unity_tenpony_result.8.d:0 "Hello, Capital Wasteland! Wait, sorry, wrong series. It's DJ Pon3 here, bringing you the latest. Tenpony Tower had a nasty surprise today, as a full wing of alicorns decided to fight their way through our gates. Despite the best efforts of our security forces, they managed to fight their way through much of our tower, doing a lot of damage as they went. They were eventually put down, and repairs are already underway, but this situation raises a lot of concerns regarding the motives of these oh-so-benevolent alicorns."
 unity_tenpony_result.8.a:0 "What are they up to?"

 unity_tenpony_result.9.t:0 "Alicorn's Invade Tenpony Tower"
 unity_tenpony_result.9.d:0 "What is up, Equestrian Wasteland? It's your favorite DJ here, back with the latest news. I'm happy to be the first to welcome our newest residents! A few alicorns were just trotting by, and decided that our lovely tower would make a great place to live. So, they walked right on in our front door and applied for residency. Unfortunately for them, we have a strict no alicorns allowed policy. So, their polite application devolved into a less polite battle, with them fighting their way past our security forces. Now, they've taken up residency withinin the Administrative District. Our security forces are hard at work trying to evict our new residents, and I wish them the best."
 unity_tenpony_result.9.a:0 "Why are they there?"

 unity_tenpony_result.10.t:0 "Tenpony Tower Repels Alicorn Attack"
 unity_tenpony_result.10.d:0 "Hello, Equestrian Wasteland! It's everyponies favorite DJ here with some news. Early this morning, a full wing of alicorns assaulted our very own Tenpony Tower! They decided to do a head on assault, attempting to force their way through our entrance! Little did they know that they were going to their deaths, as our security forces proved themselves more than capable in taking on a few of those mutated freaks! Our security forces had minimal casualties, and no civilians were harmed. The same can't be said about the alicorns though."
 unity_tenpony_result.10.a:0 "Good for them."


