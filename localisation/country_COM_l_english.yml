 COM_rural_industrial_base_idea:0 "Rural Industrial Base"
 COM_rural_industrial_base_idea_desc:0 "Before the Civil-War, we lost Arria, and Stratusburg and Novochernusk, a heavy blow to our industry. Now, Kucyków, Smoerbott and Limua are lost to us as well, and our industry had to be moved to the hinterlands of our nation. No more efficient supply-chains, no more rail-networks, just determined ponies working day and night to save our Nation."
 
