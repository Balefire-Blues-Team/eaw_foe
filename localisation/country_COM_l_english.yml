 COM_personal_levy:0 "Reorganize the Town-Levies"
 COM_personal_levy_desc:0 "Most towns within the Commonwealth retain at least a few Ponies as a Levy, that would be called upon to defend the town from Raiders, or bolster the Army's reserves in the case of war. Now is the time to Reorganize those Levies into working Divisions."
 
 COM_princely_symbol:0 "The Princely Symbol"
 COM_princely_symbol_desc:0 "As we are fighting for the continuation of the Monarchy, it is important to remind all our brave Soldiers of their duty to their Sovereign. Prince Meltdown might be too young to lead the war effort, but the Governess-General intents to use him as a Simbol to rally our cause, and provide that small light of hope to fight for."
 
 COM_arms_of_the_nobility:0 "Pool the Weapons of the Nobility"
 COM_arms_of_the_nobility_desc:0 "In desperate times such as these, we can no longer afford to be picky about what tools we use to kill. While our doctrine would dictate a strict reliance on ranged weapons, and small-squad tactics, the current shortage of War-material has forced us to rely on melee-weapons and even infantry charges."
 
 COM_restructure_army:0 "Restructure the Army"
 COM_restructure_army_desc:0 "Our army simply was not made for this kind of warfare.\nOur usual tactics don't work, as the enemy is just as trained in them as we are, and we are missing the industrial potential to keep up with our usual methods. We will have to start a painful process of reorganizing and restructuring our forces, if we wish to stand any chance at winning this War."
 
 COM_aquire_high_explosives:0 "Repurpose Industrial Explosives"
 COM_aquire_high_explosives_desc:0 "While we would normally frown upon using the unstable kind of Industrial-Explosives we are now forced to adopt, we really have no choice at this point. Even basic sticks of Dynamite, or homemade IeDs will hopefully give us an edge to push out the Traitors and Rebels."
 
 COM_salvation_battalions:0 "Salvation Battalions"
 COM_salvation_battalions_desc:0 "With the Civil-War increasing in intensity by the day, Stalwart Shield has given the order to round up prisoners of war, petty criminals and former Raiders, and organize them into dedicated divisions.\nWhile most of them will likely die, those who survive have been promised a general Amnesty for their crimes."
 
 COM_spokow_youth_corps:0 "The Spokow Youth Corps"
 COM_spokow_youth_corps_desc:0 "By royal decree, from this day forward even those under the usual conscription age of 16 are now able to sign up to join the Youth Corps and fight for their country. Many of the young are eager to prove themselves, we just need to assure the rest of ur population that we are not throwing away our future."
 
 COM_open_secret_bunkers:0 "Empty the 'Vasilow Facility'"
 COM_open_secret_bunkers_desc:0 "The 'Vasilow Facility', the source of the enourmous wealth of house Stalwart, was a wartime Weapons-Depot. It was put in place in preparation for a potential revolt in Stalliongrad. House Stalwart has periodically sold equipment from the Facility, but now the time has come to empty it out and fight for our lives."
 
 COM_taylor_made_army:0 "A Taylor-Made Army"
 COM_taylor_made_army_desc:0 "We are finally able to stop simply resisting the enemy, and start to push the Rebels and traitors back!\nOur army has undergone many changes and is now taylor-made for this civil-war. These reforms won't serve once we have reclaimed our nation, but for now they will give us a great advantage."
 
