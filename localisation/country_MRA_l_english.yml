##################
### FOCUS TREE ###
##################

### Opening Focuses ###
MRA_basecamp:0 "Basecamp"
MRA_basecamp_desc:0 "One of the first priorities of a raider gang is to establish a base of operations to use to store and protect the spoils of our murdering spree. Fortunately, the Wasteland has plenty of viable places to establish our base."

MRA_traderoutes:0 "Trade Routes"
MRA_traderoutes_desc:0 "Now that we have a base to store our stuff, we need to set up outposts near known trade routes. Not only will this let us control those routes, but it will also let everyone know that this is our turf."

MRA_grow_our_base:0 "Growing Our Base"
MRA_grow_our_base_desc:0 "Due to our newfound success, eager recruits from all over have begun to flock to our banner. We need to decide what to do with all these extra bodies."

### Slaves ###
MRA_slaves:0 "Slaves"
MRA_slaves_desc:0 "Slaves are a valueble asset to have, so long as they serve a purpose. We just need to figure out what that purpose is."

MRA_slave_workforce:0 "Slave Workforce"
MRA_slave_workforce_desc:0 "Our slaves will have to work if they want to remain alive! Let them produce weapons for us."

MRA_slave_decorations:0 "Slave Decorations"
MRA_slave_decorations_desc:0 "Slaves are nothing but more mouths to feed. Let's just use them to paint a gory warning to any who would enter our turf."

MRA_slave_auction:0 "Slave Auctions"
MRA_slave_auction_desc:0 "Why keep the slaves ourselves when we could just sell them off for profit?"

MRA_war_paint:0 "Red War Paint"
MRA_war_paint_desc:0 "Some of our raiders have taken to using blood and various body parts to decorate themselves. We should make this common practice."

MRA_train_to_fillydelphia:0 "Trains To Fillydelphia"
MRA_train_to_fillydelphia_desc:0 "A griffon visited our basecamp today. She told us that Fillydelphia is paying top cap for any and all slaves. There's profit to be made here!"

MRA_increased_workhours:0 "Increase Workhours"
MRA_increased_workhours_desc:0 "Gun production is slow. Too slow. Those lazy slaves need to work more if we're to supply our raiders."

### Territory ###

MRA_terrorize_villages:0 "Terrorize Villages"
MRA_terrorize_villages_desc:0 "There are few villages in our territory. Let's show them who's the Boss around these parts!"

MRA_Take_control:0 "Take Control Of The Villages"
MRA_Take_control_desc:0 "Now that we scared them a bit, the villages should be more than willing to accept that we're in charge here."

MRA_Forced_recruitment:0 "Forced Recruitment"
MRA_Forced_recruitment_desc:0 "If we want to expand our gang, we'll need more raiders. Forcing the villagers to fight for us would expand our ranks nicely."

MRA_burn_village:0 "Burn A Village"
MRA_burn_village_desc:0 "The villages still try to resist us! It's time we set an example. We'll pick a rebellious village and raze it to the ground, to send a clear message to the rest."

MRA_villager_workforce:0 "Villager Workforce"
MRA_villager_workforce_desc:0 "If they value their lives, the villagers will work for us. We'll force them to build new workshops for us, as well as clear some of the rubble around our territory."

MRA_village_tax:0 "Village Tax"
MRA_village_tax_desc:0 "The villages have profited off our generous protection for long enough. Each village shall pay a 'tax' to us, in exchange for our generous services. Just like old Equestria, eh?"

MRA_steal_generators:0 "Steal Generators"
MRA_steal_generators_desc:0 "Our basecamp has expanded so rapidly that we are getting low on power to keep our workshops running. Stealing the villages' generators would solve this issue."

MRA_expand_our_borders:0 "Expand Our Borders"
MRA_expand_our_borders_desc:0 "There is nothing left for us to take in our territory. It is time we find and claim new land to plunder and pillage!"

### Industry ##

MRA_building_shacks:0 "Build More Shacks"
MRA_building_shacks_desc:0 "Our base is becoming too cramped. If we want to expand, we need to build more shacks around it."

MRA_raid_armory:0 "Raid Military Armory"
MRA_raid_armory_desc:0 "There are lots of old Equestrian armories just sitting around. The guns inside are just waiting for us to steal them!"

MRA_weapons_factory:0 "Build A Weapons Factory"
MRA_weapons_factory_desc:0 "Instead of relying entirely on stealing and looting for weaponry, we could build our own factory. Why not?"

MRA_extend_weapons_factory:0 "Expand the Weapons factory"
MRA_extend_weapons_factory_desc:0 "We're going to need a lot more weapons to arm all of our raiders. We'll build another factory to help meet our demand."

MRA_repair_roads:0 "Repair Main Roads"
MRA_repair_roads_desc:0 "Pretty much all of the roads in our turf have been around since the War. If we cleared some of the rubble off of them, we could move through our territory much quicker."

MRA_build_drugs_factory:0 "Manufacture Chems"
MRA_build_drugs_factory_desc:0 "Chems. Chems are great! We're going to repurpose some of those old labs to make chems for us."

MRA_extend_drugs_production:0 "Expand Chem Operations"
MRA_extend_drugs_production_desc:0 "More dash! More stampede! More buck! More chems for everyone!"

MRA_drugged_raiders:0 "Drugged Raiders"
MRA_drugged_raiders_desc:0 "We're stronger, faster, and smarter. All thanks to the beautiful world of chems!"

MRA_arms_research:0 "Weapons Research"
MRA_arms_research_desc:0 "We may not be the smartest bunch in the Wasteland, but it doesn't take an egghead to know that it's good to have better weapons. It's time we put some of our smarter raiders to work trying to figure out how to make better weapons."

MRA_copy_military_weapons:0 "Examine Better Weaponry"
MRA_copy_military_weapons_desc:0 "If we took some time to actually look at some of the nicer weapons in our posession, we could maybe figure out how to recreate them."

MRA_design_our_own_bikes:0 "Design Our Own Bikes"
MRA_design_our_own_bikes_desc:0 "We were just sitting around playing a game of Six-Shooter Surprise when one of our raiders had an idea: What if we used bikes in our raids? Like, ride in guns blazing, looking real cool and shit? That raider lost the game, along with his head, but that makes his idea no less valid."

###ideology Focuses###

MRA_dead_boss:0 "The Boss Is Dead"
MRA_dead_boss_desc:0 "Our old Boss has kicked the bucket. What now?"

MRA_resisting_vilages:0 "Resisting Villages"
MRA_resisting_vilages_desc:0 "Our gang's infighting has inspired some of the villagers to begin to resist our rule."

MRA_losing_grip:0 "Losing Their Grip"
MRA_losing_grip_desc:0 "The gang is quickly losing control of their turf."

MRA_basecamp_raid:0 "Villagers At The Gate"
MRA_basecamp_raid_desc:0 "An army of villagers are quickly approaching the raider's basecamp."

MRA_our_new_boss:0 "Our New Boss"
MRA_our_new_boss_desc:0 "It is time for a new Boss to seize control and reunify our gang."

MRA_reaffirm_control:0 "Reaffirm Control"
MRA_reaffirm_control_desc:0 "Now that we have a new Boss, we can finally retake control of our land."

MRA_crackdown_villages:0 "Crackdown On Villagers"
MRA_crackdown_villages_desc:0 "With most of our territory back in control, we can put an end to the villages' pathetic resistence."

MRA_reward_loyal_raiders:0 "Reward Loyal Raiders"
MRA_reward_loyal_raiders_desc:0 "If we want our raiders to remain in line, we need to give them something to strive for. Let's reward our most loyal raiders, so as to set an example for the rest."

MRA_punish_village_leaders:0 "Punish The Village Leaders"
MRA_punish_village_leaders_desc:0 "Now that we have reasserted our authority, we can track down and make an example of those who led the villages in defying our rule."

MRA_never_forget:0 "Never Forget"
MRA_never_forget_desc:0 "We will never forget the horrors those vile raiders put us through. We have to band together if we want to prevent it from ever happening again."

MRA_elections:0 "Organize Our First Election"
MRA_elections_desc:0 "Now that we are finally united under one flag, it is time to hold an election to choose the leader of our new nation."

MRA_never_again:0 "Never Again!"
MRA_never_again_desc:0 "We will never forget the horrors those vile raiders put us through. We must ensure that this can never happen again."

MRA_wasteland_rangers:0 "Reform The Royal Guard"
MRA_wasteland_rangers_desc:0 "Long ago, the Royal Guard protected innocent ponies from those of malicious intent. Soon, this shall be the case again. We shall declare our own Royal Guard, who shall protect our land and our people from all the raiders and criminals of the Wastes."

###Military doctrines###

MRA_military_tactics:0 "Proper Tactics"
MRA_military_tactics_desc:0 "Charging in guns blazing is a lot of fun. However, it might not be the best way to actually conduct a raid. What if we actually had a plan ready before we went in?"

###Airforce###

MRA_aviation_focus:0 "Pilot Memory Orbs"
MRA_aviation_focus_desc:0 "We were just picking around the old airport, when we stumbled across a bunch of 'training orbs'. They seem to be all about how to fly planes and shit."

MRA_air_superiority:0 "Air Superiority"
MRA_air_superiority_desc:0 "We'll raid the skies!"

MRA_bombs_away:0 "Bombs Away!"
MRA_bombs_away_desc:0 "Raiders in the air can help our raiders on the ground!"

MRA_build_airfield:0 "Build an Airfield"
MRA_build_airfield_desc:0 "We need a location for our planes to take off from."

MRA_air_doctrine_focus:0 "Better Planning"
MRA_air_doctrine_focus_desc:0 "Let's make sure to keep our planes in mind while we plan our raids."

MRA_bomb_ships:0 "Bomb Ships!"
MRA_bomb_ships_desc:0 "Not even boats will be safe from our planes!"

###Army###

MRA_army_focus:0 "Army Base Memory Orbs"
MRA_army_focus_desc:0 "Geeze, these things are everywhere! Prewar ponies sure did love to store memories. Some of these could be useful though."

MRA_conventional_warfare:0 "Conventional Warfare"
MRA_conventional_warfare_desc:0 "Some of the orbs provided insight into how they did things during the War. It might not of worked out in the end for them, but it could work for us!"

MRA_assymmetric_warfare:0 "Assymmetric Warfare"
MRA_assymmetric_warfare_desc:0 "A lot of these orbs are completely useless! Who uses trenches in the Wasteland? We'll develop our own strategy, with war cries and slaves!"

MRA_motorized_army:0 "Motorize Our Army"
MRA_motorized_army_desc:0 "What if we used vehicles to ride into raids? It would strike fear into the hearts of all who saw us!"

MRA_support_army:0 "Support Divisions"
MRA_support_army_desc:0 "We could give some of our raiders explosives or bigger guns. That would help ensure our raids go smoothly."

MRA_improved_weapon_army:0 "Improved Weapon Design"
MRA_improved_weapon_army_desc:0 "Better weapons means more successful raids. So let's come up with some better weapons."

###Navy###

MRA_naval_focus:0 "Shipyard Memory Orbs"
MRA_naval_focus_desc:0 "How many of these things did they make? There's even a few orbs here about sailing!"

MRA_fast_navy:0 "A Fast Navy"
MRA_fast_navy_desc:0 "What if our boats went fast. Really fast."

MRA_heavy_navy:0 "An Armored Navy"
MRA_heavy_navy_desc:0 "Let's see how much metal plating we can put on a single boat."

MRA_medium_navy:0 "Multipurpose Navy"
MRA_medium_navy_desc:0 "We need some boats capable of both taking a few shots and of moving quick enough to catch up with merchant ships."

MRA_naval_armor:0 "Naval Armor"
MRA_naval_armor_desc:0 "More armor! We'll be unsinkable!"

MRA_naval_engine:0 "Naval Engines"
MRA_naval_engine_desc:0 "More speed! We'll be unstoppable!"

MRA_naval_detection:0 "Naval Detection"
MRA_naval_detection_desc:0 "We need to make sure we can find any ships trying to sneak through our waters."

###Militia###

MRA_militia_ini:0 "The Militia Seizes Control"
MRA_militia_ini_desc:0 "We've done it. The terror of the raiders are no more, and all of the militias in the area have been united as one. Now, we can begin working towards healing the damage done by being under the rule of raiders for so long."

MRA_militia_hunt_raiders:0 "Hunt Down the Remnants"
MRA_militia_hunt_raiders_desc:0 "Though the head has been cut off the snake, most of the raider gang still survived. They are disorganized and fleeing for the hills, true, but they are still within our land and could pose a threat to us in the future. To prevent them from ever becoming a problem, we shall launch an effort to find and eliminate all surviving raiders within our territory."

MRA_militia_leadership:0 "Wasteland Generals"
MRA_militia_leadership_desc:0 "To help make our militia more professional and better organized, we shall be seeking out the most experienced and competent leaders within our territory and promiting them to officer positions within the militia."

MRA_militia_chems:0 "Dispose Of Chems"
MRA_militia_chems_desc:0 "The raiders extensively used a wide variety of chems, from dash to hydra and everything in between. We won't ever stoop so low as to rely on such substances, and we have no interest in dealing with the chem trade. So, we shall instead see to it that all of the chems now in our posession are disposed of, in one way or another."

MRA_militia_traderoute:0 "Protect The Trade Routes"
MRA_militia_traderoute_desc:0 "In order to encourage proper trade within our territory, we will seek to patrol and protect our main roads. This will hopefully attract those merchants who had previously avoided our lands."

MRA_militia_mildustry:0 "An Economy For The Militia"
MRA_militia_mildustry_desc:0 "Now that our trade routes are protected, we may now work to help reassure merchants that they may travel peacefully through our land. We'll spread the word far and wide that we're open for business. While we're at it, we'll also make sure to raise more funding towards keeping the roads safe."

MRA_militia_raise:0 "Expand The Militia"
MRA_militia_raise_desc:0 "To help ensure the safety of those under our control, we'll need to expand our militia. Doing so should be fairly easy, as it shouldn't take more than a few caps to convince our civilians to join up."

MRA_militia_gun_work:0 "Backyard Gun Workshops"
MRA_militia_gun_work_desc:0 "Though we lack the capability for proper arms production, we can make up for this by encouraging and funding local workshops instead. Enough of them together should produce just as many guns as a proper factory."

MRA_militia_bold_glory:0 "Arise Ye Bold And Brave"
MRA_militia_bold_glory_desc:0 "The Militia is calling upon all to do their part. From the brave soldier to the humble labourer, all must do their part if we are to ensure that our citizens may sleep soundly at night."

MRA_militia_tools_guns:0 "Improving The Tools Of Our Trade"
MRA_militia_tools_guns_desc:0 "A gun is a gun. However, not all guns are made equal, and some are just flat out better. It would be in our interest to ensure that we have these better guns."

MRA_militia_honour:0 "Fight With Honour, Die With Glory!"
MRA_militia_honour_desc:0 "Our soldiers fight not just for themselves, nor even just for the Militia. No, they fight for their family, their friends, and all those who live within our lands. Because of this, they would sooner die than let a foreign enemy take a single step on our ground."

MRA_militia_finish:0 "A Nation Without Raiders"
MRA_militia_finish_desc:0 "We have come a long way from the timid settlements that once lived in fear. Now, no raiders will ever bother us again. If they even dare try, they will find nothing but a bullet awaiting them."



###Mayor###

MRA_mayor_ini:0 "A New Mayor"
MRA_mayor_ini_desc:0 "Our settlements have all come together and voted upon a new leader. Hopefully they shall lead us into a new age of prosperity and peace."

MRA_mayor_reform:0 "Salvage The Raider's Workshops"
MRA_mayor_reform_desc:0 "The raiders did some workshops dedicated to producing the weapons and equipment they needed. Unfortunately, these were hardly up to code, and many of them experienced heavy damage during both the raiders own infighting and our revolution. However, we may be able to salvage the remains of them to help create our own structurally sound ones."

MRA_mayor_trade:0 "Embrace Trade"
MRA_mayor_trade_desc:0 "The raiders were hardly the frinedliest sort, and many of the merchants and travelers of the Wasteland took care to avoid our lands. Our change of management has allowed this to change, and the traders are slowly beginning to flow in."

MRA_mayor_trade_winds:0 "What The Winds Of Trade Bring"
MRA_mayor_trade_winds_desc:0 "The traders coming into our land bring with them all sorts of useful materials. These could help us quite a lot in fueling our industry and supplying our army."

MRA_mayor_wells:0 "Dig Wells For Clean Water"
MRA_mayor_wells_desc:0 "Purified water can be a luxury in the Wasteland. By ensuring that all of our citizens have access to well water, we will hopefully help reduce instances of waterborne diseases and radiation poisoning."

MRA_mayor_cottage:0 "Encourage Cottage Industries"
MRA_mayor_cottage_desc:0 "We lack any real industrial capabilities. However, we can encourage and fund small local businesses and workshops, so that they may supply various goods for us to trade and enjoy."

MRA_mayor_strong_eco:0 "The Economic Miracle"
MRA_mayor_strong_eco_desc:0 "Many would of considered it near impossible for us to create a proper functioning economy out of the remains of what was once a raiders playground. Yet we managed to do just that, and now we may enjoy prosperity and wealth like we hadn't even imagined just a few short years ago."

MRA_mayor_order:0 "Enforce The New Order"
MRA_mayor_order_desc:0 "Not everyone is on board with our ideals for the future. While we can't force them to support us, we can ensure that they don't become a problem later down the line by calling upon the militas to enforce our will across the land."

MRA_mayor_wealth:0 "Invest The Raiders Wealth"
MRA_mayor_wealth_desc:0 "The raiders had managed to gather quite a few caps in their time. Caps which now belong to us. It would only be wise for us to invest them in our economy, so as to ensure our future prosperity."

MRA_mayor_freedom:0 "Freedom Brings Prosperity"
MRA_mayor_freedom_desc:0 "Raiders once plagued our lands, killing any who resisted and enslaving those who didn't. These times have left scars, and none of us would ever like to see a return to those horrid days. We are a nation of the free, and we shall remain such until the end of time."

MRA_mayor_chains:0 "Prosperity In Chains"
MRA_mayor_chains_desc:0 "The raiders did many horrible things in their time. One thing they had right though was their use of slaves, which could be a great boon to our economy. Of course, we would never dream of enslaving those who fought for our freedom. Instead, we shall only enslave those who deserve it: criminals, foreign enemies, and those in crippling debt."

MRA_mayor_research:0 "Local Schoolhouses"
MRA_mayor_research_desc:0 "The peace and stability we now enjoy has allowed us to begin focusing on those things which had previously been a distant dream. Namely, public education. It is our goal that every child will be taught at least how to read and write, so that we may become a modern educated nation. "

MRA_mayor_prosper:0 "A Prosperous Nation"
MRA_mayor_prosper_desc:0 "From small settlements living in constant fear to an economic powerhouse, our rise has certainly been impressive. Caps flow freely into our land, and we are more than happy to reap the benefits."


###New Focuses for Manehattan Raiders###

MRA_Our_Old_Glory:0 "Our Old Glory"
MRA_Our_Old_Glory_desc:0 "We cannot remember a time in which we controled the entire city. But at a point we did, and at a point, we will."

MRA_More_Raiders:0 "More Raiders"
MRA_More_Raiders_desc:0 "We grow strong with our numbers, we grow our numbers by force."

MRA_War_Of_The_Raids:0 "War of the Raids"
MRA_War_Of_The_Raids_desc:0 "Our plans are complete, we shall invade our neighbours to the west to prepare our force against the enemy."

MRA_Assimulation:0 "Assimulation"
MRA_Assimulation_desc:0 "Our new forces must become one with our main force. We didn't fight a war for ponies to bitch."

MRA_unique_abilities:0 "Unique Abilities"
MRA_unique_abilities_desc:0 "The new regions have a distinct form of culture and more importantly, methods... If we can use these new forms of tactics we can destory the enemy like butter against knife, or however that saying goes."

MRA_The_Final_Preperations:0 "The Final Preperations"
MRA_The_Final_Preperations_desc:0 "Everything is coming together, and it is time to set up the final preperations of war against our enemy."

MRA_Unity_of_Raiders:0 "Unity of Raiders"
MRA_Unity_of_Raiders_desc:0 "We grow strong with our numbers. Two other raider groups are within our reach, we should reach out and create an alliance of raiders."

MRA_Send_Out_The_Invitationals:0 "Send Out the Invitations"
MRA_Send_Out_The_Invitationals_desc:0 "We have nailed our notes of friendship to the head of slaves. They are to be sent to the other raiders as a sign of friendship. If they deny our steps to friendship, we will make our attack."

MRA_Raids_for_Slaves:0 "Raids for Slaves"
MRA_Raids_for_Slaves_desc:0 "We shouldn't make our attack yet. We still need more ponies. Our enemies are our solution, we should steal them and force them into our service."

MRA_Raids_for_Guns:0 "Raids for Guns"
MRA_Raids_for_Guns_desc:0 "We shouldn't make our attack yet. We still need more guns. Our enemies are our solution, we should steal shinny guns that will hurt them back."

MRA_The_Great_Alliance:0 "The Great Alliance"
MRA_The_Great_Alliance_desc:0 "We should take our final assault soon, now we must work together to take out the enemy."

MRA_The_Final_Assault:0 "The Final Assault"
MRA_The_Final_Assault_desc:0 "It is time for the final assault. We have gathered our forces on their border and we will fight in the streets, in the streets, and even in the streets."

MRA_Scarp_The_Statue:0 "Scrap the Statue"
MRA_Scarp_The_Statue_desc:0 "This statue was supposed to represent something in the past, now it represents the shinny of our gunnies."

MRA_Statue_Fortess:0 "Statue Fortress"
MRA_Statue_Fortess_desc:0 "We can make this statue into a giant fortress. It can be used for, uh, Fortress things! Also, protecting our Fortress Raiders who Fortress, I don't know what Fortresses are used for but we'll figure that out when we get there."

MRA_The_Rest_of_Manhattan:0 "The Rest of Manehattan"
MRA_The_Rest_of_Manhattan_desc:0 "We have everything on this side of the river? What was happening over there?"

MRA_Beyond_Manehattan:0 "Beyond Manehattan"
MRA_Beyond_Manehattan_desc:0 "We'll never stop walking. Uh, moving. Uh, expanding? I think the waord is expanding?"

