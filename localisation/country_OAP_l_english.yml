 OAP_amry_chief1:0 "Bullet Cake"
 OAP_amry_chief1_desc:0 "Bullet Cake and his wife, Laser Cake, are the winners of the Old Appleloosan National Baking Contest for seven years running. Their baking skills are considered to be exceptional, even among the long-standing and respected Cake family.\n\nBeyond his talent for baking, Bullet Cake is also a talented military commander. Though some consider his strategies to be questionable, he maintains that a good defence is like a good cake: comprised of many layers."
 OAP_oap_command1:0 "Shaking Ground"
 OAP_oap_command1_desc:0 "Shaking Ground is named for what happens when he runs. He is an absolute giant of a pony, with many believing him to be half-horse. This has earned him the respect and fear of those around him, who know full well what he is capable of doing with his plate-sized hooves."
 OAP_oap_command2:0 "Blazing Air"
 OAP_oap_command2_desc:0 "Blazing Air is known for two things: Her extensive knowledge on heat management and her zeal in fighting for our nation. These traits have been helpful in keeping our soldiers cool and inspired, respectively."
 OAP_oap_command3:0 "The Mole"
 OAP_oap_command3_desc:0 "There are few ponies more elusive than The Mole. Their infamous position at the head of underground crime within Old Appleloosa had earned them quite a bit of notoriety. This would eventually come to bite them on the flank, as a particularly wealthy slaver launched an extensive campaign to track them down and bring them to justice.\n\nThey found protection in the form of our government. In exchange for them sharing their extensive knowledge of tunnel systems, along with them giving up their life of crime, the slaver out for their head would be convinced to reconsider. Both sides found this to be agreeable, and a deal was struck."
 OAP_norm_advisor1:0 "Tunnel Snake"
 OAP_norm_advisor1_desc:0 "'I'm Tunnel Snake. And I rule.'"
 OAP_norm_advisor2:0 "Maize Maze"
 OAP_norm_advisor2_desc:0 "Maize Maze is the owner of one of the largest plantations in Old Appleloosa. Her favored crop, the humble maize, has become a staple in the diets of many of our ponies."
 OAP_norm_advisor3:0 "Old Skyr"
 OAP_norm_advisor3_desc:0 "Nopony knows how Old Skyr got his name. Indeed, many suspect the stallion himself no longer knows. He has been a long-standing member of the Old Appleloosan government for longer than many have been alive, a permanent fixture who acts as a rock in the storm."
 OAP_norm_advisor4:0 "Pizza Rex"
 OAP_norm_advisor4_desc:0 "What is a pizza? Nopony knows, but Pizza Rex insists it was once one of the greatest creations to ever come out of the mythical Griffonian nation of Wingbardy. The stallion himself is one of the most renown scholars in Old Appleloosa, being a leading expert in a variety of fields."
