 oldapplered.4.t:0 "A Missive from Old Appleloosa"
 oldapplered.4.d:0 "WOÜ\nIn exchange for his loyal service, Steel Shackles has requested that we agree to give our Puppet of New Appleloosa to his administration, in order to further unite Grand Appleloosa."
 oldapplered.4.a:0 "Give it to him"
 oldapplered.4.b:0 "Politely decline"
 
 oldapplered.5.t:0 "RedEye agrees to our Request"
 oldapplered.5.d:0 "WIP\nRedEye has given us control of New Appleloosa, everything is peachy."
 oldapplered.5.a:0 "Wonderful"
 
 oldapplered.6.t:0 "RedEye denies us"
 oldapplered.6.d:0 "WIP\nFuck RedEye, he didn't give us NAP."
 oldapplered.6.a:0 "Damn"
 
 oldapplered.7.t:0 "The Dreaded Letter"
 oldapplered.7.d:0 "WIP\nA Letter from Fillydelphia has arrived. It states that now, with the defeat of the NCR, RedEye can finally fully subjugate the heartlands. Since we have been loyal followers so far, we will be allowed to keep some limited self-governance, but will still be required to become RedEye's puppet.\n\nUnless we resist, of course..."
 oldapplered.7.a:0 "We will stay Loyal"
 oldapplered.7.b:0 "Now's the time to turn on RedEye!"
 
 oldapplered.8.t:0 "Sweet, sweet Victory"
 oldapplered.8.d:0 "WIP\nSteel Shackles has won!\nRedEye and Stern are dead, and Chainlink Shackles has accepted his cousin as the new head of the family. Now, Steel Shackles can rule over his new Empire of unending Slavery, profit and indulgence."
 oldapplered.8.a:0 "A new Era Dawns!"
 
 oldapplered.9.t:0 "The Greatest Sport"
 oldapplered.9.d:0 "WIP\nSteel Shackles and some of his extended family go hunting. By that I mean that they release 50 Slaves in Dead Orchard, and tell them that if they make it to the southern border, they are free. After giving them half an hour of headstart they start hunting them with tracking dogs and stuff. In the End, none of the Slaves escape, but the Shackles family had a great day."
 oldapplered.9.a:0 "I love Sport!"
 
 
 
 oldappleloosa.3.t:0 "The Walk to the Rope"
 oldappleloosa.3.d:0 "WIP\nSteel Shackles is executed via hanging in the town square. All of his supporters are condemmned to Exile with only the clothes on their backs."
 oldappleloosa.3.a:0 "Let him hang!"
 
 oldappleloosa.4.t:0 "Battle for the Pie-Family Farm"
 oldappleloosa.4.d:0 "WIP\n describes the battle for the Pie-Family farm. The Rock-farmers were very surprised, and our brave troops quickly seized important positions and then repelled a hasty enemy coutnreattack."
 oldappleloosa.4.a:0 "Dig in and Wait"
 oldappleloosa.4.b:0 "Push on Further!"
 
 oldappleloosa.5.t:0 "A Proposal from the Old Appleloosa Confederacy"
 oldappleloosa.5.d:0 "WIP\nOAP asks us for cooperation in the spirit of unrestrained profit. We can either enter an economic partership, a full on military alliance, or completely reject them."
 oldappleloosa.5.a:0 "Lets keep it to Business"
 oldappleloosa.5.b:0 "They'll make fine Allies"
 oldappleloosa.5.c:0 "We don't need them!"
 
 oldappleloosa.6.t:0 "Neocastle agrees to an Economic Partnership"
 oldappleloosa.6.d:0 "WIP"
 oldappleloosa.6.a:0 "Wonderful"
 
 oldappleloosa.7.t:0 "Neocastle agrees to Military Alliance"
 oldappleloosa.7.d:0 "WIP\nThe Golden Circle is formed, and our new northern Friends stand with us in Unity"
 oldappleloosa.7.a:0 "Wonderful"
 
 oldappleloosa.8.t:0 "Neocastle rejects our Offer"
 oldappleloosa.8.d:0 "WIP"
 oldappleloosa.8.a:0 "Damn Them!"
 

