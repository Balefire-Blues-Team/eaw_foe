 oldappleloosa.1.title:0 "Red Eye's New Overseer"
 oldappleloosa.1.desc:0 "After the debacle that ended with the last \"Overseer\" Red Eye sent being crushed by a train car, he has sent another. This alicorn, who has requested that we refer to her has \"Consequtia\", has already proven to be a much more ruthless overseer than the last; A feat most thought to be impossible. She has already killed Steel Shackles for her failure to capture the ones responisble for her sister's death, and has now taken direct control over Old Appleloosa, putting us under Red Eye's direct control."
 oldappleloosa.1.a:0 "Well okay then."
 oldappleloosa.1.b:0 "We'd Rather Not"

 oldappleloosa.2.title:0 "Securing Old Appleloosa"
 oldappleloosa.2.desc:0 "We have received word from Consequtia, the alicorn we sent to oversee our interests in Old Appleloosa, that she has settled in nicely. In even better news, it seems that the former leader of the slavers there, Steel Shackles, will no longer be a hinderance to our vision. Already we have seen an increase in the number of slaves coming from Appleloosa, and with the nexus of the Equestrian slave trade now under our command, we can expect that to grow even more."
 oldappleloosa.2.a:0 "Well okay then."
 
 oldapplestart.1.t:0 "At the Edge of the Desert"
 oldapplestart.1.d:0 "It isn’t easy finding a home in this world. Any buildings that aren’t completely burned out are either infested with mutated critters intent on taking a chunk out of you, or are already claimed by somecreature who definitely doesn’t want to share the magic of friendship with you. But, during the refounding of Old AppleLoosa, there were a number of options open to us, after their previous occupants had been… persuaded… to leave."
 oldapplestart.1.a:0 "The Farmers in Eversummer"
 oldapplestart.1.b:0 "The Scavengers in Old Appleloosa"
 oldapplestart.1.c:0 "The Rangers in Desert's Gate"
 
 oldapplestart.2.t:0 "An Oasis for Business"
 oldapplestart.2.d:0 "Who knew that the end of the world would be good for business? But, somehow, those aren’t just Raider grenades that are booming, our economy is too. While the selling of strong bodies and hooves has been our biggest earner as of late, we have decided to further boost our post-Balefire economy by branching out into alternative areas such as..."
 oldapplestart.2.a:0 "Gunsmithing"
 oldapplestart.2.b:0 "Glassmaking"
 oldapplestart.2.c:0 "Moneylending"
 
 oldapplestart.3.t:0 "The Fillydelphian Deal"
 oldapplestart.3.d:0 "Well… this was unexpected. It seems that we have received a rather lucrative offer from Red Eye in the north. He has kindly offered to take all of our slaves off our hooves for a rather preferential rate. Caps would usually suffice as sufficient payment, but it seems that the master of Fillydelphia has added in a little extra in exchange for continued future support in his future plans. It would surely be rude to turn down such a generous offer of..."
 oldapplestart.3.a:0 "A taste of Fillydelphian Industry"
 oldapplestart.3.b:0 "Some Talon-Instructors"
 
 oldapplestart.4.t:0 "The Letter of 11"
 oldapplestart.4.d:0 "Groaning, Steel Shackles cupped his head in his hooves as he saw one his crew enter the what could be described as his office. It was an office so long as the decor was ancient Equestrian torture chamber gone rusty. Without a word, the slaver plopped a letter in front of Steel Shackles. It was a simple piece of paper, folded a couple of times and sealed with a bit of bloatsprite wax. On it, a seal with a single L on it. Already, Shackles could feel his blood begin to boil. As Shackles ripped it open, he got up and trotted closer to the slaver who brought the letter. Softly, he mumbled the contents to himself and he growled. Charming Luck, one of the merchants, along with some of the softies in the guild were wanting a guarantee from him. Oh, and some of the wimpier slavers, too. Great. Although they were only a total of eleven, they had enough clout that they could cause issues. Furrowing his brow, Shackles reread their demands. They wanted, in writing, guarantees that Red Eye would not be given any of their own personal slaves in the case that he requested more than supply could provide. He huffed, and tossed the letter aside. Glancing over at the messenger, he snarled. Before the pony could react, he brought a knife into his hoof and jabbed it forward, the blade sinking into the chest of the pony with a soft squish. As blood dribbled out of the wound, the pony falling to the ground and shivering a bit as the liquid pooled on the floor, Shackles sighed and trotted around to his desk. Eying the dying slaver, he snapped, "That's what you get for bringing the boss bad news!" With a huff, he rested his fetlocks on the desk and ignored the spluttering of his victim. For a moment, the gears turned in his head. At last, he pushed back and grumbled as he trotted out the room..."
 oldapplestart.4.a:0 "Old fools!"
 oldapplestart.4.b:0 "Maybe they have a point."
 
 oldapplestart.5.t:0 "What to do about Farsight"
 oldapplestart.5.d:0 "With a thump, a stack of papers flopped onto the desk of Charming Luck. Grunting, he waved a hoof dismissively at the unicorn that had dropped them off. Outside the small, slightly refurbished room, a cloud of dust was blowing by. Another storm thanks to the wastes south being filled with all kinds of balefire radiation. After a moment, he shook his head, checking the report that had been left behind. With a start, he dropped the shipment manifests for his latest caravan and groaned. His heartbeat picked up again. From the top page, he could see what exactly had the aide so flustered. Written in bold ink, a statement from one of the caravan guards for his small coalition of merchants and minor slavers. "General" Farsight had struck again. At least thirty slaves had been liberated, and a good portion of the caravan crew left for dead. Without thinking, he began to fumble in his pocket, touching the sole pre-war bit he owned. He pulled it out briefly, inspecting the shiny golden surface for flaws beyond the few scratches it had when he got it. All he got was the smiling face of Princess Luna. Behind the facade, even though centuries old, he could tell that she was tired, worn, and saddened. Not unlike himself at the moment. For a moment, he stared at the report, its pages taunting him before he finally pushed back and called for his assistant. The rangers weren't the hardest to find, in fact their base of operations was known to the slavers. It was just a matter of breaching it. Steel Shackles had attempted to attack, but the defenses of the restored military outpost easily stopped all raids. When his assistant, dressed about as sharply as he was, entered, carrying a few scraps of paper for notes, he cleared his throat and began. "In light of this recent attack, I have come to a conclusion about the rangers," he began, feeling his chest grow tighter as he continued. "As they can't keep biting into our profits, let the others know that I have decided...""
 oldapplestart.5.a:0 "Charming Luck offers to meet with him."
 oldapplestart.5.b:0 "We hire the best Assassin we can."
 
 oldapplestart.6.t:0 "The Meeting"
 oldapplestart.6.d:0 ""Let's get down do business," Charming Luck grumbled, motioning to a small table in the center of the warehouse. He glared at Farsight, who likewise was inspecting him with stern Eyes. The General's face was obscured by his Ranger Helmet, but Luck could feel eyes behind the glowing lenses looking back at him. Wordlessly, Farsight sat down in one of the chairs. When Farsight remained quiet, Luck cleared his throat and stated, "I'm offering a deal." He flinched as Farsight laughed once. It was a dry, tired chuckle. "What kind of deal?" Farsight grunted, never changing his expression. Feeling a small surge of confidence, Luck declared, "Old Appleloosa needs a change in management. I'm intending to be that change." He smirked, sending Farsight a calculated look. "I could use further support, and in exchange for yours I could promise... benefits." Farsight remained silent. Luck began to tap his hoof impatiently on the table feeling his heartbeat beginning to rise. Farsight was going to reject his offer, he was sure of it. "What kind of benefits?" Farsight finally inquired, leaning forward and resting his hooves on the table. "You and your Rangers can keep your jobs, and continue playing Hero out in the desert." Luck replied, waving a hoof dismissively and inwardly breathing a sigh of relief. Hopefully this would go well now. "And Old Appleloosa can be your prosperous home base. Steel Shackles may grovel and come up with excuses for Red Eye, but I think RedEye is merely a tool for our economic benefit, and once we're finished with him, we'll simply trow off his influence." With a thump on the table, he pressed himself up and grinned at Farsight. He had got him, for sure. Indeed, Farsight muddled over the proposition. Scrunching his brow, he sighed and looked up at Luck. For a moment, the two locked gazes, and finally Farsight grumbled, "Fine, so long as you keep your end of the bargain." Jumping to his hooves, he grabbed Luck by the lapel of his suit and pulled him close. Luck could smell the stench of his breath, and he gagged. "Otherwise, you won't be in power for long, and I assure you that even Red Eye's Alicorns, or your own guards will be too slow to save you should I send my Rangers, got it?" Whimpering, Luck nodded and brushed off his suit as Farsight let him go. As the two walked out of the warehouse, he stopped when he saw his guards huddled in a circle, surrounded by rangers. They were supposed to provide protection in case things went south. However, it appeared they couldn't handle even basic orders.  "Release them," Farsight snapped, jabbing a hoof at the guards and turning to face Luck. Luck could hear the mirth in Farsights voice, as he gave the order, "Sorry, I couldn't be too careful. You can learn a thing or two living in the desert." With that, he motioned for his rangers and they galloped off into the dust storm. As the winds whipped at Luck's mane, he glowered at his hired lieutenant."
 oldapplestart.6.a:0 "At least it's done with."
 
 oldapplestart.7.t:0 "Total Silence"
 oldapplestart.7.d:0 "Eerie reports have begun to come in through our network. The Rangers have seemingly vanished from Appleloosa, and any last Ranger remnants previously exposed have left no trace of where they could have run off to. Any additional intel we receive all say the same thing, as it seems any grasp we've previously had on their positions has been rendered obsolete. Furthermore, our latest inventory check revealed that a large portion of our supplies, arms and munitions has disappeared, as quickly gone as our trace on the Rangers. Any routes coming from Last Green have been completely cut off, and our few returning scouts not having much to say other than the intense amount of culmination near Desert's Gate, with rumors that the settlement has been placed under a heavy lockdown.\n\n The disappearance of the Rangers, our sudden shortage of supplies and the region of Last Green being seemingly cut off from our autonomy, it doesn't even take a fool to know what awaits Appleloosa.."
 oldapplestart.7.a:0 "We hold a burning fuse..."
 
 oldapplestart.8.t:0 "Civil War"
 oldapplestart.8.d:0 "The day of reckoning is finally upon us. Any of our efforts to quell the Rangers has ultimately proven futile, as the last portion of the bomb finally detonates: the Ranger proclamation of Old Appleloosa.\n\n Our most fickle territories have finally escaped our grasp and have seceded, with the Rangers proclaiming authority over many contested areas of Appleloosa. It seems peace on Appleloosa will have to wait another day, as now, two factions vie for control for the region, with only one emerging victorious and being able to grant Appleloosa her deserved destiny.."
 oldapplestart.8.a:0 "The Slavers!"
 oldapplestart.8.b:0 "The Rangers!"
 
 oldapplestart.9.t:0 "The Quiet Withdrawal"
 oldapplestart.9.d:0 "When our Scouts infiltrated Desert's Gate this morning, they found the Rangers gone.\nUpon questioning the Locals, it seems that the Rangers had packed up all their Equipment and supplies in the dead of night, and left northwards without a trace. Reports from other towns seem to confirm that not only the main body of the Rangers, but apparently every single Ranger in our territory has somehow slipped across our admittedly poorly guarded northern Border.\nThe Scout-Report described the Ranger Citadel stripped of anything useful, any ammunition either taken with the Rangers or burned in front of the Gates. Within the Mess-Hall the Scouts discovered the Head of our Assassin on a spike, Having obviously failed his mission.\nWe suspect that while our assassin failed, the attempt, combined with the poor military presence the Rangers had, led to them deciding to Abandon their homes and search for a new land to settle in.\n With this, the biggest threat to our rule has been Eliminated, and a Stable Appleloosa can finally be accomplished!"
 oldapplestart.9.a:0 "Good Riddance"
 
 
 
 oldappleranger.1.t:0 "Start of the Appleloosan Civil War"
 oldappleranger.1.d:0 "Our day of judgment is finally here. News has begun to spread like wildfire throughout not only our beloved state of Appleloosa, but the entirety of the Wasteland: the spirit of Old Appleloosa still burns bright! Throughout all her still enduring settlers and peoples, we have finally managed to officially proclaim our secession from the Slaver state, and begin to wage war against the tyrannical rule of Steel Shackles. The evil that has plagued Appleloosa for uncounted years will finally come to an end, being brought to justice by none other but those who will fight for her freedom. While the reports of our proclamation being sent abroad are quite uplifting to all who hear, our internal populace is still shaken from the chaos that has erupted throughout all the settlements we have barely managed to recently acquire. Commotion has begun to spread throughout our settlements, and despite our careful years of preparation, we are still ill-prepared for the battles that lie ahead. Even though we have successfully managed to acquire our own supplies and munitions for the battles to come, we still lack the bodies needed to match the Slavers. Every able-bodied pony that can wield a gun will be sent to the front lines, while those who cannot shall be put to work elsewhere. \n\n We will need every hoof we can get if we are to win this war and finally rescue Appleloosa from the evil that still holds her by a shackle!"
 oldappleranger.1.a:0 "Call up everyone!"
 
 oldappleranger.2.t:0 "The Day of Judgement"
 oldappleranger.2.d:0 "Old Appleloosa's town square had been used for auctions for longer than anypony could remember. When the weather was fair, slavers would flock there from all across the Wasteland to place their bids. Of course, that hadn't been the case since the rise of the Appleloosan Rangers. With the entire region thrown into chaos, the slave trade was brought to a forcible halt. As the conflict continued, it found itself serving a very different purpose, as it become the site for constant executions. Deserting officers and captured enemies alike were made examples of, left hanging in the wind to remind everypony of the price of treason. These executions only grew more and more frequent as the civil war drew to a close. The fall of the city to the Rangers did not put a halt to this, instead just changing the targets of the executions.\n\n Now, with the bloody conflict brough to an end, an announcement has been made by the victor: There was to be one final series of executions. One final act of justice to be carried out. Attendance was mandatory for everypony who lacked anything better to do, as all were expected to come witness those enemies of liberty face the only fate they deserved.\n\n Near two dozen slavers were dragged out into the town square, clad in the very same chains that they had once used to bind their slaves. Among them were many prominent figures, most notably Steel Shackles himself. Despite being beaten and bloody, the stallion still managed to lift his head up to the sky and march forward with only a slight limp. This show of defiance would win him no favors though, as the gathered audience did little more than spit at him and curse his very name. He would be the first one to be brought before the Ranger-General Farsight, who began to speak to the assembled crowd..."
 oldappleranger.2.a:0 "..."
 
 oldappleranger.2001.t:0 "The Day of Judgement"
 oldappleranger.2001.d:0 "'Ponies of Old Appleloosa. The monsters before you are those slavers who once sought to enslave their fellow pony, who once arrogantly thought themselves so important so as to be allowed to own another life. They have been disabused of that notion, through the strength of our hooves and the resolve of our spirits. Now, the time has come at last for these creatures to face their just dues. For their crimes against both the Goddesses above and against the common decency present in all good folk, they shall all be sentenced to death. To begin with, those minor figures who held onto their twisted practice until the very end.'\n\n At this, a dozen of the slavers were roughly shoved and, in some cases, dragged up to the awaiting gallows. Once they were all in position, ropes tied securely around their necks, Ranger-General Farsight continued.\n\n 'These ponies were not the worst of their ilk. Yet, their crimes are as numerous as the lashings they gave their slaves. They fought in defence of the abominable practice of slavery and both contributed to and directly committed countless abuses against fellow ponies. For their crimes, they shall be sentenced to death by hanging. May they rot in Tartarus.'\n\n At this, a dozen platforms dropped, and a dozen bodies flailed in the open air, before all going limp. The Ranger-General wasted little time before addressing the crowd once more.\n\n 'Next up, those who were in positions of power within our fair nation. Power that they exploited to cause and defend countless attrocities. Yet, their contributions can not be denied. For all their work towards making Old Appleloosa what it is today, we shall extend them a mercy. All they must do is take a shovel and dig, in front of us all, to show humility.'\n\n Confusion was plain on the faces of many of the ponies present, though not a hint of emotion could be seen across any of the Rangers themselves. Every remaining slaver had their chains unlocked, and were offered a shovel to dig with. Most of them hesitantly accepted, while those few who resisted or refused were shot on sight."
 oldappleranger.2001.a:0 "The digging begins."
 
 oldappleranger.2002.t:0 "The Day of Judgement"
 oldappleranger.2002.d:0 "The audience would be forced to sit and watch as those slavers who had once relied on the labor of others to do near everything for them were instead forced to engage in labor themselves for once. They dug and dug some more, with any who slowed being beaten until they continued in their duty. They knew not how deep they had to dig, just that they were to dig one large hole in the center of the square. Ranger-General Farsight looked on impassively as the digging continued, betraying little regarding what was to come next. As the hours ticked by, the hole grew deeper and deeper, until the digging was brought to a halt by the Rangers. The sweat soaked slavers were dragged out of their hole, their shovels confiscated as they were lined up along the lip of the pit they had created. For the first time in hours, Farsight spoke.\n\n 'Do you see now what kind of horrors you subjected your fellow pony to? The struggles of their labor that they were forced to endure for your own selfish interests? That was merely a fraction of what they went through, the smallest hint of the attrocities that you have all committed. For those crimes, you deserve to face fates worth than death. Fortunately for you, I am a stallion of my word. You shall all be given mercy, in the only way that I may allow.'\n\n Rangers began to get into position, guns readied and pointed towards those ponies at the edge of the pit. The reality of the situation came crashing down on the slavers, as any hope they might of had of being spared was utterly crushed. With one final nod from Farsight, gunshots rang out and several bodies fell back into their shared grave. The crowd, formerly disatisfied with Farsight's 'mercy', engaged in open celebration as the slavers were given their just dues. As the crowd cheered on, several Rangers brought out an iron barrel, from which they poured gasoline all over the bodies. A single match was lit and thrown down into the hole, setting it ablaze and creating a brilliant pyre of flame."
 oldappleranger.2002.a:0 "They weren't done yet."
 
 oldappleranger.2003.t:0 "The Day of Judgement"
 oldappleranger.2003.d:0 "The flames danced on, as Ranger-General Farsight stood in front of a jubilant crowd. Even many of the Rangers, who had displayed little emotion throughout the day, cheered on the show of justice. However, there was still one more execution to be had. With a stomp of his hoof, Farsight redirected all attention to himself once more.\n\n 'To see those criminals, monsters, and fiends who once oppressed us to be granted their just dues is nothing short of majestic. I doubt I am alone in saying that I have waited a long time to see some of those bodies burn. I trust that they will still be burning by the time they hit Tartarus. However, there is one last execution to take place today. One last monster to be brought before the Goddesses.'\n\n At this, Steel Shackles himself was dragged towards the makeshift pyre. He was firmly held by two Rangers right at the edge, close enough for his fur to be singed by the flames.\n\n 'I don't think the stallion before you needs any introduction. He is nothing short of a monster, a creature who not only belongs in Tartarus but hails from it. His life has been one dedicated to nothing more than inflicting needless pain and suffering upon the good ponies of this world. The blood of countless ponies is on his hooves, and the recent war that tore our nation apart and brought brother against brother is all due to his malicious hatred for liberty. His list of crimes is so long that we would be here all day if I were to read even a portion of them. So, without any further delay, I hereby sentence Steel Shackles to death by fire.'\n\n The slaver in question began to furiously struggle against his bindings and the Rangers holding him. His resistance was met with nothing more than a shove forward, sending him tumbling down into the burning pile of bodies below. His muffled screams could be heard even through the steel bit fastened to him, as he was burned alive. For the first time that day, Ranger-General Farsight smiled."
 oldappleranger.2003.a:0 "Justice served at last."
 
 oldappleranger.3.t:0 "Old Appleloosa Abolishes Slavery"
 oldappleranger.3.d:0 "News that Steel Shackles, RedEye's loyal follower in Old Appleloosa, had lost to the so called 'Old Appleloosa Rangers' had barely grown old, as a second, even more concerning message arrived:\n§BIn the name of Ranger-General Farsight of the Old Appleloosa Rangers, Slavery is officially abolished and outlawed both for Citizens of Old Appleloosa, as well as throughout its entire territory for non-citizens.\nAll Ponies currently classified as 'Slaves' are to report to the nearest Ranger in order to be reassigned to a new Purpose.§!\nOur Contacts in Old Appleloosa have all either gone quiet or fled the country, as anyone with overt allegiance to RedEye is being arrested by Ranger-Patrols.\nWith this, we lose a major source of slaves, as well as access to the slave-markets of the Southwest, but its not a crippling blow.\nIn time, we shall conquer Old Appleloosa much like the rest of the Wastes, and show this 'Farsight' how wrong he was to oppose us..."
 oldappleranger.3.a:0 "He won't stand against us for long..."
 
 oldappleranger.4.t:0 "Opening of the Ranger HQ"
 oldappleranger.4.d:0 "Today, in a massive Ceremony, Ranger-General Farsight has officially declared the newly finished Ranger-HQ as the new Capital, with Old Appleloosa being demoted to just another city in the Nation.\nTo show the movement of leadership, a military parade was held, where the Soldiers symbolically left their barracks in old Appleloosa and marched down all the way to their new Home.\n Already thousands of ponies from the entire nation, but especially the old capital have relocated to the Fortress-City, as the government will need many laborers to keep such a massive construction maintained, and the gears of governance turning.\nMany in the higher ranks of the Rangers are confident that the new HQ is near-impregnable to conventional attacks, and could even weather another megaspell-apocalypse, should such a Calamity ever befall us.\nA New Dawn has arrived in Aplleloosa, and we shall be the ones to spread its message:\n\n§RGlory to Farsight!\nGlory to the Rangers!§!"
 oldappleranger.4.a:0 "Our Eternal Fortress"
 
 oldappleranger.5.t:0 "An Envoy from Old Appleloosa"
 oldappleranger.5.d:0 "Our Allies in the Rock-Farmes have keenly spectated the Civil war that recently ravaged the former Slave-State of Old Appleloosa. To the Surprise of many, the Slavers were overthrown by the legendary Appeloosa Rangers, a group far known for their skill in killing the various mutated beasts of the wasteland.\nThis morning, an Envoy from the Rangers approached some Hoof-City Guards, and requested to use the City's radio-tower to contact our Government.\n It appears that Ranger General Farsight has decided to join in our Dream of creating a new Republic in which all creatures can live in liberty and harmony.\nHis offer to join us in our endeavours has come with a few conditions however:\n\n1: The Rangers will not immediatly join or subordinate themselves to our Government, however they pledge to give up their independence once they have fully pacified the Appleloosan Desert.\n\n2: While the Rangers agree to free flow of Creatures and currency between our states, they still reserve the right to self-governence in issues of Military and Legal Matters.\n\n3: The Rangers Expect us to fund their planned expeditions deeper into the desert, once we have Sucessfully united Azuria. In exchange for these funds, the Rangers will allow our Companies unrestricted access to conquered land for purposes of Extraction, and will support our bueraucrats in integrating the Appleloosans into a proper democratic Society.\n\nFrankly, these terms seem more than reasonable, and it never hurts to have another Ally in the Wasteland."
 oldappleranger.5.a:0 "Tell them we accept."
 
 oldappleranger.6.t:0 "The Azurian Response"
 oldappleranger.6.d:0 "The Azurians accepted our Proposal!\nFrankly, we didn't expect a different outcome, as the terms we offered them were quite generous and forthcoming. While some doubt still remains in our ranks, about the true motives of this 'Gawdyna Grimfeathers', the Optimism with which Farsight had approached this proposal swayed many.\nNo-one is 100% sure why Farsight decided to throw hil lot in with the former Talon, but the general consensus is that he is impressed with her dream of a free and Democratic Equus, and wishes to make bringing civilization and Democracy to the Entire Southwest his Legacy.\n\nFarsight seems to have completely given up on his ambitions for a Grande-Appleloosa, instead working towards the Grander goal of the Fledgeling Republic."
 oldappleranger.6.a:0 "He found something to fight for."
 
 oldappleranger.7.t:0 "The Birth of Hope"
 oldappleranger.7.d:0 "Today is a Grand day for all of Equus:\nA new Beacon of Hope shines upon the Wasteland, as nations all across Azura have come together to found the New Canterlot Republic!\nWith this massive step taken, the Dream of Gawdyna and Farsight seems close enough to grasp now. In order to show our allegiance to the NCR, as well as to quiet down the last doubters of his alliance with Gawdyna, Ranger-General Farsight has officially announced that the Old Appleloosa Rangers are no more, and all of us shall henceforth be known as the NCR Rangers!\nMany of the former slaves celebrated at that announcement, knowing they finally had a cause worth fighting, and maybe even worth dying for.\n\nBut while the lower ranks celebrated, Farsight and his general staff have already started planning their Great Expedition into the Desert, intent on bringing Civilization, and to spread the Banner of the NCR over the entire Southwest."
 oldappleranger.7.a:0 "Long Live the NCR!"
 
 
 
 oldapplered.2.t:0 "The Rangers' Retreat"
 oldapplered.2.d:0 "While there are still a few stubborn Ranger-holdouts, their main force has been thouroughly defeated and shattered. Our Spies report that Ranger General Farsight, and less than two dozen of his closest supporters crossed the border to the Rock Farmers' Territory this morning, having realized that their cause had become doomed.\nIn our current estimation, all organized resistance will be eradicated within 3 days, and any lone Rangers will be shot on Sight. The Slaves that had so foolishly joined the Rangers' rebellion had either been killed in the fighting, or would be publicly worked to death, reconstructing the infrastructure they'd destroyed.\n\nSteel Shackles has announced a lavish party for all his supporters tomorrow, intending to celebrate the Victory with a celebration like Old Appleloosa hasn't seen it before.\nSome worry that the beaten Rangers will attempt to rebuild their forces abroad, and one day return to cause trouble again, but for many that is an unfounded worry, seeing as the Rangers are basically destroyed as a force."
 oldapplered.2.a:0 "They're too weak to cause Trouble"
 
 oldapplered.3.t:0 "The Lord of Fillydelphia"
 oldapplered.3.d:0 "WIP\nSteel Shackles meets with RedEye in Fillydelphia, and is astonished by the progress made in the City since he was last there. They talk a bit, and in the end Shackles asks Red for additional support."
