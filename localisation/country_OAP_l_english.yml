 OAP_air_chi_1_desc:0 "Silent Drizzle is one of the few pegasi within Old Appleloosa. She was born and raised to the north, within the lands of the Lightning Scavengers, but traveled south in search of profit. Profit which she rapidly found, as her natural talents made her a prized asset for the wealthy plantation owners."

