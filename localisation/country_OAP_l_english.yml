 OAP_claim_desert4_desc:0 "§R?????§!\n§G?????§!\n§D?????§!\n§Y?????§!"
 
 OAP_claim_desert5:0 "§Y?????§!"
 OAP_claim_desert5_desc:0 "§R?????§!\n§G?????§!\n§D?????§!\n§Y?????§!"
 
