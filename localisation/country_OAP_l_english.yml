 OAP_land_research_advisor:0 "Underway"
 OAP_land_research_advisor_desc:0 "Underway, brother of Waterway, is known for his love of the ground. He likes to dig holes, build sandponies, and use mud in his cooking. He is also our greatest expert in land-based warfare."
