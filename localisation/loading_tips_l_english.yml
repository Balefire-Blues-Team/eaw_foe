l_english:
 LOADING_TIP_0:0 "I've known ponies whose fuck-ups have killed millions.\n- Watcher, on fuck-ups"
 LOADING_TIP_1:0 "And I've got more reports coming in. Heroes all the way from Shattered Hoof to Hoofington have been holding the line against the nightmares from above.\n- DJ Pon-3"
 LOADING_TIP_2:0 "Today, you must choose with whom your Oath lies. Surrender this ignominious goal and join by my side, reaffirming your Oath to the protection of the citizens of Equestria.\n- Steelhooves Applesnack"
 LOADING_TIP_3:0 "This is us helping.\n- Life Bloom"
 LOADING_TIP_4:0 "Ponies... Ponies never change.\n- Red Eye"
 LOADING_TIP_5:0 "You are Littlepip, she of the colorful vulgarities, am I right?\n- Princess Celestia"
 LOADING_TIP_6:0 "Gawd sent me.\n- Blackwing"
 LOADING_TIP_7:0 "Once upon a time, in the magical land of Equestria..."
 LOADING_TIP_8:0 "Fly, my children! Save yourselves!\n- The Goddess, shortly before her death"
 LOADING_TIP_9:0 "I'm not the one who will be ruling Equestria. I told you before, I'm too much of a monster for the world we are creating. I have no place in it.\n- Red Eye"
 LOADING_TIP_10:0 "Pony I once knew said that a good hooftoss was all simply applied leverage. Me, I love applying... leverage.\n- Big Daddy Reaper"
 LOADING_TIP_11:0 "The Equestrian Wasteland demands sacrifices. It makes you whittle away bits of yourself until you can't recognize you anymore... \n-Monterey Jack"
 LOADING_TIP_12:0 "Because, of course, I am. And you, Stable Dweller, can probably see it more clearly than most. Because you and I are a lot alike, are we not?\n- Red Eye, after asking the Stable Dweller if she believed he was a monster"
 LOADING_TIP_13:0 "It just works.\n- Todd Howard and The_Laundry"
