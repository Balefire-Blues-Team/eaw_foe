 ###Zebra Legionnaires Tech###
 
 TITLE_ZEBRA_LEGION_SUBTITLE:0 "ЛЕГИОНЕРЫ"
 legionnaires:0 "Легионеры"
 
 tech_legion:0 "Легионерское обучение"
 tech_legion_desc:0 "Мы возродим древнюю концепцию зебриканских легионеров. Говорят, что такие солдаты отличаются высочайшей дисциплиной и являются одной из самых гибких боевых сил в истории. И это так! Легионеры столь сильно изменились с течением времени, что они вполне эффективно сражались даже во время Великой войны!\n"
 tech_legion2:0 "Oppres et Antecessum"
 tech_legion2_desc:0 "Наступление и подавление.\nЭто хоть и довольно простая, но всё же весьма эффективная, особенно против отбросов с пустоши, концепция. Это тактика во время славных объединительных войн очень помогала легионерам по всей Зебрике громить более слабые племена, которые осмеливались противостоять им. И сегодня она ещё раз хорошенько нам послужит!\n"
 tech_legion_offense:0 "Doctrinam Zenusian"
 tech_legion_offense_desc:0 "Доктрина Зенуса, названная в честь знаменитого военачальника эпохи объединительных войн, может послужить нам и сегодня. Зенус утверждал, что с помощью небыстрых, но абсолютно преданных и обученных сил можно создавать разрывы во вражеских позициях. И затем в эти разрывы вклиниваются более быстрые подразделения, которые потом полностью сокрушают вражескую оборону.\n"
 tech_legion_offense2:0 "Perpetuuni mihi Præcipe"
 tech_legion_offense2_desc:0 "Благодаря превосходной дисциплине и организации у наших войск нет необходимости перестраиваться столь же часто, как у более слабых армий. Поэтому мы можем вести беспощадное наступление, нанося удары не только по численности и моральному духу наших врагов, но и по их сплоченности. Мы будем наступать до тех пор, пока их организованная оборона не рухнет.\n"
 tech_legion_defense:0 "Delegationis Mandatum"
 tech_legion_defense_desc:0 "Во время ожесточённых боев есть шанс, что командиры многих подразделений будут ранены или даже убиты. Чтобы сохранить сплоченность отдельных подразделений и целостность всего легиона, каждый солдат должен быть обучен выполнять обязанности, соответствующие более высокому званию. Так у офицеров на поле боя всегда будет подходящая замена!\n"
 tech_legion_defense2:0 "Urbes superposuit Basibus"
 tech_legion_defense2_desc:0 "Если нужно выбрать единственный фактор, благодаря которому зебриканским легионерам удалось объединить империю, то это их мастерское обращение с лопатой. За несколько часов легион мог превратить скромный холм в земляной форт, способный противостоять залпам лёгкой артиллерии. А ещё через нескольких дней вокруг такого форта разрастались траншеи, огневые позиции и подземные укрытия.\n"
 tech_legion3:0 "Montem Disciplina"
 tech_legion3_desc:0 "Наши легионы в настоящее время страдают от засад, а также медленно перемещаются в горной местности. С помощью серии тренировок и изменений доктрины мы сможем сделать так, чтобы наши легионы могли сражаться даже в негостеприимных горах.\n"
 tech_legion4:0 "Urbana Impetum"
 tech_legion4_desc:0 "В последнее время нашим легионерам всё чаще приходится сражаться в городах или штурмовать укрепленные позиции. В кодексе легионов описаны решения подобных ситуаций, хотя потребуется время, чтобы обучить наших солдат такой тактике.\n"
 
 
 
 
 