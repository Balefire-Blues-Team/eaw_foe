  foe_scav_flavor.1.title:0 "Как мышь в лабиринте"
  foe_scav_flavor.1.desc:0 "— Субъект 1079, пожалуйста, не пытайтесь снова повредить объект. — произнес вездесущий компьютерный голос через громкоговорители, и из ошейника прозвучал одиночный звуковой сигнал. Квик Дро задремала в маленьком здании во время своей последней охоты за ценностями, но проснулась и обнаружила, что находится в совершенно ином месте с этим ошейником на шее. Голос сообщил ей, что \"тест начался\". До сих пор так называемый \"тест\" был не более чем простым лабиринтом, но теперь она застряла. Как только Квик Дро вошла в эту зону, дверь за ней закрылась, и терминал на стене самостоятельно включился.\n\nКак только Квик Дро услышала сигнал из своего ошейника, она прекратила стучать в дверь. Кобыла слишком хорошо знала, что означает этот звук, поэтому она сглотнула и перенесла своё внимание на терминал. На экране болезненно зелёного цвета появилась одна строка текста: §dПриветствую вас, субъект 1079, вы хотите начать экзаменационную часть? Д/Н§!. Вытянув копыто вперед, кобыла выбрала \"§dД§!\" и на экране появился новый вопрос.\n\n\"§dКто является директором Министерства Военных Технологий?§!\"\n\nКвик Дро на мгновение нахмурила брови, пытаясь вспомнить имена давно умерших пони, а потом ввела \"§dЭпплджек§!\". Терминал звякнул, и появился ещё один вопрос, на этот раз из области элементарной алгебры. Она решала проблему за проблемой и отвечала на один простой вопрос за другим, так что в конце концов терминал погас, а дверь открылась. Выбежав из комнаты, Квик Дро быстро пробралась через оставшуюся часть лабиринта, пока не нашла выход. Голос снова зазвучал, когда она уже почти вышла, — Поздравляю, субъект 1079, пожалуйста, приходите завтра на следующий этап теста. — Квик Дро выбежала из здания так быстро, как только могли унести её усталые ноги. Она желала больше никогда не возвращаться в это ужасное место.\n\nВ полдень на следующий день ошейник снова запищал, и субъект 1079 был исключен из списка испытуемых."
  foe_scav_flavor.1.a:0 "Начать поиск субъекта 1080."

  foe_scav_flavor.2.title:0 "Отлично проведённое время в Супермарте"
  foe_scav_flavor.2.desc:0 "Хаббердаш и Сабтл Блип тихо сидели вместе в небольшой канаве, терпеливо наблюдая за большим зданием, расположенным напротив старой и ветхой парковки. — Ты уверен, что мы вообще там что-нибудь найдем? — спросил Хаббердаш, опуская бинокль и поворачиваясь лицом к Сабтл Блипу. — Этот Супермарт выглядит полностью вычищенным.\n\nСабтл усмехнулся и вставил новый магазин в свою винтовку. — Поверь мне, Хабби. Информация, которую я получил от того каравана, указывала на нетронутый склад сил гражданской обороны в этом самом здании.\n\nХаббердаш вздохнул, прежде чем телекинезом подхватить свой пистолет и последовать за Сабтл Блипом в Супермарт. На первый взгляд казалось, что в магазине уже не осталось ничего полезного. Даже многие стеллажи и прилавки были сняты. Возможно, что они пошли на металлолом или же на повторное использование в другом месте. Чем больше пони осматривались, тем очевиднее становилось, что тут ничего нет. — Судя по всему, тебя определенно обманом лишили крышек. — сказал Хаббердаш, когда они направились в заднюю часть магазина.\n\nСабтл Блип издал нервный смешок. — Я в этом сильно сомневаюсь. Может, мы просто ошиблись зданием? — сказал он. — Или мы ищем не в том месте.\n\nХаббердаш только закатил глаза на замечание Сабтла, когда он вошёл в кабинет управляющего. — Ты серьезно хочешь, чтобы я ... — Однако он не успел закончить, когда в задней комнате раздался звук ломающейся старой доски, за которым последовал глухой удар. — О-о-о-о-о-о, твою ж! — закричал Хаббердаш.\n\n— Ёпт, Хабби! — воскликнул он, вбегая в комнату. — Ты в порядке?\n\n— Да, да, я в порядке. Я просто провалился сквозь старые доски пола, вот и всё, — Простонал он. — Надеюсь, что я ничего не повредил слишком сильно.\n\nНекоторое время ушло на то, чтобы сориентироваться и подождать, пока Сабтл спустится вниз. А потом пара пони начала осматривать комнату, на которую они только что наткнулись. Однако им потребовалось не больше минуты, чтобы понять, где именно они находятся. Впереди располагалась небольшая закрытая дверь с выцветшей эмблемой гражданской обороны. — А ты думал, что меня обманули. — сказал он, одарив Хаббердаша широкой улыбкой."
  foe_scav_flavor.2.a:0 "Давай вернёмся в город и захватим пару тележек."

  foe_scav_flavor.3.title:0 "Техническая поддержка"
  foe_scav_flavor.3.desc:0 "Арклайт уставился на массивный довоенный компьютер, который притащили в его мастерскую. Ему сказали, что одна из поисковых групп наткнулась на эту ЭВМ, обыскивая старый офисный комплекс РобронКо. И они хотели узнать, сможет ли он включить машину и узнать, если ли там что-нибудь интересное. Ныне большинство пони не обратили бы на этот прекрасный образец довоенных технологий никакого внимания, поскольку у них были дела поважнее, чем возиться с чем-то, чего они просто не понимали. Но этот как раз было по части Арклайта. Его способность разбираться в технологиях была просто непревзойденной. Однако после пары дней возни со старым компьютером Арклайт обнаружил, что нуждается в помощи. Помощь пришла в виде старого, разобранного робомозга.\n\nРобомозг медленно включился, так как ранее Арклайт выключил его, чтобы сэкономить энергию. Через несколько минут жуткая механическая радужка машины засветилась и моргнула. — §dО, здорово, это опять этот маленький гремлин.§! — Грубо заметил робомозг. — §dТы вернулся, чтобы испортить моё шасси? Или ты собираешься задать мне ещё одну серию дурацких и совершенно глупых вопросов?§!\n\nАрклайт медленно и тяжело вздохнул, прижимая копыто ко лбу. — Привет, ДОК, рад видеть, что ты не изменился. — простонал Арклайт.\n\n— §dНет, спасибо тебе, маленький гремлин. Итак, ради чего ты включил для меня на этот раз?§! — Спросил он. — §dМатематический вопрос? Вопрос о старом мире? Ещё раз объяснить о том, что такое налоги?§!\n\n— Не совсем. — Сказал Арклайт, указывая на большой довоенный компьютер. — Я уже давно вожусь с этим старым компьютером РобронКо, но до сих пор не могу понять, что с ним не так. Все внутренние компоненты были в удивительно хорошем состоянии, а корпус был лишь слегка повреждён. Однако я боюсь, что мне придётся просто выбросить ЭВМ, потому что я не могу заставить её включиться.\n\nМеханическая радужка ДОКа уставилась на Арклайта, а потом робот повернулся к компьютеру. — §dНу не знаю, ты пробовал включить его? Обычно это срабатывает.§!\n\nАрклайт мгновение посверлил робота взглядом, а потом медленно направился к задней части компьютера. Немного повозившись, Арклайт смог найти шнур питания, который, к его удивлению, не был подключен к машине. — О, ради Селестии. — Простонал он, прежде чем взял шнур и подключил его к ближайшему генератору.\n\n— §dХа, это случается каждый раз.§! — ДОК усмехнулся. — §dА теперь включи этого красавца, и давай посмотрим, какие секреты он скрывает.§!"
  foe_scav_flavor.3.a:0 "Что такое JPEG?"

