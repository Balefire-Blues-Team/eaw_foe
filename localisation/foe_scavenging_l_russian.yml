  foe_scavenge.2.title:0 "Блюз старого мира"
  foe_scavenge.2.desc:0 "Наши мусорщики провели в пустоши недели в погоне за старыми мечтами и не смогли ничего найти. Они были настолько одержимы прошлым, что не нашли времени задуматься о настоящем, не говоря уже о будущем. И поэтому они впустую потратили это время на дурацкие и бессмысленные задачи."
  foe_scavenge.2.a:0 "Они слишком сильно увлеклись прошлым."

  foe_scavenge.3.title:0 "Адские гончие съели нашу команду!"
  foe_scavenge.3.desc:0 "[ROOT.GetLeader], пришли ужасные новости. Стая Адских гончих напала на нашу экспедицию мусорщиков и разорвала их на мелкие клочки. Несколько серьёзно пострадавших выживших поклялись никогда больше не посещать то место."
  foe_scavenge.3.a:0 "Это ужасный день для нашей нации."

  foe_scavenge.4.title:0 "Контакт потерян!"
  foe_scavenge.4.desc:0 "[Root.GetLeader], некоторые из наших мусорщиков пропали без вести. Мы не можем связаться с ними. Похоже, что они пропали без вести на просторах пустоши."
  foe_scavenge.4.a:0 "Когда лидер ошибается, другие расплачиваются за это."

  foe_scav_flavor.1.title:0 "Как мышь в лабиринте"
  foe_scav_flavor.1.desc:0 "— Субъект 1079, пожалуйста, не пытайтесь снова повредить объект. — произнес вездесущий компьютерный голос через громкоговорители, и из ошейника прозвучал одиночный звуковой сигнал. Квик Дро задремала в маленьком здании во время своей последней охоты за ценностями, но проснулась и обнаружила, что находится в совершенно ином месте с этим ошейником на шее. Голос сообщил ей, что \"тест начался\". До сих пор так называемый \"тест\" был не более чем простым лабиринтом, но теперь она застряла. Как только Квик Дро вошла в эту зону, дверь за ней закрылась, и терминал на стене самостоятельно включился.\n\nКак только Квик Дро услышала сигнал из своего ошейника, она прекратила стучать в дверь. Кобыла слишком хорошо знала, что означает этот звук, поэтому она сглотнула и перенесла своё внимание на терминал. На экране болезненно зелёного цвета появилась одна строка текста: §dПриветствую вас, субъект 1079, вы хотите начать экзаменационную часть? Д/Н§!. Вытянув копыто вперед, кобыла выбрала \"§dД§!\" и на экране появился новый вопрос.\n\n\"§dКто является директором Министерства Военных Технологий?§!\"\n\nКвик Дро на мгновение нахмурила брови, пытаясь вспомнить имена давно умерших пони, а потом ввела \"§dЭпплджек§!\". Терминал звякнул, и появился ещё один вопрос, на этот раз из области элементарной алгебры. Она решала проблему за проблемой и отвечала на один простой вопрос за другим, так что в конце концов терминал погас, а дверь открылась. Выбежав из комнаты, Квик Дро быстро пробралась через оставшуюся часть лабиринта, пока не нашла выход. Голос снова зазвучал, когда она уже почти вышла, — Поздравляю, субъект 1079, пожалуйста, приходите завтра на следующий этап теста. — Квик Дро выбежала из здания так быстро, как только могли унести её усталые ноги. Она желала больше никогда не возвращаться в это ужасное место.\n\nВ полдень на следующий день ошейник снова запищал, и субъект 1079 был исключен из списка испытуемых."
  foe_scav_flavor.1.a:0 "Начать поиск субъекта 1080."

  foe_scav_flavor.2.title:0 "Отлично проведённое время в Супермарте"
  foe_scav_flavor.2.desc:0 "Хаббердаш и Сабтл Блип тихо сидели вместе в небольшой канаве, терпеливо наблюдая за большим зданием, расположенным напротив старой и ветхой парковки. — Ты уверен, что мы вообще там что-нибудь найдем? — спросил Хаббердаш, опуская бинокль и поворачиваясь лицом к Сабтл Блипу. — Этот Супермарт выглядит полностью вычищенным.\n\nСабтл усмехнулся и вставил новый магазин в свою винтовку. — Поверь мне, Хабби. Информация, которую я получил от того каравана, указывала на нетронутый склад сил гражданской обороны в этом самом здании.\n\nХаббердаш вздохнул, прежде чем телекинезом подхватить свой пистолет и последовать за Сабтл Блипом в Супермарт. На первый взгляд казалось, что в магазине уже не осталось ничего полезного. Даже многие стеллажи и прилавки были сняты. Возможно, что они пошли на металлолом или же на повторное использование в другом месте. Чем больше пони осматривались, тем очевиднее становилось, что тут ничего нет. — Судя по всему, тебя определенно обманом лишили крышек. — сказал Хаббердаш, когда они направились в заднюю часть магазина.\n\nСабтл Блип издал нервный смешок. — Я в этом сильно сомневаюсь. Может, мы просто ошиблись зданием? — сказал он. — Или мы ищем не в том месте.\n\nХаббердаш только закатил глаза на замечание Сабтла, когда он вошёл в кабинет управляющего. — Ты серьезно хочешь, чтобы я ... — Однако он не успел закончить, когда в задней комнате раздался звук ломающейся старой доски, за которым последовал глухой удар. — О-о-о-о-о-о, твою ж! — закричал Хаббердаш.\n\n— Ёпт, Хабби! — воскликнул он, вбегая в комнату. — Ты в порядке?\n\n— Да, да, я в порядке. Я просто провалился сквозь старые доски пола, вот и всё, — Простонал он. — Надеюсь, что я ничего не повредил слишком сильно.\n\nНекоторое время ушло на то, чтобы сориентироваться и подождать, пока Сабтл спустится вниз. А потом пара пони начала осматривать комнату, на которую они только что наткнулись. Однако им потребовалось не больше минуты, чтобы понять, где именно они находятся. Впереди располагалась небольшая закрытая дверь с выцветшей эмблемой гражданской обороны. — А ты думал, что меня обманули. — сказал он, одарив Хаббердаша широкой улыбкой."
  foe_scav_flavor.2.a:0 "Давай вернёмся в город и захватим пару тележек."

  foe_scav_flavor.3.title:0 "Техническая поддержка"
  foe_scav_flavor.3.desc:0 "Арклайт уставился на массивный довоенный компьютер, который притащили в его мастерскую. Ему сказали, что одна из поисковых групп наткнулась на эту ЭВМ, обыскивая старый офисный комплекс РобронКо. И они хотели узнать, сможет ли он включить машину и узнать, если ли там что-нибудь интересное. Ныне большинство пони не обратили бы на этот прекрасный образец довоенных технологий никакого внимания, поскольку у них были дела поважнее, чем возиться с чем-то, чего они просто не понимали. Но этот как раз было по части Арклайта. Его способность разбираться в технологиях была просто непревзойденной. Однако после пары дней возни со старым компьютером Арклайт обнаружил, что нуждается в помощи. Помощь пришла в виде старого, разобранного робомозга.\n\nРобомозг медленно включился, так как ранее Арклайт выключил его, чтобы сэкономить энергию. Через несколько минут жуткая механическая радужка машины засветилась и моргнула. — §dО, здорово, это опять этот маленький гремлин.§! — Грубо заметил робомозг. — §dТы вернулся, чтобы испортить моё шасси? Или ты собираешься задать мне ещё одну серию дурацких и совершенно глупых вопросов?§!\n\nАрклайт медленно и тяжело вздохнул, прижимая копыто ко лбу. — Привет, ДОК, рад видеть, что ты не изменился. — простонал Арклайт.\n\n— §dНет, спасибо тебе, маленький гремлин. Итак, ради чего ты включил для меня на этот раз?§! — Спросил он. — §dМатематический вопрос? Вопрос о старом мире? Ещё раз объяснить о том, что такое налоги?§!\n\n— Не совсем. — Сказал Арклайт, указывая на большой довоенный компьютер. — Я уже давно вожусь с этим старым компьютером РобронКо, но до сих пор не могу понять, что с ним не так. Все внутренние компоненты были в удивительно хорошем состоянии, а корпус был лишь слегка повреждён. Однако я боюсь, что мне придётся просто выбросить ЭВМ, потому что я не могу заставить её включиться.\n\nМеханическая радужка ДОКа уставилась на Арклайта, а потом робот повернулся к компьютеру. — §dНу не знаю, ты пробовал включить его? Обычно это срабатывает.§!\n\nАрклайт мгновение посверлил робота взглядом, а потом медленно направился к задней части компьютера. Немного повозившись, Арклайт смог найти шнур питания, который, к его удивлению, не был подключен к машине. — О, ради Селестии. — Простонал он, прежде чем взял шнур и подключил его к ближайшему генератору.\n\n— §dХа, это случается каждый раз.§! — ДОК усмехнулся. — §dА теперь включи этого красавца, и давай посмотрим, какие секреты он скрывает.§!"
  foe_scav_flavor.3.a:0 "Что такое JPEG?"

  foe_scav_flavor.4.title:0 "Смертельная ловушка"
  foe_scav_flavor.4.desc:0 "— Как ты думаешь, может нам стоит просто вернуться? — нахмурился Брайт Скай, — Понимаешь, просто чтобы сообщить о тех местах, которые мы нанесли на карту? — Вельвет Рейн, лидер отряда мусорщиков, покачала головой в знак несогласия и бросила ободряющий взгляд как на испуганного жеребца, так и на Спрингфлауэр, ещё одну кобылу из её небольшой группы. — Если мы вернёмся с пустыми копытами, то только разочаруем их. — возразила она, — Кроме того, посмотрите.\n\nОна указала вперед на группу по-видимому заброшенных зданий, ведь рядом с ними не было никаких признаков недавней активности. "Никаких следов мутантов или других потенциальных неприятностей тоже не видно", - подумала Вельвет Рейн. Это могло быть именно то полное сокровищ место, которое они искали в течение нескольких часов. Вельвет Рейн кивнула и двинулась вперёд, а оба её спутника последовали за ней. Но потом Брайт Скай внезапно остановился. Вельвет обернулась и увидела испуганный взгляд её спутника. Было ясно, что он скептически относится к дальнейшему продвижению вперёд.\n\n— Мы уверены, что это не очевидная...\n\n— Ловушка? — перебила его Вельвет. — Мы не так уж далеко от городка. Послушай, я знаю, что ты просто заботишься о нас, но, Брайт, я уверена, что это беспочвенный страх, над которым мы все хорошенько посмеёмся дома. Просто следуй за мной, и всё будет хорошо, ладушки?\n\nНо Вельвет понимала, что Брайт Скай имеет полное право быть осторожным. Это была отнюдь не первая её миссия в роли мусорщицы, но в этот раз на кону впервые стояли жизни двух других пони, ведь она де-факто теперь является лидером небольшого отряда. Группа снова сбилась в кучу и пошла по направлению к маленькой заброшенной деревне. Но с каждым шагом вперёд запах в воздухе становился всё более отвратительным. Спрингфлауэр и Брайт Скай начали задыхаться от запаха и прикрыли свои носы, пока Вельвет продолжала двигаться вперёд. Она огляделась в поисках чего-нибудь полезного, но смогла заметить лишь разбитые бочки да пыльные ящики. Быстрое прочёсывание единственной более-менее приличной улицы закончилось неудачей, а вонь лишь усилилась. Какой же этот запах отвратительный... Вельвет призадумалась о его источнике и поняла, что самый подходящий ответ ей очень не нравится."
  foe_scav_flavor.4.a:0 "Миазмы."

  foe_scav_flavor.5.title:0 "Смертельная ловушка"
  foe_scav_flavor.5.desc:0 "Эти здания были полны трупов, хотя у Вельвет не было времени думать о причинах этой странности. Она поставила перед собой единственную цель - найти что-нибудь полезное. Вельвет вместе с двумя другими мусорщиками согласилась отправиться в самое захудалое здание, подальше источника ужасного запаха. В здании было очень темно и запах всё ещё сохранялся, но, к счастью, он был не настолько силён, как снаружи. Когда Вельвет пошарила в рюкзаке в поисках фонарика, её уши встали торчком от внезапного грохота стрельбы в другой комнате. Она повернулась в сторону звука и побежала туда, но на полпути её прервал звук ещё одного выстрела.\n\n— Брайт! — Закричала Спрингфлауэр. Вельвет посветила фонариком перед собой и встретилась глазами с вооруженным гулем, забаррикадировавшимся в дальнем конце вестибюля. Стоп. С двумя, один из которых только что был убит.\n\nСнова выстрелы. Она увидела, как Спрингфлауэр рухнула на пол.\n\nВ следующее мгновение Вельвет на рефлексах вслепую выстрелила в гуля. Другая тварь, скорее всего, была убита Брайтом ещё до того, как он...\n\nВельвет заставила себя посветить фонариком в угол, где был Брайт Скай.\n\nЕму выстрелили в голову.\n\nОна испуганно вздрогнула. Седой жеребец не сказал ни слова и позволил действовать своим рефлексам, которые и помогли прикончить гуля. Но теперь он мёртв, убит этими уродами. Затем Вельвет повернулась в рухнувшей Спрингфлауэр и немедленно бросилась к истекающей кровью кобыле. Та закашлялась, и кровь из её ран полилась ещё сильнее.\n\n— О бля, Спрингфлауэр, я...\n\nЕщё один выстрел. Вельвет открыла рот, но не произнесла ни слова. Она почувствовала, как новая и совершенно неожиданная пуля вонзилась ей в шею. Силы покинули Вельвет и она рухнула на Спрингфлауэр.\n\nСвоим затуманенным зрением Вельвет видела Спрингфлауэр, которая всё ещё тяжело дышала. Её грудь быстро поднималась и опускалась, но с каждой секундой хрипы становились всё хуже. Ещё больше крови хлынуло из раны в её груди, которая выглядела явно смертельной.\n\nВельвет попыталась что-то прошептать, но не смогла. Она даже не потрудилась посмотреть, живы ли ещё те гули. Её рефлекторный выстрел в сторону гуля, должно быть, лишь задел его. В этот момент её не волновала ни собственная смерть, ни миссия. Спрингфлауэр смогла улыбнуться, находясь на пороге смерти, а Вельвет также ответила ей лукавой усмешкой, но потом последняя пуля пронзила её голову.\n\nЗатем гуль застонал - скорее от боли, чем от удовлетворения - и тоже рухнул на пол."
  foe_scav_flavor.5.a:0 "Миссия провалена?"

  foe_scav_flavor.6.title:0 "Заветные мелодии"
  foe_scav_flavor.6.desc:0 "Шугарстар продолжал рыскать по коридорам, освещая фонариком каждый угол. Он закатил глаза. Отлично, ещё больше паутины. А ещё там была парочка крыс, которые напугали его до смерти, когда они внезапно выскочили из своих нор. Шугарстар уже собирался сдаться и вернуться домой, но решил ещё раз осмотреть первый этаж. Он лишь дважды прочесал нижние этажи. А вот на верхних, где было полно фотографий каких-то неизвестных шикарных пони в отличной одежде, он задержался.\n\nВестибюль, игровая комната, кухня... Сколько же тут этих бесполезных комнат. Тут нашлось только ещё больше паутины и паучьих гнезд. Он даже не мог вспомнить, почему дал этому этажу ещё один шанс, пока...\n\nБАМ!\n\nГлаза-бусинки исчезли столь же быстро, как и появились, разбрызгавшись по полу. Шугарстар запаниковал и попытался сделать несколько глубоких вдохов. Потом он повнимательнее присмотрелся к тому, кого только что убил. Несколько раз тряхнув головой, чтобы прийти в себя, Шугарстар медленно и осторожно подошел к явно дикому гулю. Эта гниющая штука была столь старой, что он даже не мог определить, как долго она пролежала здесь, в этой комнате. Эта тварь выглядела столь отвратительно, что ему пришлось заставить себя отвести взгляд. Шугарстар даже не мог сказать, была ли это кобыла или жеребец. Он знал лишь то, что эта штука некогда была пони, который решил остаться в... музыкальной комнате?\n\nГуль, должно быть, решил укрыться вместе со своей любимой музыкой. Граммофоны, радиоприёмники, пыльное пианино и довольно симпатичный музыкальный автомат, а также великое множество пластинок, дисков и кассет на полках и столах комнаты. При ближайшем рассмотрении оказалось, что все эти пластинки и кассеты можно было проиграть в музыкальном автомате. Шугарстар обыскал комнату в поисках монеты и... бинго. Он нашёл целую кучку подходящих монеток. Отлично, это место всё-таки не оказалось полным провалом.\n\nШугарстар вставил монету и пощёлкал кнопками, чтобы выбрать случайную запись. Через несколько секунд автомат заурчал и начал воспроизводить мелодию, которая заставила пони улыбнуться."
  foe_scav_flavor.6.a:0 "Работающий музыкальный автомат, какая прелесть."

  foe_scav_flavor.7.title:0 "Встреча"
  foe_scav_flavor.7.desc:0 "Костёр тихо потрескивал. Бриск Лайт сидел в одиночестве у огня. Была его вторая ночь в миссии, и он очень ценил уединение. Пони посмотрел на небо и поискал изменения в атмосфере. Сверху были лишь тёмные, облучённые облака. От города, который когда-то стоял здесь, тоже мало что осталось, хотя его руины и были неплохим местом для лагеря. Это поселение разделило судьбу многих других городов Эквестрии, подвергшихся удару мегазаклинаний.\n\nУвлёкшись изучением облаков над головой, Бриск Лайт чуть не подпрыгнул при звуке голоса приближающегося пони.\n\n— Не возражаешь, если я присоединюсь?\n\nОн внезапно успокоился, а затем кивнул и незнакомец подсел к костру. Хотя голос звучал так, как будто он имеет немалый вес, никаких деталей во внешности этого жителя пустоши нельзя было различить. Этому мешала одежда. Бриск даже не мог определить расу этого пони, хотя на первый взгляд ни крылья, ни рога особо не бросались в глаза. Или же они были скрыты одеждой. У этого незнакомца было немало снаряжения, которое без слов рассказало о нём Бриску даже больше, чем тому нужно было знать. \n\nНесмотря на тёплое приветствие, они некоторое время не разговаривали. Бриск желал избежать разговора, но он не мог не изучать незнакомца. Спокойствие этого гостя было весьма удивительным, хотя было приятно встретить кого-то, кто для разнообразия не паниковал и не нервничал по любому поводу. Незнакомец казался достаточно дружелюбным. И вряд ли его день был более скучным, чем у Бриска.\n\nОн перевёл взгляд с огня на незнакомца. И заметил светящееся устройство на передней ноге пони.\n\n— Это пипбак. — Брайт прокомментировал. Обитатель пустоши улыбнулся и поднял ногу с устройством.\n\n— Первый раз видишь такую штуку? Не могу не признать, что это весьма полезное устройство в определённых обстоятельствах.\n\nБриск не мог не улыбнуться в ответ.\n\nЧерез некоторое время Бриск наконец заставил себя перестать таращиться и вместо этого уставился на грязь под собой. Другой пони явно был весьма опытным путешественником, подумал Бриск. Этот житель пустоши, вероятно, пережил немало трудностей, учитывая слегка грубый голосе и то, насколько он легко подошёл к костру. Но Бриск всё равно был счастлив, что он смог провести некоторое время с кем-то другим во время своей миссии по поиску полезных вещей.\n\n— Итак, как тебя...\n\nТаинственный житель пустоши уже ушёл.\n\n— Эй! — крикнул Бриск. Ответа на это не последовало.\n\n— Чтоб меня, — пробормотал Бриск. Осознав, что он слишком уж надолго отключился от реальности, мусорщик вздохнул и снова сел.\n\nБриск провёл всю ночь, пытаясь понять, кто же подошёл к его костру, пока его не осенило."
  foe_scav_flavor.7.a:0 "Неужели это?"

  foe_scav_flavor.8.title:0 "В поисках данных"
  foe_scav_flavor.8.desc:0 "После нескольких часов поисков в заброшенной лаборатории Ликорис наконец добрался до примечательной комнаты, полной компьютеров. В комнате было установлено несколько терминалов, каждый из которых был подключен к другим машинам и старым серверам. Терминалы определённо были производства РобронКо, и некоторые из них всё ещё работали, о чём говорили их светящиеся экраны. Два терминала были подключены к местному источнику питания в комнате, а третий - непосредственно к настенной розетке, что означало, что в лаборатории где-то был ещё как минимум один источник энергии. Четвёртый терминал ни к чему не был подключен, но он стоял поверх кучи бумаг и это означало, что им с самого начала почти не пользовались.\n\nВ углу комнаты располагался пятый терминал, который Ликорис чуть было не пропустил. Последняя машина выглядела неуместной, так как на большинстве других терминалов либо работали программы, либо они отображали информацию. Но на этом просто демонстрировался пустой зелёный экран. Может быть на самом деле ни один из этих терминалов не использовался? Может быть, кто-то хотел, чтобы все так думали?\n\nЛикорис попытался перекрыть этот поток мыслей в своей голове и начал обыскивать оставшуюся часть комнаты. Он стал просматривать терминалы в поисках любой полезной информации для его миссии. К сожалению, ни один из них не выдал особых подсказок. Большинство из машин были защищены паролем, а те немногие, где не было пароля, были заблокированы программным обеспечением, предназначенным для предотвращения несанкционированного доступа. Ликорис попытался подобрать пароли, но хакерство ему никогда особо не давалось. После часа попыток он признал поражение и перешёл к терминалу с пустым экраном. Он отсоединил штекер и снова подключил его обратно, после чего экран снова включился и уже отобразил актуальную информацию. Он также был защищен паролем, но этот раз Ликорису удалось на удивление легко взломать его. Однако, открыв единственный файл на рабочем столе, пони обнаружил, что это лишь простой текстовый документ, содержащий одну строку кода.\n\n"§d01000111 01001111 01001110 01000101§!"\n\nЭта серия цифр наверняка была чем-то важным. Однако Ликорис никогда особо не понимал кода, поэтому он не обратил на неё особого внимания.\n\nХотя мысль о том, что за ним сейчас могут следить, пугала его. Он поспешно записал координаты этого места. Затем пони выключил терминал и в последний раз осмотрел комнату. Он знал, что в некоторых из этих машин должно быть нечто ценное. Пони запихнул блокнот с координатами лаборатории в рюкзак и направился к выходу." # 01000111 01001111 01001110 01000101 - GONE
  foe_scav_flavor.8.a:0 "Тут точно должно найтись что-то полезное."

  foe_scav_flavor.9.title:0 "Неожиданный подарок"
  foe_scav_flavor.9.desc:0 "Недавние события были не слишком благосклонны к Шорехуфу. Сначала разбойница с большой дороги отобрала все его крышки, а потом имел несчастье завернуть за угол и столкнуться прямо со стаей диких гулей. А теперь он пытается отдышаться за кучей бетона внутри взорванных руин. Просто сегодня был не его день. По крайней мере, хуже уже точно не может быть.\n\nВ следующий момент Шорехуф услышал звуки шагов копыт и проклял себя за необдуманные мысли. Он выглянул из-за угла и выругался ещё сильнее, когда увидел, кто к нему пожаловал. Аликорн! Проклятая богиней аликорн, что скачет по улице, будто её ничто не волнует в этом мире! Нырнув обратно в своё укрытие, жеребец быстро помолился, дабы эта мерзость снаружи не нашла его.\n\n— ПРИВЕТ, ПОНИ С ПУСТОШИ! — Голос аликорна быстро убедил жеребца в том, что он облажался просто по-королевски. Пусть его смерть хотя бы будет быстрой.\n\nКогда существо зашло за угол, несчастный пони закрыл глаза и приготовился к неизбежному. Ещё чуть-чуть и Шорехуфа больше не будет.\n\nОн ждал. И ждал. Но ничего не происходило. Шорехуф осмелился открыть один глаз и тут же отпрыгнул назад от аликорна, которая пристально смотрела на него почти в упор. Существо отреагировало на его движение лишь очередным криком, который был достаточно громок, чтобы у него зазвенело в ушах.\n\n— МЫ ПРИШЛИ, ЧТОБЫ РАСПРОСТРАНЯТЬ ПРАЗДНИЧНОЕ НАСТРОЕНИЕ! ВОТ ТЕБЕ ПОДАРОК ОТ НАС! — Аликорн поднесла магией к нему коробку, а затем отступила назад. — МЫ НАДЕЕМСЯ, ЧТО ТЕБЕ ПОНРАВИТСЯ ПОДАРОК! СЧАСТЛИВОГО ДНЯ СОГРЕВАЮЩЕГО ОЧАГА! — С этими словами аликорн развернулась и потрусила прочь.\n\nНесколько минут спустя сердце Шорехуфа замедлилось до частоты, которую можно было считать почти нормальной, и он медленно подошёл к свертку, оставленному аликорном. Он убрал самодельную обёртку, которая открыла свету символ, от которого у пони сразу же загорелись глаза. Крест и бабочки. Он знал этот символ! И действительно, открыв коробку, Шорехуф обнаружил, что она до краёв заполнена различными медицинскими принадлежностями. Неужели это экстра-сильное лечебное зелье? Оно выглядело почти нетронутым!"
  foe_scav_flavor.9.a:0 "Кажется, что дела налаживаются."

  foe_scav_flavor.10.title:0 "Тела на берегу"
  foe_scav_flavor.10.desc:0 "Насвистывая себе под нос какую-то мелодию, Мерри Дейс трусила по берегу реки. Хотя в этих местах не было особо богатой добычи, иногда полезные вещи всё же приносило течением или выбрасывало на берег. Одинокая кобыла взяла в привычку осматривать реку по крайней мере раз в месяц в надежде найти эти ценности. Иногда ей даже везло, и она находила в воде старую аптечку или какие-нибудь прочие полезные предметы.\n\nЕё свист начал стихать, когда Мерри увидела красные струйки в воде. Кровь. Очень много. Замедлив шаг, она осторожно двинулась вверх по реке. Сначала она почувствовала запах крови и разложения, а вскоре увидела его источник.\n\nТела. Гниющих на солнце тел хватило бы на небольшую армию. Мерри была привычна смерть, но это было нечто совершенно другое. Большинство трупов сильно пострадали, почти у всех отсутствовали конечности или же тела выглядели так, как будто их разорвали на части. Что могло совершить такое?\n\nНо, несмотря на все сомнения и колебания, Мерри по-прежнему была мусорщицей, а тут хватало полезных вещей. Подойдя к первому трупу, она согнала с него краба и принялась за работу, пытаясь снять самодельную металлическую броню с её бывшего владельца. Пони оставалось лишь надеяться, что тот, кто (или что) устроил эту бойню, не вернётся в ближайшее время."
  foe_scav_flavor.10.a:0 "Что же тут случилось?"

  foe_scav_flavor.11.title:0 "Сражение с рейдерами"
  foe_scav_flavor.11.desc:0 "Форвард Вэй сделал паузу, обдумывая ситуацию. Банда рейдеров разбила лагерь перед старым домом, собралась вокруг костра и делилась историями о своих зверствах. К счастью, они не казались особо примечательными. Однако в доме позади них могли найтись интересные сокровища.\n\nОглянувшись, Форвард увидел, как двое его товарищей подали сигналы со своих позиций, что располагались по обе стороны лагеря рейдеров. Все заняли свои места. Отлично. Поэтому Форвард поднял копыто и прицелился из винтовки. Подождав несколько мгновений, дабы его товарищи-мусорщики приготовились, он быстро опустил копыто и сделал выстрел из винтовки, которую он держал телекинезом.\n\nРейдер - самый крупный жеребец в группе - упал, когда пуля Форварда вонзилась ему в грудь. Трое других бандитов весьма быстро среагировали, но этого было недостаточно, так как пуля из револьвера Оранж Блума была всё же быстрее. Ещё один рейдер убит. Одна из противников, тощая кобыла с самодельным клинком, попыталась забежать в дом. Пуля из винтовки Форварда её остановила. Последний рейдер развернулся и побежал прямо к укрытию Фэирхуфа. Выстрел из дробовика пони прикончил последнего рейдера.\n\nТрое мусорщиков двинулись к дому, который охраняли рейдеры. Заняв позицию на безопасном расстоянии от двери, Форвард приказал Фэирхуфу войти первым. Упомянутый жеребец медленно приоткрыл дверь, крепко держа дробовик во рту, и заглянул внутрь. Он оглянулся на двух других мусорщиков и подозвал их со странным выражением лица. Внутри дома Форвард увидел множество рабов, прикованных друг к другу цепями."
  foe_scav_flavor.11.a:0 "Мы не можем просто оставить их здесь."

  foe_scav_flavor.12.title:0 "Бездна"
  foe_scav_flavor.12.desc:0 "Сомнения закрались в разум Мисти Трот, когда она продолжала пробираться через сухие заросли ежевики. Дневной свет быстро угасал, и на землю опускалась ночь. Царапины уже покрывали всё её тело, и с каждой минутой их становилось всё больше, поскольку она пробиралась сквозь очень жёсткий кустарник. Мисти решила выбрать не стандартный и привычный маршрут, а тот, который позволит ей добраться к месту назначения намного быстрее. Местные жители предостерегали её, пытаясь убедить держаться проверенных дорог, но кобылу это не переубедило. Но похоже, что она совершила ошибку, так как её путешествие уже очень сильно затянулось и она и близко не видела конца пути.\n\nМисти Трот оттолкнула очередную ветку куста в сторону, и вот-вот была готова сделать шаг, но всё же успела быстро отскочить назад. Перед ней в земле располагалась огромная яма. Шрам на поверхности, уходящий глубоко в неведомые глубины. Затаив дыхание на мгновение после осознания того, что она чуть было не упала в эту, казалось бы, бесконечную пропасть, Мисти посмотрела вниз и задумалась о причине появления этого провала. Это работа сил природы? Или результат деятельности пони ещё до войны? Она не знала ответа, но решила, что он не так уж и важен.\n\nКобыла встала и отряхнулась, приготовившись продолжить свой путь на другую сторону этого заросшего кустами пространства. Она и близко не собиралась оставаться на ночь рядом с этой бездной. Однако, прежде чем Мисти успела уйти, шум заставил её остановиться. Что это было? Её уши навострились, и она оставалась настороже, когда звук раздался снова. И ещё раз. И опять! Ужасный грохот, что медленно становился всё громче и громче, начал наполнять воздух. Через минуту кобыла могла не только слышать, но и чувствовать шум, который доносился из этой проклятой дыры!\n\nГлядя в провал сверху вниз с равным количеством любопытства и страха, кобыла думала, что она уж точно готова к худшему. Но ничто не могло подготовить её к виду существа, которое вылезло из подземных глубин под тусклый свет луны.\n\nГигантские тонкие ноги и просто титаническое тело. Множество постоянно меняющихся и сдвигающихся глаз, которые, казалось, смотрели прямиком в душу кобылы. Бесчисленное количество клешней и зубов, которые были готовы разорвать на части любого, кому не посчастливилось бы попасть в них.\n\nМисти Трот застыла всего на мгновение, а затем пустилась прочь самым быстрым галопом. Она бежала сквозь кусты, не обращая внимания на множество мелких ран и царапин. Она желала лишь выбраться оттуда и убраться как можно дальше от этого существа. Даже когда её легкие горели от нехватки воздуха, а ноги протестовали против суровой нагрузки, кобыла продолжала бежать. Мисти даже не осознавала того, что существо не преследовало её, пока она, наконец, не выбежала из зарослей кустарника. И как только Мисти Трот оказалась в безопасности, её ноги подкосились, и она рухнула на твёрдую землю пустоши."
  foe_scav_flavor.12.a:0 "По крайней мере, она жива."

  foe_scav_flavor.13.title:0 "Подарок духов"
  foe_scav_flavor.13.desc:0 "Тот-Кто-Рысит не был слаб духом. Наоборот, он был одним из тех гордых разведчиков, что храбро пересекают пустоши и ныряют в руины старого мира в поисках как угроз, так и сокровищ. Однако даже его можно было напугать. Что и случилось сейчас.\n\n— Не сопротивляйтесь. Подчинитесь, подготовьтесь к аресту и последующему испарению. — Неестественный бездушный голос металлического демона эхом разносился по коридору. Тот-Кто-Рысит просто искал сокровища старого мира, когда демон пробудился, тут же набросившись на неподготовленного разведчика. Демон испускал лучи смерти, желая уничтожить саму его душу! Жеребец пытался бежать и прятаться, но демон всё равно следовал за ним.\n\nКогда Тот-Кто-Рысит снова приготовился скакать прочь от медленно приближающегося монстра, его внимание привлек громкий шум сверху. Подняв глаза, он увидел быстро увеличивающуюся трещину на потолке. Через мгновение оглушительный рев сотряс всё здание и стропила, наконец, сломались.\n\nТот-Кто-Рысит быстро осмотрел себя. Похоже, что он ничего не сломал себе и не получил никаких повреждений. Оглядевшись по сторонам, жеребец обнаружил, что того же нельзя было сказать о металлическом демоне. Он был полностью раздавлен и сокрушён как грудой обломков, так и другой огромной гусеничной машиной.\n\nЭто, воистину, был подарок от духов! Этот дар самих небес спас его от демона! Он должен забрать этот подарок с собой и поделиться им с племенем."
  foe_scav_flavor.13.a:0 "Больше никакие металлические демоны не будут угрожать нам!"

