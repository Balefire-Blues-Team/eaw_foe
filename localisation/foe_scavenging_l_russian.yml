  basic_ballistic_weaponry_loot_tt:0 "\n§gНаши мусорщики смогли обнаружить [ROOT.GetInfEquipScavAmount] количество простого стрелкового оружия!§!\n\n"
  basic_melee_weaponry_loot_tt:0 "\n§gНаши мусорщики смогли обнаружить [ROOT.GetInfEquipScavAmount] количество холодного оружия!§!\n\n"
  basic_laser_weaponry_loot_tt:0 "\n§gНаши мусорщики смогли обнаружить [ROOT.GetInfEquipScavAmount] количество базового магического энергооружия!§!\n\n"
  common_ballistic_weaponry_loot_tt:0 "\n§gНаши мусорщики смогли обнаружить [ROOT.GetInfEquipScavAmount] количество стандартного стрелкового оружия!§!\n\n"
  common_laser_weaponry_loot_tt:0 "\n§gНаши мусорщики смогли обнаружить [ROOT.GetInfEquipScavAmount] количество обычного магического энергооружия!§!\n\n"
  advanced_ballistic_weaponry_loot_tt:0 "\n§gНаши мусорщики смогли обнаружить [ROOT.GetInfEquipScavAmount] количество высокотехнологичного стрелкового оружия!§!\n\n"
  advanced_laser_weaponry_loot_tt:0 "\n§gНаши мусорщики смогли обнаружить [ROOT.GetInfEquipScavAmount] количество продвинутого магического энергооружия!§!\n\n"
  support_equipment_loot_tt:0 "\n§gНаши мусорщики обнаружили запас медицинского оборудования и инструментов!§!\n\n"
  motorcycle_loot_tt:0 "\n§gНаши мусорщики обнаружили множество едва работающих мотоциклов, что были оставлены возле полуразрушенного довоенного бара!§!\n\n"
  car_loot_tt:0 "\n§gНаши мусорщики нашли довоенную стоянку подержанных автомобилей, где полно до сих пор исправных машин!§!\n\n"
  miltary_car_loot_tt:0 "\n§gНаши мусорщики обнаружили гараж, полный старых военных машин!§!\n\n"
  low_spec_ops_loot_tt:0 "\n§gНашим мусорщикам удалось раздобыть кое-какую броню и припасы, которые подойдут нашему спецназу!§!\n\n"
  scavenged_pa_loot_tt:0 "\n§gНаши мусорщики нашли несколько комплектов кустарной силовой брони!§!\n\n"
  t45_pa_loot_tt:0 "\n§gНаши мусорщики смогли найти несколько костюмов всё ещё функциональной силовой брони Т-45!§!\n\n"
  basic_fireteam_loot_tt:0 "\n§gНаши мусорщики вернулись с тяжёлым вооружением, которого хватит на целый отряд!§!\n\n"
  basic_anti_tank_loot_tt:0 "\n§gНаши мусорщики вернулись с кучей противотанковых винтовок, которых хватит, чтобы уничтожить целый отряд Стальных Рейнджеров!§!\n\n"
  basic_demolition_loot_tt:0 "\n§gНаши мусорщики вернулись с несколькими ящиками никем до сих пор нетронутого динамита!§!\n\n"
  common_fireteam_loot_tt:0 "\n§gНаши мусорщики вернулись с несколькими исправными тяжёлыми пулеметами!§!\n\n"
  common_anti_tank_loot_tt:0 "\n§gНаши мусорщики вернулись с кучей ракетных установок!§!\n\n"
  common_demolition_loot_tt:0 "\n§gНаши мусорщики вернулись, вооружённые до зубов несколькими гранатомётами!§!\n\n"
  advanced_fireteam_loot_tt:0 "\n§gНаши мусорщики вернулись с мощным шестиствольным пулемётом!§!\n\n"
  advanced_anti_tank_loot_tt:0 "\n§gНаши мусорщики вернулись с кучей столь больших ракетных установок, что они бы напугали даже довоенную бронетанковую дивизию!§!\n\n"
  advanced_demolition_loot_tt:0 "\n§gНаши мусорщики вернулись со столь замечательными гранатометами с ленточным питанием, что их вид заставил бы стальных рейнджеров плакать от радости!§!\n\n"
  mr_gutsy_loot_tt:0 "\n§gНаши мусорщики смогли реактивировать и перепрограммировать группу роботов и вернуть их домой!§!\n\n"
  tanks_loot_tt:0 "\n§gНаши мусорщики вернулись домой на восстановленных довоенных танках!§!\n\n"
  healing_megaspell_loot_tt:0 "\n§gНаши мусорщики отыскали функционирующую матрицу §Pлечебного мегазаклинания§!!§!\n\nВы получите §Y1§! §Pлечебное мегазаклинание§!.!\n\n"
  balefire_bomb_loot_tt:0 "\n§gНаши мусорщики отыскали не взорвавшуюся §Nжар-бомбу§!!§!\n\n§RДа смилуется над нами Селестия...§!\n\n"
  
  infantry_tech_bonus_tt:0 "\n§gНаши мусорщики обнаружили чертежи, подробно описывающие процесс создания оружия! Они говорят, что нашли их на теле давно погибшего караванщика, но их слова проверить мы не можем...§!\n\n"
  support_tech_bonus_tt:0 "\n§gНаши мусорщики вернулись с запертой жёлтой аптечкой, украшенной тремя розовыми бабочками! Большинство мусорщиков были разочарованы, когда внутри они обнаружили лишь довоенные бумаги. Но при ближайшем рассмотрении оказалось, что это рецепты различных растительных лекарств!§!\n\n"
  spec_ops_tech_bonus_tt:0 "\n§gОдному из наших мусорщиков удалось найти интересную голокассету давно умершего жителя пустоши. Эта кассета содержит множество важных советов по выживанию, разведке и бою, так что эта информация может быть весьма полезна для развития наших сил специального назначения!§!\n\n"
  vehicle_tech_bonus_tt:0 "\n§gНаши мусорщики вернулись с рассказом о том, что они нашли самый настоящий функционирующий гоночный автомобиль! К сожалению, машина попала в аварию во время увеселительного заезда, который устроили некоторые из мусорщиков. Тем не менее, они вернули нам двигатель машины, который поможет нашим учёным строить очень быструю технику!§!\n\n"
  air_tech_bonus_tt:0 "\n§gНашим мусорщикам удалось найти почти нетронутый гражданский аэродром! Хотя ни один из тех самолётов больше никогда не сможет взлететь, мы можем изучить конструкции этих машин и использовать их для дальнейшего развития наших ВВС!§!\n\n"
  naval_tech_bonus_tt:0 "\n§gНаши мусорщики вернулись насквозь промокшими и без каких-либо полезных припасов! Чуть позже они признались, что решили немного поплавать вместо своей основной работы. Но в оправдание мусорщики заявили, что им удалось найти всё ещё целую моторную лодку! Мы вскрыли его двигатель этого судна, чтобы узнать больше о мореплавании!§!\n\n"
  land_doctrine_tech_bonus_tt:0 "\n§gНашим мусорщикам удалось найти комплект журналов "Эквестрийская армия сегодня" в просто отличном состоянии! Это, несомненно, поможет в развитии наших доктрин.§!\n\n"
  industry_tech_bonus_tt:0 "\n§gНаши мусорщики притащили немало промышленного оборудования! К сожалению, наши лучшие инженеры не смогли его починить, но в процессе они узнали довольно много о довоенных промышленных технологиях!§!\n\n"
  electronics_tech_bonus_tt:0 "\n§gНаши мусорщики притащили значительное количество поврежденных электросхем, которые расширили наши познания в области компьютеров и электроники!§!\n\n"
  robotics_tech_bonus_tt:0 "\n§gНаши мусорщики вернулись с сумками, полными голодисков и чертежей. Они даже доставили настоящий мозг в банке! Мусорщики нашли офис компании "РобронКо" и забрали оттуда всю информацию, которую они только сумели извлечь из терминалов и картотечных шкафов. И да, мы уверены, этот мозг не принадлежит пони. Совершенно уверены...§!\n\n"
  racial_tech_bonus_tt:0 "\n§gНашим мусорщикам удалось найти один том §tТрактата Твайлайт Спаркл о видах мира и присущих им свойствах§!! Говорят, что всего существует целых 227 томов этого трактата, так что здорово иметь хотя бы один их них!§!\n\n"
  
  computer_timed_idea_tt:0 "\n§gНаши мусорщики нашли неповреждённый и до сих пор функционирующий компьютер! Его база данных заполнена всевозможными полезными довоенными знаниями, которым мы можем найти полезное применение и сейчас!§!\n\n"
  tactics_timed_idea_tt:0 "\n§gНашим мусорщикам удалось найти руины военного бункера. И хотя большинство ценностей уже были разграблены, нам удалось найти книгу по тактике довоенной эквестрийской армии!§!\n\n"
  loudspeakers_timed_idea_tt:0 "\n§gНаши мусорщики достали до сих пор функционирующую довоенную акустическую систему! Наши инженеры уже начали устанавливать это оборудование в важных местах вокруг нашей столицы.§!\n\n"
  spybook_timed_idea_tt:0 "\n§gНаши мусорщики наткнулись на скелет довоенного шпиона! Мы не знаем, был ли погибший пони или зеброй, но наши мусорщики нашли на его теле довоенную шпионскую книгу в почти идеальном состоянии!§!\n\n"
  weapon_schematics_timed_idea_tt:0 "\n§gНаши мусорщики нашли голокассету с подробным описанием процесса разработки различных довоенных видов оружия! Похоже, это было послание от фабричного рабочего низкого уровня для конкурента его работодателя! Мы не знаем, чем закончился этот акт корпоративного шпионажа, но в конце концов именно мы выиграли от него!§!\n\n"
  factory_schematics_timed_idea_tt:0 "\n§gНаши мусорщики обнаружили полуразрушенные руины довоенной архитектурной фирмы! Внутри находилось множество неповрежденных чертежей и схем различных военных и гражданских фабрик, которые принесут пользу именно нам!§!\n\n"
  naval_targeting_timed_idea_tt:0 "\n§gНаши мусорщики нашли уцелевшую систему управления огнём в выброшенном на берег остове довоенного военного судна и предложили установить её на наших собственных кораблях!§!\n\n"
  radar_timed_idea_tt:0 "\n§gНаши мусорщики вернулись с массивным куском металла в форме чаши! И прежде чем мы успели сделать им выговор за то, что они притащили мусор, инженер опознал в нём неповрежденную довоенную радиолокационную тарелку. Мы можем приложить немного усилий и восстановить её!§!\n\n"
  planning_timed_idea_tt:0 "\n§gНаши мусорщики нашли множество довоенных планов битв! Хотя они больше не актуальны, наши лидеры могли бы кое-чему научиться, изучив их!§!\n\n"
  political_guide_timed_idea_tt:0 "\n§gНаши мусорщики притащили увесистый том с надписью "Думай как политик". Очевидно, что его написал какой-то давно умерший довоенный политик! Немалая часть объёма книги посвящена восхвалению автора и его достижений, но нам удалось извлечь из неё кое-какие полезные знания.§!\n\n"

  ironshod_prewar_comp_tt:0 "\n§gНаши мусорщики!§!\n\n§GРазблокирует§! довоенное конструкторское бюро §YАйроншод Файрармс§!, которое даёт:\n§g   -Скорость исследования баллистического оружия: §G+10%§!\n   -§YПехотное снаряжение§!:\n     -£reliability_texticon Надежность: §G+10%§!§!"
  equestrian_robotics_prewar_comp_tt:0 "\n§gНаши мусорщики!§!\n\n§GРазблокирует§! довоенное конструкторское бюро §YЭквестрийская робототехника§!, которое даёт:\n§g   -Скорость исследования роботов: §G+10%§!\n   -§YРоботы поддержки§!:\n     -£reliability_texticon Надежность: §G+5%§!\n     -£defense_texticon Оборона: §G+7.5%§!\n   -§YБоевые роботы§!:\n     -£reliability_texticon Надежность: §G+5%§!\n     -£defense_texticon Оборона: §G+7.5%§!§!"
  minichip_prewar_comp_tt:0 "\n§gНаши мусорщики!§!\n\n§GРазблокирует§! довоенное конструкторское бюро §YКорпорация Миничип§!, которое даёт:\n§g   -Скорость исследования электронных технологий: §G+10%§!\n   -§YРоботы поддержки§!:\n     -£reliability_texticon Надежность: §G+3%§!\n     -£cell_usage_texticon Использование энергоячеек: §G+5%§!\n   -§YБоевые роботы§!:\n     -£reliability_texticon Надежность: §G+3%§!\n     -£cell_usage_texticon Использование энергоячеек: §G+5%§!§!"
  mango_inc_prewar_comp_tt:0 "\n§gНаши мусорщики!§!\n\n§GРазблокирует§! довоенное конструкторское бюро §YМанго Инкорпорейтед§!, которое даёт:\n§g   -Скорость исследования электронных технологий: §G+10%§!\n   -§YРоботы поддержки§!:\n     -£reliability_texticon Надежность: §G+3%§!\n     -Максимальная скорость: §G+7.5%§!\n   -§YБоевые роботы§!:\n     -£reliability_texticon Надежность: §G+3%§!\n     -Максимальная скорость: §G+7.5%§!§!"
  helpinghoof_prewar_comp_tt:0 "\n§gНаши мусорщики!§!\n\n§GРазблокирует§! довоенное конструкторское бюро §YКлиника Хелпингхуфа§!, которое даёт:\n§g   -Ежемесячное население: §G+15.0%§!\n   -Скорость исследования медицинских технологий: §G+10%§!§!"
  mustang_company_prewar_comp_tt:0 "\n§gНаши мусорщики!§!\n\n§GРазблокирует§! довоенное конструкторское бюро §YМустанг Девелопмент§!, которое даёт:\n§g   -Скорость исследования транспорта: §G+10%§!\n   -§YТранспорт§!:\n     -Максимальная скорость: §G+10%§!\n     -£breakthrough_texticon Прорыв: §G+5%§!§!"
  general_petroleum_prewar_comp_tt:0 "\n§gНаши мусорщики!§!\n\n§GРазблокирует§! довоенное конструкторское бюро §YДженерал Петролеум§!, которое даёт:\n§g   -Эффективность увеличения ресурсов: §G+5.00%§!\n§g   -Скорость строительства: §G+5.00%§!\n   -Скорость исследования промышленных технологий: §G+10%§!§!"
  memory_lane_prewar_comp_tt:0 "\n§gНаши мусорщики!§!\n\n§GРазблокирует§! довоенное конструкторское бюро §YМемори Лейн§!, которое даёт:\n§g   -Скорость исследований: §G+5.00%§!\n   -Скорость исследования расовой магии: §G+10%§!§!"

  flavor_event_tt:0 "\n§gНаши мусорщики наткнулись на кое-что интересное...§!\n\n"

