l_russian:

gs_opening1:0 "Откуда Мы"
gs_opening1_desc:0 "Long ago, our people were scattered throughout the balefire-scorched Wasteland. However, they had all come from a similar background, and would come together to form a settlement using those skills they all shared. This background entails our traditions, as well as determining what we know."

gs_opening2:0 "Что Мы Делали"
gs_opening2_desc:0 "In those early days, our town found itself in a state of bickering over what path to take moving forward. Many of our founders proposed different plans and ideas, but only one of these would win out over the others."

gs_opening3:0 "Кем Мы Стали"
gs_opening3_desc:0 "As we unified to seek shelter from the Wasteland, we sought to use our traditions and transform ourselves into a capable nation. Our role in the Wasteland would be determined..."

gs_industry_1:0 "Промышленность Пустоши"
gs_industry_1_desc:0 "Though we are a civilized settlement, we still have some progress to go on the road to become productive and self-sufficient. We'll undertake the necessary efforts to build ourselves a respectable industry for our nation."

gs_industry_2:0 "Соединить Фермы"
gs_industry_2_desc:0 "Most of our owned acreages are either isolated or simply abandoned. Connecting these farms back to our settlements would make it substantially easier to expand them."

gs_industry_3:0 "Улучшить Систему Дорог"
gs_industry_3_desc:0 "Most of our current roads leave little impression to anypony who treads them. Our network of avenues shall be improved, and soon properly connect each corner of our domain."

gs_industry_4:0 "Приготовиться К Экспансии"
gs_industry_4_desc:0 "Our people look to expand and industrialize further, but we must first make the necessary preparations. The portion of the Wasteland we control is still vast and relatively unclaimed, and we must use this to our advantage."

gs_industry_5:0 "Индустриализация Столицы"
gs_industry_5_desc:0 "The heart of our community lies in our capital. With the land acquired, we can begin efforts to develop and expand the center of our society with laborious effort."

gs_industry_6:0 "Открыть Старые Арсеналы"
gs_industry_6_desc:0 "Our territory still holds many arsenals and factories built during the Great War. Since the birth of the Wasteland, they lie abandoned and unused, and we only need to give them their proper attention to let them be of use."

gs_industry_7:0 "Защитить Нашу Границу"
gs_industry_7_desc:0 "There are many out there who pay no heed to the lines that make up our borders on a map. We should protect our lands with new outposts, so that we may at least watch over our roads."

gs_industry_8:0 "Применить Наши Врождённые Силы"
gs_industry_8_desc:0 "We must never abandon our magical roots. We may now inhabit a much harsher environment, but our magical potency is still intact."

gs_industry_9:0 "Специализация: Гражданское Производство"
gs_industry_9_desc:0 "It's clear that we are not meant to fight for a certain ideal or cause, only to survive. We shall specialize our society in granting our peoples the best lives they could have in the Wastes."

gs_industry_10:0 "Специализация: Военное Превосходство"
gs_industry_10_desc:0 "If we are to stay as a united settlement for long, we must fight for our survival. We shall specialize in militarization, and transform our society into the potent powerhouse we know it can be."

gs_industry_11:0 "Пригласить Поселенцев"
gs_industry_11_desc:0 "There are still many out there who wander aimlessly, seeking shelter from the harshness of the Wastes. We'll grant these wandering settlers the homes they need within our settlements."

gs_industry_12:0 "Расчистка Земли"
gs_industry_12_desc:0 "While the Wasteland is relatively unclaimed in its vastness, it makes no use to us useless for any expansionist effort. Proper land clearance will go a long way to developing our land."

gs_industry_13:0 "Торговля С Миром"
gs_industry_13_desc:0 "Trading is what connects our community with others. Barter can make any economy flourish, and our settlements could certainly partake in the endless bargaining of the Wasteland."

gs_industry_14:0 "Субсидировать Производителей Оружия"
gs_industry_14_desc:0 "Granting our weapon merchants the resources needed to expand their companies will not only assist them, but significantly develop our own military industry as well."

gs_industry_15:0 "Город Растёт"
gs_industry_15_desc:0 "As we develop our industry, we must also broaden our towns and cities. Ensure that each of our settlements are given the labor they need and deserve."

gs_industry_16:0 "Возвращение Тяжёлой Промышленности"
gs_industry_16_desc:0 "The rewards of our diligence are finally starting to pay off. Our industry is beginning to bloom and flourish with a swelling economy, and the fruits of our labor are now in our grasp."

gs_industry_17:0 "Сеть Торговых Путей"
gs_industry_17_desc:0 "The trade routes of our land are what makes up the lifeblood of our nation. Establishing a grand network of routes through our territory shall ensure every road is safe for any settler."

gs_industry_18:0 "Скачок Населения"
gs_industry_18_desc:0 "With all the necessary resources and tasks needed for a society to flourish acquired and accomplished, we can finally recognize ourselves as a growing community."

gs_know_1:0 "Общество Пустоши"
gs_know_1_desc:0 "A new type of society is required to function in the Wasteland, one that nopony has ever experimented with before. If we are to prosper, we must progress technologically and adapt accordingly."

gs_know_2:0 "Основать Разборочные Команды"
gs_know_2_desc:0 "The resources that lay scattered in the Wastes are far too numerous to count, hidden below and amongst the Wastes. We will establish a scavenging corps and procure these resources for ourselves. "

gs_know_3:0 "Разбирать Умнее, Не Сильнее"
gs_know_3_desc:0 "Our methods of scavenging have proven useful so far, but they can be expanded further. Our efficiency will increase by refining our scavenging process with smarter means of extraction."

gs_know_4:0 "Построить Новые Плавильни"
gs_know_4_desc:0 "Smelteries are what provides any community the metal it needs to prosper industriously. The construction of new smelteries can ensure that we will produce the metal we need."

gs_know_5:0 "Разобрать Технологии Военного Времени"
gs_know_5_desc:0 "The Wasteland still holds many forgotten relics of technology, though unfortunately many are dysfunctional and quite useless. They can still prove useful if we disassemble these relics and use them to maintain the tech that we hold."

gs_know_6:0 "Купить Больше Целебных Зелий"
gs_know_6_desc:0 "Healing potions have always proven quite useful for their versatility and consistency in any situation. Acquiring an abundance of potions will certainly help our people."

gs_know_7:0 "Здоровое Население..."
gs_know_7_desc:0 "With the acquisition of healing potions and other resources for our community, our populus has and will continue to grow healthier and perhaps even thrive."

gs_know_8:0 "...И Здоровая Армия"
gs_know_8_desc:0 "Not only has our general populus and citizenry benefited, but also our soldiers. Our ranks swell with recruits as we gain the health needed to fight adequately."

gs_know_9:0 "Обязательное Обучение"
gs_know_9_desc:0 "It is constantly regarded as the foundation to any prosperous society, and for good reason. Education is paramount to the growth of any community, regardless of background or ideology."

gs_know_10:0 "Направить Усилия На Исследования"
gs_know_10_desc:0 "There are many still in our settlements willing to help us in our scientific research. If we are to make progress, we must assign all those willing to help research and fill our labs."

gs_know_11:0 "Наука - Промышленности"
gs_know_11_desc:0 "The industrial capabilities of any society can always be worked on, but the ideas that revolve around a good working one are what decides its true effectiveness."

gs_know_12:0 "Промышленность - Науке"
gs_know_12_desc:0 "While our ideas regarding our manufacturing processes can be learned, obtaining the actual facilities and resources needed is another task. Assure that our capabilities are never put to waste."

gs_know_13:0 "Интеллигентное Общество"
gs_know_13_desc:0 "Our advances have finally paid off. Not only do we now know how to survive in the Wasteland, but we also know what makes any community prosper; through smarts and brain."

gs_political_1:0 "Политические Потрясения"
gs_political_1_desc:0 "Our community is rife with ideas, desperate to guide our nation in their own vision. The question now remains, who do we follow?"

gs_political_des1:0 "Военный Переворот"
gs_political_des1_desc:0 "Our army has gained significant political power, quickly earning their reputation as strong and able-bodied. Our generals shall gain the leverage needed to take on the roles of our new leaders."

gs_political_des2:0 "Милитаризация Общества"
gs_political_des2_desc:0 "The military has taken power, but our commonplace practices haven't quite caught up to speed. Rampant militarization will be necessary and accomplished, if only for the betterment of our community."

gs_political_des3:0 "Всегда Готовы К Войне"
gs_political_des3_desc:0 "War is rampant throughout the Wasteland, that much is certain. Our marshalled populace knows this quite well, now standing at the ready with unmatched zeal."

gs_political_vis1:0 "Предложить Новые Идеи"
gs_political_vis1_desc:0 "The practice of passing the torch ceases to be a necessity, when it instead becomes quite clear that an entirely new torch is needed. Different ideals, beliefs and goals will introduced to our community and guide us to a more demanding, ever-changing future."

gs_political_vis2:0 "Модернизация Страны"
gs_political_vis2_desc:0 "The adaptation of new ideas will require all of us to adapt and modernize appropriately. After all, what good is fighting for a country that remains stubborn to change?"

gs_political_vis3:0 "В Пустошь"
gs_political_vis3_desc:0 "We are guided once more with an objective no pony has ever seen before. Filled with revolutionary spirit, we charge once more into the Wasteland and all who bear witness to our insurgent vision."

gs_political_con1:0 "Сохранение Курса"
gs_political_con1_desc:0 "More often than not, the idea of change is often a mistaken necessity during catastrophe. Perhaps it's best that we only look inwards, and neglect the trivialities of different concepts."

gs_political_con2:0 "Процтающие И Мирные"
gs_political_con2_desc:0 "Being able to look inwards and quell the rebellious demands for change has rewarded our community with surprising stability, as well as more a more productive citizenry."

gs_political_con3:0 "Согласие С Настоящим"
gs_political_con3_desc:0 "After all this upheaval, it turns out that there's no need to change our flag after all, only pay it the proper maintence it deserves so that it may blow more gracefully than it ever has."

gs_political_sur1:0 "Ночь Темна..."
gs_political_sur1_desc:0 "The Wasteland is a dangerous and cruel place, unforgiving to anypony who refuses to adapt and fight for their life. This is no different for us, as we will survive only through unity and safeguard."

gs_political_sur2:0 "...И Полна Ужасов..."
gs_political_sur2_desc:0 "Realizing that we are not prepared for the harshness that lies outside our walls is the first step. Laborious efforts will be performed so that we may ensure the safety of our people."

gs_political_sur3:0 "...Но Вместе Мы В Безопасности"
gs_political_sur3_desc:0 "It is not only our aptitude that protects us, but our cooperation amongst one another as we stand against the Wasteland and its villains."

gs_wasteland_guard_training:0 "Тренировка Гвардии"
gs_wasteland_guard_training_desc:0 "Our current military could certainly use some improvement, and where else to start than the overhaul of our training regimens?"

gs_flying_techniques:0 "Органозованные Воздушные Войска"
gs_flying_techniques_desc:0 "While the skies of the Wasteland are nowhere near as clear as they once were, they could still hold our many capable pilots if we are to create the appropriate air force."

gs_fighter_strategy:0 "Стратегия Истребителей"
gs_fighter_strategy_desc:0 "Fighter models specialize in eliminating other aerial threats out of the skies. We could concentrate our efforts into better strategies for our fighter pilots."

gs_strategic_destruction:0 "Стратегия Бомбардировщиков"
gs_strategic_destruction_desc:0 "Bomber models specialize in destruction and elimination of ground targets. Better strategies for our bomber pilots would be of much use for our air force."

gs_establish_airbase:0 "Построить Авиабазу"
gs_establish_airbase_desc:0 "Establishing an airbase is vital to the birth of a permanent air force. Without any hangars, our planes have no reliable place to retreat."

gs_better_support:0 "Улучшенные Штурмовики"
gs_better_support_desc:0 "Air support is a vital aid for our troops on the ground. Improving our air support techniques can aid our troops on the ground and grant us the edge on the frontlines."

gs_better_aerodynamics:0 "Улучшенная Аэродинамика"
gs_better_aerodynamics_desc:0 "There are many areas of aerial warfare that can be studied, one of them being the field of aerodynamics. The fluidity of our models is as important as any other, and must also be worked on."

gs_guard_patrol_routines:0 "Патрули"
gs_guard_patrol_routines_desc:0 "Without any routines, our guards often slack off and grow too complacent in their posts. Establishing patrol routines can stricten our guards and as a result, our infantry as a whole."

gs_balanced_tactics:0 "Традиционные Тактики"
gs_balanced_tactics_desc:0 "Specializing our tactics in a new, unconventenial area would prove unnecessary. Warfare to us is a means of survival, and we must align our tactics appropriately."

gs_ruthless_tactics:0 "Беспощадные Тактики"
gs_ruthless_tactics_desc:0 "Pressuring the enemy with ruthless tactics is the way to approach victory. Aggression after all is a weapon that must be honed and used well."

gs_infantry_focus:0 "Рядовой Пехотинец"
gs_infantry_focus_desc:0 "We must not ignore the common rank and file soldier that fights for our victories. We will push effort into new equipment and guns, so that even on the battlefield we may fight up to par with our enemies."

gs_old_world_transports:0 "Транспорт Старого Мира"
gs_old_world_transports_desc:0 "The vehicles of the past era are scattered throughout the Wastes, some even in usable condition. We can study these models and perhaps even reproduce newer versions."

gs_old_world_relics:0 "Реликвии Старого Мира"
gs_old_world_relics_desc:0 "The robotics of the past age could be studied, their models providing quite the use for newer potential models in our labs."

gs_establish_support_roles:0 "Установка Ролей Поддержки"
gs_establish_support_roles_desc:0 "Establishing proper support roles for our military is a necessary effort, their roles all providing the substantial versatility our battalions could use."

gs_river_crossing_experience:0 "Речной Опыт"
gs_river_crossing_experience_desc:0 ""

gs_light_ships:0 "Маневренный Флот"
gs_light_ships_desc:0 "Gigantic boats may be flashier, but they're lack of maneuverability makes them almost useless. Specializing in lighter models can grant us the edge in naval warfare."

gs_reliable_ships:0 "Надёжный Флот"
gs_reliable_ships_desc:0 "More reliable boats is a necessity that not many follow. Accident-prone ships can be more a detriment than most will realize."

gs_armored_ships:0 "Бронированный Флот"
gs_armored_ships_desc:0 "Why even have a boat if you can't flaunt it's sheer size and bulk?"

gs_better_navy_equipment:0 "Превосходное Морское Оборудование"
gs_better_navy_equipment_desc:0 "Improving our naval equipment can go a long way to ensure our crews have all the proper resources to fight in treacherous waters."

gs_reinforce_ships:0 "Усилить Наши Корабли"
gs_reinforce_ships_desc:0 "Armour modules improve the defensiveness of our ships, granting them the needed survivability."

gs_armament_modules:0 "Модули Вооружения"
gs_armament_modules_desc:0 "Weapon and armament modules for our ships can grant them the extra firepower any capable navy could use."

gs_improved_command_techniques:0 "Улушенные Техники Командования"
gs_improved_command_techniques_desc:0 "While newer armor or weapon modules are fancier, better command modules allows for more efficient crews."

###Events###
settlers.1.t:0 "Откуда мы пришли?"
settlers.1.d:0 "Каждый в пустоши может что-то рассказать о себе: каждый имеет прошлое, каждый чем-то занимается и у каждого есть планы на будущее. И мы такие же. Наша земля - одна из немногих в пустоши, где есть хоть какая-то цивилизация, земля без дикости рейдеров, работорговцев и прочих.\n\nМы - сборище несчастных душ, что нашли новый дом и собрались вместе для защиты от ужасов Пустоши, а в прошлом мы были..."
settlers.1.a:0 "Организованной группа выживших."
settlers.1.b:0 "Группой изгоев из племени."
settlers.1.c:0 "Кучкой отчаянных беженцев."

settlers.2.t:0 "Что мы делали?"
settlers.2.d:0 "Как только мы собрались вместе и осели, мы, не теряя времени, начали немедленно работать над домом для нашего общества. Недели труда ушли на укрепление нашего общества, но наша роль в Пустошах всё ещё была неясна.\n\nИ пусть у каждого из наших граждан была своя специальность, мы объединислись под тем, кто был готов нас вести и сфокусировались на..."
settlers.2.a:0 "Строительстве приличной промышленности."
settlers.2.b:0 "Расширении нашего поселения и нашей грядущей столицы."
settlers.2.c:0 "Милитаризации и обучении каждого обращению с оружием."

settlers.3.t:0 "Кто мы сейчас?"
settlers.3.d:0 "Скоро, наше скромное сообщество стало нацией. Рождение нового общества в пустошах привлекло много глаз, и за нами вскоре закрепилась некая репутация. Это привело к нашему расширению, так многие проходили долгие расстояния, чтобы присоединится к нашему обществу.\n\nДругие нации в Пустоши тоже заметили нас, и считают нашу деревню..."
settlers.3.a:0 "Торговым узлом."
settlers.3.b:0 "Обществом рабочих."
settlers.3.c:0 "Военной силой."

###Ideas###
GS_legacy_of_bombs:0 "Наследие Апокалипсиса"
GS_legacy_of_bombs_desc:0 "Our ancestors were survivors and scavengers. They were excellent at making do with what they had."

GS_legacy_of_tribalism:0 "Наследние Племён"
GS_legacy_of_tribalism_desc:0 "Our ancestors were exiles from a distant tribe. While primitive in their understanding of the world, they were all capable fighters and enjoyed the finer things in life."

GS_legacy_of_warlords:0 "Наследие Войн Пустоши"
GS_legacy_of_warlords_desc:0 "Our ancestors were refugees from all across the Wasteland. Their lack of specialized talents resulted in them turning to other means to survive."

GS_trade_hub:0 "Торговый Узел"
GS_trade_hub_desc:0 "Our settlement has become a trading hub, with merchants and caravans traveling to us from all around to conduct their business. While this has certainly brought us much wealth and prosperity, it has also had the unfortunate downside of leaving our people unprepared to deal with the hardships so common in the rest of the Wasteland."

GS_industrial_city:0 "Промышленная Мощь"
GS_industrial_city_desc:0 "Our settlement has become an industiral powerhouse, with a large amount of our people either building or working in factories. Many of the caps that flow into our settlement go directly towards these industrial pursuits."

GS_militant_state:0 "Воинственное Государство"
GS_militant_state_desc:0 "Our settlement has made it well known that it is not to be messed with. We stand ready to defend it to our last, though this has unfortunately resulted in less workers available in other fields."

GS_civ_industry_idea:0 "Фокус На Гражданском Производстве"
GS_civ_industry_idea_desc:0 "Our consumer industries have become the main focus of our economy."

GS_civ_military_idea:0 "Фокус на Военном Превосходстве"
GS_civ_military_idea_desc:0 "Our economy is largely focused around our military."

GS_border_fortify_idea:0 "Укреплённые Границы"
GS_border_fortify_idea_desc:0 "We have learned a thing or two when it comes to building fortifications."

GS_population_boom_idea:0 "Скачок Населения"
GS_population_boom_idea_desc:0 "Our expansion and development has led to a massive population boom."

GS_scavenging_idea_1:0 "Эффективная Разборка"
GS_scavenging_idea_1_desc:0 "We have learned how to pick every ruin dry, letting nothing go to waste."

GS_schools_idea:0 "Обязательное Образование"
GS_schools_idea_desc:0 "There will be no one left uneducated within our settlement. Every child must attend school, and every adult is given the opportunity to at least become literate."

GS_combo_ideas:0 "Эффективное Общество"
GS_combo_ideas_desc:0 "Everything operates in an efficient and effective manner, from our scavenging to our education system."

GS_des_idea_1:0 "Военная Диктатура"
GS_des_idea_1_desc:0 "Those who protect our society have become the ones to rule it."

GS_des_idea_2:0 "Военная Диктатура"
GS_des_idea_2_desc:0 "It is every capable individuals duty to help see to the common defence."

GS_vis_idea_1:0 "Дух Революции"
GS_vis_idea_1_desc:0 "Our society is led by visionaries who seek to make a better world."

GS_vis_idea_2:0 "Дух Революции"
GS_vis_idea_2_desc:0 "All must be willing to give everything they have, including their lives, towards our goal of making a better world."

GS_con_idea_1:0 "Мир и Процветание"
GS_con_idea_1_desc:0 "Our society is led by moderates who seek to see us prosper."

GS_con_idea_2:0 "Мир и Процветание"
GS_con_idea_2_desc:0 "Peace is the most desirable state of affairs, as it doesn't interrupt our profit."

GS_sur_idea_1:0 "Нация-Крепость"
GS_sur_idea_1_desc:0 "Our society fears that which lurks outside our walls."

GS_sur_idea_2:0 "Нация-Крепость"
GS_sur_idea_2_desc:0 "We are ready to face any brutal raider gangs or horrendous abominations of nature that may come at us."
