l_russian:
  disarmed_nation: "Защита поселений"
  undisturbed_isolation: "Мирные и процветающие"
  undisturbed_isolation_desc: "Рейдеры свирепствуют на землях, на суверенитет которых претендует НКР, но сама НКР более или менее защищена от внешних угроз своему существованию. Как результат, производство работает только наполовину своей мощности. Потребуется какое-то значительное событие, чтобы пробудить НКР ото сна...\n"
  isolation: "Самодостаточное общество"
  civilian_economy: "Пустошная экономика"
  low_economic_mobilisation: "Финансирование армии"
  partial_economic_mobilisation: "Хорошо снаряженная армия"
  war_economy: "Все крышки на армию"
  tot_economic_mobilisation: "Все за военную машину!"
  limited_exports: "Не одобрять торговлю"
  free_trade: "Открыться торговцам"
  export_focus: "Развивать торговлю"
  closed_economy: "Недоверие чужакам"
  scavenging_law: "Собирательство"
  scavenging_law_desc: "Вместо того, чтобы направлять наши ресурсы на производство новых товаров, мы можем искать богатства Старого Света. Там должно хоть что-то остаться, верно?"
  # conscription laws
  # conscription laws Generic
  settlement_levies: "Гарнизоны поселений"
  settlement_levies_desc: "Ещё во время первичного восстановления цивилизации, децентрализованная система набор войск на месте, которые защищают свои поселения, сослужила нам хорошую службу до сих пор. Хотя она и неэффективна стратегические, строительство тренировочных баз и набор офицеров позволяет нам оставлять солдат довольно близко к дому, что хорошо влияет на повседневную жизнь."
  volunteer_militia_conscription: "Ополчение Пустошей"
  volunteer_militia_conscription_desc: "Учитывая постоянную угрозу, исходящую от пустошей и соседних стран, нам было бы полезно превратить нашу армию в нечто более надежное. Организация армии в виде регионального ополчения позволит нам увеличить эффективность командование, не особо уводя войска далеко от дома, а увеличение финансирования, выделяемого на обучение и вербовку, увеличит нашу численность."
  funded_militia_conscription: "Спонсируемое ополчение"
  funded_militia_conscription_desc: "Еще больше инвестировать в организацию армии - разумное решение, учитывая что творится на пустошах. Привлечённые на строительство гарнизонов средства позволили ещё сильнее увеличить централизацию, а также укрепить сами базы, в которых наши солдаты могут свободно тренироваться со своими новыми 'игрушки', которые приобретены на деньги наших налогоплательщиков."
  two_year_conscription: "Двухлетний призыв"
  two_year_conscription_desc: "Насильный призыв может не понравиться крайне многим, но к сожалению, это решение необходимое, чтобы соответствующе подготовиться. Чтобы свести к минимума последствия призыва, он ограничит двумя годами, что успокоит наших призывников и поможет им увидеть свет в конце туннеля."
  four_year_conscription: "Четырёхлетний призыв"
  four_year_conscription_desc: "Расширение призыва до четырёх лет значительно увеличит число призывников, но увы, будут и последствия. Необходимо выделить огромные средства на подготовку призывников к нормативам, достойным нашей армии, а мораль будет постепенно ухудьшатся, даже если наши граждане понимают бедственность положения. Мы должны быть осторожны, если собираемся идти дальше."
  until_dismissal_conscription: "Бессрочная служба"
  until_dismissal_conscription_desc: "На данный момент наше правительство официально объявило чрезвычайное положение. Каждый призывной пункт должен работать сверхурочно, и призывники будут демобилизованы только в том случае, если мы сочтем их бесполезными или если они будут нужнее в другом месте. Сейчас, когда недовольство растёт, мирных жителей угоняют с заводов и из домов, мы должны помнить, что делаем это, чтобы сохранить наш образ жизни."
  child_conscription: "Война. Война никогда не меняется"
  child_conscription_desc: "Мирные жители вырваны из домов: отцы, матери, сыновья, дочери. Но какой у нас выбор против апокалипсиса? Должны ли мы позволить себе погибнуть, не выступать против рока до самого конца? Уже сейчас принудительный призыв и муштра опустошают и ломают хороших людей. Наш народ может никогда нам этого не простить. Наши граждане будут ненавидеть нас, наши офицеры будут злиться на нас, и наша культура может никогда полностью не восстановиться. Но все это того стоит, лишь бы позволить этой чёртовой стране выжить. Будь проклята Пустошь за то, что не оставила нам выбора, и будут прокляты наши души за то, что мы пошли по этому пути. Война действительно никогда не меняется."
  # conscription laws Caesar's Legion
  tribal_recruitment: "Племенные гастаты"
  tribal_recruitment_desc: "Набор воинов исключительно из покоренных нами племен дает Легиону множество преимуществ. Племена известны своим воинственным духом и отважными солдатами, что повысит нашу эффективность в бою. Набор только из племён так же гарантирует, что цепь командования не изменится, ведь племенами в бою будут руководить их бывшие вожди."
  incorporate_mercenaries: "Наёмные когорты"
  incorporate_mercenaries_desc: "В дополнение к нашим силам из племён, мы можем нанять и включить в армию большое число наемников на высокопоставленные офицерские должности и в число рядовых с минимальным влиянием на структуру нашей армии, увеличивая наши резервы и не слишком-то снижая воинственный дух наших войск."
  settler_volunteers: "Призванные ауксилии"
  settler_volunteers_desc: "Начало крупной кампании по вербовке, нацеленной на цивилизованные сообщества, привлечет значительное количество идеалистичных новобранцев, готовых либо умереть за нас, либо получить от нас деньги. Однако, такое огромное количество людей не из племён в дополнение к наёмникам, несомненно, снизит эффективность нашей армии, а также вызовет недовольство среди большинства, всё ещё состоящего из дикарей."
  conscript_settlers: "Призванные принципы"
  conscript_settlers_desc: "Вместе с ростом Быка, нам нужно всё больше и больше людей для военной машины. Призыв цивилизованных людей к службе в дополнение к прочим нашим действиям предоставит нам необходимое число солдат для продолжения наших завоеваний, но это, несомненно, серьёзно изменит структуру нашей армии. Призывники - плохие солдаты, и им потребуется больше подготовки, чем добровольцам. Приказ о призыве так же может настроить многих против нас."
  conscript_children_of_caesar: "Новые триарии"
  conscript_children_of_caesar_desc: "Уничтожение культуры - один из самых сильных инструментов Легиона по подчинению его воли. Поселенцы, торговцы, наемники и рейдеры - все они поглощены Легионом, подобно тому, что сделал Рим с Галлией. Мы переделаем Пустошь по нашему образу с ними? У нас будет армия верных солдат, готовых умереть за наше дело."
  # conscription laws Mexican Nations
  tlaloc_stagnation: "Стагнация возле Тлалока"
  tlaloc_stagnation_desc: "Поскольку могущественный Тлалок десятилетиями защищал большую часть Мексики, немногие из мексиканских наций имеют постоянную армию или даже федеральное ополчение. Таким образом, ресурсы можно легко направить на внутренние потребности, и воцарилась атмосфера мира, когда люди почувствовали себя в безопасности под Его руководством. Однако это не может длиться вечно."
  frontier_militias: "Ополчение пограничья"
  frontier_militias_desc: "Объединение добровольческих отрядов ополченцев в национальную армию значительно увеличит наши военные возможности, при этом сохраняя мир и требуя минимальные ресурсы на их обучение и вооружение. Хотя это временное решение, оно все же может дать нам время, необходимое для правильного вооружения наших сил."
  adelitas_militias: "Аделитас Милитас"
  adelitas_militias_desc: "Поскольку потребность в большем числе солдат стала очевидной, мы можем предложить простое, но эффективное решение. Разрешение женщин вступать в армию, бесспорно, увеличит её ряды и даст нам множество солдат. Однако введение этого может вызвать панику у часть нашего населения, поскольку они увидят растущую милитаризацию, это может разрушить ощущение мира, которое так долго пронизывало Мексику.."
  standing_garrisons: "Национальные гарнизоны"
  standing_garrisons_desc: "Превращение нашей армии в настоящую силу, пригодную к эффективным стратегическим манёврам - тяжёлая задача. Однако, как только это будет сделано, милитаризация нашего общества, наконец, будет завершена, что повысит нашу поддержку в случае войны, а также привлечет гораздо больше новобранцев на нашу сторону. К сожалению, население теперь хорошо понимает тот факт, что пламя войны бушует на землях Мексики, и со временем будет все больше и больше беспокоиться."
  mexican_conscription: "Слава Мексике"
  mexican_conscription_desc: "Внедрение масштабной программы призыва в каждой отрасли, от сельского хозяйства до заводов, привлечет к нашему делу бесчисленное количество солдат и позволит любому из наших врагов испытать весь гнев народа Мексики. Но, следует учесть, такой шаг крайне непопулярен, а также отнимет крайне важных рабочих у некоторых наших фабрик.."
  # conscription laws Brotherhood
  paladins: "Паладины"
  paladins_desc: "Пустошь - место крайне суровое. Тем, кто выйдет из бункеров придется столкнуться не только с редерами и мутантами, но и радиацией, почти без еды и воды и с постоянным риском обрушения зданий. Поэтому мы решили задействовать в этом суровом месте только лучших из лучших. Это только паладины, обладатели высшего звания, доступного для солдат. Они будут мечом и щитом Братства."
  senior_knights: "Старшие рыцари"
  senior_knights_desc: "По мере того, как нам требует всё больше сил на Пустоши, надо идти на компромиссы. Невозможно должным образом контролировать огромные территории только с солдатами, обладающими десятилетиями опыта, прежде чем их отправят в бой. Позволив старшим рыцарям, выдающимся солдатам, рангом чуть ниже паладинов, выйти с ними в качестве поддержки, мы укрепим наши войска, и по-прежнему отправим в Пустошь лишь самых лучших."
  knights: "Рыцари"	
  knights_desc: "Поскольку старшие рыцари все ещё проходят всеобъемлющие тренировки, а их немного в наших и так небольших рядах, мы можем рассмотреть возможность выпуска в поле рыцарей среди элиты. Рыцари - все еще испытанные боями солдаты, заслужившие не только свое звание, но и лучшее оружие, которое мы можем им дать. Отвлечение оных от других работ нанесет ущерб эффективности наших сил, но это позволит нам иметь гораздо больше войск, готовых защищать Братство.."
  scribes: "Писцы"
  scribes_desc: "Потребность в войсках огромна. Мы не можем продолжать контролировать такие территории и вести войну только с теми бойцами, что уже покинули наши бункеры. Писцы - прекрасные техники, готовые помочь нашему делу, и мы можем использовать их в качестве рядовых солдат под защитой рыцарей и паладинов. Но это будет означать, что они не будут в безопасности в бункере, изучая технологии. Размещение учёных в мясорубке боя так же разочарует многих в наших идеях."
  initiates: "Послушники"
  initiates_desc: "Послушники - это многочисленные новобранцы, которым еще нужно много тренироваться, прежде чем стать рыцарями. В случае крайней опасности мы можем принять решение об отправке их в бой, прежде чем они заслужат это звание. Это означает, что мы сможем получить войска, почти не требующие обучения, и значительно увеличим размер нашей армии. Но это также будет значить отправку необученных новобранцев на пустоши, что обязательно поднимет недовольство нами. Следует быть крайне осторожными, это непростое решение."
  # conscription laws Raiders
  petty_gang_conscription: "Призыв мелких банд"
  petty_gang_conscription_desc: "Многие издеваются над нынешними рейдерами, как нас 'мелкой неприятностью'. Мы можем заставить другие банды головорезов присоединиться к нам."
  raider_bands: "Банды рейдеров"
  raider_bands_desc: "Теперь мы набрали куда больше сил, а что важнее больше стволов, и мы можем просто начать палить. Хотя это наверняка просто растрата патронов, что не даст многие заснуть, это почти наверняка привлечёт банды рейдеров, желающих повеселиться. А для тех, кто не хочет, мы укажем их место."
  scum_and_villainy: "Отребье и головорезы"
  scum_and_villainy_desc: "Хотя мы не сможем запугать самых отбитых, мы, конечно, можем просто пообещать им тонну веселье, а так же несколько тонн настоящей взрывчатке. А они с собой принесут не только опыт многих лет, но и столько мяса, что нам некуда его девать будет."
  threat_to_all_people: "Угроза всем живущим"
  threat_to_all_people_desc: "Зачем нашей банде останавливать вербовку. Это чепуха. Поднимем ставки! Мы организуем десятки... нет, сотни рейдеров на окрестности. Взорвём всё, пока не явится король до холмом, шум, свет, оставим несколько визиток между горящими телами и ямой, заполненной винтом. Это точно привлечёт свежую кровь!"
  doom_of_wasteland: "Рок Пустоши"
  doom_of_wasteland_desc: "Учитывая нашу репутацию, от нас усираются все, кто слышал о нас. Ещё немного усилия в... эм... 'рекламной компании', и мы могли бы привлечь настоящих солдат. В пустошах дохренадцать рядовых и офицеров, которые только и ждут, чтобы жить жизнью рейдера, пришло время использовать их для наших нужд."
  # conscription laws Tribals
  born_warriors: "Воины от рождения"
  born_warriors_desc: "Согласно традициям племени, только каста воинов когда-либо выходит за пределы деревень. Пустошь - жестокое место, полное ужасных существ и дикарей. Мы должны быть крайне осторожны, когда доходит дело до конфликтов, и поэтому только воины, обученные с рождения, могут заслужить честь пойти на войну за племя."
  veteran_pathfinders: "Ветераны-следопыты"
  veteran_pathfinders_desc: "Хотя нарушение древних традиций может быть ошибкой, нам следует подумать об увеличении числа бойцов. Племени нужно больше сил, чтобы защитить себя, поэтому мы можем попытаться отправить наших самых опытных следопытов и охотников вместе с кастой воинов, чтобы поддержать их в их благородной борьбе против жестоких пустошей."
  able_bodied_tribesmen: "Способные сородичи"
  able_bodied_tribesmen_desc: "Внешний мир постоянно испытывает и изматывает наше племя, опасности преследуют нас со всех сторон. Возможно, мы не выживем без решительных мер, поэтому мы отправим всех взрослых членов племени. Отважные, обученные и соблюдающие все воинские ритуалы нашего племени, они стойкие бойцы, готовые защищать нашу землю."
  first_sons_and_daughters: "Первые дочери и сыновья"
  first_sons_and_daughters_desc: "Надруганные и посрамлённые нашими врагами, мы должны искать убежища в силе нашего племени. Хотя такие меры вызовут серьёзную озабоченность, сейчас мы должны приступить к призыву каждого первенца соответствующего возраста. Это суровое решение, которое нелегко принять, и мы должны использовать его во благо."
  children_and_mothers: "Дети и матеря"
  children_and_mothers_desc: "У наших дверей кровожадные дикари. Перед нами ничто иное, как полное уничтожение нашего образа жизни, равно как и каждого члена нашего благородного племени. Пусть наши боги простят нас за то, что мы сделаем, но у нас нет другого выбора, кроме как отправить всех в бой, будь то дети, едва умеющие размахивать ножом, или их матери, пытающиеся защитить их. Всё что мы можем сделать - отправить их вместе. И да простят Они нас, ибо мы не найдём себе прощения."