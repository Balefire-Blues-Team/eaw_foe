  tribal_civilization: "Племя"
  tribal_civilization_desc: "Вы не слишком умны, будем честны. Ваше основное оружие - заострённые палки, топорики и старый довоенный или отобранный у кого-то огнестрел."
  settled_civilization: "Цивилизованность"
  settled_civilization_desc: "У вас есть задатки цивилизации. Вы неплохо разбираетесь в электронике, технике и прочем. Вы - самая середина Пустоши в технологическом плане."
  scientific_civilization: "Продвинутость"
  scientific_civilization_desc: "Вы очень умны. Ваш уровень знаний можно приравнять к довоенному. Лазеры, плазма, продвинутые микросхемы и суперкомпьютеры для вас обыденное дело, а ваши компьютеры и банки данных полны бесценной информации."
  super_mutant_civilization: "Цивилизация супермутантов"
  super_mutant_civilization_desc: "ВАМ НЕ НУЖНЫ ТЕХНОЛОГИИ, ЧТОБЫ СЛОМАТЬ ЧЕЙ-ТО ЧЕРЕП, ВСЁ, ЧТО ВАМ НАДО - ЭТО ЧТО-ТО ТЯЖЕЛОЕ!!"
