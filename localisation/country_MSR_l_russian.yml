MSR.132.title:0 "The Grand Inauguration"
MSR.132.desc:0 "For 200 years, many ponies have attempted to rebuild Equestria in the hopes of bringing some sense of order back into the wasteland. And for 200 years these various attempts have all failed. They may have had the initiative to get the ball rolling, but what they all lacked was a strong central figure. Somepony who would maintain the status quo while ensuring the safety of the nation above all else. Somepony who would do everything within their power to bring new life into the scattered remnants of what was once a civilization. Somepony like me.\n\nFrom this day forth, a new nation shall rise from the ashes of Manehattan. A nation built to succeed where others had failed. Yes, there will be those who look upon us as just another experiment doomed to fail. Another clique in the wasteland trying to prove itself worthy of admiration. But we shall show each and every one of them that we are stronger than their ill-conceived notions. We have a great aim before us; a mighty work of rebuilding ourselves and our lives, of our life in common, of our economy, of our culture. It will be a daunting task; one marked with many hardships. But I ensure you all that the light at the end will be all but worth it. For it is our will that this nation, our New Equestrian Enclave, shall endure for a thousand years. We are happy to know that the future is ours entirely!"
MSR.132.a:0 "Long live the Grand Marshal!"

