MSR.122.title:0 "Встреча с писцами"
MSR.122.desc:0 "Писцы нервно переглядывались в ожидании прибытия Старейшины. Они понятия не имели о причине вызова, но чувствовали, что ничего хорошего из этого явно не выйдет. Наконец Старейшина Ривер Отэм вошла в комнату и медленно направилась к импровизированной сцене. Она начала объяснять им спокойным и собранным голосом причину созыва этого собрания. Она описала писцам ситуацию и сказала, что у них есть два варианта: остаться в этой комнате или же уйти. Писцы замолчали - каждый из них начал взвешивать свои варианты, и никто не осмеливался сделать первый шаг. В конце концов двое из них решили встать и покинуть комнату, чем немало разочаровали остальных. Третий начал подниматься, но его тут же остановили коллеги. Как только Ривер Отэм убедилась, что больше никто из писцов не желает покинуть собрание, она поблагодарила их за потраченное время и быстро ушла."
MSR.122.a:0 "Как жаль, что с этими двумя придётся разобраться."

MSR.123.title:0 "Битва в арсенале"
MSR.123.desc:0 "У охранников арсенала было всего несколько секунд, чтобы среагировать на звуки шагов приближающихся к ним пони. Как только они скрылись за своими импровизированными баррикадами, то в поле зрения появилась огромная толпа сторонников Отэм. Охранники открыли огонь по нападавшим и расстреливали пони за пони. Однако вскоре они начали осознавать, что на место каждого убитого ими пони встают ещё три. Охранники продолжали отчаянно защищаться, но вскоре поняли, что их вот-вот одолеют. В этот момент они решили, что лучше всего будет отступить. Но когда они попытались сбежать, то обнаружили, что единственный выход заблокирован самой Ривер Отэм. Охранники оказались в окружении и поняли, что данный момент их единственный вариант - капитуляция.\n\nВ короткой, но весьма кровопролитной стычке Ривер Отэм захватила все вооружение Стальных Рейнджеров."
MSR.123.a:0 "Теперь ничто не встанет у меня на пути."

MSR.124.title:0 "Старейшина с хорошо подвешенным языком"
MSR.124.desc:0 "Рыцари и сквайры терпеливо ждали прибытия так называемой "Старейшины". Многим было противно данное присвоение титула. И слухи, гласящие о том, что именно Ривер Отэм убила Коттедж Чиза, отнюдь не улучшали ситуации. Чуть позже Старейшина Ривер Отэм вошла в комнату для брифингов и спокойно заняла место перед собравшимися. Атмосфера в комнате была чрезвычайно напряженной, но Ривер Отэм продолжала терпеливо ждать. В конце концов кое-кто из рыцарей заговорил, чтобы выразить своё несогласие с ней. И во время этой речи многие из присутствующих в комнате начали демонстрировать своё согласие с оратором. Но как только они закончили, Ривер Отэм глубоко вздохнула и начала приводить свои контраргументы. Уже через нескольких минут она смогла заставить комнату замолчать, и вскоре многие рыцари согласились с ней. К концу своей речи Ривер Отэм заслужила доверие большинства рыцарей."
MSR.124.a:0 "Я думала, что это будет посложнее."

MSR.125.title:0 "Встреча с паладинами"
MSR.125.desc:0 "Если бы взглядом действительно можно было убить, то Ривер Отэм наверняка была бы уже мертва. Она ожидала, что паладины не будут дружелюбны настроены по отношению к ней. Но, судя по взглядам, которые эти пони бросали на неё, Отэм недооценила их ненависть. Она испустила тяжёлый вздох и попыталась рассказать свою версию истории о том, почему она претендовала на право стать Старейшиной. Она сказала, что действия предыдущего Старейшины шли вразрез с принципами Стальных Рейнджеров. Отэм поведала о том, как он пытался заигрывать с тёмной магией, чтобы добиться бессмертия. Хотя её аргументы были очень убедительным, паладины начали один из другим покидать комнату, не желая слышать, как она клевещет на их бывшего Старейшину. К концу речи Ривер Отэм обнаружила, что в помещении осталась лишь горстка паладинов."
MSR.125.a:0 "Что ж, это могло пройти и лучше."

MSR.126.title:0 "Общественные беспорядки"
MSR.126.desc:0 "Пара силовиков патрулировала коридоры Брыклинского Креста, внимательно следя за любой потенциальной "угрозой стабильности". В один момент их остановил молодой послушник, который немедленно сообщил охранникам, что в кафетерии что-то происходит. Те поспешно направились туда, чтобы выяснить причину переполоха. В кафетерии пара силовиков увидела пожилого рыцаря, который стоял на одном из столов и произносил речь. Он разглагольствовал о том, как другие предали свои клятвы и что Стальные Рейнджеры были на грани гибели. Пара силовиков быстро направилась к смутьяну, чтобы задержать его. Застигнутый врасплох рыцарь попытался оказать сопротивление своим похитителям, но его вскоре одолели. Силовики избили его, заставили подчиниться, вытащили из кафетерия и отправили в карцер."
MSR.126.a:0 "Ему стоило предвидеть последствия."

MSR.127.title:0 "Ночь длинных ножей"
MSR.127.desc:0 "Ривер Отэм сидела в своем кабинете и рутинно просматривала свои ежедневные бумаги. Она сожалела, что ей приходится иметь дело со всей этой бумажной волокитой, но также понимала, что не может позволить ей накапливаться. Время медленно шло, но в конце концов Ривер взглянула на настенные часы и поняла, что время уже почти пришло. Она отложила бумаги, налила себе стакан бурбона и включила радио. Мягкие звуки плавного джаза начали заполнять комнату, но прямо из-за двери раздались другие звуки. Спорадические выстрелы, крики и вопли начали эхом разноситься по коридорам Брыклинского Креста. Шум продолжал становиться все громче и громче, могло даже показаться, что весь Брыклинский Крест был охвачен войной. И хотя большинство пони попытались бы поднять тревогу, Ривер Отэм продолжила сидеть и потягивать свой напиток. Когда шум в конце концов стих, Ривер Отэм допила бурбон, выключила радио и сразу же вернулась к работе."
MSR.127.a:0 "Ещё одна проблема решена."

MSR.128.title:0 "Долой старое"
MSR.128.desc:0 "Стилхувза, к моему удивлению, оказалось довольно легко найти. В докладе говорится, что он и часть из его оставшихся последователей были пойманы при попытке саботировать одну из систем связи. После короткой перестрелки предатели были схвачены и немедленно отправлены на казнь за свои преступления. Но также в отчёте упоминается одна удивительная вещь: похоже, что на Стихувза ушло куда больше патронов, чем на обычного пони. И не каких-то там патронов 5,56 мм, а полноценных пуль калибра .50, что были попали ему прямо в голову. Также в отчёте сказано, что расстрельная команда забыла свои лопаты и была вынуждена вернуться за ними. И по возвращении они обнаружили, что труп Стилхувза исчез из кучи мертвецов. Наши пони считают, что какой-то ретивый мусорщик просто хотел быстренько заработать парочку крышек на мародёрстве, но меня гложут сомнения."
MSR.128.a:0 "Что ж, по крайней мере, его тут больше нет..."

MSR.129.title:0 "Окончание 'восстания'"
MSR.129.desc:0 "Ривер Отэм медленно обошла группу захваченных мятежников, внимательно разглядывая каждого из них. Когда она почувствовала, что можно приступить к делу, то вернулась на своё место перед пленниками и приготовилась говорить. Ясно и лаконично Ривер рассказала мятежникам о выборе, который стоял перед каждым из них. Они могли либо раскаяться в своих проступках, после чего им разрешат жить, но только как самым низшим из призывников. Или же они могли остаться верными своим клятвам и встретить смерть от пуль расстрельной команды. Поначалу казалось, что все повстанцы останутся верными своим клятвам. Однако напряжение в комнате продолжало расти, и некоторые мятежники начали сдаваться. Сначала встало лишь несколько пони, но к концу уже более четверти всех повстанцев вышли вперед, прося у Ривер прощения. Остальные мятежники в шоке смотрели на своих бывших товарищей, когда их самих уводили на верную гибель."
MSR.129.a:0 "Я рада, что они сделали правильный выбор."

