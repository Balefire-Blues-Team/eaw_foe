MSR.132.title:0 "Торжественная инаугурация"
MSR.132.desc:0 "На протяжении 200 лет многие пони пытались восстановить Эквестрию в надежде вернуть хоть какой-то порядок в пустоши. И на протяжении 200 лет все эти попытки терпели неудачу. Возможно, кто-то мог успешно начать свой проект, но ни у кого их них не было сильной центральной фигуры. Фигуры, что будет поддерживать статус-кво, ставя безопасность нации прежде всего. Фигуры, что сделает всё возможное, чтобы вдохнуть новую жизнь в разобщённые остатки цивилизации. Фигуры вроде меня.\n\nСегодня из пепла Мейнхеттена восстаёт новая нация. Нация, созданная добиться успеха там, где другие потерпели неудачу. Да, найдутся те, кто будет смотреть на нас как на очередной эксперимент, обреченный на провал. Как на ещё одну клику в пустоши, что пытается доказать, что она достойна восхищения. Но мы разочаруем всех этих скептиков. Перед нами стоит великая цель по восстановлению нас самих и нашей жизни, экономики и культуры. Это будет очень непростая задача, сопряженная с множеством трудностями. Но я гарантирую вам всем, что конечный результат будет стоить затрат. Ибо мы сделаем так, чтобы эта нация, наш Новый Эквестрийский Анклав, просуществовала тысячу лет. Будущее целиком и полностью принадлежит нам!"
MSR.132.a:0 "Да здравствует великая маршал!"

