#MSR.1.title:0 "The MAS hub"
#MSR.1.desc:0 "MSRpony Tower. A luxury hotel, known for housing the Ministry of Arcane Science's ManehatMSR Hub. When Balefire began raining from the sky, those ponies working within the Hub were some of the first to know. Orders came in from Canterlot to fire the prototype megaspell Celestia One at Roam, capital of the Zebra empire. Knowing that ManehatMSR would be a primary target, the ponies of the Ministry had to make a choice. They could follow their orders and focus on casting the megaspell, or ignore their orders and focus on using the ManehatMSR Emergency Broadcasting System to warn the residents of the city. There wouldn't be enough time to do both, and the seconds were ticking down."
#MSR.1.a:0 ""
#MSR.1.b:0 ""

MSR.1.title:0 "Выжившие"
MSR.1.desc:0 "Мы совершенно не ожидали, что конец всё же наступит. Город вокруг нас горел, а мы просто стояли и ничего не делали. В конце концов жеребец, что, вероятно, был командиром, начал орать на нас, пытаясь заставить нас что-то сделать. Но что мы можем сделать, когда мир сгорает прямо перед нами?"
MSR.1.a:0 "Мы решили поискать припасы."
MSR.1.b:0 "Мы решили поискать вышивших."
MSR.1.c:0 "Мы решили принять великую тьму..."

MSR.2.title:0 "Основание из стали"
MSR.2.desc:0 "Война отбросила нас назад практически в каменный век. И если мы хотим выжить, то должны начать восстанавливаться. Но что мы попытаемся отремонтировать в первую очередь?"
MSR.2.a:0 "Старый консервный завод."
MSR.2.b:0 "Завод боеприпасов."

MSR.3.title:0 "Возрождающийся феникс"
MSR.3.desc:0 "Настало время сосредоточиться на укреплении самих себя. Лишь благодаря нашему знанию довоенной техники и многолетнему опыту борьбы с ужасами, порожденными жар-бомбами, мы можем защитить себя в этой пустоши."
MSR.3.a:0 "Мы возродились из пепла старого мира."

MSR.4.title:0 "Калёная сталь"
MSR.4.desc:0 "Технология - это единственный верный способ двигаться вперед. Если мы хотим не просто выжить, но и процветать, то должны отыскать и восстановить как можно больше технологий."
MSR.4.a:0 "Мы сосредоточимся на развитии экономики."
MSR.4.b:0 "Мы сосредоточимся на восстановлении военного потенциала."

MSR.5.title:0 "Заручиться поддержкой"
MSR.5.desc:0 "Наш путь вперёд не должны омрачать мелкие споры и идеологические распри. Мы должны выбрать единственный путь вперед, с которым все будут согласны."
MSR.5.a:0 "Тогда давайте двигаться вперёд."

MSR_elections.1.title:0 "An Interesting Find!"
MSR_elections.1.desc:0 "Scouts have brought back a particularly interesting peice of pre-war equipment. It could only reasonable be described as some kind of advanced terminal, similar to the thousands we've seen before all throughout the wasteland; what makes this one special, however, is it's apparent lack of any damage whatsoever, made all the more astounding by the fact that the building it was found in was in imminent danger of completely crumbling into the river.\n\nStandard procedure would be to hand the device over to the scribes for immediate research, but the Elder feels that the scribes have gotten too \"uppity\" as of late, and that they should be \"put back in their damn place\". Withholding this technology from them could easily serve as a threat to them: behave, or your supply will be cut. On the other side of things, we need not take such drastic measures by breaking tradition; Simply giving the terminal to the scribes may be enough to appease them for the time being..."
MSR_elections.1.a:0 "Withhold it."
MSR_elections.1.b:0 "Conceed it to the sribes."

MSR_elections.2.title:0 "A Rare Appearance."
MSR_elections.2.desc:0 "The news spread quickly throughout Bucklyn Cross; Star Paladin Steelhooves was here! The ancient Steel Ranger typically spent most of his time away from our headquarters, off on assignment or some other venture, but today was different. He had come to speak directly with Elder Cottage Cheese, regarding someting happening out west. If the the yelling heard from the Elder's office was anything to go by, Steelhooves deeply objected to whatever it was.\n\nFirst to spead were the rumors, then the murmurs of discontent from the more \"open-minded\" members of the contingent as more and more came to decide that if someone as old and wise as Paladin Steelhooves objected to the Elder, surely they should follow his lead."
MSR_elections.2.a:0 "Worrying..."

MSR.6.title:0 "A Vote of No Confidence"
MSR.6.desc:0 "An obscure peice of the Steel Ranger Code, a contingent may, if it has enough support, put a vote of no confidence against their elder and form a provisional council to tally the votes; and throughout the organization's long and storied history, it has never been invoked as single time. Until today. Should the vote succeed, control of the Manehattan Contingent will be passed on to the next highest ranking member, that being Star Paladin Steelhooves, who has yet to comment on the entire situation. Initiates, Paladins, and Knights alike wait with baited breath as they await the count to roll in, knowing full well that this will determine the future of the Rangers for years to come..."
MSR.6.a:0 "Cottage Cheese remains!"
MSR.6.b:0 "The vote passes!"
MSR.6.c:0 "A formal protest."

MSR_elections.3.title:0 "Political Gridlock"
MSR_elections.3.desc:0 "In a shock to all, the vote has been stopped, and not by either Cottage Cheese or Steelhooves' supporters, but by a formal protest from a group of scribes led by River Autumn. They were able to find a bizzare clause in the code that much like the vote of no confidence, has never been invoked. So long as a pony is speaking and standing in formal protest to a vote, it cannot go through, and with such a large group of them, they are able to rotate out and prolong the results of the vote ad infinitum. Nopony has entered or exited the council room in hours, it's just the provisional council and the scribes..."
MSR_elections.3.a:0 "Preposterous!"

MSR_elections.4.title:0 "A Means to an End"
MSR_elections.4.desc:0 "tanding over the ashes of what once was Elder Cottage Cheese, a smile began to form on Autumn River’s face. Though this was only the beginning of her plan and there would be much turmoil down the road. She felt that she was wholly justified in her action against her former elder. The Steel Rangers were a broken and corrupt group of technophiles. Only through the guidance of Elder River Autumn, would they ever know true prosperity."
MSR_elections.4.a:0 "Long live River Autumn..."

### Cottage Events ###

MSR.7.title:0 "Оставаясь на проторенной тропе"
MSR.7.desc:0 "Было приятно узнать, что Контингент всё ещё уважает традиции. Несмотря на все политические разногласия, спровоцированные Стилхувзом и Ривер Отэм, Стальные Рейнджеры из Мейнхеттенского Контингента остались верны своей клятве Эквестрии. Теперь, когда власть уверенно лежит в копытах тех, кто знает, как правильно ею пользоваться, Старейшина Коттедж не намерен терять время и желает побыстрее восстановить порядок. "
MSR.7.a:0 "Вот и чудненько."

MSR.8.title:0 "Судьба Совета"
MSR.8.desc:0 "Хотя я должен поблагодарить Совет за то, что он милостиво позволил мне сохранить пост Старейшины Мейнхеттенских Стальных Рейнджеров, также он заставил меня уделять внимание весьма скучным повседневным задачам, что необходимы для управления этим Контингентом. А ещё меня начинает раздражать, что они постоянно пытаются подвергать сомнению некоторые мои решения. Эти постоянные расспросы могут вскоре стать проблемой, так что стоит избавиться от этого источника головной боли. Однако Временный Совет стал довольно популярным, и его роспуск может вызвать волнения среди нижних чинов. У обоих вариантов будут последствия, но, в конце концов, я решил..."
MSR.8.a:0 "Сохранить Совет."
MSR.8.b:0 "Избавиться от него."

MSR.9.title:0 "Визионер и деспот"
MSR.9.desc:0 "Звёздный Паладин Стилхувз и писец Отэм Ривер - это самые настоящие бомбы замедленного действия. Их экстремистские взгляды уже достаточно сильно расшатали единство этого Контингента, и с ними пора разобраться. Единственная проблема заключается в том, что их обоих нельзя одновременно убрать с доски. Мне нужна помощь одного из этих пони, чтобы избавиться от другого. Хоть Стилхувз и откровенный критик нашего нынешнего способа ведения дел, он является одним из старейших членов Стальных Рейнджеров. Его опыт и знания позволили Стилхувзу завоевать немалую популярность среди рыцарей и паладинов. Мне пригодилась бы такая поддержка. Тем не менее, не стоит забывать, что Отэм Ривер обладает немалым влиянием среди многих писцов, а также некоторых паладинов. И хотя я знаю, что она видит во мне лишь старого болвана, не годящегося на роль Старейшины, Отэм могла бы значительно повысить наше технологическое преимущество над остальной частью пустошью. Это непростой выбор, но в конечном счёте я решил сделать ставку на..."
MSR.9.a:0 "Стилхувза."
MSR.9.b:0 "Ривер Отэм."

MSR.11.title:0 "Расширение операций по поиску технологий"
MSR.11.desc:0 "Нам нужно стараться увеличивать темпы восстановления технологий. От старого мира осталось ещё немало интересных технологий, но наши пони весьма немногочисленны. Из-за этого мы не можем восстанавливать абсолютно всё, что находим. И поэтому, чтобы не слишком растянуть свои силы, мы должны сосредоточиться на... "
MSR.11.a:0 "Оружии."
MSR.11.b:0 "Силовой броне."

MSR.14.title:0 "Копыто помощи?"
MSR.14.desc:0 "Когда я впервые наткнулся на документы, подробно описывающие мейнфрейм Крестоносец, то просто не мог в это поверить. Идея стать бессмертным, переметив свой разум и душу в компьютер, звучала бы просто абсурдно и совершенно безумно для более молодого пони. Но теперь, когда я сам стою на пороге смерти, эта идея может помочь мне достичь великой славы. Если я перемещу свой разум и душу в мейнфрейм Крестоносец, то смогу продолжить руководить этим Контингентом и дальше, а также буду выступать в качестве проводника для будущих поколений рейнджеров.\n\nОднако теперь у меня осталось совсем мало времени и мне становится всё труднее работать над этим проектом в одиночку. Я мог бы попросить нескольких писцов помочь мне, тем самым облегчив свою задачу. Однако я не доверяю всем писцам в этом Контингенте. И сама мысль о том, что я попытаюсь играть в бога, может не понравиться некоторым из них. Поэтому я решил, что..."
MSR.14.a:0 "Всё же воспользуюсь помощью писцов."
MSR.14.b:0 "Буду сам работать над проектом."

MSR.15.title:0 "В поисках зацепок"
MSR.15.desc:0 "Информация, которую я ищу, может быть спрятана где угодно. И потребуется очень много времени, чтобы прочесать все возможные места. Я не могу позволить себе тратить столько времени. Я мог бы легко решить эту проблему, увеличив количество групп, отправленных мной на поиски, но это может вызвать подозрения. Другие могут начать расспрашивать, что именно они ищут. Ради чего мне понадобилось отправлять так много паладинов и рыцарей. Я не могу этого допустить. Но, с другой стороны, я не могу продолжать тратить немногое оставшееся у меня время в надежде на то, что эти немногочисленные команды наткнутся на нечто полезное. Этот проект начинает вызывать всё больше проблем. Но бессмертие стоит всех этих затрат. Поэтому я буду..."
MSR.15.a:0 "Действовать тихо."
MSR.15.b:0 "Обыщу каждый уголок Мейнхеттена!"

MSR.16.title:0 "Стойло 29"
MSR.16.desc:0 "Коттедж терпеливо наблюдал через закреплённую на броне рейнджера камеру, как отряд осторожно пробирался через территорию рейдеров. После пары часов напряженного молчания группа, наконец, наткнулась на искомый вход в канализацию. Вскоре Стальные Рейнджеры оказались перед большой дверью в виде шестерёнки с нарисованным на ней номером 29. Дверь медленно отодвинулась в сторону, пока Рейнджеры напряжённо ожидали возможной атаки изнутри. Но их встретила лишь напряжённая тишина. Группа заколебалась, но паладин, что возглавлял её, усмехнулся и первым вошёл внутрь. Рейнджеры медленно крались по коридорам, проверяя свои системы ЛУМ на наличие потенциальных угроз. Но их встречала лишь всё та же жуткая тишина. Рейнджеры продолжали следовать схемам, загруженным в их шлемы, что вели их к месту назначения. В конце концов рейнджеры предстали перед небольшим закрытым люком, который они смогли открыть, приложив определённые усилия. Коттедж начал улыбаться, когда его команда вошла в потайную комнату. — Старейшина, это то, что вы искали? — спросил главный паладин. После небольшой паузы Коттедж ответил: — Да, это именно оно."
MSR.16.a:0 "На шаг ближе."

MSR.18.title:0 "В поисках ответов"
MSR.18.desc:0 "Я просмотрел абсолютно все данные, собранные по моему проекту, и даже не знаю, что я пропустил. В документах говорится о каком-то необходимом компоненте, но каждое упоминание о нём отредактировано. Это серьёзно мешает моей работе, и я боюсь, что в конце концов могу потерпеть неудачу, если не смогу найти этот недостающий компонент. Я должен отыскать его любой ценой. Я переверну всю пустошь и залезу в каждый терминал на её просторах. Мне всё равно, сколько ресурсов будет потрачено впустую: я должен узнать про недостающий компонент. Это ключ к моему успеху, и ничто не встанет на моём пути к величию! Я отправлю на поиски..."
MSR.18.a:0 "Всех разведчиков"
MSR.18.b:0 "Абсолютно ВСЕХ!"

MSR.19.title:0 "За гранью понимания"
MSR.19.desc:0 "Я не могу поверить в то, что вижу своими собственными глазами. Вероятно, это чистая выдумка. Ключом к этому проекту является некая Чёрная Книга, созданная зебрами. Однако теперь всё обрело смысл. Нет способа, с помощью которого можно взять и просто интегрировать самого себя в мейнфрейм. С помощью технологии можно загрузить лишь память, но не душу. Без этой Чёрной Книги и её магии можно лишиться этой крайне важной части себя. Тем не менее, я пока не решаюсь использовать эту отвратительную форму магии; никто и никогда не должен использовать такие тёмные и ужасные вещи. Но если я не пойду на такой шаг, то не смогу добиться своих целей в полной мере. Это трудный выбор, но я уже знаю, что..."
MSR.19.a:0 "Должен продолжать."

MSR.20.title:0 "Кантерлотская экспедиция"
MSR.20.desc:0 "Коттедж оглядел группу Стальных Рейнджеров, что стояли перед ним. Тихо объехав их на каталке, в конце концов Старейшина добрался до первых рядов группы.\n\n— Рыцари и паладины этого Контингента. Вы собираетесь выступить в великий поход, к которому мы все готовились долгие месяцы. Глаза всех Стальных Рейнджеров устремлены на вас.\n\n— Ваша задача будет не из лёгких. Местность, в которую вы отправитесь, полна мутантов и экстремальных опасностей. Ничего подобного вы ещё никогда не видели.\n\n— Но я не сомневаюсь в вашей преданности долгу и боевом мастерстве. Я не согласен ни на что, кроме полного успеха. Удачи! И пусть Селестия поможет вам в ваших начинаниях."
MSR.20.a:0 "Высылайте экспедиционную группу."

MSR.201.title:0 "Успех кантерлотской экспедиции"
MSR.201.desc:0 "Коттедж с улыбкой подкатился поближе к группе потрёпанных Стальных Рейнджеров. — Ну что, вы нашли её? — спросил Коттедж. Главный паладин кивнул и вытащил свёрток в форме книги. — Ты будешь повышен в звании за это, паладин. — Коттедж отсалютовал паладину, а потом забрал у него свёрток и вернулся в свою комнату."
MSR.201.a:0 "Давай посмотрим, какие тайны ты скрываешь.."

MSR.202.title:0 "Провал кантерлотской экспедиции"
MSR.202.desc:0 "Коттедж с улыбкой подкатился поближе к группе потрёпанных Стальных Рейнджеров. — Ну что, вы нашли её? — спросил Коттедж. Главный паладин поколебался, но в конце концов покачал головой. — Побери всё это Дискорд! Тебе же поставили совсем простую задачу! — завопил Коттедж. — Отдохни немного и перегруппируй силы. Ты возвращаешься обратно через пару дней. Свободны! — Группа Стальных Рейнджеров отсалютовала Старейшине, терпеливо наблюдая за тем, как он возвращается в свою комнату."
MSR.202.a:0 "Мы должны продолжить поиски."
MSR.202.b:0 "Это бесполезно"

MSR.203.title:0 "Полный провал кантерлотской экспедиции"
MSR.203.desc:0 "Коттедж с улыбкой подкатился поближе к группе потрёпанных Стальных Рейнджеров. — Ну что, вы нашли её? — спросил Коттедж. Главный паладин поколебался, но вскоре начал объяснять, что именно случилось в Кантерлоте. — Побери всё это Дискорд! Кто ещё мог прознать о Чёрной Книге?! — завопил Коттедж. — Отдохни немного и перегруппируй силы. Я хочу, чтобы ты начал искать любые возможные зацепки относительно того, кто мог забрать этот артефакт. — Группа Стальных Рейнджеров отсалютовала Старейшине, терпеливо наблюдая за тем, как он возвращается в свою комнату."
MSR.203.a:0 "Этого просто не может быть."

MSR.21.title:0 "Загрузка в процессе"
MSR.21.desc:0 ""
MSR.21.a:0 "§GUPLOADING...§!"
MSR.21.b:0 "§R&!SYS.ERROR&!\nATTEMPTING REBOOT...§!"

MSR.24.title:0 "Несколько проблем"
MSR.24.desc:0 "Хотя случилась парочка заминок, писцы уверяют меня, что всё идёт гладко. Они говорят, что дважды проверили всё железо мейнфрейма Крестоносец и не нашли ничего, что могло бы вызвать беспокойство. Я доверяю писцам в этом деле. В основном потому, что я никогда по-настоящему не понимал всю эту техническую чепуху. Буду надеяться, что они справятся с любыми проблемами до того, как они станут достаточно серьёзными. Мне бы очень не хотелось, чтобы что-то пошло не так."
MSR.24.a:0 "Всё в норме. Кроме одной забытой точки с запятой."

MSR.44.title:0 "Каннибалы?"
MSR.44.desc:0 "Каннибалы жили у нас прямо под носом! Не могу поверить, что мы никогда этого не замечали. Просто отвратительно думать, что эти на первый взгляд мирные пони на самом деле были кучкой каннибалов, безумно обожающих мясо. Некоторые рыцари хотят просто казнить их всех, но другие просят меня вмешаться, пока ситуация не зашла слишком далеко. Мне придётся принять решение и надеяться, что оно не нанесёт слишком большого ущерба в перспективе."
MSR.44.a:0 "Пусть рыцари разберутся с этой ситуацией."
MSR.44.b:0 "Нужно вмешаться, пока всё не вышло из-под контроля."

MSR.50.title:0 "Несколько проблем"
MSR.50.desc:0 "Хотя случилась парочка заминок, писцы уверяют меня, что всё идёт гладко. Они говорят, что дважды проверили всё железо мейнфрейма Крестоносец и не нашли ничего, что могло бы вызвать беспокойство. Я доверяю писцам в этом деле. В основном потому, что я никогда по-настоящему не понимал всю эту техническую чепуху. Буду надеяться, что они справятся с любыми проблемами до того, как они станут достаточно серьёзными. Мне бы очень не хотелось, чтобы T#@%&QFNknkwr)(_Pfdhe ......................................."
MSR.50.a:0 "Э-э-э, так не должно быть."

MSR.51.title:0 "Серьёзная проблема"
MSR.51.desc:0 "Писцы начали паниковать, пытаясь понять, что пошло не так. Но все их действия лишь подтверждали самые мрачные прогнозы. Минута утекала за минутой, и писцы начали терять надежду. Казалось, что никакие их действия не могли вернуть Старейшину обратно. Но ситуация стала ещё хуже, что казалось просто невозможным. Когда один из писцов подбежал к двери, за ней его встретила целая группа из безоружных паладинов с жаждой убийства в глазах. Воспользовавшись моментом, рыцари ворвались в комнату и начали арестовывать всех писцов."
MSR.51.a:0 "Что, во имя Селестии, тут происходит?"

MSR.52.title:0 "Допрос"
MSR.52.desc:0 "Писцы легко раскалывались. Некоторые из них начинали говорить ещё до того, как мы касались их копытом. Они рассказали о том, что делали со Старейшиной, и мы были очень встревожены услышанным. Чёрная магия? Бессмертие? Чем больше они рассказывали нам о планах Коттедж Чиза, тем сильнее мы чувствовали, что они лгут. Но после нескольких дней допросов мы, наконец, поняли, что писцы говорили правду. Нам было трудно принять новую реальность, но нашего Старейшины больше нет. Пусть Селестия позаботиться о его душе."
MSR.52.a:0 "Конец главы."

