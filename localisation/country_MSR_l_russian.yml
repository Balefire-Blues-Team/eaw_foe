### Opening Focuses ###
MSR_Starting_Focus:0 "Великая война"
MSR_Starting_Focus_desc:0 "Мегазаклинания разрушили нашу страну, наши семьи и наши жизни... \nНо теперь мы восстаём из пепла и направляемся навстречу неопределённому будущему."

MSR_from_the_Waste:0 "Возрождающийся феникс"
MSR_from_the_Waste_desc:0 "Мы, как феникс, возродимся из пепла! Пламя жар бомб лишь закалило нас!"

MSR_Reorganizing_The_Rangers:0 "Калёная сталь"
MSR_Reorganizing_The_Rangers_desc:0 "Мы были выкованы в страшные времена, что последовали сразу после окончания Великой Войны. Теперь мы сильны и прочны как сама §Rсталь§!."

MSR_Strengthing_Control:0 "Заручиться поддержкой"
MSR_Strengthing_Control_desc:0 "Существует так много различных идеалов и идей. Однако мы слишком малочисленны и окружены множеством врагов. Мы должны быть едины в эти смутные времена."

MSR_Finished:0 "Окончательное решение"
MSR_Finished_desc:0 "И финальное решение гласит, что..."

MSR_Continue_1:0 "Основание из стали"
MSR_Continue_1_desc:0 "Технология - это единственный верный способ двигаться в будущее. Мы должны захватить и восстановить как можно больше былых технологий, если хотим не просто выжить, но и процветать."

### Shared Focuses ###


### Cottage Cheese - Continuism Path ###
MSR_Cottage:0 "Коттедж Чиз остаётся"
MSR_Cottage_desc:0 "Временный Совет решил оставить Коттедж Чиза исполняющим обязанности Старейшины Мейнхеттенского Контингента. Теперь со всей этой ерундой покончено, и мы наконец-то можем вернуться к настоящей работе."

MSR_Cottage_Council:0 "Совет"
MSR_Cottage_Council_desc:0 "Целью Временного Совета было лишь решение вопроса о том, кто будет Старейшиной этого Контингента. Они выполнили свою задачу. Так почему они всё ещё здесь?"

MSR_Cottage_Loyalties:0 "Кому ты предан?"
MSR_Cottage_Loyalties_desc:0 "Разделение во взглядах, которое так долго мучило этот Контингент, было вызвано лишь двумя пони. Однако, чтобы избавиться от одного из них, мне понадобится помощь другого."

MSR_Cottage_technician:0 "Восстановить контроль"
MSR_Cottage_technician_desc:0 "Мы разобрались со всем этим сбродом и Временный Совет вынес своё решение. Теперь же я должен подтвердить и укрепить свой контроль над этим Контингентом."

MSR_Shoring_Up_Defense:0 "Укрепить оборону"
MSR_Shoring_Up_Defense_desc:0 "Мы со всех сторон окружены потенциальными врагами. Любая из фракций или групп пустоши может напасть на нас без предупреждения. Если мы хотим выжить в Мейнхеттене, то мы должны убедиться в надёжности нашей обороны."

MSR_Focusing_Our_Efforts:0 "Концентрирование наших усилий"
MSR_Focusing_Our_Efforts_desc:0 "Наша миссия была и вовеки веков будет заключаться в контроле и регулировании использования технологий в эквестрийских пустошах. Мы должны продолжить выполнять свой долг, если не хотим повторения ещё одной Великой Войны."

MSR_crusaders:0 "Crusaders"
MSR_crusaders_desc:0 ""

MSR_A_New_Project:0 "Новый проект"
MSR_A_New_Project_desc:0 "Я не молодею, и этот мой "проект" займёт некоторое время, прежде чем он будет завершён. Рискну ли я обратиться за помощью к писцам?"

MSR_Securing_Info:0 "Обезопасить информацию"
MSR_Securing_Info_desc:0 "Так много информации об этом моём "проекте" с течением времени рассеялось и затерялось. Если я хочу действительно продвинуться дальше, я должен найти и обезопасить эту информацию, прежде чем она будет потеряна навсегда."

MSR_A_New_Objective:0 "Новая цель"
MSR_A_New_Objective_desc:0 "Теперь, когда мы обнаружили местоположение всё ещё функционирующего мейнфрейма Крестоносец, нам осталось лишь обезопасить его. К сожалению, в настоящее время он находится под контролем кучки кровожадных рейдеров. Однако у них нет ни продвинутой силовой брони, ни надлежащего вооружения. Мы легко покончим с ними."

MSR_The_Mainframe:0 "Мейнфрейм"
MSR_The_Mainframe_desc:0 "Хоть мы потеряли нескольких хороших пони, в конце концов их жертва не была напрасной. Мои рыцари и паладины теперь проникли в Стойло 29 в надежде обезопасить его содержимое."

MSR_An_Unexp_Prob:0 "Непредвиденная проблема"
MSR_An_Unexp_Prob_desc:0 "Похоже, что мейнфрейм Крестоносец был лишь половиной уравнения. Мне всё ещё чего-то не хватает, но я не знаю чего конкретно."

MSR_Dark_Magic:0 "Тёмная магия?"
MSR_Dark_Magic_desc:0 "Информация из этих документов кажется почти... придуманной. Но если верить им, то путь к истинному ключу к бессмертию очень тёмен."

MSR_The_Black_Book:0 "Чёрная книга"
MSR_The_Black_Book_desc:0 "Я сделал это! Я узнал о местонахождении этой так называемой "Чёрной книги". Только вот она находится в руинах Кантерлота. Это будет очень непросто, но если я смогу убедить некоторых рейнджеров отправиться туда, то я, возможно, сумею завершить этот проект."

MSR_Becoming_One:0 "Слиться воедино с технологиями"
MSR_Becoming_One_desc:0 "После столь долгого ожидания у меня наконец-то есть всё необходимое. Остаётся только провести ритуал и молиться, чтобы он удался."

MSR_Success:0 "Успех!"
MSR_Success_desc:0 "Писцы гадают о том, что случилось, но тут они видят как мейнфрейм Крестоносец с жужжанием начинает включаться..."

MSR_Failure:0 "Успех?"
MSR_Failure_desc:0 "Писцы гадают о том, что случилось, но тут они видят как мейнфрейм Крестоносец с жужжанием начинает включаться..."

### Cottage Success Route ###

MSR_Testing_The_Waters_S:0 "Проверка обстановки"
MSR_Testing_The_Waters_S_desc:0 "Теперь я полностью интегрирован в мейнфрейм Крестоносец и пришло время просмотреть, на что я способен. Передо мной открылось так много новых возможностей, и я намерен целиком и полностью использовать их все."

MSR_A_New_Era:0 "Новая эра для Стальных Рейнджеров"
MSR_A_New_Era_desc:0 "Теперь мой разум и душа полностью интегрированы в мейнфрейм Крестоносец и пришло время приступить к работе. Я могу сделать так много, передо мной открыто столько путей. У меня есть всё время мира, и ничто не стоит у меня на пути. Я в одиночку начну новую эру в истории Стальных Рейнджеров."

MSR_maneframe_improvements:0 "Maneframe Improvements"
MSR_maneframe_improvements_desc:0 ""

MSR_Review_Our_Ind:0 "Проанализировать нашу промышленность"
MSR_Review_Our_Ind_desc:0 "Я залужено горжусь нашей промышленностью, но её истинные пределы ещё далеки. Я надеюсь, что с моими новыми вычислительными мощностями я смогу поработать над расширением наших промышленных возможностей до довоенных стандартов."

MSR_Recal_Ind_Out:0 "Пересчитать объём производства"
MSR_Recal_Ind_Out_desc:0 "Ныне наши писцы индивидуально работают над ремонтом или разборкой техники. Этот процесс эффективен лишь в том случае, если они обрабатывают небольшие партии технологических устройств за один раз. Я уверен, что с помощью некоторых простых вычислений я мог бы увеличить технологическую производительность писцов как минимум на 70%."

MSR_Anal_Res_Ext:0 "Проанализировать добычу ресурсов"
MSR_Anal_Res_Ext_desc:0 "Когда мы отправляем команды мусорщиков на задание, они просто начинают искать что-нибудь полезное для нас. Этот процесс очень неэффективен и слишком похож на пустую трату времени. Тем не менее, с помощью своих новых возможностей я смогу реорганизовать команды мусорщиков в высокоэффективных добытчиков ресурсов."

MSR_Auto_Eff:0 "Автоматизированная эффективность"
MSR_Auto_Eff_desc:0 "Существует множество бытовых задач, которые наши писцы и рыцари вынуждены выполнять, дабы поддерживать Брыклинский Крест в рабочем состоянии. Это ужасающе неэффективная трата сил и времени наших пони. Теперь я управляю роботами нашей базы. И я намерен использовать их на все 100%."

MSR_Rev_Our_Army:0 "Проанализировать наши вооружённые силы"
MSR_Rev_Our_Army_desc:0 "Наши Стальные Рейнджеры являются силой, с которой приходилось считаться обитателям руин Мейнхеттена. Тем не менее, они могут стать ещё сильнее. К счастью, теперь у меня есть всё время мира, чтобы убедиться, что наши рейнджеры максимально эффективны."

MSR_Eval_Ranger_Training:0 "Проанализировать программы обучения рейнджеров"
MSR_Eval_Ranger_Training_desc:0 "К подготовке Стальных Рейнджеров нельзя относиться легкомысленно. Я знаю это на собственном опыте. Однако я знаю, что могу сделать немало, чтобы убедиться в качестве обучения наших рыцарей. Благодаря моей новой способности анализировать огромные объёмы данных в течение нескольких секунд я смогу понять, что стоит сохранить в программе обучения, а что нужно изменить."

MSR_Enforce_Chain_Binds:0 "Принудить использование "Сковывающей цепи""
MSR_Enforce_Chain_Binds_desc:0 ""Сковывающая цепь" является краеугольным камнем нашей организации. Той скалой, на которой растёт великое древо Стальных Рейнджеров и его бесчисленные ветви. Слишком долго мы игнорировали эту политику, отдавая приказы свободно и беззаботно. Если мы хотим выжить, то должны ещё раз навязать эти методы, наказывая тех, кто отклоняется от них."

MSR_A_New_Army:0 "Новая армия стали"
MSR_A_New_Army_desc:0 "Наши войска были скорее прославленными силами обороны, чем полноценной армией. Но благодаря моим отныне бесконечным вычислительным возможностям и бессмертию я смог радикально изменить саму основу наших вооружённых сил. Скоро пустоши задрожат от мощи Мейнхеттенских Стальных Рейнджеров!"

MSR_Looking_Out:0 "Взглянуть на внешний мир"
MSR_Looking_Out_desc:0 "Слишком долго Мейнхеттенские Стальные Рейнджеры действовали пассивно. Мы прятались в Брыклинском Кресте в окружении потенциальных врагов. Пора нам встать в полный рост. Мы возродимся, как феникс из пепла, и вернём себе город Мейнхеттен."

MSR_Looking_Westward:0 "Взглянуть на запад"
MSR_Looking_Westward_desc:0 "На западе лежат земли двух очень могущественных сил, обе из которых владеют огромными землями и ресурсами. Они уже давно угрожали нам, но теперь, возможно, пришло время поменяться с ними ролями. Если бы мы смогли наложить наши копыта на их ресурсы, то смогли бы значительно укрепить свои позиции."             

MSR_Enter_New_Trotbany:0 "Захватить Новый Тротбани"
MSR_Enter_New_Trotbany_desc:0 "Мои Стальные Рейнджеры вошли в Новый Тротбани как вестготы в Роам века назад. Да, осада города растратила наши и без того ограниченные ресурсы. Но как только мы будем уверенно контролировать эти новые земли, то сможем получить полный доступ к их богатствам."

MSR_A_Summer_In_Summer:0 "Лето в Саммерфилде"
MSR_A_Summer_In_Summer_desc:0 "До Великой Войны Саммерфилд считался тихим пригородом. Местом, где молодые пары будут создавать семьи, а старики доживать свои деньки. Сейчас же рейдеры сделали эти руины своим домом. Будем надеяться, что после того, как мы избавимся от этих рейдеров, мы сможем превратить эту кучу мусора во что-то пригодное для жизни."

MSR_Repairing_the_roads:0 "Отремонтировать дороги"
MSR_Repairing_the_roads_desc:0 "Теперь, когда земли на востоке в безопасности, мы можем сосредоточиться на их восстановлении. В этом районе не так уж много дорог, но есть несколько старых трасс, которые могли бы пригодиться нам. Если мы затратим немного времени и ресурсов на их ремонт, то, по моим подсчетам, как торговля, так и скорость развёртывания войск увеличатся как минимум на 35%."

MSR_Moving_South:0 "Выдвинуться на юг"
MSR_Moving_South_desc:0 "К югу от Брыклинского Креста располагается ряд очень незначительных группировок, большинство из которых никогда не представляли для нас реальной угрозы. Однако если кто-то из них получит полный контроль над полуостровом, то они смогут стать заметной силой. Поэтому для предотвращения подобного сценария мы захватим их земли и обезопасим весь полуостров."

MSR_Breaking_Peninsula:0 "Сокрушить полуостров"
MSR_Breaking_Peninsula_desc:0 "Многие на мейнхеттенском полуострове сопротивляются моей власти. Они могут быть недовольны моим внезапным прибытием, но эти пони должны понять, что мы здесь ради их блага. Однако, если они по-прежнему будут отказываться принимать меня в качестве своего нового опекуна, я с радостью покажу им, почему они не должны нарушать мои приказы."

MSR_Getting_Rid_Raiders:0 "Избавиться от рейдеров"
MSR_Getting_Rid_Raiders_desc:0 "Даже после того, как мы уничтожили большую часть сил рейдеров, они по-прежнему продолжают быть помехой для любого, кто движется через этот регион. Я думаю, что пришло время раз и навсегда покончить с остатками этих бандитов. Я буду удовлетворен лишь когда они будут полностью стёрты с лица Мейнхеттена."

MSR_Securing_Tenpony:0 "Обезопасить Тенпони"
MSR_Securing_Tenpony_desc:0 "Тенпони - настоящая жемчужина посреди руин Мейнхеттена. Эта башня гордо стоит уже более 200 лет, открывая двери для всех, у кого есть достаточно крышек, и предлагая им невообразимую для пустоши роскошь. Однако многие не знают, что в Тенпони также находится немалый запас технологий, которые когда-то принадлежали Министерству Тайных Наук. Теперь, когда Тенпони попали под наш контроль, мы можем приступить к взлому этих хранилищ."

MSR_Retaking_the_East:0 "Вернуть восток"
MSR_Retaking_the_East_desc:0 "На востоке немного ценностей, но это не значит, что эти земли совершенно бесполезны. Там есть кое-какие ресурсы, а также старые верфи."

MSR_Clearing_Arbu:0 "Зачистить Арбу"
MSR_Clearing_Arbu_desc:0 "Пони Арбу неожиданно упорно пытались сопротивляться мне. Как будто они пытаются скрыть что-то. Мы не знаем, что именно они скрывают, но, вероятно, это какие-то ценные технологии. Я отправлю нескольких рыцарей обыскать каждый дюйм этого поселения, как только мы уничтожим остатки сопротивления."

MSR_Controlling_Ports:0 "Контроль над портами"
MSR_Controlling_Ports_desc:0 "Другим Портсхуф может не показаться стратегически важным местом, но не для меня. Старые сухие доки Мейнхеттена, которые некогда были домом для восточного флота Эквестрии, хранят немало тайн. Может быть, нам даже повезёт, и мы найдём там неповреждённый военный корабль. Остается только надеяться на такую удачу."

MSR_Rebuilding_Dockyards:0 "Восстановить верфи"
MSR_Rebuilding_Dockyards_desc:0 "Некогда верфи Мейнхеттена были оживлённым центром торговли, через который проходило множество товаров. Теперь же они стали просто ещё одной кучей металлолома посреди развалин города. Но мы недавно получили доступ к немалому количеству ресурсов и могли бы попытаться вернуть эти доки в рабочее состояние. Это может оказаться полезным на тот случай, если мы захотим увеличить наш объём торговли или даже решим построить собственный флот."

MSR_A_Wealth_Technology:0 "Технологическое богатство"
MSR_A_Wealth_Technology_desc:0 "С тех пор как я достиг своей цели стать единым целым с технологией, Стальные Рейнджеры достигли невероятных успехов. Мы не только расширили свои территории более чем на 1000%, но и получили доступ к невероятному количеству технологий. Никогда прежде я так не гордился успехами в исполнении нашей миссии. Это начало действительно великой эпохи для Стальных Рейнджеров."

MSR_A_New_City_Rises:0 "Возрождается новый город"
MSR_A_New_City_Rises_desc:0 "В прошлом меня называли безумцем, но нет никаких сомнений в том, что я принёс величие всем Стальным Рейнджерам. Впервые за 200 лет весь город Мейнхеттен находится под контролем единственной фракции. Благодаря ресурсам этого региона я мог бы восстановить не только Брыклинский Крест, но и весь город Мейнхеттен. Это может быть весьма непростой задачей, но так мы навсегда впишем Стальных Рейнджеров в историю."

### Cottage Failure Route ###

MSR_Testing_The_Waters_F:0 "Проверка обстановки"
MSR_Testing_The_Waters_F_desc:0 "Теперь я полностью интегрирован в мейнфрейм Крестоносец и пришло время просмотреть, на что я способен. Передо мной открылось так много новых возможностей, и я намерен целиком и полностью использовать их все."

MSR_The_Crash:0 "Катастрофа"
MSR_The_Crash_desc:0 "Конские яблоки, конские яблоки, конские яблоки, конские яблоки!"

MSR_Eval_Situation:0 "Проанализировать ситуацию"
MSR_Eval_Situation_desc:0 "Похоже, что-то случилось с нашим Старшим, но мы не знаем что именно. Мы должны разобраться в этой ситуации ещё до того, как другие заметят его отсутствие."

MSR_New_Provisional_Council:0 "Сформировать новый Временный Совет"
MSR_New_Provisional_Council_desc:0 "Мы объявили о смерти Старейшины и среди Мейнхеттенских Стальных Рейнджеров вспыхнул хаос. Мы должны сформировать Чрезвычайный Совет, чтобы восстановить хоть какую-то стабильность."

MSR_Call_Back_Teams:0 "Отозвать команды мусорщиков"
MSR_Call_Back_Teams_desc:0 "На внутреннем фронте у нас очень много проблем и Совет не считает разумным продолжать отправлять в пустошь команды мусорщиков. Было решено, что мы прекратим все внешние операции по добыче мусора. Как минимум до тех пор, пока всё не успокоится."

MSR_Secure_Our_Ass:0 "Защитить наши активы"
MSR_Secure_Our_Ass_desc:0 "Мы накопили очень много технологий, поэтому мы должны убедиться, что все они учтены. Мы не можем позволить себе потерять что-либо важное, так как это может вызвать проблемы для нас в будущем."

MSR_Geat_Head_Count:0 "Поголовный пересчёт"
MSR_Geat_Head_Count_desc:0 "Немало Стальных Рейнджеров действуют за пределами Брыклинского Креста и мы должны убедиться, что все из них вняли нашему призыву вернуться. Если какой-нибудь рейнджер пропал, мы должны выяснить его местонахождение и вернуть нашего бойца домой."

MSR_Limit_Outside_Operation:0 "Огранить внешние операции"
MSR_Limit_Outside_Operation_desc:0 "Мы не можем полностью отрезать себя от внешнего мира, так как у нас всё ещё есть задачи и нам нужно собирать ресурсы. Поэтому мы будем выполнять во внешнем мире лишь те операции, которые Совет сочтёт необходимыми."

MSR_Deal_With_The_Traitors:0 "Разобраться с "предателями""
MSR_Deal_With_The_Traitors_desc:0 "Совет не хочет раскрывать информацию о том, что наш Старейшина использовал тёмную магию, дабы объединиться с машиной и стать бессмертным. Поэтому мы заклеймим "предателями" всех, кто знал о планах Старейшины, и немедленно разберёмся с ними."

MSR_Reinforce_Old_Ways:0 "Восстановить старые методы"
MSR_Reinforce_Old_Ways_desc:0 "Из-за одержимости Старейшины его проектом мы начали отклоняться от нашей миссии. Если мы хотим вернуть хоть часть нашей утраченной чести, мы должны укрепить старые порядки и методы любыми необходимыми средствами."

MSR_Purge_Any_Opposition:0 "Уничтожить оппозицию"
MSR_Purge_Any_Opposition_desc:0 "Мейнхеттенские Стальные Рейнджеры должны стать едиными. Поэтому нам придётся избавиться от всех, кто хоть в чём-то не согласен с нашей политикой."

MSR_Enforce_Lock_Down:0 "Инициировать протокол блокировки"
MSR_Enforce_Lock_Down_desc:0 "Наши враги будут охотиться на нас, как на зверей. Мы должны прятаться, если хотим выжить. Инициация протокола блокировки гарантирует, что враги не смогут нас найти, а наши рейнджеры останутся на базе. Это будет непросто, но мы делаем это ради блага всего нашего Контингента."

MSR_Evaluate_Our_Contingent:0 "Проанализировать наш Контингент"
MSR_Evaluate_Our_Contingent_desc:0 "Этот Контингент прошел через многое за последние пару недель. Совет счел необходимым проанализировать ситуацию, дабы убедиться, что наш Контингент по-прежнему соответствует стандартам Стальных Рейнджеров."

MSR_Cease_Outsider_Recruitment:0 "Прекратить вербовку чужаков"
MSR_Cease_Outsider_Recruitment_desc:0 "Нельзя быть уверенным в том, что мы можем действительно доверять кому-либо из этих чужаков. Мы не можем точно узнать, кто эти пони на самом деле и откуда они тут взялись, поэтому Совет решил, что будет лучше всего прекратить всякую вербовку из внешнего мира до "дальнейшего уведомления"."

MSR_Dissuade_Outside_Contact:0 "Прекратить контакты с внешним миром"
MSR_Dissuade_Outside_Contact_desc:0 "Многие из этих чужаков больны, также они высасывают наши ограниченные ресурсы или же имеют скрытые мотивы. Уже одних этих причин более чем достаточно, чтобы Совет принял решение о том, чтобы все члены Мейнхеттенских Стальных Рейнджеров прекратили любые контакты с чужаками до "дальнейшего уведомления"."

MSR_Ensure_Steel_Ranger_Purity:0 "Обеспечить чистоту Стальных Рейнджеров"
MSR_Ensure_Steel_Ranger_Purity_desc:0 "Мы проведем медицинское обследование каждого нашего члена. Мы делаем этого для того, чтобы убедиться, что все они здоровы и готовы верно служить в наших рядах. С теми же, кто не будет соответствовать нашим стандартам, быстро разберутся."

MSR_Strict_Isolation:0 "Строгий изоляционизм"
MSR_Strict_Isolation_desc:0 "Мы слишком открылись пустоши. Нам говорили, что это пойдёт на пользу Контингенту, но такая политика лишь поставила нас на грань полного краха. Мы должны отрезать себя от остальной части пустоши, чтобы обеспечить наше дальнейшее выживание."

### River Autumn Intro - Deposime Path ###
MSR_River:0 "End of the Deadlock"
MSR_River_desc:0 "The provisional council has gone quiet. No one knows what has happened to them, but some are beginning to worry. That worry only increases when the sound of energy weapons can be heard from the Elders quarters."

MSR_The_New_Dev:0 "The New Elder"
MSR_The_New_Dev_desc:0 "As much as River Autumn wanted to dance on the ashes of her former Elder, she knew she couldn't celebrate just yet. There was still a long way to go before she could truly claim victory and declaring herself Elder was only the first step."

MSR_Secure_Our_Tech:0 "Secure our Tech"
MSR_Secure_Our_Tech_desc:0 "Over the past couple of months, my co-conspirators and I have been diligent enough to stash away a large quantity of valuable technology. If we want to be able to keep the momentum going, we must secure these stashes."

MSR_Seize_The_Memes:0 "Seize the Means of Production"
MSR_Seize_The_Memes_desc:0 "With my forces now somewhat armed, we can begin moving to seize the factories and trade routes. If we can get them under our control, we might be able to gain the upperhoof."

MSR_Scribe_Support:0 "Guarantee Scribe Support"
MSR_Scribe_Support_desc:0 "Many of Scribes within our ranks have sworn their loyalty to me, but there are still those who loyalty is still up in the air. I must make sure that I have their full support before I proceed with my next step."

MSR_Storm_The_Armory:0 "Storm the Armory"
MSR_Storm_The_Armory_desc:0 "With my troops ready to go, we can now begin our final push towards the armory. If we can secure its contents before they seal it off, nothing will stand in our way of achieving victory."

MSR_Gather_The_Rangers:0 "Gather the Rangers"
MSR_Gather_The_Rangers_desc:0 "Going to convince those within the lower ranks to join with me it not as hard as one may think. The hard part, is making them believe that I was in the right to kill the former Elder and take his place."

MSR_Secure_Loyalty:0 "Secure Paladin Loyalty"
MSR_Secure_Loyalty_desc:0 "The Paladins are a fierce bunch of warriors who are completely devoted to the Steel Ranger cause. And as much as it would be easy to just kill them, convincing a few to join me could help legitimize my position even more."

MSR_Dissent:0 "Deal with Dissent"
MSR_Dissent_desc:0 "It is disheartening to see that there are still some who still see me as a murderer who took power for personal gain. And as much as they are correct, I would prefer that they didn't voice their opinions so openly."

MSR_Night_Of_Long_Knives:0 "Night of Long Knives"
MSR_Night_Of_Long_Knives_desc:0 "It is a shame to waste such good talent, but then again, I never fully trusted any of them. In the end, this is just another chore I am going to have to deal with before reaching my end goal."

MSR_Thorn_In_My_Side:0 "A Thorn in my Side"
MSR_Thorn_In_My_Side_desc:0 "Though my power continues to grow each day, one persistent stallion keeps attempting to stop me. That rat bastard Steelhooves and his so called 'Applejack Rangers' have become a real pain in my rear. I think it is high time we end their little parade, once and for all."

MSR_Crushing_The_Rebellion:0 "Crushing any Rebellion"
MSR_Crushing_The_Rebellion_desc:0 "With every major opposition leader exiled or dead; dealing with the remaining pockets of rebellion will be a piece of cake. Soon, nopony will stand in my way of achieving total control."

MSR_Cementing_Controls:0 "Cementing Control"
MSR_Cementing_Controls_desc:0 "There is nothing left standing in my way; I am free to take total control. It may have been a bloody couple of months, but it was all worth it. Soon the all within the Manehattan ruins shall learn to fear the name River Autumn."

### River Autumn Extended - Deposime Path ###

MSR_Steel_Rangers_No_More:0 "Steel Rangers No More"
MSR_Steel_Rangers_No_More_desc:0 "With power now firmly in my hooves, I can finally do away with the Steel Rangers. No more shall their technophilic ways taint this region and destroy that which wishes to thrive. By the time I am done, the only thing that left for them to be remembered by will be a few pieces of tattered cloth."

MSR_A_Nation_Reborn:0 "A Nation Reborn"
MSR_A_Nation_Reborn_desc:0 "It is time for Equestria to rise from the ashes once more. With the Manehattan Steel Rangers all but a memory and power firmly in my control, nothing can stand in my way of achieving greatness."

MSR_Rebuild_Our_Industry:0 "Rebuild our Industry"
MSR_Rebuild_Our_Industry_desc:0 "The conflict caused by my sudden ascension to Elder has done quite a number on our economy. Production has all but ceased and many of the facilities are in various states of damage. If I want to turn this nation into a true wasteland powerhouse, we are going to need to have a function industrial base."

MSR_Giving_Out_Aid:0 "Giving Out Aid"
MSR_Giving_Out_Aid_desc:0 "In order to help secure our legitimacy of the New Equestrian Enclave within the wasteland, we need to start improving our nations image. Lucky for us, there are hundreds of ponies living in Bucklyn who would be more than grateful to have somepony come along and help prop them up."

MSR_Outlaw_Slavery:0 "Outlaw Slavery"
MSR_Outlaw_Slavery_desc:0 "It seems one of the easiest ways to garner large swaths of support within the wasteland it to become a so called 'liberator of the oppressed'. To fight against those who wish to enslave others for personal use. If that what is takes to gain popular support, then I guess that is what the New Equestrian Enclave shall become."

MSR_Healthcare_For_All:0 "Healthcare for All"
MSR_Healthcare_For_All_desc:0 "Free healthcare may seem like a giant waste of resources to almost anypony with half a brain, but I say otherwise. Making sure that every pony who lives in the New Equestrian Enclave has access to proper medical care will ensure that they will always be fit for military or labor service."

MSR_Project_Purity:0 "Project Purity"
MSR_Project_Purity_desc:0 "I have been told on numerous occasions that this will be a massive waste of resources. To build so many water purification plants and then give the water away for free seems almost ludicrous. However, if this project succeeds, the support I gain will grow beyond what anypony could have dreamed of."

MSR_New_Construction_Methods:0 "New Construction Methods"
MSR_New_Construction_Methods_desc:0 "The Great War destroyed many old-world ideas; one of which being standardized construction methods. Trying to go and find many of the old-world construction methods would most likely be a waste of time. So, instead of trying to do that, we will just create our own construction methods."

MSR_Product_For_Civilians:0 "Products for Civilians"
MSR_Product_For_Civilians_desc:0 "Making sure that the civilian population has consumer products for them to buy will not only help to strengthen our economy, but it will also help to distract them from some of the unsavory things that happen around here."

MSR_Guns_For_Soldiers:0 "Guns for Soldiers"
MSR_Guns_For_Soldiers_desc:0 "Making sure that every soldier is properly equipped to fight for our cause should trump all other arguments. Ensuring the readiness of our nations armed forces should always we at the forefront of every citizen's mind."

MSR_Factories_For_The_Future:0 "Factories for the Future"
MSR_Factories_For_The_Future_desc:0 "You can never have enough factories producing goods for the state, as the demand for products by the common citizen will be sated. So, by storing away the needed materials and equipment, we will ensure that we are always prepared for when the need for new factories arises."

MSR_Rebuild_The_Roads:0 "Rebuilding the Roads"
MSR_Rebuild_The_Roads_desc:0 "Roads are the veins of any function society; allowing vital supplies to quickly move around. And though all of Equestria's original roads are now rot with wear and tear, we now have ample supplies to begin both repairing the old roads and building new ones."

MSR_Standardize_Production:0 "Standardize Production"
MSR_Standardize_Production_desc:0 "For too long we have been reliant on any old-world equipment we could get out hooves on. Initially, this was helpful when we only had to focus on rebuilding old-world technology. But now that our economy is rapidly growing, we need to begin standardizing how we produce products in order to keep up with the ever-increasing demand."

MSR_Create_New_Labor_Laws:0 "Create New Labor Laws"
MSR_Create_New_Labor_Laws_desc:0 "I believe that ensuring the rights of every working pony is essential to our nation's survival. I also believe making the working class believe they have rights is also essential to keeping my power. So, in order to maintain this delicate balance, I will create some 'Labor Law's' in order to appease the masses."

MSR_A_New_Equestrian_Economy:0 "A New Equestrian Economy"
MSR_A_New_Equestrian_Economy_desc:0 "The New Equestrian Enclave cannot survive on wasteland economics anymore. Our continuous growth has created the need for new economic ideas and policies that will help to keep up with our nations ever increasing demands."

MSR_Industrial_Hearland_Reborn:0 "Industrial Heartland Reborn"
MSR_Industrial_Hearland_Reborn_desc:0 "Not in the past 200 years, has a nation become such a powerhouse within the ruins of Manehattan. Our economy has reached that of a small pre-war country, while our position within the wasteland has grown far beyond what even the Steel Rangers could dream of. If we can keep this momentum going, we could soon begin to rival the likes of Red Eye and his Slavers."

MSR_Expanding_Our_Borders:0 "Expanding Our Borders"
MSR_Expanding_Our_Borders_desc:0 "Our current position is pitiful. We are trapped within the ruins of Bucklyn with barely any room to stand, while struggling daily to gather enough recourses to get by. If we want to truly call ourselves a nation, we must increase the amount of living space we have."

MSR_Sacking_The_Empire:0 "Sacking the Empire"
MSR_Sacking_The_Empire_desc:0 "The Empire has sat comfortably against our north-western border for quite some time now. Their vast swaths of land and resources silently mocking us. I think it is time we march into their lands and take what should rightfully be ours."

MSR_Raining_No_More:0 "Raining No More"
MSR_Raining_No_More_desc:0 "The Rain Raiders think they are so high and mighty, all because they control the trade routes leading westward. That their large force of raiders and mercenaries will defeat any foe thrown against them. Well, we'll see how high and mighty they are after the fire bombs start dropping."

MSR_A_Free_Trip_to_Freeside:0 "A Free Trip to Freeside"
MSR_A_Free_Trip_to_Freeside_desc:0 "The Freeside Raiders are move of a nuisance then an actual threat. Their cross-border raids have been so easily repelled that the border guards have starting making games out of it. Sadly, I do think we need to take them for good, even if that puts a damper on some of my soldier's fun."

MSR_Clearing_Out_Cannibals:0 "Clearing Out Cannibals"
MSR_Clearing_Out_Cannibals_desc:0 "I've been getting reports that there might be cannibals within the settlement of Arbu. Such an abominable thing to even consider and I would hope that these rumors aren't true. However, if they are, then I think we just gained a solid excuse to send the troops in."

MSR_Pushing_Towards_Portshoof:0 "Pushing Towards Portshoof"
MSR_Pushing_Towards_Portshoof_desc:0 "Portshoof has become quite the center for trade. The vast amount of resources moving in and out of their markets is quite impressive. Such a shame that we will be confiscating it all."

MSR_Taking_Stable_29:0 "Taking Stable 29"
MSR_Taking_Stable_29_desc:0 "Stable 29 has always been of a place of great interest to the Steel Rangers, especially to Elder Cottage Cheese. If I wish to find out what was keeping the late Elder up every night, I will have to also deal with the Raiders the occupy the area around it."

MSR_Crossing_Into_Marelem:0 "Crossing into Marelem"
MSR_Crossing_Into_Marelem_desc:0 "Marelem sits right across the pond from us, quietly waiting for somepony to aid them against their raider neighbors. Well, that day has come, as the New Equestrian Enclave will gladly stand up and protect them. As long as they submit to us."

MSR_Dinner_In_Tenpony:0 "Dinner at Tenpony"
MSR_Dinner_In_Tenpony_desc:0 "Tenpony is quite a sight to see in the wasteland. And with how much they have to offer for those that can afford it, annexing them could provide quite a nice place for me to dine along with fellow officers and politicians."

MSR_Moving_To_End_Friendship:0 "Moving to End Friendship"
MSR_Moving_To_End_Friendship_desc:0 "Friendship City has always served as a safe haven for those that wish to try and escape the horrors of the wasteland. And as much as I admire what they are doing to help those in need, I also don't like seeing others trying to outdo my work."

MSR_Eastward_Expansion:0 "Eastward Expansion"
MSR_Eastward_Expansion_desc:0 "East of our territories lie a number of tribes who seem to only bumble about, rather than do anything worthwhile. Only through the power of civilization will these tribes ever become useful to society."

MSR_March_Along_the_Coast:0 "Shadow over Sunrise"
MSR_March_Along_the_Coast_desc:0 "The Sunrise region of the Equestrian Wasteland is home a number of varying nations who claim ownership of its lands. Such a pity that none of these nations know that, I too, lay claim to their lands."

MSR_Send_in_The_Peace_Keepers:0 "Send in the Peacekeepers"
MSR_Send_in_The_Peace_Keepers_desc:0 "It seems like not everypony appreciates being told that they are now part of the New Equestrian Enclave. That they will no longer have to worry about barely scrapping by, as we will be there to ensure their continued survival. Well, if they want to speak out against all the good things we are doing for them, then I will just have to show them how I deal with dissent."

MSR_Stirring_Up_Trouble:0 "Stirring Up Trouble"
MSR_Stirring_Up_Trouble_desc:0 "It seems like a new threat has begun to rub against our borders. This stallion, Red Eye, and his army of slavers are possibly the biggest threat we have ever seen. This will be our greatest challenge yet and we must use every advantage we can get if we hope to defeat them. Lucky for us, I think I have an idea."

MSR_Ending_Red_Eyes_Reign:0 "Ending Red Eye's Reign"
MSR_Ending_Red_Eyes_Reign_desc:0 "With our forces now in position and the rebels now properly armed, it is time to bring an end to Red Eye's parade. If we can win this war, nothing will stand in my way of achieving greatness."

MSR_Freeing_the_Enslaved:0 "\"Freeing\" the Enslaved"
MSR_Freeing_the_Enslaved_desc:0 "As I drive around Red Eye's former territories, I am greeted by the cheers and admiration of his former slaves. They view me as their hero in the wastes; a messiah sent to free them from their shackles. It fills my heart knowing that they think that they are truly free under my rule. But I won't say anything, as I would hate to spoil their fun."

MSR_Meeting_Old_Friends:0 "Meeting Old Friends"
MSR_Meeting_Old_Friends_desc:0 "It seems that the Fillydelphia Steel Rangers have managed to remain alive, even after all that has happened around them. Maybe I should go and pay them a visit, just to see how they are doing."

MSR_Retaking_the_Heartland:0 "Retaking the Heartland"
MSR_Retaking_the_Heartland_desc:0 "The New Equestrian Enclave stands on top; no other nation dares to threaten us. Our recent territorial gains have given us vast quantities of resources and ponypower which help to further my goals. With our position in the wasteland better than ever before, it is time to for us to move to the final stage of my ultimate plan. Retaking all of Equestria."

MSR_A_New_Equestrian_Army:0 "A New Equestrian Army"
MSR_A_New_Equestrian_Army_desc:0 "My forces are currently poorly organized, under trained, and barely disciplined. My only saving grace being that the majority of them are former Steel Ranger veterans. If we want to be able to stand hoof to hoof with those around us, I am going to have to reorganize my forces into a proper army."

MSR_A_Organized_Army:0 "An Organized Army"
MSR_A_Organized_Army_desc:0 "A well organized and well-equipped army stands above all who face it. Making sure every soldier has a proper rifle and equipment should be our top priority in the face of war."

MSR_Infantry_Support_Weapons:0 "Infantry Support Weapons"
MSR_Infantry_Support_Weapons_desc:0 "It would be wise to make sure that each of our divisions are properly supported. From medics to machine guns; maintenance to artillery. These Combat Support and Combat Service Support teams will be crucial in making sure our soldiers can stay in the fight."

MSR_Raining_Fire:0 "Raining Fire"
MSR_Raining_Fire_desc:0 "Thanks to our ever-expanding industrial base, we have begun the production of new Artillery guns that will surely turn the tables in our favor. These aptly named Earth Shakers will put the fear of Celestia into the hearts of any enemy who is unlucky enough to be within its firing range."

MSR_An_Highly_Mobile_Army:0 "A Highly Mobile Army"
MSR_An_Highly_Mobile_Army_desc:0 "A force that is quick enough to react to any situation is crucial to waging was in the wasteland. These motorized units will be able to outpace and foot soldier while still maintaining combat effectiveness."

MSR_Putting_Guns_On_Trucks:0 "Putting Guns on Trucks"
MSR_Putting_Guns_On_Trucks_desc:0 "Some of our soldiers have decided to add steel plates and heavy machine guns to some of the old trucks we have been repairing. At first it seemed like a waste of resources, but after reading about how well they have performed, I think it is time I gave them another look."

MSR_Beasts_of_Steel:0 "Beasts of Steel"
MSR_Beasts_of_Steel_desc:0 "Tanks were once considered to be an essential part of modern warfare, but thanks to the Great War, they are nothing more that massive scrap heaps. However, now that our industrial base has grown quite a considerable size, we could bring life back into these steel beasts."

MSR_Hiring_New_Generals:0 "Hiring New Generals"
MSR_Hiring_New_Generals_desc:0 "Thanks to those little purges of mine, we are entirely lacking a competent command staff. And as much as we are in need of a number of high ranker officers, I would rather not just start promoting random soldier. Luckily, some of my contacts have informed me of some potential candidates that might just fit the bill."

MSR_Office_of_Internal_Integrity:0 "Office of Internal Integrity"
MSR_Office_of_Internal_Integrity_desc:0 "There will always be those who wish to speak out against, protest against, or even attempt to overthrow me. And sadly, I just don't have the time to deal with them myself. So, I am creating a new special taskforce who will be able to swiftly and discretely deal with any of these enemies of the state."

MSR_Keeping_the_Peace:0 "Keeping the Peace"
MSR_Keeping_the_Peace_desc:0 "With threats looming around every corner, trying to ensure that peace is maintained within the state is going to be difficult to achieve. So, to remedy this, a specialized unit of enforces has been created to deal with any major threat thrown their way. These 'Peacekeepers' will become the spearhead for the New Equestrian Enclave military; installing fear into those who get in their way."

MSR_Service_Gurantees_Citizenship:0 "Service Guarantees Citizenship"
MSR_Service_Gurantees_Citizenship_desc:0 "We can't just have anypony be considered a citizen of the New Equestrian Enclave; we only want the best. And only through serving the needs of the state could one even fathom the idea of becoming a citizen. Because, becoming a citizen should be considered a privilege and never something taken for granted."

MSR_Deployment_Groups:0 "Deployment Groups"
MSR_Deployment_Groups_desc:0 "As much as I resented how much the Steel Rangers worshiped power armor, you can't ignore how useful it is in combat. And given the number of former Steel Rangers within the New Equestrian Enclave, it wouldn't be a bad idea to bring these specialized units back into service."

MSR_Going_In_Guns_Blazing:0 "Going in Guns Blazing"
MSR_Going_In_Guns_Blazing_desc:0 "Power armor leaves little in the way of conducting operations behind enemy lines. The best we can do is have the units show up at a strategic location and start gunning down anything that moves. It may not be the best plan of action for these units, but they can still do some good for the war effort."

MSR_Vertibuck_Assault_Teams:0 "Vertibuck Assault Teams"
MSR_Vertibuck_Assault_Teams_desc:0 "To help increase the effectiveness of our Deployment Groups, we have allotted them the use of some of our recently built Vertibucks. These Vertibucks will hopefully decrease the amount of time that they are behind enemy lines, while allowing them to maintain full combat effectiveness."

MSR_Special_Intervention_Force:0 "Special Intervention Force"
MSR_Special_Intervention_Force_desc:0 "Power armor may make you a walking tank, but when it comes to conducting special or covert operations, it is pretty much useless. What we need instead, are specially designated, organized, trained, and equipped forces, who can use unconventional means to wage war against our enemies."

MSR_Asymmetric_Warfare:0 "Asymmetric Warfare"
MSR_Asymmetric_Warfare_desc:0 "The Special Intervention Force knows that no amount of training or top of the line equipment will save them if they get into a fierce firefight. That is why every member in this unit is taught to use everything in their environment to aid in the battle. No matter how cruel or unusual it may be."

MSR_Long_Range_Wasteland_Group:0 "Long Range Wasteland Group"
MSR_Long_Range_Wasteland_Group_desc:0 "Conducting operations outside our borders is in no way an easy task. These long-range special operations units will do everything within their power to make sure that any outside threat to this nation is swiftly dealt with. And with too many threats to even count, only the best of the best will be considered for these potentially dangerous missions."

MSR_Army_of_Freedom:0 "Army of \"Freedom""
MSR_Army_of_Freedom_desc:0 "Never before has a military force of such standing professionalism been seen within the wasteland in over 200 years. This new army shall be at the forefront of a new war; a war to 'free' all those who are oppressed. And we shall not stop until everyone of these so-called nations is under my control."

### Steelhooves Intro - Survialism/Visionary Path ##

MSR_Hooves:0 "Steelhooves Becomes Elder"
MSR_Hooves_desc:0 "The provisional council has chosen Steelhooves as the new Elder of the Manehattan Contingent. Many of the contingent is surprised by this, but some are hopeful that he will lead them into a brighter tomorrow."

MSR_Hold_Speech:0 "Hold a Speech"
MSR_Hold_Speech_desc:0 "I am not one to give speeches, but I was told this might help to ease some of the tension building up. Let's just hope I don't mess this one up."

MSR_Talk_With_Paladins:0 "Talk with the Paladins"
MSR_Talk_With_Paladins_desc:0 "Many of the Paladins within this contingent weren't too happy when they heard that I was chosen as their next Elder. I think it would be wise to talk with them before they do something brash."

MSR_Meet_With_Scribes:0 "Meet with the Scribes"
MSR_Meet_With_Scribes_desc:0 "The scribes have always been partial to the politics of the Steel Rangers; focusing more on their work than what's going on around them. If I could convince them to support me, it could help in legitimizing my position."

MSR_Exile_Extremists:0 "Exile the Extremists"
MSR_Exile_Extremists_desc:0 "The Steel Rangers has always been home to a number of unsavory characters; ones who would rather do as they please without interference. I can't allow these types within our ranks and know that we must rid ourselves of them before they attempt to push back. It will be tough to let so many Rangers go, but it must be done if we wish to change who we are."

MSR_Rid_The_Old_Ways:0 "Rid of the Old Ways"
MSR_Rid_The_Old_Ways_desc:0 "The old ways have held us back for a long time; preventing us from becoming something more. From our distrust of outsiders, to our complete obsession with technology. It is time we rid ourselves of these ideals and look towards something new."

MSR_Rally_The_Rangers:0 "Rally the Steel Rangers"
MSR_Rally_The_Rangers_desc:0 "With the majority of the Manehattan contingent on my side, it is time we rally them to our cause; only then can we begin to bring change to the Steel Rangers. The road ahead is going to be a tough one and there will be many obstacles in our way. But if we stand united, we shall endure anything that comes our way."

MSR_Break_The_Chains:0 "Break the Chains"
MSR_Break_The_Chains_desc:0 "The 'Chain That Binds' is something that only brought more harm than good, when in it was implemented. My years in the military showed me that a flexible command structure works more efficiently than one that is rigid."

MSR_Change_Our_Approach:0 "Change our Approach"
MSR_Change_Our_Approach_desc:0 "Whenever we dealt with any kind of situation our approach always seemed to barge in and do as we please. I think it is time we find a more diplomatic approach to solving an issue and only start barging in when that option has truly failed."

MSR_Our_Original_Mission:0 "Our Original Mission"
MSR_Our_Original_Mission_desc:0 "We turned away almost any outsider who begged for our help, because they weren't one of us. We refused to shelter those who needed protection, leaving them to fend for themselves. I say, no more. For the first time in almost 200 years, we shall cast aside what made us who we are and find a new purpose in life. From this day forth, we shall dedicate ourselves to our original mission; protecting the ponies of Equestria from those who wish to do them harm."

### Steelhooves Route ###

MSR_Steel_Rangers_Reborn:0 "Steel Rangers Reborn"
MSR_Steel_Rangers_Reborn_desc:0 "If we wish to try and distance ourselves from the Steel Rangers, we must come up with a new name for ourselves. I believe I have an idea that will not only honor our oaths to Equestria, but the mare that helped to create us."

MSR_Allow_More_Outsiders:0 "Allow More Outsiders"
MSR_Allow_More_Outsiders_desc:0 "There have been many ponies that have come to us eager to join, only for us to turn them away because of our policies against outsiders. However, after talking to some of the members of this contingent, I have found it not necessary to continue this policy. From now on, we will allow any able-bodied ponies into our ranks as fully fledged members of the Applejack Rangers."

MSR_Open_Up_Outside_Relations:0 "Open Up Outside Relations"
MSR_Open_Up_Outside_Relations_desc:0 "We have isolated ourselves for too long and the strain on resources is beginning to show itself. It would be a good idea to begin opening up relations with outside settlements if we wish to survive. We need to get the ball rolling on this, as it may take some time for settlements to agree to the idea of trading with us."

MSR_Increase_Patrols:0 "Increase Patrols"
MSR_Increase_Patrols_desc:0 "Before, patrol groups only patrolled the area immediately around Bucklyn Cross. I think it would be wise to not only increase the number of patrols we have, but also extend the area in which they patrol. This would allow us to better deter raider attacks, while also showing the local wastelanders that we are there to protect them."

MSR_Protecting_Wastelanders:0 "Protecting Wastelanders"
MSR_Protecting_Wastelanders_desc:0 "It seems our work is starting to pay off. Ponies in, and around, the Bucklyn area have begun to thank us for our service to them. With this initial success, I feel it is a good time to begin having groups of Rangers begin actively helping any wastelander that is moving through our territory. Hopefully this will continue to show outsiders that we can be trusted."

MSR_Support_Local_Settlement:0 "Support Local Settlements"
MSR_Support_Local_Settlement_desc:0 "With the success we are seeing in helping those within our territorial borders, many nearby settlements have asked us to help support them against possible raids. I didn't expect them to reach out to us so quickly, but that doesn't mean it is a bad thing. I am just happy that they are starting to see us as a group to seek help from."

MSR_Incentivize_Trade:0 "Incentivize Trade"
MSR_Incentivize_Trade_desc:0 "Trade talks have begun, but are moving at a snail's pace. Nearby settlements are still unwilling to conduct major trade with us, as they feel we really don't have much to offer them. Because of this, I have authorized that we allow the trade of some of our nonessential tech for these much-needed resources."

MSR_Support_Local_Caravans:0 "Support Local Caravans"
MSR_Support_Local_Caravans_desc:0 "With trade now starting to grow between us and a number of outside settlements. It would be wise to start giving out support for some of the caravans that help us conduct our business. If we show them how much we appreciate their work, they will be more likely to continue working with us."

MSR_Become_A_Force_For_Good:0 "Becoming a Force for Good"
MSR_Become_A_Force_For_Good_desc:0 "It is high time we truly show the wasteland that we are a force for good. No longer will we bring unwarranted harm to those who peacefully cross our paths. From here on out, we will strive to show the wasteland that there is still good within the heart of every Equestrian."

MSR_A_Fork_In_The_Road:0 "A Fork in the Road"
MSR_A_Fork_In_The_Road_desc:0 "Even though so much good has been done by the Applejack Rangers, there is still a lot of work to do. However, I am unsure if I want to continue doing all this work; I need some time to think."

MSR_Manehattan_Treaty_Organization:0 "Manehattan Treaty Organization"
MSR_Manehattan_Treaty_Organization_desc:0 "With how harsh the Equestrian Wasteland can be, the idea of a multi-settlement treaty organization centered within ruin of Manehattan could benefit many. With this type of treaty organization, we could ensure both military and economic cooperation with those who wish to join. It won't be easy to create, but with enough time it could bring stability to this region."

MSR_Offer_Membership_To_Others:0 "Offer Membership to Others"
MSR_Offer_Membership_To_Others_desc:0 "With the charter drafter and the paperwork almost complete, it is now time to move to the next step of this plan. We will send out a number of evnoys to some of the surrounding settlements, asking if they wish to join the MTO. Hopefully we can gain a few new member-settlements."

MSR_Create_A_Mutual_Defense_Pact:0 "Create a Mutual Defense Pact"
MSR_Create_A_Mutual_Defense_Pact_desc:0 "Now that we have a number of member-settlement in the MTO now, it is time to gather the representatives of each settlement and start getting to work. Our first order of business is to ensure that each settlement is ready in the event that another member-state is attacked. Because if one state is attacked, all states are attacked."

MSR_Joint_Military_Exercises:0 "Joint Military Exercises"
MSR_Joint_Military_Exercises_desc:0 "In order to make sure that each settlement is ready for the event of a sudden attack, we have devised a number of joint military exercises to be conducted. It will be hard on them at first, as many of these settlements have never had anything more than a militia force to protect them. But by the time we are done, those militia forces will come ready to face anything."

MSR_Aid_In_Re_Industrialization:0 "Aid in Re-Industrialization"
MSR_Aid_In_Re_Industrialization_desc:0 "Helping to build industry within each member-settlement is big factor in ensuring their survival. So, we have agreed to lend a number of our scribes out to help the settlements understand what it will take to create an industrial base from scratch."

MSR_Manehattan_Recovery_Program:0 "Manehattan Recovery Program"
MSR_Manehattan_Recovery_Program_desc:0 "The survival of each member-settlement is key to the survival of the MTO as a whole. Because of this, we have decided to lend whatever resources we can spare to every member-settlement. It may put a strain on our resources for some time, but it will do much good for all of us in the long run."

MSR_Keeping_The_Flame:0 "Keeping the Flame"
MSR_Keeping_The_Flame_desc:0 "There is still so much that can be done to improve the situation within Manehattan. I can't stop, won't stop until I ensure that the safety of all who live here is guaranteed."

MSR_Carrying_On_A_Memory:0 "Carrying on a Memory"
MSR_Carrying_On_A_Memory_desc:0 "Though Applejack is all but a memory for me now, her dream of helping those in need still reside within me. I never realized the good we could have done if we followed her example instead of hiding away. It is time we carry that dream in honor of her, so that its message can be seen by all of the Equestrian Wasteland."

MSR_Talk_With_Crossroads:0 "Talk with Crossroads"
MSR_Talk_With_Crossroads_desc:0 "Crossroads has been very vocal about her animosity towards some of the decisions I have made. She says that the Applejack Rangers are changing too rapidly, causing us to alienate many former Rangers. I understand her concerns, but I know I will have to talk with her in the hopes of making her realize that costs that come with change."

MSR_Remember_Our_Oaths:0 "Remember Our Oaths"
MSR_Remember_Our_Oaths_desc:0 "When the Steel Rangers were first created, we all took an oath; one that stated that we would protect and defend Equestria and its citizens. Since the Great War, that oath has been lost to time; replaced with a more twisted version. For too long we have followed this false oath and it is high time we rid ourselves of it and return to our roots. It is time we remember our oaths to Equestria and, once again, swear to protect her. Even in her darkest hour."

MSR_Embracing_Outsiders:0 "Embracing Outsiders"
MSR_Embracing_Outsiders_desc:0 "We have had outsiders within our ranks for some time now, but it seems like there are still some who hold animosity towards them. It is shameful to see so called 'Brothers in Hooves' distrust one another and put their lives in possible jeopardy. We must show them that these outsiders are not only to be trusted, but embraced, as if they were an old friend."

MSR_The_Spirit_Of_Honesty:0 "The Spirit of Honesty"
MSR_The_Spirit_Of_Honesty_desc:0 "Applejack represented the spirit of honesty as she was always willing to tell the truth, no matter what. She went above and beyond to help, not just her friends, but anypony that needed help. If we want to continue to show the wasteland that the Applejack Rangers are their friends, we must strive to follow her example."

MSR_An_Unwavering_Vision:0 "An Unwavering Vision"
MSR_An_Unwavering_Vision_desc:0 "We have come so far in the past couple of years, more than I thought we ever would. Our fledgling organization, built from the ashes of the Steel Rangers, has become a beacon of hope within the wasteland. No more will the ponies of the wasteland be fearful of what may lay around the corner, as we will be there to help them along the way. There is a long road ahead of us, but I believe that if we stray true to our vision, nothing will stand in our way."

MSR_Investigate_Arbu:0 "Investigate Arbu"
MSR_Investigate_Arbu_desc:0 "Some of our scouts have begun noticing strange things happening at Arbu. Let's hope their post-op reports can shed some light on the situation."

MSR_Take_Out_The_Empire:0 "Take Out the Empire"
MSR_Take_Out_The_Empire_desc:0 "The Empires power within the Manhattan region has been growing for quite some time. Their forces lining against our borders; threatening our sovereignty. Because of this, we had put plans in place to preemptively strike their positions with the hopes of taking their forces out in one fell swoop."

MSR_Crush_The_Manehattan_Raiders:0 "Crush the Manehattan Raiders"
MSR_Crush_The_Manehattan_Raiders_desc:0 "The Manhattan Raiders have been a threat in the region to too long. Their blatant disregard for pony life is something we won't stand for. It is high time that the swift hoof of justice is brought down on them and their reign of terror ended."

MSR_Deal_With_The_Rain_Raiders:0 "Deal with the Rain Raiders"
MSR_Deal_With_The_Rain_Raiders_desc:0 "The Rain Raiders continue to be a threat to anypony traveling within the area. If we wish to ensure the safety of all travelers coming to the Manehattan ruins, we will have to take them out for good."

MSR_Passing_The_Torch:0 "Passing the Torch"
MSR_Passing_The_Torch_desc:0 "It was unexpected to say the least; I never thought I would even be considered for elder. But with how fast thing are changing around here, some are looking towards as a voice of reason. It will be tough task to endure, but hopefully by then end of it, I can bring some balance back to the Applejack Rangers."

MSR_Necessary_Compromise:0 "Necessary Compromise"
MSR_Necessary_Compromise_desc:0 "Steelhooves may have initially had the right idea; working to make the Steel Rangers a force for good. But he tried to change too many things too quickly, causing rifts to form within our ranks. If we wish to keep ourselves from collapsing, I need to make some compromises to appease the more hardline groups."

MSR_Realism_Not_Idealism:0 "Realism, Not Idealism"
MSR_Realism_Not_Idealism_desc:0 "Steelhooves was so focused on changing the Steel Rangers into something new, that he lost sight of what was going on in front of him. His new policies were pushing away many of his former supporters while forcing us to give up more of our resources. Though his intentions were noble, they were in no way grounded in reality."

MSR_Remember_Our_Mission:0 "Remember Our Mission"
MSR_Remember_Our_Mission_desc:0 "We cannot hold ourselves to such old-world ideas. As much as our oaths still hold meaning to our cause, they also have us swear loyalty for a nation that does not exist anymore. The only thing we can hold ourselves too now is collecting and securing harmful technology from those who wish to use it for malice."

MSR_Bring_Back_The_Outcasts:0 "Bring Back the Outcasts"
MSR_Bring_Back_The_Outcasts_desc:0 "When Steelhooves began reforming the Steel Rangers into the Applejack Rangers, he forced a large number of non-supporters out. In doing this, we lost a lot of ponies with both valuable skill and equipment. I feel that Steelhooves was too harsh on some of them and that we should allow some of them to return."

MSR_The_Supremacy_Of_Steel:0 "The Supremacy of Steel"
MSR_The_Supremacy_Of_Steel_desc:0 "The Equestrian Wasteland is unforgiving and steel, not honesty, is the best policy within the wasteland. It takes more than sharing your true emotions to survive; you need guts, grits, and a lot of guns. We are called the Steel Rangers for a reason, and it wasn't because we shared our feelings with each other."

MSR_A_Reasonable_View:0 "A Reasonable View"
MSR_A_Reasonable_View_desc:0 "Steelhooves thought that he could bring forth change in a matter of weeks, but all it did was divide us even more. If I not had been chosen to be Elder when I did, the Applejack Rangers would not have lasted more than a year. I may not have been as idealistic as Steelhooves was, but I have still set the Applejack Rangers on the right path."

MSR_Bucklyn_Defense_Initiative:0 "Bucklyn Defense Initiative"
MSR_Bucklyn_Defense_Initiative_desc:0 "The need to protect ourselves is great, but something we can't do alone. Even with all the changes we have enacted, we are still not the most liked group within the wasteland. I think it is high time we create some kind of defense initiative to make sure that safety of Bucklyn is ensured."

MSR_Convince_Others_To_Join:0 "Convince Others to Join"
MSR_Convince_Others_To_Join_desc:0 "In order for this initiative to succeed, we need other settlements to act as buffer states for us. But that requires them to willingly joins us; something the other settlements might not agree too. So, to remedy that, we'll make sure that that don't have much of a choice in the matter."

MSR_Offer_Military_Protection:0 "'Offer' Military Protection"
MSR_Offer_Military_Protection_desc:0 "Now that we were able to 'convince' all of these settlements to join our little defense pact, we can begin to move troops into their territories. This is to ensure that our 'allies' are properly protected from any outside threat. It would be a shame to see them get pushed over by some raider group, now wouldn't it."

MSR_Create_A_Technology_Tax:0 "Create a Technology Tax"
MSR_Create_A_Technology_Tax_desc:0 "With the safety of our 'allies' ensured; we can begin to focus on creating some reforms. Our first order of business is to institute a technology tax within their territories. This is to help compensate for the fact that we are deploying so many of our Rangers outside Bucklyn. It will in no way hurt their economic situation, as long as they comply."

MSR_Seize_Illegal_Technology:0 "Seize 'Illegal' Technology"
MSR_Seize_Illegal_Technology_desc:0 "Seems like some of our 'allies' have been secretly hoarding technology from us. This will not do at all; how are we supposed to trust each other if them do things like this. Looks like I am going to have to send some Rangers in to seize these stockpiles and ensure that our allies don't go behind my back again."

MSR_Occupy_Strategic_Locations:0 "Occupy Strategic Locations"
MSR_Occupy_Strategic_Locations_desc:0 "It has been confirmed that some of our 'allies' have locations of strategic importance within their territories. These locations could prove useful to us given that we are allowed to take them over. It should be a relatively simple task, but we must also be prepared just in case they refuse."

### Industry Recover ###

MSR_A_City_In_Ruins:0 "Город в руинах"
MSR_A_City_In_Ruins_desc:0 "Мейнхеттен некогда был одним из крупнейших центров торговли в Эквестрии. Теперь же этот город лежит в руинах и медленно угасает. Пора изменить это. Благодаря нашему технологическому преимуществу и военной мощи мы начнём превращать эту свалку мусора в процветающее сообщество."

MSR_Repairing_Bucklyn_Cross:0 "Восстановить Брыклинский Крест"
MSR_Repairing_Bucklyn_Cross_desc:0 "Брыклинский Крест является нашим домом, но это не значит, что тут всё в порядке. Почти все дороги в этом районе весьма опасны. Если мы хотим получить возможность относительно легко осуществлять наши операции, мы должны убедиться, что наши линии снабжения и связи в безопасности."

MSR_Securing_Bucklyn_Proper:0 "Достойно обезопасить Брыклин"
MSR_Securing_Bucklyn_Proper_desc:0 "Мы обезопасили наши пути снабжения в пределах Брыклинского Креста и теперь пришло время заняться напрямую самим Брыклином. Это позволит нам не только расширить зону нашей деятельности в Мейнхеттене, но и увеличит наши торговые возможности."

MSR_Rebuilding_Rail_Lines:0 "Восстановить железнодорожные линии"
MSR_Rebuilding_Rail_Lines_desc:0 "Когда-то в Брыклине действовала система пригородных поездов, которые позволяли пони легко передвигаться по всему городу. Если мы сможем найти способ восстановить данные линии, то это не только улучшит нашу ситуацию с логистикой, но и позволит быстро развёртывать войска."

MSR_Arms_Salvaging:0 "Отыскать оружие"
MSR_Arms_Salvaging_desc:0 "Стальной Рейнджер без своего снаряжения не более чем простой гражданский. Поэтому мы должны убедиться, что каждый наш рейнджер должным образом вооружен и экипирован. Поэтому мы направим все свои усилия на поиск довоенных армейских складов."

MSR_Hiring_Weaponsmith:0 "Нанять оружейников"
MSR_Hiring_Weaponsmith_desc:0 "По мере роста нашей военной мощи увеличивается и потребность в большем количестве снаряжения. Сбор мусора больше не сможет удовлетворить наши растущие потребности. Поэтому мы начали нанимать оружейников для помощи в производстве нового снаряжения."

MSR_Vigilant_Recycling:0 "Бдительная переработка"
MSR_Vigilant_Recycling_desc:0 "Экономика должна быть экономной. Нам пригодится всё: от тостеров до сломанного энергооружия. Мы сможем найти пригодные для использования запчасти в любой технике. Мы найдём применение для всех вещей, которые отыщем в процессе сбора мусора. Так мы будем уверены, что никогда не исчерпаем запаса важнейших компонентов."

MSR_Foundries_Of_Steel:0 "Сталелитейные заводы"
MSR_Foundries_Of_Steel_desc:0 "Наш военно-промышленный комплекс разросся до такой степени, что за ним уже не поспевают даже оружейники. Поэтому для исправления данной ситуации мы начали превращать некоторые старые заводы в центры производства оружия. Больше нам не нужно будет рыться в обломках старого мира в поисках нового снаряжения."

MSR_Metailurgy_Reborn:0 "Возрождённая металлургия"
MSR_Metailurgy_Reborn_desc:0 "По мере роста нашего Контингента увеличивается и потребность в более совершенных металлах. К счастью, нам удалось найти несколько голозаписей, содержащих ценную информацию о металлургии. Благодаря им мы сможем производить более качественные сплавы."

MSR_Stripping_World_Facilities:0 "Забрать всё ценное с довоенных объектов"
MSR_Stripping_World_Facilities_desc:0 "Если мы хотим производить более совершенное снаряжение, нам нужно иметь в запасе немало продвинутых компонентов. Однако единственный способ достать их - хорошенько обыскать довоенные правительственные комплексы и исследовательские центры. Это будет очень опасно, но наша потребность в данных деталях перевешивает риски и затраты."

MSR_Back_Yard_Forages:0 "Кузни на заднем дворе"
MSR_Back_Yard_Forages_desc:0 "Если мы хотим продолжить наши усилия по восстановлению Мейнхеттена, нам сперва нужно создать промышленную базу. Хотя поначалу она будет довольно скромной, но через некоторое время при должных стараниях мы сможем снова превратить Мейнхеттен в промышленный центр Эквестрии."

MSR_Civilian_Labor_Corp:0 "Корпус гражданских-рабочих"
MSR_Civilian_Labor_Corp_desc:0 "Некоторые пони направились в Мейнхеттен в надежде найти у нас убежище. И хотя мы не желаем заниматься благотворительностью, многие из этих пони обладают навыками, которых нам сильно не хватает. Поэтому мы начали нанимать их и направлять на различные задачи. Так мы немного облегчили бремя, что лежит на наших писцах."

MSR_City_Of_Steel:0 "Город из стали"
MSR_City_Of_Steel_desc:0 "Даже в своём разрушенном состоянии Брыклин может нам неплохо послужить. Многие из старых сооружений были сделаны из металла, а сейчас мы можем легко воспользоваться всеми этими материалами. Благодаря этому мы можем быть уверены, что у нас никогда не закончится металлолом."

MSR_Rebuilding_Old_Canneries:0 "Восстановить старые консервные заводы"
MSR_Rebuilding_Old_Canneries_desc:0 "Реконструкция медленно, но верно осуществляется. Наша промышленная база уверенно встала на копыта, что позволило нам рассмотреть возможность её расширения. К счастью, поблизости есть несколько старых консервных заводов, которые по-прежнему находятся в относительно приличном состоянии. Будем надеяться, что мы сможем вернуть их в рабочее состояние."

MSR_Repairing_The_Generators:0 "Отремонтировать генераторы"
MSR_Repairing_The_Generators_desc:0 "Электричество крайне важно для нашего выживания. Оно поддерживает функционирование заводов, коммуникации и работу наших систем вооружения. И чтобы не отставать от постоянно растущего спроса, мы должны продолжать перестраивать и ремонтировать любые генераторы энергии, на которые мы натыкаемся в пустоши."

MSR_Restoring_Water_Plant:0 "Восстановить водоочистительные сооружения Брыклина"
MSR_Restoring_Water_Plant_desc:0 "Вода из реки Мейр абсолютно точно небезопасна. К счастью, в Брыклине ещё до войны было построено крупное водоочистное сооружение. Мы можем снова ввести его в строй в кратчайшие сроки."

MSR_Buckyln_Reborn:0 "Брыклин перерождённый"
MSR_Buckyln_Reborn_desc:0 "Это отняло у нас немало времени, но результат стоил затрат. Благодаря усилиям всех Стальных Рейнджеров и добровольцев с пустоши некогда пустынные руины Брыклина стали процветающим сообществом. Мы больше не прячемся в Брыклинском Кресте, боясь того, что может бродить в руинах. Нам больше не нужно искать припасы в мусоре. Наши заводы производят всё необходимое снаряжение, а отремонтированные дороги облегчают торговлю с внешним миром. Промышленная мощь Эквестрии снова пробуждается, и Стальные Рейнджеры будут направлять её."

### Army Tree ###

MSR_Army_Reorganization:0 "Реорганизация армии"
MSR_Army_Reorganization_desc:0 "Из-за политических распрей последних лет наши вооруженные силы были несколько позабыты. Это совершенно недопустимо. Мы должны реорганизовать и проанализировать наши силы, если мы надеемся выжить в жестокой пустоши."

MSR_Combat_Log:0 "Довоенные боевые логи"
MSR_Combat_Log_desc:0 "Один мудрый пони однажды сказал: "чтобы узнать будущее нужно сначала изучить прошлое". Наша обширная библиотека сведений о боях до падения мегазаклинаний будет очень полезна в этом. С помощью анализа этих данных мы сможем определить все ошибки и удачные идеи военных из прошлого. И мы сможем составить новые планы, которые будут лучше подходить для сегодняшних битв."

MSR_Raider_Wars:0 "Рейдерские войны"
MSR_Raider_Wars_desc:0 "У нас весьма немало ресурсов и оружия, так что мы являемся основной мишенью для банд рейдеров. Хотя некоторые конфликты с ними обошлись нам весьма дорого, они снабдили нас бесценным опытом. Мы можем просматривать записи былых боёв и совершенствовать нашу тактику."

MSR_Combat_Simulation:0 "Симуляция боёв"
MSR_Combat_Simulation_desc:0 "Хотя ничто не заменит опыта реального боя, использование симуляций было стандартной частью военной подготовки ещё до Великой войны. Эти симуляции могут обучить наших солдат поведению в определённых ситуациях, если они возникнут во время боя."

MSR_Reverse_Engineering:0 "Обратное проектирование"
MSR_Reverse_Engineering_desc:0 "Благодаря усердной работе наших писцов мы теперь лучше разбираемся в устройстве магического энергетического оружия. Также эти знания позволят нам оптимизировать производство этого оружия, а также снизят его себестоимость."

MSR_Old_World:0 "Эффективность старого мира"
MSR_Old_World_desc:0 "Зачем пытаться чинить что-то, если оно работает? Нам стоит помнить об этом при обсуждении вопроса о модернизации нашего магического энергооружия. Мы используем одно и то же энергооружие уже несколько столетий, и эти модели более чем доказали свою надёжность."

MSR_New_World:0 "Дизайн нового мира"
MSR_New_World_desc:0 "Хотя старые образцы энергооружия хорошо нам послужили, они уже слишком устарели. К счастью, наши писцы создали прототип усовершенствованной энергомагической винтовки. Этот шаг в будущее необходим для того, чтобы поддерживать эффективность наших войск, хотя он и приведёт к тому, что нам придётся направить больше ресурсов на производство этого нового вооружения."

MSR_Routine_Maintenance:0 "Плановое техобслуживание"
MSR_Routine_Maintenance_desc:0 "Нашей силовой броне уже несколько веков и она может легко сломаться в бою. Для предотвращения этого писцы внедрили программу планового технического обслуживания всей нашей силовой брони. Так она всегда будет готова к бою."

MSR_Streamlined_Parts:0 "Оптимизация производства"
MSR_Streamlined_Parts_desc:0 "Наши писцы предложили оптимизировать производство компонентов силовой брони. Это значительно бы увеличило количество комплектов, которые мы можем впускать в единицу времени. Однако это также понизит надёжность и целостность нашей брони."

MSR_Reinforced_Alloys:0 "Усиленные сплавы"
MSR_Reinforced_Alloys_desc:0 "Наши писцы нашли способ усилить силовую броню с помощью нового суперсплава. Если мы будем использовать этот сплав в силовой броне, то значительно повысим её целостность. Однако стоит заметить, что так её производство будет куда более дорогостоящим."

MSR_PBF:0 "Заново изобрести лучших друзей пони"
MSR_PBF_desc:0 "Роботы некогда были очень важной частью армии Эквестрии. Однако сейчас многие из них стали грудами металлолома. Имеет смысл изучить их остатки ещё раз, поскольку они могут дать нам ценные сведения."

MSR_Legion_Of_Steel:0 "Стальные легионы"
MSR_Legion_Of_Steel_desc:0 "Роботы - идеальное пушечное мясо. Создайте достаточно простую модель - и вы можете выставить тысячи таких машин на поле боя. После этого останется лишь подождать, пока они не ослабят врага до такой степени, чтобы имело смысл послать против него уже более ценные войска."

MSR_Mobile_Weapon_System:0 "Мобильные системы вооружения"
MSR_Mobile_Weapon_System_desc:0 "Робронко шли по правильному пути, когда создавали тяжёлых штурмовых роботов вроде стражей. Их усовершенствованная броня и вооружение более чем перевешивают затраты на производство этих машин. Эти мобильные танки очень помогут нам в боях."

MSR_Promoting_Initiates:0 "Повысить посвящённых"
MSR_Promoting_Initiates_desc:0 "У нас весьма мало рекрутов и мы решили ускорить повышение многих наших посвящённых. Вполне возможно, они ещё не полностью закончили своё обучение, но нам нужны свежие новобранцы. Это не самый лучший курс действий, но сейчас не время спорить об этом."

MSR_Wasteland_Conscription:0 "Призывники с пустоши"
MSR_Wasteland_Conscription_desc:0 "Для поддержки наших войск нам нужен постоянный приток новых рекрутов. Однако у нас слишком мало достаточно взрослых жеребят, которые готовы вступить в ряды рейнджеров. Из-за этого мы решили начать призывать "чужаков", которые проявляют интерес и/или высказывают лояльность по отношению к нашему делу."

MSR_Multirole_Training:0 "Многоцелевое обучение"
MSR_Multirole_Training_desc:0 "Недавно мы наткнулись на военные инструкции, в которых говорится о неком "многоцелевом обучении". Такой курс должен был позволить солдатам выполнять работу иного специалиста, если бы он по некой причине стал "недееспособен". Мы немедленно внедрим данную программу в наш курс обучения."

MSR_Rangers_Lead_The_Way:0 "Рейнджеры впереди!"
MSR_Rangers_Lead_The_Way_desc:0 "Благодаря усилиям как паладинов, так и писцов, мы сумели полностью перестроить функционирование наших вооруженных сил. Теперь они горздо лучше вооружены и подготовлены к тому, чтобы встретить лицом к лицу опасности пустоши. Ничто не может встать на пути у Стальных Рейнджеров. Ad Victoriam!"

### Aviation Tree ###

MSR_Taking_To_The_Skies:0 "Взмывая в небеса"
MSR_Taking_To_The_Skies_desc:0 "Пегасы и грифоны считали, что небеса принадлежат исключительно им. Но теперь пришла наша очередь. Благодаря некоторым обломкам, что оставил после себя Анклав, мы начали подготовку к покорению небес нашими рейнджерами."

MSR_Repairing_Old_Airfields:0 "Восстановить старые аэродромы"
MSR_Repairing_Old_Airfields_desc:0 "В Брыклине никогда не было полноценного аэродрома, так как до войны он был всего лишь частью гораздо более крупного города Мейнхеттена. Однако нам повезло, так как в старом городе всё же располагался небольшая муниципальная ВПП для гражданских самолётов. Мы можем немного поработать и снова ввести в строй этот аэродром."

MSR_Secure_The_Skies:0 "Обезопасить небеса"
MSR_Secure_The_Skies_desc:0 "Полное господство в воздухе является ключом к победе на земле. По крайней мере так было до падения мегазаклинаний. Возможно, это и не самый первоочередной вопрос в наши дни, но такая тактика по-прежнему не потеряла своей актуальности."

MSR_Focus_On_Fighters:0 "Сосредоточиться на истребителях"
MSR_Focus_On_Fighters_desc:0 "Из-за нехватки ресурсов мы сильно ограничены в возможностях по производству самолетов. Поэтому мы сосредоточимся на производстве истребителей, а не штурмовиков."

MSR_Dominate_The_Skies:0 "Доминировать в воздушной войне"
MSR_Dominate_The_Skies_desc:0 "Наша воздушная мощь растёт и пегасы уже перестают быть неоспоримыми владыками неба. Скоро наши новенькие истребители поднимутся в воздух, доказав, что Стальных Рейнджеров нельзя недооценивать."

MSR_Flying_Fortresses:0 "Летающие крепости"
MSR_Flying_Fortresses_desc:0 "Истребители хороши, но если мы действительно хотим получить преимущество в воздушной войне, нам нужны более крупные машины. Хотя их производство может быть весьма дорогостоящим, эти воздушные корабли принесут нам победу."

MSR_Support_Our_Troops:0 "Поддержка для наших войск"
MSR_Support_Our_Troops_desc:0 "В любых военных операциях мы прежде всего должны заботиться о своих солдатах. Мы должны убедиться, что у них всегда будет поддержка будь то с земли или с воздуха."

MSR_Focus_On_CAS:0 "Сосредоточиться на штурмовиках"
MSR_Focus_On_CAS_desc:0 "Из-за нехватки ресурсов мы сильно ограничены в возможностях по производству самолетов. Поэтому мы сосредоточимся на производстве штурмовиков, а не истребителей."

MSR_Death_From_Above:0 "Смерть с небес"
MSR_Death_From_Above_desc:0 "Штурмовики прочны, точны и очень эффективны против любых наземных целей. Наши враги даже не поймут, почему с неба прямо им на головы сыплются бомбы."

MSR_Strategic_Bombing:0 "Стратегические бомбардировки"
MSR_Strategic_Bombing_desc:0 "Иногда лучший способ борьбы с врагом - уничтожить все, что подпитывает его армию. И в этом нам помогут стратегические бомбардировки."

MSR_birds_of_steel:0 "Стальные птицы"
MSR_birds_of_steel_desc:0 "Наши военно-воздушные силы прошли долгий путь. Я никогда не думал, что мы когда-нибудь снова поднимемся в небо. Так удивительно видеть, как наши самолеты взлетают и направляются к своей цели. Наша армия при поддержке пилотов с небес будет воистину непобедимой."

