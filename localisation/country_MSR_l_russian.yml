#MSR_meritocracy_desc:0 "Only those who can prove their ability to contribute to MSRpony Tower's well being are allowed to become citizens"

MSR_bucklyn_reborn_idea:0 "Брыклин перерождённый"
MSR_bucklyn_reborn_idea_desc:0 "Наши усилия окупились: промышленность процветает, наши патрули бдительно охраняют покой на улицах Брыклинского Креста, и нам удалось уверенно закрепиться в этой части города."

MSR_unity:0 "Верные советники"
MSR_unity_desc:0 "После того как Старейшина решил избавиться от одного конкурента, другой стал его верным союзником."

Cottage_Councils:0 "Советы Коттеджа"
Cottage_Councils_desc:0 "Роспуск Совета дал Старейшине чуть больше свободы, но некоторые члены Контингента выразили своё неодобрение такому курсу действий."

Immortal_Elder:0 "Бессмертный Старейшина"
Immortal_Elder_desc:0 "Старейшина Коттедж успешно перенёс свое сознание в мейнфрейм Крестоносец и теперь способен управлять Контингентом на предельной эффективности."

MSR_Calculated_Industry_Output:0 "Рассчитанный объём промышленного производства"
MSR_Calculated_Industry_Output_desc:0 "Старейшина Коттедж провёл несколько простых вычислений, которые значительно увеличили эффективность работы наших писцов."

MSR_Analyze_Resource_Extraction:0 "Улучшенная добыча ресурсов"
MSR_Analyze_Resource_Extraction_desc:0 "Благодаря проницательности нашего Старейшины команды мусорщиков теперь стали действовать гораздо более эффективно и организованно."

MSR_Automatic_Efficiency:0 "Автоматизированная эффективность"
MSR_Automatic_Efficiency_desc:0 "Теперь роботы занимаются многочисленными задачами по обслуживанию базы. Члены нашего Контингента, которые раньше сами занимались уборкой и прочими подобными вещами, теперь могут переключиться на более важные задачи."

MSR_Celestia_One:0 "Селестия Один"
MSR_Celestia_One_desc:0 "Теперь у нас есть доступ к очень мощному довоенному мегазаклинанию."

MSR_A_City_Rises:0 "Возрождающийся город"
MSR_A_City_Rises_desc:0 "Наш Старейшина, ныне ставший частью машины, совершил такие успехи, о которых прежние лидеры и помыслить не могли. Слава Коттедж Чизу!"

MSR_Council_of_Paladins:0 "Совет паладинов"
MSR_Council_of_Paladins_desc:0 "Наш Старейшина мертв. Контингент держится на плаву лишь благодаря Временному Совету из паладинов, которые следят за тем, чтобы хаос не поглотил Стальных Рейнджеров."

Lockdown_Protocol:0 "Протокол блокировки"
Lockdown_Protocol_desc:0 "Совет решил ввести режим полной изоляции нашего Контингента после смерти Старейшины. Команды мусорщиков и патрули отозваны обратно на базу. Фактически мы изолируем себя от внешнего мира."

MSR_outpost_con_idea:0 "Передовые укрепления"
MSR_outpost_con_idea_desc:0 "Наши блокпосты расставлены по всему периметру. Даже радтаракан не проползёт через них незамеченным."

MSR_suspicious_scribes_idea:0 "Подозрительные писцы"
MSR_suspicious_scribes_idea_desc:0 "Хотя в конечном итоге они согласились, писцы всё же с подозрением смотрят на действия Старейшины. Некоторые из них открыто протестуют против участия в его планах."

MSR_Project:0 "Политические разногласия"
MSR_Project_desc:0 "Многих традиционалистов раздражает, что Коттедж отказывается от использования "Сковывающей цепи" в пользу непосредственной отдачи приказов."

MSR_fighter_focus_idea:0 "Фокус на истребителях"
MSR_fighter_focus_idea_desc:0 "Наши писцы и инженеры сосредоточились на исследованиях в сфере истребителей. Мы отдаём приоритет производству этих машин, сместив наш фокус с штурмовиков."

MSR_cas_focus_idea:0 "Фокус на штурмовиках"
MSR_cas_focus_idea_desc:0 "Наши писцы и инженеры сосредоточились на исследованиях в сфере непосредственной поддержки наших войск с воздуха. Мы отдаём приоритет производству этих штурмовиков, сместив наш фокус с истребителей."

MSR_birds_of_steel_idea:0 "Стальные птицы"
MSR_birds_of_steel_idea_desc:0 "Благодаря усилиям нашего научно-исследовательского отдела мы снова правим небесами!"

MSR_inf_eq_red_idea:0 "Обратное проектирование"
MSR_inf_eq_red_idea_desc:0 "Наши писцы сумели провести обратное проектирование некоторых видов оружия, значительно упростив затраты на его производство и обслуживание."

MSR_inf_eq_red_idea1:0 "Эффективность старого мира"
MSR_inf_eq_red_idea1_desc:0 "Мы сосредоточились на производстве старых, но надёжных моделей энергооружия."

MSR_inf_eq_red_idea2:0 "Дизайн нового мира"
MSR_inf_eq_red_idea2_desc:0 "Мы сосредоточились на исследовании новых и перспективных технологий для нашего энергооружия."

MSR_power_armor_red_idea:0 "Плановое техобслуживание"
MSR_power_armor_red_idea_desc:0 "Наша силовая броня регулярно проходит через техническое обслуживание, что повышает её эффективность и надежность."

MSR_power_armor_red_idea1:0 "Оптимизация производства"
MSR_power_armor_red_idea1_desc:0 "Нам удалось найти способ оптимизировать производство силовой брони. Мы можем производить больше комплектов этой брони ценой снижения её целостности и незначительного понижения качества."

MSR_power_armor_red_idea2:0 "Усиленные сплавы"
MSR_power_armor_red_idea2_desc:0 "Мы стали использовать новый и экспериментальный сплав в нашей силовой броне. Теперь она гораздо прочнее, хотя и сложнее в изготовлении."

MSR_robot_support_idea:0 "Стальные легионы"
MSR_robot_support_idea_desc:0 "Наши инженеры сосредоточили свои усилия на том, чтобы восстановить некоторых роботов, а также в целом улучшить их конструкцию."

MSR_robot_heavy_idea:0 "Мобильные системы вооружения"
MSR_robot_heavy_idea_desc:0 "Роботы-стражи были грозными врагами, что сеяли ужас среди врагов Эквестрии. И теперь, благодаря нашим усилиям, они снова могут послужить нам."

