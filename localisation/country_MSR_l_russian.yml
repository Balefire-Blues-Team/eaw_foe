### River Autumn Events ###

MSR.118.title:0 "Спрятанные припасы" 
MSR.118.desc:0 "Двое рыцарей стояли на страже, пока группа писцов быстро работала, пытаясь оторвать несколько настенных панелей. Оставалась лишь одна панель, но она доставила им больше всего хлопот. Но они прилагали достаточно усилий, так что в конце концов писцам удалось оторвать эту непокорную панель. За ней был припрятан значительный запас весьма ценного снаряжения: электромагнитные гранаты, спарк-пистолеты, магические энергетические винтовки, мины и даже миниган. Рейнджеры бросили один краткий взгляд на эти запасы и сразу же начали разбирать эту кучу снаряжения. И как только они разобрали и распределили всё это оружие, то немедленно направились на встречу с остальными."
MSR.118.a:0 "Будем надеяться, что этих запасов хватит."

MSR.119.title:0 "Обезопасить экономику"
MSR.119.desc:0 "По всему Брыклину команды лоялистов Отэм начали выдвигаться к своим целям под покровом тьмы. Они должны были обезопасить все экономические активы и торговые пути внутри территории рейнджеров. Отэм надеялась, что если ей удастся перекрыть эти жизненно важные пути снабжения, то остальная часть Контингента вскоре подчинится ей. Внезапно серия сигнальных ракет осветила ночное небо, сигнализируя о том, что пора начать атаку. Лоялисты по всему Брыклину быстро выдвинулись к заранее намеченным целям, надеясь захватить их ещё до того, как поднимется тревога.\n\nХотя элемент неожиданности был на их стороне, лоялисты всё равно столкнулись с жёстким сопротивлением, которое заставило операцию приостановиться, из-за чего силы Отэм понесли ошеломляющий ущерб."
MSR.118.a:0 "Будем надеяться, что этого хватило."

