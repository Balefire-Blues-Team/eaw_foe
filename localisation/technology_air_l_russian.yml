  HEADER_AIRSHIPS:0 "Дирижабли"
  HEADER_FIGHTER:0 "Истребители"
  HEADER_BOMBER:0 "Бомбардировщики"
  HEADER_AIR_SUPPORT:0 "Штурмовики"
  HEADER_TRANSPORT:0 "Транспорт"

 #----------------------------
 # Air
 #----------------------------
  aerodynamics_tech:0 "Аэродинамика"
  aerodynamics_tech_desc:0 "Пока нет"
  aerodynamics_tech_1:0 "Моторизованный полет"
  aerodynamics_tech_1_desc:0 "Планеры и катапульты легко обслуживать, но нам пора вновь вернутся в небо, поднимаясь с помощью моторов. Проще всего пойти уже проторенной дорожкой, приспособив химические двигатели к немного доработанному корпусу классического биплана, не забыв о гидравлическом усилении рулей. Без самолетов мы едва-ли удержим власть над небом."
  aerodynamics_tech_2:0 "Легкие металлы"
  aerodynamics_tech_2_desc:0 "Нам нужны более тяжелые и крепкие самолеты, чего не добиться на конструкциях из дерева и полотна. Раньше использовали алюминий, но сейчас он слишком дорог, так что придется разработать новые легкие сплавы, достаточно крепкие, чтобы выдержать большие перегрузки, и достаточно дешевые, чтобы мы могли их производить. Инженеры уже работают над этой необходимой ступенькой в покорении воздуха."
  aerodynamics_tech_3:0 "Усовершенствованные двигатели"
  aerodynamics_tech_3_desc:0 "Истребителям плохо подходят двигатели для автомобилей, с их упором на надежность и крутящий момент. Лучше сосредоточиться на мощности, учитывая частоту вылетов и их не слишком большую продолжительность. Такой путь обеспечит авиацию невероятной скоростью и прекрасной маневренностью, наши самолеты разберутся с врагами в кратчайшие сроки."
  aerodynamics_tech_4:0 "Реактивные двигатели"
  aerodynamics_tech_4_desc:0 "Реактивный двигатель - сложное, высокоточное устройство. Набегающий воздух сжимается через несколько ступеней компрессора, попадает в камеру сгорания и выбрасывается через специальное сопло, способное изменять свои размер и направление. Такие двигатели дают огромный прирост всех летных характеристик. Реактивное поколение самолетов пустоши уже на подходе."
  aerodynamics_tech_5:0 "Продвинутые двигатели"
  aerodynamics_tech_5_desc:0 "Атомные технологии позволяют экспоненциально увеличить тягу двигателей, заменив сложные внутренности на что-то более простое, но много более горячее. Мы просто прогоняем воздух через работающий атомный реактор, нагревая его до температур более 2000 градусов, а затем выбрасываем через термостойкое сопло. Несмотря на некоторые проблемы с безопасностью, такая система весьма перспективна из-за отсутствия топлива и сложных движущихся деталей."
  aerodynamics_tech_6:0 "Индивидуальная живучесть"
  aerodynamics_tech_6_desc:0 "Благодаря испытаниям, мы можем разработать специальные переборки, вроде тех, что стоят на кораблях, и разбить внутренности самолета на отдельные подсекции. Это защитит технику от излишне удачных попаданий противника, шрапнель и пули попросту будут остановлены где-то между прослойками брони и не смогут нанести критический урон сразу нескольким системам."
  aerodynamics_tech_7:0 "Протокол «Крепость»"
  aerodynamics_tech_7_desc:0 "Крепость - подходящее название для протокола действий на дирижаблях, который вводится в действие лишь в самых крайних случаях. КАЖДЫЙ несущественный член экипажа назначен либо к аварийным партиям, которые месяцами отрабатывают любые возможные ситуации и борьбу с ними, либо к огневым командам, обученным прикрывать родной дирижабль используя все доступное оружие."

  fighter_engine_tech:0 "Впрыск топлива"
  fighter_engine_tech_desc:0 "Карбюраторы полагаются на тягу потока воздуха, разогнанного через трубку Вентури, чтобы распылить топливо и создать необходимую для топлива смесь. Инжектор же впрыскивает топливо под высоким давлением напрямую в цилиндры через крохотные сопла, ровно в нужном количестве. Очевидно, что впрыск более эффективен, когда двигатель постоянно меняет ориентацию в пространстве, а самолетам нужно именно это."
  cas_defence_tech:0 "Оборонительное вооружение"
  cas_defence_tech_desc:0 "Инженеры, согласно нашим представлениям о самообороне штурмовиков, переместили оборонительные пулеметы в пуленепробиваемую турель с большими углами обзора, выдали ленты с бронебойно-зажигательными патронами и установили удобные коллиматорные прицелы. Теперь противнику будет заметно сложнее сбить наши самолеты."
  cas_offence_tech:0 "Атакующее вооружение"
  cas_offence_tech_desc:0 "Чтобы бить по земле со всей силой, мы установили в хвосте и животе самолетов специальные люки. Используя удобные крепления для оружия, экипажи смогут перемещать свои пулеметы с оборонительных нужд на наступательное. Они будут осыпать противника пулями даже просто пролетая над ним."
  strat_internal_tech:0 "Внутренние бомбодержатели"
  strat_internal_tech_desc:0 "Если мы предпочтем внутренние бомбодержатели вместо внешних, то защищенные от воздействия окружающей среды и не создающие лишнего трения бомбы намного меньше повлияют на летные качества самолетов. Кроме того, пониженный расход топлива и слегка повышенная менвренность позволят нам летать несколько дальше."
  strat_external_tech:0 "Внешние бомбодержатели"
  strat_external_tech_desc:0 "Можно подвесить две или даже три бомбы на один крыльевой держатель, если их немного укрепить. Вместе с обычным внутренним держателем запас бомб на борту станет просто потрясающим. Мы сможем вбомбить цель в каменный век, или же просто разбомбить несколько."
  air_drop_tank_tech:0 "Сбрасываемые топливные баки"
  air_drop_tank_tech_desc:0 "Сбрасываемые топливные баки дешевы, аэродинамичны и вместительны. Их можно сбросить когда они опустеют или пилоты вступят в бой. Теперь нам не придется жертвовать маневренностью или боевой нагрузкой на дальних вылетах."
  air_refuling_tech:0 "Дозаправка в воздухе"
  air_refuling_tech_desc:0 "Дозаправка в воздухе весьма полезный прием, хотя и сложный в исполнении. Требуются специальные программы для бортовых компьютеров, работающие скоординированно сразу на нескольких самолетах. Однако же летающие топливные баки, у которых можно одолжить горючего прямо в воздухе, серьезно увеличат боевой радиус авиации, которая сможет бить врага глубоко внутри его территории, независимо от наземной инфраструктуры."
  air_armor_tech:0 "Летающие танки"
  air_armor_tech_desc:0 "Наши дирижабли, по сути, ведь тоже корабли. Можно применить к ним морские технологии бронирования и получить необходимый результат. Огромные запас летучести этих воздушных гигантов позволяет обшить их даже танковой броней. Прибавим соответствующее снаряжение экипажа и некоторые сухопутные методы, и вот наши цеппелины способны выдержать намного больше попаданий, прежде чем все-же рухнут."

  inert_blimp_tech:0 "Инертный подъемный газ"
  inert_blimp_tech_desc:0 "Инертный подъемный газ хорошо изучен как в гражданском, так и военном применении. Для аппаратов легче воздуха крайне важно то, что он не горюч. Сочетание его с уже имеющимися способами защиты сильно снизит риск увидеть наши дирижабли объятыми пламенем."
  flamable_blimp_tech:0 "Легкий подъемный газ"
  flamable_blimp_tech_desc:0 "Если легкий газ сжать под сильным давлением, то такого газа в баллоны поместится намного больше, что увеличит летучесть. Практически, у дирижаблей увеличится стратегический радиус действия, а уж это можно использовать как для глубоких бомбардировочных ударов, так и для патруля вдалеке от наших цепей снабжения. Жаль только этот газ весьма горюч..."

  glider_tech:0 "Планер"
  glider_tech_desc:0 "Для большинства жителей пустоши, обремененных поисками воды и еды, что уж говорить о владении какой-нибудь машиной, небо недостижимо. Нашим же бойцам встречаются все большие опасности, а значит есть смысл поискать иное решение. Разбив с десяток образцов, наши инженеры разработали для армии специальный планер, способный пролететь над вражеской обороной и нанести точный удар. Разгоняемые несложной катапультой на базе грузовика, этот прыжок в небеса обеспечит отрядам некоторую поддержку с воздуха благодаря двум пистолетам-пулеметам, сумке с гранатами и неограниченному запасу молитв пилотов. Кроме того, самоходная катапульта снимет некоторые ограничения на дальность действия, хотя они и все еще зависят от наземных линий снабжения."
  fighter_tech_1:0 "Истребитель-биплан"
  fighter_tech_1_desc:0 "Теперь, когда мы можем построить относительно нормальный самолет, пора выстраивать по настоящему современную армию. Начнем с бипланов, крайне маневренных и, что самое важное, которые можно построить из имеющихся у нас не очень крепких но довольно тяжелых материалов. Установим двигатель от грузовика и, не забыв о синхронизаторе, вооружим самолет двумя пулеметами с водяным охлаждением. Простые ручные гранаты нас не устраивают, поэтому немного их доработаем для большей эффективности. В итоге выйдет машина, способная взлетать откуда удобно без всяких платформ, достаточно быстрая, прекрасно работающая по пехоте и неплохо по легко бронированным машинам и структурам. Разумеется, необходимо занятся и постройкой аэродромов."
  fighter_tech_2:0 "Мстребитель-моноплан"
  fighter_tech_2_desc:0 "Бипланы хороши, но, как только у нас в достаточном количестве появились легкие и прочные металлы, быстро устарели. Монопланная конструкция, как дающая минимальное сопротивление и прекрасную скорость, теперь более предпочтительна. С ростом грузоподъемности на самолеты влезает по три крупнокалиберных пулемета воздушного охлаждения, и даже хватает запаса на пару бомб по 50 килограмм каждая. Разработанные специально для самолетов двигатели показывают себя во всей красе, разгоняя машины до ранее невиданных скоростей не сжирая топливо в неэффективных режимах работы. Большая дальность полета и новые летные характеристики, по словам летчиков-испытателей, требуют доработки или создания новых техник воздушного боя."
  fighter_tech_3:0 "Реактивный истребитель"
  fighter_tech_3_desc:0 "Лучше построить самолет вокруг реактивного двигателя, чем пытаться впихнуть его в уже существующий. Так мы сможем использовать всю мощь новой разработки, значительно повысив многие, если не все, летные характеристики. Кроме того, пора прислушаться и к отзывам пилотов, которые могут дать много больше, чем просто расчеты. Утопим в фезюляже скорострельные крупнокалиберные пулеметы, что даст нашим пилотам шанс попасть по врагу на столь больших скоростях. Не помешает и встроенный бомбоотсек на 250 килограмм. Завершают образ воздушного хищника несколько ракет воздух-воздух на крыльевых подвесах."
  fighter_tech_4:0 "Атомный реактивный истребитель"
  fighter_tech_4_desc:0 "Как ни странно, но небольшой атомный реактор вместо уже привычных реактивных двигателей заметно облегчит самолет, ведь нам более не будут нужны топливные баки. Освободившийся вес можно пустить на вооружение и различное вспомогательное оборужование. Радиолокатор в носу, многоствольная автопушка и ракеты с инфракрасным наведением не оставят шансов самолетам противника, кроме, разве что, самых современных истребителей. Правильная набивка ленты, дополнительные подвесы и наземный режим работы РЛС дают пилоту неплохие инструменты для ударов по земле. У нас самые продвинутые истребители во всей пустоши, небо над ней теперь в наших копытах. Никто из врагов уже не чувствует себя в безопасности, будь то истребители или сухопутные отряды. Ракеты освободят небеса, а легкие термобарические бомбы простерилизуют поле боя."

  cas_bomber_tech_1:0 "Штурмовик-триплан"
  cas_bomber_tech_1_desc:0 "Трипланная схема, как утверждают инженеры, позволяют построить настоящий штурмовик. Крупнокалиберный пулемет и четвертьтонная бомба прекрасно подходят для ударов по врагу. А задняя турель, в виде одного пулемета водяного охлаждения, позволит самолету отбиться от истребителей или не даст расслабиться вражеской пехоте."
  cas_bomber_tech_2:0 "Штурмовик-моноплан"
  cas_bomber_tech_2_desc:0 "Усиление ПВО противников требует решительного ответа, которым станет переход на цельнометаллический монопланный корпус, с пуленепробиваемым обрамлением кокпита и бронированием в передней полусфере. Неприятным ответом врагу станут и четыре бомбы по 50 килограмм во внутреннем бомбоотсеке, дополненные парой четвертьтонных на внешних подвесах, прекрасно подходящие для работы по тяжелым целям. Батарея из четырех скорострельных пулеметов очень «понравится» пехоте неприятеля, а турельный крупнокалиберный ствол сильно усложнит истребителям их задачу."
  cas_bomber_tech_3:0 "Реактивный штурмовик"
  cas_bomber_tech_3_desc:0 "Обычно конструкторы пытаются вместить вооружение в уже существующий корпус, но наш новый штурмовик пойдет другим путем. Сперва создаим тяжелую многоствольную автопушку, калибром эдак в 25 мм, со смещанной бронебойно-фугасной лентой, а уже вокруг нее построим все остальное. Бронированный корпус с низким сопротивленим воздуху, крыльевые подвесы для полутонных бомб или даже ракет для работы по самым защищенным целям. Два реактивных двигателя, максимально эффективных на низких скоростях и высотах, притом облаченных в собственную броню, позволят самолету вернуться до базы даже при самых сильных повреждениях. Такого штурмовика не ожидают ни наши сухопутные войска, ни вражеские. Для одних он станет спасением, а для других - летающими дьяволом."
  cas_bomber_tech_4:0 "Атомный реактивный штурмовик"
  cas_bomber_tech_4_desc:0 "Эффективность атомного двигателя позволяет инженерам разгуляться на всю катушку. Они собираются увеличить калибр автопушки до потрясающих 35 мм, установить новые подвесы, с которых можно использовать управляемые ракеты, доработать корпус для возможности подвесить бомбу в 750 килограмм или противобункерную ракету, поставить новое радиооборудование, которое позволяет наладить прямую связь с войсками на поле боя. Это не все усовершенствования, а лишь наиболее важные. Противнику «понравится» зрелище уничтожения целой роты единственной бомбы, или града снарядов, распилившего колонну бронетехники быстрее, чем до нее дошел гул стрельбы."

  strat_bomber_tech_1:0 "Гигантский самолет"
  strat_bomber_tech_1_desc:0 "Для удара по врагу на его же земле нужно проявить изобретательность. Необходимо бить не только по войскам, но и по самой военной машине. Но чтобы разрушить инфраструктуру и военные заводы придется сочетать хорошую дальность, большую бомбовую нагрузку и какую-никакую защиту от истребителей. Возьмем за основу моноплан, добавим побольше стяжек, две спарки двигателей, и вот готов достаточно крепкий бомбардировщик, способный унести 52 бомбы по полсотни килограмм каждая, отбиваясь от противника тремя пулеметами в бронированных турелях. Летчики и командование довольны результатом. Время бить в самое сердце врага."
  strat_bomber_tech_2:0 "Турбовинтовой бомбардировщик"
  strat_bomber_tech_2_desc:0 "Новая модель бомбардировщика построена на вполне привычной монопланной конструкции с четырьмя двигателями, разве что корпус несколько больше. Новые турбовинтовые двигатели позволяют засунуть в самолет намного польше полезной нагрузки. Крупнокалиберные пулеметы, а то и автопушки, наводимые с помощью небольших радаров, бомбоотсек, в который влезают даже однотонные бомбы. Благодаря всему этому разнообразию можно снести целый завод всего за один проход на большой высоте. Топливные баки большой емкости дают бомбить даже столицы противников, а со столь большим потолком мы просто пролетаем над истребителями и зенитным огнем. Экипажи получат противоосколочные жилеты и шлемы, а сам самолет получит стальную броню в наиболее важных местах."
  strat_bomber_tech_3:0 "Реактивный бомбардировщик"
  strat_bomber_tech_3_desc:0 "С реактивными двигателями бомбардировщики могут ударить по врагу и вернуться в рекордное время, порой даже оставшись незамеченными. Термобарические, управляемые, противобункерные - найдутся бомбы для любой цели. С помощью наземного радара можно разбомбить объект даже в полной темноте. Новые приборы позволяют засекать истребители задолго до того, как они станут опасны, а астроинерционная система навигации попросту не позволит пилотам заблудиться или даже потерять строй. Не забыта и самооборона, ведь многоствольные автопушки с автоматическим наведением станут неприятным сюрпризом для любого истребителя."
  strat_bomber_tech_4:0 "Атомный реактивный бомбардировщик"
  strat_bomber_tech_4_desc:0 "Инженеры, активно участвуя в новом рассвете атомных технологий, работают и над пиком развития стратегической авиации. Невероятная дальность полета, чуть большая необходимость в обслуживании, многочисленные системы противодействия, высокоскоростная конструкция с низким сопротивлением воздуху и многое другое. Роторный бомбоотсек быстро выталкивает управляемые бомбы, благодаря чему экипаж с прекрасной точностью уничтожает заданные цели. Враг едва-ли может вздремнуть, в постоянном страхе получить на голову новую серию бомб и ракет, стирающих с лица Земли дома и заводы."

  cargo_plane_tech_1:0 "Транспортный планер"
  cargo_plane_tech_1_desc:0 "Как ни странно, но эти легкие и дешевые, сделанные из дерева, грузовые планеры, запускаемые с помощью сдвоенной катапульты и ракетных ускорителей, имеют весьма неплохую дальность. В остальном, конечно, их характеристики довольно плохи, но вполне подходят для сброса ящиков с припасами для наземных войск, застрявших без снабжения, в том числе и в тылу врага."
  cargo_plane_tech_2:0 "Грузовой самолет"
  cargo_plane_tech_2_desc:0 "Двухдвигательный транспортный самолет намного больше подходит для боевых действий, чем простенький деревянный планер. Благодаря нескольким оборонительным пулеметом и неплохой скорости, он может доставлять припасы даже в относительной близости от противника. Кроме того, доработанные системы сброса, в том числе и более крупные и прочные парашют, позволяют сбрасывать большой выбор из грузов, от боеприпасов до противотанковых ракетных установок."
  cargo_plane_tech_3:0 "Мечта перевозчика"
  cargo_plane_tech_3_desc:0 "Огромный транспортный самолет, способный перевезти достаточно припасов для действий целых батальонов на протяжении месяцев. Имеющий невероятную дальность полета и вооруженный несколькими автопушками Четыре турбовинтовых двигателя разгоняют его до весьма приличной скорости, а наземный радиолокатор для поиска ровных площадок и маячки на каждом ящике позволяют войскам намного быстрее добраться до сброшенного груза. Мечта да и только."

  blimp_tech_1:0 "Боевой дирижабль"
  blimp_tech_1_desc:0 "Дирижабль для нас - довольно сложный в производстве, многоцелевой аппарат легче воздуха, состоящий из гондолы и мягкого купола. Он способен нести как широкий выбор бомб, так и тяжелые пулеметы для самообороны. Как ни странно, но его весьма тяжело сбить, учитывая бронирование гондолы, баллон высокого давления и перекрестный огонь крупнокалиберных пулеметов. Главный его недостаток - низкая скорость из-за единственного двигателя, установленного в хвосте. Дальность же, однако, выше всяких похвал."
  blimp_tech_2:0 "Штурмовой дирижабль"
  blimp_tech_2_desc:0 "Пускай в дирижабли легко попасть из зенитки, эти летающие бегемоты переживут обстрел благодаря своей живучести. Дополнительное бронирование на увеличенной гондоле, автопушки и бомбоотсек, теперь наша пехота может спокойно идти в атаку под прикрытием града бомб и снарядов. На землю посыплются четвертьтонные бомбы, а вражеские самолеты столкнуться с пусть и примитивным, но все же радарным наведением пушек. Разумеется, все сектора покрываются трассами бронебойных и зажигательных выстрелов. Хотя и вряд-ли получится сделать такой дирижабль быстрым, дополнительный двигатель ему не повредит. Кроме того, большие, забронированные топливные баки изрядно прибавят дальности полета."
  blimp_tech_3:0 "Суперкрепость"
  blimp_tech_3_desc:0 "Многие скептически относятся к идее построить всего один дирижабль по цене целых десяти реактивных истребителей. Пока не увидят его в деле. Многоствольные автопушки и полноценные зенитки разрывают авиацию, а точные орудия и ракетные установки творяд ад на земле. Даже целые зенитные батареи бесполезны против толстой композитной брони и, мало того, что забронированных, так еще и самозатягивающихся баллонов. Враг в панике бежит целыми батальонами, молясь всем известным богам о спасении. Дорого, но как же эффективно!"
  blimp_tech_4:0 "Атомная суперкрепость"
  blimp_tech_4_desc:0 "Что получится, если инженеры получат карт-бланш и неограниченный бюджет на строительство боевого дирижабля? Об аппарате, сейчас стоящем в одном из ангаров, ходят слухи разной степени смелости. Но они недостаточно смелы. Еще больший калибр автопушек, невероятная точность управляемых радарами орудий, бронебойные управляемые ракеты, настоящие гаубицы, вплотную приближающиеся к довоенным морским калибрам. Никто не выдержит такой натиск. Гондола защищена не хуже довоенных танков и способна выдерживать прямые попадания зенитных ракет. Сверхпрочный кевларовый баллон с переборками и аварийными системами накачки практически невозможно сдуть. Атомный реактор, поддерживающий работу нескольких реактивных двигателей дает весьма неплохую скорость и дальность, которой самолеты могут лишь завидовать. Экипаж живет с комфортом, достойном зажиточного поселения. Теперь нас никто не остановит."

