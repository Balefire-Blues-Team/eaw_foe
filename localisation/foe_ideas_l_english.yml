##### Fallout: Equestria #####
 manticore_problems:0 "Manticore Problems"
 manticore_problems_desc:0 "Gutterville is plagued by frequent manticore attacks. The people are terrified to leave their homes and work. Where are these beasts coming from?!"

 hostile_spritebots:0 "Hostile Spritebots"
 hostile_spritebots_desc:0 "The Ministry Of Morale Hub to the north of Gutterville is filled with valuble salvage and would be a great boon to our economy, if it wasn't infested with hostile spritebots. Sometimes those winged devils wander out of the Hub and right into where we are working!"

