  ship_light_mounted_gun_module:0 "Турель"
  ship_light_mounted_gun_module_desc:0 "Вооружение, обычно используемое на лёгких кораблях"
  ship_light_weapon_module_1:0 "Морской скорпион"
  ship_light_weapon_module_1_desc:0 "Стреломёт 'Скорпион' с увеличенной силой натяжения и укреплённой рамой позволит нашим кораблям эффективнее уничтожать врага."
  ship_light_weapon_module_2:0 "Палубное 37мм орудие"
  ship_light_weapon_module_2_desc:0 "Эксперименты с аммуницией позволили нам воссоздать новое оружие, хорошо показывающее себя в военно-морских нуждах."
  ship_light_weapon_module_3:0 "Двойная 37мм турель"
  ship_light_weapon_module_3_desc:0 "Улучшенная структура, седло стрелка, дальномер и полу-автоматический режим стрельбы позволили нам удвоить наносимый урон."
  ship_light_weapon_module_4:0 "Сверхтяжелый лазер RCW"
  ship_light_weapon_module_4_desc:0 "RCW для лазерной винтовки то же самое, что и роторная автопушка для пистолета. Улучшенный темп стрельбы и питание из самого двигателя позволят уничтожать вражеские корабли в два счета."
  ship_medium_mounted_gun_module:0 "Две турели"
  ship_medium_mounted_gun_module_desc:0 "Вооружение, обычно используемое на средних кораблях"
  ship_medium_weapon_module_1:0 "Морская баллиста"
  ship_medium_weapon_module_1_desc:0 "Баллиста с улучшенной системой натяжения и прицелом позволит значительно увеличить мощность наших средних кораблей."
  ship_medium_weapon_module_2:0 "Палубная 57мм пушка"
  ship_medium_weapon_module_2_desc:0 "Увеличение размеров легких морских орудий и оснащение их гидравлическими креплениями позволит нашим кораблям среднего класса избегать ближнего боя с вражескими судами."
  ship_medium_weapon_module_3:0 "Револьверная 57мм пушка"
  ship_medium_weapon_module_3_desc:0 "Разработанная для балансировки между огневой мощью и весом, вращающийся магазин, осколочный щит и прямая подача боеприпасов расширяют границы того, чем мы можем оснастить наши средние корпуса."
  ship_medium_weapon_module_4:0 "Плазменный разрядник"
  ship_medium_weapon_module_4_desc:0 "Плазменные реакции, автономные в надувном снаряде с бесконтактным взрывателем, позволяют снаряду формироваться прямо перед вражеским кораблем для получения максимального урона. Наши средние корабли теперь могут повредить даже сверхтяжелые вражеские корабли!"
  ship_heavy_mounted_gun_module:0 "Четыре турели"
  ship_heavy_mounted_gun_module_desc:0 "Вооружение, обычно используемое на тяжелых кораблях"
  ship_heavy_weapon_module_1:0 "Морская катапульта"
  ship_heavy_weapon_module_1_desc:0 "Кто-то подумает, что катапультой трудно попасть по цели. Кто-то будет неправ. Стрельба из аэродинамических динамитных стволов с взрывателем и осколочной оболочкой дает нашему экипажу некоторую свободу действий в этом отношении. Прямое попадание из катапульты - то ещё удовольствие."
  ship_heavy_weapon_module_2:0 "Палубная 75мм пушка"
  ship_heavy_weapon_module_2_desc:0 "Проектирование больших вооружений, как правило, проще для наших инженеров, не говоря о производстве. Запирающаяся вручную казенная часть и двухсекционный боекомплект, а также усиленная боевая камера дают дешевую, но эффективную тяжелую пушку."
  ship_heavy_weapon_module_3:0 "Револьверная 75мм пушка"
  ship_heavy_weapon_module_3_desc:0 "Полуфиксированные боеприпасы вместе с надувным топливом и вращающейся конструкцией позволят нашему экипажу пробивать дыры в самой толстой броне с высокой скорострельностью."
  ship_heavy_weapon_module_4:0 "Микроволновое копье"
  ship_heavy_weapon_module_4_desc:0 "Ядерная энергия от самых больших двигателей во флоте, предназначенных для стрельбы из самого большого направленного микроволнового оружия, известного в пустоши, несомненно, окажет влияние на самые тяжелые военно-морские силы противника."
  ship_super_heavy_weapon_module_1:0 "Морской требушет"
  ship_super_heavy_weapon_module_1_desc:0 "Запуск 90-килограммового динамитного снаряда на расстояние до 300 м вряд ли оставляет потребность в лучшей огневой мощи. Тем не менее, мы не должны останавливаться на этом, хотя наши инженеры всё-равно не позволят нам этого сделать."
  ship_super_heavy_weapon_module_2:0 "Палубная 90мм пушка"
  ship_super_heavy_weapon_module_2_desc:0 "Медленно поворачивающийся и трудно заряжающийся, не ожидайте, что он легко попадёт в легкие вражеские корабли. Хотя экипаж проявляет почти неприличное возбуждение, когда им приказывают стрелять из этой огромной зверской пушки."
  ship_super_heavy_weapon_module_3:0 "Двойная 90мм пушка"
  ship_super_heavy_weapon_module_3_desc:0 "Мы не пожалели средств, чтобы вооружить наши самые тяжелые корабли. Конструкция сдвоенной пушки, надувные полуфиксированные боеприпасы, силовой трамбовщик снарядов и толстый осколочный щит позволяют нам уничтожать все, что угодно, кроме разве что какого-нибуть довоенного дредноута."
  ship_super_heavy_weapon_module_4:0 "Рейлган"
  ship_super_heavy_weapon_module_4_desc:0 "Он может отключить весь корабль, когда выстрелит, но это оружие-вершина того, что мы когда-либо могли бы использовать. Снаряды из сплава обедненного урана, ускоренные до невообразимых скоростей, уничтожат все, включая довоенные дредноуты."
  light_ship_subsurface_module_1:0 "Таран I"
  light_ship_subsurface_module_1_desc:0 "Толстое усиленное копье на носу нашего легкого корабля, а также специальная подготовка экипажа для надлежащего морского ближнего боя, должны помочь экипажу наших легких кораблей справиться с более крупными противниками. Кроме того, оснащение нашего экипажа тяжелыми пистолетами и оружием ближнего боя даст им преимущество."
  medium_ship_subsurface_module_1:0 "Таран II"
  medium_ship_subsurface_module_1_desc:0 "Наши средние корабли достигли порога, где не требуется ничего, кроме тарана. В конце концов, таран большинства судов одинакового или меньшего тоннажа уже вызвал бы тяжелые повреждения или даже разрушил бы сам киль. Усиление носа-это все, что нужно для того, чтобы наши средние корабли могли также повредить более тяжелые суда."
  heavy_ship_subsurface_module_1:0 "Таран III"
  heavy_ship_subsurface_module_1_desc:0 "Хотя мы производим один из самых тяжелых боевых кораблей класса в пустоши,все еще есть возможность, что мы столкнемся с гораздо большим. Для такого случая, а также для того, чтобы иметь дело с меньшими кораблями намного быстрее, мы установили усиленный деревянный таран на наших тяжелых кораблях с заостренным краем и широким основанием, чтобы с легкостью открывать брешь в корпусе противника.."
  super_heavy_ship_subsurface_module_1:0 "Таран IV"
  super_heavy_ship_subsurface_module_1_desc:0 "Наши тяжелые корабли очень хорошо вооружены, но время, необходимое для того, чтобы вступить в бой и уничтожить меньшие силы, еще больше замедляет и без того медленный темп их движения. Сам вес нашего боевого корабля дает простой ответ: деревянный таран размером с нос просто проломит любой корабль на нашем пути."
  light_ship_subsurface_module_2:0 "Композитный таран I"
  light_ship_subsurface_module_2_desc:0 "Чтобы помочь нашим легким кораблям в уничтожении более тяжелых целей, простого копья было недостаточно. Появление более стабильных взрывчатых наполнителей и лучшего сплава позволяет нам установить легко снимаемое Бангалорское копье. Взрывчатые заряды на наконечнике, ударный взрыватель и алюминиевая конструкция пробьют дыру в средней и даже тяжелой броне, если повезет."
  medium_ship_subsurface_module_2:0 "Композитный таран II"
  medium_ship_subsurface_module_2_desc:0 "В то время как тараны достаточно эффективны, новая и более толстая броня обязательно будет установлена на вражеских тяжелых кораблях. Для такого случая наши инженеры разработали очень эффективную систему. Нос судна укреплен сталью, а из его острия торчит таран. Ствол пушки проходит от кончика тарана до внутренней части корпуса нашего корабля, все это связано с пневматическим устройством под давлением и простой казенной частью. Таран пробьет вражеский корпус, и с этого момента наш экипаж может стрелять осколочными снарядами прямо во вражеский корпус для получения экстремальных внутренних повреждений, измельчая персонал и уничтожая большинство внутренних модулей сразу."
  heavy_ship_subsurface_module_2:0 "Композитный таран III"
  heavy_ship_subsurface_module_2_desc:0 "Изготовление нового тарана из закаленной броневой стали с гораздо лучшей кромкой и более толстым основанием должно разделить большинство вражеских кораблей пополам при ударе."
  super_heavy_ship_subsurface_module_2:0 "Композитный таран IV"
  super_heavy_ship_subsurface_module_2_desc:0 "Улучшение таранов сводится скорее к тому, чтобы он не ухудшался так сильно от многократных ударов, чем к перепроектированию его для большего урона. Вражеские корабли все еще почти полностью уничтожены при ударе, но таран должен выдержать более полудюжины из них."
  light_ship_subsurface_module_3:0 "Торпеды I"
  light_ship_subsurface_module_3_desc:0 "Оснащение бангалорской системы миниатюрным двигателем и пропеллером позволяет нашим легким кораблям атаковать вражеские корабли классом выше как украдкой, так и с безопасного расстояния. Близкий взрыватель, чтобы он взорвался прямо под врагом, преподнесет неприятный сюрприз любому, кто примет наш флот за легкую цель."
  medium_ship_subsurface_module_3:0 "Торпеды II"
  medium_ship_subsurface_module_3_desc:0 "В то время как предыдущая система была эффективной, критическим недостатком был диапазон. Чтобы вступить в бой с врагами без необходимости сближения по мере того, как боевые дистанции становятся все дальше и дальше, пропеллер и электрический двигатель устанавливаются на толстую морскую торпеду, заполненную до краев военной взрывчаткой. Такое вооружение позволяет нам уничтожать даже корабли тяжелого класса."
  heavy_ship_subsurface_module_3:0 "Торпеды III"
  heavy_ship_subsurface_module_3_desc:0 "Самая простая часть взрывной техники-это заставить ее взорваться. Самое сложное-заставить его взорваться в нужное время. Подводные торпеды, использующие направленный взрыв вместо рассеивания, пробьют гигантские дыры даже в самых толстых корпусах и даже могут перевернуть лёгкие суда."
  super_heavy_ship_subsurface_module_3:0 "Торпеды IV"
  super_heavy_ship_subsurface_module_3_desc:0 "Подводный гидролокатор может сканировать дно вражеских судов и передавать данные о цели непосредственно нашим торпедам по восходящей линии связи. Такая система позволяет произвести залп из них, расположить прямо под килем противника и одновременно взорваться, что обычно приводит к катастрофическим повреждениям конструкции."
  light_ship_armour_module_1:0 "Лёгкое деревянное покрытие"
  light_ship_armour_module_1_desc:0 "Хотя скорость очень важна, наш экранирующий корабль все же должен иметь некоторое количество брони. Достаточно, чтобы противостоять пистолетному огню и легким морским снарядам, что позволит нашим экипажам более безопасно выполнять свои обязанности по экранированию."
  medium_ship_armour_module_1:0 "Среднее деревянное покрытие"
  medium_ship_armour_module_1_desc:0 "Средние корабли нуждаются в балансе скорости и брони, который не так легко достичь. Тем не менее, эта броня защитит нас от огня большинства стрелкового оружия и средних морских снарядов, с которыми мы можем столкнуться, просто не ожидайте, что она будет сопротивляться огню тяжелых пулёметов."
  heavy_ship_armour_module_1:0 "Тяжелое деревянное покрытие"
  heavy_ship_armour_module_1_desc:0 "Тяжелые корабли могут легко устанавливать толстую броню. Один такой, сделанный из самой прочной древесины и обработанный дополнительно для устойчивости, может противостоять даже оружию вроде легких автопушек."
  super_heavy_ship_armour_module_1:0 "Сверхтяжелое деревянное покрытие"
  super_heavy_ship_armour_module_1_desc:0 "Наши сверхтяжелые корпуса, больше похожие на плавучий замок, чем на корабль, бронированы огромным количеством обработанного дерева, которое может остановить даже легкие пушки вроде 37мм."
  light_ship_armour_module_2:0 "Лёгкое железное покрытие"
  light_ship_armour_module_2_desc:0 "Хотя мы не можем еще больше увеличить броню нашего легкого корабля, мы можем сделать её гораздо более эффективнее. Деревянная опора с тонкой кованой железной пластиной остановит большинство снарядов стрелкового оружия, а также некоторые виды оружия, развернутые вражескими экранирующими средствами."
  medium_ship_armour_module_2:0 "Среднее железное покрытие"
  medium_ship_armour_module_2_desc:0 "Прогресс в технологии двигателей позволяет нам сохранить прежнюю деревянную броню, добавив кованую железную пластину, достаточно толстую, чтобы выдержать тяжелый пулеметный огонь самостоятельно. Оба вместе будут отражать средние вооружения и некоторые автопушки."
  heavy_ship_armour_module_2:0 "Тяжелое железное покрытие"
  heavy_ship_armour_module_2_desc:0 "Чтобы снизить стоимость на таких массивных корпусах, деревянная опора была сохранена, в то время как толстая железная плита была прикреплена болтами сверху для защиты. Пушечный огонь теперь можно надежно отразить, что должно дать нашим кораблям явное преимущество в бою."
  super_heavy_ship_armour_module_2:0 "Сверхтяжелое железное покрытие"
  super_heavy_ship_armour_module_2_desc:0 "Чтобы одеть такое судно, потребуется огромное количество времени. Сам размер броневых листов, которые могут быть толщиной с пони, по меньшей мере ошеломляет, и деревянная опора поймает любой снаряд, который повредит такую броню."
  light_ship_armour_module_3:0 "Лёгкое стальное покрытие"
  light_ship_armour_module_3_desc:0 "Цельностальная конструкция с алюминиевой подложкой одновременно легка и устойчива, позволяя нам вступать в бой с более крупными врагами и встревать в меньшее количество проблем, чем когда-либо."
  medium_ship_armour_module_3:0 "Среднее стальное покрытие"
  medium_ship_armour_module_3_desc:0 "Полная перестройка нашего среднего корпуса и тщательный расчет, чтобы сбалансировать мощность двигателя и защиту, привели к созданию одной из самых современных стальных брони."
  heavy_ship_armour_module_3:0 "Тяжелое стальное покрытие"
  heavy_ship_armour_module_3_desc:0 "Наши боевые корабли страдают от все более и более прицельного огня, и хотя наш корпус выдерживает вражеские снаряды, они не подвергаются повторным ударам. Более толстая и стойкая сталь, обработанная лицевой стороной, не будет ломаться так же легко, и позволяет нашим передовым кораблям оставаться в бою намного дольше."
  super_heavy_ship_armour_module_3:0 "Сверхтяжелое стальное покрытие"
  super_heavy_ship_armour_module_3_desc:0 "Улучшение брони сводится к внутреннему усилению и переделке корпуса. Состав стали позволяет нашим сверхтяжелым кораблям быть такими же бронированными с более легкими корпусами, которые будут спасением многих инженеров и экипажей снабжения. Внутренняя броня таких компонентов, как двигатель и магазин, также повысят общую защиту."
  light_ship_armour_module_4:0 "Лёгкое укреплённое покрытие"
  light_ship_armour_module_4_desc:0 "Теперь, когда упрочнение поверхности и полная сваркой стали возможными, мы можем фактически сделать наши корабли легче, обеспечивая при этом больше защиты. Подкрепление ключевых подсекций, таких как мостик и машинное отделение, приветствуется, в то время как водонепроницаемое хранение для всех складов боеприпасов-это то, за что каждый орудийный расчет будет нам очень благодарен."
  medium_ship_armour_module_4:0 "Среднее укреплённое покрытие"
  medium_ship_armour_module_4_desc:0 "В дополнение к усовершенствованной сварке и термообработке броневой пластины, мы теперь можем укрепить большинство подсекций наших кораблей с помощью сполл-лайнеров и других анти-осколочных компонентов, чтобы избежать любого внутреннего скола при ударе."
  heavy_ship_armour_module_4:0 "Тяжелое укреплённое покрытие"
  heavy_ship_armour_module_4_desc:0 "Приоритетным направлением развития нашей тяжелой бронетехники является поддержание уровня защиты, необходимого для фронтового боя, при одновременном снижении веса. Общее улучшение компоновки брони, а также значительно усиленные орудийные щиты на более мощных силовых установках будут более эффективно защищать наш экипаж в гуще боя."
  super_heavy_ship_armour_module_4:0 "Сверхтяжелое укреплённое покрытие"
  super_heavy_ship_armour_module_4_desc:0 "Едва способный быть поцарапанным большинством в настоящее время полевых военно-морских вооружений, теперь мы сосредоточены на единственном, кто может поцарапать нашу защиту. Торпеды. Избыточные внешние переборки под ватерлинией и противоторпедная выпуклость включены в усиленную схему бронирования, чтобы сделать наши корабли настолько неуязвимыми, насколько это возможно."
  light_ship_armour_module_5:0 "Лёгкое композитное покрытие"
  light_ship_armour_module_5_desc:0 "Будучи вершиной того, чем мы можем снабдить наши экранирующие суда, это покрытие позволяет достигнуть хорошей скорости и внушающей защиты. Алюминиевый сплав, установленный на некотором расстоянии от основной брони, деформирует входящие снаряды, в то время как полностью новая закаленная стальная пластина в качестве основной брони и кевларовая подкладка, действующая как спалл-лайнер, обеспечивают защиту даже от пушек."
  medium_ship_armour_module_5:0 "Среднее композитное покрытие"
  medium_ship_armour_module_5_desc:0 "Дальнейшее усиление внутренних переборок, а также композитный сплав и интеграция противоторпедных бортовых устройств делают нашу среднюю броню действительно современной, способной противостоять большинству угроз, обнаруженных на второй линии службы."
  heavy_ship_armour_module_5:0 "Тяжелое композитное покрытие"
  heavy_ship_armour_module_5_desc:0 "Толстые торпедные выпуклости, большее внутреннее усиление инфраструктуры самого корабля и более тяжелый композитный сплав поднимают наш уровень защиты почти до довоенного уровня, позволяя нам противостоять чему угодно, кроме самых тяжелых орудий."
  super_heavy_ship_armour_module_5:0 "Сверхтяжелое композитное покрытие"
  super_heavy_ship_armour_module_5_desc:0 "С предыдущими модернизациями, направленными на снижение веса при одновременном повышении эффективности, появление лучшей тяги позволило нашим инженерам превзойти себя. Огромная торпедная выпуклость, броневые плиты толще бегемота и орудийные щиты, достаточно большие, чтобы поймать даже пушечный выстрел сами по себе, делают наше судно почти непотопляемым. Даже довоенные конструкторы были бы в восторге от такого корабля."
  light_ship_storage_module_1:0 "Отсек для хранения I"
  light_ship_storage_module_1_desc:0 "Отсеки, прикрепленные болтами к бортам корпуса и слегка бронированные, чтобы противостоять споллу, позволяют нашим экранирующим судам перевозить больше оборудования на поле."
  medium_ship_storage_module_1:0 "Отсек для хранения II"
  medium_ship_storage_module_1_desc:0 "Система блокировки и средняя броня на больших модулях хранения позволяют защитить наше чувствительное оборудование от внутренних повреждений, увеличивая количество, которое мы можем безопасно нести."
  heavy_ship_storage_module_1:0 "Отсек для хранения III"
  heavy_ship_storage_module_1_desc:0 "Похожая на переборку дверь в безопасное помещение, укрепленная так же, как и другие важные подсекции, позволяет нашему оборудованию выдерживать скользящие удары и дает нам увеличенный объем хранения без необходимости помещать его в защищенное место, чтобы избежать повреждения водой и огнем."
  super_heavy_ship_storage_module_1:0 "Отсек для хранения IV"
  super_heavy_ship_storage_module_1_desc:0 "Более эффективное хранение в центре нашей бронированной схемы, а также резервная система хранения позволяют нам терять минимальное количество запасов даже при прямых попаданиях."
  light_ship_storage_module_2:0 "Продвинутый отсек для хранения I"
  light_ship_storage_module_2_desc:0 "Более легкий алюминиевый сплав позволяет нашему экипажу гораздо легче обращаться с модулями хранения, обеспечивая лучшую защиту от наводнений и баллистических снарядов."
  medium_ship_storage_module_2:0 "Продвинутый отсек для хранения II"
  medium_ship_storage_module_2_desc:0 "Предоставление нашим модулям хранения специального, усиленного трюма в наших кораблях с эффективной броней и структурным усилением защитит то, что делает наш флот способным сражаться."
  heavy_ship_storage_module_2:0 "Продвинутый отсек для хранения III"
  heavy_ship_storage_module_2_desc:0 "Усиленные переборки, которые могут противостоять даже сокрушительной силе полного внутреннего затопления, и аварийные помещения снабжения, разбросанные по кораблям, позволят нашему экипажу вздохнуть спокойно, зная, что медикаменты и боеприпасы безопасно хранятся."
  super_heavy_ship_storage_module_2:0 "Продвинутый отсек для хранения IV"
  super_heavy_ship_storage_module_2_desc:0 "Укрепление основного хранилища от катастрофических попаданий, разбросанные аварийные тайники и легкие ящики с припасами, которые экипаж может переносить с комфортом, позволят нашим морякам легко и безопасно получить доступ к таким припасам."
  light_ship_mines_module:0 "Морские мины I"
  light_ship_mines_module_desc:0 "С появлением морских мин и других морских опасностей наши легкие корабли должны быть более чем когда-либо готовы к таким событиям. Этот модуль состоит из удивительного, но очень эффективного обновления. Наши легкие суда, предназначенные для мелководья, могут двигаться вперед на полной скорости через минное поле, плывя слишком высоко, чтобы получить повреждения. Результирующая волна давления детонирует большинство, если не все мины давления, находящиеся на их пути. Когда они вне зоны досягаемости, конечно."
  medium_ship_mines_module:0 "Морские мины II"
  medium_ship_mines_module_desc:0 "Мины - действенный хитрый ход для любых морских операций, и часто они в сочетании с вражескими военно-морскими средствами удерживают наши экранирующие корабли от их обязанностей по разминированию. Оснащение более бронированных кораблей противоминной сетью, которая взрывает их при контакте, позволяет нашим кораблям выполнять свои обязанности даже под огнем противника."
  light_ship_torpedoes_module:0 "Торпеды"
  light_ship_torpedoes_module_desc:0 "Торпедам потребуются более эффективная система доставки, чем стационарная труба, установленная на корпусе. Наличие торпедных аппаратов на поворотной башне и запуск их с помощью интенсивного пневматического давления непосредственно в воду позволяет нашим кораблям быть более гибкими в тактическом плане."
  ship_pd_module_1:0 "Точечная защита тренерским оружием"
  ship_pd_module_1_desc:0 "Разбросанные по всему кораблю солдаты, вооруженные тренерскими пушками, обеспечат хорошую противовоздушную защиту против медленно движущихся целей. Больший заряд метательного топлива в каждом снаряде, а также специальный порох, создающий большое черное облако при стрельбе, заставят их казаться гораздо более смертоносными, чем они есть, сбивая пилотов с цели, и пройдут прямо через небронированные кабины под градом выстрелов стальными шариками 10 калибра."
  ship_pd_module_2:0 "Тяжелый пулемёт"
  ship_pd_module_2_desc:0 "Простой крупнокалиберный пулемет, приспособленный к штыревой установке и съемному прицелу, дает нашим кораблям возможность сбивать низколетящие самолеты."
  ship_pd_module_3:0 "Двойной пулемёт"
  ship_pd_module_3_desc:0 "Сглаженный ударно-спусковой механизм, облегченный затвор и дульный усилитель - все это, примененное к двойным крупнокалиберным пулемётам, позволяет нам разрывать самолеты под градом пуль."
  ship_pd_module_4:0 "Краутмайер"
  ship_pd_module_4_desc:0 "Приводимое в действие крепление, поддерживающее четыре крупнокалиберных пулемёта с зажигательными снарядами, обеспечивает простое решение все более важной проблемы."
  ship_pd_module_5:0 "20мм автопушка"
  ship_pd_module_5_desc:0 "Увеличение масштаба и усиление компонентов, составляющих наши тяжелые пулеметы, создает мощную автопушку использующую 20-миллиметровые снаряды, что позволяет нам сбивать вражеские самолеты всего за несколько попаданий."
  ship_pd_module_6:0 "Барабанная 20мм автопушка"
  ship_pd_module_6_desc:0 "Между увеличением скорострельности и взрывоопасной полезной нагрузкой возникает необходимость в меньшем соотношении промахов/попаданий. Барабанная конструкция, аналогичная тем, что были найдены на довоенных истребителях, значительно увеличит вероятность прямого попадания."
  ship_pd_module_7:0 "Лазер точечной защиты"
  ship_pd_module_7_desc:0 "Легкое лазерное вооружение вперемешку с довоенными прицельными компьютерами и радиолокационной аппаратурой позволяет нам без проблем прокладывать путь через вражеские воздушные средства."
  ship_detection_module_1:0 "Чайки-разведчики"
  ship_detection_module_1_desc:0 "Обученные чайки - это архаичный, но полезный метод обнаружения вражеских судов на расстоянии. Мало кто из моряков мог бы подумать, что простая чайка сможет дать сигнал о граде орудийных залпов, а сложная связь между ними и их проводниками может даже подсказать нам, какого класса корабли у противника, позволив выбрать лучшие боеприпасы для предстоящего боя."
  ship_detection_module_2:0 "Оптика"
  ship_detection_module_2_desc:0 "Обработанный массив линз и портативные оптические устройства обеспечивают нам как возможность быстрой разведки, так и расширенные возможности идентификации. Также позволяет экипажу хорошо посмеяться при взгляде на вражеский корабль, когда наша тяжелая артиллерия наносит прямое попадание."
  ship_detection_module_3:0 "Радарная система"
  ship_detection_module_3_desc:0 "Примитивные радары и более совершенные оптические устройства позволяют нам легче находить вражеские военные корабли. И хотя оценка дальности по радиолокационному возвращению сама по себе является довольно длительным процессом, она также должна дать нам более точные данные о цели."
  ship_detection_module_4:0 "Продвинутый радар"
  ship_detection_module_4_desc:0 "Усовершенствованные многоимпульсные и бронированные радиолокационные решетки в сочетании с приборами совпадения дальномеров позволяют нам обнаруживать даже самый маленький патрульный катер и получать точные данные о дальности в реальном времени для наших основных орудий."
  ship_detection_module_5:0 "Наборы скрытности"
  ship_detection_module_5_desc:0 "Изменение всей схемы нашего корпуса, чтобы уменьшить радиолокационную отдачу, было бы безнадежной попыткой. Вместо этого мощное электронное устройство обнаруживает любую радиоволну, испускаемую радарными решетками, и испускает мощное многочастотное заградительное заграждение, чтобы передать ненужные данные вражеским экипажам. Он может быть модулирован, чтобы наши военные корабли казались меньше, больше или просто заполняли весь экран радарами."
  ship_communications_module_1:0 "Почтовые чайки"
  ship_communications_module_1_desc:0 "Обученные чайки - существа разносторонние. Наличие авианосных чаек, перевозящих сообщения между военными кораблями, позволит нам гораздо легче координировать свои действия с союзными судами, и даст нам возможность сообщать о вражеских наблюдениях и более быстрый морской путь."
  ship_communications_module_2:0 "Сигнальные флаги"
  ship_communications_module_2_desc:0 "С улучшенной оптикой мы теперь можем использовать обученных операторов флагов и сигнальных флагов, чтобы резко сократить время между сообщениями. Флагманские операторы неоднократно подчеркивали важность разработки новой технологии связи, которая могла бы работать даже под вражеским огнем."
  ship_communications_module_3:0 "Простые сигналы"
  ship_communications_module_3_desc:0 "Мощный прожектор и сигнальные инструкции позволяют нашему экипажу общаться с другими союзными кораблями, имея возможность общаться намного быстрее, в то же время не находясь под огнем противника. Кстати, те, кто размахивали флагом, прислали нам бочонок рома."
  ship_communications_module_4:0 "Радиосвязь"
  ship_communications_module_4_desc:0 "Радиоприемники и шифрованные протоколы связи позволят установить команду радистов глубоко внутри корабля, где те будут еще более защищены от вражеского огня. Передовое оборудование и надлежащие ретрансляторы на командный мостик еще больше улучшают координацию нашего флота."
  ship_communications_module_5:0 "Визуальные данные"
  ship_communications_module_5_desc:0 "Расширенный канал данных сканирует в любое время полный угол вокруг кораблей, чтобы обеспечить сигнальную команду немедленной информацией о положении союзников, положении противника, входящем огне, а также приливах и препятствиях."
  ship_command_module_1:0 "Слова"
  ship_command_module_1_desc:0 "Посыльные, отправленные в разные части корабля, позволяют нашему командному составу лучше знать о состоянии судна, например, о проблемах со снабжением, пробоинах корпуса, полностью ли тонет корабль или нет и также узнать различные красочные оскорбления, которыми моряки решили поделиться в этой ситуации."
  ship_command_module_2:0 "Проводные телефоны"
  ship_command_module_2_desc:0 "Проводные телефоны, установленные в важных подсекциях корабля вроде машинного отделения и инженерного отсека, позволяют почти мгновенно связываться между экипажем и капитаном судна без различной несущественной информации, которую могли бы предоставить случайные моряки."
  ship_command_module_3:0 "Телеграфы"
  ship_command_module_3_desc:0 "Обучение азбуке Морзе и прямая телеграфная связь, поставленная на громкоговорители в машинном отделении, позволяет инженерам мгновенно реагировать на любую угрозу."
  ship_command_module_4:0 "Интеркомы"
  ship_command_module_4_desc:0 "Система интеркомов, установленная на мостике и в важных подсекциях, а также в отсеках переборки, делает нашего капитана еще более эффективным в своей задаче, позволяя ему в считанные секунды узнать, что происходит вокруг корабля с помощью красочных матросских словечек."
  ship_command_module_5:0 "Продвинутые интеркомы"
  ship_command_module_5_desc:0 "В дополнение к системе интеркомов, различные датчики, индикатор температуры, барометр и детектор структурной целостности немедленно отобразят любые нарушения, утечки или неестественные результаты на различных экранах данных в командной рубке и инженерном отсеке, позволяя нашему экипажу реагировать намного быстрее."
  light_ship_oars_module:0 "Вёсла I"
  light_ship_oars_module_desc:0 "Простые весла - это простое решение проблемы питания наших легких кораблей, и хотя команда может жаловаться - вёсла работают."
  medium_ship_oars_module:0 "Вёсла II"
  medium_ship_oars_module_desc:0 "Более легкие весла с более широким концом лопасти позволяют нашему экипажу грести более эффективно и немного увеличивает скорость судна, хотя они все еще просят вас разработать более лучшие методы в ближайшее время."
  heavy_ship_oars_module:0 "Вёсла III"
  heavy_ship_oars_module_desc:0 "Удобные многорядные сиденья, легкие весла со без всяких несущественных деревяшек, опоры и специальная подготовка для нашей команды - это все, что мы можем сделать, чтобы им было легче управлять нашими тяжелыми судами, не прилагая ничего, кроме усилий и силы воли."
  super_heavy_ship_oars_module:0 "Вёсла IV"
  super_heavy_ship_oars_module_desc:0 "Наша гребная команда, после того как они реквизировали огнестрельное оружие и исчезли с нашей военно-морской базы, представила нам простое решение для лучшей тяги. Перепрограммированные служебные роботы вроде протектронов, обладают большей мощностью и не устают, как люди, а гребля - это не то, что требует большей ловкости, чем у них есть. Только не обращайте внимания на пулевые отверстия."
  light_ship_sail_module:0 "Паруса I"
  light_ship_sail_module_desc:0 "Небольшие паруса в сочетании с хорошими веслами позволяют нашей команде иметь благоприятную скорость при любом ветре, а также снимают некоторые нагрузки с гребцов."
  medium_ship_sail_module:0 "Паруса II"
  medium_ship_sail_module_desc:0 "Паруса, способные ловить большинство ветров и обеспечивать нам приличную скорость, позволят нашему судну двигаться быстрее в морских сражениях и стратегических движениях."
  heavy_ship_sail_module:0 "Паруса III"
  heavy_ship_sail_module_desc:0 "Большие паруса, способные двигать тяжелые корабли - то ещё зрелище, и давайте приведем в движение наши тяжелые суда без помощи вёсел."
  super_heavy_ship_sail_module:0 "Паруса IV"
  super_heavy_ship_sail_module_desc:0 "Огромные паруса в сочетании с протектронами-гребщиками - это самое большее, что мы можем сделать в настоящее время, чтобы эффективно перемещать наши корабли."
  light_ship_paddle_module:0 "Гребное колесо I"
  light_ship_paddle_module_desc:0 "Небольшие лопастные колеса позволяют нашему флоту эффективно двигаться без необходимости в благоприятном ветре, что является большим преимуществом в фланкирующих боях."
  medium_ship_paddle_module:0 "Гребное колесо II"
  medium_ship_paddle_module_desc:0 "Лопастные колеса, связанные с большим паровым двигателем, а также специальная подготовка для управления котлом позволяют нашему судну двигаться в хорошем темпе, будучи в состоянии обеспечить немного дополнительной мощности в тяжелых обстоятельствах."
  heavy_ship_paddle_module:0 "Гребное колесо III"
  heavy_ship_paddle_module_desc:0 "Большие паровые двигатели питают бронированные гребные колеса, что позволяет нашим тяжелым кораблям эффективно перемещаться к линии фронта и обратно."
  super_heavy_ship_paddle_module:0 "Гребное колесо IV"
  super_heavy_ship_paddle_module_desc:0 "Огромный котел и толстая арматура к каждому компоненту - это все, что мы можем сделать, чтобы сдержать огромное давление, необходимое для достижения скорости, требуемой нашим кораблям. Несмотря на эффективность, наш экипаж, как было установлено, получил проблемы с сердцем после неоднократных изменений показаний манометра."
  light_ship_propeller_module:0 "Гребной винт I"
  light_ship_propeller_module_desc:0 "Легкие пропеллеры, защищенные от стихии и огня противника, а также усовершенствованный паровой двигатель и более безопасные компоненты, такие как внешние аварийные клапаны выпуска пара, позволят нашим легким судам выполнять свои обязанности более эффективно и с гораздо меньшим риском взрыва котла."
  medium_ship_propeller_module:0 "Гребной винт II"
  medium_ship_propeller_module_desc:0 "Внутреннее усиление котла, более безопасная конструкция из сплава и гораздо более высокое давление пара позволяют нашему судну достичь правильного баланса скорости и эффективности."
  heavy_ship_propeller_module:0 "Гребной винт III"
  heavy_ship_propeller_module_desc:0 "Тяжелые угловые пропеллеры вместе с несколькими усиленными паровыми двигателями, работающими в тандеме, позволили нашим фронтовым кораблям быстрее двигаться по полю боя."
  super_heavy_ship_propeller_module:0 "Гребной винт IV"
  super_heavy_ship_propeller_module_desc:0 "Целая бронированная комната, предназначенная исключительно для размещения огромной трансмиссии и многих паровых двигателей многократного расширения, использующих сухой перегретый пар, может привести в действие даже наши самые большие корабли и позволить им нести больше огневой мощи, брони и оборудования."
  light_ship_hydrojet_module:0 "Гидрореактивный двигатель I"
  light_ship_hydrojet_module_desc:0 "Высокоэффективные гидрореактивные двигатели с ядерной технологией и безопасным механизмом сдерживания позволяют нашим судам двигаться так быстро, что они могут появляться и исчезать на фланге противника в считанные секунды."
  medium_ship_hydrojet_module:0 "Гидрореактивный двигатель II"
  medium_ship_hydrojet_module_desc:0 "В этой конфигурации один мощный ядерный реактор питает два гидрореактора, что дает нашим средним судам значительное увеличение скорости по сравнению с простыми пропеллерами."
  heavy_ship_hydrojet_module:0 "Гидрореактивный двигатель III"
  heavy_ship_hydrojet_module_desc:0 "Как и ожидалось от фронтовых кораблей, бронированный ядерный двигатель, способный выдержать прямой огонь, а также несколько резервных компонентов и функция аварийного сброса активной зоны позволяют нашему тяжелому кораблю быстро двигаться под огнем, не опасаясь расплавления."
  super_heavy_ship_hydrojet_module:0 "Гидрореактивный двигатель IV"
  super_heavy_ship_hydrojet_module_desc:0 "Огромный реактор с расплавленной солью, достаточный для питания небольшого города, соединен с несколькими усиленными гидрореакторами, что дает совершенно безопасное средство движения даже в случае катастрофического разрыва защитной оболочки."
  carrier_deck_module_1:0 "Хранение самолётов"
  carrier_deck_module_1_desc:0 "Простое специальное место для хранения самолетов на палубе нашего авианосца и компоненты обслуживания, доступные поблизости, а также катапульта с пружинным приводом дают нашему авианосцу все необходимое для развертывания воздушных средств."
  carrier_deck_module_2:0 "Продвинутое хранение самолётов"
  carrier_deck_module_2_desc:0 "Более совершенные паровые катапульты позволяют запускать более тяжелые корабли, а специально построенное заправочное и ремонтное депо на летной палубе сокращает время между вылетами."
  carrier_deck_module_3:0 "Ангар"
  carrier_deck_module_3_desc:0 "Складское помещение, встроенное непосредственно в центральную инфраструктуру авианосца, обеспечивает максимальную защиту до пяти современных самолетов, в то время как мобильные платформы внутри могут легко транспортировать самолеты из зоны дозаправки и перевооружения на ремонтную станцию или полетную палубу."
  ship_light_harpoon_module:0 "Команда спецназа"
  ship_light_harpoon_module_desc:0 "С нашими легкими кораблями, не позволяющими штурмовым группам или атаковать с близкого расстояния, мы должны использовать изящество. Включив в экипаж корабля специальные оперативные группы размером с батальон с взрывчаткой, подводным оружием и водолазным снаряжением, мы можем пробивать дыры во вражеских корпусах и проникать в них, вызывая панику и быстро нанося удары по их командному центру или машинному отделению."
  ship_medium_harpoon_module:0 "Абордажная команда"
  ship_medium_harpoon_module_desc:0 "Гарпуны с мощной лебедкой позволяют нашему судну присоединяться к кораблям противника для абордажных действий. Хорошо обученные морские пехотинцы, одетые в тяжелую броню и использующие автоматические дробовики, затем вводятся в действие, убивая всех, кто стоит на их пути, градом снарядов 20 калибра и тяжелым пистолетным огнем, очищая корабль по мере продвижения."
  ship_heavy_harpoon_module:0 "Штурмовая группа"
  ship_heavy_harpoon_module_desc:0 "Более тяжелые суда позволяют нам осуществлять смелые абордажные действия, позволяя использовать быстроходные катера. Эти лодки будут быстро приближаться к вражеским кораблям под прикрытием огня, солдаты в них используют тяжелое вооружение вроде РПГ и гранатометов, чтобы подавить палубную команду, пока они не окажутся в пределах досягаемости, чтобы использовать свои крупнокалиберные пулеметы."
  ship_super_heavy_harpoon_module:0 "Абордажная команда дредноута"
  ship_super_heavy_harpoon_module_desc:0 "Переоборудование наших первых, громоздких прототипов силовой брони с поясным коротким вооружением превращает их в внушающие благоговейный трепет абордажные команды. Короткое время автономной работы-гораздо меньшая проблема, когда жизнь или смерть решается менее чем за час, и попадание в зону действия через таран делает развертывание очень легким."
 # Naval Tech Names
  naval_module_tech:0 "Спец. производство"
  naval_module_tech_desc:0 "Морские операции требуют широкого спектра модификаций по сравнению с наземными. Древесина должна быть обработана против влажности, а любой металл должен иметь специальное покрытие, нанесенное для уменьшения появления ржавчины во время патрулирования. Наша инженерная команда сосредоточит свою деятельность на создании этих мер и их применении, что позволит нам начать надлежащие военно-морские операции."
  naval_weapons_module_tech:0 "Производство оружейных установок"
  naval_weapons_module_tech_desc:0 "Когда мы рассматривали варианты вооружения наших кораблей, нам пришла в голову простая, но проблематичная ситуация. Чтобы выдержать отдачу и обеспечить точность, наша оружейная установка должна быть прочной, жесткой и без какой-либо части свободного хода. Таким образом, прецизионное производство должно применяться в небольшой степени, наряду с исследованиями в области простой гидравлики. Это обеспечит надлежащую огневую платформу для всего вооружения, которое мы создадим."
  naval_hard_point_tech:0 "Уменьшение отдачи"
  naval_hard_point_tech_desc:0 "Прежде чем начать какое-либо военное производство, необходимо провести длительные исследования по практической компенсации отдачи и устойчивости горизонтальной плоскости нашего вооружения. Конкретно это позволит нам вооружить наши корабли и заставить их стрелять без ситуаций, когда вся лодка кренится и тонет в довольно неутешительном зрелище."
  naval_support_module_tech:0 "Обучение обнаружению и коммуникациям"
  naval_support_module_tech_desc:0 "Более продвинутая подготовка наших моряков, занимающихся идентификацией судов и безопасными коммуникационными процедурами, сформирует основу, на которой мы сможем начать наше командование и управление. Знание нашего внутреннего шифровального и дешифровального кодекса необходимо для этого вида деятельности, наряду с математической подготовкой, баллистическим образованием, а также тонким обслуживанием оборудования."
  naval_detection_module_tech_2:0 "Оптика"
  naval_detection_module_tech_2_desc:0 "Обработанный массив линз и портативные оптические устройства обеспечивают нам как возможность быстрой разведки, так и расширенные возможности идентификации. Также позволяет экипажу хорошо посмеяться при взгляде на вражеский корабль, когда наша тяжелая артиллерия наносит прямое попадание."
  naval_detection_module_tech_3:0 "Радарная система"
  naval_detection_module_tech_3_desc:0 "Примитивные радары и более совершенные оптические устройства позволяют нам легче находить вражеские военные корабли. И хотя оценка дальности по радиолокационному возвращению сама по себе является довольно длительным процессом, она также должна дать нам более точные данные о цели."
  naval_detection_module_tech_4:0 "Продвинутые радары"
  naval_detection_module_tech_4_desc:0 "Усовершенствованные многоимпульсные и бронированные радиолокационные решетки в сочетании с приборами совпадения дальномеров позволяют нам обнаруживать даже самый маленький патрульный катер и получать точные данные о дальности в реальном времени для наших основных орудий."
  naval_detection_module_tech_5:0 "Наборы скрытности"
  naval_detection_module_tech_5_desc:0 "Изменение всей схемы нашего корпуса, чтобы уменьшить радиолокационную отдачу, было бы безнадежной попыткой. Вместо этого мощное электронное устройство обнаруживает любую радиоволну, испускаемую радарными решетками, и испускает мощное многочастотное заградительное заграждение, чтобы передать ненужные данные вражеским экипажам. Он может быть модулирован, чтобы наши военные корабли казались меньше, больше или просто заполняли весь экран радарами."
  naval_detection_tech_1:0 "Оптические фильтры"
  naval_detection_tech_1_desc:0 "Оптические фильтры для наших приборов обнаружения должны увеличить дальность видимости нашего экипажа, и таким образом позволить им гораздо лучше определять цель. Солнечные фильтрующие линзы и более совершенная оптическая обработка должны позволять им обнаруживать врагов в любую погоду, даже на фоне заката."
  naval_command_tech_1:0 "Улучшенный поток данных"
  naval_command_tech_1_desc:0 "Расширенные потоки данных, работающие с более высокой пропускной способностью, и использование упрощенного кода, а также протоколов уменьшат отставание в наших командных центрах. Это также позволит нашему экипажу быстрее фильтровать информацию, повышая эффективность командования."
  naval_damage_protection_tech_1:0 "Проверка повреждений"
  naval_damage_protection_tech_1_desc:0 "Обучение всего нашего экипажа основным инженерным задачам и оценке повреждений позволит им выполнять элементарный ремонт в гуще боя, позволяя нам сражаться с максимальной эффективностью даже при попадании. Каждый, от самого подготовленного офицера до самого низкого повара, должен быть в состоянии определить и помочь в управлении ущербом."
  naval_damage_protection_tech_2:0 "Управление повреждениями"
  naval_damage_protection_tech_2_desc:0 "Специализированная инженерная команда, оснащенная каркасами силовой брони, выигрывает от значительно увеличенной прочности и скорости. Интегрированные сварочные аппараты, клещи и резаки позволят им работать намного быстрее и справляться даже с катастрофическими повреждениями в рекордные сроки."
  naval_carrier_tech_1:0 "Паровые катапульты"
  naval_carrier_tech_1_desc:0 "Более быстрая заправка самолётов."
  naval_carrier_module_tech_1:0 "Ангар авианосца I"
  naval_carrier_module_tech_1_desc:0 "Простое специальное место для хранения самолетов на палубе нашего авианосца и компоненты обслуживания, доступные поблизости, а также катапульта с пружинным приводом дают нашему авианосцу все необходимое для развертывания воздушных средств."
  naval_carrier_module_tech_2:0 "Ангар авианосца II"
  naval_carrier_module_tech_2_desc:0 "Более совершенные паровые катапульты позволяют запускать более тяжелые корабли, а специально построенное заправочное и ремонтное депо на летной палубе сокращает время между вылетами."
  naval_carrier_module_tech_3:0 "Ангар авианосца III"
  naval_carrier_module_tech_3_desc:0 "Складское помещение, встроенное непосредственно в центральную инфраструктуру авианосца, обеспечивает максимальную защиту до пяти современных самолетов, в то время как мобильные платформы внутри могут легко транспортировать самолеты из зоны дозаправки и перевооружения на ремонтную станцию или полетную палубу."
  naval_command_module_tech_2:0 "Проводные телефоны"
  naval_command_module_tech_2_desc:0 "Проводные телефоны, установленные в важных подсекциях корабля вроде машинного отделения и инженерного отсека, позволяют почти мгновенно связываться между экипажем и капитаном судна без различной несущественной информации, которую могли бы предоставить случайные моряки."
  naval_command_module_tech_3:0 "Телеграфы"
  naval_command_module_tech_3_desc:0 "Обучение азбуке Морзе и прямая телеграфная связь, поставленная на громкоговорители в машинном отделении, позволяет инженерам мгновенно реагировать на любую угрозу."
  naval_command_module_tech_4:0 "Интеркомы"
  naval_command_module_tech_4_desc:0 "Система интеркомов, установленная на мостике и в важных подсекциях, а также в отсеках переборки, делает нашего капитана еще более эффективным в своей задаче, позволяя ему в считанные секунды узнать, что происходит вокруг корабля с помощью красочных матросских словечек."
  naval_command_module_tech_5:0 "Продвинутые интеркомы"
  naval_command_module_tech_5_desc:0 "В дополнение к системе интеркомов, различные датчики, индикатор температуры, барометр и детектор структурной целостности немедленно отобразят любые нарушения, утечки или неестественные результаты на различных экранах данных в командной рубке и инженерном отсеке, позволяя нашему экипажу реагировать намного быстрее."
  naval_communications_module_tech_1:0 "Почтовые чайки"
  naval_communications_module_tech_1_desc:0 "Обученные чайки - существа разносторонние. Наличие авианосных чаек, перевозящих сообщения между военными кораблями, позволит нам гораздо легче координировать свои действия с союзными судами, и даст нам возможность сообщать о вражеских наблюдениях и более быстрый морской путь."
  naval_communications_module_tech_2:0 "Сигнальные флаги"
  naval_communications_module_tech_2_desc:0 "С улучшенной оптикой мы теперь можем использовать обученных операторов флагов и сигнальных флагов, чтобы резко сократить время между сообщениями. Флагманские операторы неоднократно подчеркивали важность разработки новой технологии связи, которая могла бы работать даже под вражеским огнем."
  naval_communications_module_tech_3:0 "Простые сигналы"
  naval_communications_module_tech_3_desc:0 "Мощный прожектор и сигнальные инструкции позволяют нашему экипажу общаться с другими союзными кораблями, имея возможность общаться намного быстрее, в то же время не находясь под огнем противника. Кстати, те, кто размахивали флагом, прислали нам бочонок рома."
  naval_communications_module_tech_4:0 "Радиосвязь"
  naval_communications_module_tech_4_desc:0 "Радиоприемники и шифрованные протоколы связи позволят установить команду радистов глубоко внутри корабля, где те будут еще более защищенны от вражеского огня. Передовое оборудование и надлежащие ретрансляторы на командный мостик еще больше улучшают координацию нашего флота."
  naval_communications_module_tech_5:0 "Визуальные данные"
  naval_communications_module_tech_5_desc:0 "Расширенный канал данных сканирует в любое время полный угол вокруг кораблей, чтобы обеспечить сигнальную команду немедленной информацией о положении союзников, положении противника, входящем огне, а также приливах и препятствиях."
  naval_storage_module_tech_1:0 "Отсек для хранения"
  naval_storage_module_tech_1_desc:0 "Оснащение нашего флота складами должно повысить их автономность во время патрулирования или боя."
  naval_storage_module_tech_2:0 "Укреплённый склад"
  naval_storage_module_tech_2_desc:0 "Усиленное хранилище, сделанное из закаленного сплава, позволит нашим судам извлечь выгоду из увеличенного количества припасов, которые защищены от шрапнели или наводнения."
  naval_fire_protection_tech_1:0 "Огнетушители"
  naval_fire_protection_tech_1_desc:0 "Обеспечение несколькими огнетушителями в готовых стойках в важных местах по всему кораблю позволит любому из нашего экипажа потушить пожары. Эти огнетушители состоят из простых преобразованных блоков, проецирующих пенный состав на открытое пламя, вытесняющих кислород и мгновенно тушащих большинство пожаров."
  naval_fire_protection_tech_2:0 "Асбестовая облицовка"
  naval_fire_protection_tech_2_desc:0 "Нанесение асбестовой огнеупорной облицовки на важные подсекции вроде жилых помещений, мостика и инженерной палубы - должно снизить риск распространения огня на судно. Асбест - это чудо-материал, полностью устойчивый к огню, поэтому мы можем использовать его в качестве покрытия для остальной части корабля для дополнительных огнезащитных мер."
  naval_fire_protection_tech_3:0 "Авто. противопожарная система"
  naval_fire_protection_tech_3_desc:0 "В большинстве подсекций установлены тепловые датчики и датчики уровня кислорода. Все подключенные к нескольким резервуарам, содержащим порошкообразный агент, они автоматически обнаруживают любой пожар, оценивают его серьезность и распыляют соединения в нужном количестве, чтобы потушить пламя."
  naval_special_module_tech_1:0 "Мины I"
  naval_special_module_tech_1_desc:0 "Нету эффекта."
  naval_special_module_tech_2:0 "Мины II"
  naval_special_module_tech_2_desc:0 "Нету эффекта."
  naval_special_module_tech_3:0 "Мины III"
  naval_special_module_tech_3_desc:0 "Нету эффекта."
  grappling_harpoon_module_tech:0 "Гарпун"
  grappling_harpoon_module_tech_desc:0 "Иногда есть вероятность, что враг лучше экипирован, чем мы. Что делать, если наше оружие слишком слабое, чтобы пробить его корпус? Ответ прост. Проигнорируйте это полностью. Располагая боевой техникой ближнего боя, предназначенной для специализированных групп посадки, мы можем захватывать и уничтожать вражеские суда с превосходной огневой мощью. Все это за счет некоторых дополнительных рисков для наших лодок."
  metal_bows_tech:0 "Металлические Луки"
  naval_special_tech_1:0 "Минный модуль"
  naval_special_tech_1_desc:0 "Исследования в области горных работ и процедур разминирования-сложная задача. Сложно работать со взрывчаткой, достаточно мощной, чтобы отправить целый корабль на тот свет. Но после многих кофейных чашек и многих нервных срывов нашей команды, они, наконец, смогли представить надлежащее оборудование для установки и обезвреживания мин. Они, по-видимому, любезно просят отпуск."
  naval_pd_module_tech_1:0 "Тренерское оружие"
  naval_pd_module_tech_1_desc:0 "Разбросанные по всему кораблю солдаты, вооруженные тренерскими пушками, обеспечат хорошую противовоздушную защиту против медленно движущихся целей. Больший заряд метательного топлива в каждом снаряде, а также специальный порох, создающий большое черное облако при стрельбе, заставят их казаться гораздо более смертоносными, чем они есть, сбивая пилотов с цели, и пройдут прямо через небронированные кабины под градом выстрелов стальными шариками 10 калибра."
  naval_pd_module_tech_2:0 "Тяжелый пулемёт"
  naval_pd_module_tech_2_desc:0 "Простой крупнокалиберный пулемет, приспособленный к штыревой установке и съемному прицелу, дает нашим кораблям возможность сбивать низколетящие самолеты."
  naval_pd_module_tech_3:0 "Двойной пулемёт"
  naval_pd_module_tech_3_desc:0 "Сглаженный ударно-спусковой механизм, облегченный затвор и дульный усилитель - все это, примененное к двойным крупнокалиберным пулемётам, позволяет нам разрывать самолеты под градом пуль."
  naval_pd_module_tech_4:0 "Краутмайер"
  naval_pd_module_tech_4_desc:0 "Приводимое в действие крепление, поддерживающее четыре крупнокалиберных пулемёта с зажигательными снарядами, обеспечивает простое решение все более важной проблемы."
  naval_pd_module_tech_5:0 "20мм автопушка"
  naval_pd_module_tech_5_desc:0 "Увеличение масштаба и усиление компонентов, составляющих наши тяжелые пулеметы, создает мощную автопушку использующую 20-миллиметровые снаряды, что позволяет нам сбивать вражеские самолеты всего за несколько попаданий."
  naval_pd_module_tech_6:0 "Барабанная 20мм автопушка"
  naval_pd_module_tech_6_desc:0 "Между увеличением скорострельности и взрывоопасной полезной нагрузкой возникает необходимость в меньшем соотношении промахов/попаданий. Барабанная конструкция, аналогичная тем, что были найдены на довоенных истребителях, значительно увеличит вероятность прямого попадания."
  naval_pd_module_tech_7:0 "Точечной защиты лазер"
  naval_pd_module_tech_7_desc:0 "Лазерное вооружение с довоенными прицельными компьютерами вперемешку без проблем позволяет нам через воздушные вражеские средства путь прокладывать..."
  naval_pd_tech_1:0 "Система автоматической перезарядки"
  naval_pd_tech_1_desc:0 "Системы управления с сервоприводами установлены на каждом противовоздушном оружии, обеспечивая постоянную подачу и гашение отдачи с помощью веса. Следовательно, увеличивается практическая скорострельность наших зенитных орудий, а значит, и их шансы поразить свои цели."
  naval_pd_tech_2:0 "Система барабанной внутренней подачи"
  naval_pd_tech_2_desc:0 "Устройство птичьей клетки, состоящее из внутреннего вращающегося барабана и использующее поршневой механизм извлечения, значительно увеличивает скорострельность всего имеющегося в настоящее время полевого противовоздушного вооружения. Такая система дает нашим орудиям скорость стрельбы до 30 выстрелов в секунду, уничтожая любой вражеский самолет, достаточно глупый, чтобы летать в пределах досягаемости орудия."
  naval_subsurface_module_tech_1:0 "Таран"
  naval_subsurface_module_tech_1_desc:0 "Предназначенные для прокалывания вражеских корпусов и провоцирования внутренних повреждений и также пробоин, эти бронированные удлинения нашего носа должны дать нашим боевым кораблям возможность надежно повреждать вражеские военно-морские средства, таким образом гарантируя, что наши суда могут оставаться актуальными на поле боя."
  naval_subsurface_module_tech_2:0 "Композитный таран"
  naval_subsurface_module_tech_2_desc:0 "Усиленные таранные устройства, изготовленные из композитного сплава, значительно повысят их устойчивость к повреждениям, а также урон, который они наносят. Предназначенные для разрушения ниже ватерлинии, они могут потопить большинство судов своего класса и повредить суда класса выше."
  naval_subsurface_module_tech_3:0 "Торпеды"
  naval_subsurface_module_tech_3_desc:0 "Самоходная взрывчатка, предназначенная для запуска ниже ватерлинии для максимального повреждения, эти торпеды могут позволить нам уничтожать врагов намного эффективнее, чем наши орудия на суднах, а также на безопасном расстоянии."
  naval_subsurface_tech_1:0 "Шестовая мина"
  naval_subsurface_tech_1_desc:0 "По мере того, как увеличивается вражеская броня, должны увеличиваться и наши бронебойные возможности. Таким образом, каждый корабль флота был оснащен шестовыми минами, смертоносным контактным оружием с закаленным композитным наконечником, чтобы вонзиться во вражеские корпуса и, взорвавшись, пробить массивную дыру."
  naval_light_weapon_module_tech_1:0 "Скорпион"
  naval_light_weapon_module_tech_1_desc:0 "Стреломёт 'Скорпион' с увеличенной силой натяжения и укреплённой рамой позволит нашим кораблям эффективнее уничтожать врага."
  naval_light_weapon_module_tech_2:0 "Палубное 37мм орудие"
  naval_light_weapon_module_tech_2_desc:0 "Эксперименты с аммуницией позволили нам воссоздать новое оружие, хорошо показывающее себя в военно-морских нуждах."
  naval_light_weapon_module_tech_3:0 "Двойная 37мм турель"
  naval_light_weapon_module_tech_3_desc:0 "Улучшенная структура, седло стрелка, дальномер и полу-автоматический режим стрельбы позволили нам удвоить наносимый урон."
  naval_light_weapon_module_tech_4:0 "Свертяжелый лазер RCW"
  naval_light_weapon_module_tech_4_desc:0 "RCW для лазерной винтовки то же самое, что и роторная автопушка для пистолета. Улучшенный темп стрельбы и питание из самого двигателя позволят уничтожать вражеские корабли в два счета."
  naval_light_weapon_tech_1:0 "Гильзы из сплавов"
  naval_light_weapon_tech_1_desc:0 "Более стойкий сплав для наших снарядов позволяет более тонкой стенке корпуса выдерживать такое же или более высокое давление выстрела. Такая модернизация освобождает внутреннее пространство в каждом снаряде для дополнительной взрывной нагрузки, увеличивая скорость снаряда, точность и урон."
  naval_light_weapon_tech_2:0 "Извлекатель гильз на отдаче"
  naval_light_weapon_tech_2_desc:0 "Сочетание полуавтоматического запирающего затвора с экстрактором, работающим на отдачу, значительно повышает скорострельность наших легких морских орудий. Затвор автоматически замыкается и готов к стрельбе, как только снаряд подается, и он разблокируется во время движения отдачи, чтобы отстреленная гильза просто выпала из ствола."
  naval_light_weapon_tech_3:0 "Механизм автопушки"
  naval_light_weapon_tech_3_desc:0 "Замена нашего механизма отдачи на внешнее перезаряжающее устройство, приводимое в движение цепями и электрическим двигателем, позволяет вести непрерывный огонь, так как пушка не полагается на цикличность снарядов, а также на управляемую скорострельность. Подача зажима также изменена для непрерывной системы ремней, что полностью сводит на нет время перезарядки."
  naval_medium_weapon_module_tech_1:0 "Баллиста"
  naval_medium_weapon_module_tech_1_desc:0 "Баллиста с улучшенной системой натяжения и прицелом позволит значительно увеличить мощность наших средних кораблей."
  naval_medium_weapon_module_tech_2:0 "Палубная 57мм пушка"
  naval_medium_weapon_module_tech_2_desc:0 "Увеличение размеров легких морских орудий и оснащение их гидравлическими креплениями позволит нашим кораблям среднего класса избегать ближнего боя с вражескими судами."
  naval_medium_weapon_module_tech_3:0 "Револьверная 57мм пушка"
  naval_medium_weapon_module_tech_3_desc:0 "Разработанная для балансировки между огневой мощью и весом, вращающийся магазин, осколочный щит и прямая подача боеприпасов расширяют границы того, чем мы можем оснастить наши средние корпуса."
  naval_medium_weapon_module_tech_4:0 "Плазменный разрядник"
  naval_medium_weapon_module_tech_4_desc:0 "Плазменные реакции, автономные в надувном снаряде с бесконтактным взрывателем, позволяют снаряду формироваться прямо перед вражеским кораблем для получения максимального урона. Наши средние корабли теперь могут повредить даже сверхтяжелые вражеские корабли!"
  naval_medium_weapon_tech_1:0 "Пружинный буферный механизм"
  naval_medium_weapon_tech_1_desc:0 "Добавление возвратной трубы над стволом, используя компактную катушку, позволяет передавать энергию от выстрела в сторону от горизонтальной оси. Это позволило нашему экипажу быстрее начать процедуру перезарядки и держать наши пушки на прицеле."
  naval_medium_weapon_tech_2:0 "Система обратной подачи"
  naval_medium_weapon_tech_2_desc:0 "Замена старого полуавтоматического затвора системой подачи верхнего заряжания и установка нового механизма извлечения снаряда с использованием центроплана отдачи позволяет использовать для стрельбы три обоймы патронов. Это увеличивает нашу общую скорострельность и позволяет нам использовать средние артиллерийские орудия для покрытия разрывным огнем вражеские корабли."
  naval_medium_weapon_tech_3:0 "Плазменные заряды"
  naval_medium_weapon_tech_3_desc:0 "Замена разрывных снарядов плазмой, которая находится в плазменных гранатах, позволила нашим снарядам извлечь выгоду из повышенных характеристик. В случае проникновения, теперь нестабильная плазма бурно реагирует с внешним корпусом, взрываясь в ливне перегретого сплава. Против брони взрыв концентрируется, пробивая дыру прямо в ней."
  naval_heavy_weapon_module_tech_1:0 "Катапульта"
  naval_heavy_weapon_module_tech_1_desc:0 "Кто-то подумает, что катапультой трудно попасть по цели. Кто-то будет неправ. Стрельба из аэродинамических динамитных стволов с взрывателем и осколочной оболочкой дает нашему экипажу некоторую свободу действий в этом отношении. Прямое попадание из катапульты - то ещё удовольствие."
  naval_heavy_weapon_module_tech_2:0 "Палубная 75мм пушка"
  naval_heavy_weapon_module_tech_2_desc:0 "Проектирование больших вооружений, как правило, проще для наших инженеров, не говоря о производстве. Запирающаяся вручную казенная часть и двухсекционный боекомплект, а также усиленная боевая камера дают дешевую, но эффективную тяжелую пушку."
  naval_heavy_weapon_module_tech_3:0 "Револьверная 75мм пушка"
  naval_heavy_weapon_module_tech_3_desc:0 "Полу фиксированные боеприпасы вместе с надувным топливом и вращающейся конструкцией позволят нашему экипажу пробивать дыры в самой толстой броне с высокой скорострельностью."
  naval_heavy_weapon_module_tech_4:0 "Микроволновое копье"
  naval_heavy_weapon_module_tech_4_desc:0 "Ядерная энергия от самых больших двигателей во флоте, предназначенных для стрельбы из самого большого направленного микроволнового оружия, известного в пустоши, несомненно, окажет влияние на самые тяжелые военно-морские силы противника."
  naval_heavy_weapon_tech_1:0 "Детонатор"
  naval_heavy_weapon_tech_1_desc:0 "Чтобы увеличить урон и предотвратить чрезмерное проникновение, наши снаряды теперь оснащены специальным взрывателем. Такое устройство использует простую систему синхронизации, приводимую в действие ударом снаряда по корпусу противника. Хорошее время позволяет снаряду взорваться прямо в середине судна, вызывая катастрофические повреждения."
  naval_heavy_weapon_tech_2:0 "Шрапнель"
  naval_heavy_weapon_tech_2_desc:0 "Используя тонкий стальной корпус, содержащий сотни и сотни шарикоподшипников, мы можем превратить наше тяжелое оружие в огромные дробовики, сметающие море смертоносными снарядами. Против легких целей он вызывает огромные повреждения, с сотнями пробоин корпуса от одной стороны корпуса до другой. Против тяжелых средств он убивает любой персонал на палубе, разрушает внешнее оборудование и повреждает большинство установленных орудий."
  naval_heavy_weapon_tech_3:0 "Сверх нагретые снаряды"
  naval_heavy_weapon_tech_3_desc:0 "С хромированной облицовкой ствола и устройством для энергии микрофузии наши оболочки могут быть перегреты до температуры плавления, придавая им значительную тепловую энергию. При ударе такие боеприпасы взрываются и разлетаются на куски, используя корпус противника в качестве дополнительного осколка, чтобы разорвать внутренности, которые могут легко пройти через переборку и стены."
  naval_super_heavy_weapon_module_tech_1:0 "Требушет"
  naval_super_heavy_weapon_module_tech_1_desc:0 "Запуск 90-килограммового динамитного снаряда на расстояние до 300 м вряд ли оставляет потребность в лучшей огневой мощи. Тем не менее, мы не должны останавливаться на этом, хотя наши инженеры всё-равно не позволят нам этого сделать."
  naval_super_heavy_weapon_module_tech_2:0 "Палубная 90мм пушка"
  naval_super_heavy_weapon_module_tech_2_desc:0 "Медленно поворачивающийся и трудно заряжающийся, не ожидайте, что он легко попадёт в легкие вражеские корабли. Хотя экипаж проявляет почти неприличное возбуждение, когда им приказывают стрелять из этой огромной зверской пушки."
  naval_super_heavy_weapon_module_tech_3:0 "Двойная 90мм пушка"
  naval_super_heavy_weapon_module_tech_3_desc:0 "Мы не пожалели средств, чтобы вооружить наши самые тяжелые корабли. Конструкция сдвоенной пушки, наддувные полуфиксированные боеприпасы, силовой трамбовщик снарядов и толстый осколочный щит позволяют нам уничтожать все, что угодно, кроме разве что какого-нибуть довоенного дредноута."
  naval_super_heavy_weapon_module_tech_4:0 "Рейлган"
  naval_super_heavy_weapon_module_tech_4_desc:0 "Он может отключить весь корабль, когда выстрелит, но это оружие-вершина того, что мы когда-либо могли бы использовать. Снаряды из сплава обедненного урана, ускоренные до невообразимых скоростей, уничтожат все, включая довоенные дредноуты."
  naval_super_heavy_weapon_tech_1:0 "Гильзы двойного действия"
  naval_super_heavy_weapon_tech_1_desc:0 "Наши снаряды, построенные вокруг твердого и мягкого внешнего снаряда, будут эффективны как для пробивания тяжелой брони, так и для разрушения более легких судов. При ударе по легкой броне внешняя оболочка провоцирует огромные пробоины корпуса, сплющиваясь при ударе и используя только кинетическую энергию. На тяжелой броне она отслаивается, и выстрел проходит прямо сквозь нее."
  naval_super_heavy_weapon_tech_2:0 "Усовершенствованный винтовой механизм"
  naval_super_heavy_weapon_tech_2_desc:0 "Сглаживание действия нашего винтового затвора и предоставление нашему экипажу силовых трамбовочных снарядов облегчит их работу и увеличит количество снарядов, которые мы можем сбросить. Электрический трамбовщик снарядов подает боеприпасы непосредственно из готового стеллажа, перезаряжаемого через соединение с внутренним магазином корабля."
  naval_super_heavy_weapon_tech_3:0 "Ускоритель снарядов"
  naval_super_heavy_weapon_tech_3_desc:0 "Использование усовершенствованного химического топлива в каждом снаряде позволяет достичь той же скорости при гораздо более компактной конструкции. Это уменьшает вес наших снарядов и облегчает процедуру перезарядки. Вместо того, чтобы стрелять более компактными боеприпасами, метательные гильзы также могут быть сложены для стрельбы сверхскоростным артиллерийским снарядом, взрывая даже сверхтяжелую броню."