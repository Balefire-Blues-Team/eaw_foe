### Opening Focuses ###

MAS_Photo:0 "Украденные фотографии"
MAS_Photo_desc:0 "Несколько секретных фотографий, сделанных нашими разведгруппами, пропали. А именно - фотографии поверхности, которые показывают, что та оказалась куда более обитаемой, чем предполагали наши прогнозы. Если они попадут не в те копыта, это может привести к массовым разногласиям и погрузить Министерство в хаос!"

MAS_Chase:0 "Подозрительное отсутствие"
MAS_Chase_desc:0 "Один из наших ученых, без предварительного уведомления, не явился сегодня на работу. В свете последних событий, это выглядит крайне подозрительно. Следственный комитет подвергнет её проверке."

MAS_Lockdown:0 "Протокол изоляции"
MAS_Lockdown_desc:0 "Мы уже некоторое время не получали вестей от нашего агента и многие из наших сотрудников начинают проявлять беспокойство. С целью сохранить стабильность в нашем Министерстве, мы приведём в действие протокол полной изоляции. Будет введён круглосуточный комендантский час. Никто не будет в праве покидать свою комнату без сопровождения службы безопасности."

### ACT 1 ###

MAS_P2S:0 "Первые шаги к порядку"
MAS_P2S_desc:0 "Необходимо принять меры, чтобы всё наше Министерство не поглотило пламя хаоса! Министр Хорни соберет верных ему людей и будет готов."

MAS_P2F1:0 "Хаос на подъёме!"
MAS_P2F1_desc:0 "Ситуация становится только хуже. С целью навести порядок, мы будем наращивать как наши силы безопасности, так и участие Следственного комитета. Пони дважды подумают, прежде чем протестовать против нашего руководства, если знают, что их могут избить или утащить посреди ночи."

MAS_P2F2C1:0 "Новые лица в Комитете"
MAS_P2F2C1_desc:0 "Следственный комитет перегружен тем объемом работы, который мы на них возложили. Чтобы помочь им со всем справиться, мы перераспределим ресурсы, предоставляя им больше рабочих мест и персонала."

MAS_P2F2C2:0 "Новая мануфактура"
MAS_P2F2C2_desc:0 "Нашим силам безопасности требуется больше оружия. Мы перенаправим наши ресурсы на их снабжение."

MAS_P2F3:0 "Добровольцы"
MAS_P2F3_desc:0 "Ряд добровольцев, которые, в обычной ситуации, считаются непригодными для наших сил безопасности, предлагают свою помощь. И хотя мы всегда могли бы использовать больше копыт, есть опасения относительно снижения наших стандартов."

MAS_P2F4C1:0 "Ужин с Комитетом"
MAS_P2F4C1_desc:0 "Скоро, в Следственном комитете состоится званый ужин. Он пройдёт в то же время, что и ужин в Департаменте безопасности. Кого из них должен удостоить своим вниманием Министр?"

MAS_P2F4C2:0 "Ужин с Департаментом"
MAS_P2F4C2_desc:0 "Скоро, в Департаменте безопасности состоится ужин. Он пройдёт в то же время, что и ужин в Следственном комитете. Кого из них должен удостоить своим вниманием Министр? "

MAS_P2F5C1:0 "Недопустимое поведение"
MAS_P2F5C1_desc:0 "Совещание по бюджету между главами отделов закончилось весьма неожиданно, после того как коммандер Айрон и старший детектив Курсед Соул, присланный вместо директора, опустились до копытоприкладства. Старший детектив Соул был ранен во время инцидента, и теперь Следственный комитет требует, чтобы коммандер Айрон получил выговор и был понижен в должности. Коммандер возразил на это, заявив, что провокатором был сам детектив, а значит, именно его и следует понизить в должности." 

MAS_P2F5C2:0 "Сокращение производства"
MAS_P2F5C2_desc:0 "Директор Найт выразила озабоченность по поводу нашего внимания к производству вооружения. Она утверждает, что фокус на гражданском производстве принесет нам гораздо больше пользы. Это, ожидаемо, привело к росту напряженности в отношениях между Следственным комитетом и Департаментом безопасности."

MAS_P2F5C3:0 "Задачи роботов"
MAS_P2F5C3_desc:0 "Коммандер Айрон предоставил нам план содействия Департаменту безопасности: он хотел бы перепрофилировать наших роботов для поддержки его сотрудников. Директор Найт высказалась против этого, заявив, что все наши роботы нужны именно там, где они находятся сейчас."

MAS_P2F5C4:0 "Система Слуг"
MAS_P2F5C4_desc:0 "В соответствии с Системой Слуг, установленной в 1163 году, большая часть нашего населения была классифицирована как слуги. Они не наделены правами пони и считаются не более чем собственностью нашего Министерства."

MAS_P2F6C1:0 "Магическое состязание"
MAS_P2F6C1_desc:0 "Директор Найт хочет провести магическое состязание, чтобы выявить самых сильных единорогов в нашем Министерстве. Должны ли мы направить ресурсы на этот проект?"

MAS_P2F6C2:0 "Военные игры"
MAS_P2F6C2_desc:0 "Коммандер Айрон хочет провести серию военных игр между различными подразделениями, чтобы поспособствовать обучению персонала самозащите. Должны ли мы направить ресурсы на этот проект?"

MAS_P2F7C1:0 "Только лучшие"
MAS_P2F7C1_desc:0 "Следственный комитет выразил обеспокоенность качеством наших силовых структур. Они призывают к введению строгих требований, чтобы весь персонал службы безопасности соответствовал более высоким магическим стандартам."

MAS_P2F7C2:0 "Каждый заклинатель на счету"
MAS_P2F7C2_desc:0 "Заклинание есть заклинание, и не важно, из чьего рога оно исходит. Чтобы еще сильнее укрепить наши силы безопасности, Коммандер Айрон просит разрешения понизить стандарты для его отдела."

MAS_P2F8:0 "Заключительная встреча"
MAS_P2F8_desc:0 "Министр Миракл созвал руководителей всех департаментов на экстренное совещание. Посмотрим, чего он хочет.."

MAS_P2F9:0 "Министерство в безопасности"
MAS_P2F9_desc:0 "Ситуация в нашем Министерстве стабилизировалась и правление министра Миракла утвердилось вновь. Будущее видится ясным."




### Mystery Night ###
# From Mystery's person.

MAS_P3MS:0 "Мой черёд"
MAS_P3MS_desc:0 "Я сделала это. Министр Миракл был смещён и теперь я - шестой Министр."
MAS_P3M1C1:0 "Чудесное одобрение"
MAS_P3M1C1_desc:0 "Многие в Министерстве до сих пор с уважением относятся к нашему бывшему Министру. Чтобы утвердить нашу власть, мы немного побеседуем с ним и попросим произнести речь, в которой он всецело и не без энтузиазма поддержит министра Найт, как своего преемника."
MAS_P3M1C2:0 "От ручек до револьверов"
MAS_P3M1C2_desc:0 "Теперь всё Министерство в нашем распоряжении, и нам больше не нужно отвлекать наших драгоценных пони для рутинных административных задач. Наш офисный персонал будет переправлен на места, где они куда лучше послужат нашим интересам."
MAS_P3M1C3:0 "Заметая хвосты"
MAS_P3M1C3_desc:0 "Капитан Тоуф Айрон и его подручные по-прежнему представляют для нас проблему. В интересах сохранения стабильности нашего Министерства, нам надо найти к нему нужный подход. Досадно, что он погиб из-за нелепого несчастного случая на тренировке."
MAS_P3M2C1:0 "Защита знаний"
MAS_P3M2C1_desc:0 "Мы последний бастион Эквестрии, последний бастион Министерства тайных наук и последний бастион всего рода пони. Мы не можем рисковать собственной безопасностью, потому что таким образом, мы будем рисковать самим существованием нашего вида."



### Mystery Night military tree ###

MAS_ArmyOfDetectives:0 "Армия детективов"
MAS_ArmyOfDetectives_desc:0 "Мы не можем доверять Департаменту безопасности в вопросах безопасности нашего Министерства. Таким образом, мы проследим, чтобы наши детективы проникли в их ряды и следили за каждым их действием. Это же позволит нам не спускать глаз и с других департаментов."

MAS_IncreaceMilBudget:0 "Бюджет и безопасность"
MAS_IncreaceMilBudget_desc:0 "Суровые времена требуют решительных мер, и вопрос бюджета не станет исключением. Если мы хотим убедиться, что Департамент безопасности способен защитить всех нас, мы должны выделить им больше ресурсов."

MAS_FortificationsForAnyCase:0 "Укрепить Стойло"
MAS_FortificationsForAnyCase_desc:0 "Наше оборудование, наши ученые, наши лаборатории и многое другое - все это внутри Стойла 49. Если оно падёт, падёт и Министерство. И хотя наши солдаты имеют лучшее в мире снаряжение и подготовку, мы должны ещё сильнее укрепить наш вход. Так, на всякий случай."

MAS_ExpandTheStable:0 "Расширить Стойло"
MAS_ExpandTheStable_desc:0 "Доступное нам пространство сильно ограничено. О выходе на поверхность не может быть и речи. Вместо этого мы должны приступить к расширению наших подземных помещений."

MAS_NewMachineries:0 "Новая техника"
MAS_NewMachineries_desc:0 "Наше промышленное оборудование устарело. Большая его часть едва ли старее самого Стойла. В интересах улучшения как гражданского, так и оборонного производства мы должны усовершенствовать и модернизировать наше оборудование."

MAS_ExpandTheArmyOfMages:0 "Больше магов в охране"
MAS_ExpandTheArmyOfMages_desc:0 "Защита активов Министерства должна быть нашей первоочередной задачей. Мы переведем некоторых из наиболее опытных магов из других отделов в охрану. Это не только обеспечит рост магического потенциала в наших силах безопасности, но и еще сильнее ослабит хватку, которой сторонники покойного Тоуф Айрона вцепились в департамент."

MAS_MoreCarefulLook:0 "Призыв слуг на службу"
MAS_MoreCarefulLook_desc:0 "Не все наши слуги бесполезны, когда дело касается магии. Некоторые из них могут даже соответствовать стандартам нашей службы безопасности. Хотя это и не лучшим образом характеризует подобные стандарты, это так же означает, что мы могли бы предложить этим слугам должность в департаменте."

MAS_FillOurStockpiles:0 "Удачный отзыв"
MAS_FillOurStockpiles_desc:0 "Отдел исследований и разработок недавно закончил работу над созданием отзывющего заклинания, основанного на телепортации, которое позволяет нам, по сути, перенести любых пони или объекты из любого известного места в Стойло. И хотя большинство экспериментов закончились неудачей, последний из них возымел огромный успех. Попытка 'отозвать' предметы со старого военного объекта, данные о котором имелись в наших записях, привела к появлению довольно большого запаса оружия военного времени. К сожалению, у нас есть сомнения, что они смогут повторить этот успех."

MAS_BuildAASystem:0 "Сконструировать противовоздушную систему"
MAS_BuildAASystem_desc:0 "Мы не уверены, когда и как, но директор отдела производства и директор отдела логистики, по-видимому, разнообразия ради поработали сообща и создали полностью функциональную зенитную пушку, которую можно поднять на поверхность через шахту бункера. Это, конечно, впечатляющий инженерный подвиг, но мы не можем не спросить... зачем?"

MAS_BetterTacticsBetterSolutions:0 "Лучшие тактики, лучшие решения"
MAS_BetterTacticsBetterSolutions_desc:0 "Нам нужны две вещи: хорошие офицеры и хорошая стратегия. И хотя сотрудники нашей службы безопасности - лучшие из всех, кого мы только можем представить, наша стратегия оставляет желать лучшего. Если мы попадем в окружение диких племен и будем уничтожены при первом же Контакте, наши жизни бутут просто потеряны зря. Но если мы доработаем нашу тактику, то сами сможем их окружить."

MAS_PreventForeignResearch:0 "Защита наших коммуникаций"
MAS_PreventForeignResearch_desc:0 "Иметь хорошую идею - это хорошо, но если кто-то ее украдет, она не только станет бесполезна, но и может обернуться против нас. И при таком количестве роботов вокруг, это будет не первый случай, когда изобретателя убьют его собственное творения."

MAS_IndustryIsNessesary:0 "Промышленные нужды"
MAS_IndustryIsNessesary_desc:0 "Нам нужно ещё больше промышленности, если мы хотим полностью и должным образом обеспечить всю службу безопасности. Следует выделить больше ресурсов на расширение наших производственных возможностей, чтобы у каждого её сотрудника была собственная винтовка."

MAS_ImproveOurSkills:0 "Совершенствовать наши навыки"
MAS_ImproveOurSkills_desc:0 "Наши офицеры, несомненно, лучшие из лучших, однако наша стратегия - нет. Поставить батальон лучших в мире сотрудников службы безопасности под командование группы бестолковых руководителей, это как дать снайперу с болезнью Паркинсона лазерную винтовку с ночным видением и... Вы поняли. Мы должны это исправить."

MAS_AgentsAreWatching:0 "Мы наблюдаем"
MAS_AgentsAreWatching_desc:0 "Мы всё видим, всё слышим и всё знаем. Никто не может скрыться от глаз Министерства."

MAS_ContinueOurTrainings:0 "Продолжить обучение"
MAS_ContinueOurTrainings_desc:0 "Оружие - это хорошо, но если вы не знаете, как им пользоваться, вы с тем же успехом можете бить врага камнями и палками. Печальный факт заключается в том, что слишком многие наши сотрудников соответствуют этому описанию. Это недопустимо."

MAS_PreparedAndReady:0 "Полная готовность"
MAS_PreparedAndReady_desc:0 "Мы потратили много времени и ресурсов, но теперь это окупается. Наш отдел безопасности стал больше, сильнее и соответствуем современным требованиям куда лучше, чем когда-либо прежде, и теперь мы готовы к любой угрозе, которая может придти с Поверхности."

#### Tough ####

MAS_P3TS:0 "Почему мы все еще здесь?"
MAS_P3T1:0 "Страдать?"
MAS_P3T2C1:0 "Каждую ночь, я чувствую свою ногу..."
MAS_P3T2C2:0 "и свою руку..."
MAS_P3T2C3:0 "даже свои пальцы."
MAS_P3T3C1:0 "Тело, которое я потерял..."
MAS_P3T3C2:0 "товарищи, которых я лишился..."
MAS_P3T3C3:0 "боль не проходит..." 
MAS_P3T4:0 "Как будто они все еще там."
MAS_P3T5:0 "Ты ведь тоже это чувствуешь, не так ли?"

#### HORNY ####

MAS_P3HS:0 "Возвращаемся к работе"
MAS_P3HS_desc:0 "Теперь, когда министерство вновь едино, мы можем сосредоточить внимание на проблемах за пределами родных стен. Поверхность ждёт нас."

MAS_P3H1:0 "Законные преемники"
MAS_P3H1_desc:0 "Эквестрия не погибла вместе с остальным миром. Она воплотилась в нашем Министерстве и его талантливых и верных сотрудниках. Наш долг, как последних представителей эквестрийской власти, перестроить мир по нашему образу и подобию."

MAS_P3H2:0 "Во имя Мира"
MAS_P3H2_desc:0 "Мы обнаружили именно то, что и ожидали. Эти некогда процветающие земли кишат примитивными племенами, безмозглыми налётчиками и существами, которые даже не являются пони. Мы проследим за тем, чтобы с ними разобрались."

MAS_P3H3:0 "Молниеносный ультиматум"
MAS_P3H3_desc:0 "Наши разведчики вернулись с востока. Они сообщили о группе примитивов, которые называют себя 'Собиратели Молний'. Несмотря на простоту их общества, они, всё же, могут оказаться достаточно цивилизованными, чтобы признать в нас своих спасителей. Дадим им шанс мирно подчиниться нашей власти, для их же блага."

MAS_P3H4C1:0 "Покончить с рейдерами!"
MAS_P3H4C1_desc:0 "Рейдеры - наимерзейшие отбросы послевоенной Эквестрии. Их уничтожение несёт решающее значение для обеспечения стабильности и безопасности этого региона. Начнём с отбросов, что заняли равнины на востоке."

MAS_P3H4C2:0 "Обезопасить реку"
MAS_P3H4C2_desc:0 "Несмотря на страхи некоторых сотрудников, мы не были мгновенно поглощены ужасами Поверхности. На самом деле, мы не просто справляемся, а делаем это очень даже неплохо. Пользуясь таким положением дел, министр Миракл способен заручиться ещё большей поддержкой, относительно его экспансионистских планов."

MAS_P3H4C3:0 "Разобраться с Физербрашем"
MAS_P3H4C3_desc:0 "К северу, часть законных территорий Эквестрии заняли отвратительные пернатые дикари с ужасными манерами. Они даже посмели утверждать, что эта земля принадлежит им. Неужели они не получили памятку? Подобные существа не имеют права чем либо владеть."

MAS_P3H5:0 "Сделка с Эппллузой"
MAS_P3H5_desc:0 "Похоже, мудрым пони из Старой Эппллузы недостаёт технологического превосходства, но у них есть множество 'слуг'. Судя по всему, их подход подобен нашему. Возможно, мы могли бы разработать взаимовыгодное соглашение?"

MAS_P3H6C1:0 "Инициатива по переселению"
MAS_P3H6C1_desc:0 "Теперь, когда наиболее существенные угрозы устранены, мы можем начать процесс переселения наших исключительных пони из Министерства, чтобы должным образом править и способствовать развитию наших новых земель. Одновременно с этим, они могут руководить примитивными жителями Пустоши, которых мы спасли."

MAS_P3H6C2:0 "Восстановить порядок"
MAS_P3H6C2_desc:0 "С каждым днём, ситуация становится только хуже. Бегство слуг, подкуп надзирателей и саботаж наших транспортных средств - это только цветочки. К счастью, великий Министр уже предпринимает необходимые шаги для обеспечения стабильности нашего разрастающегося Министерства."

MAS_P3H6C3:0 "Переназначить персонал"
MAS_P3H6C3_desc:0 "Больше земли - больше сил, необходимых для обеспечения безопасности. Нам придётся нарастить усилия по набору персонала, если мы хотим сохранить полноценный контроль над недавно обретёнными регионами. В конце концов, какой толк от работников архива, если наше Министерство падёт под натиском дикарей?"

MAS_P3H7:0 "Борьба с инакомыслием"
MAS_P3H7_desc:0 "Опять эти цыплята-переростки! Благодаря текущему кризису, банда грифонов подняла мятеж в их бывшем оплоте. Мы должны послать туда наши силы, чтобы поддержать мир и убедится в том, что эта попытка переворота не получит распространения!"

MAS_P3H8:0 "Департамент по делам рабов"
MAS_P3H8_desc:0 "Теперь, когда неприятности на внутреннем фронте закончились, можно переключить наше внимание на огромное количество рабов, которыми мы обладаем. Для обеспечения лучшей организации и руководства над ними, в нашем Министерстве потребуется создать департамент, который будет полностью сосредоточен на этой задаче."

MAS_P3H9C1:0 "Вопрос стандартов"
MAS_P3H9C1_desc:0 "Учитывая недавние события, будет разумно подумать о том, как нам следует поступить с нашей армией. Наш великий министр Хорни полностью контролирует состав наших войск и решение остаётся за ним: должны ли в наших войска состоять только лучшие из лучших или мы принесём мастерство в жертву численности?"

MAS_P3H9C2:0 "Освободить лучших"
MAS_P3H9C2_desc:0 "Наша нация существенно выросла. Фактически, настолько, что больше не требуется полагаться на наших слуг для выполнения черной работы. Настало время объявить, что собратья-единороги искупили преступления своих предков. С этого дня, все единороги нашего великого Министерства должны считаться свободными пони, ибо таково их право по рождению."

MAS_P3H9C3:0 "Промышленное расширение"
MAS_P3H9C3_desc:0 "По мере расширения территорий, подконтрольных министерству, растут и потребности его граждан. Если мы хотим, чтобы единороги нашей нации оставались счастливы, а вооружённые силы сохраняли полную готовность, нам необходимо существенно нарастить наши промышленные мощности."

MAS_P3HF:0 "Надлежащее правительство"
MAS_P3HF_desc:0 "Большинство пони нашего славного Министерства остались бы довольны тем, сколь многого мы достигли. Племена, которые мы взяли под наше знамя, и налётчики, которых мы усмирили, уже являют собой монумент величия нашей цивилизации. Однако, один пони не желает останавливаться на достигнутом; один пони мечтает создать ещё более великое общество..."

### PRE-UNICORNIA ###
### The Tinker Line###

MAS_P4PUS:0 "Мечта"
MAS_P4PUS_desc:0 "Хорни Миракл даже не представлял себе, что окажется там, где был сейчас, но он всегда был амбициозен и всегда следовал за мечтой. По его мнению, Министерство соответствовало роли хранителя нового мирового порядка - новой Эквестрии - ставшей, под властью единорогов, сильнее чем-когда бы то ни было. Теперь, его мечта может стать реальностью."
MAS_P4PU1:0 "Стальное копыто Министерства"
MAS_P4PU1_desc:0 "Скоро, мечта о Юникорнии станет реальностью! Но перед этим мы должны подготовиться. Как бы странно это не звучало, современные войны нельзя выиграть только силами рядовых пони и магией. Нашей армии нужен символ силы, воплощённый в стали, мощная машина, что будет доминировать на поле боя. Нашей армии нужен танк или, точнее - очень много танков."
MAS_P4PU2C1:0 "Грандиозный парад"
MAS_P4PU2C1_desc:0 "Перед нами лежат планы дальнейших завоеваний, и мы знаем, что следует делать. Мы сильны благодаря нашему единству и магии, и мы это покажем. Наши граждане должны осознавать величественность Министерства!"
MAS_P4PU2C2:0 "Медицинские инвестиции"
MAS_P4PU2C2_desc:0 "Нашим войскам предстоит долгий путь, а опасности пустошей неизбежны. Мы неминуемо понесем потери. Таким образом, наш долг и ответственность - заботится о наших вооружённых силах с максимальной эффективностью, когда бы от нас это ни требовалось."
MAS_P4PU2C3:0 "Магическое оружие" 
MAS_P4PU2C3_desc:0 "Конструкции огнестрельного оружия старой Эквестрии возможно и были поистине инновационны и интересны, но им всегда не хватало толики волшебства. Мы незамедлительно это исправим. В конце концов, наши солдаты не должны быть вынуждены использовать технически и морально устаревшее вооружение, если мы можем запрячь силу магии и усовершенствовать ВСЁ наше оружие!"
MAS_P4PU3:0 "Чудовище из Мэрипонии"
MAS_P4PU3_desc:0 "Наши предки совершили ошибку, которая стоила нам потери самых ярких и проницательных умов того времени. Мерзость, взращённая из их тел, и ее слуги-аликорны, слишком долго оскверняли эти земли. Пришло время взять на себя ответственность за появление этого создания и покончить с ним раз и навсегда."
MAS_P4PU4:0 "Республиканцы юга"
MAS_P4PU4_desc:0 "Обширные земли центральной Эквестрийской Пустоши всё ещё оккупируют отбросы-налётчики и индустриальное чудовище Филлидельфийских рабовладельцев. Если мы планируем завоевать эти земли и освободить единорогов от их угнетателей, нам понадобится союзник ... по крайней мере, на время."
MAS_P4PU4A1:0 "Другое министерство"
MAS_P4PU4A1_desc:0 "Красный глаз" не смог подчинить всю Филлидельфию. На окраинах, против него действуют так называемые "Стальные Рейнджеры", устраивая стычки с работорговцами и совершая набеги на его линии снабжения. Но что нас заинтересовало куда больше - эти головорезы в силовой броне также утверждают, что ведут своё происхождение от Министерства военных технологий. Они, как и мы, наследники эквестрийского правительства, у нас есть общий враг, и мы вместе обладаем технологическим превосходством на дбольшей частью Пустоши. Стало быть, союз?"
MAS_P4PU4A2:0 "Король работорговцев"
MAS_P4PU4A2_desc:0 "Филидельфия, промышленный центр Эквестрии времён Великой Войны. Сегодня он остается промышленным центром всей Пустоши. Бесчисленные рабы трудятся и умирают под затянутым смогом небом, благодаря одному единственному жеребцу, который стремится восстановить Эквестрию. Красный глаз - жесток, харизматичен и идеалистически настроен. Иными словами, жеребец, который пришёлся Хорни по душе. Хоть многие в нашем Министерстве и считают, что следует готовиться к возможному конфликту, нет никаких причин, по которым мы не можем, вместо этого, действовать с ним заодно, чтобы одолеть наших общих врагов."
MAS_P4PU5C1:0 "Вперед к победе"
MAS_P4PU5C1_desc:0 "Время пришло. Наши армии лишь ждут приказа. Им не терпится начать вернуть Эквестрии её великолепие, придав ей новую форму. Враги познают силу нашего Министерства!"
MAS_P4PU5C2:0 "Закладывая фундамент"
MAS_P4PU5C2_desc:0 "Война - лишь средство достижения цели для тех, кто смотрит вперёд. Министр Хорни знает, что даже после их победы, одной лишь военной мощь будет недостаточно для восхождения Юникорнии к величию. Необходимы приготовления, которые обеспечат процветание единорогов в нашей новой прекрасной стране."
MAS_P4PU6:0 "Эвакуация"
MAS_P4PU6_desc:0 "Столица Юникорнии изначально должна была находиться в Кантерлоте. Однако, для её переноса потребуются время, ресурсы, живая сила и... жертвы. Теперь, когда наши земли безопасны, перемещение всего персонала на первую точку эвакуации не просто возможно, но и необходимо."
MAS_P4PU7:0 "Кантерлот Будет Мой!"
MAS_P4PU7_desc:0 "\"С каждым днем, я всё ближе подхожу к Кантерлоту. Каждый день кровь лучших из единорогов обагряет мою мечту. Запомните мои слова, граждане: приближается день, когда наше Министерство поднимет свой флаг над мраморными стенами Кантерлота!\""

MAS_P4PU8C1:0 "Следующая точка"
MAS_P4PU8c1_desc:0 "Эвакуацию следует продолжить. Даже несмотря на то, что мы контролируем этот регион, все еще ещё остаются незначительные группы наших отчаявшихся врагов и диких животных, которые могут перечеркнуть всё, ради чего мы так усердно работали. Нам придётся выделить часть войск на то, чтобы обезопасить плацдарм, защитить наших граждан от опасностей пустошей и обеспечить им сопровождение на север."

MAS_P4PU8C2:0 "Мой славный город!"
MAS_P4PU8C2_desc:0 "Если мы собираемся сделать Кантерлот нашей столицей, недопустимо, чтобы он оставался в руинах. Под руководством наших граждан, слуги вернут городу его былое великолепие, усердным трудом своих копыт. Мир снова увидит величие, исходящее от его белых мраморных стен и высоких башен!"
MAS_P4PU9:0 "Конечная остановка"
MAS_P4PU9_desc:0 "Час победы близок  и скоро Кантерлот будет наш. Начинается третий этап нашей эвакуации. Наши ученые будут не в состоянии нормально работать, а нашим гражданам потребуется еще больше защиты, чем прежде, но все эти невзгоды окупятся, когда мы, наконец, получим контроль над столицей. За Юникорнию!"
MAS_P4PUF:0 "Осуществившаяся мечта"
MAS_P4PUF_desc:0 "Мы это сделали. По крайней мере, Кантерлот под нашим контролем. По его прекрасным улицам вновь могут прогуливаться граждане, наши граждане, а символ величия - дворец - вновь открыл свои двери. Наконец, мечта одного амбициозного пони стала реальностью."

###So Ends the Tinker Line###

###Unicornia-Tree###

MAS_Unicornia_begins:0 "Начало Юникорнии"
MAS_Unicornia_begins_desc:0 "Мечта достигнута, но все же это только начало. Теперь, когда Кантерлот находится под контролем Хорни, пришло время взрастить великолепие этой новой прекрасной империи, возвысить ее над всеми враждующими 'нациями' пустошей."

MAS_Unicornia_our_prince:0 "Наш принц"
MAS_Unicornia_our_prince_desc:0 "Министр Хорни - старый титул, относящийся к тем временам, когда мы искали Мечту; временам, когда наш дом был металлической клеткой под землей. Единорог, восседающий среди мраморных стен Кантерлотского дворца, заслуживает куда более грандиозного титула за его свершения. Воистину, мы не можем видеть нашего лидера ни кем иным, как особой королевской крови!"

MAS_Unicornia_call_unicorns:0 "Созвать всех единорогов"
MAS_Unicornia_call_unicorns_desc:0 "Услыште нас, благородные единороги пустоши, потому что Юникорния зовет вас! Пришло время оставить позади свои невзгоды и трудности. Вам больше не придется бороться за выживание, жить в грязных лачугах, питаться мутировавшими фруктами и мясом грязных дворняг, убивая своих товарищей... потому что Юникорния дарует вам безопасность, пропитание и кров!"

MAS_Unicornia_royal_guard:0 "Сформировать новую Королевскую гвардию"
MAS_Unicornia_royal_guard_desc:0 "Королевский дворец не чувствуется таковым без королевской гвардии, что его охраняет. Когда-то они были символом могущества и безопасности столицы и они будут выполнять эту функцию и в Юникорнии. И хотя их присутствие, в первую очередь, служат наглядным подтверждением законной власти принца, они также обеспечивают ему дополнительную защиту."

MAS_Unicornia_protect_domain:0 "Защитим наши владения"
MAS_Unicornia_protect_domain_desc:0 "Несмотря на то, что мы избавили пустоши от множества угроз, они в ещё большем количестве готовы постучаться в наши двери. Обитатели пещер, дикие звери и чудовища, залётные бандиты - все они могут попытаться погрузить нас в хаос. Мы должны быть уверены, что готовы столкнуться с этими испытаниями лицом к лицу."

MAS_Unicornia_holy_kingdom:0 "Расколотые небеса"
MAS_Unicornia_holy_kingdom_desc:0 "Небо Эквестрийской Пустоши окутано вечным покровом из облаков, которые обрекли её жителей на существование без малейшего шанса взглянуть на прекрасное солнце. За счёт магии в нашем распоряжении, мы могли бы проделать в небе отверстие, вернув то, без чего были вынуждены жить пони поверхности. И какое место может подойти для этого лучше, чем наша столица? Лучи тёплого солнца вновь будут согревать Кантерлот!"

MAS_Unicornia_beauty_of_home:0 "Красота нашего дома"
MAS_Unicornia_beauty_of_home_desc:0 "В далеком прошлом улицы Кантерлота и его окрестности вызывали трепет и уважение у его гостей. Эти высокие белые здания с похожими на шпили крышами возвышались над горизонтом. Здесь жили благородные пони и, подобно нам, они могли высоко ценить красоту своего дома. Даже если сейчас эта красота скрыта среди обломков, потрескавшихся стен и осыпавшихся потолков, мы позаботимся о том, чтобы вернуть столице её былое величие."

MAS_Unicornia_trains:0 "Восстановить Кантерлотские железные дороги"
MAS_Unicornia_trains_desc:0 "Довоенной Эквестрии удавалось максимально эффективно использовать преимущества своей инфраструктуры, основу которой они создали задолго до Великой войны. Станция Кантерлот была центром транзита в этой частях Эквестрии и каждая железная дорога в радиусе 500 миль от столицы была связана с этой станцией. На восстановление всей железнодорожной сети уйдут годы, однако восстановление самой важной части, станции Кантерлот и ее сестринской станции в Глифмарке, было бы хорошим началом."

MAS_Unicornia_industry_kind:0 "Индустрия нашего вида"
MAS_Unicornia_industry_kind_desc:0 "Мало что говорит о могуществе эквестрийской нации больше, чем её промышленность. Всего за пару лет Эквестрии удалось полностью пересмотреть свои производственные возможности, построив огромные фабрики и многоэтажные механизмы, наняв тысячи пони, и даже создав роботов и искусственный интеллект. Её промышленность предоставила инструменты, необходимые для развития магических технологий. Восстановление подобного потенциала станет отличным шагом к величию Юникорнии."

MAS_Unicornia_R_and_D:0 "Юникорнийские исследования и разработки"
MAS_Unicornia_R_and_D_desc:0 "Наши исследовательские и опытно-конструкторские группы, возможно, были не в лучших условиях для проведения исследований, пока мы перемещали нашу столицу, но ничто не помешает им возобновить свою работу теперь, когда мы уже на месте. Потратив немного времени и усилий, мы смогли бы восстановить большую часть наших исследовательских возможностей и дать нашим учёным вернуться к их привычному темпу работы. Если повезёт, впечатляющий вид из дворца будет вдохновлять их гораздо лучше унылых стен Министерства."

MAS_Unicornia_brave_army:0 "Основать новую армию Юникорнии"
MAS_Unicornia_brave_army_desc:0 "Каким бы заманчивым ни было сохранение имеющейся структуры армии, для армии Юникорнии требуется ряд крайне важных изменений, если мы хотим удержать преимущество как в борьбе с внутренними, так и внешними угрозами. На протяжении всей истории даже меньшие, по сравнению с нами, нации не могли полагаться только на элитные подразделения. С этого момента, лучшие из нас станут примером для своих менее одарённых собратьев, которые перейдут под их командование. Будут внедрены новые учебные программы и проведена компания по набору новых рекрутов. Новая армия Юникорнии воссияет ярким примером эффективности и мощи!"

MAS_Unicornia_seize_STA:0 "Вскрыть Стойло"
MAS_Unicornia_seize_STA_desc:0 "Близлежащее Стойло, откуда родом знаменитый Обитатель Стойла, каким-то образом все еще стоит, несмотря на стремительные изменения во внешнем мире. Его обитатели, скорее всего, не встретят нас с распростертыми копытами, и тем не менее технологии и секреты, хранящиеся в его стенах, могут помочь в нашем стремлении по созданию сильной нации единорогов. Кроме того... Там есть единороги, у которых ещё не было шанса присоединиться к нам. Очевидно, что нам нужно попасть внутрь этого Стойла и использовать его чудеса ради нашего собственного развития."

MAS_Unicornia_into_canter_mountains:0 "Согнать собак с гор"
MAS_Unicornia_into_canter_mountains_desc:0 "Горы к востоку от Кантерлота долгое время считались непригодными для жизни. А потом эти грязные клыкастые доказали, что мы не правы, приступив к прокапыванию туннелей и создав угрозу нашей безопасности. Мы должны избавиться от этих проклятых псов в этом регионе раз и навсегда. Только тогда наши граждане будут в безопасности."

MAS_Unicornia_unite_the_holy_lands:0 "Объединить земли Кантерлота"
MAS_Unicornia_unite_the_holy_lands_desc:0 "Кантерлот и его окрестности наконец-то находятся под нашим полным контролем. Псы истреблены, налетчики разогнаны и уничтожены. Богатства Стойла 2 используются для помощи делу единорогов. Наконец-то мы можем спокойно приступить к освоению этих земель."

MAS_Unicornia_unicorns_rule:0 "Повелители Нового Мира"
MAS_Unicornia_unicorns_rule_desc:0 "Утвердив свой контроль, мы еще раз доказали превосходство расы единорогов. Ни земные пони, ни пегасы не смогли добиться того, что достигли мы. От стен нашего Министерства, мы взбирались всё выше, раз за разом доказывая, что ничто не может остановить могучщество единорогов. Пусть мир узнает своих хозяев!"

MAS_Unicornia_racial_conclusion:0 "Решение расовой проблемы"
MAS_Unicornia_racial_conclusion_desc:0 "До сих пор наши решения относительно рабства были в лучшем случае неясными, а в худшем - создавали путаницу. То, что начиналось как система наказания преступников и политических диссидентов внутри министерства, со временем выросло и превратилось в ту систему, которая у нас есть сейчас, и в ней всё еще присутствует пара моментов, о которых необходимо позаботиться. Принц Хорни планирует решить этот вопрос раз и навсегда. Однако одно можно сказать наверняка - все единороги равны в своем превосходстве над остальной частью рода пони и никогда больше не будут порабощены."

MAS_Unicornia_old_friends:0 "Наши 'Старые друзья'"
MAS_Unicornia_old_friends_desc:0 "Недавно мы пришли к выводу, что существует закрытое общество, подобное тому, которым когда-то были и мы. Они уже много лет прячутся в прекрасной жемчужине Мейнхэттена - башне Тенпони. То, что сегодня называют 'Обществом Сумерек', безусловно, ведёт своё происхождение от Министерства тайных наук. Хотя это правда, что мы были разделены в течение длительного времени, возможно, это неплохая идея, чтобы возобновить с ними связь."

MAS_Unicornia_axis_expansion:0 "Расширение оси Саммердейла"
MAS_Unicornia_axis_expansion_desc:0 "Число наших друзей и вассалов значительно увеличилось с тех пор, как мы покинули стены нашего Министерства. То, что начиналось как небольшой альянс, в конце концов превратилось в Юникорнию с ее государствами-сателлитами. Кажется, что 'Общество Сумерек' также придерживается наших принципов. Очевидно, мы должны пригласить их присоединиться к нам в наших усилиях по созданию лучшего места для жизни всех магически одарённых пони."

MAS_Unicornia_past_heroes:0 "Вдохновляясь героями прошлого"
MAS_Unicornia_past_heroes_desc:0 "История часто формируется известными личностями, их значимыми поступками и вдохновляющими речами. Разумеется, нет ничего плохого в том, чтобы взять пример с великих пони прошлого, героев, слава которых породила истории о великой доблести. Герой, что достаточно хорош, может иметь решающее значение в сплочении сил нации к предстоящей битве."

MAS_Unicornia_tanks_tanks_tanks:0 "Наши славные танки"
MAS_Unicornia_tanks_tanks_tanks_desc:0 "Танки зарекомендовали себя как незаменимый помощник в копытах армии Министерства. Их несокрушимый корпус обеспечивал безопасность, огневую мощь и поддерживал моральный дух войск во время нашей кампании по возвращению Кантерлота. Теперь, когда мы достигли нашей цели, у нас было достаточно времени, чтобы понять недостатки их дизайна и придумать решение, чтобы сделать их лучше, чем когда-либо прежде!"

MAS_Unicornia_military_academy:0 "Военная академия Кантерлота"
MAS_Unicornia_military_academy_desc:0 "Наши армии могут быть сильны, а наши лидеры компетентны, но мы все еще ограничены технологиями нашего времени. Создание военной академии Кантерлота обеспечило бы наши самые яркие умы ресурсами и условиями для разработки новых, свежих решений, а также послужило бы формированию нашего центра военных исследований. В конце концов, пустошь по-прежнему остается опасным и негостеприимным местом и лучше быть готовым к тому, что она может выставить против нас."

MAS_Unicornia_unicorns_on_wheels:0 "Единороги на колесах"
MAS_Unicornia_unicorns_on_wheels_desc:0 "Юнипони на колесах! Уииииии!"

MAS_Unicornia_restore_canterlot_ships:0 "Восстановить военную промышленность Кантерлота"
MAS_Unicornia_restore_canterlot_ships_desc:0 "В ходе войны, Кантерлот был центром военной промышленности. Столица поставляла оружие, транспортные средства, магическое снаряжение и прочее почти на каждый фронт. Очень жаль, что разрушение города не обошло эти фабрики стороной, однако, если мы потратим достаточно ресурсов на их восстановление, мы сможем использовать самые современное оборудование Эквестрии для наших собственных целей."

MAS_Unicornia_aeroplanes:0 "Самолёты Юникорнии"
MAS_Unicornia_aeroplanes_desc:0 "Времена меняются. То, что когда-то было исключительно способностью пегасов - парить высоко в небе - во время войны стало доступно и остальному роду пони благодаря огромным мощным машинам, сделанным из легкого металла. Часто, они могли переломить ход всего сражения. Если мы хотим получить превосходство над нашими противниками, мы должны научиться строить и пилотировать самолёты, подобно довоенным инженерам и пилотам-асам."

MAS_Unicornia_airships:0 "Небесные цитадели"
MAS_Unicornia_airships_desc:0 "Самолеты были не единственным видом техники, что позволяли пони летать над облаками. Массивные, тяжело бронированные "небесные крепости" были спроектированы Пегасами, но история упоминает, что ими управляли и экипажи рождённых на земле. Для нас это достаточное доказательство того, что мы тоже можем научиться их создавать и использовать в своих интересах."

MAS_Unicornia_protect_city:0 "Защита города с небес"
MAS_Unicornia_protect_city_desc:0 "Кантерлот трудно достать с земли из-за его расположения на склоне высокой горы, однако это место делает его невероятно легким для удара с воздуха. Во время войны, Аликорны могли накрыть город магическим щитом. Вот только попытка применить такое заклинание сейчас не только потребует большей части сил наших единорогов, но и огромного количества энергии, что делает это решение крайне непрактичным. К счастью, есть более ... 'обыденные' способы защиты от воздушного агрессора."



