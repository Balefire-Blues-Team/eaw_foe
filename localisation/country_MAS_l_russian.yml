MAS_ChangeArmyLaws:0 "Военные Стандарты"
MAS_ChangeArmyLaws_desc:0 "Теперь, когда мы вышли на поверхность и заявили о себе, возможно, в наших интересах будет скорректировать действующие военные стандарты в соответствии с новыми потребностями."

MAS_raise_standarts:0 "Повысить стандарты"
MAS_raise_standarts_desc:0 "В первую очередь, нам нужны профессионалы. Поднимите стандарты и сделайте наших солдат лучшими из лучших!"

MAS_lower_standarts:0 "Понизить стандарты"
MAS_lower_standarts_desc:0 "Сила в количестве. Опустите наши стандарты и пригласите ещё больше пони в наши ряды."

MAS_RaceToCanterlot:0 "Очищение Кантерлота"
MAS_RaceToCanterlot_desc:0 "Розовое облако окутывает весь Кантерлот, делая его территорию крайне негостеприимной. Если мы собираемся вернуть городу былую славу, для начала, мы должны очистить Кантерлот от этого зебринского оружия."

