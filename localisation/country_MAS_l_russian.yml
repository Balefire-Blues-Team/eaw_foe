MAS_IncapableAsServants_idea:0 "Система Слуг"
MAS_IncapableAsServants_idea_desc:0 "Система Слуг была основана отцом Министра Миракла, Министром Спарком. Она считалась одновременно и наказанием, и формой искупления для тех, кто участвовал во всеобщей забастовке 1162 года. Согласно этой системе, значительная часть пони рассматривается только в качестве инструментов, и им не предоставляются какие-либо права или дополнительные удобства. Они отвечают за выполнение большей части черной работы в Министерстве."

MAS_magic_army_MagicalSupremacy_idea:0 "Магическое превосходство"
MAS_magic_army_MagicalSupremacy_idea_desc:0 "Все сотрудники Службы безопасности должны соответствовать очень строгим стандартам, когда речь заходит об их мастерстве в магическом искусстве. Это привело к тому, что они состоят, в основном, из очень талантливых и могущественных заклинателей. Обратной стороной является то, что немногие пони могут соответствовать этим стандартам, что приводит к гораздо меньшему числу претендентов, их которых и набирается персонал службы безопасности."

MAS_magic_army_CapableMages_idea:0 "Подкованные заклинатели"
MAS_magic_army_CapableMages_idea_desc:0 "Все сотрудники нашей Службы безопасности, ожидаемо, должны соответствовать достаточно строгим стандартам, когда дело доходит до их магических навыков. Эти стандарты ниже, чем те, которых мы придерживались раньше и позволяют нам набирать куда больше сотрудников, чем раньше. Отрицательной стороной такого подхода является то, что магические показатели всего отдела безопасности так же оказались снижены."

MAS_magic_army_BasicMagicalTraining_idea:0 "Маги как маги"
MAS_magic_army_BasicMagicalTraining_idea_desc:0 "Ожидается, что все сотрудники Службы безопасности будут в состоянии соответствовать некоторым базовым стандартам, когда дело доходит до их навыков. Эти стандарты намного ниже прежних, что позволяет основательно нарастить численность нашего отдела безопасности. С другой стороны, маги департамента, в среднем, стали не особо талантливее рядового единорога."

MAS_magic_army_MagicalOfficers_idea:0 "Сомнительные таланты"
MAS_magic_army_MagicalOfficers_idea_desc:0 "Сотрудники нашей Службы безопасности должны быть способны применять заклинания. Впрочем, исключения допустимы. Стандарты были снижены до такой степени, что практически любой единорог или, возможно, любой не-единорог с вырезанным из картона рогом может присоединиться к Департаменту безопасности."

MAS_CounterEspionage_idea:0 "Контрразведка"
MAS_CounterEspionage_idea_desc:0 "Следственный комитет сосредоточен на обеспечении внутренней безопасности нашего Министерства. Это распространяется на обеспечение безопасности как нашей внутренней сети, так и иных способов коммуникации."

MAS_CounterEspionage1_idea:0 "Контрразведка"
MAS_CounterEspionage1_idea_desc:0 "Следственный комитет сосредоточен на обеспечении внутренней безопасности нашего Министерства. Это распространяется на обеспечение безопасности как нашей внутренней сети, так и иных способов коммуникации."

MAS_CounterEspionage2_idea:0 "Контрразведка"
MAS_CounterEspionage2_idea_desc:0 "Следственный комитет сосредоточен на обеспечении внутренней безопасности нашего Министерства. Это распространяется на обеспечение безопасности как нашей внутренней сети, так и иных способов коммуникации."

MAS_magic_army_MagicalSupremacyMystery_idea:0 "Одарённые маги"
MAS_magic_army_MagicalSupremacyMystery_idea_desc:0 "Сотрудники нашей Службы безопасности должны соответствовать весьма строгим стандартам, когда дело доходит до их магического мастерства. Эти стандарты незначительно ниже прежних, что позволяет нам наращивать численность сотрудников, при сохранении их высоких показателей."

MAS_MysteryDetectives_idea:0 "Уполномоченные детективы"
MAS_MysteryDetectives_idea_desc:0 "Следственный комитет получил огромную власть над министерством. Они могут пройти куда угодно, взять на карандаш любого пони и обыскать любую комнату. Кроме того, детективы теперь контролируют все операции Департамента безопасности."

MAS_MysteryDetectives_idea1:0 "Уполномоченные детективы"
MAS_MysteryDetectives_idea1_desc:0 "Следственный комитет получил огромную власть над министерством. Они могут пройти куда угодно, взять на карандаш любого пони и обыскать любую комнату. Кроме того, детективы теперь контролируют все операции Департамента безопасности."

MAS_IncapableAsServantsMystery_idea:0 "Система Слуг"
MAS_IncapableAsServantsMystery_idea_desc:0 "Система Слуг была основана Министром Спарком. Она считалась одновременно и наказанием, и формой искупления для тех, кто участвовал во всеобщей забастовке 1162 года. Согласно этой системе, значительная часть пони рассматривается только в качестве инструментов, и им не предоставляются какие-либо права или дополнительные удобства. Они отвечают за выполнение большей части черной работы в Министерстве. После реформ Министра Найт, слуги, способные доказать наличие у них таланта к магии, получили возможность присоединиться к Службе безопасности. За их службу, они так же получат статус полноправных сотрудников."

MAS_Horny_Imprisoned_idea:0 "Заключённый Хорни"
MAS_Horny_Imprisoned_idea_desc:0 "Бывший министр, Хорни Миракл, находится под перманентным домашним арестом. Ни при каких обстоятельствах ему не разрешается покидать своё жилище, а вход должен оставаться под постоянной охраной. Разумеется, ему все еще позволено жить в относительной роскоши. Мы даже пополняем запасы его вин, хоть и не без надежды, что он скончается от алкогольного отравления."

MAS_MysteryDefence_idea:0 "Хранители знаний"
MAS_MysteryDefence_idea_desc:0 "Наше министерство хранит секреты, неведомые никому в мире. Ужасающие и могущественные заклинания, шокирующие эксперименты и сама тёмная сторона Министерства Тайных Наук. Все это известно нам, и, надеемся, только нам. Мы должны быть готовы умереть ради того, чтобы ничто из этого не попало не в те копыта."

MAS_ArmyVCommittee_idea:0 "Напряжение между Департаментом и Комитетом"
MAS_ArmyVCommittee_idea_desc:0 "Департамент безопасности и Следственный комитет вцепились друг другу в глотки."

MAS_CombArms_idea:0 "Союз Департамента и Комитета"
MAS_CombArms_idea_desc:0 "Департамент безопасности и Следственный комитет отныне работают сообща, ради защиты нашего Министерства."

MAS_unhappy_wastelanders:0 "Недовольные жители пустоши"
MAS_unhappy_wastelanders_desc:0 "Оказывается, пони не по нраву, когда их порабощают. Жители пустоши оказывают нам сопротивление на каждом шагу, сражаясь с сотрудниками нашей службы безопасности и создавая изрядную суматоху."

MAS_IncompetentSlavers_idea:0 "Некомпетентные рабовладельцы"
MAS_IncompetentSlavers_idea_desc:0 "Оказывается, мы не особо хороши, когда дело доходит до управления многочисленного и разношёрстного стада рабов. Постоянные ошибки в подходе к их контролю, приводят к непрекращающимся восстаниям, пусть и в пренебрежительно малых масштабах."

MAS_XenoSlaves0_idea:0 "Департамент по делам рабов"
MAS_XenoSlaves0_idea_desc:0 "Департамент по делам рабов всё же создан. Он отвечает за контроль над всеми нашими рабами, и уже успел прекрасно себя зарекомендовать. Мятежные настроения снизились, а эффективность возросла, поскольку этот прекрасный департамент тщательно следит за тем, чтобы рабы не забывали своё место."

MAS_GrandArmy_idea:0 "Доминация Департамента"
MAS_GrandArmy_idea_desc:0 "Департамент безопасности - непререкаемый авторитет, когда речь идет о безопасности нашего Министерства."

MAS_StrongCom_idea:0 "Доминация Комитета"
MAS_StrongCom_idea_desc:0 "Следственный комитет - непререкаемый авторитет, когда речь идет о безопасности нашего Министерства."

MAS_RifleProduction_idea:0 "Приоритет на винтовки МТН"
MAS_RifleProduction_idea_desc:0 "Мы сосредоточены на производстве как можно большего количества наших винтовок."

MAS_disrupted_reasearch_idea:0 "Сорванные исследования"
MAS_disrupted_reasearch_idea_desc:0 "Приоритет отдела исследований и разработок значительно снизился. В результате, его персонал был перераспределен для помощи другим отделам в выполнении их обязанностей."

MAS_protecting_canterlot_idea:0 "Защитники Кантерлота"
MAS_protecting_canterlot_idea_desc:0 "Мы заявили о том, что наше по праву рождения. Сияющий городе на горе, который служит маяком цивилизации и процветания. Никогда более, эти низшие не войдут в наш великий город!"

MAS_army_Unicornia_idea:0 "Отважная армия Юникорнии"
MAS_army_Unicornia_idea_desc:0 "Наши бравые солдаты выступают на защиту нашей великой земли. Они сражаются во имя лучшего мира, где господствует истинно высшая раса. И благодаря им, этот лучший мир может стать реальностью."

MAS_unicorns_rule_idea:0 "Единороги правят миром"
MAS_unicorns_rule_idea_desc:0 "Это естественно, что единороги должны править. Этим низшим расам позволяли лидировать достаточно долго, и куда это их привело? Но пока наши единороги остаются на вершине власти, нас не ждет ничего, кроме процветания."

MAS_XenoSlaves1_idea:0 "Слуги господствующей расы"
MAS_XenoSlaves1_idea_desc:0 "Низшие расы, что находятся под нашим копытом, служат лучшей из возможных целей и трудятся, помогая нам перестроить этот мир."


### Advisors ###

MAS_Horny_Miracle_adv:0 "Хорни Миракл"
MAS_Horny_Miracle_adv_desc:0 "Хорни Миракл, пятый возглавивший наше Министерство руководитель, со времён Великой Войны. Именно его отец, Министр Спарк, был тем, кто спас нас от неминуемого краха. Хорни пытается идти по стопам отца, но успехи его сомнительны."

MAS_BlessedTouch_adv:0 "Блессед Тач"
MAS_BlessedTouch_adv_desc:0 "Брат Хорни и директор отдела по межведомственным вопросам. Весьма популярная фигура. У него есть связи по всему министерству и друзья едва ли не в каждом департаменте."

MAS_Mystery_Night_adv:0 "Мистери Найт"
MAS_Mystery_Night_adv_desc:0 "Мистери Найт, директор Следственного комитета. Её верность Министерству столь же неоспорима, как и её талант, пусть она и выстраивает свои собственные планы."

MAS_MagicBlossom_adv:0 "Мэджик Блоссом"
MAS_MagicBlossom_adv_desc:0 "Если бы кто-то решил порасспрашивать о Мэджик Блоссоме, полученные ответы оказались бы крайне противоречивы. Его имя не фигурирует в архивных записях, и лишь немногие могут подтвердить, что знали его в детстве. Некоторые предполагают, что он был создан в лаборатории, в то время как другие высказывают теории о том, что он третий, некогда потерянный, сын министра Спарка. Как бы то ни было, его преданность министру Мираклу хорошо известна и внушает страх."

MAS_BravePaper_adv:0 "Брэйв Пейпер"
MAS_BravePaper_adv_desc:0 "Брэйв Пейпер, директор Архива. Она следит за тем, чтобы каждый документ был должным образом подшит и сохранен для последующих поколений. Кроме того, она любит долгие прогулки по оранжереям и сочинять романтические небылицы о других директорах."

MAS_MetallWall_adv:0 "Метал Волл"
MAS_MetallWall_adv_desc:0 "Метал Волл - брат Индастриал Вэй, хоть он и будет это яростно отрицать, если вы его спросите. Один из директоров отдела производства и логистики. Уделяет значительное внимание производству вооружения, возможно, в силу наличия многочисленных друзей в Департаменте безопасности."

MAS_BloodyStorm_adv:0 "Блади Сторм"
MAS_BloodyStorm_adv_desc:0 "Блади Сторм. Это имя внушает ужас даже лучшим из слуг. Как директор отдела по контролю пони-ресурсов, он контролирует всё, что касается слуг. Его, зачастую, жестокие методы, обеспечили ему репутацию первостатейного садиста."

MAS_TrueWord_adv:0 "Тру Ворд"
MAS_TrueWord_adv_desc:0 "Тру Ворд - честный жеребец. Возможно, даже чересчур, ведь если спросить его, что он знает о медицине, вы получите самый честный ответ из всех возможных - 'абсолютно ничего'. Ему не приходится надеяться даже на то, чтобы провести простейший осмотр, но он доказал, что исключительно хорошо справляется с административными задачами Медицинского департамента."

MAS_IndustrialWay_adv:0 "Индастриал Вэй"
MAS_IndustrialWay_adv_desc:0 "Индастриал Вэй - сестра Метал Волла, хоть она и будет это яростно отрицать, если вы её спросите. Одна из директоров отдела производства и логистики. Делает сильный упор на гражданское производство, к большому недовольству Департамента Безопасности."

MAS_Sosyakus_HC_adv:0 "Айвори Пиллар"
MAS_Sosyakus1_HC_adv:0 "Ред Хорн"
MAS_Sosyakus2_HC_adv:0 "Квик Плэн"

MAS_Iron_ArmyChief:0 "Таф Айрон"
MAS_Iron_ArmyChief_desc:0 "Коммандер Айрон когда-то был заместителем коммандера Миракла, до того как тот стал министром. С тех пор, он твёрдым копытом управлял Департаментом безопасности, удерживая своих офицеров в узде и наблюдая за тем, чтобы политика Министерства не подвергалась сомнению. Однако, несмотря на то, что когда-то они с министром были очень хорошими друзьями, годы отдалили их друг от друга."

MAS_IronReplacementGuy:0 "Кёрсд Соул"
MAS_IronReplacementGuy_desc:0 "Неисправимый алкоголик, злоупотребляющий психоактивными веществами и страдающий от тяжелой депрессии. Это описание даёт полное представление о Кёрсд Соуле, которого многие считают одним из наименее счастливых сотрудников Министерства. Тем не менее, несмотря на всё это, он проявляет себя как компетентный и эффективный руководитель."

MAS_security_research_adv:0 "Лайт Хорн"
MAS_security_research_adv_desc:0 "Лайт Хорн, ведущий эксперт по доэквестрийской военной теории. У него даже есть коллекция старинных мечей, возраст которых, как он утверждает, насчитывает тысячу лет, хотя проницательный глаз вполне может увидеть на них наклейки 'Сделано на Скотном Дворе'."
