masevent.100.t:0 "Украденные фото"
masevent.100.d:0 "В течение двух сотен лет, Министерство действовало исходя из предположения, что от Поверхности мало что осталось, за исключением радиоактивных руин и мутировавших чудовищ, которых ни в состоянии представить ни один пони. Это сильно влияло на восприятие мира в наших рядах и, в значительной степени, способствовало сохранению стабильности. Тем не менее, разведывательная группа, отправленная на Поверхность, обнаружила, что наши прогнозы совершенно не соответствуют действительности. Для выполнения их миссии не потребовались анти-радиационные костюмы. Более того, они так же нашли практически нетронутые мутацией растения и даже обнаружили признаки животной жизни. Если эта информация будет раскрыта, она может потрясти саму основу нашего Министерства. Поэтому, все участники разведгруппы были обязаны дать клятву о сохранении тайны и теперь находятся под постоянным наблюдением, а сделанные фотографии закрыты в сейфе министра. \n \n Вчера, поздно вечером, в кабинет министра вломились. Сейф был взломан, а единственное, что оказалось похищено - фотографии, изображающие Поверхность. Если они получат распространение, мы можем столкнуться со стремительно нарастающим кризисом!"
masevent.100.a:0 "Мы должны найти их."

masevent.101.t:0 "Погоня начинается"
masevent.101.d:0 "Министерство ожидает, что каждый пони будет занят делом. Неявка на работу является серьезным нарушением, которое может повлечь за собой столь же серьезное наказание, если не будет указана уважительная причина такого отсутствия. Поэтому, когда один из наших ученых, доктор Мэриголд Миракл, без предупреждения не явилась на свою смену, мы поспешили отправить к ней детектива из Следственного Комитета. По прибытии, он обнаружил, что доктор Миракл торопливо упаковывает седельные сумки, но прежде чем ему удалось что-то предпринять, она схватила свои вещи и мгновенно телепортировалась."
masevent.101.a:0 "Обыскать комнату!"

masevent.1011.t:0 "В поисках доказательств"
masevent.1011.d:0 "Наш лучший детектив, Мэджик Блоссом, был привлечен к этому делу. Прибыв на место, он сразу же приступил к расследованию. От гардероба до шкафчика в ванной, изучено было всё. Наблюдавшие за ним сотрудники службы безопасности были впечатлены скоростью, с которой он обошел каждую комнату, обыскав все возможные закутки не более чем за десять минут. По завершению, он предстал с единственным найденным доказательством: одним из украденных снимков Поверхности, предположительно, оставленным из-за вынужденной спешки доктора. Таким образом, у нас есть картина преступления и примерное представление о том, куда она ушла."
masevent.1011.a:0 "Мэджик Блоссом хорошо поработал."

masevent.1012.t:0 "Невероятные приключения Блоссома"
masevent.1012.d:0 "Первые шаги Блоссома на поверхность были встречены пробежавшей по земле дрожью, когда гигантский мутировавший скорпион выскочил на него из-за скалы. Тем не менее, подобная мерзость не могла тягаться с его мощью. Он быстро расправился с ней и, после этой лёгкой встряски, без промедления отправился в Пустоши. \n \n Миновало два месяца, прежде чем он наткнулся на поселение, где удалось получить надёжную зацепку. За это время, он присоединился к местному отделению Стальных Рейнджеров, исследовал город мертвых, убил главаря банды и взорвал военную базу, где обитала армия мутантов, стремившихся пройтись победоносным маршем по всей Пустоши. \n \n Прогуливаясь по городу, он не мог не думать о том, что это было самое отвратительное, что он когда-либо видел. Ветхие лачуги, населенные жалкими, покрытыми грязью тварями в оболочках пони. Наткнувшись на то, что претендовало на статус заведения для опьянения, он заговорил с жеребцом, стоявшим за стойкой. Он не мог сказать, была ли шерсть жеребца естественного темно-коричневого цвета, или же тот был настолько грязным. Подавить усмешку было, пожалуй, самым трудным делом в его жизни, когда он показал грязному отрепью перед ним фотографию доктора Миракл. \n \n Удивительно, но ходячий мешок с грязью действительно оказался полезен. Он знал её как 'сеньориту Мэриголд', незнакомку, недавно приехавшую в город. Наконец, после этого долгого путешествия, он нашел свою цель. \n \n Войдя в небольшую хижину, в которой, как ему сказали, она жила, Блоссом приготовился положить этому конец..."
masevent.1012.a:0 "Она застаёт его врасплох."
masevent.1012.b:0 "Она совершенно не готова."

masevent.102.t:0 "Межведомственное напряжение"
masevent.102.d:0 "Для нашего Министерства наступает худший кризис, с которым оно только сталкивалось под управлением министра Миракла. Нестабильность стремительно растет, так как многие недовольные сотрудники и обслуживающий персонал начинают выражать свое несогласие. Чтобы это не переросло в массовый протест против его правления, Министр начал принимать всесторонние меры. Следственный комитет приступил к пристальному наблюдению за каждым пони, регулярно кошмаря их по ночам. Одновременно с этим, Департамент безопасности утроил количество патрулей, способствуя усмирению потенциальных нарушителей спокойствия.\n\n К сожалению, это привело к еще одной проблеме. Сотрудники нашего Следственного комитета и Департамента безопасности сейчас находятся в состоянии постоянного стресса, что подталкивает их вымещать злость друг на друге. Между их сотрудниками постоянно вспыхивают драки, а общая враждебность проявляется даже среди высших чинов обоих отделов.\n\n Более того, командир Таф Айрон и директор Мистери Найт начали конфликтовать по целому ряду политических вопросов. В то время как хороший командир считает, что мы должны выйти на поверхность и занять наше законное место в мире, директор призывает нас еще больше изолировать себя от внешнего мира.\n\n  В случае с ними, нам следует проявить осторожность, чтобы наше Министерство не было разорвано на части."
masevent.102.a:0 "Меня окружают идиоты."

masevent.1021.t:0 "Проблема Блессед Тача"
masevent.1021.d:0 "Блессед Тач, брат министра Миракла, всегда оставался фигурой, вызывающей беспокойство. Должность директора отдела по межведомственным вопросам позволила ему закрепиться в качестве популярной фигуры среди многих наших руководителей, что сделало его практически неприкосновенным. До кризиса, наблюдение за ним было поручено детективу Мэджик Блоссом. К сожалению, его сейчас нет, а все остальные детективы Следственного комитета уже перегружены работой, пытаясь поддерживать порядок в Министерстве. По этой причине, Блессед Тоуч на долгое время остался без надзора, что могло дать ему время для планирования заговора против нашего Министра."
masevent.1021.a:0 "Так, к слову."

masevent.110.t:0 "Изоляция"
masevent.110.d:0 "Ситуация в нашем Министерстве неуклонно ухудшается. Поскольку всё больше пони начинают сомневаться в министре Миракле, он начал наращивать меры, принимаемые для поддержания порядка. Теперь все находятся под постоянным наблюдением, и ни один пони не должен ступить ни копытом за пределы своего жилища без сопровождения. Столь агрессивные меры лишь усилили опасения и сомнения среди нашего персонала, таким образом, возможно, спровоцировав обратный эффект. Впрочем, на этом фоне остаётся и другая проблема: детектив Блоссом все еще не вернулся со своего задания. Это очень обеспокоило министра Миракла, и он начал подумывать о том, чтобы послать еще одного детектива в пустошь, на всякий случай. Директор Найт же высказала своё несогласие с этой идеей, считая подобное пустой тратой ценных кадров и заверяя Министра, что детектив Блоссом способен о себе позаботиться."
masevent.110.a:0 "Отправить детектива!"
masevent.110.b:0 "Нет, он справится сам."

masevent.1101.t:0 "Бесцеремонное возвращение Блоссома"

masevent.1101.d0:0 "Мэджик Блоссом отдыхал в старой заброшенной хижине, когда детектив Шайн наткнулся на него. Удивленный появлением здесь еще одного члена Следственного комитета, он сразу же начал расспрашивать о том, что случилось дома. Он крайне быстро преисполнился, узнав о кризисе в Министерстве и о нестабильности, с которой оно столкнулось. В свете этих событий, Блоссом немедленно отправился обратно, домой, постоянно телепортируясь, стараясь ускорить свое перемещение как можно сильнее. \n\n По возвращению в Стойло, его встретила запертая дверь. Пульт управления дверью не отреагировал на пароль, а попытки связаться по интеркому были встречены молчанием. Несмотря на усталость, он не мог позволить, чтобы это его остановило и просто телепортировался в Стойло, где он столкнулся с..."
masevent.1101.d1:0 "Мэджик Блоссом наконец-то вернулся домой. Однако, вместо приветственного комитета, его встретила запертая дверь Стойла. Его пароль не работал, и его попытки использовать внутреннюю связь были встречены тишиной. Опасаясь худшего, он просто обошел дверь Стойла с помощью телепортации и немедленно предстал перед..."
masevent.1101.a:0 "...детективом Следственного комитета."
masevent.1101.b:0 "...пустым холлом."
masevent.1101.c:0 "...активированной охранной турелью."

masevent.11011.t:0 "Проишествие"
masevent.11011.d1:0 "Появившись в Стойле, Блоссом сразу же был встречен щквалом пуль охранной турели. Он был не готов. Спустя час, его тело будет найдено, получив краткую пометку о причине смерти - "неисправность турели". Министр Хорни, конечно, был ошеломлён подобным происшествием и призвал провести полное и тщательное расследование. Директор Найт пообещала, что не пожалеет никаких ресурсов, чтобы найти виновных и привлечь их к ответственности. Командир Айрон, со своей стороны, заявил, что это был несчастный случай, и никто ответственности за это не несет. Он настоятельно не рекомендовал тратить ресурсы на расследование, но пообещал свою поддержку, если оно начнётся."
masevent.11011.d2:0 "В Стойле, Блоссома встретил пустой коридор. Однако, как только он направился к атриуму, по нему открыла огонь автоматическая турель. Он мгновенно создал магический щит, чем спас себя от гибели. После такого, он поспешил в офис министра Миракла, остерегаясь новых покушений на его жизнь. Промчавшись мимо охранников Министра, несмотря на их возражения, он ворвался в кабинет, где был встречен самим жеребцом.\n\n Он поспешил представить отчет, проинформировав министра о своем успехе. Тем не менее, очевидное покушение на его жизнь также было отмечено, и Хорни был в ярости от осознания того, что нечто подобное могло произойти у него под носом. Он дал детективу немного времени для отдыха и созвал экстренное совещание, чтобы обсудить расследование этого происшествия."
masevent.11011.a:0 "В расследовании нет необходимости."
masevent.11011.b:0 "Расследование будет проведено немедленно!"

