masevent.150.t:0 "Таинственное письмо"
masevent.150.d:0 "Письмо от Блесседа."
masevent.150.a:0 "Игнорировать."
masevent.150.b:0 "СДЕЛАТЬ ЭТО."

masevent.151.t:0 "Добровольцы"
masevent.151.d:0 "Департамент безопасности наслаждается роскошью и привилегиями, которым позавидуют многие другие отделы нашего Министерства. Это привело к тому, что множество сотрудников желает попасть именно в этот департамент. Однако, большинство из них не соответствуют действующим стандартам. В обычной ситуации, это означает, что их прошение будет попросту отклонено. Однако, в этот раз, командир Тоуф Айрон обратился к министру с просьбой сделать исключение для всех, кроме самых безнадёжных претендентов, дав большинству из них возможность стать сотрудниками службы безопасности.\n\n Многие высказали своё недовольство подобной идеей, поэтому не было ничего удивительно, когда Мистери Найт возглавила эту оппозицию. С её точки зрения и по мнению тех, кто её поддерживает, это стало бы плевком на престиж самого Министерство. Теперь, министр Миракл должен принять решение в кратчайшие сроки, так как промедление может только усугубить обстановку."
masevent.151.a:0 "Если они соответствуют стандартам командира Айрона, едва ли это проблема."
masevent.151.b:0 "Мы не можем пойти на такой компромисс. Исключений не будет."

masevent.1521.t:0 "Вежливый вечер"
masevent.1521.d:0 "Зайдя в недавно завершённый обеденный зал Следственного Комитета, министр Миракл был встречен серией сдержанных приветствий со стороны всевозможных высокопоставленных сотрудников. Заняв свое место во главе стола, он продолжал вести светскую беседу, ожидая, пока всем присутствующим подадут еду.\n\n Отвлёкшись от разговоров о несерьезной чепухе то с одним, то с другим детективом, министр отпил немного вина из бокала и окинул взглядом всех присутствующих. Большинство из них были заняты пустой болтовнёй и обменивались шуточками, даже не замечая пристального взгляда Хорни. Единственным исключением оказалась сама директор Найт, которая столь же внимательно осматривалась вокруг. Как только их взгляды пересеклись директор встала и постучала одним из серебряных приборов по своему бокалу, привлекая внимание всех пони.\n\n 'Здравствуйте. Я бы хотела воспользоваться моментом и поблагодарить всех, кто решил заглянуть к нам на сегодняшний ужин, так как он даёт нам возможность лучше узнать друг друга и сблизиться между собой. И также мне бы хотелось поблагодарить министра Миракла, за то, что он почтил нас своим присутствием. Для нас, это большая честь, как и возможность разделить с ним нашу трапезу.'\n\n Все взгляды устремились на министра, который слегка откашлялся, прежде чем сказать то, что от него ожидали.\n\n 'Благодарю Вас, директор Найт. Для меня честь быть здесь этим вечером, рядом с теми, кто так много трудится ради безопасности нашего Министерства. Благодарю всех вас за верную службу.'\n\n Удовлетворённая, Мистери Найт ещё раз поблагодарила министра, прежде чем вернуться за стол, когда принесли тарелки с жареной спаржей."
masevent.1521.a:0 "Приятный ужин."

masevent.1522.t:0 "Весёлый вечер"
masevent.1522.d:0 "Ступив за порог переделанной комнаты отдыха Департамента Безопасности, министр Миракл предстал пред зрелищем, которого никак не ожидал. Вместо дисциплинированной группы, собравшиеся перед ним фигуры находились в состоянии, которое весьма походило на зажигательную вечеринку. В воздухе витал запах виски и несколько высокопоставленных служащих травили байки о волнительных событиях их не менее хмельным коллегам. Хорни даже не успел осмыслить происходящее, когда коммандер Таф Айрон оказался рядом с ним и провёл его вглубь помещения.\n\n 'Я рад, что тебе удалось сюда добраться. Мы уже начали переживать, что ты заблудился!' Рассмеявшись собственной шутке, командир повел Хорни к паре кресел в центре комнаты. Прежде чем сесть, он вскинул копыто и махнул одному из множества слуг, что были в комнате. 'Друг мой, в последнее время, у тебя слишком мало алкоголя в организме. Почему бы тебе сегодня не расслабиться и насладиться выпивкой?'\n\n Перед министром поставили кружку, заполненную неким алкоголем насыщенно бурого цвета, которую, по настоянию Айрона, он и принялся пить. С этого момента, ночь обратилась в размытое пятно, а все заботы, словно развеялись на ветру. По утру, Министр проснулся в ванной комнате, с раскалывающейся головой и дюжиной жалоб на различные нарушения, которые они с Айроном учинили этой ночью."
masevent.1522.a:0 "Адская ночка."

masevent.153.t:0 "Бюджетный конфликт"
masevent.153.d:0 "Незаметно отхлебнув из фляжки, старший детектив Кёрсд Соул обвел взглядом многочисленных лизоблюдов за столом. Ему хотелось быть где угодно, только не здесь, и он не сомневался, что вечером он будет очень долго смотреть на револьвер в ящике своего стола. Но сейчас он был здесь и оставалось не так много вариантов, кроме как перетерпеть всё это с фляжкой наперевес. Конечно, это становилось все труднее, поскольку окружавшие его недоумки продолжали требовать увеличения бюджета, каждый своего отдела, в ущерб всем остальным. Когда поднялся коммандер Айрон, Кёрсд приготовился к неизбежному приступу головной боли.\n\n 'Вы все - непроходимые идиоты. Самым важным подразделением этого министерства является Департамент безопасности. Если бы не мы, вам бы оставалось полагаться лишь на милость дикарей, которые заполонили Поверхность! Поэтому, единственно верный вариант, это увеличение именно нашего бюджета, так как мы куда важнее практически любого из вас.'\n\n Когда Айрон начинал свою тираду, Кёрсд почувствовал лишь лёгкое раздражение. Теперь, это раздражение стремительно перерастало в презрение к недалёкому жеребцу и прежде, чем здравомыслие смогло бы его остановить, детектив встал, чтобы ответить на слова коммандера.\n\n 'Боюсь, вы единственный идиот в этой комнате. Ваша бессмысленная болтовня, настоящая пытка для каждого из нас, а этот огромный дирижабль, который вы называете своим эго, к сожалению, не позволил вам предоставить ничего, что можно хотя бы отдалённо назвать разумным аргументом. Ваше надуманное оправдание, не делает ваш департамент сколько-нибудь важнее остальных и я осмелюсь сказать, что предоставление вам, болванам, дополнительных средств, стало бы истинной катастрофой для всех нас.' \n\n Какое-то время, командир смотрел на него глупо разинув рот. Затем его копыто перелетело через стол, увлекая за собой и всё остальное тело.\n\n После этого инцидента и госпитализации Соула, министр Миракл столкнулся с необходимостью решить, кого назначить виновным. Получивший выговор, очевидно, этому не обрадуется, но и ничего не делать, к сожалению, тоже не вариант, так как это лишь усугубит ситуацию."
masevent.153.a:0 "Это проступок Соула."
masevent.153.b:0 "Вина лежит на Айроне."

masevent.1531.t:0 "Таф Айрон выражает несогласие и начинает бунт."
masevent.1531.d:0 "Срабатывает через три дня после отставки."
masevent.1531.a:0 "Подготовьте расстрельную команду."

masevent.154.t:0 "Вопрос производства"
masevent.154.d:0 "Хорни Миракл часто вспоминает и отчаянно желает вернуть те прекрасные дни, когда он был всего лишь главой Службы Безопасности, а не Министром всего и вся. Тогда ему приходилось иметь куда меньше дел с мелочной политикой, и жизнь его была намного проще. Сейчас же, ему повезёт, если день пройдёт без мучительной головной боли, а в его некогда прекрасной светлой гриве появляется всё больше седых волос.\n\n К действительности Министра возвращает традиционно жаркий спор между директором Найт и командиром Айроном. Сосредоточившись, он практически сразу понимает, что сегодняшняя дискуссия пришла к вопросу, стоит ли нам перенаправить наши производственные мощности на обеспечение гражданских нужд. И поскольку спор продолжает набирать обороты, Хорни понимает, что у него нет другого выбора, кроме как вмешаться и занять жёсткую позицию."
masevent.154.a:0 "Сосредоточьтесь на гражданском производстве."
masevent.154.b:0 "С нашей промышленность и так всё в порядке. Почему вы вообще об этом спорите?"

masevent.155.t:0 "Вопрос автоматизации"
masevent.155.d:0 "Для того, чтобы освободить рабочие копыта для других задач, наши производственные центры значительно автоматизированы. Роботы-рабочие и прочие механизмы являются основой нашей промышленности. Очевидно, это вдохновило командира Айрона на идею пополнить наши силы безопасности за счёт перепрофилированных роботов. Он считает, что это гениальный способ нарастить наши силы сверх предела, который накладывает на нас малая численность возможных рекрутов, но директор Найт назвала это одним из наиболее абсурдных планов, которые только можно вообразить. По ее словам, наши роботы находятся там где они есть в силу необходимости и их перемещение может привести к катастрофическим последствиям. Окончательный выбор ложится на плечи министра Миракла, который отчаянно желает того, чтобы любой другой пони мог бы принять это решение вместо него."
masevent.155.a:0 "Плоть слаба, железо торжествует!"
masevent.155.b:0 "Роботы останутся на своих местах."

masevent.156.t:0 "Система слуг"
masevent.156.d:0 "На сегодняшнем собрании, был затронут важный вопрос - система слуг. Созданная отцом Хорни, министром Спарком, система служила наказанием для тех, кто участвовал в Великой забастовке и для их потомков. Статус слуг значительно ниже, чем у любого из наших сотрудников и они не в праве рассчитывать на какие-либо излишества или привилегии. Единственная цель их существования - служить Министерству, выполняя всю чёрную работу и выступая в качестве подопытных. Со временем, эта система была расширена и теперь распространяется на всех нежелательных личностей, включая как просто недееспособных, так и политических соперников. Это позволило поддерживать высокую численность самих слуг, чьё существование начинает становиться критически важным для нашего дальнейшего развития.\n\n К неописуемому удивлению Хорни, эти переговоры не вышли за рамки вежливого и учтивого общения. Мистери Найт лишь попросила нас пристальнее следить за слугами, с чем Таф Айрон полностью согласился, прежде чем заявить о необходимости усиленных патрулей в районах их проживания. Возможно ли это? Тема, о которой можно слагать легенды, ибо эти двое смогли договориться?"
masevent.156.a:0 "Да это же как подарок ко Дню Согревающего Очага!"

masevent.157.t:0 "Магическое состязание"
masevent.157.d:0 "Лучшие единороги со всего нашего Министерства собрались сегодня, чтобы показать фантастическое мастерство во владении магическим искусством. Многие сотрудники продемонстрировали прекрасный потенциал, использовав сложные и могущественные заклинания, которые внушали толпе благоговейный трепет. От молодого младшего архивариуса Фреш Шайн, который превратил яблоко в апельсин, до офицера службы безопасности Блю Сэя, который разработал шоковые чары для своих наручников, которые достаточно накладывать лишь раз в месяц. Какие только таланты не раскрылись перед нами в этот день. К сожалению, не всем сопутствовал успех.\n\n Директор Вайт Коат, из департамента исследований и разработок, получил строгий выговор, за его попытку вернуть к жизни останки министра Курда. Это привело к [УДАЛЕНО]. Ожидается, что в обозримом будущем доступ на самые нижние уровни министерства останется закрыт, а их персонал следует считать погибшим.\n\n И всё же в целом, это было приятное и продуктивное мероприятие. Многие из только изобретённых и усовершенствованных старых заклинаний уже заносятся в каталоги и проходят оценку полезности для их широкого применения. Следственный комитет и Департамент безопасности также использовали эту возможность для поиска перспективных кандидатов, которые могли бы пополнить их ряды."
masevent.157.a:0 "Прекрасное времяпрепровождение."

masevent.158.t:0 "Межведомственные военные игры"
masevent.158.d:0 "Военные игры возымели огромный успех! Каждый отдел представляла группа из 30 добровольцев, каждая из которых возглавлялась начальником этого отдела. Исключением стал только Департамент безопасности, который просто наблюдал за происходящим. Затем, командам были выданы пейнтбольные ружья и озвучены стандартные правила - выбывать из игры в случае попадания.\n\n Отдел исследований и разработок, ко всеобщему удивлению, выбыл в течение первых пяти минут. Похоже, они попытались оперативно улучшить свои пейнтбольные ружья с помощью серии экспериментальных заклинаний, предназначенных для того, чтобы увеличить их скорострельность, а также сделать снаряды разрывными. К несчастью для них, эффект оказался взрывным. Буквально.\n\n Директор Сторм, повёл свой отдел по контролю пони-ресурсов в натуральный блицкриг сквозь большую часть Министерства, с жестокой эффективностью победив как отдел медицины, так и отдел тайных технологий. Господству их террора пришёл конец только после того, как они оказались в ловушке посреди Департамента производства и логистики, где две другие группы решили действовать сообща. Они быстро расправились с возникшей угрозой, прежде чем уничтожить друг друга.\n\n Следственный комитет понес тяжелые потери в их противостоянии с Отделом по межведомственным вопросам, но Мистери Найт проявила завидное упорство и лично разобралась с последним пони, который оставался в игре - Брейв Пейпером, директором Архивов, которого она нашла в чулане для мётел."
masevent.158.a:0 "Это было весело."

masevent.159.t:0 "Испорченный ужин"
masevent.159.d:0 "Собираясь насладиться приятной трапезой, министр Миракл размышлял о всех недавних событиях в Министерстве. Нарастающее напряжение создавало значительные проблемы. Он мог только надеяться, что рано или поздно это закончится и всё вернётся в норму.\n\n Вгрызаясь в яблочные оладьи, Хорни услышал настойчивый стук в дверь. Кому пришло в голову потревожить его в один из тех немногих моментов тишины и покоя, которые он мог себе позволить? Открыв дверь, он увидел..."
masevent.159.a:0 "Всего лишь его секретаря"
masevent.159.b:0 "Дуло пистолета детектива Следственного комитета."
masevent.159.c:0 "Таф Айрона, в сопровождении его подчинённых."

masevent.160.t:0 "Новый министр"
masevent.160.d:0 "Сидя за своим новым столом, министр Найт улыбалась, читая всевозможные отчеты, поступающие от остальных сотрудников Министерства. Переход власти шел крайне гладко, даже куда более гладко, чем она смела надеяться. Новость о домашнем аресте бывшего министра Миракла разошлась весьма стремительно и его самые фанатичные сторонники уже успели проявить себя, попытавшись 'освободить' своего любимого лидера. Они даже не подозревали о наличии организованной детективами засаде, пока не стало слишком поздно.\n\n Таф Айрон уже выразил своё несогласие в связи с 'очевидным свержением нашего законного Министра'. Разумеется, его голос едва ли что-то значит, поскольку мы уже арестовали или принудили к согласию большинство его приспешников. Все, кто выступил против нас, уже сняты со своих постов, и скоро власть министра Найт станет абсолютной. Таким образом, наконец, Министерство будет в безопасности. Не только от опасностей за пределами Стойла, но и от внутренних угроз."
masevent.160.a:0 "Наше будущее в безопасности."


###Scribe Line End###

masevent.205.t:0 "Хорни под арестом"
masevent.205.d:0 "Было решено, что для пресечения беспорядков в связи с задержанием министра Хорни, его поместят под постоянный домашний арест, а детективы будут следить за каждым его шагом, чтобы он не сбежал или не стал причиной иных неприятностей. Всё же, он сопротивлялся столь показательно, что для его усмирения потребовалось несколько охранников. В конце концов он подчинился, но продолжал предпринимать попытки побега, которые раз за разом заканчивались неудачей. Спустя некоторое время он всё же сдался, погрузившись в глубокую депрессию, но, по крайней мере, он больше не создаст проблем."
masevent.205.a:0 "Так безопаснее."

masevent.040.t:0 "Послание снизу"
masevent.040.d:0 "В этот день [LIT.GetLeader] довелось проснуться из-за появления очень странного посыльного. Дверь в кабинет тихо открылась, и из-за неё показалась голова советника с явно обеспокоенным видом, который и сообщил о прибытии красиво одетого единорога с почти комично серьезным выражением лица. Из любопытства и беспокойства, что послужили основными причинами, посланнику разрешили войти внутрь.\n\n Новоприбывший представился сотрудником Министерства Тайных Наук, \"нации\" расположенной в одном из печально известных довоенных бомбоубежищ 'Стойл-Тек'. Его костюм казался неподобающим ухоженным и даже отглаженным, что только подчеркивалось более практичными, но уродливыми нарядами окружающих, точно так же как грива и хвост жеребца были намного чище, чем позволяла жизнь в пустошах. На вопрос, с какой целью он пришёл, единорог сказал следующее:\n\n \"Мы, Министерство Тайных Наук, представленное Великим Министром Хорни Мираклом, настоящим обращаемся к лидеру Собирателей Молнии. Мы пришли с предложением, от которого зависит, останется ли ваша жизнь и территория в безопасности... или нет. Отдайте свои земли и ресурсы ради восстановления славы народа Эквестрии под новым знаменем и властью единорогов. Взамен, мы станем союзниками с взаимно согласованными границами, и проведем вас в светлое будущее, которое создаст нация, объединённая единорогами.\"\n\n Все присутствующие в комнате переглянулись с [LIT.GetLeader], не до конца уверенные в том, не послышалось ли им всё сказанное. До сих пор все, что они слышали об этом предполагаемом министерстве, было не более чем слухами, а теперь они выступают с настолько возмутительным предложением? С другой стороны, кто знает, насколько они сильны... Они претендуют на наличие у них технологического превосходства и множества заклинателей в их рядах. Возможно, безопаснее будет просто принять их условия и посмотреть, к чему это приведет?"
masevent.040.a:0 "Кто знает, на что они способны? Принять." 
masevent.040.b:0 "Кем они себя возомнили? Пристрелить посланника."

masevent.300.t:0 "Покупатели с севера"
masevent.300.d:0 "В последнее время до нас доходят необычные истории с севера. Истории о странных пони, одетых так, как если бы они пришли из времён до Великой Войны и использующих потустороннее оружие, излучающее мистический свет. И хотя мы списывали большую их часть на, скажем так, иллюзии, похоже, что в них таки была доля правды. Некоторые из этих ребят пришли к нам в поисках новых рабов. Хотя им определённо недоставало манер и они не переставая задирали нос, покупатель есть покупатель. Однако им не хватает крышечек и вместо этого они сделали нам необычное предложение - их технологии и навыки в обмен на наших рабов. Стоит ли нам принять такое предложение?"
masevent.300.a:0 "Да, заключим сделку"
masevent.300.b:0 "Нет, мне не нравится их подход."

masevent.301.t:0 "Некомпетентные рабовладельцы"
masevent.301.d:0 "Может наша экспансия и была в высшей степени полезна, за ней последовало одно нежелательное последствие, а именно - популяция рабов превосходит численностью наших граждан. Их настолько много, что большинство из них просто содержится в загонах, ожидая назначения на работу, что может занять немало времени. И, судя по всему, они нашли применение этому времени, так как сейчас мы наблюдаем повсеместные восстания, направленные против нашей власти. Ничего серьёзного, пока что, но у нас могут возникнуть серьёзные неприятности, если мы не возьмём ситуацию под контроль."
masevent.301.a:0 "Дерьмо."

masevent.302.t:0 "Восстание Когтей"
masevent.302.d:0 "Остатки Когтей Физербраша оказались очень полезными и гибкими рабами. Их естественная способность к полёту и наличие когтей делали их прекрасными кандидатами для выполнения задач, которые, в большинстве своём, земнопони просто не по силам. Однако, это обернулось против нас. Бывшие Когти объединились и устроили массовое восстание против нас, отобрав оружие у своих охранников и убив своих надзирателей.\n\n Разумеется, их маленькое восстание было обречено с самого начала. Быстро прибывшее подкрепление, после короткой перестрелки, взяло этих цыплят-переростков под свой контроль. Излишне говорить, что министр Миракл пришел в ярость, узнав об этом акте неповиновения. В порыве ненависти и презрения, он приказал немедленно казнить всех грифонов, заявив, что они столь низкая раса, что не заслуживают жизни."
masevent.302.a:0 "Мы рады, что кризис удалось сдержать."

masevent.303.t:0 "Больше не Слуги"
masevent.303.d:0 "Пару дней назад, Хорни получил отчёты своих советников. По большей части, они содержали массу весьма условно полезной информации, но почти все они сходились в одном - торговля слугами процветает. И хотя в Министерстве всё ещё пустовало достаточно непритязательных и трудоёмких рабочих мест, становилось очевидно, что низшие пони могли выполнять эти задачи без особого участия своих хозяев-единорогов. Учитывая эти обстоятельства, вскоре Хорни поставил свою подпись под новым законом, который написал лично он сам.\n\n Согласно недавно подписанному документу, любая чёрная работа, тяжелый физический труд и иные виды 'грязной' работы должны были выполняться исключительно земными пони. Единорогам разрешалось помогать своим менее одаренным собратьям только в том случае, если они давали своё добровольное согласие, а также могли ожидать, в дальнейшем, ответной услуги или помощи со стороны этих безрогих. В качестве дополнения, новый закон содержал ещё один пункт, получивший широкую поддержку. Отныне, представители расы единорогов ни при каких обстоятельствах не могли быть порабощены или принуждены к физическому труду, независимо от тяжести их преступлений.\n\n Официальное публичное вступление закона в силу было встречено громкими овациями толпы, преимущественно состоящей из единорогов."
masevent.303.a:0 "Истинно великий день для всех единорогов!"

masevent.304.t:0 "Мечта одного единорога..."
masevent.304.d:0 "Легенды давно минувших дней твердят, что сны спящих пони оберегает никто иная, как сама Принцесса Луна. Она присматривает за ними, защищает их от кошмаров и следит за тем, чтобы их отдых оставался безмятежным. \n\n Министр Хорни сидел на краю своей кровати, глядя в тусклый свет ночника. Было 3:30 утра. Во всем Министерстве свет был приглушён, чтобы его жители хорошо выспались и были полны энергии и сил для выполнения их повседневных обязанностей. Большинство законопослушных граждан Министерства уже лежали в своих кроватях, лениво создавая в уме яркие нереальные образы. Но только не министр Хорни. Лидер Министерства Тайных Наук, сын самого блестящего министра прошлого века, сидел там и вспоминал давно минувшие дни. \n\n \"Конечно, это лишь миф. Принцесса Луна погибла при осаде Кантерлота во время войны с зебрами, понимаете, \" - снова заговорил единорог, на этот раз взглянув на собеседника и закрыв глаза от слабого света. Там, под покровом мягкого голубого одеяла, лежал мистер Дёрти. \n\n Нипони ничего не знал о мистере Дёрти. Немногие даже знали о его существовании, и еще меньше пони видели его; его имя срывается с уст пони только во время сплетен и злобной клеветы. Несмотря на это, он, кажется, знает все о персонале Министерства, и он более чем хочет рассказать Хорни обо всем этом... особенно о том, что делает его надоедливый младший брат. \n\n Но самым любопытным было то, что Мистер Дёрти был простой тряпичной куклой с двумя пуговицами вместо глаз, олицетворяющей бедного земного пони. \n\n Хорни Миракл улыбнулся про себя, начав говорить, вставая и медленно расхаживая по комнате. \ "В наши дни у пони нет никого, кто мог бы присмотреть за их снами. Некому вести их через обширные мистические равнины мира снов, и никто не может защитить их от проклятых кошмаров \". Жеребец остановился, глядя прямо в глаза-пуговицы мистера Дёрти. \ "Мне, однако, повезло. Мне даровали мечту, которой не мог достичь никто ни в Министерстве, ни на всей Эквестрийской пустоши. Это Мечта о восстановлении некогда прекрасной страны с ее обитателями, беззаботно бегающими рысью и наслаждающимися своей жизнью, пока природа подчиняется их желаниям.\" \n\n Хорни Миракл снова подошёл к кукле, искры исступления блестели в его глазах, пока он говорил. \ "Былая нация возродится! Только представьте, мистер Дёрти, как было бы прекрасно видеть, как опустошенные земли над нами снова наполняются жизнью! Видеть нацию... под властью высшей расы - единорогов.\""
masevent.304.a:0 "Какой прекрасный сон... Подождите, что?"

masevent.305.t:0 "...становится чем-то большим."
masevent.305.d:0 "\"Да, мистер Дёрти. Я мечтаю о чем-то гораздо большем, чем старая Эквестрия.\" Хорни Миракл говорил тихо, хотя, должно быть, было трудно сдержать волнение. Он впервые делился своим великолепным видением с кем-то другим. \"Старая нация была сильна во многих аспектах, но ей чего-то не хватало\", - продолжал премьер-министр разговаривать со своим единственным, хотя и очень внимательным слушателем. \ "Её мощная промышленность, великолепный научный потенциал и сильная армия - все это были признаки великого народа, которым управляли мудрые Богини. Казалось бы, для пони все шло хорошо... и все же нация погибла. Поглощённая всё разрастающимся пламенем, она обратилась в прах, а всё, что осталось от этой когда-то прекрасной страны, - бесплодная пустошь.\"Единорог сделал небольшую паузу, глядя прямо на своего личного помощника. В его глазах больше не было прежнего блеска; вместо этого они стали казаться тусклыми и пустыми, словно их заполнила печаль. \"Вы должны знать, мой дорогой мистер Дёрти, что Эквестрия была не первой нацией, провозглашенной на землях, на которых стоит и наше Министерство. Когда-то давным-давно, намного раньше, чем могло бы быть упомянуто во всех наших книгах, было три племени пони: земные, пегасы и единороги. Соответственно, все они создали свои королевства. Земные создали Царство Земли, Крылатые создали то, что они назвали Пегасополисом ... в то время как наши собственные предки создали то, что они когда-то провозгласили Юникорнией.\" \n \n \"Все племена были хороши в чём-то своём. Земные могли возделывать землю, собирать плоды и строить надёжные убежища, пегасы были умелыми воинами и яростно защищали своих пони, а единороги использовали свою магию, чтобы создавать изумительные строения, подчинять стихии своей воле и прекрасно всё организовывать благодаря своему превосходному интеллекту. \ "Министр Хорни, наконец, снова улыбнулся, приближаясь к своему товарищу и усаживаясь рядом. \"Но каждое племя имело свои слабости. И именно единороги выступили с предложением о союзе, когда особенно темная и суровая зима прокатилась по землям трех племен. Под руководством наших предков племена постепенно преобразились в то, что мы теперь знаем как Эквестрию. Но низшие расы пробирались на руководящие должности на протяжении всей нашей истории, их слабые умы губили нашу славную нацию Пони изнутри.\" Министр решил, что пора снова прилечь. Он поёрзал на своей кровати, накрылся одеялом, и снова повернулся к тряпичной кукле. Она смотрела на него пустым взглядом. Министр Хорни улыбнулся. \n \n \"Я верну нам былое величие и позабочусь о том, чтобы ни земные пони, ни пегасы не получили ни малейшего шанса мне помешать. Никто иной не должен знать о наших планах; пока что. Когда нашими приготовления будут завершены, я вновь провозглашу Юникорнию ..."
masevent.305.a:0 "\"И нипони в Пустошах не сможет меня остановить!\""

masevent.306.t:0 "Необычное предложение"
masevent.306.d:0 "Сегодня в офис [NCR.Get Leader] пришла весточка от нашего северо-восточного соседа. В ней упоминается растущая нация, которая стремится освободить Эквестрийскую Пустошь от хватки мерзких налетчиков. Довольно любопытно, что нация, по-видимому, состоит в основном из граждан-единорогов, когда другие виды пони находятся в куда худшем положении, которое сравнимо с рабством.\n\n Представитель Министерства Тайных Наук, как они предпочитают себя называть, выразил глубокую надежду на подписание нашей страной договора о ненападении. Они также уверены, что взаимная торговля или даже военный союз так же могут принести огромную пользу обеим нациям. В обмен на наше согласие, их правительство также обещает передать нам их Стойло, как только они достигнут своей цели. \n \n В то время как их практика 'системы слуг' действительно ставит под сомнение их намерения, их конечная цель кажется благородной, а обещанная награда - соблазнительной. Вопрос в том, заслуживают ли эти единороги доверия."
masevent.306.a:0 "Принять предложение."
masevent.306.b:0 "Мы не нуждаемся в помощи единорогов-расистов."

masevent.308.t:0 "Старая Эпллуза... Согласна!"
masevent.308.d:0 "Сегодня с юга пришёл ответ - Старая Эппллуза приняла наше щедрое предложение. Мы рассчитываем на долгое и плодотворное сотрудничество."
masevent.308.a:0 "Превосходно."

masevent.3081.t:0 "Отказ Старой Эппллузы"
masevent.3081.d:0 "Сегодня с юга пришёл ответ - Старая Эппллуза отклонила наше великодушное предложение. Безусловно, новость неутешительная, но в ней нет ничего удивительного. В конце концов, что ещё мы могли ожидать от грязных жителей пустоши?"
masevent.3081.a:0 "Они пожалеют об этом. Позже."

masevent.307.t:0 "Неприятный поворот событий"
masevent.307.d:0 "Спокойный, ничем не примечательный день в НКР был прерван появлением посыльного..."
masevent.307.a:0 "Это предательство будет стоить им жизни!"

masevent.3061.t:0 "НКР Соглашается"
masevent.3061.d:0 "Принятие нашего предложения о военном сотрудничестве и заключение пакта о ненападении не удивило никого в правительстве министра Хорни. Надеемся, этот союз окажется плодотворным и поможет в достижении нашей цели - Кантерлота."
masevent.3061.a:0 "С нашими новыми союзниками, пришло время очистить Пустошь от всякой мрази!"

masevent.3062.t:0 "НКР Отказывается"
masevent.3062.d:0 "В силу неудачного поворота событий, официальные лица НКР отклонили наше предложение о взаимопомощи и заключении пакта о ненападении. Министр Хорни выразил разочарование по этому поводу, хотя по-прежнему уверен в способности Министерства выполнить стоящие перед ним задачи самостоятельно."
masevent.3062.a:0 "Будем надеяться, что они хотя бы не помешают нашим целям."

masevent.351.t:0 "Странное предложение"
masevent.351.d:0 "Интересное предложение поступило от нации, называющей себя Министерством тайных наук. Эти единороги пообещали поделиться своими технологиями и предоставить доступ к своему Стойлу в обмен на альянс. Наши разведчики, конечно, упоминали о недавно пришедшей к власти группе единорогов, придерживающейся позиции собственного превосходства, но мы не предполагали того, что они каким-либо образом могут повлиять наши цели. Теперь же, когда они выступили с таким предложением, возможно, стоит подумать о том, чтобы дать им шанс."
masevent.351.a:0 "Посмотрим, чего они стоят"
masevent.351.b:0 "Нам не нужна помощь жаждущих превосходства единорогов"

masevent.3101.t:0 "Филлидельфия даёт своё согласие"
masevent.3101.d:0 "Часть наших разведчиков вернулась с задания в Филлидельфии, разросшегося индустриального государства. Они принесли хорошие новости, сообщив о желании земного пони принять наше предложение. Вместе, мы стали сильнее."
masevent.3101.a:0 "Похоже, этот грязный пони все-таки достаточно умен!"

masevent.3102.t:0 "Филлидельфия отказывается"
masevent.3102.d:0 "Сегодня вернулся посыльный из Филидельфии. К сожалению, они не согласились на наши условия и отослали дипломата с пустыми копытами. По крайней мере, у них хватило учтивости не обращать его в рабство..."
masevent.3102.a:0 "Стыд, да и только."

masevent.309.t:0 "Министерство тайных наук возвращается"
masevent.309.d:0 "Интересное предложение поступило от нации, называющей себя Министерством тайных наук. Эти единороги пообещали поделиться своими технологиями и предоставить доступ к своему Стойлу в обмен на военный союз в предстоящей кампании по восстановлению Эквестрии. Может наши разведчики и упоминали о недавно пришедшей к власти группе единорогов, придерживающейся позиции собственного превосходства, но мы не предполагали того, что они каким-либо образом могут повлиять наши цели. Теперь же, когда они выступили с таким предложением, возможно, стоит подумать о том, чтобы дать им шанс. В конце концов, полностью функционирующее Стойло и новые технологии - это то, чему наше отделение всегда может найти применение."
masevent.309.a:0 "Может, дадим им шанс доказать свои благие намерения?"
masevent.309.b:0 "Нам не следует рисковать"

masevent.3091.t:0 "Стальные рейнджеры согласны"
masevent.3091.d:0 "По неожиданному стечению обстоятельств, Филлидельфийские стальные рейнджеры приняли наши условия военного союза. Теперь у нас есть могущественный союзник в нашем походе на Кантерлот, пусть пока они и не в курсе наших планов относительно старой столицы."
masevent.3091.a:0 "Великолепно."

masevent.3092.t:0 "Стальные рейнджеры не соглашаются"
masevent.3092.d:0 "Наш посыльный, отправленный к Филлидельфийскому отделению Стальных Рейнджеров, вернулся ни с чем. Оказывается, эти техно-снобы вовсе не стремятся возвращать безопасность и процветание на просторы Эквестрии."
masevent.3092.a:0 "Какой позор..."


masevent.311.t:0 "Становление Юникорнии"
masevent.311.d:0 "Из отреставрированного дворца Кантерлота, наш доблестный и бесстрашный лидер Хорни Миракл огласил грандиозное заявление - с этого дня, Министерство тайных наук прекращает своё существование. На её место приходит вновь сформированная Юникорния, законный преемник Эквестрии и приемник Платиновой Короны. Принц Хорни лично поведёт нас вперёд, в новый прекрасный век процветания и мира. Отделы нашего Министерства уже реорганизуются в департаменты нашей новой структуры власти."
masevent.311.a:0 "Да здравствует принц Хорни. Да здравствует Юникорния!"

masevent.312.t:0 "Слишком близко к Солнцу"
masevent.312.d:0 "Принц Миракл обещал нам нечто большее, чем просто богатство - он обещал нам само солнце. С помощью наших самых могущественных магов и наиболее талантливых исследователей мы разработали заклинание настолько могущественное и эффективное, что его по праву можно называть мегазаклинанием. Это заклинание, получившее название 'Дарительница Света', требует для его сотворения дюжины могущественных единорогов. Результатом его применения является великий вихрь способный разорвать слой облаков над нами, растерзав всё до последнего облачка и даровав нашим пони солнечный свет.\n\n К сожалению, похоже, таким образом мы нажили себе сильных врагов. Город так называемого 'Великого Анклава Пегасов' обратил внимание на наши усилия и ответил как непрекращающимися бомбардировками, так и непрерывным латанием создаваемой нами бреши в облаках. Но мы не позволим себя запугать. Сколько бы раз они ни скрыли солнце, мы будем стойко его возвращать. Даже если нам придется колдовать заклинание ежедневно... что мы, к сожалению, и вынуждены делать."
masevent.312.a:0 "Солнечный свет - наш по праву рождения!"

masevent.313.t:0 "Юникорния предлагает альянс"
masevent.313.d:0 "В нашу башню прибыл посланник, утверждающий, что он родом из Юникорнии, что располагается на далеком западе. Похоже, они считают, что у нас с ними есть общее наследие, утверждая, что и они и мы ведём своё происхождение от Министерства Тайных Наук. Поэтому они твердо убеждены, что мы должны стремиться к заключению союза в интересах достижения целей Министерства. Безусловно, эти ребята весьма... эксцентричны, хотя обрести новых союзников не так уж и плохо."
masevent.313.a:0 "Почему бы инет? Мы согласны."
masevent.313.b:0 "Лучше не надо."

masevent.314.t:0 "Согласие Тенпони"
masevent.314.d:0 "Тенпони приняли наше предложение о союзе. Мы будем двигаться в будущее вместе!"
masevent.314.a:0 "Превосходно."

masevent.315.t:0 "Отказ Тенпони"
masevent.315.d:0 "Тенпони, к сожалению, отклонили наше великодушное предложение о союзе. Это непростительное оскорбление для нас и наших пони, но, прямо сейчас, мы мало что можем с этим поделать."
masevent.315.a:0 "Очень жаль."

masevent.316.t:0 "Наши братья в Мейнхэттене"
masevent.316.d:0 "Далеко на востоке, в развалинах некогда великого города Мейнхэттена, стоит башня, почти не тронутая ужасами апокалипсиса. Особенно подозрительно, что эта башня также является бывшим центром Министерства тайных наук. Не потребовалось особых изысканий, чтобы прийти к выводу, что её обитатели происходят от осколка нашего собственного министерства.\n\n В силу нашего общего наследия и общих врагов было решено, что нам следует искать официального союза с башней Тенпони. К сожалению, мы не знаем точно, как они изменились на протяжении прошедших веков, но очень сомневаемся, что они смогли сохранить наследие прежнего Министерства. Поэтому, нам не следует удивляться, если они отвергнут подобное предложение или даже если они понятия не имеют, что такое Министерство, хотя мы были бы очень разочарованы утратой столь многого."
masevent.316.a:0 "Мы немедленно отправим эмиссара."




