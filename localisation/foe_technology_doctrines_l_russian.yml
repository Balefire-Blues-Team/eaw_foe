 # Localisation Tech Doctrine Slave Army
 #----------------------------
  
 command_hierarchy:0 "Командная иерархия"
 command_hierarchy_desc:0 "Мы должны всегда поддерживать строгую иерархию. Ни один солдат не окажется не на своём месте, ни один офицер не будет действовать без получения подтверждения от начальства, и ни один план не будет принят к исполнению без прямого одобрения наших руководителей."
 might_makes_right:0 "Право на стороне сильного"
 might_makes_right_desc:0 "Только сильные могут выжить в пустоши. А мы - самые сильные. Слабаки, не способные сражаться за нас, вылетят из наших рядов."
 march_to_the_drum:0 "Маршировать под барабаны"
 march_to_the_drum_desc:0 "«Когда я говорю прыгать, ты прыгаешь! Когда я говорю сражаться, ты сражаешься! И когда я скажу тебе умереть за свою страну, то ты умрёшь! Я достаточно ясно выразился?»"
 factory_slaves:0 "Фабричные рабы"
 factory_slaves_desc:0 "Днём и ночью рабы трудятся на наших фабриках, производя оружие, которое и обеспечивает их безопасность. Сборочным линиям всегда нужные свежие души."
 slave_builders:0 "Рабы-строители"
 slave_builders_desc:0 "Вся наша нация построена на рабском труде, и это не изменится в ближайшее время. Все наши здания, начиная от домов и закачивая фабриками, были построены рабами."
 supply_caravans:0 "Караваны снабжения"
 supply_caravans_desc:0 "Снабжение наших солдат крайне важно для ведения войны. Чтобы обеспечить их всем необходимым, мы заставим наших рабов переносить все необходимые материалы и снаряжение."
 born_into_service:0 "Рождены для службы"
 born_into_service_desc:0 "Когда рождается новый раб, его забирают в армию и с самых юных лет обучают служить. Защита нашей нации является первейшим и главнейшим приоритетом, и мы должны быть уверены, что у нас всегда есть хорошо обученные солдаты, готовые вступить в бой в любой момент."
 waves_of_flesh:0 "Волна плоти"
 waves_of_flesh_desc:0 "Мы погребём наших врагов под бесконечной волной из солдат. У наших противников точно быстрее закончатся патроны, чем у нас солдаты."
 chained_legions:0 "Заградотряды"
 chained_legions_desc:0 "Солдаты гораздо охотнее наступают вперёд, когда за их спинами стоит верная смерть. Наши рабы с радостью воспользуются шансом умереть от вражеской пули, потому что альтернатива - смерть от своей собственной."
 bred_not_born:0 "Рождены для войны"
 bred_not_born_desc:0 "Нам всегда нужно как можно больше солдат, чтобы поскорее отправить их в мясорубку. Для этого мы создадим специальные программы по размножению среди наших рабов."
 secure_homefront:0 "Надёжный тыл"
 secure_homefront_desc:0 "Мы не можем допустить разброда в тылах, пока нас отвлекают враги. Сначала мы должны убедиться, что дома у нас всё в порядке. Лишь после этого мы сможем решать проблемы за пределами наших границ."
 army_bueraucracy:0 "Масштабная армейская бюрократия"
 army_bueraucracy_desc:0 "Бюрократия, поддерживающая нашу армию, просто чудовищно огромна. Ежедневно разрабатываются и координируются детальные планы по строительству укреплений и передвижению войск. Конечно, такое планирование требует очень много времени и замедляет нас."
 bleed_them_dry:0 "Обескровить их"
 bleed_them_dry_desc:0 "Рано или поздно у врага кончатся патроны. И если повезёт, то это произойдет задолго до того, как у нас закончатся солдаты. В тот момент мы можем отбросить войска противника назад и прорвать их позиции."
 ravage_new_lands:0 "Разорить новые земли"
 ravage_new_lands_desc:0 "Нашим войскам известно только одно направление: вперёд! Подобно рою саранчи, мы окутываем новые земли, подавляя всякое сопротивление и включая их в состав нашего государства."
 pressed_into_service:0 "Вынужденный призыв"
 pressed_into_service_desc:0 "Эй, ты там! Ты выглядишь здоровым, покажи-ка мне свои зубы... Вроде бы всё в порядке. Ну всё. Сынок, ты теперь солдат. Вот тебе винтовка и два магазина, используй их с толком!"
 unending_offensive:0 "Безостановочное наступление"
 unending_offensive_desc:0 "Застой - это смерть! Мы должны постоянно наступать, всегда давить на врага как можно сильнее, если хотим победить его."
