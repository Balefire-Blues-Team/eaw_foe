 # All localisation done by Zapdude.
 #----------------------------
 # Labels/headers Doctrine
 #----------------------------
  MONSTERS_AND_MACHINES_DOCTRINE_LABEL:0 "Монстры и машины"
  MONSTERS_AND_MACHINES_DOCTRINE_DESC:0 "Эпохи пони пришёл конец, когда с небес пролился огненный дождь. Настала эпоха мутантов и машин."
  ELITE_ARMY_DOCTRINE_LABEL:0 "Технологическая война"
  ELITE_ARMEE_DOCTRINE_DESC:0 "Мир погиб не потому, что пони использовали плохую тактику. Мир погиб, потому что жар-бомбы не дали использовать эти тактики в полную силу."
  GRAND_ARMY_DOCTRINE_LABEL:0 "Обычная война"
  GRAND_ARMEE_DOCTRINE_DESC:0 "Нам не нужна механизированная броня, супер-оружие или машины. Пони с ружьями в боевых сёдлах и дисциплиной в сердце принесут нам победу."
  SLAVE_ARMY_DOCTRINE_LABEL:0 "Война пустошей"
  SLAVE_ARMY_DOCTRINE_DESC:0 "В этом новом мире для победы в будущих войнах потребуются совершенно новые виды тактики. Хотя силовая броня и машины, несомненно, хороши, не каждый может позволить себе столь современное оружие"
  OUTSIDER_WARFARE_DOCTRINE_LABEL:0 "Война изгоев"
  OUTSIDER_WARFARE_DOCTRINE_DESC:0 "Изгнанные из общества, они сами куют свою судьбу. Они свободны от любых запретов."
  HEADER_SPECIAL_FORCES_DOCTRINE:0 "Специальные операции"
 SPECIAL_FORCES_DOCTRINE_DESC:0 "Рожденные из горнила второй худшей войны в мире, спецназ выполняет множество важных ролей, и являются самым лучшим из того, что может предложить нация."
 HEADER_AIR_DOCTRINE:0 "Воздушная тактика"
 AIR_DOCTRINE_DESC:0 "Они говорили, что небо это предел, но с кустарными ядерными двигателями и самолётами из металлолома мы можем доказать им, что небо - только начало."
 HEADER_NAVY_DOCTRINE:0 "Военно-морская тактика"
 NAVY_DOCTRINE_DESC:0 "Самая великая империя в истории, чьи земли по размеру были равны луне, правила не только своими поддаными. Она правила волнами."

 #----------------------------
 # sublabels/subheaders Doctrine
 #----------------------------
 MONSTERS_LABEL:0 "Монстры"
 MONSTERS_LABEL_TT:0 "Эти существа родились под воздействием огромных доз радиации и ЗВТ. И именно они являются истинными наследниками мира! Они приспособлены к пустошам и могут не только жить там, но и процветать."
 MACHINES_LABEL:0 "Машины"
 MACHINES_LABEL_TT:0 "Стали плевать на радиацию. ИИ не беспокоят ужасы пустошей. Мы едины, у нас есть лишь одна цель. И имя нам - Легион."
 ELITE_ARMY_LABEL:0 "Гибкость передвижения"
 ELITE_ARMY_LABEL_TT:0 "Армия, способная сражаться на ходу, требует хорошей дисциплины, но взамен можно получить преимущество над противником."
 ELITE_ARMY_LABEL_1:0 "Гибкость приказов"
 ELITE_ARMY_LABEL_1_TT:0 "Гибкие приказы и инициатива полевых офицеров позволят нашим подразделениям работать более эффективней в полевых условиях."
 ELITE_ARMY_LABEL_2:0 "Преданность"
 ELITE_ARMY_LABEL_2_TT:0 "Распространив радикальные идеи в головы наших солдат, мы могли бы использовать более безжалостные методы войны, не боясь мятежа."
 ELITE_ARMY_LABEL_3:0 "Принцип"
 ELITE_ARMY_LABEL_3_TT:0 "Коррупция погубила Старый Мир, но мы не такие. Принципы когда-то подвели нас, что привело к ядерной войне. Теперь же, мы должны полностью следовать кодексу чести."
  GRAND_ARMY_LABEL_2:0 "Армия наёмников"
  GRAND_ARMY_LABEL_2_TT:0 "Посылать своих солдат на убой крайне аморально и вредно для морального духа! Почему бы вместо этого не послать наёмников?"
  GRAND_ARMY_LABEL_3:0 "Гражданская армия"
  GRAND_ARMY_LABEL_3_TT:0 "Долг каждого гражданина - защищать свой дом в трудную минуту, а долг государства - обучать и вооружать своих граждан, дабы они могли в ответ защитить государство."
  SLAVE_ARMY_LABEL:0 "Армия рабов"
  SLAVE_ARMY_LABEL_TT:0 "Чтобы конкурировать на равных с более продвинутыми армиями, нам нужно будет отправить каждое способное сражаться существо на передовую."
  SLAVE_ARMY_LABEL_1:0 "Фабричные рабы"
  SLAVE_ARMY_LABEL_1_TT:0 "Если мы сможем произвести больше снаряжения, чем враг, то выиграем войну. Эффективность этой простой тактики была неоднократно доказана."
  SLAVE_ARMY_LABEL_2:0 "Бродячая армия"
  SLAVE_ARMY_LABEL_2_TT:0 "Если мы хотим доминировать над пустошами и выйти победителями в кровавой борьбе за неё, нам нужно двигаться лишь вперёд и никогда не оглядываться назад."
  SLAVE_ARMY_LABEL_3:0 "Надёжные тылы"
  SLAVE_ARMY_LABEL_3_TT:0 "Мы должны прежде всего обезопасить наши родные земли, ибо они являются фундаментом наших будущих завоеваний."

 #----------------------------
 # Localisation Tech Doctrine Monsters and Machines
 #----------------------------
  one_mind:0 "Единый разум"
  one_mind_desc:0 "Самый большой недостаток, от которого страдает большинство армий - это недопонимание. Генералы могут отдавать противоречивые приказы, а солдаты - по-разному интерпретировать их. Нам не нужно беспокоиться об этом, поскольку мы не оставляем места для несогласия или противоречивых идей. Есть только один план, и все должны ему следовать."
  one_purpose:0 "Единая цель"
  one_purpose_desc:0 "Другие армии полны индивидуумов с собственными амбициями и мотивами. Это делает их слабыми и более склонными к междоусобицам и беспорядкам. У нас нет таких слабостей. Мы действуем как один. Наша цель и планы едины."
  made_for_the_waste:0 "В самый раз для пустошей"
  made_for_the_waste_desc:0 "Существа старого мира плохо приспособлены к выживанию в пустошах, которые они сами и создали. Радиация, голод и даже угроза со стороны их собратьев - всё это в любой момент может оборвать их хрупкую жизнь. Нам не нужно беспокоиться о таких опасностях, потому что мы естественным образом приспособлены к этому новому миру."
  rad_resistance:0 "Сопротивление к радиации"
  rad_resistance_desc:0 "Когда миру пришёл конец, то его окутало магическое излучение - побочный продукт жар-бомб. Слабые существа тяжело заболевают и даже погибают от контакта с этим излучением. Мы же лишены такой слабости. Радиация не убивает нас, а только делает сильнее."
  created_by_balefire:0 "Рождены в жар-пламени"
  created_by_balefire_desc:0 "Мы обязаны своим существованием радиации. Это то, что дало нам жизнь и тела, а также возвысило нас над низшими существами."
  supernatural_intuition:0 "Сверхъестественная интуиция"
  supernatural_intuition_desc:0 "У нас есть третье чувство, которое низшие существа считают сверхъестественным. Оно позволяет нам с достаточной точностью предугадывать события до того, как они произойдут. И это позволяет нам планировать будущие действия гораздо более эффективно."
  malicious_intelect:0 "Злонамеренный интеллект"
  malicious_intelect_desc:0 "Что бы там ни думали низшие существа, мы не просто безмозглые звери. Мы умны, коварны и хитры. Мы можем организоваться и действовать совместно друг с другом."
  unnatural_selection:0 "Неестественный отбор"
  unnatural_selection_desc:0 "Наши инстинкты отточены не только суровой жизнью в пустоши, но и быстрой эволюцией под воздействием радиации. Мы быстрее, сильнее и выносливее любого другого существа."
  infernal_knowledge:0 "Проклятые знания"
  infernal_knowledge_desc:0 "Мы живем очень долго. За свою жизнь мы многое узнали о выживании в пустошах. Никто не может таиться в тенях или устраивать засады эффективнее нас."
  gifts_of_radiation:0 "Дары радиации"
  gifts_of_radiation_desc:0 "Мы - высшие хищники этого нового мира. Мы те существа, которые покажут всем остальным, кто действительно доминирует в пустоши."
  wave_of_steel:0 "Стальная волна"
  wave_of_steel_desc:0 "Органическим существам нужно родиться и вырасти. Их нужно вооружить, обучить и подготовить к войне. Мы лишены таких слабостей. Мы можем вступить в бой с врагом прямо с конвейера. Оружие уже встроено в наши корпуса, программы обучения загружены, а страх - отключён."
  no_need_for_rest:0 "Сон для слабаков"
  no_need_for_rest_desc:0 "Нам не нужно спать, в отличие от органиков. Мы способны маршировать или даже безжалостно сражаться, не тратя время ни на сон, ни на отдых."
  the_flesh_is_weak:0 "Плоть слаба"
  the_flesh_is_weak_desc:0 "Плоть слаба, она легко пробивается и быстро истекает кровью. Органики будут быстро умирать, если мы нацелимся на их плоть."
  factory_ai:0 "Фабрики под контролем ИИ"
  factory_ai_desc:0 "Органические фабрики неэффективны и подвержены неприятным вещам вроде забастовок и стачек. Полная автоматизациях наших заводов гарантирует, что на производственных линиях не будет никаких задержек, а промышленность будет работать с максимально возможной эффективностью."
  internal_reality:0 "Прогнозирование и моделирование"
  internal_reality_desc:0 "Мы способны моделировать ситуации и события задолго до того, как они произойдут в действительности. Это позволяет нам проанализировать возможные исходы и принять оптимальное решение ещё до возникновения самой ситуации."
  targeting_algorythsm:0 "Продвинутые алгоритмы наведения"
  targeting_algorythsm_desc:0 "Органики слабы и склонны быстро умирать, если мы целимся в правильные области. Мы должны усовершенствовать наши системы наведения, чтобы обеспечить надёжное попадание в эти критические точки."
  age_of_the_machine:0 "Эпоха машин"
  age_of_the_machine_desc:0 "Эпоха органиков подошла к концу. Началась эпоха машин!"
  
  
  
  
 #----------------------------
 # Localisation Tech Doctrine Elite Forces
 #----------------------------
 elite_army:0 "Технологическая война"
 elite_army_desc:0 "Маленькое количество рекрутов и дорогое снаряжение требует тщательного планирования ресурсов. Залог победы - знать, кого ты ведёшь в бой, как ты можешь его использовать, и когда ему лучше отступить.\n\n"
 concentration_of_force:0 "Концентрация сил"
 concentration_of_force_desc:0 "Небольшое количество доступных ресурсов и рекрутов заставляет продумывать каждое наступление. Мы не можем просто бить по врагу. Мы должны обрушить на него всю нашу мощь, не дав не единого шанса на выживание.\n\n"
 speed_of_movement:0 "Быстрое развёртывание"
 speed_of_movement_desc:0 "Вся армия должна быть готова прийти в боевую готовность в течении пары минут. Мы должны муштровать их до тех пор, пока принципы быстрого развёртывания не засядут у них в голове.\n\n"
 integrated_support_doctrine:0 "Интегрированная поддержка"
 integrated_support_doctrine_desc:0 "Интегрировав силы поддержки с основной армией, мы сможем более слаженно вести бой и проводить тактики, которые требуют тщательного взаимодействия между солдатами.\n\n"
 adaptive_chain_of_command:0 "Гибкая иерархия"
 adaptive_chain_of_command_desc:0 "Несмотря на все усилия, пони имеют свойство гибнуть в бою. Если офицер пал в бою, его подчинённые должны быстро выбрать замену и вернуться в бой.\n\n"
 walking_fire:0 "Стрельба на ходу"
 walking_fire_desc:0 "Наши войска должны не только быть готовы к быстрому развёртыванию, но ещё и уметь веси огонь в движении. Пулемётчики должны быть готовы менять позицию за позицией, пока основные силы наступают.\n\n"
 hit_and_run:0 "Бей-и-беги"
 hit_and_run_desc:0 "У нас нет столько солдат, чтобы бездумно наступать. Мы должны использовать другие тактики. Мы должны действовать быстро, ударять по самому незащищённому месту врага, а затем отступать.\n\n"
 walking_tanks:0 "Ходячие танки"
 walking_tanks_desc:0 "Силовая броня - это одно из величайшее изобретение Старого Мира, которое ещё больше раскрыло себя во время пост-апокалипсиса. Однако, взамен почти полной защиты, нам приходится тратить много времени на подготовку солдат.\n\n"
 non_discriminatory_targeting:0 "Стрельба без разбора"
 non_discriminatory_targeting_desc:0 "Наши враги задаются вопросами какой-то <морали>, что делает их уязвимыми. Никто не в безопасности, ни одно поселение более не защитит их. Мы уничтожим любого, кто встанет на сторону врага.\n\n"
 airborne_assaults:0 "Атака с воздуха"
 airborne_assaults_desc:0 "Жители Пустошей слишком долго боролись со всякими мутантами на земле, поэтому и забыли, что опасность может подстерегать их и в воздухе. Каждый из этих червей вскоре будет трепетать от звука винтокрылов и солдат, которые выходят из них.\n\n"
 scorched_earth:0 "Выжженная земля"
 scorched_earth_desc:0 "Что ещё есть у этих жалких отбросов, кроме их поселений? Они нам не нужны, а, значит, должны быть стёрты с лица земли. Мы уничтожим их поселения, сожжём всё до тла, и засыпим землю солью, чтобы на ней больше ничего не росло.\n\n"
 shock_and_awe_doctrine:0 "Шок и трепет"
 shock_and_awe_doctrine_desc:0 "В нашем лексиконе нет таких слов, как <милость> или <пощада>. Нашим войскам нет времени думать о таких вещах. Враг не сможет защитить себя, и мы зальём землю его кровью и кровью его жён и детей.\n\n"
 recon_in_depth:0 "Внедрение разведчиков"
 recon_in_depth_desc:0 "Недостаточно просто патрулировать свою землю. Мы должны разослать разведчиков по всей Пустоши, чтоб они искали следы древних технологий и делали так, чтобы эти технологии не попали в копыта дураков. Наша огромная сфера влияния позволит получать более точную информацию.\n\n"
 warrior_code_doctrine:0 "Кодекс воина"
 warrior_code_doctrine_desc:0 "Мы отвернулись от принципов чести, и мир отвернулся от нас. Технологии зашли слишком далеко, а гении прошлого слишком мало думали о порядочности и чести. Наша задача - не допустить подобных чудовищных исследований, которые вновь могут погубить пони.\n\n"
 combined_arms_doctrine:0 "Комбинированное войска"
 combined_arms_doctrine_desc:0 "Силовая броня сама по себе не обеспечивает победу. Даже она может быть уязвимой для вражеских атак. Мы должны создать смешанные отряды из войск в силовой броне и обычной пехоты. Вместе, они будут восполнять недостатки друг друга.\n\n"
 brigades_of_steel:0 "Защитники Праведности"
 brigades_of_steel_desc:0 "Силовая броня - это более, чем просто броня, это - символ. Наши пони чувствуют себя защищёнными рядом с солдатами в силовой броне. Они знают, что эти жеребцы и кобылы встанут на их защиту против подавляющих сил врага и дадут им отступить.\n\n"

 #----------------------------
 # Localisation Tech Doctrine Grand Army
 #----------------------------
 grand_army:0 "Обычная война"
 grand_army_desc:0 "Мы воюем, не чтобы убить свой народ или истребить чужой. Мы сражаемся за выживание. Война - не стиль жизни, это результат жизни.\n\n"
 grand_battle_plan_owb:0 "Военные планы"
 grand_battle_plan_owb_desc:0 "Армии Старого мира планировали свои атаки, чтобы добиться успеха. Когда мы были лишь горсткой поселенцев, нам не нужны были планы, но наша армии растёт и ей необходимо думать, прежде, чем сделать следующий шаг.\n\n"
 fortified_positions_doctrine:0 "Полевые укрепления"
 fortified_positions_doctrine_desc:0 "Научив бойцов строить простейшие укрепления, мы повысим эффективность оборонительных операций, а также увеличим организацию солдат. Потому что им придётся больше взаимодействовать друг с другом.\n\n"
 grand_assault_doctrine:0 "Координированное наступление"
 grand_assault_doctrine_desc:0 "Теперь, когда базовые принципы отработаны, мы можем комбинировать их для большего результата. Теперь мы можем проводить наступления несколькими армиями, эти армии будут более эффективнее взаимодействовать друг с другом, что принесёт нам победу.\n\n"
 mechanized_offensive_doctrine:0 "Механизированные войска"
 mechanized_offensive_doctrine_desc:0 "Механизированные пехота - это будущее нашей армии. Старый мир показал их эффективность, и мы изучим их действия, чтобы правильно применить это в бою.\n\n"
 assault_concentration_doctrine:0 "Концентрированное наступление"
 assault_concentration_doctrine_desc:0 "Совместив механизированные войска и пехоту, мы могли бы ещё более увеличить эффективность наступления за счёт снабжения.\n\n"
 old_world_tactics:0 "Развёртывание техники"
 old_world_tactics_desc:0 "Несмотря на то, что наша армия ещё преимущественно состоит из пехоты, мы должны отработать развёртывание техники, чтобы научиться делать это быстро.\n\n"
 old_world_thunder:0 "Бронированное наступление"
 old_world_thunder_desc:0 "Танки очень дороги в производстве, но их боевую эффективность нельзя игнорировать. Они - настоящие монстры, которые способны уничтожающие всё на своём пути. Используя их в совместных наступлениях позволит нам стать сильнее.\n\n"
 old_world_lightning:0 "Быстрое развёртывание техники"
 old_world_lightning_desc:0 "Используя опыт развертывания моторизованных подразделений, мы сможем внедрить более надёжный планы развёртывания для наших водителей, чтобы наши подразделения смогли более быстрее прибывать в места назначения.\n\n"
 mechanized_onslaught:0 "Координированный натиск"
 mechanized_onslaught_desc:0 "Наша армия превратилось в настоящий слаженный механизм. Массивные наступления техники с прорывными, клиньями из танков при поддержке пехоты использующая технику не оставляете шансов никому.\n\n"
 hold_the_line:0 "Подготовленная защита"
 hold_the_line_desc:0 "Создать надёжную и слаженную оборону - настоящее искусство. Недостаточно просто строить укрепления в одном регионе, необходим научить солдат эшелонированной обороне и быстрой смене позиций.\n\n"
 concentration_of_firepower:0 "Противотанковая тактика"
 concentration_of_firepower_desc:0 "Пехота может выполнить много задач, но присутствие у врага бронетехники и силовой брони, может поставить под угрозу наши операции. Мы должны научить солдат эффективно уничтожать вражескую технику.\n\n"
 new_world_tactics:0 "Выживание в пустоши"
 new_world_tactics_desc:0 "В опасной местности не всегда удаётся снабжать наших солдат. Армии на марше всегда испытывают проблемы со снабжением. Мы должны научить пони выживанию в условиях Пустошей, чтобы уменьшить зависимость от поставок.\n\n"
 send_in_the_next_wave:0 "Вербовка наёмников"
 send_in_the_next_wave_desc:0 "Потери могут долго не восполняться. Чтобы временно восполнить наши ряды, мы можем нанять наёмников. Это не сделает нашу армию больше, но зато позволяет продержаться до прибытия регулярных подкреплений.\n\n"
 mass_conscription:0 "Вербовка гражданских"
 mass_conscription_desc:0 "Военные кампании могут длиться неделями, так и годами. Со временем, проблемы с нехваткой рекрутов встают всё чаще. Начав призывать гражданских на службу мы сможем избавиться от проблемы с рекрутами, но эффективность армии упадёт.\n\n"
 ranger_infiltration:0 "Тактика проникновения в тыл противника"
 ranger_infiltration_desc:0 "Проникнув в тыл врага, наши разведчики смогут получить информацию о местоположении врага и линиях поставок. Мы можем использовать эту информацию во благо. Также, присутствие своих в тылу позволит нам проводить атаки более эффективно.\n\n"
  military_propaganda:0 "Военная пропаганда"
  military_propaganda_desc:0 "Ещё во время Великой Войны Министерство Стиля использовало пропаганду как для поддержания боевого духа солдат Эквестрии, так и чтобы убедить побольше гражданских записаться в армию. Может быть, нам удастся кое-чему у них научиться?"
  veteran_commanders:0 "Командиры-ветераны"
  veteran_commanders_desc:0 "Если мы повысим наших самых опытных солдат до офицеров, то гарантируем, что наше военное руководство будет компетентным и эффективным."
  combined_arms:0 "Комбинированные силы"
  combined_arms_desc:0 "Наша армия функционирует как хорошо смазанная машина, где каждая часть выполняет свои обязанности и делает именно то, что от неё и ожидают."
  mercenary_reliance:0 "Ставка на наёмников"
  mercenary_reliance_desc:0 "Непросто найти кого-то, кто будет опытнее наёмников пустоши. В обмен на несколько крышек эти убелённые сединами ветераны более чем охотно поделятся с нами своим опытом."
  merc_training:0 "Обучение наёмников"
  merc_training_desc:0 "Мы можем сделать шаг вперед в наших отношениях с наёмниками и платить им за то, чтобы они передавали свой накопленный боевой опыт нашим солдатам."
  merc_commanders:0 "Наёмники-командиры"
  merc_commanders_desc:0 "Мы должны найти наёмников, которые имеют опыт в командовании другими и нанять их на должности наших офицеров. Это, безусловно, поможет нашей армии действовать более эффективно и результативно."
  the_big_guns:0 "Большие пушки"
  the_big_guns_desc:0 "По всей пустоши хватает производителей оружия. За крышки они будут более чем готовы снабдить нас самыми большими пушками в округе."
  merc_support:0 "Батальоны поддержки наёмников"
  merc_support_desc:0 "Мы наймем целые роты поддержки наёмников, которые будут служить вместе с нашими солдатами, что значительно повысит их боевую эффективность."
  spearhead_tactics:0 "Тактика «Острия копья»"
  spearhead_tactics_desc:0 "Нанятые нами наёмники будут двигаться впереди основных сил и первыми открывать огонь по нашим врагам. Так мы можем подавить противника перед нашим основным нападением."
  
  
