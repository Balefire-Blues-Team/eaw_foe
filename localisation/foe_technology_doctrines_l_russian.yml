 # Localisation air doctrine tech
 #----------------------------
  formation_flying_doctrine:0 "Лётные формации"
 formation_flying_doctrine_desc:0 "У нетренированных пилотов есть привычка летать так, что они случайно закрывают собой поле зрения напарника. Этот недостаток может быть нивелирован разработкой специальных формаций."
 fighter_sweeps_doctrine:0 "Рейды на аэропорты"
 fighter_sweeps_doctrine_desc:0 "Вражеская авиация представляет гораздо больше угрозы в небе, чем на земле. Отдавая нашим истребителям приказы на атаку вражеских аэропортов, они смогут уничтожить самолёты противника сразу же после того, как они успеют взлететь."
 formation_fighting_doctrine:0 "Боевые формации"
 formation_fighting_doctrine_desc:0 "Когда самолётом является индивидуальная и не скоординированная единица, она открывает врагам свои слабости. Боевая формация должна послужить решением этой проблемы, как и средством повышения связей с другими пилотами."
 forward_interception_doctrine:0 "Перехват на упреждение"
 forward_interception_doctrine_desc:0 "Ежели ты знаешь, что враг на подходе - ждать его нет смысла. И хоть это рискованнее, фокусировка на бои с вражескими бомбардировщиками поможет сохранить наши заводы и наших пони."
 layered_airzones_doctrine:0 "Слоистые воздушные зоны"
 layered_airzones_doctrine_desc:0 "Порой одного захода просто недостаточно. Деление наших патрульных зон на несколько слоёв может быть и уменьшит максимальное количество территорий, которые мы сможем покрыть, но увеличит шанс поймать врага, пытавшегося проскользнуть через наши патрули."
 multirole_bombers_doctrine:0 "Многоцелевой бомбардировщик"
 multirole_bombers_doctrine_desc:0 "Нет смысла бомбить мертвяка. Чтобы максимально эффективно использовать наших бомбардировщиков, мы должны говорить их пилотам что уже было взорвано, а что нет. Раз уж враги у нас не оканчиваются - почему бы не распостранить побольше любви?"
 detection_avoidance_doctrine:0 "Скрытность"
 detection_avoidance_doctrine_desc:0 "Используя продуманное планирование и математику, мы можем вполне уверенно сказать, как будут выглядеть вражеские воздушные зоны. Используя это преимущество, мы сможем проложить воздушные пути там, где меньше шанса заметить наши самолёты."
 infrastructure_destruction_doctrine:0 "Разрушение инфраструктуры"
 infrastructure_destruction_doctrine_desc:0 "Хочешь вынудить пони перестать сражаться? Опустоши его желудок. Хоть мы не сможем найти каждый вражеский караван, мы сможем атаковать те места, где они будут проходить."
 operational_destruction_doctrine:0 "Нестандартные маршруты перехвата"
 operational_destruction_doctrine_desc:0 "Перехват - это не всегда лишь подавление вражеского сопровождения, чтобы открыть доступ к самым значимым целям. Иногда полёт по менее пройденному пути может позволить напасть на ничего не подозревающего врага."
 priority_targeting_doctrine:0 "Боевые коробки"
 priority_targeting_doctrine_desc:0 "\"Боевая коробка\" это формация, которая улучшает поле зрения защитных пулемётных установок у бомбардировщиков, как и их эффективность."
 strategic_destruction_doctrine:0 "Стратегическое разрушение"
 strategic_destruction_doctrine_desc:0 "Недостаточно просто сбросить бомбу на первую попавшуюся враждебную цель. Чтобы устроить настоящее §R!!СТРАТЕГИЧЕСКОЕ УНИЧТОЖЕНИЕ!!§! мы должны установить иерархию наших целей, чтобы бомбардировщики знали, какую из целей стоит поставить в приоритет."
 day_bombing_doctrine:0 "Дневная бомбардировка"
 day_bombing_doctrine_desc:0 "Использовать наши ограниченные в количестве самолёты в неэффективных ночных полётах слишком рискованно. Мы должны нанести максимально возможный урон, пока Солнце не село за горизонт. \n\n"
 night_bombing_doctrine:0 "Ночная бомбардировка"
 night_bombing_doctrine_desc:0 "Возможность атаковать вражеские цели под покровом ночи даст нам возможность всучить хорошие палки в колёса нашему врагу. Наши пилоты, научившись атаковать цели находясь в близкой к нулю видимости, смогут обхитрить вражеские патрули. \n\n"
 future_airforce_doctrine:0 "Авиация будущего"
 future_airforce_doctrine_desc:0 "Наше планирование обширно, наши процедуры тщательны, и наши пилоты не имеют себе равных. Мы изучили всё, что можно только изучить о воздушных боях, пока остальное большинство Пустоши всё ещё пытается подняться хотябы выше метра над землей."
 dive_bombing_doctrine:0 "Бомбардировка в пикировании"
 dive_bombing_doctrine_desc:0 "Бомбардировка в пикировании —известный манёвр нацистов во Второй Мировой Войне— заключается в вертикальном пикировании над целью перед доставкой своей посылки, что даёт большие шансы на попадание неуправляемого снаряда в цель."
 hunt_and_destroy_doctrine:0 "Поиск и уничтожение"
 hunt_and_destroy_doctrine_desc:0 "В пылу сражения очень сложно указать каждому самолёту свою цель. Давши нашим пилотам больше свободы в выборе цели при наземной поддержке, они смогут принять правильные выборы в быстро меняющемся поле брани."
 direct_ground_support_doctrine:0 "Непосредственная наземная поддержка"
 direct_ground_support_doctrine_desc:0 "Давая определённым лицам возможность вызвать воздушный удар на особенно крепкие цели, мы сможем увеличить влияние воздуха на землю."
 dynamic_target_assignment_doctrine:0 "Динамическое распознавание цели"
 dynamic_target_assignment_doctrine_desc:0 "Вместо того, чтобы полностью направлять наши самолеты на каждую атаку, мы можем вместо этого посылать их меньшими, более многочисленными группами. Это не даст нашему врагу и передышки от казалось бы бесконечных шума, огня и взрывов."

 #----------------------------
 # localisation navy doctrine tech
 #----------------------------
  pacific_fleet_navy_doctrine:0 "Безопасная укладка боеприпасов"
  pacific_fleet_navy_doctrine_desc:0 "От обработки примитивных огневых точек до фугасных снарядов - обучение наших моряков безопасному хранению боеприпасов жизненно важно для морской организации."
 river_fleet_navy_doctrine:0 "Речной флот"
 river_fleet_navy_doctrine_desc:0 "При ведении речных операций, ограничения по просторам делают наши корабли более уязвимыми, а сражения с врагом - более сложными. Команды наших мелких кораблей должны быть натренированы действовать в таком окружении."
 coastal_patrols_navy_doctrine:0 "Прибрежные патрули"
 coastal_patrols_navy_doctrine_desc:0 "Большая часть наших водных путей проходят на прибрежных водах, местности, которые были занозой для моряков ещё до войны. Мы можем 'приручить' эти воды с помощью разведданных и довоенных карт."
 raiding_flotillas_navy_doctrine:0 "Флотилии рейдеров"
 raiding_flotillas_navy_doctrine_desc:0 "У наших мелких кораблей есть два главных преимущества над вражескими конвоями: во-первых, они гораздо быстрее и манёвреннее. Во-вторых, с хорошим планом, они смогут с легкостью отделять одни вражеские корабли от остальных и с легкостью уничтожать невольных одиночек. Использование этих преимуществ как можно чаще даст хороший прирост боеспособности наши флотилиям."
 assault_parties_navy_doctrine:0 "Агрессивные манёвры"
 assault_parties_navy_doctrine_desc:0 "Агрессивный подход к наступательным манёврам влечёт за собой большой риск обнаружения раньше времени, в отличии от обычных манёвров. Но прятаться в тенях всё-равно удел трусов."
 suicide_runs_navy_doctrine:0 "Самоубийственный ход"
 suicide_runs_navy_doctrine_desc:0 "В бурных водах и суровой погоде наши моряки могут попытаться свернуть назад если победа в сражении им покажется невозможной. Укрепив сердца и разум наших морских воинов, они не только смогут храбрее сражаться, но и меньше будут думать о побеге."
 terrain_exploitation_navy_doctrine:0 "Использование местности"
 terrain_exploitation_navy_doctrine_desc:0 "Обычно адмиралы не задумываются о сухопутной местности, но игнорировать преимущества вроде скрытности и устраивания засад не стоит."
 force_concentration_navy_doctrine:0 "Доктрина линкоров"
 force_concentration_navy_doctrine_desc:0 "Главным детищем современной морской войны всегда был линкор. Больше чем все другие корабли и вооруженный пушками от носа и до кормы. Чтобы доказать наше превосходство на открытом море, мы должны позволить нашим самым ярким умам разработать наилучшие тактики для этих титанов. \n\n "
 area_denial_navy_doctrine:0 "Запретная зона"
 area_denial_navy_doctrine_desc:0 "Большие пушки на наших линкорах хорошо работают с запретными зонами. Порой лишь доказав врагу, что ты можешь попасть в него - всё, что потребуется дабы он держался на расстоянии."
 focus_fire_navy_doctrine:0 "Сфокусированный огонь"
 focus_fire_navy_doctrine_desc:0 "Наши линкоры в одиночку могут устроить настоящий армагеддон, но когда они скоординированы между собой... врагов будет ждать настоящая §Rкара Божья§!."
 ship_of_the_line_navy_doctrine:0 "Линейный корабль"
 ship_of_the_line_navy_doctrine_desc:0 "Линейные корабли появлились в конце эры Ренессанса. Они были так названы поскольку были были главным звеном каждой флотилии, достаточно крепкие чтобы устоять пред адским пламенем и отшвырнуть его обратно во врага. Улучшив броню наших кораблей, мы сможем вновь показать могущество этих кораблей."
 wave_supremacy_navy_doctrine:0 "Охрана авианосцев"
 wave_supremacy_navy_doctrine_desc:0 "Авианосец это как стеклянная пушка - больно стреляет, но легко ломается. Приказ нашим большим кораблям сопровождать их, вынудит врага, желающего добраться до авианосца, сначало пройти через наши корабли."
 barge_focus_navy_doctrine:0 "Усиленные баржи"
 barge_focus_navy_doctrine_desc:0 "Может мы и не сможем догнать мелкие корабли, но мы сможем обмануть их."
 destroyer_focus_navy_doctrine:0 "Усиленные эсминцы"
 destroyer_focus_navy_doctrine_desc:0 "Прорывы в охоте на вражеские линкоры дают нам ещё больше шансов поймать вражеский корабль."
 carrier_focus_navy_doctrine:0 "Усиленные авианосцы"
 carrier_focus_navy_doctrine_desc:0 "Установка базовых мер безопасности на авианосцах повысит эффективность наших операций типа море-воздух."
 dispersed_formations_navy_doctrine:0 "Формации рассредоточения"
 dispersed_formations_navy_doctrine_desc:0 "Большие размеры кораблей уменьшают видимость и манёвренность других кораблей. Рассредоточение на безопасную дистанцию исправит эту проблему, как и не позволит кораблям затеряться во время перемещения. \n\n"
 wolfpacks_navy_doctrine:0 "Тактика 'Волчья стая'" #аля немцы))))
 wolfpacks_navy_doctrine_desc:0 "Как и у танков со времён Второй Мировой, скорость наших мелких кораблей делает их подходящими для тактики окружения противника со всех сторон."
 convoy_interdiction_navy_doctrine:0 "Перехват конвоев"
 convoy_interdiction_navy_doctrine_desc:0 "Хоть море и имеет важное значение, земля - это то, ради чего множество войн и ведутся. Устроив охоту на конвои, мы сможем остановить морские противника, как и поставки снаряжения и ресурсов."                                                   
 decoy_tactics_navy_doctrine:0 "Тактика приманок"
 decoy_tactics_navy_doctrine_desc:0 "Иногда, половина битвы это вынуждение противника выстрелить туда, куда они никогда не попадут. Снявши броню с наших мелких кораблей, мы превратим их в хорошую приманку. Пока они будут рассекать по воде словно в последний раз, наши основные корабли смогут раскрошить любого, заглотнувшего крючок."
 swimming_bait_navy_doctrine:0 "Линкоры-приманки"
 swimming_bait_navy_doctrine_desc:0 "И хоть это не является главной целью нашего военно-морского мышления, было бы глупо игнорировать полезность кораблей класса линкор. Хоть они итак уже настоящие плавучие крепости, но если натянуть на них ещё больше брони - они смогут истощить врага из-за его никчёмных попыток уничтожить неуничтожимое."
 force_projection_navy_doctrine:0 "Проецирование сил"
 force_projection_navy_doctrine_desc:0 "Распределение наших немногочисленных линкоров поровну даст два эффекта: усиление эффективности выполнения операций, и посыл сообщения всей Пустоши - с нами шутки плохи."
 rapid_redeployment_navy_doctrine:0 "Быстрое развертывание"
 rapid_redeployment_navy_doctrine_desc:0 "Чтобы смягчить недостаток скорости крупных кораблей, экипаж должен быть подготовлен к смене курса в любой момент, чтобы дать хороший отпор внезапно появившемся врагам."
 sail_focus_navy_doctrine:0 "Великая армада"
 sail_focus_navy_doctrine_desc:0 "Мы управляем волнами не используя громоздкие и дорогостоящие линкоры, а наполняя море быстрыми и смертоносными кораблями. Каждый, кто встанет против нас, встретит свою смерть под завалом наших ядер!"

 #----------------------------
 # Localisation special forces tech
 #----------------------------
  special_forces_doctrine:0 "Специализированная война"
  special_forces_doctrine_desc:0 "Зарождение специальных сил произошло в 1941 году, когда Британская армия основала особую воздушную службу, SAS. И хоть их кости давным-давно покоятся в земле, их девиз всё ещё не теряет своей силы: кто рискует - побеждает."
  spec_force_light_mountain_training:0 "Горная тренировка рейнджеров"
  spec_force_light_mountain_training_desc:0 "Элитные войска ценятся за их скорость и эффективность в важных ситуациях, и их возможности эффективно передвигаться. Поэтому тренировка горной местности имеет большое значение для нашего спецназа.\n\n"
  spec_force_heavy_mountain_training:0 "Горная тактика тяжелой пехоты"
  spec_force_heavy_mountain_training_desc:0 "Силовая броня громоздкая и мощная, когда-то созданная для ударных войск в Великой Войне. В пост-ядерной пустоши пересеченная местность совсем не редкость, поэтому понимание как эффективно передвигаться и действовать на ней - крайне важно.\n\n"
  spec_force_light_wet_training:0 "Пустошная тренировка рейнджеров"
  spec_force_light_wet_training_desc:0 "Мутированные леса и облученные отходы могут серьёзно повлиять на исход сражения, поэтому нашим пони стоит научиться действовать в подобном окружении. Научив их прорываться сквозь густые заросли и радиацию, они останутся в безопасности и станут более быстры.\n\n"
  spec_force_heavy_urban_training:0 "Городская тактика тяжелой пехоты"
  spec_force_heavy_urban_training_desc:0 "Визоры брони T-51b смотрели сверху вниз не только на китайцев, но и на граждан Канады. Тяжелая пехота в городских сражениях превосходит обычную пехоту, поскольку они практически невосприимчивы к лёгкому огнестрелу. Научивши наш спецназ более эффективно использовать эти преимущества, они будут в разы эффективнее.\n\n"
  spec_force_light_plains_training:0 "Выносливая тренировка рейнджеров"
  spec_force_light_plains_training_desc:0 "Рейнджеры нужны всегда, и от них всегда ожидают успеха. Чтобы быть на голову выше остальных, рейнджеры пройдут всестороннюю и беспощадную тренировку сроком в несколько месяцев. К тому времени, как рейнджер закончит эту тренировку - марафон для него будет мирной прогулкой.\n\n"
  spec_force_heavy_plains_training:0 "Тактика тяжелой пехоты на открытой местности"
  spec_force_heavy_plains_training_desc:0 "Будучи гораздо больше всех других видов пехоты, тяжелую в разы проще заметить. Подобный спецназ будет обязан пройти специальную тренировку, которая уменьшит их заметность на поле битвы.\n\n"
  spec_force_special_divisions:0 "Расширение спецназа"
  spec_force_special_divisions_desc:0 "Даже самые лучшие из лучших не устоят против десятерых сразу, поэтому наш спецназ обязан расширяться. Сейчас мы можем позволить расширить наше количество спецназа без потери качества, но дальнейшие расширения не позволят нам научить их важным навыкам."
  spec_force_cap:0 "Расширение спецназа II"
  spec_force_cap_desc:0 "Не смотря на потерю качества, становится всё более яснее, что продуманные тактики - ничто против орд противника. Если мы в самом деле хотим извлечь пользу из спецназа, мы должны расположить их на поле битвы как можно больше.\n\n"
  spec_force_environment_training:0 "Тренировка акклиматизации"
  spec_force_environment_training_desc:0 "Спецназ может быть расположен где угодно, вне зависимости от их опыта. Будь то иссушающие пустыни или ядерные зимы со снегом по колено, наши пони должны быть максимально эффективны. Акклиматизировав их к теплу и холоду поможет им в продолжительных заданиях."
  spec_force_defense:0 "Доктрина окопов"
  spec_force_defense_desc:0 "При защите позиции, будь то это наша или уже захваченная нами вражеская, наши солдаты должны правильно окопаться. Как наша элита, спецназ может быть отправлен на защиту ключевой позиции на неделю или месяц. Чтобы помочь им преуспеть и оставить все их конечности на своих местах, они должны получить самое лучшее обучение по защите.\n\n"
  spec_force_cap_1:0 "Расширение спецназа III"
  spec_force_cap_1_desc:0 "Нужда в нашем спецназе продолжает увеличиваться, как и количество пони, желающих стать элитой. По всей нации старые руины превращаются в казармы для наших элитных войск. Если повезет, этот приток позволит нам хорошо вдарить по врагу.\n\n"
  spec_force_organisation:0 "Иерархия поля боя"
  spec_force_organisation_desc:0 "Сложная иерархия рангов может запутать солдат и привести к трате времени в разгаре битвы. Чтобы приказы и коммуникация были как можно проще, их ранги должны быть отдельно от нашей регулярной армии."
  spec_force_offence:0 "Доктрина меткости"
  spec_force_offence_desc:0 "Каждый выстрел важен, особеннко когда аммуниция к винтовке стоит дороже чем сама винтовка. Спецназ часто служит в качестве разведки для наблюдения за врагом до вступления в битву. Неважно, стрелять с 500-а метров или 5-и, наша элита должна попадать всегда.\n\n"
  spec_force_cap_2:0 "Расширение спецназа IV"
  spec_force_cap_2_desc:0 "Время идёт, и нужда в большем количестве спецназа становится всё более явной, поэтому пришло время расширить наши элитные ряды. Чтобы контролировать приток новой крови, нам придется пренебречь некоторыми продвинутыми тренировками, но увеличение элиты на поле боя будет того стоить.\n\n"
  spec_force_assault_training:0 "Тактика прорыва"
  spec_force_assault_training_desc:0 "Некоторые тактики, эффективные при правильном использовании, не подходят для регулярной армии. Либо из-за их недостатка опыта, тактического понимания или слабой силы воли - только элита может использовать эти тактики. Дав им возможность их использовать - они будут подвергать себя гораздо большему риску, но и станут в разы смертоноснее."
  spec_force_recovery:0 "Доктрина полевой хирургии"
  spec_force_recovery_desc:0 "Часто поле битвы слишком хаотично, чтобы солдаты получили нужное медицинское обслуживание вовремя. И хоть мы не можем позволить себе дать каждому солдату снаряжение и тренировку чтобы спасти каждую жизнь, мы можем хотябы поставить приоритет на наш спецназ. Знание о полевой хирургии, которой мы научим капитанов, поможет увеличить выживаемость и скорость восстановления.\n\n"
  spec_force_marine_training:0 "Боевая аква-тренировка"
  spec_force_marine_training_desc:0 "И хоть ядерное пламя высушило почти все водные источники в Америке, порой пересечение или плавание в них неизбежно. Мы должны обучить наш спецназ хотябы минимуму нужных тренировок для перемещений на воде, в воде и под водой.\n\n"
  spec_force_maintenance_training:0 "Тренировка полевого ремонта"
  spec_force_maintenance_training_desc:0 "Далеко за фронтом, простые проблемы вроде заедания оружия или поломка радио может подвергнуть опасности наш спецназ. Чтобы избежать возможных потерь из-за технических неполадок, мы можем дать нашему спецназу несколько журналов \"Очумелые ручки\".\n\n"
  spec_force_light_infantry_focus:0 "Доктрина рейнджеров"
  spec_force_light_infantry_focus_desc:0 "Теперь, когда Великая Война давным-давно позади нас, пришло время смотреть в будущее. Силовая броня предлагает множество преимуществ, но её техническая сложность, требовательность в ресурсах и требование в продвинутой тренировке делают её непрактичной в условиях пустоши. Фокусировка на наших рейнджерах-ветеранах крайне важна.\n\n"
  spec_force_heavy_infantry_focus:0 "Доктрина силовой брони"
  spec_force_heavy_infantry_focus_desc:0 "Почти два столетия назад, китайцы прочувствовали настоящий страх, когда они увидели ходящих бегемотов, управляемых армией США. Теперь, в этом разрушенном мире, титаническая сила силовой брони нужна нам как никогда. Эти крепкие кулаки когда-то были созданы чтобы раскрошить китайскую агрессию, но теперь мы нашли им новое предназначение - раскрошить черепа наших врагов.\n\n"
  spec_force_elite_forces:0 "Кто рискует - побеждает"
  spec_force_elite_forces_desc:0 "Наш фокус на спецназ укрепился в нашей армии, и их присутствие на поле брани стало хорошим признаком для наших солдат. Страшные для врагов и достойные уважения для друзей, наша элита прошла каждое испытание, и презвошла наши ожидания. Только время покажет, смогут ли они оправдать ожидания тех, кто был до них."
