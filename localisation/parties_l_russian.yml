#Survivalists{
 democratic_surv:0 "Демократия"
 democratic_surv_desc:0 "\n§YДемократия§!\n\nЭта форма правления ориентирована на предоставление народу права голоса. Граждане этого сообщества избирают должностных лиц, которые представляют их интересы в администрации в соответствии с верховенством закона."
 authoritarian_surv:0 "Авторитаризм"
 authoritarian_surv_desc:0 "\n§YАвторитаризм§!\n\nФорма автократии, при которой наблюдается очень высокая централизация политическая власти. Руководство этого сообщества ограничено только своими амбициями и ресурсами, доступными им для защиты нации и её идеалов."
 freed_slaves_surv:0 "Освобождённые рабы"
 freed_slaves_surv_desc:0 "\n§YОсвобождённые рабы§!\n\nЭто очень свободная форма организации общества, где объединения, состоящие из многочисленных освобождённых рабов, управляют сами собой."
 glyphmark_surv:0 "Пораженчество Глифмарка"
 glyphmark_surv_desc:0 "\n§YПораженчество Глифмарка§!\n\nПессимистическое общество зебр, которое едва удерживается вместе остатками их стойкости и силы духа."
 ncr_upc:0 "Пацифизм"
 ncr_upc_desc:0 "\n§YПацифизм§!\n\nПацифизм - весьма редкое явление в пустоши, поскольку любой идеологии, основанной на вере в ненасилие, очень трудно выжить в этом жестоком мире."
#}
 
#Visionaries{
 unity:0 "Единство аликорнов"
 unity_desc:0 "\n§YЕдинство аликорнов§!\n\nЕдинство - это не правительство и не государство, а коллективный разум всех аликорнов, созданных с помощью порчи/ЗВТ. Один ум единства безоговорочно доминирует над всеми остальными. Это их прародительница - великая и могущественная богиня."
 redeye:0 "Красный Глаз"
 redeye_desc:0 "\n§YИмперия Красного Глаза§!\n\nТак называемое "правительство" Красного Глаза является в лучшем случае напоминает автократию из древних времён ещё до установления диархии в Эквестрии. Во главе этого общества находится сам Красный Глаз. Он использует свою харизму, чтобы держать рабов, являющихся основой его экономики, сытыми, а поддерживающих порядок наёмников - в узде. Красный Глаз стремится восстановить Эквестрию, но не в прежнем виде, а в качестве прагматичного организма, который приспособится к новым условиям пустошей. И он готов пойти на всё для достижения своей цели."
 rebuilder:0 "Восстановители"
 rebuilder_desc:0 "\n§YВосстановители§!\n\nВосстановители признают, что Эквестрия разрушена. И хотя от неё остались лишь руины, они стремятся сделать пустоши хоть немного более гостеприимными."
 uniter:0 "Объединитель"
 uniter_desc:0 "\n§YОбъединитель§!\n\nЦель этого лидера весьма проста: объединить регион под своим руководством любыми методами, которые он сочтёт подходящими..."
 community:0 "Сообщество"
 community_desc:0 "\n§YСообщество§!\n\nПрогрессивное руководство этого сплочённого общества стремится улучшить свою нацию любыми необходимыми средствами."
 protector:0 "Защитник"
 protector_desc:0 "\n§YЗащитник§!\n\nЭта фракция стремится защитить и уберечь тех, кто может стать жертвами злодеев с пустошей."
 justice:0 "Справедливость"
 justice_desc:0 "\n§YСправедливость§!\n\nЭта воинственная организация борется за правое дело: они убивают врагов жителей пустошей и несут правосудие злодеям. Хотя их взгляды на природу зла могут быть слегка... бескомпромиссными."
 tenpony_society:0 "Секретное общество"
 tenpony_society_desc:0 "\n§YСекретное общество§!\n\nОбщество Сумерек является скрытной олигархией, которая втайне управляет башней Тенпони. Почти никому не известны их истинные цели."
 ncr_urp:0 "Республиканизм"
 ncr_urp_desc:0 "\n§YРеспубликанизм§!\n\nЭта довольно общая идеология ставит перед собой цель окончательно избавиться от монархии в Эквестрии. Сторонники этой идеологии желают создать систему, в которой каждое существо получает шанс повлиять на выбор лидеров государства."
 river_autumn_ideology:0 "Нео-эквестрийская автократия"
 river_autumn_ideology_desc:0 "\n§YНео-эквестрийская автократия§!\n\nЭто государство сосредоточено на том, чтобы убедить своих граждан в том, будто они обладают определённой властью и влиянием в правительстве. Однако на самом деле вся власть находится в копытах Великого Маршала Анклава. Ничто в пределах границ Анклава не ускользнёт от её взора."
#}

#Destroyers{
 raider:0 "Рейдеры"
 raider_desc:0 "\n§YРейдеры§!\n\nБанда воинственных рейдеров, которые желают лишь грабить и расхищать остатки разрушенной Эквестрии. Они хаотичны и враждебны, чем прекрасно олицетворяют всю суровость пустошей."
 slaver:0 "Работорговцы"
 slaver_desc:0 "\n§YРаботорговцы§!\n\nОрганизация безжалостных работорговцев, постоянно совершающих набеги на своих соседей за новыми рабами. Государства работорговцев значительно лучше организованы, чем типичные рейдерские банды."
 purist:0 "Пуристы"
 purist_desc:0 "\n§YПуристы§!\n\nЭта надменная организация сторонников превосходства стремится к господству над всеми остальными. Они считают, что пустошь слишком бурна и неспокойна, и только они заслуживают власти над ней."
 profiteer:0 "Спекулянты"
 profiteer_desc:0 "\n§YСпекулянты§!\n\nСпекулянты стремятся объявить себя нуворишами пустошей, развязывая войны против своих соседей, чтобы просто нажиться на этом."
 cauterize:0 "Бюрократы Анклава"
 cauterize_desc:0 "\n§YБюрократы Анклава§!\n\nЭто бюрократическое государство, основой которого являет совет, является сторонниками господства пегасов над всей пустошью. Идеи этих бюрократов весьма радикальны, а совет и руководство этого государства полны реваншизма."
 bloody_army:0 "Независимая армия"
 bloody_army_desc:0 "\n§YНезависимая армия§!\n\nЭто воинственное общество проще всего описать как армию, контролирующую определённую территорию, а не как полноценную и суверенную нацию."
 ncr_pl:0 "Пан-эквестрианизм"
 ncr_pl_desc:0 "\n§YПан-эквестрианизм§!\n\nПан-эквестрианизм фокусируется на возрождении славы былой Эквестрии. Пан-эквестрианисты считают, что общество можно перестроить лишь полностью объединив Эквестрию, что приводит к росту националистических и экспансионистских идей, способствующих цели повторного объединения."
#}

#Continualists{
 despotism:0 "Деспотизм"
 despotism_desc:0 "\n§YДеспотизм§!\n\nВласть в этом государстве почти полностью принадлежит его правителю. Мотивы таких лидеров нередко различаются, но большинство из них придерживаются умеренной политики и просто предпочитают сохранять нынешний статус-кво."
 foe_oligarchism:0 "Олигархизм"
 foe_oligarchism_desc:0 "\n§YОлигархизм§!\n\nВласть в этом государстве принадлежит небольшой группе, которая заполучила её различными средствами. Представители элиты почти полностью сосредоточены исключительно на защите своего статуса и власти."
 ringers_cont:0 "Мафия"
 ringers_cont_desc:0 "\n§YМафия§!\n\nЭто государство управляется преступной организацией, которая была достаточно могущественна, чтобы напрямую контролировать часть пустоши. Преступный синдикат наводит порядок с помощью закулисных и криминальных мер, в том числе вымогательства, рэкета и прочих грязных методов."
 enclave_cont:0 "Бюрократия Анклава"
 enclave_cont_desc:0 "\n§YБюрократия Анклава§!\n\nДовольно неповоротливая форма бюрократии. Представителям советов этого государства близки идеалы традиционализма и превосходства, хотя они и глубоко погрязли в мелочных и жадных спорах между элитами."
 talon_cont:0 "Наёмники-когти"
 talon_cont_desc:0 "\n§YНаёмники-когти§!\n\nВласть в этом государстве находится в когтях наёмников-грифонов, которые сумели отвоевать для себя часть территории пустоши."
 admirality:0 "Адмиралтейство"
 admirality_desc:0 "\n§YАдмиралтейство§!\n\nДовольно уникальная форма правления для пустошей. Этим морским государством управляет адмирал и прочие морские офицеры, которые формируют его кабинет. "
 friendship_city:0 "Городской совет"
 friendship_city_desc:0 "\n§YГородской совет§!\n\nВ правящий совет входят несколько важных пони, которые и формируют городскую администрацию. Мэр избирается из рядов члена совета, хотя его власть очень зависит от поддержки остальных советников."
 steel_ranger_cont:0 "Изоляционизм рейнджеров"
 steel_ranger_cont_desc:0 "\n§YИзоляционизм рейнджеров§!\n\nЭто изоляционистское и иерархическое общество сосредоточено исключительно на управлении своим контингентом и ничем иным. Никакие события, которые лежат за пределами их юрисдикции, их не интересуют."
 new_mareway_cont:0 "Гармоническая монархия"
 new_mareway_cont_desc:0 "\n§YГармоническая монархия§!\n\nВ этой монархии широко распространён кастовый феодализм в рамках социальной иерархии. Иерархия общества состоит из трех различных каст: крепостных, которые считаются рабочими, но сами о себе думают как о рабах; рыцарей, выступающие в качестве солдат и защищающих земли; и дворян, которые ведут свой род от довоенной эквестрийской знати и правят своим королевством, передавая власть по наследству."
 ncr_eap:0 "Реституционализм"
 ncr_eap_desc:0 "\n§YРеституционализм§!\n\nРеституционализм - это идеология, основанная на вере в то, что спасти можно всех и каждого. Долг каждого реституционалиста - сделать все возможное, чтобы помочь тем, кто "сбился с пути", и реинтегрировать их в процветающее общество."
 stable_cont:0 "Администрация стойла"
 stable_cont_desc:0 "\n§YАдминистрация стойла§!\n\nХотя детали управления варьируются от стойла к стойлу, при таком режиме власть находится в копытах одного пони, который обладает наивысшей исполнительной властью в своём стойле."
 tenpony_society_cont:0 "Секретное общество"
 tenpony_society_cont_desc:0 "\n§YСекретное общество§!\n\nОбщество Сумерек является скрытной олигархией, которая втайне управляет башней Тенпони. Почти никому не известны их истинные цели."
