 tech_pegasus_misc:0 "Cloud Architecture"
 tech_pegasus_misc_desc:0 "While earth ponies are masters of terrestrial architecture and engineering, Pegasi magic allows us to manipulate and shape clouds to our liking. Since time immemorial we have built grand metropolises out of the clouds, the greatest of which was Cloudsdale, and we will continue to build these cities for eternity!"
 tech_pegasus_misc2:0 "Weather Manipulation"
 tech_pegasus_misc2_desc:0 "Those living below us on the surface may labour under the whims of the weather, but with our magic we can bend those forces for ourselves. We need not have any fear of storms or sudden floods of rain, we can bridle the very elements and bend them to our will so that they might serve us in the days and years to come."
 tech_pegasus_misc3:0 "Cloud Terminals"
 tech_pegasus_misc3_desc:0 "By manipulating clouds to build computers and terminals we can ensure that we are neither reliant on terrestrial resources nor susceptible to earth pony or unicorn hacking. Only we will be able to operate our technology and access our data, weapons, and secrets..."
 tech_pegasus_misc4:0 "Military Application of Weather"
 tech_pegasus_misc4_desc:0 "If we can employ our magic and our forces to change the weather then why should we stop at just moving a few clouds around? The lightning shall become our vicious and striking sword while the clouds will become shields to protect and cover our forces from harm that might come to them."
