##################
### FOCUS TREE ###
##################

### Opening Focuses ###
TEN_ministry_hub:0 "Центр МТН"
TEN_ministry_hub_desc:0 "Мейнхеттенский центр Министерства Тайных Наук был отправным пунктом всех его операций в окружном регионе. Строение, в котором он располагался, известное как Башня Тенпони, также служило отелем для граждан, что своеобразно прикрывало деятельность самого министерства, оставляя его в тени."

TEN_the_war:0 "Старые Шрамы"
TEN_the_war_desc:0 "Несмотря на в целом крепкую конструкцию и магические обереги, защищающие Башню Тенпони во время войны, само строение существенно пострадало в момент окончательного краха существовавшего ранее мира. Пускай большая часть повреждений и была заделана за последние десятилетия — некоторые из них ещё ждут своего часа."

TEN_communication:0 "Внешние Коммуникации"
TEN_communication_desc:0 "Жители Тенпони не могут отсидеть апокалипсис в своей башне. Порой, им приходится делать вылазки по руинам Мейнхеттена, где их ждут множественные опасности и ужасы."

### The Library ###
TEN_library:0 "Атенеум Твайлайт Спаркл"
TEN_library_desc:0 "Твайлайт Спаркл была известной собирательницей и хранительницей книг. Чуть ли не в каждый центр МТН завозили целые библиотеки самой разнообразной макулатуры, из-за чего Башня Тенпони стала поистине кладезью знаний."

TEN_Banned_section:0 "Закрытая Секция"
TEN_Banned_section_desc:0 "Среди книг Твайлайт нашлось немалое количество о ведении войны. Пускай эти книги не будут доступны широкой публике — они станут полезны для обучения сотрудников нашей службы безопасности."

TEN_Unicorn_tech:0 "Самые Убойные Заклинания"
TEN_Unicorn_tech_desc:0 "Боевая магия не представляет собой ничего удивительного в реалиях Пустоши Эквестрии. Тем не менее, наиболее сложные заклинания были в большинстве своём утеряны после войны, и ныне недоступны для большинства. К счастью для нас, мы не относимся к этому самому "большинству", и у нас есть десятки книг с описанием самых разнообразных магических трюков."

TEN_weapon_tech:0 "Чертежи Прототипов Оружия"
TEN_weapon_tech_desc:0 "Кобылица министерства была прямо таки одержима хранением знаний в самых различных их формах. К нашему удивлению, среди них оказались даже чертежи и разнообразные схемы, особо примечательными из которых стали оные для разнообразного оружия."

TEN_military_section:0 "Секция Военной Тактики"
TEN_military_section_desc:0 "История войны, к сожалению, была полностью для нас утеряна. До этого дня. Вооружившись знаниями о сотнях побед и поражений в битвах прошлого, мы можем эффективно проанализировать ошибки и заделать дыры в наших собственных стратегиях."

TEN_army_doctrine:0 "Тактики Сухопутной Войны"
TEN_army_doctrine_desc:0 "Армии являются основой успешной боевой операции — будь то войска Эквестрии времён Великой войны или группы рыцарей древней Империи Грифонов — с помощью оставшихся знаний о них мы многое узнаем об эффективном использовании нашей пехоты."

TEN_navy_doctrine:0 "Тактики Флота"
TEN_navy_doctrine_desc:0 "Эквестрийский флот когда-то слыл мощнейшим в мире и контролировал все моря и океаны. Как мы выяснили, в те времена на нашей стороне был не только огромный флот мощнейших кораблей, но и самое главное в условиях нынешней промышленности — развитые доктрины. Мы определённо сможем многому научиться у наших предков."

TEN_air_doctrine:0 "Тактики Воздушной Войны"
TEN_air_doctrine_desc:0 "Идеи воздушного превосходства существовали задолго до Великой войны — они зародились вместе с самым появлением летающих рас. Несмотря на отсутствие у нас крыльев, тактики и методы воздушной войны пегасов и грифонов всё ещё доступны нам и помогут разработать наши собственные авиационные доктрины."

TEN_public_section:0 "Публичная Секция"
TEN_public_section_desc:0 "Многие из имеющихся у нас книг мы сделаем доступными всем, что отлично сыграет нам на копыта. Инженерия, математика, магическая теория и многие другие области знаний будут использованы во благо."

TEN_robotics_section:0 "Секция Робототехники"
TEN_robotics_section_desc:0 "Робототехника была совершенно новым направлением исследований во времена Великой войны и Эквестрия неплохо преуспела в ней. Восстановление старых познаний в этой сфере станет ключом к прорыву в области развития нашей армии и промышленности."

TEN_industry_section:0 "Промышленная Секция"
TEN_industry_section_desc:0 "Во времена войны в Эквестрии происходила промышленная революция. Скачок позволил развить промышленность до ранее недостижимых высот, и соответственно, изучив эти методы, мы можем раскрыть секреты массового производства."

TEN_engineering_section:0 "Секция Инженерии"
TEN_engineering_section_desc:0 "Инженерия — это утерянное в прошлом искусство. С имеющимися у нас знаниями, мы сможем восстановить всю область исследований! Электроника, механика, химическая промышленность — всё это получит новое начало на Пустоши. Да что там, у нас есть книги даже об экоинженерии!"

TEN_ideology_books:0 "Идеологические Книги"
TEN_ideology_books_desc:0 "Министерская кобыла сохранила даже самые опасные книги. Она не позволила уничтожить их тогда, и ходят слухи, что у неё хранились копии каждой книги, уничтоженной Министерством Стиля. Ныне же, это оставляет нас с кучей потенциально опасной литературы, которую не стоило бы выдавать на всеобщее обозрение..."

TEN_burn_books:0 "Сжечь Книги!"
TEN_burn_books_desc:0 "Нет! Мы не можем позволить этим книгам попасть в копыта, а идеи — в умы наших пони! Мы поступим также, как и Министерство Стиля во время войны — займёмся цензурой и уничтожением потенциально опасных для нашего мира знаний."

TEN_Release_books:0 "Книги Для Всех!"
TEN_Release_books_desc:0 "Знания должны быть доступны всем, сколь опасны бы они ни были. Пускай некоторые пони могут проникнуться идеями и начать выступать за них — это малая цена за сохранение нашего прошлого."

TEN_ghoul_problem:0 "Проблема Гулей"
TEN_ghoul_problem_desc:0 "В округе разгуливает группа гулей, доставляющая нам неприятности. Эту проблему придётся решить, так или иначе."

TEN_hire_mercenaries:0 "Набрать Наёмников"
TEN_hire_mercenaries_desc:0 "Общество Сумерек слишком медлит с уничтожением гулей, а потому Грим Стар решил, что ему нужно взять проблему в свои копыта если он хочет разобраться с ними, пока не поздно."

### Continuation path ###

TEN_ghouls_slaughtered:0 "Гули Перебиты"
TEN_ghouls_slaughtered_desc:0 "Проблема гулей решена и Башне Тенпони более ничто не угрожает."

TEN_new_members:0 "Новый Член Администрации"
TEN_new_members_desc:0 "Записка в вашем кармане. В ней говорится о встрече глубокой ночью. Что же, вы решаете присутствовать на ней."

TEN_council_meeting:0 "Первое Заседание Совета"
TEN_council_meeting_desc:0 "Пришло время совету встретиться и обсудить его следующий шаг."

TEN_organize_celebration:0 "Организовать Праздник"
TEN_organize_celebration_desc:0 "Во славу нашей великой башни и для поднятия духа наших граждан, мы должны начать великое празднование. На нём будут лучшие вина, сыры, и даже танцы в бальном зале! Все несомненно хорошо проведут своё время, однако от нас это потребует столь же великого множества времени на подготовку."

TEN_party_debat:0 "Обсуждения Бюджета Вечеринки"
TEN_party_debat_desc:0 "Некоторые в совете подняли вопрос запланированного для праздника бюджета. Многие уверены, что наши средства могут пойти на более полезные дела, однако другие утверждают, что это должен быть лучший праздник, что Мейнхеттен вообще когда-либо видел, и на него нельзя поскупиться средствами."

TEN_military_budget:0 "Обсудить Военный Бюджет"
TEN_military_budget_desc:0 "Пускай безопасность наших жителей и стоит для нас на первом месте, возник вопрос того, необходимо ли нам вечно быть готовыми к войне. Возможно, мы можем слегка урезать военный бюджет и пустить вырученные с этого средства на что-то более важное, например — на наш праздник?"

TEN_inspect_renovation:0 "Ревизия Ремонта Торгового Центра"
TEN_inspect_renovation_desc:0 "Если мы хотим, чтобы он стал величайшим торговым центром всего Мейнхеттена — наш должен быть как следует отремонтирован. Нам следует проследить за процессом и убедиться, что всё там делается воистину на высшем уровне."

TEN_secret_chambers:0 "Тайные Комнаты"
TEN_secret_chambers_desc:0 "Кто-то однажды сказал: Я хочу видеть Башню Тенпони в пол высоты или полностью уничтоженной!" — откровенно говоря, на половину мы с ним согласны. Ни месяца не проходит без того, чтобы какой-нибудь пони не забрёл в неизведанную комнату и не нашёл там что-нибудь, например — группу опасных существ. Тем не менее, недавние находки показали, что, возможно, при толике удачи тут можно найти даже золотую шахту."

