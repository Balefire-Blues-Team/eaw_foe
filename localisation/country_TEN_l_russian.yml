TEN_unusual_find:0 "Необычная Находка"
TEN_unusual_find_desc:0 "Глубоко в хабе мы нашли дверь, охраняемую лучше чем что угодно во всей башне. Что же может за ней скрываться?"

TEN_real_society:0 "Общество Сумерек"
TEN_real_society_desc:0 "Общество Сумерек — тайный правящий совет Тенпони. Пускай многие думают, что правит на самом деле администрация — на самом деле, они лишь прикрытие. Общество управляет башней с самого окончания войны, а его члены считают себя преемниками Министерства Тайных Наук. "

TEN_protect_celestia_line:0 "Защитить Линию Селестии"
TEN_protect_celestia_line_desc:0 "Мейнхеттенская Линия Селестии открывает многие возможности для торговли и путешествия по городу. Мы должны обезопасить, защитить и восстановить её если хотим воспользоваться этими преимуществами."

TEN_gutterville_scrap:0 "Металлолом Гаттервилля"
TEN_gutterville_scrap_desc:0 "Гаттервилль — небольшое поселение мусорщиков, выживающих в руинах Мейнхеттена. Пускай они несколько менее цивилизованы, чем наши собственные граждане — они знают этот город как кончики своих копыт. Работая с ними мы получим доступ ко множеству полезных материалов."

TEN_economy_issue:0 "Риск Истощения Бюджета"
TEN_economy_issue_desc:0 "Наша экономика сильно зависит от импортной продукции. Пока что, всё идёт как надо, однако что будет, если наши торговые партнёры выйдут против нас, или будут захвачены кем-нибудь менее доброжелательным? Мы не можем продолжать в том же духе без риска остаться ни с чем, а потому нам следует стать более самодостаточными."

TEN_import_prewar_food:0 "Импорт Довоенной Еды"
TEN_import_prewar_food_desc:0 "Пускай, с момента приготовления довоенной Эквестрийской еды прошли уже по меньшей мере две сотни лет, она по прежнему съедобна. И, даже если по вкусу заметен возраст этой еды — она достаточно дёшева и содержит в себе все необходимые для вещества."

TEN_import_meat_Arbu:0 "Импортировать Мясо Радигаторов Из Арбы"
TEN_import_meat_Arbu_desc:0 "Маленький городок Арба хорошо известен своим мясом радигаторов. Говорят, это свежая, здоровая и вкусная пища, пусть и пахнет порой как дохлый пони. Возможно, это не самый дешёвый источник пищи, однако это определённо лучше, чем старая довоенная еда."

TEN_restaurant_recipes:0 "Ресторанные Рецепты"
TEN_restaurant_recipes_desc:0 "Из-за возражений по поводу того, что еда в ресторанах на вкус как, цитирую: "копыта моей дохлой бабушки" (уж не знаю, когда он успел их попробовать), наши шеф-повара решили найти способ успокоить этих пони наиболее дешёвым способом. К счастью, они вскоре нашли в башне несколько книг рецептов, и теперь их еда стала вообще безвкусной. Поверьте — это намного лучше, чем было!"

TEN_elite_cuisine:0 "Элитная Кухня"
TEN_elite_cuisine_desc:0 "За прошедшие месяцы, наши лучшие шеф-повара перепробовали всё возможное чтобы сделать и без того шикарное мясо радигаторов ещё более аппетитным. И вот, после бесчисленных экспериментов с самыми различными ингредиентами, они собрали целое множество рецептов, а наша кухня стала известнейшей в Пустоши за столь великое множество способов приготовления дорогостоящего мяса."

TEN_support_local_merchants:0 "Поддержать Местных Торговцев"
TEN_support_local_merchants_desc:0 "Мы наконец решили проблему с едой. Основным поводом для этого была зависимость нашей экономики от других стран, и, в конце концов, это будет иметь смысл лишь если мы достигнем превосходства местного рынка над иностранными."

TEN_attract_foreign_merchants:0 "Привлечь Зарубежных Торговцев"
TEN_attract_foreign_merchants_desc:0 "Мы наконец обеспечили стабильный приток еды, а пригласив иностранных торговцев — сумеем заодно и поиметь с этого определённый процент. Некоторые беспокоятся, что мы вновь станем зависимы от импорта, однако на этот раз у нас есть столь необходимый источник пищи, а значит и волноваться не о чем."

TEN_military_contracts:0 "Подписать Военные Контракты"
TEN_military_contracts_desc:0 "Рабочий бесполезен, если ему негде работать. К счастью для нас, некоторые из иностранных оружейников и компаний показали свою заинтересованность в нас и даже готовы вложиться в строительство фабрики."

TEN_increase_wages:0 "Увеличить Плату Рабочим"
TEN_increase_wages_desc:0 "Рабочие трудятся не на верности нашему делу или башне Тенпони. В первую очередь, делают они это за те деньги, что мы им платим. Из этого следует, что если платить им меньше — они и работать перестанут, а потом и уедут — чего мы не хотим. Так почему бы слегка не поднять плату, показав нашу благосклонность?"

TEN_recovering_economy:0 "Восстановление Экономики"
TEN_recovering_economy_desc:0 "Спустя долгие месяцы тяжкого труда, мы не только восстановили нашу экономику, но и стали силой, с которой стоит считаться. Мы наконец можем расширить нашу сферу влияния на всю Пустошь."

TEN_contact_gutterville_settlement:0 "Связаться с Гаттервиллем"
TEN_contact_gutterville_settlement_desc:0 "Пусть мы и начали вести дела с жителями Гаттервилля — с их лидерами мы ещё не встречались. В интересах урегулирования наших будущих отношений, нам стоило бы отправить послов к тому, кого они считают своим лидером."

TEN_guard_gutterville:0 "Защитить Гаттервилль"
TEN_guard_gutterville_desc:0 "За всю историю существования Гаттервилля, его жители видели лишь смерть и ужас. Будь то рейдеры, мантикоры, спрайтботы или жители бывших трущоб. Мы должны отправить в городок наши силы безопасности, дабы спасти местных жителей от всех этих угроз."

TEN_clear_MoM_hub:0 "Зачистить Центр МинМор"
TEN_clear_MoM_hub_desc:0 "Центр Министерства Морали, похоже, всё это время был источником нескончаемого потока спрайтботов, атаковавших Гаттервилль в самый день его заложения. Эти роботы, похоже, зациклились на своих протоколах и стали крайне агрессивно выполнять свою миссию. Если мы хотим получить что-то с этого здания — нам придётся сначала разобраться с защищающими его машинами."

TEN_scavenge_MoM:0 "Обобрать Центр МинМор"
TEN_scavenge_MoM_desc:0 "Вряд ли мы уничтожили всех роботов — в самом центре МинМор должны быть ещё, храниться где-то там, в выключенном состоянии и ожидающих своего часа. Будет просто чудом, если они более не работоспособны — продав их по частям мы смогли бы выручить небольшое состояние."

TEN_fortify_MoM:0 "Укрепить Центр МинМор"
TEN_fortify_MoM_desc:0 "Внутри центра МинМор наверняка остались нерабочие боты. Если укрепить здание и воспользоваться ими — мы сможем превратить его в хорошо защищённую крепость. Так зачем же грабить то, что может послужить во благо?"

TEN_form_MTC:0 "Сформировать MTC"
TEN_form_MTC_desc:0 "Мы наконец решили все проблемы на 'домашнем фронте', как сказали бы в довоенной Эквестрии. И вот, наконец, у нас есть возможность расширить нашу сферу влияния. Мы уже даже охватили ей наших соседей, что неплохо, для начала."

TEN_invite_Gutterville:0 "Пригласить Гаттервилль"
TEN_invite_Gutterville_desc:0 "Мы сильно помогли Гаттервиллю в прошлом, и пришло время ему вернуть должок. В конце концов — у нас достаточно солдат и обмундирования, но нам определённо не хватает союзников."

TEN_Gutterville_workposts:0 "Установить Точки Сбора Лома"
TEN_Gutterville_workposts_desc:0 "Мусорщики Гаттервилля, возможно, и опытны, но страдают от крайней нехватки организации. Решив эту проблему путём распределения на рабочие группы и создав систему распределения их по секторам сбора, мы сильно увеличим их эффективность."

TEN_tackle_manticores:0 "Усмирить Мантикор"
TEN_tackle_manticores_desc:0 "Мантикоры давно стали укоренившейся проблемой Мейнхеттена. Вопрос лишь времени, когда мы найдём все места их кормёжки и наконец перестреляем их раз и навсегда."

TEN_help_marelem:0 "Отправить Помощь в Мейрлем"
TEN_help_marelem_desc:0 "Наши западные соседи, Мейрлем, занимают площадь, примерно равную нашей, однако, они настолько слабы, что, наверное, не смогли бы защититься даже от Мейнхеттенских рейдеров. Мы же, тем временем, можем помочь им, а значит, было бы несправедливо не сделать этого. Возможно, наши затраты даже окупятся."

TEN_protect_marelem:0 "Защитить Мейрлем"
TEN_protect_marelem_desc:0 "А эти рейдеры, похоже, сильнее чем мы думали. Впрочем, они сразились лишь с небольшим гарнизоном, что мы установили в Мейрлем. Пришло время показать им нашу истинную силу."

TEN_boost_marelem:0 "Проспонсировать Экономику Мейрлема"
TEN_boost_marelem_desc:0 "Из-за рейдеров, Мейрлем никогда не мог выстроить достаточной производственной базы, ведь любая новая фабрика была бы вмиг уничтожена. Что же, теперь это не столь важно — Мейнхеттенские рейдеры отброшены, а с нашей финансовой поддержкой, пони Мейрлема наконец познают вкус цивилизованной жизни."

TEN_deal_with_MRA:0 "Разобраться с Рейдерами"
TEN_deal_with_MRA_desc:0 "Пришло время наконец избавиться от Мейнхеттенских рейдеров раз и навсегда. Слишком долго мы пытались выгнать их с наших земель, и это уже начало надоедать. Окончательная демонстрация силы должна убедить всю Пустошь в том, что мы не по силам кучке рейдеров."

TEN_raiderwar_aftermath:0 "Военные Трофеи"
TEN_raiderwar_aftermath_desc:0 "Земли, что мы отняли у рейдеров, бесполезны. Бескрайние, бесплодные и малонаселённые руины без какого-либо применения для нас. Отдав парочку провинций нашему маленькому союзнику, мы позволим ему проявить себя, не так ли?"

TEN_invite_marelem:0 "Пригласить Мейрлем"
TEN_invite_marelem_desc:0 "Хотя Мейрлем и находится частично под нашей защитой, мы никогда не подписывали с его лидерами официальных соглашений. Конечно же, добрые пони Мейрлема ни за что не откажутся от такого договора, ведь они лишь выигрывают с него. Если же они сочтут, что наша помощь им не нужна — так тому и быть."

TEN_fetlock_autonomy:0 "Дать Фетлоку Некоторую Автономию"
TEN_fetlock_autonomy_desc:0 "Небольшой городок под названием Фетлок уже некоторое время является для нас некоторой проблемой. Частично, причиной этого являются его жители, видящие нас лишь как завоевателей и желающие восстать против нашего правления. Этот городок уж точно не стоит кровопролития, так почему бы не успокоить его жителей, дав им некоторую формальную автономию?"

TEN_create_neutral_zone:0 "Создать Мейнхеттенскую Зону Сбора"
TEN_create_neutral_zone_desc:0 "Честно говоря, нам вообще толком не нужна земля на западе от Тенпони. Мы вложили в неё много ресурсов и не получили в ответ ни гроша. К счастью, [MAR.GetLeader] способен и желает управлять этой землёй — так почему бы не позволить ему сделать это для нас?"

TEN_loot_raider_base:0 "Обобрать Склады Оранждейла"
TEN_loot_raider_base_desc:0 "Пускай Мейнхеттенские рейдеры и были кучкой нецивилизованных варваров, у них был чертовски хороший склад оружия. Склад оружия, который ныне принадлежит нам."

TEN_settle_orangedale:0 "Заселить Оранждейл"
TEN_settle_orangedale_desc:0 "Оранждейл был самым гнездом рейдеров в Мейнхеттене: свободная торговля наркотиками, разгул рабовладельцев, и арена — как место развлечения. Это всё, конечно, не приветствуется в нашей нации, однако, при должных стараниях, из этого места можно сделать образцовое поселение. Всё может стать лучше!"

TEN_scavenge_program:0 "Программы По Сбору Лома"
TEN_scavenge_program_desc:0 "Руины Мейнхеттена полны ресурсов, если знать, где искать. Мы начнём программы по сбору и найдём эти сокровища среди тонн мусора. В конце концов, не пропадать же ресурсам!"

TEN_orangedale_construction:0 "Строительная Компания Оранждейла"
TEN_orangedale_construction_desc:0 "Ныне не так уж просто сказать, что Оранждейл был когда-то гнездом рейдеров. Граффити стёрты, весь оставшийся ужас вычищен, и лишь парочка пустых шприцев иногда попадается там и тут. С новым населением, в это место пришла и новая экономика, в скором времени превратившая его в процветающий торговый центр. Для поддержки их начинаний, мы проспонсируем их ресурсами на достойную строительную компанию, что поможет им выстроить прекрасный городок из руин прошлого."

TEN_new_Opportunities:0 "Новые Начала"
TEN_new_Opportunities_desc:0 "Цивилизованность нового Мейнхеттена принесла немалые плоды, среди которых мы обнаружили и новые магазины для наших бизнеспони."

TEN_expand_Gutterville:0 "Торговля в Гаттервилле"
TEN_expand_Gutterville_desc:0 "Гаттервилль был сараем, полным бедняков — был, пока мы не сделали его цивилизованным. Ныне же, пони этого городка довольствуются защитой, торговлей и процветанием, что делает их отличной целью для расширения нашего рынка."

TEN_gutterville_armorshop:0 "Оружейни Гаттервилля"
TEN_gutterville_armorshop_desc:0 "Броня необходима на Пустоши. Без неё, ваши шансы на выживание стремятся к нулю. К несчастью, мастерские нынче далеки от идеала, а потому, чтобы решить эту проблему, мы поможем наладить производство и продажу брони и оружия в Гаттервилле."

TEN_gutterville_materials:0 "Гаттервилльские Материалы"
TEN_gutterville_materials_desc:0 "Руины вокруг Гаттервилля полны металлолома, бетона и прочих полезных материалов. Мощные башни Мейнхеттена были некогда выстроены из них, и вскоре будут вновь стоять во всём своём былом великолепии. Чтобы облегчить эту задачу, мы создадим в городке компанию, полностью посвященную использованию этих материалов для строительства."

TEN_expand_marelem:0 "Торговля в Мейрлеме"
TEN_expand_marelem_desc:0 "Мейрлем стал цивилизовнным местом. Ранее загрязнявшие его рейдеры покинули это место, и уровень жизни местных пони стремительно улучшается, открывая для нас новый рынок."

TEN_marelem_bar:0 "Развлекательный Район Мейрлема"
TEN_marelem_bar_desc:0 "Менее цивилизованные пони, проходящие через нашу территорию и башню, к сожалению, имеют и менее утончённые вкусы, нежели наши великосветские жители. Пускай мы бы никогда не упали так низко, чтобы позволить удовлетворять низменные потребности в самой башне, некоторые из наших бизнеспони придумали интересное решение. Немалую часть Мейрлема можно переработать под 'Развлекательную Зону', в которой будет разрешён бизнес, в основном неприемлемый в наших основных владениях. Например, там будут разрешены все развлекательные интересы самых отбитых головорезов, такие как блэкджек и крепкий алкоголь."

TEN_nonlethal_bullet_factory:0 "Фабрика Резиновых Пуль"
TEN_nonlethal_bullet_factory_desc:0 "Большая часть охранников в нашей башне используют резиновые пули и стараются арестовывать, а не убивать нарушителей. К несчастью, все наши запасы приходятся на оставшиеся после войны припасы, а они уже близятся к истощению. Для решения этой проблемы, мы решили наладить собственное производство резиновых боеприпасов."

TEN_trade_barons:0 "Торговые Бароны"
TEN_trade_barons_desc:0 "Торговля всегда была важнейшим аспектом нашего маленького сообщества. Однако теперь, некоторые члены Общества начали поднимать вопрос того, насколько разрослась эта самая торговля. Ныне, нас интересует лишь одно: кто контролирует нашу башню — мы, или так называемые 'торговые бароны'..."

TEN_friend_friendshipcity:0 "Дружба с Городом Дружбы"
TEN_friend_friendshipcity_desc:0 "Город Дружбы, по всем нашим меркам — глубоко уважаемое поселение. Его население доброжелательно, их торговцы с радостью торгуют с нашими, и они более чем хотят сохранить с нами хорошие отношения, а значит, нам стоит предложить им дружбу и взаимопомощь."

### Midtown ###

TEN_outskirts:0 "Окраины Тенпони"
TEN_outskirts_desc:0 "На западе, недалеко от Тенпони, лежит Мидтаун. Изначально там жили пони, которых не пустили в башню, но со временем это поселение разрослось в большой городок. Иногда некоторые жители этого места приезжают в Тенпони ради торговли. И это даёт нам возможность заработать."

TEN_midtown_forge:0 "Кузни Мидтауна"
TEN_midtown_forge_desc:0 "Мы должны расширить наши инвестиции в Мидтаун. Мы потратим крышки на строительства кузниц, где рабочие могут создавать всевозможные изделия из металлолома. Это будет отличным первым шагом в модернизации поселения."

TEN_scrap_refinement:0 "Переработка лома"
TEN_scrap_refinement_desc:0 "Пони из Мидтауна вовсе не такие нецивилизованные дикари, какими их считают в башне. На самом деле они довольно искусны и умелы. Они нашли способ делать композитные материалы прямо из металлолома, что может стать отличным толчком для нашей промышленности."

TEN_midtown_tools:0 "Инструменты торговли"
TEN_midtown_tools_desc:0 "Новая кузня в Мидтауне оказалась хорошей инвестицией, поскольку теперь она производит достаточно инструментов, чтобы мы перестали пользоваться ещё довоенными образцами."

TEN_midtown_weapons:0 "Оружейная мастерская Мидтауна"
TEN_midtown_weapons_desc:0 "Группа оружейников готова сотрудничать с нами при строительстве новой оружейной мастерской в Мидтауне. Она будет снабжать наши войска надежным огнестрельным оружием. И единственное, чего хотят эти оружейники, так это финансирования их недавно основанной компании."

TEN_midtown_homes:0 "Развивать новые дома"
TEN_midtown_homes_desc:0 "Средний житель Мидтауна живёт в простой лачуге, которая, мягко говоря, не слишком хорошо защищена от непогоды. Мы должны построить более современные и долговечные дома, чтобы жители Мидтауна могли насладиться хотя бы долей комфорта, доступной обитателям Тенпони."

TEN_midtown_roads:0 "Дороги Мидтауна"
TEN_midtown_roads_desc:0 "Благодаря новым домам всё больше пони из окрестных районов переезжают в Мидтаун. Хотя это, на первый взгляд, позитивное развитие событий, оно привело к тому, что и без того старые и поврежденные дороги теперь совершенно безнадёжно перегружены. Мы должны отремонтировать и расширить существующую систему дорог для этого нового притока пони."

TEN_midtown_recycle:0 "Центр переработки отходов в Мидтауне"
TEN_midtown_recycle_desc:0 "Мы должны построить центр переработки отходов в Мидтауне для экономии ресурсов. Там рабочие смогут делать инструменты из материалов, которые мы нашли в руинах Мейнхеттена."

TEN_midtown_electronics:0 "Электроника пустошей"
TEN_midtown_electronics_desc:0 "Радиоприёмники были довольно привычными вещами в довоенной Эквестрии. Они не только позволяли неплохо провести время, но помогали быстро и надёжно доставлять военные или гражданские сообщения. У нас уже есть радиостанция, так что нужно лишь произвести побольше радиоприёмников."

TEN_midtown_factory:0 "Фабрика для башни"
TEN_midtown_factory_desc:0 "Хотя улучшение уровня жизни в Мидтауне достойно восхищения, мы не можем забыть о самом сердце нашей нации. Почему бы не совместить полезное с разумным и не построить фабрику в Мидтауне, где рабочие производят товары, которые потом продаются нашим уважаемым жителям?"

TEN_midtown_research_slot:0 "Исследовательская коалиция Тенпони-Мидтаун"
TEN_midtown_research_slot_desc:0 "Мы проделали большой путь в ходе модернизации Мидтауна. Их знания о пустошах и наши довоенные познания помогут достигать будущих научных прорывов намного быстрее."

### Visionary path ###

TEN_security_coup:0 "Переворот службы безопасности"
TEN_security_coup_desc:0 "Опальный шеф службы безопасности, Грим Стар, теперь находится в камере. На данный момент его весьма алчные амбиции в отношении Тенпони и всего Мейнхеттена неосуществимы. Если только не произойдёт определенная серия событий..."

TEN_evening_curfew:0 "Вечерний комендантский час"
TEN_evening_curfew_desc:0 "Членов Общества Сумерек необходимо немедленно арестовать за их преступления. По приказу Грим Стара будет введён вечерний комендантский час, так что мы сможем ограничить деятельность всех несогласных и быстро разобраться с этим "Сумеречным Сопротивлением"."

TEN_fate_of_society:0 "Судьба Общества"
TEN_fate_of_society_desc:0 "Лидеры Общества Сумерек были схвачены, и их судьбу теперь должен решить сам Грим Стар. Их руководство будут судить за предательство в отношении башни Тенпони и её жителей."

TEN_slaugther_ghouls:0 "Прикончить гулей"
TEN_slaugther_ghouls_desc:0 "Мы избавились от Общества Сумерек и Грим Стар, наконец, может начать осуществлять свои амбиции. И начать нужно с той задачи, которую отказалось выполнить Общество. Пора покончить с Роттингтейлом и его последователями."

TEN_repurpose_mall:0 "Перепрофилировать торговый центр"
TEN_repurpose_mall_desc:0 "Торговый центр Тенпони довольно обширен, хотя многие его помещения являются бесполезными магазинами, торгующими излишней роскошью. Мы можем переделать торговый центр в производственный, что действительно принесёт пользу Тенпони."

TEN_convert_shops:0 "Превратить магазины в мастерские"
TEN_convert_shops_desc:0 "Нам нужно развивать свою гражданскую промышленность и торговый центр станет отличным фундаментом для этого. Многие магазины этого центра могут быть перепрофилированы на производство товаров."

TEN_build_workshops:0 "Превратить рестораны в мастерские"
TEN_build_workshops_desc:0 "Мы перестроим торговый центр и превратим его в огромный военный завод! Все эти бесконечные рестораны станут производственными помещениями, работающими на благо армии Тенпони."

TEN_grim_economy:0 "Милитаризованная экономика"
TEN_grim_economy_desc:0 "Торговцы Тенпони наслаждаются роскошью, совершенно невообразимой для большинства пони в Пустоши. Они сидят здесь и наслаждаются прекрасными винами и сырами за стенами, которые защищают наши храбрые пони из службы безопасности. Почему этим ленивым бездельникам можно копить богатства, пока пони, изо всех защищающие башню, получают жалкие гроши? Отныне весь бизнес, работающий в пределах башни Тенпони, должен будет выплачивать большой налог на защиту, который пойдёт на резкое увеличение финансирования службы безопасности."

TEN_mandatory_conscription:0 "Обязательный призыв"
TEN_mandatory_conscription_desc:0 "Наша нынешняя "армия" состоит из наёмников и охранников, что совершенно неприемлемо с точки зрения верности. Мы введём обязательную воинскую повинность, чтобы призывать всех, кто не вносит свой вклад в развитие Башню. Наши жители наверняка должны быть более патриотично настроены, чем кучка чужаков с пустошей."

TEN_conscript_elite:0 "Призвать элиты"
TEN_conscript_elite_desc:0 "Несмотря на то, что мы уже получили немало новобранцев, многие ветераны всё ещё скрываются от призыва. Мы приложим силы и заставим их вступить в ряды нашей армии."

TEN_no_special_privilege:0 "Никаких особых привилегий"
TEN_no_special_privilege_desc:0 "Элиты по-прежнему уклоняются от призыва, так как считают, что им по статусу не положено служить в нашей армии. Грим Стар покажет всем, что ни у кого в башне нет никаких особых привилегий."

TEN_train_the_elite:0 "Привести их в форму"
TEN_train_the_elite_desc:0 "Новобранцам не хватает дисциплины. Нам нужно будет заставить их пройти через более строгую и интенсивную подготовку, чтобы они могли стать достойными защитниками нашей башни."

TEN_hunt_society:0 "Выследить Общество"
TEN_hunt_society_desc:0 "Мы узнали, что часть Общества Сумерек всё ещё остаётся на свободе и уже замышляет отвоевать башню у нашего шефа службы безопасности. Это совершенно недопустимо, и мы не успокоимся, пока не разберёмся со всеми пони из Общества Сумерек."

TEN_arrest_known_members:0 "Арестовать известных членов Общества"
TEN_arrest_known_members_desc:0 "Даже сейчас множество активных членов Общества занимают различные должности в Башне Тенпони. Мы должны немедленно арестовать этих предателей."

TEN_interogate_members:0 "Допросить членов Общества"
TEN_interogate_members_desc:0 "Мы схватили многих членов Общества, так что теперь пришло время приступить к следующему шагу. Мы должны силой выбить их них всю важную информацию."

TEN_raid_resistance:0 "Устроить налёт на сопротивление"
TEN_raid_resistance_desc:0 "Допросы, проведённые Грим Старом, предоставили нам ценную информацию, разоблачающую остатки Общества Сумерек. Мы знаем, где находится их база. Осталось лишь нанести последний удар."

TEN_stop_bats:0 "Остановить бэтпони"
TEN_stop_bats_desc:0 "Эти злые твари в Мейрлеме говорят о мире и утверждают, что не причинят вреда Мейнхеттену. Некоторые поддаются на их уловки, но острый ум Грим Стара ясно видит их истинные намерения. Пора разобраться с этими отвратительным "пони"."

TEN_purify_marelem:0 "Очистить Мейрлем"
TEN_purify_marelem_desc:0 "Мейрлем был покорён, но его клыкастые обитатели никуда не делись. По приказу Грим Стара мы должны очистить Мейрлем от этих тварей."

TEN_rebuild_marelem:0 "Восстановить Мейрлем"
TEN_rebuild_marelem_desc:0 "В ходе очищения Мейрлема пострадала и сама эта провинция - прискорбный побочный эффект нашего праведного дела. Восстановление города согласно нашим идеям может помочь исцелить его раны."

TEN_marelem_jail:0 "Мейрлемская тюрьма"
TEN_marelem_jail_desc:0 "Мы уже давно подумывали о создании настоящей тюрьмы, а после обретения новых земель и ресурсов эта идея вполне может воплотиться в реальности. В южном Мейрлеме будет построена тюрьма для содержания преступников."

TEN_prison_labour:0 "Тюремный труд"
TEN_prison_labour_desc:0 "Будет неплохо заточить наших политических диссидентов в новой тюрьме, но мы можем найти и другие применения для заключенных. Их можно заставить выполнять грязную и тяжёлую работу, чтобы они могли принести хоть какую-то пользу."

TEN_invade_arbu:0 "Вторгнуться в Арбу"
TEN_invade_arbu_desc:0 ""

TEN_invade_gutterville:0 "Вторгнуться в Гаттервилль"
TEN_invade_gutterville_desc:0 "Гаттервилль - ужасно хаотичное место, а его жители почти столь же отвратительны, как и город, в котором они живут. Это поселение страдает от такого количества проблем, что лишь наше вмешательство может дать им хоть какой-то шанс на лучшее будущее."

TEN_pacify_gutterville:0 "Усмирить Гаттервилль"
TEN_pacify_gutterville_desc:0 "Жители Гаттервилля всё ещё сопротивляются нашему режиму. Они продолжают бунтовать, возмущаясь тем, что мы несправедливо отобрали то немногое, что осталось от их домов. Пора усмирить их."

TEN_Gutterville_scrapworkers:0 "Мусорщики Гаттервилля"
TEN_Gutterville_scrapworkers_desc:0 "Одним из немногих плюсов контроля над Гаттервиллем является доступ к его богатейшим запасам металлолома. Мы можем нанять за небольшую сумму жителей этого поселения в качестве мусорщиков, чтобы они обеспечили наши заводы пригодным для работы металлом."

TEN_grimstar_scavenge_MoM:0 "Послать рабочих в хаб МинМор"
TEN_grimstar_scavenge_MoM_desc:0 "Старый хаб Министерства Морали в Мейнхеттене теперь находится на нашей территории, хотя в нём по-прежнему полно враждебных спрайтботов. С помощью обещаний защиты со стороны наших охранников и определённого убеждения мы сможем нанять за крышки добровольцев, которые помогут нам очистить Хаб."

TEN_spritebot_research:0 "Исследования спрайтботов"
TEN_spritebot_research_desc:0 "Многие добровольцы принесли сломанных спрайтботов из хаб Министерства Морали. И мы можем найти им применение в лабораториях Тенпони."

TEN_reward_garrison_officers:0 "Наградить офицеров гарнизона"
TEN_reward_garrison_officers_desc:0 "Наших офицеров нужно достойно наградить за их усилия по поддержанию высокого боевого дух. И нет лучшей награды для них, чем трофеи отнаших завоеваний."

TEN_invade_raiders:0 "Очистить Мейнхеттен от рейдеров"
TEN_invade_raiders_desc:0 "Рейдеры это хаотичные и воинственные варвары, которые существуют лишь для того, чтобы осквернять пустошь. Местные рейдеры в Мейнхеттене не являются исключением, и мы сделаем всё возможное, чтобы избавить наш город от этой угрозы."

TEN_Manehattan_Overstallion:0 "Смотритель Мейнхеттена"
TEN_Manehattan_Overstallion_desc:0 "Грим Стар уверенно контролирует башню Тенпони. Его реформы внедрены, недавно созданная армия ждёт приказов, а Общество больше не представляет угрозы. Пришло время выдать ему давно заслуженный титул Смотрителя Мейнхеттена и отвоевать этот город у дикарей пустоши."

TEN_form_south_manehattan:0 "Южный Мейнхеттен"
TEN_form_south_manehattan_desc:0 "Покорение наших южных соседей позволило нам заполучить довольно значительную территорию по всему региону. Кажется, пришло время сменить название нашей нации на что-то более подходящее."

TEN_storm_island:0 "Взять штурмом остров Мейнхеттен"
TEN_storm_island_desc:0 "За Гаттервиллем лежит Город Дружбы - огромный торговый центр, который вскоре может посоперничать по уровню богатства и влияния с Тенпони. Относительно изолированное положение этого поселения раньше помогало ему оставаться в безопасности, но в конечном счёте их амбиции конфликтуют с идеями Грим Стара."

TEN_Manehattan_project:0 "Мейнхеттенский проект"
TEN_Manehattan_project_desc:0 "Большая часть Мейнхеттена была опустошена злодеями с пустошей. Мы начнём грандиозный проект по восстановлению города, чтобы перестроить его согласно видению Грим Стара."

TEN_project_luna:0 "Проект "Луна""
TEN_project_luna_desc:0 "Грим Стар предложил построить длинную оборонительную линию и назвать её в честь Луны. Бункеры и укрепления протянутся по всему западному Оранджейлу и защитят наши новые владения в Мейнхеттене."

TEN_build_lunar_outposts:0 "Построить аванпосты"
TEN_build_lunar_outposts_desc:0 "Первым этапом проекта "Луна" должно стать строительство аванпостов вдоль основы нашей будущей оборонительной линии. Наши охранники смогут заранее обнаружить угрозу и предупредить поселения о любой надвигающейся опасности."

TEN_finish_lunar_line:0 "Завершить оборонительную линию"
TEN_finish_lunar_line_desc:0 "Наш проект неуклонно развивается, но он пока ещё не завершён. На втором его этапе мы построим множество укреплённых бункеров."

TEN_project_orangedale:0 "Проект "Оранджейл""
TEN_project_orangedale_desc:0 "Оранждейл ранее целиком и полностью контролировался рейдерами. Теперь же он попал в более заботливые копыта. Но нам всё равно придётся немало потрудиться, чтобы восстановить этот район города."

TEN_stable29_supplies:0 "Припасы из Стойла 29"
TEN_stable29_supplies_desc:0 "Близ Оранджейла лежит относительно нетронутое Стойло 29, где полно довоенного снаряжений и технологий. Мы отбили этот ранее контролируемый рейдерами регион и теперь можем заполучить доступ ко всем этим припасам, которые будут полезны для нашего плана по восстановлению города."

TEN_third_manehattan_city:0 "Город пустошей Мейнхеттен"
TEN_third_manehattan_city_desc:0 "Благодаря нашему усердию некогда полные хаоса руины, где жили всевозможные бандиты и монстры, теперь стали бурлящим жизнью упорядоченным городом."

TEN_resettle_wastelanders:0 "Переселить жителей пустоши"
TEN_resettle_wastelanders_desc:0 "До сих пор в Оранджейле довольно мало жителей и многие из них всё ещё живут в лачугах или даже развалинах. Программа по урбанизации может помочь смягчить эту проблему и вновь заселить наши города."

TEN_conquer_arbu:0 "Покорить земли радигаторов"
TEN_conquer_arbu_desc:0 "Земли радиаторов на севере наиболее примечательны двумя городками: Арбу и Принцессы. Если мы хотим расширить наши границы через пролив, то этот регион должен стать нашей следующей целью."

TEN_arbu_secret:0 "Секрет Арбу"
TEN_arbu_secret_desc:0 "После завоевания земель радигаторов наши солдаты теперь могут патрулировать крайний север Мейнхеттена. И благодаря этому наши охранники заметили кое-что необычное относительно поведения Арбу. Похоже, что их пони что-то скрывают..."

TEN_eradicate_arbu:0 "Ликвидировать жителей Арбу"
TEN_eradicate_arbu_desc:0 "Каннибалы! И всё это время они жили и вели свои дела прямо под носом у Тенпони! Мы должны уничтожить этих тварей и всех тех, кто практикует сей нечестивый ритуал!"

TEN_radigator_farm:0 "Создать настоящие фермы радигаторов"
TEN_radigator_farm_desc:0 "С каннибалами покончено и мы можем использовать популяцию радигаторов в этом регионе в своих интересах. Мы пригласим поселенцев и охотников со всей округи начать новую жизнь в этих богатых радигаторами землях."

TEN_reassure_princesses:0 "Успокоить город Принцессы"
TEN_reassure_princesses_desc:0 "Город к северу от Арбу, Принцессы, быстро услышал о том, что случилось с их южным соседом. И теперь они ошибочно считают нас злодеями из-за устроенной нами резни в Арбу. Мы должны переубедить их и заверить Принцессы, что не хотим причинить им вреда."

TEN_conquer_MSR:0 "Вытеснить собирателей технологий"
TEN_conquer_MSR_desc:0 "Стальные рейнджеры - это фракция мелких скопидомов, которые хотят лишь отобрать технологии у пони с пустоши. Они устроили оперативную базу к северу от нас, в развалинах Брыклинского Креста, и поэтому являются препятствием на пути к объединенному Мейнхеттену. У нас нет другого выбора, кроме как готовиться к войне против них."

TEN_reinforce_bucklynncross:0 "Укрепитm Брыклинский Крест"
TEN_reinforce_bucklynncross_desc:0 "Хоть Стальные Рейнджеры Мейнхеттена и потерпели поражение, их остатки продолжают действовать в руинах Брыклина. Нам нужно немедленно укрепить Брыклинский Крест, чтобы отбить любую потенциальную контратаку Стальных Рейнджеров."

TEN_assault_outpost_caramel:0 "Взять штурмом аванпост "Карамель""
TEN_assault_outpost_caramel_desc:0 "Стальные Рейнджеры в ходе своей контратаки сумели отбить два своих бывших аванпоста. Один из них, аванпост "Карамель", должен быть немедленно отбит назад, чтобы предотвратить ухудшение ситуации."

TEN_assault_outpost_raspberry:0 "Взять штурмом аванпост "Ежевика""
TEN_assault_outpost_raspberry_desc:0 "Второй аванпост "Ежевика" также занят гарнизоном Стальных Рейнджеров. Как только мы отобъём его назад, то уничтожим все остатки сил рейнджеров."

TEN_Tenpony_PA:0 "Силовая броня Тенпони"
TEN_Tenpony_PA_desc:0 "В недрах Брыклинского Креста хранится немало технологий Стальных Рейнджеров, которые рейнджеры попросту бросили собирают пыль. Но нам повезло. Мы обнаружили несколько устаревших моделей комплектов силовой брони этих рейнджеров."

TEN_reconnect_north:0 "Воссоединить север"
TEN_reconnect_north_desc:0 "В ходе упорной и трудной кампании Грим Стар сумел объединить большую часть Мейнхеттена под своей властью. Как только южная и северная половины города будет объединены, мечта о едином Мейнхеттене воплотиться в реальности."


