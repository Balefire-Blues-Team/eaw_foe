TEN.57.a:0 "Как есть - так есть."

TEN.58.title:0 "Альянс Городов-Близнецов"
TEN.58.desc:0 "Беженцы бегут с северного Мейнхеттена и рассказывают всевозможные ужасающие истории. Про то, как целые поселения превращаются в пепел; как тысячи пони, что просто пытаются заработать на жизнь, безжалостно истребляются; как сдавшихся встречают решительным отказом в виде лазерного луча. Грядут тёмные дни, и мы начинаем опасаться не только за будущее нашего города, но и за само наше существование.\n\nИ похоже, что мы не одиноки в своих страхах. Башня Тенпони прислала нам предложение об объединении в эти трудные времена. Они хотят, чтобы оба наших города помогли защитить друг друга от вторжения пегасов. Хотя это поможет укрепить нашу собственную оборону и повысить безопасность, мы также должны будем послать наших пони умирать за Башню Тенпони. Возможно, для нас будет лучше сохранить своих рекрутов и попытаться пережить надвигающийся шторм в одиночку."
TEN.58.a:0 "Мы должны объединиться ради выживания."
TEN.58.b:0 "Мы не можем защитить весь Мейнхеттен. Наш собственный город превыше всего."

TEN.59.title:0 "Правда о мясе"
TEN.59.desc:0 "Последние новости об Арбу просто потрясли наших пони до глубины души. Мы уже некоторое время импортируем из этого поселения (якобы) мясо радигаторов, и теперь вынуждены задаться вопросом, действительно ли содержимое соответствовало рекламе, или же каннибалы обманывали нас с самого начала. А хуже всего то, что жители Башни обвиняют нашу администрацию в этом несчастье. А некоторые даже заявляют, что мы осознанно импортировали мясо пони."
TEN.59.a:0 "Да как мы могли знать об этом?"

TEN.60.title:0 "Правда о мясе"
TEN.60.desc:0 "Последние новости об Арбу просто потрясли наших пони до глубины души. Мы уже некоторое время импортируем из этого поселения (якобы) мясо радигаторов, и теперь вынуждены задаться вопросом, действительно ли содержимое соответствовало рекламе, или же каннибалы обманывали нас с самого начала. К сожалению, ситуация принимает весьма скверный оборот, так как есть возможность того, что мы ели пони всё это время.\n\nМы прославляли элитное мясо "радигаторов" по всей пустоши, но теперь ситуация обернулись против нас таким образом, какого мы никогда не могли и представить. Теперь пони по всему Мейнхеттену убеждены, что мы, как и Арба, являемся каннибалами. Хотя это, конечно, совершенно не соответствует действительности, наша репутация по всей Пустоши оказалась непоправимо запятнанной. И не говоря уже о гневе жителей Башни, который обрушился на нашу администрацию. Они целиком и полностью возлагают вину за этот инцидент исключительно на нас."
TEN.60.a:0 "Клянёмся, мы не каннибалы!"

TEN.61.title:0 "Нападение Анклава"
TEN.61.desc:0 "Пегасы спустились с небес и принесли с собой лишь войну и разрушения. Немалая часть сил вторжения высадилась на севере Мейнхеттена, и они немедленно приступили к завоеванию нашего прекрасного города. Они стреляют во всех пони без разговоров и предупреждений, не заботясь о жизнях ни мусорщиков, как и рейдеров. Из многочисленных небольших поселений уже приходят слухи о преступлениях пегасов. Многие невинные пони были убиты войсками Анклава. С каждым днем прибывает всё больше и больше беженцев, и мы вынуждены признать, что скоро пегасы придут и за нами.\n\nВ ответ на это мы организовали чрезвычайную встречу со всеми влиятельными пони, проживающими в Тенпони. Мы должны объединить наши ресурсы, мобилизовать силы и готовиться к тому, что вполне может стать самым жестоким и кровавым конфликтом, с которым сталкивался род пони со времён самой Великой войны."
TEN.61.a:0 "Помоги нам Селестия."

TEN.62.title:0 "Объединённый Мейнхеттен"
TEN.62.desc:0 "С каждым днём Анклав становится всё более и более опасной угрозой. Ни у одной из наций Мейнхеттена, включая нас, нет шансов выстоять против Анклава в одиночку, но вместе мы могли хотя бы попытаться дать настоящий бой.\n\nС учётом всего вышесказанного у нас есть два варианта:\nМы можем либо заключить союз с нашими соседями, либо же завоевать их сами, прежде чем это сделает сам Анклав.\nХотя альянс, без сомнения, будет быстрым вариантом, который к тому же сохранит наши ресурсы, это означает, что мы должны будем потенциально объединиться с рейдерами и прочими преступниками, которые не имеют военного опыта и предадут нас в тот момент, когда мы им больше не будем нужны.\nНо, с другой стороны, завоевание этих наций может потребовать слишком много времени. И к тому времени, когда мы обеспечим безопасность этих регионов Мейнхеттена, на нашем пороге уже вполне могут быть силы Анклава."
TEN.62.a:0 "Надо хотя бы попытаться использовать дипломатию. Мы всё ещё можем победить их чуть позже."
TEN.62.b:0 "Мы не будем сотрудничать с этими дикарями!"

TEN.63.title:0 "Объединённый Мейнхеттен" #(GUT Invite)
TEN.63.desc:0 "Анклав угрожает всему Мейнхеттену и [TEN.GetLeader] обратился к нам с приглашением присоединиться к недавно основанному альянсу, главой которого является Башня Тенпони. Наши отношения с этой нацией не самые лучшие, но действительно ли мы можем в одиночку сражаться как с Тенпони, так и с самим Анклавом?"
TEN.63.a:0 "В одиночку у нас нет ни единого шанса, мы согласны."
TEN.63.b:0 "Наш народ не боится Анклава! Мы обойдёмся и без Тенпони!"

