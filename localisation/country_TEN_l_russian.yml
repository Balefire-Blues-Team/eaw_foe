TEN.53.b:0 "Мы соглашаемся, но только под давлением."

TEN.54.title:0 "В доступе войск отказано"
TEN.54.desc:0 "Стальные Рейнджеры отклонили нашу просьбу о доступе войск. Это печально, но мы мало что можем сделать, пока воюем с Анклавом. У нас точно нет лишних пони, с помощью которых мы могли бы попытаться силой добиться выполнения наших требований."
TEN.54.a:0 "Мы должны продолжать сражаться."

TEN.55.title:0 "В доступе войск отказано" 
TEN.55.desc:0 "Совершенно неожиданным для нас образом Арба отклонила нашу просьбу о доступе войск. Истинные мотивы этого решения, принятого лидером [ARB.GetLeader], нам до сих пор неизвестны. Некоторые утверждают, что эта нация вступила в союз с Анклавом или же другой силой пустошей, но большинство убеждено, что это был акт обычной глупости и/или чрезмерной самоуверенности. Но мы предоставили им честный выбор, и если они отказались, то мы должны сделать то, что необходимо."
TEN.55.a:0 "Как есть - так есть."

