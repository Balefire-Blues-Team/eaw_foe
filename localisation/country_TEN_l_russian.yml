TEN.53.desc:0 "[TEN.GetLeader] обратилось к нам с просьбой. Башня Тенпони желает атаковать силы Анклава, но для этого им нужно иметь возможность размещать свои войска на нашей земле. Если мы согласимся, Тенпони оставит нас в покое, но Анклав - просто возненавидит. Но если мы откажемся, то Тенпони получит причину напасть на нас. Итак, с каким врагом мы предпочтём сражаться?"
