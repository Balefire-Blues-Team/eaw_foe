### EVENTS ###
##############
TEN.1.title:0 "Хаб МТН"
TEN.1.desc:0 "Башня Тенпони. Роскошный отель, также известный тем, что в нем размещался мейнхеттенский центр Министерства Тайных Наук. Когда с неба посыпались жар-бомбы, то пони, работавшие в хабе, узнали об этом одними из первых. Из Кантерлота пришел приказ применить прототип мегазаклинания "Селестия-один" по Роаму - столице Зебриканской Империи. Но пони Министерства знали, что сам Мейнхеттен будет одной из первых целей, и должны были сделать выбор. Они могли подчиниться приказам и сосредоточиться на запуске мегазаклинания. Или они могли проигнорировать приказы и использовать систему чрезвычайного вещания Мейнхеттена, чтобы предупредить жителей города об атаке. Время истекало и можно было выполнить лишь одну задачу."
TEN.1.a:0 "Включайте систему чрезвычайного вещания."
TEN.1.b:0 "Запускайте "Селестию-один"!"

TEN.2.title:0 "Стены башни"
TEN.2.desc:0 "Башня Тенпони смогла пережить ярость жар-бомб благодаря своим толстым стальным стенам, которые окружали хаб МТН. К сожалению, внешние стены всё равно сильно пострадали, да и ни одно окно не уцелело после ударной волны. Вскоре после этого облученный воздух попал внутрь башни. Группа добровольцев захотела облачиться в защитные костюмы, взятые из лабораторий, и отправиться наружу, чтобы отремонтировать и укрепить внешние стены. Но другая группа выдвинула встречное предложение: они захотели оставить внешние стены в своём нынешнем состоянии в качестве ловушки для гулей и прочих мерзостей и вместо этого сосредоточиться на укреплении всё ещё целых внутренних стен. В конце концов пони из МТН решили..."
TEN.2.a:0 "Отремонтировать внешние стены."
TEN.2.b:0 "Укрепить внутренние стены."

TEN.3.title:0 "Связь с внешним миром"
TEN.3.desc:0 "Годы, последовавшие за ударом жар-бомб, были весьма суровыми даже обитателей Башни Тенпони, которым относительно повезло оказаться внутри её стен. Башня никогда не предназначалась на роль долговременного убежища, так что в ней не было избытка запасов. Жители этой башни весьма быстро обнаружили, что у них заканчиваются как еда, так и прочие припасы. Поэтому в тот момент, когда уровень радиации снаружи был признан "приемлемым", часть пони вышли из башни на поиски столь необходимых им припасов. Однако члены этой экспедиции быстро обнаружили, что они были не единственными выжившими в руинах Мейнхеттена. Неподалеку они нашли поселение, построенное из металлолома поверх каких-то старых развалин. Но когда разведчики приблизились к поселению, то они с ужасом обнаружили, что оно полно зомби! Экспедиция отступила назад и решила обдумать свои варианты. Они могли бы попытаться вступить в контакт с этими "зомби" и узнать, согласны ли они торговать. Или же они могут положить конец "не-жизни" этих мерзостей и забрать всё, что у них есть ценного. В конце концов, зачем мёртвым пища?"
TEN.3.a:0 "Попытайтесь поговорить с ними."
TEN.3.b:0 "Мёртвым положено быть мёртвыми."

TEN.4.title:0 "Проблема с гулями"
TEN.4.desc:0 "Жизнь в нашей башне была весьма безмятежной, безопасной и спокойной (для тех, у кого были достаточно крышек). Но хорошие времена имеют свойства заканчиваться. Один из наших крупных торговых партнеров предоставил ценную информацию о гулях в Мейнхеттене. Нам сообщили, что большое поселение зомби располагается совсем рядом с нашей башней. Весьма удивительно, что они до сих пор не напали на нас. Ведь наши охранники довольно беспечны и не готовы к отражению массированной атаки. Это просто гули, но такое нежелательное соседство столь близко к нам является проблемой. И нам нужно решить её. Мы начнём с того, что пошлём разведчиков, дабы получить побольше информации об этом поселении и обороне. После этого мы перейдем уже к фактической подготовке по избавлению от этой проблемы."
TEN.4.a:0 "Мы пошлем наших лучших пони на разведку."

TEN.5.title:0 "Найм наёмников"
TEN.5.desc:0 "Грим Стар сидел в своём кабинете, обдумывая услышанное. Большое по меркам пустошей поселение гулей располагается прямо у порога Тенпони. Хотя большинство из них были более или менее разумны, их лидер явно близок к тому, чтобы одичать и растерять остатки разума. Также нельзя не отметить, что силы безопасности Тенпони прискорбно плохо подготовлены для решения этой проблемы. Единорог не видел другого выхода из этой ситуации, кроме как нанять наёмников извне, чтобы раз и навсегда покончить с этой проблемой. Грим Стар продолжил курить свою тлеющую сигарету и развернулся к окну. Он осмотрел развалины небоскребов, потрескавшиеся магистрали и ржавые остатки линии монорельса имени Селестии. Выдохнув дым, он принял решение. Он воспользуется услугами наёмников, но сделает это тайно. Пони во главе башни никогда не согласятся на такие ужасные меры против гулей, даже если они лично испытывают отвращение к таким существам. Кроме того, они точно не позволят тратить ценные крышки на то, чтобы наёмники выполняли столь грязную работу. Грим Стар выплюнул окурок, который уже начал обжигать ему губы, и начал писать соглашение, которое он намеревался заключить с наёмниками."
TEN.5.a:0 "Грим Стар заключает контракт с Блэквинг и её наёмниками."
TEN.5.b:0 "Общество Сумерек узнает об этих планах и останавливает Грим Стара."

TEN.6.title:0 "Рухнувшая звезда"
TEN.6.desc:0 ""Да на что я вообще надеялся? Что они похвалят меня и погладят по голове копытом?" Грим Стар обдумывал события, что привели к его аресту. Переговоры с Блэквинг прошли успешно: контракт был подписан, а грифоны обещали вскоре разобраться с проблемой. Однако, вернувшись в башню Тенпони, Грим Стар быстро обнаружил, что его собственные охранники направляют оружие прямо ему в лицо. Похоже, кто-то в рядах охраны пронюхал об этой сделке и донёс на своего шефа. Он не знал, платило ли этому предателю Общество Сумерек или же эта крыса сдала его ради собственной выгоды. Однако он был спокоен, так как знал, что с гулями всё равно разберутся, так что башня будет в безопасности. Даже если ему придётся гнить в этой камере до конца жизни, безопасность обитателей Тенпони будет стоить этого."
TEN.6.a:0 "Не стоит пытаться скрыть что-то от Общества Сумерек."

TEN.7.title:0 "Убитые гули"
TEN.7.desc:0 "Расходятся слухи о том, что небольшое и мирное поселение гулей было полностью вырезано бандой наёмников, нанятых шефом Тенпони по имени Грим Стар. Мы опасаемся, что весть об этом злодеянии уже распространилась по всему Мейнхеттену, ведь многие теперь могут возложить ответственность за этот акт чудовищной жестокости на нашу башню. Дело дошло до того, что некоторые поселения теперь даже рассматривают возможность прекращения всякой торговли с нами и отказа от дальнейшего сотрудничества. Единственный положительный момент во всей этой ситуации заключается в том, что нам больше не нужно беспокоиться о том, что гули когда-либо нападут на нас."
TEN.7.a:0 "Будь ты проклят, Грим Стар!"

TEN.8.title:0 "Радиопередача ди-джея Pon3"
TEN.8.desc:0 "— Ну как, уже навострили ушки, мои верные слушатели? Потому что я говорил, а кое-кто из вас, похоже, не слушал. Уже который год я напоминаю вам, что гули и зомби — не одно и то же. Гули — это пони, которые имели несчастье впитать большую дозу магической радиации и не умереть. Эта штуковина гноит и выворачивает их тела, но, в отличие от зомби, их души такие же, как у остальных пони, и они заслуживают соответствующего к себе отношения.\n\n— Что ж, некоторые из вас, пони из Башни Тенпони, не поняли моего послания. И когда Шериф Роттингтейл продолжил настаивать, чтобы его и его гулей пустили внутрь, просто потому, что их уже тошнит от травли мантикорами и резни с кровокрылами, Шеф Грим Стар — начальник службы безопасности Тенпони, ответил тем, что нанял кучку головорезов, чтобы те зачистили жилища вдоль Линии Селестии."
TEN.8.a:0 "..."

TEN.9.title:0 "Офицеры возвращаются"
TEN.9.desc:0 "Сотрудники нашей службы безопасности вернулись с новостями. К сожалению, они были обнаружены зомби, и один из них погиб, когда храбро вступил в бой, тем самым дав своим товарищам возможность сбежать. Полный отчет о результатах разведки лёг на стол Грим Стара."
TEN.9.a:0 "Мы почтим память погибшего офицера, когда всё это закончится."

TEN.10.title:0 "Открытие библиотеки в Тенпони"
TEN.10.desc:0 "Мы рады объявить об открытии новой библиотеки имени Твайлайт Спаркл! Библиотека одновременно является и местом для обучения наших жителей, и памятником самой министерской кобыле и труду всей её жизни.\n\nБиблиотека расположена в дальнем конце торгового района. Она будет работать в обычные дневные часы с понедельника по субботу. Всем жителям обеспечивается свободный вход в библиотеку, хотя посторонним придётся заплатить за это небольшую сумму.\n\nВ библиотеке также будут размещены книги из личной коллекции Твайлайт Спаркл. Большая часть этой редкой литературы была недоступна широкой публике ещё с довоенных времён. Но сегодня всё это изменится.\n\nМы надеемся, что наши уважаемые жители воспользуются этой возможностью и насладятся услугами нашей библиотеки. Хорошего вам дня и счастливого чтения!\n\n— Администрация Башни Тенпони."
TEN.10.a:0 "Знания наконец-то возвращаются на пустошь."

TEN.11.title:0 "Найдены сомнительные книги"
TEN.11.desc:0 "Министерская Кобыла очень любила книги, независимо от их содержания. Она обожала их до такой степени, что предприняла меры, дабы у неё был по крайней мере один экземпляр каждой книги, уничтоженной Министерством Стиля. И хотя такой благородный курс действий достоин восхищения, он привёл к текущей ситуации. В одной из многочисленных тайных комнат нашей башни был найден тайник с книгами, которые некогда считались неприемлемыми для широкой публики.\n\nКниги, о которых идёт речь, представляют собой собрание всевозможных идеологических произведений от работ Карамель Маркса до автобиографии Арианны Хуфлер. В этих книгах представлены всевозможные радикальные идеи. Их открытие привело к бурным спорам относительно того, что мы должны делать с этими произведениями. Некоторые члены нашего Общества считают, что от распространения этих книг среди нашего населения не будет особого вреда, но другие призывают к немедленному уничтожению этой, по их мнению, опасной литературы. В какой-то момент нам придётся принять решение относительно этих книг, хотя сегодня это не самый насущный вопрос."
TEN.11.a:0 "Мы нашли запретные знания."

TEN.12.title:0 "Радиопередача ди-джея Pon3"
TEN.12.desc:0 "В своём интервью, когда его спросили, как он умудрился стать таким мешком дерьма, Шеф Грим Стар сказал следующее:\n\nДругой голос — грубый и раздражённый — донёсся через динамики радио. — Отъебись. Я сделал то, что было правильно для тех, кого я поклялся защищать.\n\nГолос диджея Pon3 вернулся. — Так отрадно знать, что есть пони, твёрдо отстаивающие предубеждения и фанатичную нетерпимость, не правда ли? Спасибо, Шеф Грим Стар, и пусть Селестия одарит тебя поцелуем с солнца. — Последнее явно было произнесено сквозь сжатые зубы."
TEN.12.a:0 "..."

TEN.13.title:0 "Новый член администрации"
TEN.13.desc:0 "Ты нервно оглядываешься через плечо. Тихие залы башни Тенпони, как и следовало ожидать в столь поздний час, пусты. Единственный звук, который разносится по полутёмным коридорам - это тихое жужжание длинных неярких ламп на потолке. Ты идешь по коридору и проходишь мимо множества дверей, ведущих в апартаменты различных богатых жильцов. Наконец, ты останавливаешься перед дверью в самом конце коридора. Посеребренная табличка на массивной деревянной раме гласит: "13.4 а". Насколько тебе известно, эта комната является небольшим складом для мётел, вёдер и прочих не особо важных предметов.\n\nУбедившись, что это правильный адрес, ты тихонько толкаешь дверь.\n\nОднако за дверью тебя встречает совершенно неожиданное зрелище. Полка напротив двери, обычно заполненная кучей всевозможных чистящих средств да старым хламом, теперь отодвинута в сторону, а за ней - к твоему немалому удивлению - виднеется маленький и тёмный проход, ведущий куда-то вниз. С возросшей осторожностью ты закрываешь за собой дверь, а затем, борясь с инстинктивным желанием сбежать и забыть обо всём этом, пробираешься мимо полки.\n\nПройдя по маленькому коридору, ты натыкаешься на другую дверь. Ты уже сделал свой выбор, и поэтому лишь слегка колеблешься, прежде чем открыть следующую дверь. Перед твоим взором лежит освещенная свечами комната с круглым столом посередине. За этим столом сидит несколько пони, очень прилично одетых даже по меркам Тенпони. И лишь один стул остаётся свободным: тот, что расположен рядом с тобой.\n\n— Присаживайся, — говорит одна из фигур - тёмно-рыжий жеребец с удивительно низким голосом. У тебя нет выбора, и ты выполняешь его просьбу. Когда ты занимаешь своё место за столом, снова раздаётся тот же голос. — Последние несколько десятилетий Башня Тенпони оставалась оплотом цивилизации посреди руин Мейнхеттена. И это случилось не только благодаря мощной магии, защищающей стены нашей башни. И не только благодаря дисциплинированным и хорошо обученным силам безопасности. Даже самые могущественные нации нуждаются в копыте, которое будет вести их и обеспечивать процветание. — Последовала небольшая пауза, которую нарушил другой голос, на этот раз принадлежавший кобыле с белой шерстью и серебристой гривой. — На протяжении многих поколений именно мы были этим направляющим копытом. Мы позаботились о том, чтобы Башня Тенпони оставалась сильной и защищённой от опасностей внешнего мира. И теперь мы желаем, чтобы ты присоединился к нам в этом деле. — Все пони внезапно встали, улыбнулись и мягко склонили головы, когда жеребец заговорил снова."
TEN.13.a:0 "— Добро пожаловать в Общество."

TEN.14.title:0 "Смена руководства"
TEN.14.desc:0 "Проснувшиеся сегодня утром жильцы обнаружили, что за ночь в башне Тенпони  произошла смена руководства. Часть сил безопасности, всё ещё лояльных попавшему в опалу шефу Грим Стару, взяли башню под полный контроль. Они разместили верных им пони на каждом посту охраны и объявили военное положение. Все жители должны иметь весьма веские основания, чтобы получить возможность миновать эти контрольно-пропускные пункты. Также стоит отметить, что доступ в административный район был полностью ограничен.\n\nВ связи с всё ещё продолжающейся блокировкой административного района, арсенал Тенпони взял на себя роль временного административного офиса Башни. Все члены прежней администрации Тенпони в настоящее время находятся под домашним арестом, а их судьба неизвестна. Для временного управления Башней на вакантные посты были назначены различные сотрудники службы безопасности и некоторые доверенные жители.\n\nСамого же Грим Стара выпустили из камеры рано утром. И хотя он почти не имел отношения к управлению этим переворотом, теперь Грим Стар взял на себя руководство как силами безопасности, так и самой Башней. В официальном заявлении он сказал следующее:\n\n— Я хочу заверить всех жителей Башни Тенпони в том, что как я, так и вся служба безопасности Тенпони искренне заботятся лишь об ваших интересах. Мы предприняли все эти действия лишь для того, чтобы защитить интересы каждого из вас. Мы знаем, что эти изменения могут быть слишком уж внезапным, и что многие пони уже выразили немалую озабоченность по этому вопросу. Однако мы изо всех сил постараемся сделать так, чтобы этот переход был как можно более плавным. Так что вы можете ожидать достаточно скорого возвращения к нормальной жизни. А до тех пор просто помните, что мы - ваши друзья, а не враги."
TEN.14.a:0 "Времена меняются."

TEN.15.title:0 "Контрольный выстрел"
TEN.15.desc:0 "Гули считали, что они в безопасности под защитой своих стен и баррикад из мусора. И, возможно, у них действительно был бы шанс, если бы они столкнулись с дезорганизованной бандой рейдеров или небольшим отрядом работорговцев. Однако, к их большому несчастью, по их души пришли совсем не такие враги. Они столкнулись со всей мощью сил безопасности Тенпони!\n\nНебольшая армия лучших солдат Тенпони по приказу Грим Стара приступила к задаче по уничтожению угрозы со стороны гулей. Хотя их импровизированные стены и немного замедлили наши силы, эти баррикады оказались единственным серьёзным препятствием, с которым столкнулись наши солдаты. Потребовалось всего лишь использовать немного взрывчатки, а затем перейти в атаку. Сама же битва была больше похожа на тир. У большинства зомби даже не было оружия!\n\nНесмотря на наш успех, не всё прошло идеально. Этот проклятый шериф Роттингтейл умудрился прикончить нескольких наших храбрых офицеров, когда они пытались прорваться сквозь стены. Мы проведём поминальную службу в их честь. И уже ведутся разговоры об установке памятника в честь их жертвы. Но мы можем быть уверен, что Роттингтейл и ему подобные больше никогда не будут нас беспокоить."
TEN.15.a:0 "Ликвидирована ещё одна угроза."

TEN.16.title:0 "Восстание!"
TEN.16.desc:0 "Это сообщение от законной администрации Башни Тенпони. Мы ведём вещание из восстановленного информационного центра Тенпони. Мы просим тех из вас, кто остался благоразумным и желает вернуть всё на круги своя, помочь нам в этом деле, дабы восстановить мир и порядок в башне, который мы так долго поддерживали.\n\nВ этот день, год назад, предатель и безумец Грим Стар силой захватил контроль над Башней. Над той Башней, ради величия которой так трудилась наша администрация. Мы могли бы простить столь ужасный шаг, если бы Грим Стар таким образом ошибочно пытался бы защитить наших уважаемых жителей. Однако мы видим, что это не так. Этот безумец заботится лишь о собственной власти и кроме неё его ничего не волнует. Его действия нанесли ущерб нашей великой башне, жизням наших жителей и даже нашей репутации по всей пустоши.\n\nПора прекратить это.\n\nПрямо сейчас те пони, кто всё ещё преданы нашим жителям, готовятся обезопасить торговый центр. Хотя предстоящая битва может быть жестокой, а потери - высокими, мы знаем, что это предпочтительнее последствий безумия Грим Стара. Он сейчас выступает против всех наших принципов! И даже сейчас он поступил как трус и забаррикадировался в своём арсенале! Мы вытащим его оттуда и заставим предстать перед судом за все преступления, которые он совершил за время своего незаконного пребывания у власти!\n\nМы также обращаемся к пони в рядах Грим Стара. К тем из них, кто ещё достаточно разумен, чтобы признать его безумие. Любой, кто бросит оружие и сдастся нам, не будет нести ответственности за то, что он был вынужден совершить по приказу Грим Стара. Вы будете приняты обратно как полноправные обитатели нашей любимой Башни, как только мы восстановим нашу власть.\n\nА тем, кто всё ещё находится под суровым копытом Грим Стара, мы говорим следующее: держитесь. Помощь уже в пути.\n\nСпасибо вам всем.\n\nС уважением, администрация Башни Тенпони."
TEN.16.a:0 "Как, Дискорд возьми, это произошло!?"

