### Army path ###

TEN_Tenpony_military:0 "Tenpony Military"
TEN_Tenpony_military_desc:0 "As large as the Equestrian Wasteland may be, it is still finite, so we will eventually reach a point when all of the land belongs to somepony. And once this moment comes, we will have to be prepared in order to defeat our power-hungry neighbors or to become the invader ourselves."

TEN_grim_star_doctrine:0 "Grim Star's Doctrine"
TEN_grim_star_doctrine_desc:0 "The best of the best. That's what our ponies must be. We shall win battles through merit and skill, rather than through numbers."

TEN_soldier_training:0 "Soldier Training"
TEN_soldier_training_desc:0 "A soldier not only needs a gun, but he also needs to know his way around it. And while baptism of fire is an option as well, we are not the type of ponies to willingly sacrifice our comrades in combat just to save a few bottle caps, are we?"

TEN_medkit_research:0 "First Aid Kits"
TEN_medkit_research_desc:0 "A dead soldier can't fight. We must invest in medical equipment to assure that as few soldiers as possible die from combat. That way, they may live to fight another day."

TEN_energy_weapon_research:0 "Lightning in a Gun"
TEN_energy_weapon_research_desc:0 "Arcane weaponry is the key to dominating our foes. What is a bullet when compared to a beam of pure heat? A crude pipe gun when compared to a sleek magical weapon?"

TEN_special_forces:0 "Special Forces"
TEN_special_forces_desc:0 "What our forces lack in adaptability, they make up for in skill. However, we do still need special divisions dedicated to dealing with those issues that our standard infantry can't deal with."

TEN_life_over_territory:0 "Life Over Territory"
TEN_life_over_territory_desc:0 "We can afford to lose land. We can't, however, afford to lose ponypower. Our soldiers' lives are valuable, and they should be treated as such."

TEN_society_doctrine:0 "Twilight Society Doctrine"
TEN_society_doctrine_desc:0 "We have no interest in invading settlements. We do, however, have an invested interest in providing for the safety and protection of our residents."

TEN_defense_tower:0 "Defense of the Tower"
TEN_defense_tower_desc:0 "Tenpony Tower must remain standing, at all costs. We must focus on ensuring that our last line of defense can stand."

TEN_fireteam_research:0 "Fireteam Support"
TEN_fireteam_research_desc:0 "Rapid fire machineguns are capable of laying down large volleys of lead within a short time. This has proven exceptionally effective at keeping lightly armored enemies at bay. Perhaps we would do well to invest in this weaponry."

TEN_ballistic_weapon_research:0 "Ballistic Weapons"
TEN_ballistic_weapon_research_desc:0 "Guns are the backbone of our security forces. With better guns, we could enhance our guards effectiveness substantially."

TEN_unicorn_research:0 "Mage Support"
TEN_unicorn_research_desc:0 "We have plenty of talented mages within our tower, most of which are already part of our Society. Though we'd rather not risk any members of our Society, we could instead have them teach unicorns among the guards some basic combat spells."

TEN_defense_above_all:0 "Defense Above All"
TEN_defense_above_all_desc:0 "Threats exist all around us. And while we may not wish to go seeking trouble, trouble may come seeking us. We must be prepared to deal with it when it comes, and to defend our residents against all who would seek them harm."

TEN_privitized_military:0 "Privatized Military"
TEN_privitized_military_desc:0 "Caps are plentiful, and soldiers are cheap. Mercenaries, thugs for hire, and anyone wishing to earn a few caps will make up the bulk of our military forces."

TEN_robot_research:0 "Robot Army"
TEN_robot_research_desc:0 "Robots have many advantages in comparison to regular soldiers: They are stronger, we don't lose our fellow ponies in combat and, most importantly, they don't have this absurd construct called "morality", which allows them to follow every order we give them."

TEN_demolition_research:0 "Demolition Support"
TEN_demolition_research_desc:0 "Explosives have proven effective at dealing with what bullets can't. A liberal application of them could be the key to breaking through a line or taking out a threat."

TEN_infantry_equipment:0 "Infantry Equipment"
TEN_infantry_equipment_desc:0 "Despite the recent developments and advancements in robotics, a large part of our army still consists of basic infantry. This has a reason because most robot models are either expensive and/or get easily outsmarted by regular soldiers. Until this changes, we have to invest in infantry equipment, or else we risk getting overrun."

TEN_penal_squads:0 "Penal Squads"
TEN_penal_squads_desc:0 "If there is a law, then there are ponies who break it too. The old Equestria would have just locked them away, but that would be economically stupid. They are consuming our food and doing nothing in return. If we recruit them, however, they will learn some discipline and, if not, die first at least."

TEN_quantity_above_quality:0 "Quantity Above Quality"
TEN_quantity_above_quality_desc:0 "In the wasteland of Equestria, better weapons are almost half the battle - if you are on your own. We, however, have to field an entire army, and thus, we can't focus on expensive upgrades. We rather have our army fully equipped, than only 20% having the best weapons on Equus."

TEN_research_slot:0 "Increase Military Budget"
TEN_research_slot_desc:0 "After all the reforms and improvements, our army is still facing one major issue: It is as underfunded as when we started. Back then, we justified it with our lack of resources, but by now, we should be able to dig a bit deeper into our pockets, shouldn't we?"


### Naval path ###

TEN_gutterville_dockyard:0 "Запустить Доки Гаттервилля"
TEN_gutterville_dockyard_desc:0 "Наши морские амбиции растут по мере захвата новых приморских территорий, и любая способная нация должна пользоваться этим по назначению. Мы просто обязаны вновь задействовать Гаттервилльские доки и приступить к строительству флота Тенпони."

TEN_design_ship:0 "Наш Первый Корабль"
TEN_design_ship_desc:0 "Создание дизайна корабля — задача не из лёгких. Чтобы найти применение нашим ресурсам и берегам, мы должны смоделировать будущий флот... Ну, или, по крайней мере, сделать первый шаг в создании чего-то, способного плыть."

TEN_build_dockyard:0 "Верфь Тенпони"
TEN_build_dockyard_desc:0 "Никакого нормального флота не получится без достаточного количества причалов для кораблей. Мы должны выстроить наши собственные верфи, достойные будущих морских сил."

TEN_arm_ships:0 "Снарядить Наши Корабли"
TEN_arm_ships_desc:0 "Большинство кораблей создаются для многих, не всегда боевых задач, однако участие всех их в боях неминуемо. Похоже, вооружение их станет одним из первых наших суровых испытаний."

TEN_light_naval_weapons:0 "Фокус На Лёгкое Вооружение"
TEN_light_naval_weapons_desc:0 "Лёгкие корабельные орудия многогранны в своём потенциале. Они могут быть установлены на наиболее манёвренные суда, при этом не очень дороги в производстве и помогают выцеливать самые мелкие корабли противника."

TEN_heavy_naval_weapons:0 "Фокус На Тяжёлое Вооружение"
TEN_heavy_naval_weapons_desc:0 "Тяжёлые корабельные орудия изначально спроектированы лишь для превосходства в огневой мощи. Зачем вообще нужны эти мелкие пушки, когда залпы из одной громадины разносят врага в щепки?"

TEN_strengthen_naval_hull:0 "Более Прочные Корпуса"
TEN_strengthen_naval_hull_desc:0 "В конечном счёте не важно, насколько универсальным и подготовленным является корабль, если он способен выдержать лишь час настоящего сражения. Корпуса наших кораблей должны быть усилены чтобы поддерживать флот в строю в любых обстоятельствах."

TEN_light_ship_focus:0 "Проекты Лёгких Корпусов"
TEN_light_ship_focus_desc:0 "Лёгкие корабли имеют преимущество в манёвренности, сложности обнаружения и дёшевости производства. Такие дизайны как каноэ и лёгкие корпуса позволят нам начать производство небольших моделей кораблей."

TEN_design_medium_ship:0 "Грандиозные Корабли!"
TEN_design_medium_ship_desc:0 "В то время, как у небольших кораблей есть множество применений — достаточно очевидно, что они долго не выстоят в пылу сражений. Нами будут разработаны модели крупных кораблей, что позволит нашему флоту выдержать не одно морское противостояние."

TEN_medium_ship_focus:0 "Суда Тенпони"
TEN_medium_ship_focus_desc:0 "Суда среднего размера предоставляют свою мощь со всесторонней эффективностью. При сравнительно небольших размерах, дающих им манёвренность, они также обладают приличной огневой мощью и бронёй."

TEN_design_heavy_ship:0 "Ещё Более Великие Корабли!"
TEN_design_heavy_ship_desc:0 "Любой корабль может быть усовершенствован и расширен, даже если на его строительство от этого уйдёт больше ресурсов, а для обслуживания — большая команда. Разработка огромных кораблей даст силам Тенпони ещё больше мощи в водах Мейнхеттена."

TEN_heavy_ship_focus:0 "Военные Корабли Тенпони"
TEN_heavy_ship_focus_desc:0 "Тяжёлые корабли, вне всяких сомнений, лучшие в морском противостоянии. Пусть их и сложно производить — они способны выдержать даже самые серьёзные и рисковые компании, что делает их идеальным прикрытием для берегов и рек Тенпони."

TEN_improve_propulsion:0 "Улучшить Корабельные Двигатели"
TEN_improve_propulsion_desc:0 "Корабль бесполезен, если ему даже не хватает скорости, чтобы успеть на поле боя. Мы разработаем лучшие двигатели, что позволит кораблям Тенпони соперничать с любым судном противников."

TEN_naval_detection:0 "Глаза Корабля"
TEN_naval_detection_desc:0 "Системы обнаружения имеют первостепенную важность для безопасности наших кораблей, и даже самые простые из них способны отлично проявить себя под пристальным взглядом способного моряка. Всё уж лучше, чем высматривать врага своими двумя."

TEN_floating_tanks:0 "Плавучие Крепости"
TEN_floating_tanks_desc:0 "Новые модули позволяют нам тщательней укутать наши корабли в бронепластины, укрепив обшивку и увеличив их общую стойкость. Лишь усилением при помощи лучших материалов, доступных Тенпони, мы обеспечим себе возможность преобразовать наши корабли в плавучие крепости, коими они должны были быть всегда."

TEN_ship_communications:0 "Корабельные Коммуникации"
TEN_ship_communications_desc:0 "Связь между членами экипажа всегда была и останется основой любого флота, ведь без неё корабль может развалиться изнутри даже быстрее, чем снаружи. Улучшенные системы и методы коммуникации позволят экипажам кораблей Тенпони действовать более сплочённо, гарантируя, что любая наша команда будет по праву считаться достойной своего корабля."

TEN_learn_cloudship:0 "Изучить Воздушный Корабль"
TEN_learn_cloudship_desc:0 "Давным давно, могущественные ВВС Эквестрии держали под своим началом корабли, способные плыть в небесах. Пускай у нас и нет средств на такие монструозные проекты, мы можем изучить их дизайны для улучшения наших собственных судов."

TEN_rustwreck_ships:0 "Изучить Ржавый Остов"
TEN_rustwreck_ships_desc:0 "Побережья Ржавого Остова усеяны огромным количеством боевых кораблей, во времена Великой войны принадлежащих к Эквестрийскому флоту. Мы многое узнаем, изучив эти монструозные суда, ранее контролировавшие все воды мира."

###Operation Cauterize###

TEN_enclave_attack:0 "Анклав Атакует!"
TEN_enclave_attack_desc:0 "Смерть с небес! Анклав спустился с небес и вторгся в наш прекрасный город. По всему Мейнхеттену, пегасы истребляют сотни и тысячи пони и уничтожают десятки поселений, и если мы не предпримем хоть что-нибудь — нас ждёт та же участь."

TEN_midtown_airstrip:0 "Взлётная Полоса Мидтауна"
TEN_midtown_airstrip_desc:0 "Пускай мы даже не смеем надеяться на превосходство над силами Анклава в небесах, стоит попробовать взять под контроль хотя бы территории над нашей башней. Для этой цели нам необходимо как можно скорее начать строительство взлетно-посадочной полосы, на которой мы разместим свои собственные воздушные силы."

TEN_rooftop_AA:0 "Защитить Крышу Тенпони"
TEN_rooftop_AA_desc:0 "В контроле небес у Анклава есть несомненное натуральное преимущество. Это делает нас крайне уязвимыми для воздушных атак, а потому, для защиты башни Тенпони от любых подобных нападений, мы должны быть готовы держать оборону на крыше."

TEN_across_the_river:0 "Отправить Солдат к Реке"
TEN_across_the_river_desc:0 "Мы не можем просто сидеть здесь и ждать, пока к нам заявится враг. Если мы хотим поставить против вторжения хоть что-то — нам просто необходимо отправить наших лучших солдат на помощь в борьбе с Анклавом на севере."

TEN_defend_river:0 "Защищать Реку"
TEN_defend_river_desc:0 "Мы должны держать оборону вдоль этой реки. Если падут наши ряды здесь — крах обороны башни станет лишь вопросом времени!"

TEN_enclave_out_manehattan:0 "Отбросить Анклав!"
TEN_enclave_out_manehattan_desc:0 "Анклав смеет ходить по нашему городу так, будто это его собственный дом! Пора напомнить, что это не их земля, и что мы не хотим делиться ею с этими напыщенными крылатыми уродами."

TEN_they_shall_not_cross:0 "Они Не Пройдут!"
TEN_they_shall_not_cross_desc:0 "Река Мейнхеттена охватывает наш прекрасный город, разделяя его пополам. Если войска Анклава хотят прорваться к нашей башне — им придётся её пересечь, и не важно, по мосту ли они перейдут, по воздуху, или по воде — в наших интересах будет перехватить их по пути."

TEN_emergency_recruitment:0 "Срочный Набор"
TEN_emergency_recruitment_desc:0 "Сейчас не время отсиживаться вдали от передовой. Мы все должны собраться, приготовиться и выйти на бой для защиты башни! К оружию, пони, к оружию!"

TEN_gun_for_everypony:0 "Всем По Пушке"
TEN_gun_for_everypony_desc:0 "Если мы хотим снабжать всех наших солдат оружием, нам нужно существенно увеличить производство винтовок. Мы должны быть уверены, что у Анклава раньше закончатся пони, чем у нас — винтовки!"

TEN_twin_city_alliance:0 "Альянс Городов-Близнецов"
TEN_twin_city_alliance_desc:0 "В столь трудные временя, Город Дружбы и Башня Тенпони должны объединить усилия. Мы отправим нашим братьям и сёстрам письмо дружбы с предложеньем крепкого альянса. Понадеемся, что они понимают всю серьёзность наступающей угрозы и примут наше предложение."

TEN_hire_talon_mercenaries:0 "Нанять Когтей"
TEN_hire_talon_mercenaries_desc:0 "У нас нет иного выхода, кроме как потратить наше богатство на усиление нашей армии. Для этого мы оплатим услуги лучших наёмников Пустоши, что встанут на нашу сторону в борьбе против пегасьей угрозы."

TEN_united_manehattan:0 "Единый Фронт Мейнхеттена"
TEN_united_manehattan_desc:0 "Когда Анклав впервые свалился на наш город, мы были не более, чем сборищем враждующих фракций и поселений, что делало всех нас лёгкими мишенями. Ныне же, весь Мейнхеттен объединился против пегасов, жаждущих стереть нас с лица Эквестрии. §OАнклав не должен и не может победить.§!"



