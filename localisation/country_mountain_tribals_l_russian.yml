l_russian: 

 HIT_short_game:0 "Короткая игра"
 HIT_short_game_desc:0 "Пришло время действовать! Оверхилл без колебаний расправится со всеми, кто будет ему противостоять!"
 
 HIT_short_game_2:0 "Первый ход"
 HIT_short_game_2_desc:0 "Зеленая Долина стоит на пути нашего пути к величию. Инки Лотус заверила Оверхилла, что, как только их племя будет побеждено, остальные увидят в нем чудо, которым он является, и встанут в строй."

 HIT_short_game_3:0 "Стремительное Наступление"
 HIT_short_game_3_desc:0 "Эти жеребята! И все же они не могут понять, насколько устрашающе могуч и хитер Оверхилл. Инки Лотус предположила, что они просто недооценивают его величие, и что только сила оружия покажет им, насколько он превосходен."
 
 HIT_long_game:0 "Долгая игра"
 HIT_long_game_desc:0 "Оверхилл и Инки Лотус знают, что их превосходят... пока. Они намерены потихоньку отстроиться, прежде чем застать своих врагов врасплох. В конце концов, дело не в том, кто победит первым, а в том, кто останется стоять последним."
 
 HIT_long_beinne:0 "Расширение Силгейрийских Бейннов"
 HIT_long_beinne_desc:0 "Если мы собираемся вступить в войну, необходимо расширить наши элитные боевые силы, Силгейрийских Бейннов, и поднять стандарты еще выше, чтобы обеспечить наше полное превосходство над врагом."
 
 HIT_long_smelters:0 "Стройте Военные Плавильни"
 HIT_long_smelters_desc:0 "Теперь, когда барабаны войны звучат в ушах каждого из нас, пришло время убедиться, что мы сможем выдержать любой такой конфликт в течение разумного периода времени. Для этого мы построим в нашей столице большие плавильни, чтобы из ненужного металла делать оружие."
 
 HIT_long_green_attack:0 "В долину!"
 HIT_long_green_attack_desc:0 "Наши силы, наконец, достаточно сильны, чтобы вторгнуться в зеленую долину. Сейчас самое время продемонстрировать наше военное превосходство этим поклоняющимся Луне идиотам!"
 
 HIT_long_scrap_midnight:0 "Лом частей Полуночного ветряного парка"
 HIT_long_scrap_midnight_desc:0 "Энергия Полуночного ветряного парка чрезвычайно полезна, но эти лунные пони из Зеленой долины не старались, очищая его на металлолом. Мы разорвем на куски все, что не пригодится в нашем военном производстве."
 
 HIT_long_roads_east:0 "Восточные просёлочные дороги"
 HIT_long_roads_east_desc:0 "Теперь, когда Зеленая долина находится под нашим контролем, нам нужно будет построить несколько дорог, чтобы снабжать нашу армию, когда она двинется дальше на восток."
 
 HIT_long_foal_attack:0 "Научите Этих Жеребят"
 HIT_long_foal_attack_desc:0 "Теперь, когда Зеленая Долина под нашим контролем, мы можем нанести удар по нашему истинному врагу: племени долины жеребят. Пусть удача войны будет на нашей стороне!"
 
 HIT_long_hostages:0 "Заложники гарантируют послушание"
 HIT_long_hostages_desc:0 "Каждый любит своих собственных детей... Так что, если мы возьмем в заложники их детей, никто из них не посмеет выступить против нас!"

 HIT_long_neighton_industry:0 "Промышленная Кооперация Нейтон-Хайхилл"
 HIT_long_neighton_industry_desc:0 "Теперь, когда два крупнейших поселения в горах находятся под нашим контролем, мы можем в полной мере использовать промышленные возможности обоих и позволить нашей промышленности процветать."
 
 HIT_war_wnf:0 "Последнее Препятствие"
 HIT_war_wnf_desc:0 "Только Винсом стоит на нашем пути на пути к полному господству над Жеребячьими горами. Давайте покончим с их претензиями на независимость и объединим этот регион раз и навсегда!"
 
 HIT_reach_out_dogs:0 "Переговоры с псами"
 HIT_reach_out_dogs_desc:0 "Алмазные псы в хрустальных пещерах-единственная нация, которая не покорилась нам в этих горах. Однако их территория бедна, и завоевать ее будет чрезвычайно трудно, поэтому вместо этого им будет предложен Союз."
 
 HIT_attack_mud:0 "Покорить Мадбург"
 HIT_attack_mud_desc:0 "С нашей мощью, большей, чем когда-либо прежде, пришло время расшириться за эти горы и преподать этим слабым грязным пони урок, который они никогда не забудут."
 
 HIT_attack_red:0 "Жемчужина для моей короны"
 HIT_attack_red_desc:0 "Наша сила несравненна, наше богатство неисчислимо! Я завладею бьющимся сердцем Эквестрии, и все будут трепетать перед Оверхиллом и Инки Лотус, ибо они - хозяева этого нового Мира!"
 
 
 
 GRV_the_moon_speaks:0 "Луна Говорит"
 GRV_the_moon_speaks_desc:0 "Был выбран новый путь для племени, и вождь должен отважиться ночью отправиться в парк Полуночного ветра, чтобы получить благословение Луны. Традиция требует этого!"
 
 GRV_embrace_prophecy:0 "Принять Пророчество"
 GRV_embrace_prophecy_desc:0 "Духи заговорили с нами, и мы повинуемся! Божественная воля Ночи должна быть исполнена!"
 
 GRV_change_ways:0 "Смена курса"
 GRV_change_ways_desc:0 "Луна не может говорить. Эта глупая традиция - не более чем притворство. Однако я могу использовать веру племен в своих интересах!"
 
 GRV_encourage_pilgrims:0 "Поощрить Паломников"
 GRV_encourage_pilgrims_desc:0 "Мы не единственные в Пустоши, кто видел величество Луны. Все, кто чувствует её зов, приветствуются в нашем царстве и могут принять участие в нашей славе."
 
 GRV_mad_chief:0 "Покончить с безумным вождём"
 GRV_mad_chief_desc:0 "Оверхилл действительно сошел с ума! Он общается с мутантами и колдуньями, замышляя убить нас всех! Мы должны положить конец его махинациям, прежде чем он разрушит наш образ жизни!"
 
 GRV_start_repairs:0 "Начать ремонтировать Полуночный Ветропарк"
 GRV_start_repairs_desc:0 "Несмотря на то, что Полуночный Ветряной парк является нашим главным местом поклонения, у него есть и другие цели. Он - источник почти всего электричества в нашем царстве, поэтому ремонт его частей не только ублажит духов, но и принесет ощутимую экономическую выгоду."
 
 GRV_school_foals:0 "Научить жеребят"
 GRV_school_foals_desc:0 "Теперь, когда наш западный фланг в безопасности, мы можем, наконец, повернуть на восток и сразиться с еретиками из Долины жеребят. Это будет трудный бой, но мы точно знаем, что победим!"
 
 GRV_spread_gospel:0 "Распространить Слово"
 GRV_spread_gospel_desc:0 "Луна видит все на поверхности, и Духи направляют нас к ее воле. С каждым днём все больше последователей присоединяются к нашей вере, и наши ряды продолжают быстро расти. Многие затем уходят, чтобы начать проповедовать и распространять Слово."

 GRV_use_HMI:0 "Воспользоваться ресурсами ХМИ для ремонта парка"
 GRV_use_HMI_desc:0 "С металлом и камнем из шахты ХМИ мы, наконец, сможем восстановить Полуночный Ветряной парк в том состоянии, которого он заслуживает. Ветряные мельницы снова вращаются, вокруг них строятся церкви, и духи счастливее, чем когда-либо!"
 
 GRV_last_son:0 "Последний беглый сын"
 GRV_last_son_desc:0 "Только Винсом остается в неповиновении Духам. Скоро они почувствуют наш праведный гнев..."
 
 GRV_united_in_faith:0 "Едины в вере"
 GRV_united_in_faith_desc:0 "Мы сделали это!\nПлемена Жеребячьих гор объединены истинной верой, и Духи ликуют. Теперь пришло время залечить наши раны и подготовиться к следующему шагу."

 GRV_the_crusade:0 "§YСозвать Поход§!"
 GRV_the_crusade_desc:0 "Мы сильны.\nМы-Легион.\nНаше дело - правое.\nПусть неверные трепещут в своих крепостях и городах, ибо мы не остановимся в походе по этой земле, пока все не приймут истинную веру или не погибнут в славной битве."
 
 GRV_control_voices:0 "Контроль голоса"
 GRV_control_voices_desc:0 "Голос Луны управляется простым терминалом потребительского класса. Честно говоря, было бы до смешного легко перепрограммировать его сообщения, чтобы они больше соответствовали идеям Спарк."
 
 GRV_proper_electricity:0 "Использовать силу §OЭЛЕКТРИЧЕСТВА§!"
 GRV_proper_electricity_desc:0 "Племя издавна обрабатывало землю только голыми копытами или, может быть, какими-то примитивными орудиями... но это уже в прошлом! §OЭЛЕКТРИЧЕСТВО§! революционизирует то, как мы работаем, и сделает нас более продуктивными, чем когда-либо."
 
 GRV_first_railway:0 "Познакомить Долину с поездами"
 GRV_first_railway_desc:0 "На юге у них есть ужасающее металлическое творение, известное как 'поезд'. Эти механические чудеса могут перевозить так много вещей, и это значительно облегчит индустриализацию."
 
 GRV_steam_factories:0 "Использовать ПАР для заводов"
 GRV_steam_factories_desc:0 "Паровые машины прекрасны: они могут перемещать гораздо больший вес, чем любой пони, они никогда не устают, и самое главное - они никогда не жалуются. Воистину, мы благословлены знанием наших предков."
 
 GRV_industrial_revolution:0 "Индустрия, подпитываемая §CКРИСТАЛЛАМИ§!"
 GRV_industrial_revolution_desc:0 "Спарк сумела это выяснить!\n Наконец-то мы знаем, как старая Эквестрия использовала магические кристаллы в своих технологиях! Теперь, когда мы можем воспроизвести такие чудеса, нас уже ничто не остановит."
 
 GRV_uplift_hit:0 "Запустить промышленность Холмовых Ходоков"
 GRV_uplift_hit_desc:0 "Наши западные соседи все еще связаны своей примитивной технологией. Мы предложим им помощь в продвижении до нашего уровня, а ценой будет их верность."
 
 GRV_brfriend_ccd:0 "Подружиться с Кристальными Псами"
 GRV_brfriend_ccd_desc:0 "Псы в горах кажутся надежной и трудолюбивой сворой. Мы должны связаться с ними и предложить им место рядом с нами, поскольку мы продвигаем нашу промышленность на все более высокий уровень."
 
 GRV_restore_ftr:0 "Предложить восстановление Жеребячьей Долины"
 GRV_restore_ftr_desc:0 "У Жеребячьей Долины есть потенциал стать великой и могущественной нацией, но их сдерживает отсутствие идей. Если бы они приняли наше предложение дружбы, мы могли бы помочь им раскрыть свой потенциал."
 
 GRV_help_wnf:0 "Достучаться до Винсома"
 GRV_help_wnf_desc:0 "Винсом - славная страна... А теперь присоединяйтесь и получайте милости, или бросьте нам вызов и умрите!"
 
 GRV_seize_filly:0 "Захватить чудесный город"
 GRV_seize_filly_desc:0 "Филлидельфия-поистине внушающий благоговейный трепет город. Если бы мы могли захватить его промышленный потенциал, ничто на этой стороне континента не могло бы противостоять нам."
 
 FTP_restoring_unity:0 "Дорога к единству"
 FTP_restoring_unity_desc:0 "Времена меняются, и старое устройство нашего племени больше не жизнеспособно для будущего. Мы будем стремиться воссоединить племя и сформировать единый фронт против новых восходящих сил."
 
 FTR_restoring_unity:0 "Дорога к единству"
 FTR_restoring_unity_desc:0 "Времена меняются, и старое устройство нашего племени больше не жизнеспособно для будущего. Мы будем стремиться воссоединить племя и сформировать единый фронт против новых восходящих сил."
 
 FTP_joint_exercise:0 "Совместные учения"
 FTP_joint_exercise_desc:0 "Хотя мы всегда действовали как одно племя во время войны, все же важно еще больше интегрировать наши вооруженные силы, чтобы они могли беспрепятственно слиться, когда придет время."
 
 FTP_reunite_families:0 "Воссоединение Семей"
 FTP_reunite_families_desc:0 "С сокращением разрыва настало время воссоединить некоторые из семей, которые были разорваны, чтобы сохранить разрыв между жеребятами и взрослыми. Им будет предоставлен выбор, где поселиться, поскольку это не имеет большого значения в общей схеме вещей."
 
 FTP_spirit_of_youth:0 "Дух молодёжи"
 FTP_spirit_of_youth_desc:0 "Если и есть что-то, в чем мы определенно лучше взрослых, так это инновации! Новые идеи приходят легко и часто, и если бы у нас были средства распространять их по всему племени, мы, без сомнения, продвигались бы гораздо быстрее, чем сейчас."
 
 FTP_creativity_supreme:0 "Свобода творчества"
 FTP_creativity_supreme_desc:0 "Каждый должен быть свободен высказывать свои идеи, какими бы глупыми или детскими они ни были. Даже если 99% из них-мусор, при достаточном количестве идей даже 1% продвинет наше общество вперед."
 
 FTP_offer_explosives:0 "Использовать динамит для расширения шахт"
 FTP_offer_explosives_desc:0 "В отличие от взрослых на юге, алмазные псы доверили нам секреты динамита. Мы можем использовать такую взрывчатку, чтобы ускорить добычу для наших взрослых на юге."
 
 FTP_purify_water:0 "Очистить воды в Жеребячьей Долине"
 FTP_purify_water_desc:0 "Используя даже самые примитивные и рудиметарные методы, мы могли бы значительно улучшить качество воды в реке близ Нейтона. Кроме того, мы можем начать доставку воды из различных горных источников на нашей территории на юг."
 
 FTP_whole_once_more:0 "Снова едины!"
 FTP_whole_once_more_desc:0 "Наша задача удалась! Жеребячья Долина и Фоалтопия готовы объединиться, и для этого не нужно было проливать ни капли крови."
 
 FTR_whole_once_more:0 "Снова едины!"
 FTR_whole_once_more_desc:0 "Наша задача удалась! Жеребячья Долина и Фоалтопия готовы объединиться, и для этого не нужно было проливать ни капли крови."
 
 FTP_old_friends:0 "Связаться с нашими старыми друзьями"
 FTP_old_friends_desc:0 "Псы хрустальных пещер были нашими верными друзьями и союзниками на протяжении многих поколений. Мы должны попросить их проявить солидарность с нами против любой угрозы горам извне!"
 
 FTR_old_friends:0 "Связаться с нашими старыми друзьями"
 FTR_old_friends_desc:0 "Псы хрустальных пещер были нашими верными друзьями и союзниками на протяжении многих поколений. Мы должны попросить их проявить солидарность с нами против любой угрозы горам извне!"

 FTP_hoof_west:0 "Протянуть копыто на Запад"
 FTP_hoof_west_desc:0 "Холмовые Рысаки могущественны и воинственны, а Зелёная Долина одна из самых богатых наций региона. Нам стоит пригласить их в наш союз."
 
 FTR_hoof_west:0 "Протянуть копыто на Запад"
 FTR_hoof_west_desc:0 "Холмовые Рысаки могущественны и воинственны, а Зелёная Долина одна из самых богатых наций региона. Нам стоит пригласить их в наш союз."
 
 FTP_hoof_east:0 "Протянуть копыто на Восток"
 FTP_hoof_east_desc:0 "В прошлом у нас были некоторые проблемы с пони из Винсом-Фоллз, однако они могли бы стать для нас очень могущественными союзниками. Поэтому нам стоит забыть наши распри и пригласить их в наш союз."
 
 FTR_hoof_east:0 "Протянуть копыто на Восток"
 FTR_hoof_east_desc:0 "В прошлом у нас были некоторые проблемы с пони из Винсом-Фоллз, однако они могли бы стать для нас очень могущественными союзниками. Поэтому нам стоит забыть наши распри и пригласить их в наш союз."
 
 FTP_joint_recruitment:0 "Совместная вербовка"
 FTP_joint_recruitment_desc:0 "Война на горизонте, племена должны увеличить свои вооруженные силы больше, чем когда-либо прежде. С этой целью мы будем поощрять приём и вербовку чужаков."
 
 FTR_joint_recruitment:0 "Совместная вербовка"
 FTR_joint_recruitment_desc:0 "Война на горизонте, племена должны увеличить свои вооруженные силы больше, чем когда-либо прежде. С этой целью мы будем поощрять приём и вербовку чужаков."
 
 FTP_unified_industry:0 "Единая производственная база"
 FTP_unified_industry_desc:0 "Благодаря вновь обретенному единству племен в нашем регионе мы можем теперь начать интегрировать нашу экономику до уровня, который ранее был для нас недосягаем. Племена могут торговать между собой ресурсами, позволяя каждому подпитывать свою собственную промышленность."
 
 FTR_unified_industry:0 "Единая производственная база"
 FTR_unified_industry_desc:0 "Благодаря вновь обретенному единству племен в нашем регионе мы можем теперь начать интегрировать нашу экономику до уровня, который ранее был для нас недосягаем. Племена могут торговать между собой ресурсами, позволяя каждому подпитывать свою собственную промышленность."
 
 FTP_trade_roads:0 "Расширение торговых путей"
 FTP_trade_roads_desc:0 "Несмотря на то, что мы много воевали друг с другом, нас также связывали узы торговли. Теперь, когда мир между племенами обеспечен, мы можем расширить торговые пути больше, чем когда-либо прежде!"
 
 FTR_trade_roads:0 "Расширение торговых путей"
 FTR_trade_roads_desc:0 "Несмотря на то, что мы много воевали друг с другом, нас также связывали узы торговли. Теперь, когда мир между племенами обеспечен, мы можем расширить торговые пути больше, чем когда-либо прежде!"
 
 FTP_southern_threat:0 "Ликвидировать Южную угрозу"
 FTP_southern_threat_desc:0 "Красный Глаз могуч, но, объединив все племена, мы наверняка сможем победить его!"
 
 FTR_southern_threat:0 "Ликвидировать Южную угрозу"
 FTR_southern_threat_desc:0 "Красный Глаз могуч, но, объединив все племена, мы наверняка сможем победить его!"
 
 FTP_tribal_confederation:0 "Племенная Конфедерация"
 FTP_tribal_confederation_desc:0 "Теперь, когда Красный Глаз больше не представляет угрозы, пришло время племенам забыть о своих разногласиях и объединиться как один народ."
 
 FTR_tribal_confederation:0 "Племенная Конфедерация"
 FTR_tribal_confederation_desc:0 "Теперь, когда Красный Глаз больше не представляет угрозы, пришло время племенам забыть о своих разногласиях и объединиться как один народ."
 
 FTP_expand_north:0 "Расширяться на север"
 FTP_expand_north_desc:0 "Теперь, когда наши земли в безопасности, мы можем нанести удар по нашим древним врагам к северу от Жеребячьих гор."
 
 FTR_expand_north:0 "Расширяться на север"
 FTR_expand_north_desc:0 "Теперь, когда наши земли в безопасности, мы можем нанести удар по нашим древним врагам к северу от Жеребячьих гор."
 
 FTP_expand_east:0 "Расшириться на восток"
 FTP_expand_east_desc:0 "Теперь, когда наши земли в безопасности, мы можем двинуться на восток и захватить на новые земли для заселения."
 
 FTR_expand_east:0 "Расшириться на восток"
 FTR_expand_east_desc:0 "Теперь, когда наши земли в безопасности, мы можем двинуться на восток и захватить на новые земли для заселения."
 
 FTR_neighton_cavern_roads:0 "Соединить столицы"
 FTR_neighton_cavern_roads_desc:0 "Чтобы помочь улучшить связи между нами и нашими северными друзьями, мы должны улучшить фактические связи между нашими двумя столицами."
 
 FTR_help_expand_caverns:0 "Помочь с расширением пещер"
 FTR_help_expand_caverns_desc:0 "Столица Фоалтопии расположена полностью под землей, что затрудняет расширение поселения. С помощью нашего опыта, полученного в HMI, мы можем помочь им расширяться более эффективно."
 
 FTR_wisdom_of_age:0 "Мудрость воинов"
 FTR_wisdom_of_age_desc:0 "Мы издавна были воинственным народом, и теперь у нас есть много трюков в рукаве, когда дело доходит до военных действий. Мудрость древних воинов должна быть учтена, если мы хотим добиться успеха."
 
 FTR_cooperation_supreme:0 "Медленный и осторожный выигрывает игру"
 FTR_cooperation_supreme_desc:0 "Войны выигрываются не слепым броском на врага, а тщательным планированием и знанием своей силы, равно как и слабости врагов."
 
 FTR_send_hmi_equipment:0 "Отправить добывающее обородование ХМИ"
 FTR_send_hmi_equipment_desc:0 "Мы давно стали специалистами по эксплуатации шахты ХМИ. Теперь мы экспортируем эти знания и инструменты для их использования нашим северным детям."
 
 FTR_send_vinovia_expedition:0 "Экспедиция в Виновию"
 FTR_send_vinovia_expedition_desc:0 "Торговый пост Виновия - это наша точка соприкосновения с Турмалиновым Братством на севере, а через них даже до Флуминиса. Мы должны послать туда несколько солдат, чтобы защитить его от местных налетчиков."
 
 WNF_dark_cloud_strat:0 "Стратегия Дарк Клауда"
 WNF_dark_cloud_strat_desc:0 "Дарк Клауд считает, что победа над племенами жеребят может быть легко достигнута, если мы сначала соберём наши силы и союзников на востоке, прежде чем мы нанесём удар по нашему ненавистному врагу."
 
 WNF_deal_with_stt:0 "Найти союзников на востоке"
 WNF_deal_with_stt_desc:0 "Стойло 32 - идеальный союзник в нашей ситуации. Мы не претендуем на одни и те же земли и вряд ли вступим с ними в конфликт. Более того, мы идеально расположены, чтобы разделить Мадбург и марионеток Звонарей между нами двумя!"
 
 WNF_secret_buildup:0 "Секретная подготовка"
 WNF_secret_buildup_desc:0 "Чтобы застать врасплох наших врагов, мы тайно создадим нашу военную промышленность и наймём добровольцев со всей Пустоши, чтобы служить в нашей армии."
 
 WNF_strike_mud:0 "Ударить по Мадбургу"
 WNF_strike_mud_desc:0 "Мадбург это отвратительное место, полное самых грязных пони, которых мы когда-либо видели. Тем не менее, это важные земли, которые будут очень ценными для развития наших владений."
 
 WNF_integrate_new_land:0 "Интегрировать новые земли"
 WNF_integrate_new_land_desc:0 "Несмотря на вторжение, пони Мадбурга почти не сопротивлялись нам. Они просто продолжают вариться в собственной грязи, довольствуясь положением вещей. Утверждение нашего контроля будет самой простой вещью, которую мы когда-либо делали."
 
 WNF_reactivate_neighdra:0 "Активировать геотермальную электростанцию Нейгдра"
 WNF_reactivate_neighdra_desc:0 "В течение двух столетий геотермальная станция Нейгдра бездействовала, но это в прошлом! Сегодня мы исправим ущерб, который она получила за века, и вернем её в строй."
 
 WNF_domino_apr:0 "Марш на Юг"
 WNF_domino_apr_desc:0 "Теперь, когда Мадбург под нащим контролем, мы должны отправиться на юг и расширить наши владения еще больше. Звонари и их марионетки почувствуют нашу мощь и погибнут!"
 
 WNF_help_ally:0 "Помочь нашему союзнику"
 WNF_help_ally_desc:0 "Наши союзники не должны быть слабыми и жалкими. Если они хотят сражаться бок о бок с нами, они должны быть сильными и могучими! Мы поможем им изгнать рейдеров с того места, которое очень скоро станет их землей!"
 
 WNF_integrate_apr:0 "Укротить рощу"
 WNF_integrate_apr_desc:0 "Апрельская Роща так долго находилась под копытами звонарей, что ни один из их пони не помнит времени, когда они были по-настоящему свободны. В результате они гораздо охотнее принимают наше собственное господство над ними."
 
 WNF_treasures_of_silverwing:0 "Сокровища Сильвервинга"
 WNF_treasures_of_silverwing_desc:0 "Нам удалось извлечь из Сильвервинга множество чертежей. Наши ученые считают, что мы сможем использовать некоторые из более простых, которые рассказывают о воинах-автоматах."
 
 WNF_take_back_ftr:0 "Последняя битва"
 WNF_take_back_ftr_desc:0 "Теперь мы достаточно сильны, чтобы вернуться в Жеребячью долину и отомстить. Пусть кровь наших врагов орошает борозды наших полей!"
 
 WNF_deal_with_stragglers:0 "Разберись с отставшими"
 WNF_deal_with_stragglers_desc:0 "Теперь, когда жеребячья Долина побеждена, пришло время объединить остальные жеребячьи горы под нашим владычеством."
 
 WNF_revanchist_strat:0 "Реваншисты захватывают власть"
 WNF_revanchist_strat_desc:0 "Теперь, когда реваншистская коалиция пришла к власти, они быстро приступят к реформированию племени для войны. Конечно, то, что они делают, делается не только ради собственной выгоды. Это ради выгоды наших пони в целом! И как таковые, они провозгласят нас Республикой, правительством и для общего пони! Только не надейтесь, что в ближайшее время сможете баллотироваться в правители."
 
 WNF_military_conversion:0 "Военные преобразования"
 WNF_military_conversion_desc:0 "Чтобы подготовиться к предстоящему великому конфликту, мы переоборудуем некоторые из менее важных мастерских и мастерских, которые у нас есть, чтобы они были пригодны для военного производства. Конечно, некоторые из наших ремесленников могут быть расстроены этим, но они будут подчиняться, если они не предатели."
 
 WNF_buy_ringer_equip:0 "Купить снаряжение у Звонарей"
 WNF_buy_ringer_equip_desc:0 "Звонари производят довольно качественное оружие. Обычно мы не решаемся покупать оружие у такой сомнительной компании, но в наше время выбирать не приходится."
 
 WNF_reclaim_lost_glory:0 "Вернуть потерянные территории"
 WNF_reclaim_lost_glory_desc:0 "Племена Жеребячьей Долины счастливо сидели на земле, которую они у нас украли. Самое время сообщить им, что мы не забыли."
 
 WNF_levee_masse:0 "Народное ополчение"
 WNF_levee_masse_desc:0 "Мы - нация простых пони! Таким образом, это только говорит о том, что каждый пони должен стремиться защитить нашу нацию. Расширяющаяся и агрессивная вербовочная кампания убедила многих людей служить своей стране."
 
 WNF_battlecry_freedom:0 "Боевой клич свободы"
 WNF_battlecry_freedom_desc:0 "О, мы сплотимся вокруг флага, мы снова соберёмся.\nКрича боевой клич свободы.\nМы соберёмся с холмов, мы соберёмся с равнины.\nКрича боевой клич свободы."
 
 WNF_sister_republic:0 "Основать братскую республику"
 WNF_sister_republic_desc:0 "Война выиграна. Мы отвоевали нашу старую территорию. Совет решил, что будет лучше навсегда связать племя Жеребят с нами и превратить их в верную братскую республику."
 
 WNF_step_to_left:0 "Республика на Западе"
 WNF_step_to_left_desc:0 "Племена на Западе не намного лучше, чем в Жеребячьей Долине. Мы пойдем вперед, чтобы освободить их пони и принести им истинную свободу!"
 
 WNF_west_sister:0 "Зеленая Сестра"
 WNF_west_sister_desc:0 "Зеленая Долина всегда была более продвинутой, чем остальные племена, благодаря своим "тотемам духов". Эти ветряные мельницы делают их идеальным местом для промышленного сектора. Конечно, у нас нет и близко достаточного количества пони, чтобы удержать нашу власть на их земле и одновременно поддерживать ветряные мельницы. Поэтому вместо этого мы будем работать с их более открытыми пони, чтобы превратить их в республику."
 
 WNF_green_plenty:0 "Богатства Зелёной Долины"
 WNF_green_plenty_desc:0 "При правильных реформах Зеленая Долина могла бы стать местом огромного богатства и изобилия. Их поля пышные, их колодцы теперь чистые, и их пони объединились. Это будет здорово для нас, если мы сделаем туда вложение."
 
 WNF_consolidate_west:0 "Укрепиться на западе"
 WNF_consolidate_west_desc:0 "Псы на Западе еще не знают радостей республиканства. Однако в прошлом они стали известны как относительно дружелюбные и разумные. Может быть, они охотно примут истину свободы?"
 
 WNF_recover_losses:0 "Восстановление Наших Потерь"
 WNF_recover_losses_desc:0 "Много хороших пони погибло, защищая свободу. К сожалению, ещё многим придется это сделать, если мы хотим защитить нашу свободу. Мы должны убедить больше пони присоединиться к нашей армии, любыми возможными способами."
 
 WNF_republic_coop:0 "Межреспубликанское Сотрудничество"
 WNF_republic_coop_desc:0 "Республики гор должны работать вместе, если мы хотим победить зло тирании. Расширение экономического сотрудничества пойдет на пользу всем нам."
 
 WNF_winsome_industry:0 "Новая промышленность Винсома"
 WNF_winsome_industry_desc:0 "Ресурсы и богатства, вливающиеся со всех концов свободной земли, работают на благо нашей экономики. Бизнес процветает, промышленность расширяется, и мы быстро стали центром всей торговли в горах."
 
 WNF_step_to_right:0 "Республика на востоке"
 WNF_step_to_right_desc:0 "Пони Мадбурга вынуждены жить в грязи, ведя себя как самые отвратительные свиньи, каких только можно себе представить. Это недопустимо! Мы позаботимся о том, чтобы их народ получил радость свободу и правильно функционирующей республики!"
 
 WNF_wisdom_mudburg:0 "Интегрировать Мадбург"
 WNF_wisdom_mudburg_desc:0 "Добрые пони Мадбурга едва подняли копыта, чтобы противостоять нам. Это явно означает, что они полностью поддерживают нас и благодарны за свое освобождение! Мадбург и Винсом будут идти вперёд в будущее вместе!"
 
 WNF_expand_east_sister:0 "Создать правильную восточную республику"
 WNF_expand_east_sister_desc:0 "К сожалению, наша миссия не заканчивается в Мадбурге. Мерзкие рейдеры и высокомерные обитатели Стойла все еще насильно захватывают земли на востоке. Мы отдадим этих тиранов в руки правосудия и создадим настоящий маяк свободы на востоке!"
 
 WNF_consolidate_east:0 "Укрепиться на востоке"
 WNF_consolidate_east_desc:0 "Пони Востока наконец-то были освобождены. Свободными от собственной грязи, свободными от Стойловцев, свободными от рейдеров, которые стремились поработить и угнетать их. Теперь для них начинается новый век. Век свободы и мира."
 
 WNF_unite_republics:0 "Объединение республик"
 WNF_unite_republics_desc:0 "Наконец-то пришло время. Все республиканские братья и сестры должны объединиться во имя защиты нашей свободы! Ни один тиран никогда больше не будет угнетать ни одного пони в наших землях."
 
 
 
###Events###

 HIT_event.1.t:0 "Оверхилл предлагает Союз"
 HIT_event.1.d:0 "Пони, который сумел объединить большую часть Жеребячьих гор, Оверхилл, предлагает нам шанс присоединиться к нему в союз. Учитывая, что его войска уже завоевали обширные территории, было бы неплохо присоединиться к нему и воспользоваться защитой его новой империи. Однако это также означало бы, что мы должны помочь ему сражаться и умереть за него."
 HIT_event.1.a:0 "Хорошая идея. Оверхилл будет нашим другом!"
 HIT_event.1.b:0 "Мы не заинтересованы в помощи безумному пони."
 
 HIT_event.2.t:0 "Кристальные Пещеры отказываются"
 HIT_event.2.a:0 "Псы Кристальных Пещер отказались от нашего предложения союза. Мы не знаем, как они могут быть настолько слепыми, что не рассмотрели восходящую звезду нашей нации. Инки Лотус смогла убедить Оверхилла, что это лишь временная ошибка собачьего мышления, и рано или поздно они сами прийдут, так что не стоит с ними воевать."
 HIT_event.2.a:0 "Тупые псы."

 
 
 GRV_event.1.t:0 "Голос во Тьме"
 GRV_event.1.d:0 "Пони сидит в одиночестве в центре великого Ветропарка. Тотемы духов уходят ввысь, эти священные источники энергии, что так долго позволяли процветать Зелёной Долине. Если прислушаться, можно услышать голоса предков, раздающиеся в ветре. Впереди этого одинокого пони стоит коробка, от которой раздаётся мистический зелёный свет. Эта коробка - священный маяк, при помощи которого духи общаются с ними, неся Слово и Мудрость Луны.\n \n[Root.GetLeader] продолжает сидеть и ждать. Духи прийдут вовремя, как и всегда. Внезапно, со щелком и скрежетом, духи начинают говорить в их гососах пони. \n \n'...Добр...счастья...Луна...несите Гармонию вокруг!'. С завершающим щелчком, Духи умолкают. Моментом спустя, одникокий пони встаёт, уверенный в их предназначении в этом мире."
 GRV_event.1.a:0 "Я исполню приказ."
 
 GRV_event.2.t:0 "Голос во Тьме"
 GRV_event.2.d:0 "Пони сидит в одиночестве в центре так званого 'Ветропарка'. Вертяки возвышаются в небо над ней, собирая энергию ветра и предоставляя её обитателям Зелёной Долины. Ветер ревёт в воздухе, что необученный разум может принять за духов. К счастью, Спарк не из таких. Она размышляет, так ли это, что шум турбин и является 'Духами' которым племя позволяло себя вести так долго. \n \n Внезапно, с щелком и скрежетом, терминал предстаёт перед ней. Из динамика, отчаянно требующего техобслуживания, доносится сломанный комьютизованный голос, говорящий сломанный и неразборчивые слова. Это и есть он? Простой терминал? Спарк не уверена, как она должна себя чувствовать. Удивлённо? Разочаровано? Независимо от этого, к ней в голову приходит идея. Шаманы не слушают Спарк, но верят этой машине как Богу. Машина - не более, чем инструмен, и она может говорить что угодно, если найдётся тот, кто заставит её это сказать. Идея превращается в план, и одинокая пони приступает к работе."
 GRV_event.2.a:0 "Моё слово и есть слово Луны!"
 
 GRV_event.3.t:0 "Зелёная Долина предлагает понитарную помощь"
 GRV_event.3.d:0 "Зелёная Долина быстро стала маяком инноваций. И хоть мы ожидали, что они оставят нас задыхаться в пыли, вместо этого они пришли к нам с предлжением: они поделяться с нами своими инновациями, а в обмен мы признаём их авторитет над нами. Это стало крайне неоднозначной проблемой для племени."
 GRV_event.3.a:0 "Это сильно нам поможет."
 GRV_event.3.b:0 "Мы никогда им не подчинимся!"
 
 GRV_event.4.t:0 "Зелёная Долина предлагает дружбу и технологии"
 GRV_event.4.d:0 "Племя Зелёной Долины к югу от нас выслало несколько пони в смелое путешествие только для того, чтобы предложить нам дружбу. В обмен на принятие их превосходства над нами, они станут нашими лучшими друзьями и познакомят нас с чудесами технологий. И хоть нам нравятся технологии вроде тех, что были до Конца Дней, о которых рассказывают истории наши старейшины, мы должны тщательно обдумать их предложение."
 GRV_event.4.a:0 "Они выглядят неплохими пони. Мы принимаем их помощь."
 GRV_event.4.b:0 "Мы что, похожи на дураков?"
 
 GRV_event.5.t:0 "Интересное предложение Зелёной Долины"
 GRV_event.5.d:0 "В Зелёной Долине много что изменилось за последнее время. Их новый вождь, Спарк, приложила немало усилий, революционизируя каждый аспект их общества. Теперь они пришли к нам с предложением присоединится к ним в будущем. В обмен на нашу службу, мы получим все их продвижения. Это значительно улучшит наше положние, но стоит ли это нашей свободы? И кто знает, чего на самом деле хочет Спарк?"
 GRV_event.5.a:0 "Они выглядят достаточно недурно."
 GRV_event.5.b:0 "Идиоты."
 
 GRV_event.6.t:0 "Интересное предложение Зелёной Долины"
 GRV_event.6.d:0 "В Зелёной Долине много что изменилось за последнее время. Их новый вождь, Спарк, приложила немало усилий, революционизируя каждый аспект их общества. Теперь они пришли к нам с предложением присоединится к ним в будущем. В обмен на нашу службу, мы получим все их продвижения. Это значительно улучшит наше положние, но стоит ли это нашей свободы? И кто знает, чего на самом деле хочет Спарк?"
 GRV_event.6.a:0 "Они выглядят достаточно недурно."
 GRV_event.6.b:0 "Идиоты."
 
 GRV_event.7.t:0 "Зелёная Долина стучится в двери"
 GRV_event.7.d:0 "Путешественники приходят с запада. Они говорят о чудесах Зелёной Долины, земли, что каким-то образом поднялась от примитивных племён на довоенный уровень технологий. И сейчас эти процветающие земли пришли к нам с предлжением: присоединиться к ним в их светлом будущем, или остаться в высокомерном прошлом. Принмиая их 'помощь', мы отдаём им право на правление нами и станем частью их нации. Должны ли мы принять такое предложение?"
 GRV_event.7.a:0 "Светлое будущее ждёт нас."
 GRV_event.7.b:0 "Мы никогда не подчинимся."
 
 FTP_event.1.t:0 "Старые друзья хотят союза"
 FTP_event.1.d:0 "Мы всегда дружили с щенками пони к востоку от нас. Их детская наивность и впечатлительность согревала наши сердца, а мі помогали им процветать. Недавно они и их взрослые пони объединились в одно племя, уйдя от системы, соблядаемой столетиями. Это изменение заставило нас насторожиться в неуверенности, какие отношения со щенками у нас будут после того, как они более не полностью независимы. \n \n Потому мы были приятно удивлены, когда группа пони и их щенков пришли к нам с предложением. Они были бы рады видеть нас в их альянсе племён для гарантировании как нашей, так и их безопасности. Хоть многие из нас и хотят продолжить помогать тем, о ком мы заботились столетиями, некоторые просят соблюдать осторожность в сделках с ними. В конце концов, они уже не щенки, а подросшие пони были куда менее дружелюбны к нам."
 FTP_event.1.a:0 "Принять их дружбу."
 FTP_event.1.b:0 "Мы не можем рисковать. Отправьте их назад."
 
 FTP_event.2.t:0 "Объединённая Жеребячья Долина предлагает союз"
 FTP_event.2.d:0 "Пони Жеребячьей Долины пришли к нам с предложением. Они хотят, чтобы наши племена сформировали союз для утверждения и защиты независимости региона. И хоть нам это поможет изнать чужаков из наших земель, стоит им вторгнуться, но это также значит, что подобной помощи будут ждать от нас, если такое случиться с другими. Стоит ли нам согласиться?"
 FTP_event.2.a:0 "Конечно."
 FTP_event.2.b:0 "Ни за что."
 
 FTP_event.3.t:0 "Объединённая Жеребячья Долина предлагает вывести союз на новый уровень"
 FTP_event.3.d:0 "Объединённая Жеребячья Долина предлагает вывести союз на новый уровень, создав настоящее единство между нашими пони. Стоит ли нам принять это приглашение?"
 FTP_event.3.a:0 "С радостью."
 FTP_event.3.b:0 "Это слишком."
 
 WNF_event.1.t:0 "Племя Винсом предлагает альянс"
 WNF_event.1.d:0 "Мы редко взаимодействуем с племенами к западу, а потому никто не ждал увидеть несколько пони с предложением от племени Винсом. Похоже, они хотят сформировать между нами альянс с целью разделить земли Мадбурга между нами. Хоть Мадберг и не имеет никакой ценности для нас, немного лишней земли ещё никому не повредило. Однако, мы не знаем, какие планы у племени Винсом на будущее. Этот альянс может стать нашим падением."
 WNF_event.1.a:0 "Принять."
 WNF_event.1.b:0 "Отклонить."
 
 WNF_event.2.t:0 "Сообщение из Республики Винсом"
 WNF_event.2.d:0 "Одно из племён на востоке начало своё завоевание Жеребячьих гор. В отличии от других племён, они утверждают, что сражаются за интересы рядовых пони, но многие их действия говорят об обратном. Наиболее известное их злодеяние, безусловно, то, что они убили и захватили тех щенков пони, которым мы когда-то пытались помочь, и многие из них в результате сбежали к нам. Хоть они затем и установили новое правительство в Жеребячьей Долине, их преступления во время войны невозможно отрицать. \n \n Теперь эта так званая 'республика' пришла к нам. Огни хотят нашего присоединения к их союзу и службы в их целях и инетересах. Народное мнение остановилось на том, что нам нужно сказать им убраться в как можно более жёсткой манере. К несчастью, мы не можем решать, доверившись нашим эмоциям, и вместо этого должны учитывать факт, что мы можем не отразить их вторжение, если они на него решаться. И кто тогда будет присматривать за щенками? Это трудное решение, и похоже, на этот вопрос нет правильного ответа."
 WNF_event.2.a:0 "Хорошо. Мы будем сотрудничать с ними."
 WNF_event.2.b:0 "Пускай засунут себе заточенный кристалл в жопу."


