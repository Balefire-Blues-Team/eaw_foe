 POLITICS_DARKCLOUD_DESC:0 "Множество зловещих слухов окружают удивительно молодого Дарк Клауда. Его предшественник умер от странной неизлечимой болезни, которая, по слухам, была вызвана ядом. Те же, кто выступал против него как вождя, нередко разделяли аналогичную судьбу. Так что уже вскоре никто не принимал никакой еды или питья от Дарк Клауда.\n\nНесмотря на недоверие, которое многие в племени питают к нему, грандиозные обещания Дарк Клауда по возвращению утерянных земель Племени Винсома и мести за все старые обиды сделали его очень популярным среди воинов племени. Они скандируют имя Дарк Клауда и более чем готовы последовать за ним в Тартар и обратно, если этот восстановит славу их племени."
 
 POLITICS_WINCOUNCIL_DESC:0 "Что за Совет? Это вечный вопрос, и на него ни у кого нет чётких ответов.\n\nЗдравый смысл подсказывает, что члены совета должны быть уважаемыми лидерами Племени Винсома: старейшинами, шаманами, возможно даже вождями. Ведь именно они приведут своё племя к славе.\n\nОднако никто и никогда не видел ни одного из членов Совета, так как все их заседания и решения принимаются вдали от посторонних глаз. Они просто передаются остальной части племени через посланников, выкрикивающих великие мандаты.\n\nНо, независимо от своего истинного состава, Совет утверждает, что он является идеальным правительством для простых пони. Совет обещает улучшение положения, а также начало нового золотого века процветания и республиканства под их мудрым правлением. Лишь время покажет, имеют ли их обещания хоть какую-то ценность."
 
 POLITICS_FOALASPEN_DESC:0 "Мало что можно сказать о матриархе Племени Жеребячьей Долины. Она, как и все, кто занимал эту должность до неё, выросла среди вершин относительно безопасных Жеребячьих Гор. Теперь же она выполняет свой долг перед племенем, заботясь о его жеребятах.\n\nОна, хоть и не открыто, нередко ставит под сомнение необходимость сохранения традиций, которые так долго руководили её племенем. Она надеется, что, возможно, когда-нибудь они смогут развиться как общество и объединиться в единое племя, а не поддерживать систему, которая так долго отделяла её от собственных жеребят."
 
 POLITICS_FOALPRETTY_DESC:0 "Принцесса Претти Пасче это кобылка, которая точно знает, чего она хочет: абсолютно всего.\n\nЕё коллекция блестящих безделушек известна своими размерами во всех Жеребячьих Горах. В её многочисленных тайниках с сокровищами спрятано множество вещей: драгоценные камни, игрушки и гигантские смертоносные роботы. Так что многие собратья-жеребята считают её одной из самых богатых пони в мире. И она не стесняется щеголять этим статусом.\n\nПосле того, как она заняла законное положение принцессы, Претти Пасче теперь стремится ещё сильнее увеличить своё богатство и престиж. Когда-нибудь она будет известна на всех игровых площадках Эквестрии как самая богатая кобылка в истории!"
 
 POLITICS_FOALEMPEROR_DESC:0 "Литтлхуф является мелким придурком. Ну ладно, огромным придурком. Всю жизнь прочие пони дразнили его, потому что он предпочёл бы почитать книгу по истории, вместо того чтобы играть в игру "пни банку".\n\nНо посмотрите кто сейчас оказался на вершине! Благодаря своим обширным познаниям в истории Эквестрии император-президент железным копытом правит теми, кто некогда издевался над ним. Никогда больше Претти Пасче не будет смеяться над его волосами. И Уэт Мад больше не будет называть его империалистом. Будущее будет определять исключительно сам Литтлхуф!\n\nТолько не говорите никому, что на самом деле он не умеет читать."
 
 POLITICS_FOALLAMP_DESC:0 "Лэмп Лайт считается занудой и брюзгой среди многих других жеребят. И хоть его серьёзное и зрелое отношение ко всему сделало Лайта довольно непопулярным среди прочих жеребят, эта черта характера не раз выручала Фоалтопию.\n\nВо многих случаях, начиная от Великого вторжения кротокрысов в 1230 году и до того момента, когда Претти Пасче потеряла свою любимую корону, самопровозглашенный мэр был именно тем, кто помогал своему племени выйти из кризиса. Его разумное руководство, возможно, никогда не будет самым популярным, но на Лэмп Лайта можно всегда рассчитывать. Однако на него всё равно будут жаловаться."
 
 POLITICS_FOALMUD_DESC:0 "§RВОССТАНЬТЕ, ЖЕРЕБЯТА ГОР! ПРИШЛО ВРЕМЯ СБРОСИТЬ С СЕБЯ ЦЕПИ, ВОССТАТЬ КАК ЕДИНЫЙ ПО ВОЗРАСТУ КЛАСС И СВЕРГНУТЬ ТЕХ ПРЕЗРЕННЫХ ЗДОРОВЯКОВ, КОТОРЫЕ СТРЕМЯТСЯ ТАК УГНЕТАТЬ НАС! БОЛЬШЕ НЕ НУЖНО БУДЕТ ЛОЖИТЬСЯ СПАТЬ СЛИШКОМ РАНО. БОЛЬШЕ НЕ БУДЕТ ДОМАШНИХ ЗАДАНИЙ И НЕ БУДЕТ ВЗРОСЛЫХ, ГОВОРЯЩИХ НАМ, ЧТО МЫ МОЖЕМ И ЧЕГО МЫ НЕ МОЖЕМ ДЕЛАТЬ! МЫ БУДЕМ СВОБОДНЫМИ ЖЕРЕБЯТАМИ, СПОСОБНЫМИ САМИ ОПРЕДЕЛЯТЬ СВОЮ СУДЬБУ!§!\n\nНикто не понимает и половины бредней Уэт Мада, но его обещания утопии с бесконечным бесплатным мороженым сделали его чрезвычайно популярным лидером."
 
 POLITICS_GREENSPARK_DESC:0 "Спарк считает себя одной из самых умных кобыл в Племени Зелёной Долины. И это заявление не лишено оснований, хоть из-за таких мыслей Спарк свысока смотрит на своих соплеменников, считая их невежественными и отсталыми. Она считает себя их единственной истинной надеждой на переход от варварских традиций прошлого к более цивилизованному будущему.\n\nК несчастью, немногие разделяют её точку зрения. Те традиции, которые она называет пережитками прошлого, большая часть племени считает крайне важными для дальнейшего выживания и успеха. Спарк придётся быть весьма хитрой, если она захочет сохранить поддержку своих соплеменников, одновременно пытаясь достичь лучшего будущего."
 
 POLITICS_GREENSUNABOVE_DESC:0 "Старейшина Солнце-Над-Облаками заслужил бесконечное уважение своего племени. Его истинный возраст неизвестен, а некоторые даже утверждают, что он без перерыва ведёт племя вперёд на протяжении уже трёх поколений.\n\nНесмотря на свою странную одежду и ещё более странные манеры, Старейшина в значительной степени близок для всей своей "паствы". Он часто действует в качестве посредника, через которого веления Шёпота Луны передаются остальной части племени, и делает всё возможное, чтобы исполнять священные приказы своего божества."
 
 POLITICS_OVERHILL_DESC:0 "Оверхилл - величайший лидер за всю историю этих гор. Его судьба - в один прекрасный день завоевать весь мир, а после править им в качестве законного хозяина. В его честь будут установлены памятники, возведены статуи на каждой площади и даже развешены портреты в каждом доме.\n\nНу или так ему обещали. Оверхилл всегда был известен своим высокомерием, но с появлением Инки Лотуса его гордыня возросла до вершин самых высоких гор. Колдунья убедила Оверхилла, что ему по праву рождения принадлежат не только горы вокруг него, но и весь мир. Оверхилл, абсолютно убеждённый в своём будущем, шагает вперёд под бой божественных барабанов судьбы."