l_russian: 

 HIT_short_game:0 "Короткая игра"
 HIT_short_game_desc:0 "Пришло время действовать! Оверхилл без колебаний расправится со всеми, кто будет ему противостоять!"
 
 HIT_short_game_2:0 "Первый ход"
 HIT_short_game_2_desc:0 "Зеленая Долина стоит на пути нашего пути к величию. Инки Лотус заверила Оверхилла, что, как только их племя будет побеждено, остальные увидят в нем чудо, которым он является, и встанут в строй."

 HIT_short_game_3:0 "Стремительное Наступление"
 HIT_short_game_3_desc:0 "Эти жеребята! И все же они не могут понять, насколько устрашающе могуч и хитер Оверхилл. Инки Лотус предположила, что они просто недооценивают его величие, и что только сила оружия покажет им, насколько он превосходен."
 
 HIT_long_game:0 "Долгая игра"
 HIT_long_game_desc:0 "Оверхилл и Инки Лотус знают, что их превосходят... пока. Они намерены потихоньку отстроиться, прежде чем застать своих врагов врасплох. В конце концов, дело не в том, кто победит первым, а в том, кто останется стоять последним."
 
 HIT_long_beinne:0 "Расширение Силгейрийских Бейннов"
 HIT_long_beinne_desc:0 "Если мы собираемся вступить в войну, необходимо расширить наши элитные боевые силы, Силгейрийские Бейнны, и поднять стандарты еще выше, чтобы обеспечить наше полное превосходство над врагом."
 
 HIT_long_smelters:0 "Стройте Военные Плавильни"
 HIT_long_smelters_desc:0 "Теперь, когда барабаны войны звучат в ушах каждого из нас, пришло время убедиться, что мы сможем выдержать любой такой конфликт в течение разумного периода времени. Для этого мы построим в нашей столице большие плавильни, чтобы из ненужного металла делать оружие."
 
 HIT_long_green_attack:0 "В долину!"
 HIT_long_green_attack_desc:0 "Наши силы, наконец, достаточно сильны, чтобы вторгнуться в зеленую долину. Сейчас самое время продемонстрировать наше военное превосходство этим поклоняющимся Луне идиотам!"
 
 HIT_long_scrap_midnight:0 "Лом частей Полуночного ветряного парка"
 HIT_long_scrap_midnight_desc:0 "Энергия Полуночного ветряного парка чрезвычайно полезна, но эти лунные пони из Зеленой долины не старались, очищая его на металлолом. Мы разорвем на куски все, что не пригодится в нашем военном производстве."
 
 HIT_long_roads_east:0 "Восточные просёлочные дороги"
 HIT_long_roads_east_desc:0 "Теперь, когда Зеленая долина находится под нашим контролем, нам нужно будет построить несколько дорог, чтобы снабжать нашу армию, когда она двинется дальше на восток."
 
 HIT_long_foal_attack:0 "Научите Этих Жеребят"
 HIT_long_foal_attack_desc:0 "Теперь, когда Зеленая Долина под нашим контролем, мы можем нанести удар по нашему истинному врагу: племени долины жеребят. Пусть удача войны будет на нашей стороне!"
 
 HIT_long_hostages:0 "Заложники гарантируют послушание"
 HIT_long_hostages_desc:0 "Каждый любит своих собственных детей... Так что, если мы возьмем в заложники их детей, никто из них не посмеет выступить против нас!"

 HIT_long_neighton_industry:0 "Промышленная Кооперация Нейтон-Хайхилл"
 HIT_long_neighton_industry_desc:0 "Теперь, когда два крупнейших поселения в горах находятся под нашим контролем, мы можем в полной мере использовать промышленные возможности обоих и позволить нашей промышленности процветать."
 
 HIT_war_wnf:0 "Последнее Препятствие"
 HIT_war_wnf_desc:0 "Только Уинсом стоит на нашем пути на пути к полному господству над Жеребячьими горами. Давайте покончим с их претензиями на независимость и объединим этот регион раз и навсегда!"
 
 HIT_reach_out_dogs:0 "Переговоры с собаками"
 HIT_reach_out_dogs_desc:0 "Алмазные псы в хрустальных пещерах-единственная нация, которая не покорилась нам в этих горах. Однако их территория бедна, и завоевать ее будет чрезвычайно трудно, поэтому вместо этого им будет предложен Союз."
 
 HIT_attack_mud:0 "Покорить Мадбург"
 HIT_attack_mud_desc:0 "С нашей мощью, большей, чем когда-либо прежде, пришло время расшириться за эти горы и преподать этим слабым грязным пони урок, который они никогда не забудут."
 
 HIT_attack_red:0 "Жемчужина для моей короны"
 HIT_attack_red_desc:0 "Наша сила несравненна, наше богатство неисчислимо! Я завладею бьющимся сердцем Эквестрии, и все будут трепетать перед Оверхиллом и Инки Лотус, ибо они - хозяева этого нового Мира!"
 
 
 
 GRV_the_moon_speaks:0 "Луна Говорит"
 GRV_the_moon_speaks_desc:0 "Был выбран новый путь для племени, и вождь должен отважиться ночью отправиться в парк Полуночного ветра, чтобы получить благословение Луны. Традиция требует этого!"
 
 GRV_embrace_prophecy:0 "Принять Пророчество"
 GRV_embrace_prophecy_desc:0 "Духи заговорили с нами, и мы повинуемся! Божественная воля ночи должна быть исполнена!"
 
 GRV_change_ways:0 "Изменить равенство"
 GRV_change_ways_desc:0 "Луна не может говорить. Эта глупая традиция - не более чем притворство. Однако я могу использовать веру племен в своих интересах!"
 
 GRV_encourage_pilgrims:0 "Поощряйте Паломников"
 GRV_encourage_pilgrims_desc:0 "Мы не единственные в Пустоши, кто видел славу Луны. Все, кто чувствует его зов, приветствуются в нашем царстве и могут принять участие в нашей славе."
 
 GRV_mad_chief:0 "Опусти Безумного вождя"
 GRV_mad_chief_desc:0 "Оверхилл действительно сошел с ума! Он общается с мутантами и колдуньями, замышляя убить нас всех! Мы должны положить конец его махинациям, прежде чем он разрушит наш образ жизни!"
 
 GRV_start_repairs:0 "Начинайте ремонтировать Полуночный ветропарк"
 GRV_start_repairs_desc:0 "Несмотря на то, что Полуночный Ветряной парк является нашим главным местом поклонения, у него есть и другие цели. Он обеспечивает почти все электричество в нашем царстве, поэтому ремонт его частей не только порадует духов, но и принесет ощутимую экономическую выгоду."
 
 GRV_school_foals:0 "Научите жеребят"
 GRV_school_foals_desc:0 "Теперь, когда наш западный фланг в безопасности, мы можем, наконец, повернуть на восток и сразиться с еретиками из Долины жеребят. Это будет тяжелая борьба, но мы точно знаем, что выйдем на первое место!"
 
 GRV_spread_gospel:0 "Распространять Евангелие"
 GRV_spread_gospel_desc:0 "Луна видит все на поверхности, и духи направляют нас к ее воле. С каждым днем все больше людей присоединяются к нашей вере, и наши ряды продолжают быстро пополняться. Многие затем уходят, чтобы начать проповедовать и распространять доброе слово."

 GRV_use_HMI:0 "Используйте ресурсы HMI для ремонта парка"
 GRV_use_HMI_desc:0 "С обилием металла и камня из шахты HMI мы, наконец, сможем восстановить Полуночный Ветряной парк в том состоянии, которого он заслуживает. Ветряные мельницы снова вращаются, вокруг них строятся церкви, и духи счастливее, чем когда-либо!"
 
 GRV_last_son:0 "В царствование последнего сына побегушках"
 GRV_last_son_desc:0 "Только Уинсом остается в неповиновении духам. Скоро они почувствуют наш праведный гнев..."
 
 GRV_united_in_faith:0 "Едины в вере"
 GRV_united_in_faith_desc:0 "Мы сделали это!\nлемена Жеребячьих гор объединены истинной верой, и духи ликуют. Теперь пришло время залечить наши раны и подготовиться к следующему шагу."

 GRV_the_crusade:0 "§Вы называете крестовый поход§!"
 GRV_the_crusade_desc:0 "Мы сильны.\n мы жестки.мы-Легион.\n пусть неверные трепещут в своих крепостях и городах, ибо мы не остановимся в походе по этой земле, пока все не примем истинную веру или не погибнем в славной битве."
 
 GRV_control_voices:0 "Контроль голоса"
 GRV_control_voices_desc:0 "Голос Луны управляется простым терминалом потребительского класса. Честно говоря, было бы до смешного легко перепрограммировать его сообщения, чтобы они больше соответствовали идеям Спарка."
 
 GRV_proper_electricity:0 "Используйте силу §ОЭЛЕКТРИЧЕСТВО§!"
 GRV_proper_electricity_desc:0 "Племя издавна обрабатывало землю только голыми копытами или, может быть, какими-то примитивными орудиями... но уже нет! §ОЭЛЕКТРИЧЕСТВО§! революционизирует то, как мы работаем, и сделает нас более продуктивными, чем когда-либо."
 
 GRV_first_railway:0 "Познакомьте нас с поездами в долине"
 GRV_first_railway_desc:0 "На юге у них есть ужасающее металлическое творение, известное как "поезд". Эти механические чудеса могут перевозить так много вещей, что это значительно облегчит индустриализацию."
 
 GRV_steam_factories:0 "Жгут пара для заводов"
 GRV_steam_factories_desc:0 "Паровые машины-прекрасные вещи: они могут перемещать гораздо больший вес, чем любой пони, они никогда не устают, и самое главное, они никогда не жалуются. Воистину, мы благословлены знанием наших предков."
 
 GRV_industrial_revolution:0 "Индустрия, подпитываемая §CCRYSTALS§!"
 GRV_industrial_revolution_desc:0 "Искра сумела это выяснить!наконец-то мы знаем, как старая Эквестрия использовала магические кристаллы! чтобы привести в действие их технологию. Теперь, когда мы можем воспроизвести такие чудеса, нас уже ничто не остановит."
 
 GRV_uplift_hit:0 "Поднимите промышленность Хиллтроттера"
 GRV_uplift_hit_desc:0 "Наши западные соседи все еще связаны своей примитивной технологией. Мы предложим им помощь в продвижении до нашего уровня, хотя ценой будет верность."
 
 GRV_brfriend_ccd:0 "Подружиться с хрустальными псами"
 GRV_brfriend_ccd_desc:0 "Собаки в горах кажутся надежной и трудолюбивой сворой. Мы должны обратиться к ним и предложить им место рядом с нами, поскольку мы продвигаем нашу промышленность на все более высокий уровень."
 
 GRV_restore_ftr:0 "Предложение восстановить Жеребячью долину"
 GRV_restore_ftr_desc:0 "У долины жеребят есть потенциал стать великой и могущественной нацией, но их сдерживает глубокое отсутствие идей. Если бы они приняли наше предложение дружбы, мы могли бы помочь им раскрыть свой потенциал."
 
 GRV_help_wnf:0 "Достучаться до обаятельный"
 GRV_help_wnf_desc:0 "Уинсом-славная страна... А теперь присоединяйтесь и получайте милости, или бросьте нам вызов и умрите!"
 
 GRV_seize_filly:0 "Захватите чудесный город"
 GRV_seize_filly_desc:0 "Филлидельфия-поистине внушающий благоговейный трепет город. Если бы мы могли претендовать на его промышленный потенциал, ничто на этой стороне континента не могло бы противостоять нам."
 
 FTP_restoring_unity:0 "Дорога К Единству"
 FTP_restoring_unity_desc:0 "Времена меняются, и старое устройство нашего племени больше не жизнеспособно для будущего. Мы будем стремиться воссоединить племя и сформировать единый фронт против новых восходящих сил."
 
 FTP_joint_exercise:0 "Совместные Упражнения"
 FTP_joint_exercise_desc:0 "Хотя мы всегда действовали как одно племя во время войны, все же важно еще больше интегрировать наши Вооруженные силы, чтобы они могли беспрепятственно слиться, когда придет время."
 
 FTP_reunite_families:0 "Воссоединение Семей"
 FTP_reunite_families_desc:0 "С сокращением разрыва настало время воссоединить некоторые из семей, которые были разорваны, чтобы сохранить раскол между жеребятами и взрослыми. Им будет предоставлен выбор, где поселиться, поскольку это не имеет большого значения в общей схеме вещей."
 
 FTP_spirit_of_youth:0 "Дух молодости"
 FTP_spirit_of_youth_desc:0 "Если и есть что-то, в чем мы определенно лучше взрослых, так это инновации! Новые идеи приходят легко и часто, и если бы у нас были средства распространять их по всему племени, мы, без сомнения, продвигались бы гораздо быстрее, чем сейчас."
 
 FTP_creativity_supreme:0 "Творчество Несвязанное"
 FTP_creativity_supreme_desc:0 "Каждый должен быть свободен высказывать свои идеи, какими бы глупыми или детскими они ни были. Даже если 99% из них-мусор, при достаточном количестве идей даже 1% продвинет наше общество вперед."
 
 FTP_offer_explosives:0 "Используйте динамит для расширения шахт"
 FTP_offer_explosives_desc:0 "В отличие от взрослых на юге, алмазные псы доверили нам секреты динамита. Мы можем использовать такую взрывчатку, чтобы ускорить добычу для наших южных старейшин."
 
 FTP_purify_water:0 "Помогите очистить воду долины жеребят"
 FTP_purify_water_desc:0 "Используя даже самые примитивные и примитивные методы, мы могли бы значительно улучшить качество воды в реке близ Нейтона. Кроме того, мы можем начать доставку воды из различных горных источников на нашей территории на юг."
 
 FTP_whole_once_more:0 "Снова Целая!"
 FTP_whole_once_more_desc:0 "Наша задача удалась! Жеребячья Долина и жеребячья топь готовы объединиться, и для этого не нужно было проливать ни капли крови."
 
 FTR_whole_once_more:0 "Снова Целая!"
 FTR_whole_once_more_desc:0 "Наша задача удалась! Жеребячья Долина и жеребячья топь готовы объединиться, и для этого не нужно было проливать ни капли крови."
 
 FTP_old_friends:0 "Связаться с нашими старыми друзьями"
 FTP_old_friends_desc:0 "Собаки хрустальных пещер были нашими верными друзьями и союзниками на протяжении многих поколений. Мы должны попросить их проявить солидарность с нами против любой внешней угрозы горам!"
 
 FTR_old_friends:0 "Связаться с нашими старыми друзьями"
 FTR_old_friends_desc:0 "Собаки хрустальных пещер были нашими верными друзьями и союзниками на протяжении многих поколений. Мы должны попросить их проявить солидарность с нами против любой внешней угрозы горам!"
 
 FTP_hoof_west:0 "Вытяните копыто на Запад"
 FTP_hoof_west_desc:0 "The Hilltrotters are powerful and militaristic, while Green Valley is one of the most prosperous nations in the region. We should seek to welcome them into our faction."
 
 FTR_hoof_west:0 "Вытяните копыто на Запад"
 FTR_hoof_west:0 "The Hilltrotters are powerful and militaristic, while Green Valley is one of the most prosperous nations in the region. We should seek to welcome them into our faction."
 
 FTP_hoof_east:0 "Вытяните копыто на Восток"
 FTP_hoof_east_desc:0 "В прошлом у нас были некоторые проблемы с Мунго из Уинсом-Фоллз. Однако они могли бы стать для нас очень могущественными союзниками. Поэтому мы должны простить, забыть и пригласить их в наш союз."
 
 FTR_hoof_east:0 "Вытяните копыто на Восток"
 FTR_hoof_east_desc:0 "В прошлом у нас были некоторые проблемы с Мунго из Уинсом-Фоллз. Однако они могли бы стать для нас очень могущественными союзниками. Поэтому мы должны простить, забыть и пригласить их в наш союз."
 
 FTP_joint_recruitment:0 "Совместная Инициатива По Набору Персонала"
 FTP_joint_recruitment_desc:0 "С войной на горизонте, племена должны увеличить свои вооруженные силы, чтобы быть больше, чем когда-либо прежде. С этой целью мы будем поощрять их к тому, чтобы они начали принимать и вербовать посторонних."
 
 FTR_joint_recruitment:0 "Совместная Инициатива По Набору Персонала"
 FTR_joint_recruitment_desc:0 "С войной на горизонте, племена должны увеличить свои вооруженные силы, чтобы быть больше, чем когда-либо прежде. С этой целью мы будем поощрять их к тому, чтобы они начали принимать и вербовать посторонних."

 FTP_unified_industry:0 "Единая производственная база"
 FTP_unified_industry_desc:0 "Благодаря вновь обретенному единству племен в нашем регионе мы можем теперь начать интегрировать нашу экономику до уровня, который ранее был для нас недосягаем. Ресурсы каждого племени могут быть проданы друг другу племенем, позволяя каждому подпитывать свою собственную промышленность."
 
 FTR_unified_industry:0 "Единая производственная база"
 FTR_unified_industry_desc:0 "Благодаря вновь обретенному единству племен в нашем регионе мы можем теперь начать интегрировать нашу экономику до уровня, который ранее был для нас недосягаем. Ресурсы каждого племени могут быть проданы друг другу племенем, позволяя каждому подпитывать свою собственную промышленность."
 
 FTP_trade_roads:0 "Расширение торговых путей"
 FTP_trade_roads_desc:0 "Несмотря на то, что мы много воевали друг с другом, нас также связывали узы торговли. Теперь, когда мир между племенами обеспечен, мы можем расширить торговые пути больше, чем когда-либо прежде!"
 
 FTR_trade_roads:0 "Расширение торговых путей"
 FTR_trade_roads_desc:0 "Несмотря на то, что мы много воевали друг с другом, нас также связывали узы торговли. Теперь, когда мир между племенами обеспечен, мы можем расширить торговые пути больше, чем когда-либо прежде!"
 
 FTP_southern_threat:0 "Ликвидировать Южную угрозу"
 FTP_southern_threat_desc:0 "Красный глаз могуч, но, объединив все племена, мы наверняка сможем победить его!"
 
 FTR_southern_threat:0 "Ликвидировать Южную угрозу"
 FTR_southern_threat_desc:0 "Красный глаз могуч, но, объединив все племена, мы наверняка сможем победить его!"
 
 FTP_tribal_confederation:0 "Племенная Конфедерация"
 FTP_tribal_confederation_desc:0 "Теперь, когда красный глаз больше не представляет угрозы, пришло время племенам забыть о своих разногласиях и объединиться как один народ."
 
 FTR_tribal_confederation:0 "Племенная Конфедерация"
 FTR_tribal_confederation_desc:0 "Теперь, когда красный глаз больше не представляет угрозы, пришло время племенам забыть о своих разногласиях и объединиться как один народ."
 
 FTP_expand_north:0 "Расширяться на север"
 FTP_expand_north_desc:0 "Теперь, когда наше сердце в безопасности, мы можем нанести удар по нашим древним врагам к северу от Жеребячьих гор."
 
 FTR_expand_north:0 "Расширяться на север"
 FTR_expand_north_desc:0 "Теперь, когда наше сердце в безопасности, мы можем нанести удар по нашим древним врагам к северу от Жеребячьих гор."
 
 FTP_expand_east:0 "Расшириться на восток"
 FTP_expand_east_desc:0 "Теперь, когда наше сердце надежно защищено, мы можем двинуться на восток и претендовать на новые земли для заселения."
 
 FTR_expand_east:0 "Расшириться на восток"
 FTR_expand_east_desc:0 "Теперь, когда наше сердце надежно защищено, мы можем двинуться на восток и претендовать на новые земли для заселения."
 
 FTR_neighton_cavern_roads:0 "Соедините столицы"
 FTR_neighton_cavern_roads_desc:0 "Чтобы помочь улучшить связи между нами и нашими северными друзьями, мы должны улучшить фактические связи между нашими двумя столицами."
 
 FTR_restoring_unity:0 "Дорога К Единству"
 FTR_restoring_unity:0 "Времена меняются, и старое устройство нашего племени больше не жизнеспособно для будущего. Мы будем стремиться воссоединить племя и сформировать единый фронт против новых восходящих сил."
 
 FTR_help_expand_caverns:0 "Помогите им расширить Свои Пещеры"
 FTR_help_expand_caverns_desc:0 "Столица Фоалтопии расположена полностью под землей, что затрудняет расширение поселения. С помощью нашего горного опыта от HMI-шахты мы можем помочь им расширяться более эффективно."
 
 FTR_wisdom_of_age:0 "Мудрость воинов"
 FTR_wisdom_of_age_desc:0 "Мы издавна были воинственным народом, и теперь у нас есть много трюков в рукаве, когда дело доходит до военных действий. Мудрость древних воинов должна быть учтена, если мы хотим добиться успеха."
 
 FTR_cooperation_supreme:0 "Медленный и устойчивый выигрывает игру"
 FTR_cooperation_supreme_desc:0 "Войны выигрываются не слепым броском на врага, а тщательным планированием и знанием своей силы, равно как и слабости врагов."
 
 FTR_send_hmi_equipment:0 "Отправить горно-шахтного оборудования, HMI"
 FTR_send_hmi_equipment_desc:0 "Мы давно стали специалистами по эксплуатации шахты HMI. Теперь мы экспортируем эти знания и инструменты для их использования нашим северным детям."
 
 FTR_send_vinovia_expedition:0 "Экспедиция На Виновию"
 FTR_send_vinovia_expedition_desc:0 "Торговый пост Виновии - это наша точка соприкосновения с турмалиновым Братством на севере, а через них даже до Флуминиса. Мы должны послать туда несколько солдат, чтобы защитить его от местных налетчиков."
 
 WNF_dark_cloud_strat:0 "Стратегия темного облака"
 WNF_dark_cloud_strat_desc:0 "Темное облако считает, что победа над племенами жеребят может быть достигнута наиболее легко, сначала создав нашу базу силы на востоке и собрав союзников, прежде чем, наконец, нанести удар по нашему ненавистному врагу."
 
 WNF_deal_with_stt:0 "Союзников на востоке"
 WNF_deal_with_stt_desc:0 "Стойло 32-идеальный союзник в нашей ситуации. Мы не претендуем на одни и те же земли и вряд ли вступим с ними в конфликт. Более того, мы идеально расположены, чтобы разделить Мадбург и марионеток звонаря между нами двумя!"
 
 WNF_secret_buildup:0 "Секретная стройка"
 WNF_secret_buildup_desc:0 "Чтобы застать врасплох наших врагов, мы тайно создадим нашу военную промышленность и наймем несколько добровольных пони со всей Пустоши, чтобы служить в нашей армии."
 
 WNF_strike_mud:0 "Ударить по Грязьбургу"
 WNF_strike_mud_desc:0 "Грязьбург это отвратительное место, полное самых грязных пони, которых мы когда-либо видели. Тем не менее, он также является домом для ценных земель, которые будут очень ценными для строительства нашего королевства."
 
 WNF_integrate_new_land:0 "Интегрировать новые земли"
 WNF_integrate_new_land_desc:0 "Несмотря на наше мощное вторжение, пони Мадбурга почти не сопротивлялись нам. Они просто продолжают вариться в собственной грязи, довольствуясь положением вещей. Консолидация нашего контроля будет самой простой вещью, которую мы когда-либо делали."
 
 WNF_reactivate_neighdra:0 "Активировать геотермальную электростанцию Нейгдра"
 WNF_reactivate_neighdra_desc:0 "В течение двух столетий геотермальная станция Нейгдра бездействовала, но не более! Сегодня мы исправим ущерб, который он получил за века,и вернем его в строй."
 
 WNF_domino_apr:0 "Марш На Юг"
 WNF_domino_apr_desc:0 "Теперь, когда Грязьбург в безопасности, мы должны отправиться на юг и расширить наши владения еще больше. Звонари и их орудия почувствуют нашу мощь и погибнут перед ней!"
 
 WNF_help_ally:0 "Помочь нашему союзнику"
 WNF_help_ally_desc:0 "Наши союзники не должны быть слабыми и жалкими. Если они хотят сражаться бок о бок с нами, они должны быть сильными и могучими! Мы поможем им изгнать разбойников с того места, которое очень скоро станет их землей!"
 
 WNF_integrate_apr:0 "Приручить Рощу"
 WNF_integrate_apr_desc:0 "Апрельская Роща так долго находилась под копытами звонарей, что ни один из их пони не помнит времени, когда они были по-настоящему свободны. В результате они гораздо охотнее принимают наше собственное господство над ними."
 
 WNF_treasures_of_silverwing:0 "Сокровища Серебряного крыла"
 WNF_treasures_of_silverwing_desc:0 "Нам удалось извлечь из Серебряного крыла множество чертежей. Наши ученые считают, что мы сможем использовать некоторые из более простых, которые рассказывают о воинах-автоматах."
 
 WNF_take_back_ftr:0 "Последняя Борьба"
 WNF_take_back_ftr_desc:0 "Теперь мы достаточно сильны, чтобы вернуться в Жеребячью долину и отомстить. Пусть кровь наших врагов орошает борозды наших полей!"
 
 WNF_deal_with_stragglers:0 "Разберись с отставшими"
 WNF_deal_with_stragglers_desc:0 "Теперь, когда жеребячья Долина побеждена, пришло время объединить остальные жеребячьи горы под нашим владычеством."
 
 WNF_revanchist_strat:0 "Реваншисты Захватывают Власть"
 WNF_revanchist_strat_desc:0 "Теперь, когда реваншистская коалиция пришла к власти, они быстро приступят к реформированию племени для войны. Конечно, то, что они делают, делается не только ради собственной выгоды. Это ради выгоды наших пони в целом! И как таковые, они провозгласят нас Республикой, правительством и для общего пони! Только не надейтесь, что в ближайшее время сможете баллотироваться в оффик."
 
 WNF_military_conversion:0 "Военные Преобразования"
 WNF_military_conversion_desc:0 "Чтобы подготовиться к предстоящему великому конфликту, мы переоборудуем некоторые из менее важных мастерских и мастерских, которые у нас есть, чтобы они были пригодны для военного производства. Конечно, некоторые из наших ремесленников могут быть расстроены этим, но они будут подчиняться, если не предадут страну."
 
 WNF_buy_ringer_equip:0 "Покупайте оборудование от мастеров"
 WNF_buy_ringer_equip_desc:0 "Звонари производят довольно качественное оружие. Обычно мы не решаемся покупать оружие у такой сомнительной компании, но в наше время попрошайки не выбирают."
 
 WNF_reclaim_lost_glory:0 "Вернуть Наши Потерянные Территории"
 WNF_reclaim_lost_glory_desc:0 "Племена Жеребячьей долины счастливо сидели на земле, которую они у нас украли. Самое время сообщить им, что мы не забыли."
 
 WNF_levee_masse:0 "Leveé en Masse(народное ополчение)"
 WNF_levee_masse_desc:0 "Мы-нация общего пони! Таким образом, это только говорит о том, что общий пони должен стремиться защитить нашу нацию. Экспансивная и агрессивная вербовочная кампания убедила многих людей служить своей стране."
 
 WNF_battlecry_freedom:0 "Боевой клич свободы"
 WNF_battlecry_freedom_desc:0 "О, мы сплотимся вокруг флага, Кольты, мы снова сплотимся.выкрикивая боевой клич свободы.и мы соберемся с холма, мы соберемся с равнины.выкрикивая боевой клич свободы."
 
 WNF_sister_republic:0 "Найдя братскую республику"
 WNF_sister_republic_desc:0 "Война выиграна. Мы отвоевали нашу старую территорию, а потом и часть. Совет решил, что будет лучше навсегда связать племя жеребят с нами и превратить их в верную братскую республику."
 
 WNF_step_to_left:0 "Республика на Западе"
 WNF_step_to_left_desc:0 "Племена на Западе не намного лучше, чем в долине жеребят. Мы пойдем вперед, чтобы освободить их пони и принести им истинную свободу!"
 
 WNF_west_sister:0 "Зеленая Сестра"
 WNF_west_sister_desc:0 "Зеленая Долина всегда была более продвинутой, чем остальные племена, благодаря своим "тотемам духов". Эти ветряные мельницы делают их идеальным местом для промышленного строительства. Конечно, у нас нет и близко достаточного количества пони, чтобы удержать нашу власть на их земле и одновременно поддерживать ветряные мельницы. Поэтому вместо этого мы будем работать с их более открытыми пони, чтобы превратить их в республику."
 
 WNF_green_plenty:0 "Доля в щедрости"
 WNF_green_plenty_desc:0 "При правильных реформах Зеленая Долина могла бы стать местом огромного богатства и изобилия. Их поля пышные, их колодцы теперь чистые,и их пони объединились. Это будет здорово для нас, чтобы поделиться."
 
 WNF_consolidate_west:0 "Консолидация Запада"
 WNF_consolidate_west_desc:0 "Собаки на Западе еще не знают радостей республиканства. Однако в прошлом они стали известны как относительно дружелюбные и разумные. Может быть, они охотно примут истину свободы?"
 
 WNF_recover_losses:0 "Восстановление Наших Потерь"
 WNF_recover_losses_desc:0 "Много хороших пони погибло, защищая свободу. К сожалению, многим придется это сделать, если мы хотим защитить нашу свободу. Мы должны убедить больше пони присоединиться к нашей армии, любыми возможными способами."
 
 WNF_republic_coop:0 "Межреспубликанское Сотрудничество"
 WNF_republic_coop_desc:0 "Республики гор должны работать вместе, если мы хотим победить зло тирании. Расширение экономического сотрудничества пойдет на пользу всем нам."
 
 WNF_winsome_industry:0 "Winsome's New Industrial Might"
 WNF_winsome_industry_desc:0 "Ресурсы и богатства, вливающиеся со всех концов свободной земли, были большим благом для нашей экономики. Бизнес процветает, промышленность расширяется, и мы быстро стали центром всей торговли в горах."
 
 WNF_step_to_right:0 "Республика на востоке"
 WNF_step_to_right_deac:0 "Пони Грязьбурга вынуждены жить в грязи, ведя себя как самые отвратительные свиньи, какие только можно себе представить. Это недопустимо! Мы позаботимся о том, чтобы их народ получил радость свободы, свободы и правильно функционирующей республики!"
 
 WNF_wisdom_mudburg:0 "Интегрировать Грязьбург"
 WNF_wisdom_mudburg_desc:0 "Добрые пони Мудберга едва подняли копыта, чтобы противостоять нам. Это явно означает, что они полностью поддерживают нас и благодарны за свое освобождение! Mudberg и обаятельный будем идти вперед, в будущее, вместе!"
 
 WNF_expand_east_sister:0 "Создайте настоящую восточную сестру"
 WNF_expand_east_sister_desc:0 "К сожалению, наша миссия не заканчивается в Мудберге. Мерзкие налетчики и высокомерные обитатели конюшен все еще насильно захватывают земли на востоке. Мы отдадим этих тиранов в руки правосудия и создадим настоящий маяк свободы и свободы на востоке!"
 
 WNF_consolidate_east:0 "Консолидация Востока"
 WNF_consolidate_east_desc:0 "Пони Востока наконец-то были освобождены. Свободными от собственной грязи, свободными от конюшни, свободными от налетчиков, которые стремились поработить и угнетать их. Теперь для них начинается новый век. О свободе, свободе и мире."
 
 WNF_unite_republics:0 "Объединение республик"
 WNF_unite_republics_desc:0 "Наконец-то пришло время. Все республиканские братья и сестры должны объединиться во имя защиты нашей свободы! Ни один тиран никогда больше не будет угнетать ни одного пони в наших землях."
 
 
 
###Events###

 HIT_event.1.t:0 "Оверхилл предлагает Союз"
 HIT_event.1.d:0 "Пони, который сумел объединить большую часть Жеребячьих гор, Оверхилл, предлагает нам шанс присоединиться к нему в Союзе. Учитывая, что его войска уже завоевали обширные территории, было бы неплохо присоединиться к нему и воспользоваться защитой его новой империи. Однако это также означало бы, что мы должны помочь ему сражаться и умереть за него."
 HIT_event.1.a:0 "Хорошая идея. Оверхилл будет нашим другом!"
 HIT_event.1.b:0 "Мы не заинтересованы в помощи безумному пони."
 
 HIT_event.2.t:0 "The Crystal Caverns Refuse"
 HIT_event.2.a:0 "The dogs of the Crystal Caverns have refused our most generous offer of an alliance. We are not sure how they could be so blind and not recognize the rising star that is our nation, but they still did. Inky Lotus has managed to convince Overhill that this is merely a momentary lapse of judgement by the dogs, and that they may come around eventually, so war is not neccesary."
 HIT_event.2.a:0 "Stupid dogs."

 
 
 GRV_event.1.t:0 "The Voice in the Dark"
 GRV_event.1.d:0 "A pony sits alone at the center of the great Wind-Park. The Spirit's Totems rise far above, that most holy source of power that has allowed Green Valley to prosper for so long. If one were to listen very closely, they could almost hear the faint voices of the ancestors carried forward in the wind. Next to this lonesome pony is a single box, from which a mythical green glow comes. This box is the holy beacon through which the Spirits communicate with the mortal realm, sharing the words and wisdom of the Moon above.\n \n[Root.GetLeader] continues to sit still and wait. The Spirits will come in time, as they always have and always shall. Suddenly, with a crackle and a flicker, the Spirits begin to speak in their inpony voices. \n \n'...wel...joy...Luna...spread harmony throughout the land!'. With a final crackle, the Spirits fall silent. A moment later and the lone pony would stand up, confident in what their purpose in this world is."
 GRV_event.1.a:0 "I shall do as commanded."
 
 GRV_event.2.t:0 "The Voice in the Dark"
 GRV_event.2.d:0 "A pony sits alone in the center of the so-called 'Wind-Park'. Windmills rise far into the air around her, harvesting the energy of the wind and providing for the ponies of Green Valley. The wind roars through the air, which the lesser minded could misintepret as something mystical. Thankfully, Spark is not a lesser pony. She wonders if this could be it, if the noise of the wind produces the supposed 'Spirits' that the tribe has allowed to guide them for so long. \n \n Suddenly, with a flicker and a crackle, a terminal turns on before him. Out of a speaker in desperate need of maintenance comes a computerized voice, speaking broken and distorted words. Is this it? A simple terminal? Spark's not entirely certain how she should feel in that moment. Surprised? Disappointed? It matters not, for a moment later an idea comes to her. The shaman's do not listen to Spark herself, but they hold this simple machine to be the word of their God. A machine that is little more than a tool, and that can be made to say whatever one wishes. The idea develops into a plan, and the lone pony gets to work."
 GRV_event.2.a:0 "My word is the word of the Moon!"
 
 GRV_event.3.t:0 "Green Valley Offers Ponytarian Help"
 GRV_event.3.d:0 "Green Valley has rapidly grown into a beacon of technology and innovation. Though we would of expected them to leave us in the dust, they have instead come to us with an offer: they shall share their advancements with us, and in exchange we must submit to their authority. This has of course become a highly divisive issue for the tribe."
 GRV_event.3.a:0 "It would certainly help us a lot."
 GRV_event.3.b:0 "We'll never submit to the likes of them!"
 
 GRV_event.4.t:0 "Green Valley Offers Friendship and Technology"
 GRV_event.4.d:0 "The Green Valley tribe to the south has sent a few ponies on the perilous journey into our land just to bring us an offer of friendship. In exchange for accepting their supreme authority, they shall be our greatest friends and offer us all sorts of technological marvels. Though we do very much enjoy such fancy technology, the likes of which our elders tell stories about from before the End of Days, we must consider this carefully."
 GRV_event.4.a:0 "They seem like good ponies. Accept their help."
 GRV_event.4.b:0 "Do we appear as fools to them?"
 
 GRV_event.5.t:0 "Green Valley's Enticing Offer"
 GRV_event.5.d:0 "Green Valley has really been shaking things up as of late. Their new cheif, Spark, has been hard at work revolutionizing just about every aspect of their society. Now, she has come to us with an offer to join them in the future. In exchange for our servitude, we shall receive all of their advancements. We could expect things to improve a lot around here, but is it really worth signing away our freedom for? And do we even know what Spark's end goals are?"
 GRV_event.5.a:0 "They seem nice enough."
 GRV_event.5.b:0 "Idiots."
 
 GRV_event.6.t:0 "Green Valley's Enticing Offer"
 GRV_event.6.d:0 "Green Valley has really been shaking things up as of late. Their new cheif, Spark, has been hard at work revolutionizing just about every aspect of their society. Now, she has come to us with an offer to join them in the future. In exchange for our servitude, we shall receive all of their advancements. We could expect things to improve a lot around here, but is it really worth signing away our freedom for? And do we even know what Spark's end goals are?"
 GRV_event.6.a:0 "They seem nice enough."
 GRV_event.6.b:0 "Idiots"
 
 GRV_event.7.t:0 "Green Valley Knocking on Our Door"
 GRV_event.7.d:0 "Travelers have been coming in from the west. They speak of the miracles of Green Valley, a land that has somehow ascended from primitive tribes to almost pre-war levels of technology. And now, this land of advancement and prospertiy has come to us with an offer: to join them in their near utopian future, or to stay behind in the arrogant past. By accepting their 'help', we would also be surrendering our rule to them, and would become part of their nation. Do we dare take such an offer?"
 GRV_event.7.a:0 "A bright future awaits us."
 GRV_event.7.b:0 "We shall never accept their rule."
 
 FTP_event.1.t:0 "Our Old Friends Seek an Alliance"
 FTP_event.1.d:0 "We have always had a very friendly relationship with the pony pups to the east. Their childish niavity and excitement has always warmed our hearts, and we have helped ensure that they have prospered. Recently, they and their adult ponies to the south have unified into one tribe, abandoning the system that they had maintained for countless generations. This change had left us cautious, unsure of what our relationship with the pups would be now that they are no longer fully independent. \n \n So we were pleasantly surprised when a group of ponies and their pups arrived today with a request. They would like us to join their unified tribes in an alliance, to see to their safety just as they would to ours. Though many of us would love to further help those that we have looked out for over centuries, others are calling for us to express caution in dealing with them. Afterall, it isn't just the pups anymore, and grown ponies have been considerably less friendly towards us in the past."
 FTP_event.1.a:0 "Embrace their friendship."
 FTP_event.1.b:0 "We can't risk it. Turn them down."
 
 FTP_event.2.t:0 "United Foal-Valley is Offering an Alliance"
 FTP_event.2.d:0 "The ponies of Foal-Valley have come to us with an offer. They would like our two tribes to form an alliance, so as to ensure the continued independence and defence of our region. While this would certainly help us should an outside force try to push into our land, it would also mean we would be expected to help the other tribes should the same occur to them. Should we accept?"
 FTP_event.2.a:0 "Sure."
 FTP_event.2.b:0 "Absolutely not."
 
 FTP_event.3.t:0 "United Foal-Valley Proposes a Closer Union"
 FTP_event.3.d:0 "Foal-Valley wishes to take their alliance to the next level, creating a true union between our ponies. Should we accept?"
 FTP_event.3.a:0 "Gladly."
 FTP_event.3.b:0 "Thats too far."
 
 WNF_event.1.t:0 "Winsome Tribe is Proposing an Alliance"
 WNF_event.1.d:0 "We haven't had many interactions with the many tribes to the west. So it was a surprise when a group of tribals arrived today bearing an offer from the Winsome Tribe. It appears they would be interested in forming an alliance between us and them, with the stated intention of dividing Mudberg's lands between us. Though Mudberg is of little real value to us, a little bit of extra land never hurt anypony. However, there's no telling what Winsome's plans for the future are. This alliance very well could end up being our downfall."
 WNF_event.1.a:0 "Accept."
 WNF_event.1.b:0 "Decline."
 
 WNF_event.2.t:0 "The Winsome Republic Reaches Out"
 WNF_event.2.d:0 "One of the pony tribes of the east have begun their conquest of the Foal Mountains. Unlike the other tribes, they claim to be fighting for the interests of the common pony, but many of their actions would imply otherwise. Perhaps most damningly, they have forcibly fought, killed, and conquered the pony pups that we once helped care for, with many of these pups fleeing into our own land. Though they've since gone about establishing a new government over Foal-Valley, their crimes during the conflict are undeniable. \n \n Now, this so-called 'republic' has come to us. They seek to have us join them in their alliance, serving their goals and interests. Popular opinion would have us tell them off in a very harsh manner. Unfortunately, we can't decide based solely on our emotions, and we are instead forced to face the simple fact that we might not be able to defeat them should they decide to invade our lands as well. And then who would look after the pups? It's a hard decision, and there doesn't appear to be any right answer."
 WNF_event.2.a:0 "Very well then. We shall work with them."
 WNF_event.2.b:0 "They can go fuck themselves with a sharpened crystal."


