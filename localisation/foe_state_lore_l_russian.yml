state_lore_text_container_state_name_short_19:0 "Брыклинский Крест"
state_lore_text_container_state_name_19:0 "§YЦитадель Стальных Рейнджеров§!:"
state_lore_text_container_state_description_19:0 "Жар-бомбы и последствия апокалипсиса превратили некогда знаковый §YБрыклинский мост§! лишь в напоминание о былом величии Мейнхеттена. Остатки моста были почти неприступной крепостью, так что неудивительно, что по прибытии в руины Мейнхеттена §CСтальные Рейнджеры§! сделали Брыклинский Крест своей базой для операций. Мейнхеттенский Контингент превратил туннели технического обслуживания в свой новый дом. Также во всех доступных уголках разместились казармы, мастерские и лаборатории. Рыцари и послушники тренируются на асфальте небольшого участка дороги, который всё ещё не поддался натиску времени, а писцы трудятся внутри, каталогизируя и сохраняя все технологии, которые рыцари доставили в Крест. Внизу, на берегу реки Мейр, рейнджеры построили впечатляющую систему лебедок, способную поднимать лодки из воды и доставлять пони и технику в их цитадель.\n\nНа самом нижнем уровне лежит §GХранилище§! - большая и хорошо охраняемая зона, которая служит для хранения всех запасов Мейнхеттенского Контингента - водных талисманов, силовой брони и всевозможных прототипов, что считались давно утерянными. Все эти сокровища хранятся внутри, собирая пыль во имя идей "сохранения технологий". Также стоит отметить, что это Хранилище было построено уже после войны. Рейнджеры выкопали и обустроили его вскоре после переселения в Брыклинский Крест."

state_lore_text_container_state_name_short_39:0 "Город Дружбы"
state_lore_text_container_state_name_39:0 "§YСтатуя Дружбы§!:"
state_lore_text_container_state_description_39:0 "Город Дружбы некогда был известен просто как §YСтатуя Дружбы§!. А сейчас он является сияющим маяком для всех, кто прибывает в Мейнхеттен. Даже после того, как Великая Война достигла своего разрушительного апогея и выжгла весь мир пламенем мегазаклинаний, Статуя Дружбы сумела выстоять. Сейчас она гордо возвышается во весь рост и является маяком надежды для всех, кто её видит. С годами многие пони начали собираться у статуи, поскольку они рассматривали её не только как символический маяк, но и как подходящее место для создания потенциально долговременного поселения, которое позже стало известно как §CГород Дружбы§!.\n\nСтатуя Дружбы, которая со временем начала разрушаться, была подлатана и превращена в настоящий город с различными магазинами, домами, школами, отелями и всем прочим, до чего только додумались поселенцы в попытке превратить это место в настоящее сообщество. Тяжелая работа этих пони окупилась с годами, когда Город Дружбы превратится в одно из самых известных и безопасных поселений во всей эквестрийской пустоши."

state_lore_text_container_state_name_short_593:0 "Собор"
state_lore_text_container_state_name_593:0 "§YСобор§! Красного Глаза:"
state_lore_text_container_state_description_593:0 "The §GEverfree forest§! is a hostile place, full of dangerous beasts and dark magic the likes of which are unmatched by the rest of Equestria. In the two centuries following the end of the world, this already wild land only grew more so, quickly gaining a reputation for being one of the deadliest locations in the Wasteland. It would only be fitting that one of the greatest monsters in Equestria was born within it. Deep within the depths of the forest stood a structure from long before the Great War. It was the site of another tragedy, a damning fight that almost plunged Equestria into eternal night. Under its ancient foundations, §YStable 101§! was built. A Stable committed to the 'earth pony way', with ingenuity its core principle. The technology at their disposal was rumored to be nothing short of astounding, with amazing advancements in the fields of cybernetics and medicine that were near unthinkable even by the end of the Great War.\n\nNow, that Stable has been given a new purpose; One bestowed upon it by §RRed Eye§!, to aid him in rebuilding a new world. The ancient ruins above it have been built upon, turned into the foundation for a much greater structure that signifies its Master's rule: §YThe Cathedral§!. A grand tower serving as the seat of power for Red Eye, from which he works on his long term plans for the Wasteland. And perhaps, within the depths of his home, he works on §rsomething even greater§!..."

state_lore_text_container_state_name_short_518:0 "Марипони"
state_lore_text_container_state_name_518:0 "§YДом Богини§!:"
state_lore_text_container_state_description_518:0 "Объект Марипони был построен прямо над изначальным домом алмазных псов Эквестрии, §YПрекрасной Долиной§!, из которой пони добыли все ресурсы, после чего изгнали псов из их дома. По слухам, в исследовательском центре Марипони проводилось множество опасных магических исследовательских проектов, возглавляемых §tМинистерством Тайных Наук§! и самой §tТвайлайт Спаркл§!. Однако в последний день Великой Войны прямо в Марипони попало мегазаклинание, которое нанесло невообразимый ущерб близлежащей местности. Однако Марипони чудом удалось уцелеть. \n\nПосле окончания Великой Войны на объекте на первый взгляд воцарилась тишина, и многие из алмазных псов попытались вернуться в туннели под Прекрасной Долиной. Опасный мутаген под названием §rпорча§!, оставшийся после опытов Министерства в этом районе вскоре заставил вернувшихся псов мутировать в ныне печально известных адских гончих. Однако это было только началом грядущих событий, поскольку вокруг старого исследовательского объекта начали появляться странные новые существа, утверждающие, что Марипони является их постоянным домом. И они либо похищали, либо насильно уводили внутрь всех, кто жил поблизости. Мастерство и сила этих существ внушают страх всей пустоши, и они утверждают, что сама их §rБогиня§! во плоти обитает прямо в недрах старой лаборатории."

state_lore_text_container_state_name_short_563:0 "Новая Эпплуза"
state_lore_text_container_state_name_563:0 "§YНовая Эпплуза§!:"
state_lore_text_container_state_description_563:0 "§YNew Appleloosa§!: the quaintest, friendliest, and safest settlement in the wasteland (also home to the finest store in the whole wasteland.) The qualities set it apart from pretty much every settlement around, especially from its sister city of §ROld Appleloosa§!, built on the remains of the old town both get their names from. Where as one is the almost picturesque vision of old Mild West town the other is a place where hundreds of ponies are moved to and from every day to feed the slave trade. New Appleloosa plays its part in this lucrative trade as well, lying near smack dab in the middle of the rail line and having some of the only §Ctrain engines§! left in the wasteland. This also means they have some of the only ponies who know how to use and maintain them. It is these things, along with being a watering station for the trains and caravans, that let the city prosper economically. Not to mention the large scrap wall surrounding the city made decades ago out of the old boxcars left rusting in their place all along the railroad tracks keeping nasty ponies and critters out. \n\nWith its position as a vital artery of trade secured and a fairly amiable attitude, the biggest threat that could ever grace the city is the jealousy its neighbors, even its southern sister city, feel about the place."

state_lore_text_container_state_name_short_808:0 "Узловая Станция R-7"
state_lore_text_container_state_name_808:0 "§Узловая Станция R-7§!:"
state_lore_text_container_state_description_808:0 "Ещё до того, как жар-пламя опалило мир, узловая станция R-7 была лишь одним из многих §Yжелезнодорожных узлов§!, которые усеивали ландшафт старой Эквестрии. И, как и большинство железнодорожных станций, она находилась в глуши, если не считать близлежащего §OЦентра перевоспитания Разбитое Копыто§!.\n\nПосле окончания Великой Войны за последующие годы Узловая Станция R-7 постепенно превратилась в импровизированное сообщество для тех, кто стал работать на рейдеров Разбитого Копыта и их таинственного лидера - §Oмистера Топаза§!. Хотя жизнь на Узловой Станции R-7 может показаться весьма ужасной, многие всё ещё приезжают в этот район в поисках работы. Обещания безопасности и возможности заработать немного крышек делают это место почти похожим на маленький рай в пустоши. Особенно, если вы - группа §gнаёмников-"Когтей"§!, которые решили расширить сферу своей деятельности и на Узловую Станцию."

