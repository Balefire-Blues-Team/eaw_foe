state_lore_text_container_state_name_short_808:0 "Узловая Станция R-7"
state_lore_text_container_state_name_808:0 "§Узловая Станция R-7§!:"
state_lore_text_container_state_description_808:0 "Ещё до того, как жар-пламя опалило мир, узловая станция R-7 была лишь одним из многих железнодорожных узлов, которые усеивали ландшафт старой Эквестрии. И, как и большинство железнодорожных узлов, она находилась в глуши, если не считать близлежащего центра перевоспитания Разбитое Копыто.\n\nПосле окончания Великой Войны за последующие годы Узловая Станция R-7 постепенно превратилась в импровизированное сообщество для тех, кто стал работать на рейдеров Разбитого Копыта и их таинственного лидера - мистера Топаза. Хотя жизнь на Узловой Станции R-7 может показаться весьма ужасной, многие всё ещё приезжают в этот район в поисках работы. Обещания безопасности и возможности заработать немного крышек делают это место почти похожим на маленький рай в пустоши. Особенно, если вы - группа наёмников-"Когтей", которые решили расширить сферу своей деятельности и на Узловую Станцию."