state_lore_text_container_state_name_short_518:0 "Марипони"
state_lore_text_container_state_name_518:0 "§YДом Богини§!:"
state_lore_text_container_state_description_518:0 "Марипони была построена прямо над изначальным домом алмазных псов Эквестрии, Прекрасной Долиной, где когда-то добывали драгоценные камни. В исследовательском центре Марипони проводилось множество опасных магических исследовательских проектов, возглавляемых Министерством Тайных Наук и самой Твайлайт Спаркл. Однако в последний день Великой Войны прямо в Марипони попало мегазаклинание, которое нанесло невообразимый ущерб и убило весь персонал объекта. \n\nПосле окончания Великой Войны на объекте воцарилась тишина, а многие из алмазных псов, которые были вынуждены покинуть свои старые дома, попытались вернуться в туннели под Прекрасной Долиной. Это привело к тому, что многие из них из-за огромного количества опасных материалов, которые хранились в обширной сети туннелей, мутировали в зверей, которые теперь известны как адские гончие. Однако это было только началом грядущих событий, поскольку вокруг старого исследовательского объекта начали появляться странные новые существа, утверждающие, что Марипони является их постоянным домом. И они либо похищали, либо насильно уводили внутрь всех, кто жил поблизости. Мастерство и сила этих существ внушают страх всей пустоши, и они утверждают, что сама их богиня во плоти обитает прямо в недрах старой лаборатории."

