state_lore_text_container_state_name_short_808:0 "Узловая Станция R-7"
state_lore_text_container_state_name_808:0 "§Узловая Станция R-7§!:"
state_lore_text_container_state_description_808:0 "Before the world was washed in Balefire, Junction R-7 was one of many railroad junctions that dotted the landscape of old Equestria. And, like most railroad junctions, it sat in the middle of nowhere, save for a nearby Shattered Hoof Reeducation Facility.\n\n After the conclusion of the Great War and the over the subsequent years, Junction R-7 slowly grew into a makeshift community for those who found themselves working for the Shattered Hoof Raiders and their mysterious leader, Mr. Topaz. While life might seem rather abysmal in Junction R-7, many still find themselves coming to the area in order to work. The promise of security and the ability to earn some caps makes this place almost seem like a little paradise in the wasteland. Especially, if your security is a group of Talon Mercenaries who decided to set up shop in the Junction."