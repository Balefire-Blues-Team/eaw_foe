state_lore_text_container_state_name_short_19:0 "Брыклинский Крест"
state_lore_text_container_state_name_19:0 "§YЦитадель Стальных Рейнджеров§!:"
state_lore_text_container_state_description_19:0 "Жар-бомбы и последствия апокалипсиса превратили некогда знаковый §YБрыклинский мост§! лишь в напоминание о былом величии Мейнхеттена. Остатки моста были почти неприступной крепостью, так что неудивительно, что по прибытии в руины Мейнхеттена §CСтальные Рейнджеры§! сделали Брыклинский Крест своей базой для операций. Мейнхеттенский Контингент превратил туннели технического обслуживания в свой новый дом. Также во всех доступных уголках разместились казармы, мастерские и лаборатории. Рыцари и послушники тренируются на асфальте небольшого участка дороги, который всё ещё не поддался натиску времени, а писцы трудятся внутри, каталогизируя и сохраняя все технологии, которые рыцари доставили в Крест. Внизу, на берегу реки Мейр, рейнджеры построили впечатляющую систему лебедок, способную поднимать лодки из воды и доставлять пони и технику в их цитадель.\n\nНа самом нижнем уровне лежит §GХранилище§! - большая и хорошо охраняемая зона, которая служит для хранения всех запасов Мейнхеттенского Контингента - водных талисманов, силовой брони и всевозможных прототипов, что считались давно утерянными. Все эти сокровища хранятся внутри, собирая пыль во имя идей "сохранения технологий". Также стоит отметить, что это Хранилище было построено уже после войны. Рейнджеры выкопали и обустроили его вскоре после переселения в Брыклинский Крест."

