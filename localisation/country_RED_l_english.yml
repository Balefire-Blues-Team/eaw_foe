 RED_send_spies:0 "Send §YSpies§! to §RMaripony§!"
 RED_send_spies_desc:0 "Maripony is a particularly difficult place to infiltrate, for obvious reasons, but we have a way in! If we were to send spies disguised as slaves alongside our usual tribute to the Goddess, we may be able to gain some insight into IMP. Yes, many of them will die, but that is a sacrifice we are willing to make."
 RED_ask_prewar_secrets:0 "Ask for §CPre-war Secrets§!"
 RED_ask_prewar_secrets_desc:0 "The Goddess' Unity is made up of many ponies who lived before the end of the world, including a great deal many of the Ministry of Arcane Sciences researchers that worked at the Maripony facility. I'm sure if we asked nicely, the Goddess would be willing to provide us with secrets that wastelanders could only dream of!"
