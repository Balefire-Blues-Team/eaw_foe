 RED_slave_mil_factory:0 "Reclaim an Arms Factory"
 RED_slave_mil_factory_desc:0 "There were countless factories built for the war effort across Equestria, and they can be brought back to functionality once more. However, the years have not been kind to them, and they are often filled with automated defenses. Luckily for us, we have expendable slaves who can do all the hard work for us!"
 RED_slave_civ_factory:0 "Reclaim a Goods Factory"
 RED_slave_civ_factory_desc:0 "There were countless factories built supply all the needs of Equestria, and they can be brought back to functionality once more. However, the years have not been kind to them, and they are often filled with automated defenses. Luckily for us, we have expendable slaves who can do all the hard work for us!"
 RED_slave_settlers:0 "Forced Settlement"
 RED_slave_settlers_desc:0 "The wasteland is an empty place, and most of the land is unused, but we have a solution. By offering freedom to any slave who works and lives on an empty plot of land for 5 years, we can finally start settling the wastes."
 RED_slave_UNI_trade:0 "Send Unicorns to the Goddess"
 RED_slave_UNI_trade_desc:0 "In accordance with Red Eye's deal with the self proclaimed Goddess, we must send unicorns to her so that she may create more of her Psudo-Alicorns. However, the road to Maripony is dangerous, and not all ponies survive the conversion process..."
