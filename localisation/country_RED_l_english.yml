 RED_alicorn_attache1_desc:0 "The Goddess has sent alicorns to monitor our operations. This is in our favor, but we must keep in mind they still remain a firm part of Unity."

 RED_alicorn_attache2:0 "Alicorn Attache"
 RED_alicorn_attache2_desc:0 "The Goddess has sent alicorns to learn more about and assist us with our operations. This is in our favor, but we must keep in mind that they still remain a firm part of Unity."

 RED_alicorn_attache3:0 "Alicorn Advisors"
 RED_alicorn_attache3_desc:0 "The Goddess has sent alicorns to advise us on our operations. This is in our favor, but we must keep in mind that they still remain a firm part of Unity."

 RED_alicorn_attache4:0 "Alicorn Support"
 RED_alicorn_attache4_desc:0 "The Goddess has sent alicorns to provide us direct support in our operations. This is in our favor, but we must keep in mind that they still remain a firm part of Unity."

 RED_alicorn_attache5:0 "Alicorn Overseers"
 RED_alicorn_attache5_desc:0 "The Goddess has sent alicorns to directly oversee our operations. Though they are both capable and effective, their loyalty is unquestionably to Unity."

 RED_alicorn_refugees:0 "Alicorn Refugees"
 RED_alicorn_refugees_desc:0 "With the fall of Unity, numerous alicorns have made their way to Fillydelphia. Their immense magical capabilities and high adaptability makes them a desirable addition to our forces."

