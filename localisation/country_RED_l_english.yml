 RED_UNI_interactions:0 "The Alliance with Unity"
 RED_UNI_interactions_desc:0 "Our alliance with §Rthe Goddess§! of the Unity has so far been a mutually benefitial one, but while it may be good for now, both parties know that it is a delicate agreement, liable to shatter the moment one of us decides to stab the other in the back. Our ultimate goal is to learn the secrets of alicorn creation and the §rImpelled Metamorphosis Potion§!, to fulfill Red Eye's vision of a §CTrue Unity§!.\n\nThe Goddess' trust of us is currently [Root.REDGetUNITrust]\n§LOur trust in the Goddess is currently§! [UNI.UNIGetREDTrust]\n\n[Root.REDGetUNIinfiltration]\n\nHigher trust means better deals with her, as she will be willing to commit more to our alliance, while our infiltration will work towards learning the secrets of §rIMP§!..."
