redeye.109.title:0 "The Failure of Blood Mane"
redeye.109.desc:0 "Red Eye sat there, his head held firmly within his forehooves. Despite having more than enough soldiers and guns, generously provided by himself, the Bloody Army had still somehow managed to fail. How exactly they had been beaten back by the likes of New Mareway was a total mystery.\n\nYet, New Mareway would still fall. If not at the hooves of Blood Mane, then by the hooves of Red Eye himself. Lifting his head up, Red Eye prepared to send out the necessary orders. New Mareway would be his."
redeye.109.a:0 "If you want something done right..."

redeye_stablize.1.title:0 "A City Of Slaves"
redeye_stablize.1.desc:0 "Slaves out number Slavers 5 to 1 in Fillydelphia."
redeye_stablize.1.a:0 "Send more guards to the city."
redeye_stablize.1.b:0 "Let them have Bread and Circuses."

redeye_stablize.2.title:0 "Fate Of The Unions"
redeye_stablize.2.desc:0 "Numerous \"unions\" of slaves have arisen across our domain. While some are peaceful, a great deal of them have turned violent, and are actively resisting our rule. "
redeye_stablize.2.a:0 "Crush them all."
redeye_stablize.2.b:0 "Perhaps some sort of deal can be reached."

redeye_stablize.3.title:0 "Griffon Mail"
redeye_stablize.3.desc:0 "A ghoul has heard about our new mail system and has come foreward, and claims to be the former Postmaster General of Equestria!"
redeye_stablize.3.a:0 "The Postmaster General."
redeye_stablize.3.b:0 "Put it under Stern."

redeye_stablize.4.title:0 "Stamp Out The Fires"
redeye_stablize.4.desc:0 "Apparently, some Raider or disgruntled slave has had the stellar idea of lighing parts of Fillydelphia on fire. We are unfortunately streched too thin to be able to stop all the damage they've caused and can only save one the affected buildings. We saved the... "
redeye_stablize.4.a:0 "Fillydelphia Central Station."
redeye_stablize.4.b:0 "The Iron Pony Armor Factory."

redeye_stablize.5.title:0 "Crush The Gangs"
redeye_stablize.5.desc:0 "We have had a problem with many of the raider gangs that make up our army for years now. Some say we should slaughter anypony in a gang as a show of force, while others believe a harsh ultimatum is in order."
redeye_stablize.5.a:0 "Show no mercy."
redeye_stablize.5.b:0 "They join or they die."

redeye_stablize.6.title:0 "The Final Crackdown"
redeye_stablize.6.desc:0 "The Parasprites are buzzing, the fires burning, and the Slaves are revolting, It's another hellish day in Fillydelphia. Red Eye has decided to personally oversee the final crackdown in Fillydelphia, and with his oversight, it's a raging success. Fillydelphia won't be seeing another revolt for a long time."
redeye_stablize.6.a:0 "Wonderful!"

redeye_stablize.7.title:0 "The Final Crackdown"
redeye_stablize.7.desc:0 "The Parasprites are buzzing, the fires burning, and the Slaves are revolting, It's another hellish day in Fillydelphia. Red Eye has decided to personally oversee the final crackdown in Fillydelphia. Then the unthinkable happened. One of the rebels was armed with a sinper rifle and got off a single lucky shot into Red Eye's head, killing him instantly. Luckily Stern was able to restore order in the city before a full scale rebellion occoured"
redeye_stablize.7.a:0 "Leave no survivors!"

redeye_stablize.8.title:0 "The Final Crackdown"
redeye_stablize.8.desc:0 "The Parasprites are buzzing, the fires burning, and the Slaves are revolting, It's another hellish day in Fillydelphia. Red Eye has decided to personally oversee the final crackdown in Fillydelphia. Then the unthinkable happened. One of the rebels was armed with a sinper rifle and got off a single lucky shot into Red Eye's head, killing him instantly. News of his death spread quickly throughout the slave population of the city and within hours the city was free at last.
redeye_stablize.8.a:0 "Stern will handle this."
redeye_stablize.8.b:0 "No more chains!"

