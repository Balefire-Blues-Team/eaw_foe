##################
### FOCUS TREE ###
##################

### Opening Focuses ###
  RED_birthofamonster:0 "Birth of a Monster"
  RED_birthofamonster_desc:0 "Red Eye was not always the monster of the Wasteland. Once, he was but a simple scout for Stable 101, burried deep in the heart of the Everfree... A scout who saw the horrors of the wastes, and who saw his Stable do nothing to help those who were suffering. He knew that something had to change, regardless of whether or not his Stable agreed."

  RED_lifeofamonster:0 "Building a New World"
  RED_lifeofamonster_desc:0 "Canterlot was not built in a day, and neither will Red Eye's Equestria. The unruly masses of Red Eye's empire do not yet realize that their sacrifice will better the world of tomorrow. They continue to grow angry and resentful, ignorant to the greater good. At times, they even try to rise up against him. "

  RED_futureofamonster:0 "Red Eye's Army"
  RED_futureofamonster_desc:0 "While it is one of the most formidable forces the Wasteland has ever seen, Red Eye's army is an interesting sort; Made up of unruly and trigger-happy raiders, slaves resigned to their deaths, the elite Talon Mercs, and a smattering of traditional army regulars, our army faces significant coordination issue."

### Sunnyshore War Tree ###
  RED_sunnyshore:0 "Roads to Sunnyshore"
  RED_sunnyshore_desc:0 "The Sunnyshore Campaign has been a disaster thus far, with the once-divided settlements of the region managing to unexpectedly band together to resist our armies. One of the issues we've had throughout this conflict is providing our forces with supplies and reinforcements. To resolve this issue, we will clear away rubble and build new roads between Fillydelphia and the front lines."

  RED_march_to_sea:0 "March to the Sea"
  RED_march_to_sea_desc:0 "This war has been going on long enough. Though the Sunnyshore Coalition continues to resist us now, this will soon come to an end. It's time we put an end to it, as quickly as we possibly can."

  RED_militia_mobi:0 "Mobilize Militias"
  RED_militia_mobi_desc:0 "When the Sunnyshore Coalition was formed, not every settlement was willing to be a part of it. The region has always been highly unstable, and some settlements saw accepting our rule as preferable to working with their rivals. Their intersettlement hatred goes so deep that many ponies would even be willing to help our armies invade their rivals."

  RED_destroy_resistance:0 "Destroy the Gangs"
  RED_destroy_resistance_desc:0 "Red Eye has always had a clear policy when it comes to raiders: We do not tolerate their ilk within our territory. They may operate all they wish, so long as they stay outside of our borders. Unfortunately, it seems that the raiders of the Sunnyshore region disagree with this policy. They continue to operate within our newly conquered territory, as if we were the disunited settlements that they have terrorized for so long. We'll have to deal with them before we can consolidate our control over the region."

### Industry Tree ###
  RED_fire_industry:0 "The Fire of Industry"
  RED_fire_industry_desc:0 "Shortly before the Great War, Equestria went through a second industrial revolution. From this, the nation was able to completely remake itself. If we wish to rebuild this great nation, we shall have to reignite those fires of industry once more."

  # Fillydelpia Path
  RED_the_city:0 "The City"
  RED_the_city_desc:0 "The flames of the industrial revolution once blazed across the world, but there was nowhere where they burned brighter than within the city of Fillydelphia. This great city was Equestria's largest industrial hub even before the Great War, but it only further expanded to meet the needs of wartime Equestria. This great city shall once more become the industrial envy of the world."

  RED_remove_parasprites:0 "Exterminate Parasprites"
  RED_remove_parasprites_desc:0 "There are many buildings within the city that we can't scavenge due to the ongoing parasprite infestation. This infestation has existed since before even the Great War, but it has only grown exponentially worse over the last two centuries. To make matters even worse, these little buggers have picked up a taste for pony flesh over the years. We'll have to deal with them if we're to have free reign of our own city."

  RED_fortify_bridge:0 "Fortify the Bridge"
  RED_fortify_bridge_desc:0 "A simple bridge separates us from the Steel Rangers that occupy the south side of Fillydelphia. Sooner or later, we'll likely end up in a conflict with those power armored relics. It would be best if we prepared ahead of time for that possibility."

  RED_filly_automotive:0 "Reopen Fillydelphia Motors"
  RED_filly_automotive_desc:0 "Self-propelled carriages were relatively rare before the War, being a luxury that was restricted to just the upper crust of Equestria. This changed radically once Equestria's industry was kicked into high gear. Countless carriages were produced, at first just for the military, but later for the consumer sphere as well. One of the most successful commercial manufacturers within Equestria was Fillydelphia Motors, which was responsible for the widely successful Model C carriage, which was one of the most common civilian carriages to be found across Equestria. With a bit of touch up, their factories could be put to work once more."

  RED_radiation_engine:0 "The Radation Engine"
  RED_radiation_engine_desc:0 "One unfortunate byproduct of the balefire used to destroy the world was arcane radiation, which still blankets the world to this very day. This radiation contaminates the ground, water, and air around us, killing anypony who suffers from too much exposure. For centuries now, this has been nothing but a danger to the ponies of Equestria. Fortunately, we believe that we have finally found a purpose for this environmental hazard. We have designed a massive engine which is capable of taking arcane radiation and turning it into usable energy."

  RED_loot_stabletec:0 "Loot Stable-Tec HQ"
  RED_loot_stabletec_desc:0 "Now that Stable-Tec HQ is under our control, we can salvage the building and everything in it. An automated tour guide system is very fascinating and all, but its components could be put to much better use elsewhere. We do have to wonder, though: Why did the Steel Rangers leave this system intact?"

  RED_restore_power:0 "Restore The Power Grid"
  RED_restore_power_desc:0 "Fillydelphia's power grid has seen better days. The end of the world, two centuries without maintenance, and an out of control parasprite infestation have all contributed to most of the city's power lines being destroyed. It would help our operations run much more efficiently if we made the effort to fix the severed lines and reconnect the power grid."

  # Everfree Path
  RED_the_forest:0 "The Forest"
  RED_the_forest_desc:0 "Red Eye has never forgotten his home, which lies deep within the depths of the Everfree Forest. The forest itself is far from the safest place in Equestria, being full of all sorts of dangerous mutated fauna and flora. While this has made the forest very deadly to anypony who dares venture into it, it has also kept Stable 101 safe from any attempted outside incursion. Thanks to this, the Stable is still in operational condition to this very day."

  RED_cathedral:0 "The Cathedral"
  RED_cathedral_desc:0 "When Stable 101 refused to help bring about the future, they gave up any right they might of had to being a part of that future. In their place, the mighty Cathedral was built. From within the Cathedral's walls, countless ponies that are fanatically loyal to Red Eye's vision work towards making his dreams into a reality."

  RED_stable_oneoone:0 "Stable 101"
  RED_stable_oneoone_desc:0 "When the time came, Stable 101 proved itself to be worthy of a place in Equestria's future. The ponies that Red Eye had grown up alongside now work towards his vision, aiding him by finding new ways to apply the innovations that the Stable had made over the last two centuries."

  RED_disciples:0 "Disciples of the Cathedral"
  RED_disciples_desc:0 "The Disciples are Red Eye's most devoted and fanatical followers. They all know their place within his great plan, and they are all more than willing to do their part towards helping restore Equestria. They even go so far as to preach his words to the masses, desperately trying to convince them that the world will be a utopia once more if everypony just does their part."

  RED_full_labs:0 "Fully Staffed Labs"
  RED_full_labs_desc:0 "By Red Eye's time, Stable 101 had already begun to run into a population problem. Much of the Stable was understaffed, with numerous positions going unfilled. With the backing of Fillydelphia, this problem can be resolved by taking in the most qualified experts across post-apocalyptic Equestria and giving them purpose within the walls of the Stable."

  RED_cyberdogs:0 "Doc Slaughter's Dogs"
  RED_cyberdogs_desc:0 "The eccentric and ethically questionable Doc Slaughter has always had a strong fascination with two things: cybernetics and dogs. With the resources at our disposal, we are able to fund his efforts to combine those two interests into one in a way that could be beneficial to our own efforts across the Equestrian Wasteland."

  RED_cathedral_arms:0 "Tower Workshops"
  RED_cathedral_arms_desc:0 "Right now, the towers of the Castle of the Two Sisters are currently going unused. This space could be better utilized through creating workshops that can help supply guns to our soldiers. While we're at it, we'll also go ahead and add an anti-air cannon to one of them. If nothing else, we can use it to kill any ursa majors that get too close."

  RED_everfree_road:0 "The Everfree Road"
  RED_everfree_road_desc:0 "Traveling through the Everfree Forest is far from a pleasant experience. The terrain itself is hard to navigate, made even worse by the forest's magical qualities and the many dangers lurking within. This state of affairs can't continue. We shall begin a large effort to clear away as much of the forest as possible through a liberal application of flamer fuel."

  # Hinterlands Path
  RED_the_hinterlands:0 "The Hinterlands"
  RED_the_hinterlands_desc:0 "The underdeveloped land between the Everfree Forest and Fillydelphia is known as the Hinterlands. Within these lands, settlements are scarce and resources are even scarcer. Developing it will be difficult, but it will be necessary if we wish to connect the two halves of our empire."

  RED_boomtown_pits:0 "Boomtown Slave Pits"
  RED_boomtown_pits_desc:0 "Boomtown is hardly what we would consider a prospering settlement. It was actually built as a megaspell testing site during the Great War, but the test planned to be conducted there never happened before the end of the world. A bit over a century later, a group of scavengers settled down in the testing site, and Boomtown was properly founded. Unfortunately, its origins led to it lacking any sort of industrial foundation. Though the residents managed to create a few small workshops before we showed up, they are nowhere near large enough to suit our needs. To solve this problem, we shall put the town's entire population to work building and then working in new factories."

  RED_settle_backcountry:0 "Settle the Backcountry"
  RED_settle_backcountry_desc:0 "Much of the Hinterlands is simply devoid of any settlements. This creates a problem when it comes to moving supplies, ponies, or resources across that land. To help with this problem, we shall pay ponies to go into those areas and create proper settlements."

  RED_iron_cliffs:0 "Mine the Iron Cliffs"
  RED_iron_cliffs_desc:0 "The Iron Cliffs are known as such because they were once home to Equestria's most productive iron mines. Unfortunately, these mines were closed well before even the end of the War. However, we believe that we have identified numerous ore deposits that are untapped. With a bit of effort, we could bring the mines back into fully operational condition."

  RED_fort_carmine:0 "Reinforce Fort Carmine"
  RED_fort_carmine_desc:0 "Overlooking Boomtown is the military base known as Fort Carmine. The fort has seen better days, but it wouldn't be too difficult to rennovate it to serve as both an industrial hub and a military outpost within the region."

  RED_red_forest:0 "Forest Clearing"
  RED_red_forest_desc:0 "West of Fillydelphia lies the vast Red Forest. Though it is nowhere near as hostile as the Everfree Forest, it is still a pain to move through. Fortunately, it wouldn't be difficult to clear away large sections of the forest, especially with the use of slave labor. We could even use the lumber to build new workshops."

  RED_flatlander_knowledge:0 "Flatlander Knowledge"
  RED_flatlander_knowledge_desc:0 "The ponies of the Flatlands are well educated in matters of both farming and mining. Perhaps we could hire a few of them to share their expertise with us."  

### Reuniting Equestria Tree ###
  RED_reuniting_equestria:0 "Reuniting Equestria"
  RED_reuniting_equestria_desc:0 ""

  # Eastward Expansion
  RED_marching_east:0 "Looking East"
  RED_marching_east_desc:0 ""

  RED_break_the_mob:0 "Break the Mob"
  RED_break_the_mob_desc:0 "The criminals to the east consider themselves better than your run of the mill raider by virtue of being a bit more polite about their crimes. It is well past time that we remind them that a crime is a crime and justice is blind."

  RED_dappleshore:0 "Conquer the Poninsula"
  RED_dappleshore_desc:0 ""

  RED_redeye_takes_manehattan:0 "Red Eye Takes Manehattan!"
  RED_redeye_takes_manehattan_desc:0 ""

  # Southern Expansion
  RED_marching_south:0 "Looking South"
  RED_marching_south_desc:0 ""

  RED_nyocastle:0 "Crack Down On the Guilds"
  RED_nyocastle_desc:0 ""

  RED_western_reaches:0 "Invade Central Equestria"
  RED_western_reaches_desc:0 ""

  RED_shattered_hoof_gamble:0 "§YThe Shattered Hoof Gamble§!"
  RED_shattered_hoof_gamble_desc:0 "Our first attempt to conquer the raiders of Shattered Hoof did not end well; However, we can learn from our mistakes, and try again without any of the subterfuge that bogged down our last attempt."

### Army Tree ###
  RED_wasteland_army:0 "The Three Part Army"
  RED_wasteland_army_desc:0 "Fillydelphia's army is divided into three main parts: the raiders that have been rallied to our side, the slaves who are forced to fight on our behalf, and the Talons who were hired to serve as our elite forces. Between these three groups, we have a highly adaptable military. Unfortunately, it has also devolved into a very disjointed military, and we have been forced to choose one of these three parts to prioritize."

  RED_raider_army:0 "§RThe Raiders§!"
  RED_raider_army_desc:0 "Many of Red Eye's earliest soldiers were raiders who he had rallied to his side. Some of them were swayed by his words, others by his promises of wealth. As his forces grew, many raider gangs were even forced into joining him."

  RED_slave_army:0 "§OThe Slaves§!"
  RED_slave_army_desc:0 "As Red Eye's empire grew, so too did its need for bodies to protect it. Every raider gang within Fillydelphia had already been recruited or enslaved, most mercenaries were hesitant to throw their lot in with what they saw back then as being an insane warlord, and the surrounding settlements wanted nothing to do with the emerging power. Left with no other option, Red Eye took to forcing slaves to fight alongside his other soldiers."

  RED_merc_army:0 "§YThe Talons§!"
  RED_merc_army_desc:0 "Once it became clear that Red Eye's operations were stable and his pockets deep, mercenaries began to line up to join his army. The good pay was more than enough to make up for the long hours and few benefits. Out of these mercenaries, one company in particular proved themselves to be highly effective and obedient: Stern's Talons, who were more than willing to die in service of Red Eye."

  RED_military_cache:0 "Raid Military Caches"
  RED_military_cache_desc:0 "Wartime Equestria had plenty of armories sitting around, stocked full of weapons and other useful equipment. It's pointless for all of those guns to sit there gathering dust. We'll crack the armories open and secure the equipment for our own use."

  RED_combat_doctrine:0 "Restart \"Equestrian Army Today\" Magazine"
  RED_combat_doctrine_desc:0 "During the War, the Ministry of Image was responbile for printing a magazine that showed off the latest military technology and idolized Equestria's soldiers. More importantly, this magazine also went into depth regarding the military's training and tactics. By publishing and distributing our own version of it, we can help ensure that our training is standardized."

  RED_fighters_workers:0 "Fighters, Not Workers"
  RED_fighters_workers_desc:0 "What use is a factory if we can not defend it? Our slaves should be out on the front lines, helping us defend our borders and protect our city. Though this will cause our industrial efforts to suffer, the defence of Fillydelphia is far more important."

  RED_anti_tank_focus:0 "Can Openers"
  RED_anti_tank_focus_desc:0 "There will likely come a time in the near future when we will be expected to fight against power armored enemies, whether it be the Steel Rangers to the south or the Enclave descending from above. When this time comes, we will need to be prepared, and we fear that our anti-machine rifles simply won't cut it. Towards this end, we will begin restoring old Equestrian heavy weaponry for dealing with these foes."

  RED_elite_mercs:0 "Talon Elites"
  RED_elite_mercs_desc:0 "The Talons are the best of the best, those fighters which make even battle hardened veterans gallop for the hills. However, even among those professional hired guns, there are some who stand out as being particularly effective when it comes to carrying out their duties. We shall seek out these elite mercenaries and convince them to accept us as their new employer."

  RED_slave_commanders:0 "Slaves Commanding Slaves"
  RED_slave_commanders_desc:0 "It's amazing what a slave will do just for extra rations or a scrap of luxury. By offering such incentives, we can convince influential slaves to serve as the commanding officers for other slaves. It is our hope that the slaves will be far more inclined to fight if one of their own orders them to."

  RED_strong_leadership:0 "The Strong Will Lead"
  RED_strong_leadership_desc:0 "The strong will always rise to the top, while the weak shall be trotted on underhoof. This is a simple truth of the Wasteland. We can apply to truth to our army as well by promoting only those ponies who have proven themselves stronger than their peers. As an added bonus, our ranks will be far more inclined to respect a pony who has proven themselves over one who has not."

  RED_talon_training:0 "Griffon Discipline"
  RED_talon_training_desc:0 "Though the Talons themselves are trained professionals, most of our soldiers are not. To resolve this issue, we will place our most experienced Talons in charge of training the rest of our army to behave just as professionally as the Talons themselves."

  RED_weapons_of_war:0 "Weapons of War"
  RED_weapons_of_war_desc:0 "Guns are crucical to our efforts. Without them, our army would be near entirely incapable of dealing with even the smaller nations surrounding us. By providing our soldiers with even better guns, we can ensure that they are ready to deal with any force that may stand against us."

  RED_motor_focus:0 "War on Wheels"
  RED_motor_focus_desc:0 "During the Great War, Equestria and Zebrica alike both utilized motor-vehicles to great effect. We believe that we could do the same now, perhaps to even greater effect."

  RED_tank_focus:0 "Raider Ingenuity"
  RED_tank_focus_desc:0 "Raiders aren't known for being the most intelligent bunch, but they can be very creative. Every once and a while, this creativity leads to them coming up with a truly amazing idea. It seems that this time has struck again, as a group of raiders within our ranks have managed to cobble together a makeshift armored vehicle mounted with an anti-tank rifle. With a few adjustments and some proper schematics, we believe we could begin to produce it in mass."

  RED_slave_loyalty:0 "Fight For Your Masters!"
  RED_slave_loyalty_desc:0 "Ask any slave in our army if they would like to go back to the factories, and your answer will almost always be no. Ask any slave in the factories if they would rather be serving on the front lines, and they will oftentimes begin begging for that opportunity. Those slaves who fight in our army enjoy far more freedom and a great deal of benefits that aren't afforded to those back in Fillydelphia. This has led to them almost developing a sort of loyalty towards us, as they are eagerly willing to fight on our behalf if it means they won't be sent back to the assembly lines."

  RED_pa_focus:0 "Talon Power Armor"
  RED_pa_focus_desc:0 "Why should our enemies be the only ones with power armor? By designing our own suit made just for our most elite soldiers to wear, we could even the playing field. Soon enough, we will be the ones charging through enemy lines and destroying all within our path."

### Opening Political Tree ###
  RED_begin_consolidate_power:0 "§RThe Great Revolt§!"
  RED_begin_consolidate_power_desc:0 "The Sunnyshore Campaign has pulled many of our slavers and Talons alike away from Fillydelphia and to the front lines. Unfortunately, this has allowed dissent to fester back in the city, which has now escalated into an attempt at open revolution against us. This situation will need to be dealt with quickly, lest it escalate even further."

  RED_city_of_slaves:0 "A City Of Slaves"
  RED_city_of_slaves_desc:0 "Our slavers are severely outnumbered by those they lord over. Should it come down to it, we doubt we could survive if the majority of the slaves joined this uprising. We'll have to find a way to keep most of them in check, either through force or appeasement."

  RED_bargain_with_unions:0 "Fate of the Unions"
  RED_bargain_with_unions_desc:0 "One of the main instigators of this revolution are the so-caled 'Unions'. What was once a loose hierarchy of slaves exploiting other slaves has since evolved into the only semblance organized resistance against us. Their numbers remain small, but they rally more slaves to their side each passing day. We'll have to deal with them, one way or another."

  RED_griffon_mail:0 "Griffon Mail"
  RED_griffon_mail_desc:0 "One of the largest issues our military has faced throughout the Sunnyshore Campaign is a lack of communication. We are not unique in experiencing this issue, as Equestria has lacked any widespread organized communications for two centuries now. Perhaps it's about time we change that. After all, if we had faster communication, perhaps this revolt would of never of gotten so out of hoof to begin with."

  RED_stamp_out_fire:0 "Stamp Out the Fires"
  RED_stamp_out_fire_desc:0 "The slaves have recklessly taken to setting buildings on fire all across the city. Don't they realize that their own residencies are at risk as well? Unfortunately, we doubt that we can put out the flames fast enough to prevent any substantial damage. We'll be forced to prioritize what we want to save."

  RED_crush_gangs:0 "Crush the Remaining Gangs"
  RED_crush_gangs_desc:0 "Many different raider gangs exist within our ranks. Unfortunately, some of them have tightly clung to their gang identities. This has greatly contributed to the disarray within our ranks, with many gangs fighting one another or refusing to follow orders from someone outside of their gang. Even during this dire time, they continue to bicker and fight as if all of Fillydelphia wasn't at risk. Something must change."

  RED_crackdown:0 "The Final Crackdown"
  RED_crackdown_desc:0 "Red Eye has approved a series of measures to quell the Great Revolt once and for all. Furthermore, these measures will be overseen by Red Eye himself. The end of the tunnel is now in sight."

### Red Eye Political Tree ###
  RED_redeye_political:0 "Red Eye"
  RED_redeye_political_desc:0 "Red Eye. The Scout of Stable 101. The Master of Fillydelphia. The Ruler of the Heartland. The Prophet of the Disciples. His name is known and feared across the entire Wasteland. He has already accomplished many things that were thought impossible: unifying the great city of Fillydelphia, bringing the raiders of the Hinterlands to heel, and forging an empire. Yet this is not enough. His ambitions go far beyond simply ruling over a single city. No, he aims to truly restore Equestria. And he is willing to do anything necessary to see that goal accomplished."

  RED_redeye_radio:0 "Fillydelphia Radio"
  RED_redeye_radio_desc:0 "Hello, this is Fillydelphia Radio, bringing you the latest. In today's forecast, smog-filled skies followed by irradiated rain in the afternoon. Now, moving on to one of my favourite songs: March of the Parasprites."

  RED_redeye_labs:0 "New Science Labs"
  RED_redeye_labs_desc:0 "Technology has always played a key role in Red Eye's plan to restore Equestria. It is only through the restoration of old world technology that we have been able to restore Fillydelphia to an industrial powerhouse. Further innovation will bring us even closer to our ultimate goal of resurrecting this great nation."

  RED_redeye_schools:0 "New Schools"
  RED_redeye_schools_desc:0 "The future of the foals of this great nation are our first and foremost concern. We must seek to provide them a proper upbringing, with a proper education, so that someday they may contribute towards restoring harmony across all the land."

  RED_bigger_radio:0 "Red Eye Radio"
  RED_bigger_radio_desc:0 "'...A monster, indeed. But one with his eyes open and cast upon our future. The future of Equestria. Two hundred years ago, we lost our great nation, but we will have it again! And what would the Fruitcups and their little homestead be in two hundred years? Nothing, meaningless, not even hoofnotes in the annals of history. But... what will have meaning two hundred years from now? This factory!'"

  RED_spritebot_eyes:0 "Spritebot Monitoring"
  RED_spritebot_eyes_desc:0 "We only have so many soldiers to keep watch over a very vast land. Fortunately, it seems that the spritebots all had spyware built into them by the Ministry of Morale, which we are more than glad to use for our own purposes."

  RED_steel_rangers:0 "The Steel Rangers"
  RED_steel_rangers_desc:0 "When balefire rained from the sky, the majority of Equestria's ponies perished in the flames. However, some groups managed to live on. Isolated herds of survivors, former military personnel, and those unfortunate enough to be ghoulified all managed to survive that fateful day. Among these survivors, one group in particular is of note: The Steel Rangers, remnants of the Ministry of Wartime Technology, who sought to preserve their Ministry's work for the good of all ponykind. Over the centuries, they have abandoned part of their Mission, and have devolved into little more than technophiliac hoarders. They once prowled through Fillydelphia's ruins, stealing any bit of tech they could get their hooves on, and terrorizing the poor ponies simply trying to eek out a living. Thanks to our efforts, they were pushed out of most of the city. However, they now occupy southern Fillydelphia, where they operate out of the Stable-Tec Headquarters. They will have to be dealt with if we are to rebuild all of this great city."

  RED_future_of_rangers:0 "Fate of the Steel Rangers"
  RED_future_of_rangers_desc:0 ""

  RED_rebuild:0 "Rebuilding Equestria"
  RED_rebuild_desc:0 "Equestria wasn't built in a day, nor will it be rebuilt in one. We must take small steps towards achieving this noble goal, putting one hoof ahead of the other until we one day reach a world where our ponies can once more enjoy the boons of harmony and peace."

  RED_accept_goddess:0 "Accept the Goddess's Offer"
  RED_accept_goddess_desc:0 ""

  RED_decline_goddess:0 "Decline the Goddess's Offer"
  RED_decline_goddess_desc:0 ""

  RED_begin_trade:0 "[RED.REDGetBeginTradeName]"
  RED_begin_trade_desc:0 "The Goddess has proven herself to be a powerful ally, though perhaps not a trustworthy one. We shall send her a shipment of slaves. What she does with them, we care not. This will hopefully deepen our ties, and allow us to get more insight into the inner workings of Maripony."

  RED_request_alicorns:0 "Request Alicorns"
  RED_request_alicorns_desc:0 "Unity's greatest asset is its alicorns. These majestic abominations are the height of wartime innovation, being creatures with immense arcane power and high adaptability. Perhaps if the Ministry of Arcane Sciences had been a bit quicker in developing them, the War could of ended much differently. They were not though, and now these monsters are nothing more than the puppets of the Goddess, devoid of any semblance of individuality. They can still be of great use to us though, as they are some of the deadliest creatures to exist in the Wasteland."

  RED_end_trade:0 "Doctor Glue's Experiments"
  RED_end_trade_desc:0 "Doctor Glue believes that we can replicate both the creation of alicorns and the circumstances of the Goddesses ascension. The only downside is that he will need quite a few test subjects and quite a lot of time to successfully do such. However, it will be necessary if Red Eye wishes to accomplish his ultimate ambitions."

  RED_cybernetic:0 "Doc Slaughter's Cybernetics"
  RED_cybernetic_desc:0 "Many of the greatest innovations achieved by Stable 101 were in the field of cybernetics. Over the last two centuries, they had achieved technological breakthroughs once thought to be impossible. However, over all this time, there has been no pony more experienced in the field of cybernetics than Doctor Slaughter. His expertise is as vast as his insanity, and he has proven himself to be a greatly useful asset time and time again. Now, he has once again proven his use to us, as he has developed schematics for basic cybernetics that can be mass produced and easily implanted."

  RED_imp_experiments:0 "I.M.P. Experiments"
  RED_imp_experiments_desc:0 "We unfortunately know very little regarding IMP. However, we do know that it is the only thing capable of allowing Red Eye to fully realize his ambitions. We must strive to understand this strange substance and its inner workings, so that we may safely manufacture and utilize it."

  RED_burn_everfree:0 "Burn the Everfree"
  RED_burn_everfree_desc:0 "The Everfree Forest presents a problem to us, as it separates Red Eye's Cathedral from the rest of his empire. It must be dealt with if he wishes to have a truly unified empire."

  RED_expand_influence:0 "Expand Our Reach"
  RED_expand_influence_desc:0 "The 'nations' around us are directly opposed to our expansion. They believe that they can stand against the tides of the future, defying their eventual fates. We shall show them how wrong they are by raiding their lands with impunity. If nothing else, the new slaves will provide a valuable contribution to our efforts."

  RED_old_appleloosa:0 "Old Appleloosa"
  RED_old_appleloosa_desc:0 "Old Appleloosa has been a major part of the Equestrian Slave Trade for a long time now. In fact, we have been a long time customer of theirs. However, our relationship has strictly been that of buyer and seller. That is, until now. Red Eye has ordered that we take a far greater interest in the affairs of the southern trade hub, investing in its well-being and seeking out connections among its most influential ponies."

  RED_foaltopia_gems:0 "Foal Mountains Gems"
  RED_foaltopia_gems_desc:0 "By the end of the War, Equestria fueled much of its industry and innovation with magical crystals, which could be used as a powerful and efficient power source. We have a very similar use for them. Fortunately, the mountains to the north of our domain are full of these crystals. Unfortunately, the ponies currently residing there include a large amount of foals, who we do not wish to bring to harm. Hopefully these foals will see reason and peacefully join us."

  RED_alicorn_overseer:0 "Send A New \"Overseer\""
  RED_alicorn_overseer_desc:0 ""

  RED_papa_redeye:0 "Send The Kids To School"
  RED_papa_redeye_desc:0 "We can't just mine out the caverns while the kids are still living in them. We'll round them up and move them someplace safe, where they can be given a proper education and upbringing. Soon enough, they will be prepared to become a part of the new world which we are building."

  RED_slaver_infrastructure:0 "The Slaver Network"
  RED_slaver_infrastructure_desc:0 "The slave trade is booming all across the Wasteland, with us becoming the number one customer for all slaver operations. Each and every day, hundreds of souls are traded. Most of them will someday end up in our city, where they are unlikely to ever leave."

  RED_lord_fillydelphia:0 "The Lord And Master Of Fillydelphia"
  RED_lord_fillydelphia_desc:0 ""

  RED_stable_dweller:0 "The Stable Dweller"
  RED_stable_dweller_desc:0 "This 'Stable Dweller' has proven herself to be a truly remarkable character within the Wasteland. Her potential is vast, and perhaps she is just what we are looking for to join us within the New Unity..."

  RED_new_unity:0 "§RA New Unity§!"
  RED_new_unity_desc:0 "The stage is set and the play is made. As the hours tick down, the rest of the Wasteland can do little more than hold their breath as Red Eye sought to ascend. So long as everything goes according to plan, there would soon be a new God to guide Equestria into a new age..."

  RED_old_fashioned_way:0 "The Old Fashioned Way"
  RED_old_fashioned_way_desc:0 "Sometimes words simply aren't enough. When Red Eye's charisma and cunning have failed, he is instead forced to rely on brute power to see problems solved and his goals furthered. Someday, warfare will be left behind as a relic of the past, and peace will reign across the land. However, that day would not be today."

  RED_destroy_goddess:0 "Destroy The Goddess"
  RED_destroy_goddess_desc:0 ""

  RED_rally_support:0 "Rally Support"
  RED_rally_support_desc:0 "Our cause is noble and our goals just. Unfortunately, the road to a restored Equestria is not one that is easily traveled. Many different factions stand against us, from petty warlords to oppressive nations. They all oppose us, and by extension, oppose our vision of a better world. All we ask is for you, the ponies of Equestria, to fight for what is right. To join us in our struggle, as we seek to restore harmony and peace across the land."

  RED_inspire_masses:0 "Inspire The Masses"
  RED_inspire_masses_desc:0 "For two centuries now, Equestria has known little more than pain and strife. Most ponies have short unpleasant lives, which are often cut short with a bullet or any of the countless dangers that occupy the Wasteland. We dream of a world where this is no longer the case, a world where our ponies may once more live happy and carefree lives. With your help and your sacrifices, we can make this dream come true. We can once more enjoy a world where there is no pain, no suffering. All we need is for you, the ponies of Fillydelphia, to do your part."

  RED_bloody_army:0 "The Bloody Army"
  RED_bloody_army_desc:0 "Though they are a bunch of savage raiders with little care for the future of Equestria, the Bloody Army could make for a valuable ally. They stand as the only force separating us from New Mareway, which we are not on the best of terms with. Perhaps we could even encourage them to turn their efforts taking out our southern rival."

  RED_bloody_talons:0 "Bloody Talons"
  RED_bloody_talons_desc:0 "The Bloody Army has plenty of disorganized raiders, but very few professional soldiers. Their army is in no state to deal with the properly trained military of New Mareway. We'll have to send some of our own elites to help tip the scales in our favor."

  RED_restore_canterlot:0 "Restore Canterlot"
  RED_restore_canterlot_desc:0 ""

  RED_drums_of_war:0 "The Drums Of War"
  RED_drums_of_war_desc:0 "The tribals of the north and their petty conflicts are of little consequence to us. However, the land they sit on can be put to great use. Perhaps even more importantly, the Midnight 'Wind-Park' is a valuable source of electricity with which we could fuel our industry."

  RED_subjugate_tribals:0 "Subjugate The Tribals"
  RED_subjugate_tribals_desc:0 ""

  RED_birth_nation:0 "Birth Of A New Nation"
  RED_birth_nation_desc:0 "We are no longer a simple disorganized army of raiders, slavers, and griffons playing pretend at being a nation. We have proven ourselves to be a proper force within the Wasteland, a true powerhouse that won't be going anywhere for a long time. Just like Celestia's Equestria of old, Red Eye's Empire shall last for over a thousand years!"

  RED_steel_rangers2:0 "The Steel Rangers"
  RED_steel_rangers2_desc:0 "When balefire rained from the sky, the majority of Equestria's ponies perished in the flames. However, some groups managed to live on. Isolated herds of survivors, former military personnel, and those unfortunate enough to be ghoulified all managed to survive that fateful day. Among these survivors, one group in particular is of note: The Steel Rangers, remnants of the Ministry of Wartime Technology, who sought to preserve their Ministry's work for the good of all ponykind. Over the centuries, they have abandoned part of their Mission, and have devolved into little more than technophiliac hoarders. They once prowled through Fillydelphia's ruins, stealing any bit of tech they could get their hooves on, and terrorizing the poor ponies simply trying to eek out a living. Thanks to our efforts, they were pushed out of most of the city. However, they now occupy southern Fillydelphia, where they operate out of the Stable-Tec Headquarters. They will have to be dealt with if we are to rebuild all of this great city."

  RED_ranger_turncoats:0 "Ranger Turncoats"
  RED_ranger_turncoats_desc:0 "It seems that not everypony within the Steel Rangers are opposed to our goals. A mare calling herself Nova Rage has come to us with an offer to cooperate. It seems she believes that the Fillydelphia Chapter's future lies with us, and is more than willing to help us in consolidating control over Southern Fillydelphia. All she asks in return is that we grant her a position within our army."

  RED_ranger_secrets:0 "Ranger Secrets"
  RED_ranger_secrets_desc:0 ""

  RED_filly_rangers:0 "The Steel Rangers"
  RED_filly_rangers_desc:0 "When balefire rained from the sky, the majority of Equestria's ponies perished in the flames. However, some groups managed to live on. Isolated herds of survivors, former military personnel, and those unfortunate enough to be ghoulified all managed to survive that fateful day. Among these survivors, one group in particular is of note: The Steel Rangers, remnants of the Ministry of Wartime Technology, who sought to preserve their Ministry's work for the good of all ponykind. Over the centuries, they have abandoned part of their Mission, and have devolved into little more than technophiliac hoarders. They once prowled through Fillydelphia's ruins, stealing any bit of tech they could get their hooves on, and terrorizing the poor ponies simply trying to eek out a living. Thanks to our efforts, they were pushed out of most of the city. However, they now occupy southern Fillydelphia, where they operate out of the Stable-Tec Headquarters. They will have to be dealt with if we are to rebuild all of this great city."

  RED_new_appleloosa:0 "New Appleloosa"
  RED_new_appleloosa_desc:0 "Though Old Appleloosa is our closest ally in the south, it would be foalish of us to neglect their northern neighbors. We shall seek to further our trade ties with New Appleloosa. While we're at it, we will also seek to sway them to our way of thinking."

  RED_one_goal:0 "One Goal"
  RED_one_goal_desc:0 "Unfortunately, not everypony is willing to do their part. Some ponies are selfish, without any care at all for their fellow equine. Do we simply let them go about their way, let them contribute nothing towards our great vision? Of course not. These are the same types of ponies who have created the world we live in today, who have failed to restore even a semblance of a proper nation over the last two hundred years. They shall be made to help us accomplish our vision, regardless of whether or not they are willing."

  RED_phoenix_rising:0 "A Rising Phoenix"
  RED_phoenix_rising_desc:0 "Fillydelphia had come a long way. From little more than raider-occupied ruins to a proper thriving city, it had been completely transformed under Red Eye's rule. Soon enough, all of Equestria would undergo a similar transformation."

  RED_lost_tribe:0 "The Lost Tribe"
  RED_lost_tribe_desc:0 ""

  RED_the_spp:0 "The Single Pegasus Project"
  RED_the_spp_desc:0 "Great pillars jut out from the ground, towering over the Equestrian Wasteland and stretching through the cloud layer above. The lower levels of these towers were well known to Red Eye. After all, they had proven very useful for both observation and radio broadcasting. However, the upper levels have always remained sealed off to him. We believe we may have a way through though, as we have traced an underground line from one of these towers to the ruins of Canterlot. There, we believe we may find answers as to the purpose of these towers within the old Ministry of Awesome Hub."

  RED_too_much_monster:0 "Too Much of a Monster"
  RED_too_much_monster_desc:0 "Since he first left Stable 101, Red Eye has been responsible for many terrible things. Atrocities against ponykind which are unforgivable in the eyes of most. His soul was simply too tainted to be a part of the new world. The necessary preparations would have to be made ahead of his ascension, so that one more worthy could continue his work..."

  RED_pegasus_option:0 "Find A Suitable Pegasus"
  RED_pegasus_option_desc:0 "Pegasi are hard to come by under the cloud cover. This unfortunately presents a problem for Red Eye, as it would be necessary to obtain a pegasus for New Unity. He would have to try to lure one down from their perch on the clouds. Alternatively, there have been rumors of a pegasus slave within Fillydelphia. Surely these claims were just hearsay, but on the off chance that there's some truth to them..."

  RED_crown_redeye:0 "Restore The Crown"
  RED_crown_redeye_desc:0 ""

  RED_repopulate_wasteland:0 "Settling The Wasteland"
  RED_repopulate_wasteland_desc:0 "Much of the Wasteland is barren and devoid of pony life. We have the means to change this through settlement initiatives, sending both willing and unwilling ponies to those lands that have gone largely untoched by the light of civilization since the War."

  RED_slave_question:0 "The Unavoidable Crime"
  RED_slave_question_desc:0 "Red Eye does not take pride or joy in mass enslavement, though he is well aware that some of those under him do. It is nothing more than a means to an end, a necessary evil that will create the foundations from which Equestria may be rebuilt. Someday, the slaves would be granted their freedom, and they would be thankful for our efforts once they can witness the end result. However, that day is not today, and they will be expected to continue to labor for a greater cause."

  #New Unity Tree
  RED_tale_of_two_cities:0 "The Cities of Equestria"
  RED_tale_of_two_cities_desc:0 "To the east lies Manehatten, which was once one of the most prosperous cities in Equestria. To the west lies Canterlot, the former capital of the nation. Both are of great importance from not just an economic perspective, but also a symbolic one. These cities shall soon be ours."

  RED_ivory_tower:0 "The Gilded Tower"
  RED_ivory_tower_desc:0 "Within the great city of Manehatten, one settlement in particular has proven itself to be different from the rest. Tenpony Tower, once a simple hotel, has evolved into much more over the course of the last two centuries. They stand as a beacon of prosperity and civilization among a sea of barbarism. Of course, they have also proven themselves more than willing to allow ponies to starve right outside their front door, while they stayed locked away in their luxurious tower. They shall be judged harshly for their crime of inaction."

  RED_radio_question:0 "The Truth, No Matter How Bad it Hurts"
  RED_radio_question_desc:0 ""

  RED_greatest_contingent:0 "The Greatest Contingent"
  RED_greatest_contingent_desc:0 "The Manehatten Steel Rangers now stand as our main opposition within the city. They mistakingly believe that their power armor and bunkers will be enough to keep them safe from us. Little do they know that they stand against the tides of fate itself. The outcome of our war with them has already been decided, even if they don't realize it yet."

  RED_secrets_of_the_rangers:0 "The Secrets of the Old World"
  RED_secrets_of_the_rangers_desc:0 ""

  RED_manehattan_core:0 "The City That Never Sleeps"
  RED_manehattan_core_desc:0 "The great cities of the old world are now ours. We shall transform them, just as we did with Fillydelphia, until they have been entirely rebuilt. The ivory towers of Canterlot and the steel towers of Manehatten shall soon stand tall and proud once more."

  RED_final_question:0 "The Final Question"
  RED_final_question_desc:0 ""

  RED_unity_freedom:0 "The Freedom of Unity"
  RED_unity_freedom_desc:0 ""

  RED_bring_hell_to_sky:0 "The Last Obstacle"
  RED_bring_hell_to_sky_desc:0 "When the world came to an end, the cowardly pegasi fled into the skies above and sealed themselves off from the harsh reality below. For two centuries now, they have sat on their clouds and watched as the ponies of Equestria suffered and starved. It is time that we remind them that the Surface still exists."

  RED_integrate_pegasi:0 "The Lost Tribe"
  RED_integrate_pegasi_desc:0 "Though their forefathers turned their backs on Equestria, we should not judge the current generation for the crimes of their ancestors. We will forget our differences and welcome the pegasi back into Equestria with open hooves."

  RED_equestrian_unity:0 "The Unity of Ponies"
  RED_equestrian_unity_desc:0 "We need all three tribes working together in unity if we wish to create a better world. The pegasi, unicorns, and earth ponies shall all do their part towards restoring our great nation."

  RED_cloud_genocide:0 "The Unthinkable Option"
  RED_cloud_genocide_desc:0 "The pegasi once abandoned all of Equestria, damning it to two centuries of misery and torment. How can we simply overlook such a crime? If it weren't for their neglect, Red Eye never would of been necessary. The New Unity never would of been necessary. The trial has already been held, and the pegasus race has been found guilty of their sins."

  RED_efficent_clouds:0 "The Effectiveness of Weather"
  RED_efficent_clouds_desc:0 "With the Enclave out of the way, nothing is stopping us from using the Single Pony Project to take control of the weather for ourselves. Not only will this render the pegasi completely obsolete, but with such power we are capable of decimating any remaining pegasus resistance. The skies shall be ours, and ours alone."

  RED_enclave_core:0 "The Homecoming"
  RED_enclave_core_desc:0 "The third tribe has been dealt with, in one way or another. We now stand as the controllers of the sky and the occupiers of Neighvarro."

  RED_foal_mountains:0 "The Foal Mountains"
  RED_foal_mountains_desc:0 ""

  RED_crystal_caverns:0 "The Wasteland's Best Kept Secret"
  RED_crystal_caverns_desc:0 ""

  RED_gate_to_the_south:0 "The Equestrian Heartlands"
  RED_gate_to_the_south_desc:0 "There is still much left to conquer within the central Equestrian heartland. We shall deal with those who still defy our rule. Soon enough, the entire heartland will be ours."

  RED_appleloosas:0 "The Two Appleloosas"
  RED_appleloosas_desc:0 "New Appleloosa and Old Appleloosa have both proven themselves to be valuable trade partners over the years. Unfortunately for them, we can not allow their nations to continue to exist. They shall have to join our New Equestria, or face the consequences of defiance."

  RED_past_voices:0 "The Fading Voices of the Past"
  RED_past_voices_desc:0 ""

  RED_dragons_den:0 "The Dragon's Den"
  RED_dragons_den_desc:0 "The Southwest is home to all sorts of pathetic 'nations'. Insane unicorn supremacists, technophilic scavengers, and Republicans all dot the land alike. They shall all be dealt with and those ponies they control shown the light of Unity."

  RED_fate_of_griffons:0 "The Fate of the Griffons"
  RED_fate_of_griffons_desc:0 ""

  RED_azuria_core:0 "The Azureway"
  RED_azuria_core_desc:0 "The Monarchy of New Mareway, the Corporacracy of Neocastle, and the Republicans of Shattered Hoof. All of them have fallen before our might. All of the Azureway is ours, and soon all of Equestria shall follow."

  RED_complete_unity:0 "The End."
  RED_complete_unity_desc:0 "We have done it. The Equestrian heartland has been reunified and a bright future awaits all of ponykind."

### Stern Political Tree ###
  RED_stern_political:0 "Stern"
  RED_stern_political_desc:0 "With Red Eye dead, Stern has been left in charge of Fillydelphia. Unfortunately, her rule isn't non-contested, as Chainlink Shackles has propped himself up as the main opposition to her total rule. So long as he and his slavers wield power, Stern is forced to tread carefully."

  RED_stern_talons:0 "The Talons"
  RED_stern_talons_desc:0 "Stern's Talons are the finest and most loyal soldiers to serve Fillydelphia. Even more importantly, their loyalty to Stern has always been unquestionable."

  RED_talon_masters:0 "Talon Masters"
  RED_talon_masters_desc:0 "Until now, the only direct interactions that the Talons would have with the slaves would be to put down troublemakers. Actually supervising the slaves would largely fall to pony slavers. However, with Stern in charge, this will change. Numerous Talons will be put in positions as direct supervisors of the slaves and every Talon will have the authority to command slaver and slave alike."

  RED_talon_enforcers:0 "Talon Enforcers"
  RED_talon_enforcers_desc:0 "Talons have always been nothing more than the enforcers of Fillydelphia's laws. Why would this change now?"

  RED_source_of_power:0 "Foundation of Power"
  RED_source_of_power_desc:0 "Though Stern doesn't doubt the loyalty of her Talons, she knows full well that loyalty can be tested by dire circumstances. She'll send a few letters to old friends who she knows won't betray her."

  RED_no_pit_army:0 "Close Down the Pit"
  RED_no_pit_army_desc:0 "The Pit was one of many ways which Red Eye recruited new soldiers, along with being one of the few paths for a slave to earn their freedom. Unfortunately, those soldiers recruited through this were often disloyal and would often harbor resentment towards the other slavers. This is unacceptable. Starting immediately, the Pit shall no longer be available as a path to freedom, nor will it be used to test the strength of the slaves. This will also serve to remind the slavers that there are more important matters to worry about than their own entertainment."

  RED_strongarm_the_weak:0 "Strongarm the Weak"
  RED_strongarm_the_weak_desc:0 "Chainlink Shackles currently enjoys the support of the majority of slavers. Though there are many slavers who are firmly opposed to Stern's rule, we believe we can 'convince' some of the weaker willed ones to change their stances."

  RED_round_up_masters:0 "Round Up Troublesome Masters"
  RED_round_up_masters_desc:0 "Some of the slavers have gotten bold enough to openly defy Stern's rule. It's time they be reminded what the punishment for treason is in our city."

  RED_who_protects:0 "Who Protects Fillydelphia?"
  RED_who_protects_desc:0 "Even now, Chainlink Shackles remains defiant. An engineered slave uprising should go a long way towards reminding him who keeps him safe at night."

  RED_execute_chainlink:0 "Dispose of Chainlink Shackles"
  RED_execute_chainlink_desc:0 "With his friends dealt with and our Talons in position, we can now make sure that Chainlink Shackles is dealt with. Permantly."

  RED_consolidate_talons:0 "Consolidate the Talons"
  RED_consolidate_talons_desc:0 "Though Stern has always been a very direct leader, there are simply too many Talons for her to manage all of them herself. To help better manage such a large amount of griffons, she will appoint her most loyal and capable Talons to serve as a commanding staff."

  RED_talon_supremacy:0 "The Victorious Talons"
  RED_talon_supremacy_desc:0 "Chainlink Shackle's has been dealt with, the Talons have been empowered, and Stern now stands unopposed in her rule. It is finally time for her to set Fillydelphia on a new path."

  RED_fate_of_conspiritors:0 "Fate of the Conspiritors"
  RED_fate_of_conspiritors_desc:0 "The Great Revolt is still within living memory for many slaves. It is held up as an example of the capability of the slaves, evidence that they can take action to resist their masters. It's about time we enact justice upon those who were responsible for this terrible event. May their deaths serve as a reminder to the slaves that no matter what they do, they will never throw off their chains."

  RED_stamp_out_torch:0 "Stamp Out The Torch of Freedom"
  RED_stamp_out_torch_desc:0 "The ideal of 'democracy' became a driving ideological force during the Great Revolt. This misguided idea that the masses are capable of running a government is just that: misguided. It is only through strong leadership that a nation can thrive in the Wasteland. Stern has ordered that the slaves be reminded of this, and that any who dare continue to promote democracy be executed as an example for the rest."

  RED_reeducation:0 "Re-Educate the Masses"
  RED_reeducation_desc:0 "With the slaves dreams of freedom crushed, we may now move on to reinforcing their slavery. We shall ensure that they know that they are slaves not because of some unfortunate circumstances, but rather because they are weak. The weak are the slaves, while the strong are the slavers. This is simply the way of the world."

  RED_martial_law:0 "Enforce Martial Law"
  RED_martial_law_desc:0 "One of the consequences of the Great Revolt is that the slaves and slavers alike continue to take full advantage of any leniency we grant them. This will be brought to a swift and definite end. Stern will not tolerate disobedience in her Fillydelphia."

  RED_beat_back_riots:0 "Beat Back Riots"
  RED_beat_back_riots_desc:0 "Some of the slaves didn't get the memo that the Great Revolt has failed. We'll have to make sure they're notified with a bullet this time."

  RED_sadistic_brutality:0 "Sadistic Brutality"
  RED_sadistic_brutality_desc:0 "Though Stern finds Chainlink's methods to often be unnecessarily unpleasant, she can't deny that their effective in getting the slaves to work much more efficiently. We will employ some of his tamer ideas in order to maximize the value of the slaves."

  RED_free_reign:0 "Free Reign Over the Slaves"
  RED_free_reign_desc:0 "Under Red Eye, a variety of rules were enforced upon the slavers to limit their abuse of the slaves. Of course, enforcing these measures have always been low priority. Regardless, many slavers would still follow them whenever a Talon or one of Red Eye's more devoted followers were around. It's about time we officially do away with these rules."

  RED_reward_loyal:0 "Reward the Loyal"
  RED_reward_loyal_desc:0 "Loyalty has rapidly become on of Fillydelphia's most valuable commodities. Let it be known that those who put their trust in her will be generously rewarded, be they slaver or slave."

  RED_zero_tolerance:0 "Zero Tolerance Policy"
  RED_zero_tolerance_desc:0 "While we can trust the slavers to fall in line for now, we can't place the same trust in the slaves. We shall focus our efforts on crushing any of them who dare defy Stern's rule."

  RED_new_rules:0 "New Rules"
  RED_new_rules_desc:0 "Despite his charisma and ambition, Red Eye was far too weak to properly rule over Fillydelphia. He was always sympathetic to the slaves to a degree which Stern found almost revolting. The slaves will get no such sympathy from her."

  RED_everfilly_train:0 "Connect the Empire"
  RED_everfilly_train_desc:0 "Our empire is vast, but unfortunately poorly connected. A railroad shall be build from one end of it to the other, so as to ensure that soldiers and slaves alike can be quickly transported across our domain."

  RED_fix_alpha_omega:0 "Repair the Alpha-Omega Hotel"
  RED_fix_alpha_omega_desc:0 "The Alpha-Omega Hotel is one of the tallest buildings still standing within our city. From within it, you can look out across all of Fillydelphia. This makes it a perfect seat of power for Stern."

  RED_dark_heart:0 "Into the Dark Heart"
  RED_dark_heart_desc:0 "The Everfree Forest. Stern despises that name and all it represents. You can't fly right through the forest and flying above it is just as dangerous. Within its depths, escaped slaves and fanatical cultists seek to resist her rule. She's had enough of it. That forest will burn, and everything within will burn with it."

  RED_new_talon:0 "The Talons Of Fillydelphia"
  RED_new_talon_desc:0 "The Talons are loyal to Stern first, Fillydelphia second. Though they would never question their orders, they would question their exact duties when it comes to defending the city. This must change. From now on, Stern and Fillydelphia are one in the same. Loyalty to the griffon means loyalty to the city, and all that entails."

  RED_deal_with_chainlink:0 "Deal With Chainlink Shackles"
  RED_deal_with_chainlink_desc:0 "Chainlink Shackle's has been a thorn in Stern's side for a long time. Though outright killing him is unfortunately off the table, there are other ways to make sure he is out of the picture."

  RED_careful_balence:0 "Equilibrium"
  RED_careful_balence_desc:0 "Stern's rule is secure, but not without compromise. The slavers still hold some power and have a voice within our city. This will limit Stern's wildest ambitions, but still allow her to forge a mighty empire."


  RED_stern_masters:0 "The Masters"
  RED_stern_masters_desc:0 "The slavers of Fillydelphia have always been crucial to the city's operations. They ensure that the slaves continue to work, harshly punishing any who dare slack off. Following Red Eye's death, a slaver by the name of Chainlink Shackles has rallied the slavers to his side. He seeks to undermine Stern's rule and eventually seize power for himself."

  RED_masters_complicit:0 "Complicit Masters"
  RED_masters_complicit_desc:0 "By offering bribes and other incentives, we can ensure that many slavers cast their lot in with Stern rather than with Chainlink."

  RED_masters_warlords:0 "Warlord Masters"
  RED_masters_warlords_desc:0 "Fillydelphia has many raiders within its ranks, as slaver and slave alike. Some of these raiders were once brutal warlords, who Red Eye saw fit to waste the potential of by making them mere slaves. Chainlink knows better, and will see to it that these raiders are granted positions where their talents may be put to good use."

  RED_factory_fiefdoms:0 "Factory Fiefdoms"
  RED_factory_fiefdoms_desc:0 "The highly centralized structure of Fillydelphia makes getting anything done difficult. The solution to this is simple: Each major factory shall be granted a greater deal of autonomy to operate how each overseer sees fit. Of course, the first few factories to be granted this privilege shall be those whose overseers support Chainlink Shackles."

  RED_more_pit_army:0 "Recruit More From the Pit"
  RED_more_pit_army_desc:0 "The Pit serves as the perfect grounds for us to recruit more soldiers. After all, only the toughest and the roughest can survive it. However, not nearly enough slaves survive enough rounds to secure their freedom. Fortunately for them, Chainlink can personally see to it that the requirements are lowered... in exchange for their loyalty."

  RED_bribe_talons:0 "Bribe the Talons"
  RED_bribe_talons_desc:0 "Stern considers her precious Talons to be utterly incorruptable. Chainlink knows the truth: Anypony, or anygriff as it were, has a price. Even Stern's most loyal griffons can be swayed to our side with the right incentives."

  RED_lynch_talons:0 "Lynch the Talons"
  RED_lynch_talons_desc:0 "The Talons mistakingly believe themselves to be safe within Fillydelphia. Let's show them how wrong they really are."

  RED_who_runs:0 "Who Runs Fillydelphia?"
  RED_who_runs_desc:0 "The Great Revolt was nothing but an affront to the very ideals for which Fillydelphia stands. However, the slaves had some very interesting ideas. Perhaps we can employ a 'work stoppage' to help remind Stern just how crucial slavers are to the city."

  RED_kick_out_stern:0 "Kick Stern Out"
  RED_kick_out_stern_desc:0 "Stern hasn't been in charge of Fillydelphia for some time now. She simply hasn't realized it yet. It's about time that we transfer most of her duties to loyal slavers."

  RED_starve_stern:0 "Starve Stern's Army"
  RED_starve_stern_desc:0 "Many Talons still remain firmly loyal to Stern, despite our best efforts. An artificial famine combined with us 'misplacing' a few rations shipments could help convince them to throw their lot in with Chainlink Shackles instead. After all, his supporters won't be wanting for food."

  RED_master_supremacy:0 "The Masters Supreme"
  RED_master_supremacy_desc:0 "Chainlink Shackles has proven himself to be the true Master of Fillydelphia. Now, the city shall be reshaped in his vision."

  #Stern Balance Tree

  RED_wretched_hive:0 "The Wretched Hive"
  RED_wretched_hive_desc:0 "Even among the Equestrian Wasteland, there are few places full of more scum and villainy than Fillydelphia. A wretched hive it may be, but at least it is Stern's wretched hive."

  RED_end_the_rangers:0 "Put an End to the Rangers"
  RED_end_the_rangers_desc:0 "The Steel Rangers have been a thorn in our side for a long time. It's about time we deal with them, once and for all."

  RED_enslave_downtown:0 "Enslave Downtown Filly"
  RED_enslave_downtown_desc:0 "There are plenty of ponies living within the ruins of southern Fillydelphia. They have stayed just out of reach of Fillydelphia for a long time, evading our forces and relying on the Steel Ranger's presence to keep us at bay. Now that we have full control over the area, all of these ponies are within our grasp."

  RED_expand_the_wall:0 "Expand the Wall"
  RED_expand_the_wall_desc:0 "The Wall serves as Fillydelphia's most important defensive line. Now that we have secured our rule over the southern side, we can extend the Wall to encompass the entire city."

  RED_stern_nova_rage:0 "Meet With Nova Rage"
  RED_stern_nova_rage_desc:0 "Among the Steel Rangers there is a mare who has expressed a willingness to work with us. Her name is Nova Rage and it seems that her own goals may align rather well with our own. Perhaps an arrangement can be made between us."

  RED_sterns_rangers:0 "Stern's Rangers"
  RED_sterns_rangers_desc:0 "The Steel Rangers are some of the most elite soldiers in the Wasteland. They shall serve Stern well."

  RED_kill_all_rangers:0 "Death to the Rangers"
  RED_kill_all_rangers_desc:0 "The Steel Rangers have committed too many crimes against Fillydelphia. There is no forgiveness for any of them. They shall all be killed to the very last, and a bounty will be placed on the heads of any surviving remnants."

  RED_scrap_stable_tec:0 "Scrap Stable-Tec HQ"
  RED_scrap_stable_tec_desc:0 "Stable-Tec Headquarter's has served as the main base of the Fillydelphia Steel Rangers since we kicked them out of their old one. Now that we have control over it as well, we can put its many components to much better use serving other purposes."

  RED_fillydelphia_queen:0 "The Empress of Fillydelphia"
  RED_fillydelphia_queen_desc:0 "We have become a proper empire with Stern as our Empress. Under Stern, none can hope to stand against us!"

  RED_subjugate_tribals:0 "Subjugate the Tribals"
  RED_subjugate_tribals_desc:0 "The mountains to the north are home to a great deal of valuable resources. Unfortunately, that land is currently occupied by a bunch of primitive tribes. They are a problem that can be easily dealt with though."

  RED_smash_holy_sites:0 "Smash Their Holy Sites"
  RED_smash_holy_sites_desc:0 "Many of these tribals are highly religious. Stern has little patience for such silly superstitions and will see to it personally that their idols are destroyed. They shall be telling tales for a long time of the she-devil who descended upon their most holy sites and slayed their gods."

  RED_child_labour:0 "Make the Children Work"
  RED_child_labour_desc:0 "Under Red Eye, children were always treated with care and respect. Stern has no such moral obligation, and is more than happy to see all of those little shits put to work."

  RED_flush_out_dogs:0 "Flush Out the Dogs"
  RED_flush_out_dogs_desc:0 "The diamond dogs of the Crystal Caverns are sitting on an absolute treasure trove of gems. It's about time we take those gems off their paws, regardless of whether or not they agree."

  RED_secure_drug_trade:0 "Secure the Drug Trade"
  RED_secure_drug_trade_desc:0 "Stern has a great dislike for chems. Despite her best efforts, many within our ranks continue to use them. It seems many of these chems are coming from the south, where the Neocastle Guilds allow their open production. We'll make sure they adopt a no-drug policy."

  RED_fourth_guild:0 "Found the Slaver's Guild"
  RED_fourth_guild_desc:0 "Though the ponies of Neocastle live in a state that is very comparable to slavery, formal slavery is technically outlawed within their territory. We shall see to it that this policy is changed. A new Slaver's Guild shall ensure that Neocastle enjoys plentiful and cheap labor."

  RED_raider_book:0 "A Page From the Raider's Book"
  RED_raider_book_desc:0 "We can always use more of everything. More wealth, more resources, and more loot in general. Fortunately for us, it just so happens that many of our neighbors happen to be in posession of all of these things. We shall begin launching raids to claim those things which we need."

  RED_raids_for_glory:0 "Raids for Glory"
  RED_raids_for_glory_desc:0 "Raiding is badass. One of the most badass things around. Look at all those cool raiders in their cool uniforms with punked up manes and awesome sunglasses. Don't you want to be like them? Of course you do! Join Fillydelphia's army today!"

  RED_raids_for_slaves:0 "Raids for Slaves"
  RED_raids_for_slaves_desc:0 "One unfortunate downside of the brutality of Fillydelphia is that we have quite the overturn rate among slaves. They simply can't stay alive for long enough. As a result, there are always positions in need of being filled. We'll begin engaging in 'aggressive recruitment' to help ensure that every shift is fully staffed."

  RED_raider_queen:0 "The Raider Queen"
  RED_raider_queen_desc:0 "It is hard to command respect among raiders, especially if you are not one of their own. Fortunately, it seems that Stern's new hobby has made her one of them. They now speak her name with respect rather than in mockery."

  RED_blood_mane:0 "Meet With Blood Mane"
  RED_blood_mane_desc:0 "Red Eye had intended to use Blood Mane has Fillydelphia's ally to the south. Though Stern disagrees with many of his plans, she found that one to be entirely agreeable. Let's run with it."

  RED_tea_in_mareway:0 "Tea in Mareway"
  RED_tea_in_mareway_desc:0 "Blood Mane has done it! New Mareway is no more. She has sent a personal invitation to Stern to come meet up and celebrate this event."

  RED_redeyes_followers:0 "Deal with Red Eye's Followers"
  RED_redeyes_followers_desc:0 "There are still some within our ranks who still idoloize Red Eye and his vision. Stern once found herself swayed by his vision as well, but she was forced to face reality once he failed to bring it about. That ideal utopia of his simply isn't plausible, no matter how many wild promises he made. Anyone who can't see that is a liability and will be dealt with accordingly."

  RED_end_protege:0 "Dispose of Protégé"
  RED_end_protege_desc:0 "Red Eye's personal student is not just one of his most avid supporters, but is also well known for holding sympathy for the slaves. He has been largely quiet on the political affairs of Fillydelphia thus far, but there is no doubt that he finds Stern and her methods to be distasteful. He will be dealt with."

  RED_doc_slaughter:0 "The Mad Doctor"
  RED_doc_slaughter_desc:0 "Within the Cathedral is a scientist who goes by the name of 'Doc Slaughter'. Stern expected him to be an avid supporter of Red Eye's vision, but it seems he could care less about anything going on outside of his lab. In fact, he is more than willing to cooperate with us if we provide him with the necessary resources to continue his work."

  RED_stern_burn_everfree:0 "Burn Down the Everfree"
  RED_stern_burn_everfree_desc:0 "Our prior efforts to destroy the Everfree Forest were largely successful, but it seems that the damn thing won't stay dead. Already, trees are rapidly resprouting across the ashes where the wild forest once stood. We'll do another round of it, and this time we'll make sure that nothing is left standing of that accursed place. Then we'll salt the earth where it once stood, to ensure that nothing will grow there again. As our final measure, we'll build atop the land to make sure that nature can never reclaim it."

  RED_everfree_dogs:0 "Remove the Hellhound Menace"
  RED_everfree_dogs_desc:0 "The hellhounds that occupy the southern Everfree present two main problems: Firstly, they stand between us and our future land to the south. Secondly, they stand between us and the complete destruction of the entire Everfree Forest. They will be dealt with and the forest they live in razed to the ground."

  RED_no_hounds_allowed:0 "No Hounds Allowed"
  RED_no_hounds_allowed_desc:0 "The hellhounds continue to resist us through an underground tunnel network spanning much of their land. They underestimate what measures we will take to get them off our land. We'll keep sending slaves strapped with bombs into their tunnels, until each and every one is collapsed. From there, we'll be free to begin marching south."

  RED_break_ringers:0 "Break the Ringers"
  RED_break_ringers_desc:0 "The Ringers believe themselves to be safe with their little alliance. Let's show them how a bunch of criminals fare against a proper military."

  RED_turn_off_light:0 "Turn Off the Light"
  RED_turn_off_light_desc:0 "Light's pathetic mayor has tried to grovel and plead his way out of harm. While he begs for mercy, his ponies continue to actively resist Stern's rule. We'll give him one chance of getting his city under control before we begin making examples, with him being the first one."

  RED_hats_on_pikes:0 "Hats on Pikes"
  RED_hats_on_pikes_desc:0 "Despite their formal surrender, many of the Ringers continue to fight against us from the shadows. A few brutal displays of what happens when one resists Stern's rule should be more than enough to scare them into submission."

  RED_stern_eastlands:0 "Stern's Eastlands"
  RED_stern_eastlands_desc:0 "The ponies to the northeast have been able to put up minimal resistance to our rule. What little resistance they have provided can be easily crushed."

  RED_land_for_loyal:0 "Land for the Loyal"
  RED_land_for_loyal_desc:0 "Throughout her conquests, Stern has discovered a great many griffons and ponies alike who are near fanatically loyal to her. They shall be rewarded with expansive land upon which they can do whatever they wish."

  RED_equestrian_slave_trade:0 "The Equestrian Slave Trade"
  RED_equestrian_slave_trade_desc:0 "We now stand at the center of the Equestrian Slave Trade. Each and every day, numerous slaves are brought into Fillydelphia. Of course, none of them will ever leave."

  RED_chainlink_dies:0 "Chainlink's Passing"
  RED_chainlink_dies_desc:0 "It seems that Stern's most hated enemy has died. This is truly a tragedy. Slave, play March of the Parasprites."

  RED_reclaim_escaped_slaves:0 "Reclaim the Escaped Slaves"
  RED_reclaim_escaped_slaves_desc:0 "Out of all of the nations in the Wasteland, one stands above the rest as an enemy to Stern's rule. The republicans out of Shattered Hoof claim to represent the ideals of demcoracy and freedom. It's about time that their pathetic ideals be crushed."

  RED_tech_sharing:0 "Tech Sharing"
  RED_tech_sharing_desc:0 "The Steel Rangers have preserved old world knowledge for centuries now. Now that they are under the rule of Nova Rage, perhaps they'd be willing to share their secrets."

  RED_request_knights:0 "Request Knights"
  RED_request_knights_desc:0 "The effectiveness of power armor can not be denied. As part of our increased cooperation with the Steel Rangers, we shall request that some of their forces come fight alongside our own."

  RED_stern_robots:0 "Robots for Stern"
  RED_stern_robots_desc:0 "The Steel Ranger's have utilized robotics for quite some while now. They've certainly learned a lot about the machines. Hopefully they're more than willing to share that knowledge with us."

  RED_stern_power_armor:0 "Stern's Power Armor"
  RED_stern_power_armor_desc:0 "Cobbled together glorified scrap armor will only get us so far. If we truly wish to dominate our foes, we must seek to develop proper power armor that is capable of making our soldiers into walking tanks."

  RED_prototype_stable:0 "A Prototype Stable"
  RED_prototype_stable_desc:0 "Stable-Tec Headquarters included a protoype stable, which served as both a tourist attraction and a marketing ploy. Though it wasn't build to survive a megaspell blast, it was still built to Stable-Tec standards. It would make a perfect fortress. Perhaps it could even become more..."

  RED_build_stern_palace:0 "Construct Stern's Palace"
  RED_fourth_guild_desc:0 "Though the Alpha-Omega Hotel has served us well, it is time for Stern to see to the construction of a true and proper palace. Stable-Tec Headquarters, the former base of one of her most hated enemies, shall become the foundation for this grand structure. Let it serve as a monument to Stern's might."

  RED_filly_spy_eye:0 "A Watchful Eye"
  RED_filly_spy_eye_desc:0 "Fillydelphia once had a public camera system stretching across the city. Though it was the Ministry of Morale's work, we believe we could tie the system into Stable-Tec HQ's own security system. By doing so, we can ensure that Stern can keep an eye on the entire city from within the comfort of her palace."

  RED_beacon_for_talons:0 "A Beacon for Talons"
  RED_beacon_for_talons_desc:0 "Stable-Tec HQ has become the seat of power for not just Stern, but also for her Talons. Griffons fly in and out of it day and night, with ponies being a rare site within those mighty walls."

  #Masters Tree

  RED_masters_triumphant:0 "The Triumphant Masters"
  RED_masters_triumphant_desc:0 "Though Stern remains in power officially, she is nothing more than a figurehead at this point. The true ruler of Fillydelphia is Chainlink Shackles, as it was always meant to be."

  RED_no_mercy_for_rangers:0 "No Mercy for the Rangers"
  RED_no_mercy_for_rangers_desc:0 "The Steel Rangers dare to resist our rule. For their defiance, we'll make sure to melt down their armor and reforge it as their collars."

  RED_master_enslave_downtown:0 "Enslave Downtown Filly"
  RED_master_enslave_downtown_desc:0 "For too long, Fillydelphia has remained divided between those who accepted their role in life and those who did not. The later group scrounged around in the southern ruins, clinging on to a false hope of independence. This hope has been crushed and the entire city is under our control. Now its residents can finally embrace their true purpose in life."

  RED_crush_the_eastlands:0 "Crush the Eastlands"
  RED_crush_the_eastlands_desc:0 "The Ringers hold themselves to be above their stations, to be the rulers of a criminal empire. In reality, they are the lowest of the low, nothing short of pathetic thugs who think themselves far better than they truly are. It's about high time that someone take them down a notch."

  RED_new_slave_venture:0 "New Factories for Slaves"
  RED_new_slave_venture_desc:0 "We've run into a problem that we never thought we'd have: After our recent conquests, there's simply too many slaves and not anything to do with them. To solve this problem, we'll have them build the factories that they'll be working in."

  RED_city_of_slaves_and_masters:0 "A City of Slaves and Masters"
  RED_city_of_slaves_and_masters_desc:0 "Some of the slaves foalishly believe themselves to be capable of freedom. They do not even know what freedom is. How can they? They have always suffered, always lived under the hooves of others. They are slaves for a reason. And we are their masters."

  RED_riches_of_silverwing:0 "The Riches of Silverwing"
  RED_riches_of_silverwing_desc:0 "The Ringers occupied a wartimne military base. Those foals had no clue what they were sitting on, as they couldn't get past the lower levels automated security. Fortunately for us, we have the means to fight our way through a few robots and get at the riches they guard."

  RED_win_over_oap:0 "Win Over Old Appleloosa"
  RED_win_over_oap_desc:0 "Old Appleloosa has been a valuable trading partner for a long time, since even before Red Eye reunified Fillydelphia. Chainlink Shackles knows many ponies down there, while Stern knows none. It's time to call in a few favors."

  RED_favor_with_cathedral:0 "Strongarm the Cathedral"
  RED_favor_with_cathedral_desc:0 "Despite his failures, the Cathedral remains fully devoted to making Red Eye's vision a reality. It won't be easy to sway them away from this one-minded pursuit, but Chainlink believes he knows just what could convince them..."

  RED_coup_stern:0 "Chainlink's Coup"
  RED_coup_stern_desc:0 "The time has come at last for Chainlink Shackles to assume his rightful place as the Master of Fillydelphia. All that's left to do is making this change in management official."

  RED_proteges_accident:0 "Dealing With Protégé"
  RED_proteges_accident_desc:0 "Among the many overseers of Fillydelphia, one has always irked Chainlink: Protégé, Red Eye's 'star pupil'. He sought to ascend beyond his lot in life, to join the ranks of those who rule. There was even a time when he dared command The Master himself. That time was long ago now, but Chainlink hasn't forgotten. How could he forget being commanded by that upstart? It's about time to remind Protégé what his true purpose is."

  RED_raiders_of_filly:0 "The Raiders of Filly"
  RED_raiders_of_filly_desc:0 "The raiders of Fillydelphia have always had an odd relationship with The Master. Since even before Red Eye's arrival, he constantly cut deals with various gangs to undermine his rivals and stir trouble throughout the city. During this time, he made connections that would last even to this day. Now, it is time to bring back some old arrangements and ensure that the raiders remain loyal to their master."

  RED_grand_reopening:0 "The Grand Reopening"
  RED_grand_reopening_desc:0 "Can you smell that? It's the smell of smog. More importantly, it's the smell of progress! With each and every factory reopened, Fillydelphia grows stronger and stronger. Someday, the entire city will be nothing but an industrial maze, with smokestacks as far as the eye can see. That day isn't today, but little steps go a long way."

  RED_raider_commanders:0 "Raiders in Command"
  RED_raider_commanders_desc:0 "A couple of the raiders have been far more useful than most. Beyond their talents, they also hold a great deal of sway over many of the other raiders. In exchange for their continued loyalty to The Master, they shall be granted positions of power within our military."

  RED_no_more_kindness:0 "No More Kindness"
  RED_no_more_kindness_desc:0 "Some slavers are known to show sympathy to those under them. This is absolutely ridiculous. Why would we care for those who are weaker than ourselves? Those who have proven themselves to be lesser creatures? We shall tolerate no more of this nonsense. If any slaver dares look upon the slaves as anything more than the animals they are, they may feel free to join them in chains!"

  RED_blackclaws_loyalty:0 "Ensuring Blackclaw's Loyalty"
  RED_blackclaws_loyalty_desc:0 "Blackclaw is a capable griffon. It would be a real shame to see such a talent go to waste. Fortunately, it seems that not every griffon was completely taken with Stern's rulership and some are more than willing to readily accept The Master's rule. Blackclaw just so happens to be among them."

  RED_place_of_the_talons:0 "The Place of the Talons"
  RED_place_of_the_talons_desc:0 "Ever since Stern was removed, the Talons have flown around like chickens with their heads cut off. They have still responded to the orders of The Master, but they seem to have no idea what to do with themselves outside of carrying out his will. It's about time we decide what to do with them from now on."

  RED_cult_of_personality:0 "The Master"
  RED_cult_of_personality_desc:0 "Once upon a time, in the magical land of Equestria, there was a stallion by the name of Chainlink Shackles. He was, above all else, a stallion born to be a ruler. Not a ruler of nations, nor a ruler of ponies, but rather a ruler of slaves. Even his cutie mark reinforced this fact, showing this his destiny was to own slaves. He was a born master. Now, he has become much more than just another slaver. He has proven at last that he is the greatest slaver of them all, the greatest master of them all. He is no longer merely a master.  He is now §RThe Master§!."

  RED_rewriting_history:0 "Rewriting History"
  RED_rewriting_history_desc:0 "Many slaves are under the misguided impression that they were once free. How can this be when they were born to be slaves? It's time for The Master to educate them on this simple fact."

  RED_pit_victors:0 "Victors of the Pit"
  RED_pit_victors_desc:0 "Though everyone is born either a slaver or a slave, there are some true slavers who are unfortunately thrown in with the slaves. The Pit offers us a solution to this problem. Those who are truly slavers at heart will thrive within the Pit, while those who are too weak of spirit shall fall. Through this method, those who are born masters may ascend to our ranks."

  RED_more_pits:0 "Expand the Pit System"
  RED_more_pits_desc:0 "It seems that there are even more slavers wrongfully enslaved than we once thought. We shall triple the Pit fights to help sort out the strong from the weak all the quicker."

  RED_army_of_slaves:0 "An Army of Slaves"
  RED_army_of_slaves_desc:0 "Though slaves may be weak, they are still more than capable of holding weapons and fighting on our behalf. We shall send them into the grinder as our first line of offence. If nothing else, they'll force our foes to waste valuable ammunition."

  RED_march_to_greenline:0 "March to Greenline"
  RED_march_to_greenline_desc:0 "To the south lies all sorts of unpleasant nonsense. Hellhounds, wild swamp ponies, and impoverished fishers all occupy that land. While we usually wouldn't be tempted to fight such foes, we have little choice if we wish to secure the northern bank of the Azureway."

  RED_land_of_freedom:0 "Into the Land of Freedom"
  RED_land_of_freedom_desc:0 "The Master once had a few friends among the Shattered Hoof Gang. Unfortunately, they were all killed or imprisoned following Gawdyna's takeover. This won't stand. It's time to bring an end to Gawdyna and her little vanity project once and for all."

  RED_empire_of_slaves:0 "An Empire Built on Slaves"
  RED_empire_of_slaves_desc:0 "Ours is an empire built upon the fundamental truths of the world. One of these truths is that it is the duty of the slaves to do as their masters order, regardless of how unpleasant it might seem. As an entirely random example, when The Master orders the slaves to build new roads, they do not question. They simply get to work."

  RED_great_network:0 "The Great Slaver Network"
  RED_great_network_desc:0 "We have more slaves than most of the rest of Equestria combined. So long as the slave trade keeps going, every slave shall one day find themselves being brought to our great city. It is here that they shall finally fulfill their potential to their fullest."

  RED_mom_secrets:0 "Secrets of the MoM"
  RED_mom_secrets_desc:0 "The Master was never one for history, but even he knows of the Ministries of the old world. One of these Ministries, the so-called Ministry of Morale, was involved in all sorts of questionable activities. Mass surveillance, counterespionage, and memory magic were among the many things they were in charge of. It's as if they were after The Master's own heart."

  RED_spybots:0 "Spybots"
  RED_spybots_desc:0 "These spritebots can be modified to be even better than they currently are! By adding a few more attenas to the top and putting those giant towering eyesores that dot the Wasteland to use, we can create a spy network that stretches far beyond our own territory."

  RED_new_deal_with_era:0 "A New Deal with the Bloody Army"
  RED_new_deal_with_era_desc:0 "Red Eye had some arrangements with the Bloody Army. We have no plan on honoring these arrangements. Instead, they shall be given a different deal. Either they accept it or they make an enemy of The Master."

  RED_deal_with_ncg:0 "Deal with the Guilds"
  RED_deal_with_ncg_desc:0 "The Neocastle Guilds already understand how the world works. Though they don't use the word slave, their ponies are essentially such. They work long shifts each and every day for uncaring masters who exist simply to control them. Bringing them into the fold would be a fairly simple affair. All they must do is accept The Master as their true ruler."

  RED_slaver_marriage:0 "A Proposal to Blood Mane"
  RED_slaver_marriage_desc:0 "The Bloody Army still holds an illusion of being independent from us. To tie them to us now and forever, The Master shall send a marriage proposal to Blood Mane. Perhaps someday, she can even help him continue his family line. After all, somepony will need to become the new Master of Fillydelphia after he is gone."

  RED_slaver_new_order:0 "The New Order"
  RED_slaver_new_order_desc:0 "§REverypony is nothing more than a slave to The Master. Just as it was always meant to be.§!"

  RED_trade_with_raiders:0 "Trade with Raiders"
  RED_trade_with_raiders_desc:0 "From time to time, raiders manage to find some very useful things. They are also occasionally willing to part with these things in exchange for payment. Perhaps we could reach an arrangement with some of the raiders around us?"

  #Talons Tree

  RED_new_griffon_home:0 "A New Home for Griffons"
  RED_new_griffon_home_desc:0 "For over two centuries now, us griffons have been stranded in a strange land that is most certainly not our home. We have been forced to serve ponies to get by, acting as little more than hired muscle. No longer! Stern shall strive to ensure that Fillydelphia becomes a new homeland for all of griffonkind."

  RED_united_city:0 "Unite the City"
  RED_united_city_desc:0 "How can our new home stand divided between griffons and ponies? There is only room for one race here, and it is the one with talons. We shall march upon those ponies to the south and push them out of our city. Then we can finally have on united Fillydelphia, at long last."

  RED_keep_rangers_alive:0 "Spare the Steel Rangers"
  RED_keep_rangers_alive_desc:0 "There's no reason to be unreasonable. The leader of the Steel Rangers, this 'Nova Rage', seems like a very reasonable sort. We can take a shot at diplomacy."

  RED_work_rangers:0 "Work the Rangers"
  RED_work_rangers_desc:0 "The Steel Rangers were once proud and mighty. Now what are they? Slaves, and nothing more. They shall labor away for us, helping us build our empire."

  RED_master_to_slaves:0 "From Masters to Slaves"
  RED_master_to_slaves_desc:0 "There are many slavers who do not meet our expectations. Some slack off, some do chems when they think we're not looking, and some are simply just bad at their jobs. These disappointments shall all have their ranks stripped from them and cast into chains. We're sure they'll work much harder as slaves."

  RED_almost_equal:0 "Almost Equal"
  RED_almost_equal_desc:0 "As far as the Steel Rangers need be concerned, our alliance is one that is entirely equal. Of course, we haven't forgotten about the many griffons they've killed over the years. Since they are our good allies, we're sure they'd be more than happy to repay those deaths with their land."

  RED_talon_power_armor:0 "Talon Power Armor"
  RED_talon_power_armor_desc:0 "With all of these old suits of power armor sitting around, designing our own sets has become a distinct possibility. Soon enough, our Talons shall be able to descend into battle in the greatest armor known to griffonkind."

  RED_talon_queen:0 "Queen of the Talons"
  RED_talon_queen_desc:0 "Stern is more than just a petty warlord. She is the Mistress of Fillydelphia, the Savior of Griffonkind, and the Queen of Talon Company. It is only thanks to her efforts that the griffons of Equestria will once more have a land to call their own."

  RED_fragile_balance:0 "A Fragile Balance"
  RED_fragile_balance_desc:0 "In the interest of furthering our friendship with the Steel Rangers, it would be a great idea for them to share all of their technology and secrets with us. After all, isn't that what friends do?"

  RED_all_ponies_slaves:0 "All Ponies as Slaves"
  RED_all_ponies_slaves_desc:0 "It's time that we make griffons the official race of our nation. From this moment forward, the majority of ponies within Fillydelphia shall be redesignated as slaves. Many of them will keep their positions as supervisors to other slaves, but let there be no misunderstanding: This is a griffon country."

  RED_shatter_the_mob:0 "Shatter the Mob"
  RED_shatter_the_mob_desc:0 "The criminals to the east like to engage in all sorts of uncivilized activities. Arms smuggling, alcohol distributed, and extortion are all common activites for them. We usually wouldn't care about what a bunch of ponies were up to, except they've been smuggling illicit goods across our borders for some time now. It's about time that the claw of the law come crashing down on them."

  RED_road_to_manehattan:0 "Looting Silverwing"
  RED_road_to_manehattan_desc:0 "Silverwing Army Depot is home to a very well stocked armory. It seems that the ponies who once occupied it couldn't actually break into a large section of this armory. This just goes to show why you should never trust a pony to do a griffon's job."

  RED_poninsula_detour:0 "Detour to the Poninsula"
  RED_poninsula_detour_desc:0 "If organized resistance against Stern's rule were to pop up anywhere in the east, it would likely be in Rustwreck. The admirality of that pathetic nation consider themselves to be the remnants of the old world navy. It's about time that we bring an end to the one surviving branch of the Equestrian military."

  RED_blood_road:0 "A Road of Blood"
  RED_blood_road_desc:0 "Bloodthirsty raiders terrorize the lands between us and Manehatten. If they were griffons, perhaps we could try to negotiate with them. However, they are not griffons, and we have no intention of working with pony raiders."

  RED_stern_takes_manehattan:0 "Stern Takes Manehattan"
  RED_stern_takes_manehattan_desc:0 "Manehatten. Once the shining jewel of Equestria, it now stands as nothing more than a monument to the nation's failure. All sorts of ponies still occupy the ruins, clinging onto their slice of the old world as if that were all that mattered. They shall be dealt with and Equestria's gem shall be claimed for griffonkind."

  RED_crossing_the_river:0 "Crossing the River"
  RED_crossing_the_river_desc:0 "The nothern side of Manehatten is full of all sorts of unpleasant sorts. Steel Rangers, pathetic pony settlements, and the disgusting nation of Portshoof all stand against us. Fortunately, their armies are mainly comprised of ponies. They stand no chance."

  RED_gather_the_companies:0 "Gather the Companies"
  RED_gather_the_companies_desc:0 "Old records and chicks tales tell of great gatherings, where the highest ranking members of a unified Talon Company would all come together and discuss the future of the Company. It's time that we do something that hasn't been done since the Great War: Call a Talon Company board meeting."

  RED_redwings_absence:0 "Redwing's Absence"
  RED_redwings_absence_desc:0 "It seems that one notable Talon has declined to attend our meeting. Unfortunately, this has been noticed by other Talons as well, who are beginning to doubt their own attendance..."

  RED_the_grimtalons:0 "The Grimtalons"
  RED_the_grimtalons_desc:0 "Gawdyna Grimfeathers. The very name makes Stern's blood boil. Unfortunately, she has cemented herself as a major player within Talon Company politics. Though she hasn't showed up herself, her ideas are still very much present."

  RED_talon_history:0 "Mercenary History"
  RED_talon_history_desc:0 "If there is one thing that many of these griffons care about, it is their pride. As part of this, they also take great pride in their history and their knowledge of it. Now that these griffons are beginning to ask questions that are rather difficult to answer, we can pull out our ace in the hole and avoid having to answer any of them."

  RED_fund_his_enemies:0 "Fund His Enemies"
  RED_fund_his_enemies_desc:0 "Redwing's insult has not been forgotten, nor will it be forgotten for some time. To make things harder on him, we will approach the raiders and nations surrounding him and begin investing in their development. Though they may be pony nations, we would sooner work with ponies than traitors."

  RED_hunt_them_down:0 "Hunt Them Down"
  RED_hunt_them_down_desc:0 "It seems that our griffons were not as loyal as we would of hoped. Some look to the likes of Gawdyna as an inspiration, as if her pathetic 'democracy' was anything more than a way to give the masses the illusion of holding power. In reality, her nation is far more similar to ours than she would ever admit. Unfortunately, not everygriff sees it this way. Those who still advocate for Gawdyna's system shall need to be removed from our ranks, lest they continue to spread their foolish beliefs."

  RED_talon_forever_and_always:0 "Talon, Forever and Always"
  RED_talon_forever_and_always_desc:0 "We are the Talons! For countless generations, we have slain all who stood before us. For profit, for glory, for love, it matters not! What matters is our legacy, and the legacy of all griffonkind. We must carry on this legacy into the future."

  RED_secure_foothills:0 "Secure the Foothills"
  RED_secure_foothills_desc:0 "The pony tribes of the north are nothing short of an insult to all of civilization. They sit there, scrounging around in the mud worshiping their nature spirits. It's like they've somehow gone backwards in evolution! Though perhaps this is simply the true form of ponykind, laid bare for all to see. Regardless, they will make good slaves."

  RED_everfree_question:0 "Ultimatum to the Dogs"
  RED_everfree_question_desc:0 "The hellhounds of the Everfree Forest are a rather unreasonable bunch, prone to killing anygriff who dares enter their territory. We would really rather not waste valuable lives on dealing with them, especially since nothing short of our best may be capable of doing so. To try to avoid that, we will instead send the dogs an offer to avoid unnecessary bloodshed."

  RED_exploiting_mountains:0 "Exploiting the Mountains"
  RED_exploiting_mountains_desc:0 "With the tribal lands under our control, we can now begin exploiting their natural resources for all their worth. A few trusted griffons shall be appointed as the new mining foregriffs and given the funding to establish operations across the mountains."

  RED_legacy_of_griffonstone:0 "The Legacy of Griffonstone"
  RED_legacy_of_griffonstone_desc:0 "Ancient tales tell of a city of wealth and prosperity known as Griffonstone. It is said to be the very birthplace of griffonkind, a land that the Gods themselves blessed. Unfortunately, this city has faded into legend over the centuries. We doubt it still stands today. Even if it did, it is impossibly far away, across a vast expanse of ocean that stretches on for far longer than any of us can see. So we shall just build our own Griffonstone, right here on our new land. It shall become a shining beacon, just like that city of old."

  RED_long_march:0 "The Long March"
  RED_long_march_desc:0 "The tribals have proven useful as miners, but the mines can only use so many slaves at once. Many of their proud warriors also refuse to work, instead trying to maintain some semblance of resistance against our rule. Just because they can't be of use up there, doesn't mean we can't use them within Fillydelphia instead..."

  RED_deal_with_bloody_army:0 "Deal With the Bloody Army"
  RED_deal_with_bloody_army_desc:0 "To the south lies a band of raiders known as the Bloody Army. Red Eye planned on working with them, using them as a means to bring New Mareway down. Why would we rely on a bunch of murderers and thugs to do this though when we can just deal with New Mareway ourselves?"

  RED_burn_new_mareway:0 "New Mareway Burns"
  RED_burn_new_mareway_desc:0 "The ponies of New Mareway continue to plot against us and resist our rule. Little do they know that we are well aware of their plots and which ponies are behind them. It's time to show them the price of defiance."

  RED_restore_griffon_nobility:0 "Restore Griffon Nobility"
  RED_restore_griffon_nobility_desc:0 "Long ago, the Griffonian Empire stood as one of the greatest nations to ever exist. It was kept running thanks to the efforts of the nobility, a class of griffons who were the cream of the crop. They each administered their own domains, but all made oaths of loyalty to the Griffonian Emperor. With Stern filling the role of the Griffonian Empress, perhaps it wouldn't be a bad idea to bring this system back once more."

  #Red Eye Dead at war Tree

  RED_chainlink_w_political:0 "The New Master"
  RED_chainlink_w_political_desc:0 "This is truly a dark time. Red Eye and Stern are both dead, and Fillydelphia is in a time of crisis. We have little choice but to turn to Chainlink Shackles for any semblance of order within this chaos."

  RED_chainlink_w_rally_talons:0 "Filling Stern's Place"
  RED_chainlink_w_rally_talons_desc:0 "Stern was the strong leader who many looked towards as the new Mistress of Fillydelphia. However, if she was so strong, then how come she isn't still with us now? Shackles is more than worthy to fill her spot, and he has no intention of failing like she did."

  RED_chainlink_w_rally_raiders:0 "Rally the Raiders"
  RED_chainlink_w_rally_raiders_desc:0 "Under Red Eye, the raiders of Fillydelphia were kept on a close leash. Under Stern, this would of been taken even further. But Shackles? Under him, the raiders may feel free to give in to their most depraved and wild desires. So long as they continue following orders, of course."

  RED_chainlink_w_secure_slaves:0 "Secure Fillydelphia"
  RED_chainlink_w_secure_slaves_desc:0 "The city at the heart of our empire must be secured, no matter what. Order shall be restored, the slaves shall be reminded of who's in charge here, and the walls shall be resecured. Fillydelphia will not fall today."

  RED_chainlink_w_secure_cathedral:0 "Remove Cathedral Autonomy"
  RED_chainlink_w_secure_cathedral_desc:0 "The Cathedral has suffered heavy damage, and most of the ponies which once resided inside of it are now dead. It will be no problem to simply march in and occupy the structure with our own loyal slavers."

  RED_chainlink_w_total_war:0 "Finish the Fight"
  RED_chainlink_w_total_war_desc:0 "Chainlink Shackles has proven himself to be the right stallion to lead Fillydelphia. Now it is time for him to do his duty and save his city from those who would see it destroyed."

  #Red Eye Dead at peace Tree

  RED_chainlink_political:0 "Filling the Void"
  RED_chainlink_political_desc:0 "A power vacuum has been created within Fillydelphia. One which Chainlink Shackles aims to fill. Rallying the slavers to his side, he prepares to consolidate his power over the city."

  RED_chainlink_restore_order:0 "Restore Order"
  RED_chainlink_restore_order_desc:0 "The death of Red Eye was enough to send shockwaves through the slaves and slavers alike. The rapidly following death of Stern then made things far worse, as the slaves became rebellious while the slavers became demoralized. This won't be tolerated within Chainlink Shackle's Fillydelphia. Order will be restored, and everypony will be forced back into line."

  RED_chainlink_secure_talons:0 "Securing the Talons"
  RED_chainlink_secure_talons_desc:0 "Without Stern, the Talons have fallen into disarray. They are in dire need of a strong leader. It just so happens that Fillydelphia now has one."

  RED_chainlink_raider_leaders:0 "Promote Loyal Raiders"
  RED_chainlink_raider_leaders_desc:0 "Chainlink is not beyond consorting with raiders to further his own goals. Though they are always a bit of an unpredictable bunch, they can be very agreeable so long as you can promise them something they'd want. In exchange for a few such promises, the raider population of Fillydelphia can be swayed into supporting their new Master's rule."

  RED_chainlink_factories:0 "Doubling Down on Industry"
  RED_chainlink_factories_desc:0 "We can not let the slaves get content and lazy. Even working as hard as they did when Red Eye still ruled is not enough. They must work harder, move faster, and help us save our industry."

  RED_chainlink_master:0 "The Master"
  RED_chainlink_master_desc:0 "Chainlink Shackles has consolidated his position as the Master of Fillydelphia."
  
