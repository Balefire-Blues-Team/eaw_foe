### Leader Description

 RED_gearbox_desc:0 "Optimistic almost to a fault, §YGearbox§! is a bright mare with a penchant for fixing and building machinery who could have lived her entire life as a happy mechanic in the Hinterlands. Of course, the wasteland is rarely that kind, and Gearbox was swept up in Red Eye’s brutal conquest of the Hinterlands. Gearbox’s father was a one of the foremost collaborators during the campaign, betraying his friends and fellow Flatlanders in exchange for a place in Red Eye’s new order, alongside the guarantee that his family would remain free. As such, Gearbox found herself thrust into the highest echelons of Boomtown, a role that she detested greatly. To distract herself, she began to listen to the radio, and she was instantly captivated by Red Eye’s charismatic promises to build a better future, one where all ponies worked together in a great unity, and accepted the necessary evils that came alongside it. Taken by the lofty ideals, Gearbox set out to aid the cause in anyway she could, which eventually landed her a place in Red Eye’s Army, leading ponies to a better future.\n\n§YPortrait By§!: Genri"