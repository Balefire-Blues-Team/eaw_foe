redeye.1.title:0 "Birth Of A Monster"
redeye.1.desc:0 "Beneath Red Eye's Cathedral lies Stable 101, the former home of Red Eye. Stable 101 was designed to house only earth ponies, and after a century their natural ingenuity has led to advances unknown even before the war. Red Eye, a scout at the time, saw the horrors of the wasteland, and believed that his Stable could help the ponies above. The Overmare of Stable 101, however..."
redeye.1.a:0 "Disagrees."
redeye.1.b:0 "Agrees!"

redeye.2.title:0 "Life Of A Monster"
redeye.2.desc:0 "Life in Red Eye's empire is hard for everyone, but Equestria will not be rebuilt without hardships. Throughout all the hardships, and possibly the cause of them, Red Eye has ruled Fillydelphia with..."
redeye.2.a:0 "An iron hoof."
redeye.2.b:0 "A guiding hoof."
redeye.2.c:0 "A careless hoof."

redeye.3.title:0 "Future Of A Monster"
redeye.3.desc:0 "Red Eye believes that he is the only hope for Equestria to begin again. He has his master plan all laid out, the last thing he needs to decide is the timeframe. "
redeye.3.a:0 "Canterlot was not built overnight."
redeye.3.b:0 "Reunite Equestria as soon as possible!"

redeye.4.title:0 "Focus Tree Swapper"
redeye.4.desc:0 "Pick a focus tree!"
redeye.4.a:0 "Stern Focus Tree"
redeye.4.b:0 "Free Focus Tree"
redeye.4.c:0 "Red Eye Focus Tree"

redeye.5.title:0 "Conquest Of Sunnyshore"
redeye.5.desc:0 "We have finished our subjugation of the raiders and rabble that inhabited the Sunnyshore Coast and soon their resources will be put to use in rebuilding Equestria. Unfortunately, an unforeseen side effect of our conquest is that most of the raider gangs of the area are now operating in our territory and are terrorizing the countryside."
redeye.5.a:0 "We should hunt them down."

redeye.6.title:0 "Chaos In The Army"
redeye.6.desc:0 "Army has been disciplined"
redeye.6.a:0 "Good."

redeye.7.title:0 "Downtown Fillydelphia"
redeye.7.desc:0 "We have conquered Downtown Fillydelphia"
redeye.7.a:0 "Gather new slaves."
redeye.7.b:0 "Core Downtown."

redeye.8.title:0 "Whispers Of The Mind"
redeye.8.desc:0 "The Goddess has made us an offer"
redeye.8.a:0 "Accept."
redeye.8.b:0 "Refuse."

redeye.9.title:0 "Steel Ranger Turncoats"
redeye.9.desc:0 "A handful of Steel Rangers have stolen a boat and defected to our cause."
redeye.9.a:0 "Welcome!."

redeye.10.title:0 "The Failure of Blood Mane"
redeye.10.desc:0 ""
redeye.10.a:0 "New Mareway will be ours!"

redeye.11.title:0 "Foaltopia Declines!"
redeye.11.desc:0 "Our demands to annex the small kiddie-paradise that is Foaltopia has been met with a firm “no”. Clearly the stubbornness that is the child has gotten the better of them and even in the face of Slavery they refuse to make things easy. RedEye is not entirely comfortable with the idea of invading this innocent hideout of mostly orphaned children, but he’s left with no choice."
redeye.11.a:0 "It didn't have to be like this."

redeye.12.title:0 "Foaltopia Accepts!"
redeye.12.desc:0 "The Kiddie-paradise that is Foaltopia has finally come to some sense for once and have agreed to our annexation. They knew that they were too young to take on the legions of slavers and raiders that could’ve decimated them should they decline, and they knew that they could barely hold their own without adults protecting them. In exchange for their annexation they would be spared death but numbers of Foaltopia’s population would be raised into slavery as well as become future slavers. RedEye knew this wasn’t easy for the children of Foaltopia, but there were worse fates."
redeye.12.a:0 "Welcome Home!"

redeye.13.title:0 "A Curious Offer"
redeye.13.desc:0 ""
redeye.13.a:0 "He saved us before..."
redeye.13.b:0 "We'll never bend!"

redeye.14.title:0 "New Appleloosa Folds"
redeye.14.desc:0 ""
redeye.14.a:0 "Welcome, Railright."

redeye.15.title:0 "Old Appleloosa Formalizes Ties"
redeye.15.desc:0 ""
redeye.15.a:0 "It's been a long time coming."

redeye.16.title:0 "New Appleloosa Stands Firm"
redeye.16.desc:0 ""
redeye.16.a:0 "Oh well, go get em!"

redeye.17.title:0 "Old Appleloosa Stands Alone"
redeye.17.desc:0 ""
redeye.17.a:0 "That was unexpected."

redeye.18.title:0 "An Ultimatum"
redeye.18.desc:0 ""
redeye.18.a:0 "Why the hell not?"
redeye.18.b:0 "Hell no!"

redeye.23.title:0 "The Unavoidable Crime"
redeye.23.desc:0 ""
redeye.23.a:0 "Salvation, no matter the cost."

redeye.24.title:0 "War, It Never Changes"
redeye.24.desc:0 ""
redeye.24.a:0 "For a bright future."

redeye.25.title:0 "Into The Angry Forest"
redeye.25.desc:0 "The Everfree Forest; for countless years since the abandonment of the Castle of the Two Sisters the Forest went untouched by ponykind never to be cleared or ventured into, mostly because of the innumerable amount of beasts that dwell within it and the unpredictable magic and weather that had reigned over it for so long, even the Balefire bombs 200 years ago left the Forest mostly intact from its prewar days. Now, as RedEye looks upon the thousands of half-dead trees that is the Everfree, he knows that he needs more room to house more ponies in his cathedral, and that finally doing away with the bane that is the Everfree is the only solution. Eventually he gathered ponies that would set Fire Spells that would torch the trees of the Everfree and the beasts that roam within it would perish. Within moments the entire Forest was aflame, and it was quite a spectacle that many across the wasteland could see."
redeye.25.a:0 "Leave no beasts alive."

redeye.26.title:0 "A New Dawn in the Everfree"
redeye.26.desc:0 "What was once the Everfree Forest was now a smoldering field of ash filled with bones from the beasts that failed to flee the fires. Now this area was much easier to clear out, and RedEye has made orders that this newly cleared area to be swept and settled. More and more of the former Everfree was converted to shantytowns for the populace both slaver and slave, and more Industrial workshops were being propped up, and there’s still a lot more room to expand. It was all good for RedEye, all at the expense of some troublesome Forest."
redeye.26.a:0 "Send in the settlers."

redeye.27.title:0 "A Request From Red Eye"
redeye.27.desc:0 ""
redeye.27.a:0 "Grant it."
redeye.27.b:0 "Alcorns are for the Goddess!"

redeye.28.title:0 "Alicorns For Red Eye"
redeye.28.desc:0 ""
redeye.28.a:0 "Distribute them into Filly."

redeye.29.title:0 "The Goddess Refuses"
redeye.29.desc:0 ""
redeye.29.a:0 "Oh well..."

redeye.30.title:0 "The Great Revolt"
redeye.30.desc:0 "Just when we thought that the slaves were content they sparked an insurrection. Now Fillydelphia is in flames again  and we have to deal with the slave’s petty cries of “freedom” and “democracy”.Now of course Fillydelphia is Fillydelphia and we already are dealing with the revolt harshly ,but it will certainly cost us blood"
redeye.30.a:0 "Send in the Talons!"

redeye.60.title:0 "Little Trouble in the Big Hinterlands"
redeye.60.desc:0 ""
redeye.60.a:0 "Bulldoze thier homes!"
redeye.60.b:0 "Just shoot 'em and be done..."

redeye.61.title:0 "Reclaiming Our Property"
redeye.61.desc:0 ""
redeye.61.a:0 "What a setback..."

redeye.62.title:0 "A Balancing Act"
redeye.62.desc:0 ""
redeye.62.a:0 "This should be interesting..."

redeye_stablize.1.title:0 "A City Of Slaves"
redeye_stablize.1.desc:0 "Slaves out number Slavers 5 to 1 in Fillydelphia."
redeye_stablize.1.a:0 "Send more guards to the city."
redeye_stablize.1.b:0 "Let them have Bread and Circuses."

redeye_stablize.2.title:0 "Fate Of The Unions"
redeye_stablize.2.desc:0 "Numerous \"unions\" of slaves have arisen across our domain. While some are peaceful, a great deal of them have turned violent, and are actively resisting our rule. "
redeye_stablize.2.a:0 "Crush them all."
redeye_stablize.2.b:0 "Perhaps some sort of deal can be reached."

redeye_stablize.3.title:0 "Griffon Mail"
redeye_stablize.3.desc:0 "A ghoul has heard about our new mail system and has come foreward, and claims to be the former Postmaster General of Equestria!"
redeye_stablize.3.a:0 "The Postmaster General."
redeye_stablize.3.b:0 "Put it under Stern."

redeye_stablize.4.title:0 "Stamp Out The Fires"
redeye_stablize.4.desc:0 "Apparently, some Raider or disgruntled slave has had the stellar idea of lighing parts of Fillydelphia on fire. We are unfortunately streched too thin to be able to stop all the damage they've caused and can only save one the affected buildings. We saved the... "
redeye_stablize.4.a:0 "Fillydelphia Central Station."
redeye_stablize.4.b:0 "The Iron Pony Armor Factory."

redeye_stablize.5.title:0 "Crush The Gangs"
redeye_stablize.5.desc:0 "Crush The Gangs"
redeye_stablize.5.a:0 "Show no mercy."
redeye_stablize.5.b:0 "They join or they die."

redeye_stablize.6.title:0 "The Final Crackdown"
redeye_stablize.6.desc:0 "The Parasprites are buzzing, the fires burning, and the Slaves are revolting, It's another hellish day in Fillydelphia. Red Eye has decided to personally oversee the final crackdown in Fillydelphia, and with his oversight, it's a raging success. Fillydelphia won't be seeing another revolt for a long time."
redeye_stablize.6.a:0 "Wonderful!"

redeye_stablize.7.title:0 "The Final Crackdown"
redeye_stablize.7.desc:0 "The Parasprites are buzzing, the fires burning, and the Slaves are revolting, It's another hellish day in Fillydelphia. Red Eye has decided to personally oversee the final crackdown in Fillydelphia. Then the unthinkable happened. One of the rebels was armed with a sinper rifle and got off a single lucky shot into Red Eye's head, killing hium instantly. Luckily Stern was able to restore order in the city before a full scale rebellion occoured"
redeye_stablize.7.a:0 "Leave no survivors!"

redeye_stablize.8.title:0 "The Final Crackdown"
redeye_stablize.8.desc:0 "The Parasprites are buzzing, the fires burning, and the Slaves are revolting, It's another hellish day in Fillydelphia. Red Eye has decided to personally oversee the final crackdown in Fillydelphia. Then the unthinkable happened. One of the rebels was armed with a sinper rifle and got off a single lucky shot into Red Eye's head, killing hium instantly. News of his death spread quickly throughout the slave population of the city and within hours the city was free at last.
redeye_stablize.8.a:0 "Stern will handle this."
redeye_stablize.8.b:0 "No more chains!"

