### Leader deascriptions###

 POLITICS_Featherfall_DESC:0 "Фезерфолл - довольно пожилой генерал, который возглавлял Совет Нового Клаудсдейла в течение последних сорока лет. Это генерал, фактически, стал символом политики Анклава, только вот так и не смог добиться истинной популярности. Он прославился во время грифоньей кампании и смог достичь своей вершины в относительно молодом возрасте. Однако с тех пор генерал не мог похвастаться никакими успехами и дела его медленно, но верно катились под уклон. Многие считают, что дни как обычной жизни Фезерфолла, так и его политической карьеры уже сочтены.\n Особенности характера: консерватизм, презрительность, невдохновляющий."
 
 POLITICS_Autumn_DESC:0 "Молодой, пылкий и амбициозный Отэм Лиф является лицом реваншистского движения Анклава. Это довольно свободная коалиция радикалов, милитаристов и сторонников превосходства пегасов, объединившихся вместе под его флагом. При поддержке влиятельного советника Харбинджера Отэм сумел занять довольно значительную роль на политической арене Анклава, привлекая многих молодых пегасов из армии своей агрессивной риторикой и призывами к восстановлению былой славы. Под властью Отэм Лифа Анклав покажет миру истинную мощь расы пегасов, хоть и одновременно рискнет ею. Пан или пропал. \n Особенности характера: агрессивность, революционность, сила духа, высокомерность."
 
 POLITICS_Seafire_DESC:0 "Сифаер - лидер большинства в Сенате Анклава. Этот пегас является известным политиком из Нового Клаудсдейла и верит в новый курс для Анклава, который позволит ему стать спасителем пустоши и превратит его политическую систему в настоящую демократию. Сифаер - страстный и высокообразованный пегас, он является заметным сторонником более умеренной и прогрессивной политики, хотя склонность Сифаера к чёрному юмору вызывает определённое беспокойство. Этот пегас не идеалист, но он всегда ищет наиболее светлый путь для своих пони. \n Особенности характера: чёрный юмор, страстность, красноречивость, высокомерность."
 
 POLITICS_Tornado_DESC:0 "Когда вы ищете героя войны Анклава, то вам нужен генерал Торнадо. Этот жеребец доказал свою ценность, когда провёл три десятилетия на службе в тайных разведывательных отрядах Анклава. Он и его сослуживцы добывали крайне важные материалы и ресурсы с пустошей для поддержки городов Анклава. Затем он лично возглавил отряд, который покончил с лидером их грифоньих противников, обеспечив Анклаву десятилетия безопасности. И наконец, Торнадо командовал знаменитой обороной Нового Клаудбьюри, чем гарантировал, что грифоны больше не смогут им отомстить. В боях он потерял глаз, но превратился в легенду, которая будет жить в сердцах пегасов ещё долгие годы. Теперь Торнадо является видным сторонником единого Анклава и новой революционной политики относительно поверхности. Торнадо обязательно примет участие в грядущих событиях, какими бы они ни были. \n Особенности характера: стоицизм, благородство, сила, властность."


