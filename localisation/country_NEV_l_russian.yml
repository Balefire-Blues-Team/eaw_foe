 NEV_war_exhaustion_category:0 "Операция "Выжигание""
 NEV_war_exhaustion_category_desc:0 "Чем дольше эта ужасная война будет продолжаться, тем сильнее она будет влиять на дух гражданского населения.\nСо временем нам будет всё труднее скрывать подробности боевых действий, и поэтому внутри страны будет расти сопротивление нашим планам.\nКроме того, высокие потери или поражение наших групп армий значительно увеличат усталость от войны.\n\nВ настоящее время уровень усталости от войны составляет §R[?war_exhaustion]/100§!.\n\nЕсли мы когда-нибудь достигнем максимального уровня усталости от войны, то наше правительство рухнет!\n"
