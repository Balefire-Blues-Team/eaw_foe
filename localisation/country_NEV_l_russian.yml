 ###############
 
 NEV_vis_take_command:0 "Сифаер Принимает Командование"
 NEV_vis_take_command_desc:0 "Выборы выиграны, и Сифайр с его приспешниками теперь во главе Сената. Однако, Совет всё ещё противостоит его власти."
 
 NEV_vis_curtail_military:0 "Сократить Армию"
 NEV_vis_curtail_military_desc:0 "Совет всё ещё представляет угрозу нашей демократии. Мы установим соответсвующие законодательные органы для ограничения его законодательной власти и обнуления его судебной власти."
 
 NEV_vis_coop_tornado:0 "Договориться С Торнадо"
 NEV_vis_coop_tornado_desc:0 "Не смотря на то, что он был сложным соперником во время выборов, Торнадо разумный пони и может быть полезен в нашем правительстве."
 
 NEV_vis_brand_autumn:0 "Заклеймить Отэм Лифа Заговорщиком"
 NEV_vis_brand_autumn_desc:0 "Отэм Лиф был занозой в заднице у Сената ещё с тех пор, как он только пришёл на свой пост. Он будет обвинён в заговоре против Сената, лишён ранга и помещён под бессрочный домашний арест."
 
 NEV_vis_tornado_council:0 "Назначить Торнадо Главой Совета"
 NEV_vis_tornado_council_desc:0 "Торнадо показал себя надёжным и готовым к кооперации, а также признавшим своё поражение. Мы можем использовать его опыт и хладнокровие, поставив его во главу остатков Совета."
 
 NEV_vis_seperate_but_equal:0 "Отдельные, Но Равные Институты"
 NEV_vis_seperate_but_equal_desc:0 "Хоть Совет и пытался развалить нашу демократию, вина лежит на руководителях, а не на институте в целом. Теперь, когда их руководители куда более уважаемы, мы можем проявить к ним немного доверия и вернуть им часть их власти."
 
 NEV_vis_oversight_council:0 "Взять Совет Под Постоянный Контроль"
 NEV_vis_oversight_council_desc:0 "Совет показал себя исключительно вредоносным для нашей системы. Если мы хотим убедиться, что он не угрожает свободе наших пони, мы должны поместить Совет под постоянный надзор со стороны Сената."
 
 NEV_vis_merge_institutions:0 "Объединить Совет И Сенат"
 NEV_vis_merge_institutions_desc:0 "Для того, чтобы убедиться в безопасности нащей демократии, Совет перетсанет существавать как отдельный институт нашего правительства. На замену ему прийдёт военный комитет, который будет частью Сената и состоять только из Сенаторов."
 
 NEV_vis_consolidate_power:0 "Укрепить Власть В Сенате"
 NEV_vis_consolidate_power_desc:0 "Разобравшись с Советом, мы можем обратить свой взор на остатки Сената. Пускай мы и удерживаем в нём большинство, мы должны убедиться, что мы его удержим достаточно долго для продвижения наших реформ."
 
 NEV_vis_lesser_senate:0 "Возродить Малый Сенат"
 NEV_vis_lesser_senate_desc:0 "Малый Сенат служил веткой судебной власти нашего правительства до того, как эту роль взял на себя Совет. Сейчас пришло их время снова занять эту роль!"
 
 NEV_vis_begin_reforms:0 "Начать Реформы"
 NEV_vis_begin_reforms_desc:0 "Сифайр всегда хотел изменить Анклав, но лишь немногие догадывались, насколько..."
 
 NEV_vis_reform_press1:0 "Реформа Прессы"
 NEV_vis_reform_press1_desc:0 "Хоть у нашей прессы всегда была иллюзия 'свободы', у правительство было право вмешаться и ввести цензуру когда угодно. В интересах возвращения власти народу, прессе будет предоставлена настоящая свобода."
 
 NEV_vis_reform_press2:0 "Избавиться От Государственной Пропаганды"
 NEV_vis_reform_press2_desc:0 "Долгое время все медиа Анклава мониторились государством. Эта практика - остаток ранних дней нашего существования, когда это было важно для укрепления нашей нестабильной позиции. Но эти дни прошли, и пришло время нам убрать наши копыта от медиа полностью."
 
 NEV_vis_reform_press3:0 "Рассекретить Информацию О Пустоши"
 NEV_vis_reform_press3_desc:0 "Средний гражданин Анклава не знает почти ничего о Поверхности, если не считать того, что им рассказывал Совет. К несчастью, рассказы Совета были полны лжи, и мы ожидаем сильного недовольства этим открытием."
 
 NEV_vis_reform_press4:0 "Адаптироваться К Новым Временам"
 NEV_vis_reform_press4_desc:0 "Оскорбление или даже косвенная критика правительства ранее были достаточной причиной для того, чтобы посадить кого-то в тюрьму на основании призыва к перевороту, но сейчас это не так. К несчастью, многие из нашего правительства ещё не осознали этого изменения. Мы должны адаптироваться, если мы хотим, чтобы свободная пресса не стала причиной нашего провала."
 
 NEV_vis_reform_industry1:0 "Реформа Промышленного Сектора"
 NEV_vis_reform_industry1_desc:0 "Новый Клаудсдейл - настоящий титан промышленности, но почти все его ресурсы уходят на ежедевные операции над облаками. Изменив ограничения, наложенные на частный сектор, мы можем вдохнуть новую жизнь в нашу экономику."
 
 NEV_vis_reform_industry2:0 "Приватизация Военного Имущества"
 NEV_vis_reform_industry2_desc:0 "За года управления Советом наш военно-промышленный комплекс раздулся до небывалых размеров. Сейчас, когда мы стали на путь мира вместо войны, мы можем позволить себе продажу некоторых из этих фабрик!"
 
 NEV_vis_reform_industry3:0 "Либерализация Межгородских Инвестиций"
 NEV_vis_reform_industry3_desc:0 "Хоть частные инвестиции между городами Анклава были легальны, всё ещё оставалось много ограничений для тех, кто имел власть над важными для государства отраслями. В интересах процветания нашей экономики эти ограничения должны быть сняты."
 
 NEV_vis_reform_industry4:0 "Расформировать НККЭП"
 NEV_vis_reform_industry4_desc:0 "Ново-Клаудсдейлский Комитет Экономического Планирования, или НККЭП, долгое время следил за тем, чтобы наша экономика не выходила за пределы наших ограниченных ресурсов. Но сейчас его существование мешает развитию свободного рынка. Пришло время их расформировать!"
 
 NEV_vis_reform_culture1:0 "Культурный Ренесанс"
 NEV_vis_reform_culture1_desc:0 "Культура Анклава стагнировала, или даже деградировала ещё со времён Войны. Пришло время культурным потрясениям изменить ситуацию к лучшему."
 
 NEV_vis_reform_culture2:0 "Связаться С Другими Городами"
 NEV_vis_reform_culture2_desc:0 "Мы не будем стоять одни в нашем величестве! Другие фракции внутри ВАП прозреют и прийдут к нашему мышлению..."
 
 NEV_vis_reform_culture3:0 "Простить Дашитов"
 NEV_vis_reform_culture3_desc:0 "Метка "Дашита" всегда применялось Советом для подавления недовольства или изгнания тех, кто с ними не согласен. Сегодня этим своенравным пегасам будет позволено вернуться домой!"
 
 NEV_vis_reform_culture4:0 "Единство В Духе, Не Расе"
 NEV_vis_reform_culture4_desc:0 "Слишком долго мы представляли себя высшей расой, когда на самом деле наше общество отличало нас от жителей Пустоши. Вместо того, чтобы смотреть на них верху вниз, мы должны принять как свою обязанность поднятие их до нашего уровня."
 
 NEV_vis_reform_military1:0 "Реформа Армии"
 NEV_vis_reform_military1_desc:0 "Наша армия стала слишком мощной политически. Это раздутый аппарат, высасывающий все наши средства и оставляющий очень малый бюджет для гражданского сектора. Пора избавиться от их политического влияния и перенаправить средства на куда более полезные цели."
 
 NEV_vis_reform_military2:0 "Принять Меры Против Разжигателей Войны"
 NEV_vis_reform_military2_desc:0 "Мы хотим вдохновить мирное общество, но некоторый наш армейский персонал слишком воинственный. Конечно же, мы не хотим терять столь умелых сотрудников. Вместо этого они будут переведены в отделение Военных Игр."
 
 NEV_vis_reform_military3:0 "Сфокусироваться На Здоровье Солдат"
 NEV_vis_reform_military3_desc:0 "Жизни всех и каждого из нащих солдат важны и должны сохраняться любой ценой. Чтобы достичь этого, мы инвестируем в полевую медицину для уменьшения наших потерь."
 
 NEV_vis_reform_military4:0 "Развеять Славу Войны"
 NEV_vis_reform_military4_desc:0 "Совет продвигал идею "Славной Войны" столетиями. Но мы знаем, что это ложь. Война приносит только смерть и отчаяние обеим сторонам."
 
 NEV_vis_reform_academia1:0 "Реформа Академий"
 NEV_vis_reform_academia1_desc:0 "Наши исследователи слишком долго были прикованы к армии и финансированию от неё. Пришло время выпустить нашу научную мощь на все сферы, а не только только военную."
 
 NEV_vis_reform_academia2:0 "Спонсировать Гражданские Университеты"
 NEV_vis_reform_academia2_desc:0 "Военные исследовательские группы забирали большую часть исследовательского бюджета Нового Клаудсдейла, даже несмотря на то, что они расходовали наши средства предельно неэффективно. Сегодня мы перенаправим эти средства!"
 
 NEV_vis_reform_academia3:0 "Легализовать Студенческие Союзы"
 NEV_vis_reform_academia3_desc:0 "Наши университеты были золотой жилой для анти-Советских движений. Совет пытался их подавить, но сейчас, когда мы поставили его на место, студенты могут более свободно высказывать свои мнения."
 
 NEV_vis_reform_academia4:0 "Программа "Светлые Умы""
 NEV_vis_reform_academia4_desc:0 "Пришло время обратить интеллект наших лучших и светлейших на то, чтобы они могли найти решения многим из проблем, что наполняют Пустошь!"
 
 NEV_vis_surface_aid_program:0 "Программа Помощи Поверхности"
 NEV_vis_surface_aid_program_desc:0 "Теперь, когда мы повернули наш народ к нашим идеалам и возродили нашу экономику, мы наконец можем сделать то, что стоило сделать десятки лет назад: спуститься на Поверхность. Но не как Завоеватели, а как Спасители."
 
 NEV_vis_hug_swampponies:0 "Протянуть Копыто Болотным Пони"
 NEV_vis_hug_swampponies_desc:0 "Пони болота Хэйсид - ближайшие к Нейварро, а потому являются идеальной целью для пробного запуска нашей новой программы."
 
 NEV_vis_swamp_water:0 "Предоставить Чистую Воду"
 NEV_vis_swamp_water_desc:0 "Это какое-то чудо, что кучка пони, пьющих ту мутную болотную воду, ещё не скончались от какой-то ужасной болезни. Наши команды на Поверхности помогут им построить очистители и вырыть колодцы, чтобы они смогли попить чистой воды, наверное, впервые в жизни."
 
 NEV_vis_swamp_roads:0 "Помочь в Строительстве Дорог"
 NEV_vis_swamp_roads_desc:0 "Самая очевидная причина тому, что пони болота Хэйсид не строят города, как другие части Пустоши - ужасная инфраструктура в регине. Даже простейшие грунтовые и каменные дороги окажут неоценимую помощь вместе с высушиванием самого болота."
 
 NEV_vis_swamp_industry:0 "Отправить Промышленную Помощь"
 NEV_vis_swamp_industry_desc:0 "Болотные пони имеют крайне слабую промышленность даже по сравнению с остальными нациями Пустоши. Используя экономическую мощь Нового Клаудсдейла, мы можем значительно усилить их производства!"
 
 NEV_vis_swamp_sunshine:0 "Наше Место Под Солнцем"
 NEV_vis_swamp_sunshine_desc:0 "Наш 'пробный запуск' увенчался невероятным успехом. Пони болота Хэйсид выказывают невероятную благодарность за помощь и хотят присодиниться к нашей нации. Это будет первый шаг к помощи всем пони Пустоши."
 
 NEV_vis_allow_citizenship:0 "Разрешить Гражданство Не-пегасам"
 NEV_vis_allow_citizenship_desc:0 "Наши законы о гражданстве запрещают иметь гражданство тем, кто не является пегасом. Эти законы ничего не делают, кроме того как устанавливают неравенство, и пришло время с ними покончить. Гражданство будет доступно всем!"
 
 NEV_vis_allow_griffons:0 "Разрешить Гражданство Грифонам"
 NEV_vis_allow_griffons_desc:0 "Грифоны долгое время были противниками и даже врагами Анклава. И всё же они единственная раса, что делит с нами эквестрийские небеса. Мы должны предложить им копыто дружбы."
 
 NEV_vis_allow_zebras:0 "Разрешить Гражданство Зебрам"
 NEV_vis_allow_zebras_desc:0 "Зебры не были целью государственной пропоганды со времён окончания Войны. Несмотря на это, многие всё ещё недолюблювают тех, кто уничтожил Клаудсдейл и землю под ним. Признать их гражданами будет противоречивым, но вынужденным решением, если мы хотим оставить прошлое позади."
 
 NEV_vis_allow_mud_ponies:0 "Разрешить Гражданство Единорогам и Земнопони"
 NEV_vis_allow_mud_ponies_desc:0 "Земные расы не так уж и сильно отличаются от нас. Пришло время покончить с разделением трёх рас и выдать гражданство всем пони."
 
 NEV_vis_allow_mutants:0 "Разрешить Гражданство Мутантам"
 NEV_vis_allow_mutants_desc:0 "Гули, аликорны и другие виды мутантов наполняют Пустошь. Похоже, что даже внизу они сталкиваются с дискриминацией и ненависть. Что ж,больше нет! Они станут гражданами наравне со всеми нами, независимо от того, насколько они отвратительны."
 
 NEV_vis_allow_bats:0 "Разрешить Гражданство Бетпони"
 NEV_vis_allow_bats_desc:0 "На Четвёртое Племя смотрели свысока ещё до Войны. За последние жвести лет мнение о нём не особо изменилось. В интересах избежания ошибок прошлого, мы должны предложить полное гражданство нашим ночным братьям. Они пони так же, как и мы!"
 
 NEV_vis_open_borders:0 "Открыть Границы"
 NEV_vis_open_borders_desc:0 "Пришло время позволить нашим гражданам приходить и уходить тогда, когда им захочется. Путешественники и торговцы разнесут весть, что наши земли теперь открыты для всех. Особенно мы будем рады иммигрантам."
 
 NEV_vis_science_of_war:0 "Наука Войны"
 NEV_vis_science_of_war_desc:0 "Молодой исследователь из университета Нового Клаудсдейла пришёл в Сенат с интересным предложением: он считает, что война и боевые действия должны изучаться как наука. По его мнению, это поможет нам найти самые эффективные методы ведения войны."
 
 NEV_vis_assess_research:0 "Приоритезировать Разработку Оружия"
 NEV_vis_assess_research_desc:0 "Мы полагаемся на старое оружие уже долгое время. В действительности, некоторые из стоящих сегодня на вооружении образцов энергетического оружия использовались ещё в Войне! Мы должны направить усилия на улучшение оружия для того, чтобы удерживать технологическое превосходство над теми, кто ищет способы нам навредить."
 
 NEV_vis_heavy_weapons:0 "Улучшить Наше Тяжёлое Оружие"
 NEV_vis_heavy_weapons_desc:0 "Пусть энергетическое оружие и эффективно, оно не лишено недостатков. Размещение тяжёлого оружия должно их устранить."
 
 NEV_vis_doctrine:0 "Расширить Отдел Военных Игр"
 NEV_vis_doctrine_desc:0 "Отдел Военных Игр - больше, чем место, куда мы посылаем всех неудачников. Мы также посылаем туда диссидентов! А, ещё он играет важную роль в улучшении военной стратегии Анклава. Неплохо было бы дать им немного больше финансирования."
 
 NEV_vis_robots:0 "Разработать Улучшенные Системы Защиты"
 NEV_vis_robots_desc:0 "Пони могут быть способными, но они всё ещё требут воды, еды и сна. Роботам этого не требуется, что их идеальными для того, чтобы стоять на посту долгое время."
 
 NEV_vis_euphony:0 "Исследовательская Группа 'Euphony'"
 NEV_vis_euphony_desc:0 "Лучшие и умнейшие из нас должны быть собраны в исследовательскую группу 'Euphony'. Их задачей будет продвижение наших технологий для общего блага."
 
 NEV_vis_cloudsdale_republic:0 "Прозгласить Республику Нового Клаудсдейла"
 NEV_vis_cloudsdale_republic_desc:0 "Если бы кто-то, знавший нас только такими, какими мы были пару лет назад, посмотрел на сегодняшних нас, он бы увидели что-то совершенно чужое. Наши пони изменились так же, как и наша нация, и мы продвинулись вперёд по новому, светлому пути. Чтобы отразить этот факт, сенатор Сифаер провозгласит Республику Нового Клаудсдейла."
 
 NEV_vis_sunshine_trade:0 "Торговля Солнечным Светом"
 NEV_vis_sunshine_trade_desc:0 "Сенатор Сифайр озвучил радикально новый экономический план, основанный на доступе к солнечному свету. Если какая-то нация желает с нами торговать, мы будем открывать для них небо на обговоренное время суток. Это потребует существенное количество пони для поддержания, но это также откроет для нас множество новых рынков."
 
 NEV_vis_sunshine_nyocastle1:0 "Гильдии Неокасла"
 NEV_vis_sunshine_nyocastle1_desc:0 "Гильдии Брыккасла ставят дело превыше всего. Они лучше всех почуствуют пользу от торговли с нами."
 
 NEV_vis_sunshine_nyocastle2:0 "Помочь Им Очистить Болото"
 NEV_vis_sunshine_nyocastle2_desc:0 "Болото Фрогги Боттом полно опасных тварей и агрессивных племён, которые только мешали нашим друзьям в Неокасле. Они оценят нашу помощь в очистке болота."
 
 NEV_vis_sunshine_nyocastle3:0 "Улучшить Новый Неокасл"
 NEV_vis_sunshine_nyocastle3_desc:0 "Новый Неокасл - уникальный город, построенный гильдиями за последние двести лет для того, чтобы служить их потребностям. Возможно, с небольшими вложениями мы сможем селать так, чтобы он служил и нашим нуждам тоже."
 
 NEV_vis_sunshine_nyocastle4:0 "Великий Объединитель"
 NEV_vis_sunshine_nyocastle4_desc:0 "Мы стали настолько близкими торговыми партнёрами с Новым Неокаслом, что многие отмечают его как наше частное предприятие. Почему бы действительно не сделать его таковым?"
 
 NEV_vis_sunshine_mango1:0 "Мыши Нью-Манго"
 NEV_vis_sunshine_mango1_desc:0 "Джунгли к югу от нас заселены доволе эксцентричными бэтпони, у которых, похоже, есть некоторый нездоровый интерес к манго. Манго будут гораздо лучше расти под солнечными светом, который мы можем им предоставить."
 
 NEV_vis_sunshine_mango2:0 "Добыча Биотоплива В Джунглях"
 NEV_vis_sunshine_mango2_desc:0 "Хоть они и не позволят нам прикоснуться к их манго, они более чем согласны позволить нам использовать всё остальное, что только могут нам предоставить джунгли. Для укрепления дружбы между нашими народами, мы убедимся в том, что обильная флора их земель будет превращена в пластик и топливо."
 
 NEV_vis_sunshine_mango3:0 "Инвестировать В Их Бизнесы"
 NEV_vis_sunshine_mango3_desc:0 "В интересах максимизации долгосрочной торговли, Сенат разрешил выделить средства на инвестции в бизнесы бэтпони в их землях. Среди них - команда по разборке, которая, как мы верим, поможет нам в разборке обломков в более плотных частях джунглей."
 
 NEV_vis_sunshine_mango4:0 "Сделать Их Буферной Зоной"
 NEV_vis_sunshine_mango4_desc:0 "Бэтпони - умелые бойцы с долгой историей защиты своего дома от вторженцев. Может, они будут согласны использовать свои умения и для защиты нас."
 
 NEV_vis_sunshine_ncr1:0 "Наш Западный Соперник"
 NEV_vis_sunshine_ncr1_desc:0 "Земли к западу от нас пожалуй самые цивилизованные из тех, что мы уже видели. Большая часть территории под контролем центрального правительства с многочисленной армией. Может быть, они будут открыты для мирных отношений?"
 
 NEV_vis_sunshine_ncr2:0 "Установить Свободу Передвижения"
 NEV_vis_sunshine_ncr2_desc:0 "Почему граждане одной нации не могут иметь права посещать другую нацию? Нашим народам должно быть разрешено свободное перемещение между нашими государствами в интересах мира и процветания."
 
 NEV_vis_sunshine_ncr3:0 "Сформировать Пакт О Взаимопомощи"
 NEV_vis_sunshine_ncr3_desc:0 "Свобода - право каждого, и наш долг убедиться в том, что наши друзья останутся свободными. Взамен они будут гарантировать нашу свободу."
 
 NEV_vis_sunshine_ncr4:0 "Обмен Технологиями"
 NEV_vis_sunshine_ncr4_desc:0 "Мы можем поучиться у наших новых друзей так же, как и они у нас. Мы обменяемся с нм=ими продвинутым оборудованием. Таким образом мы будем изучать технологии друг друга и учиться на них."
 
 NEV_vis_sunshine_mwy1:0 ""Роялистскость" Нового Мейрвейя"
 NEV_vis_sunshine_mwy1_desc:0 "Пускай Новый Мейрвей немного... позади в общественном строе, он всё ещё потенциальный союзник. Нам стоит договорится с ними о торговле светом."
 
 NEV_vis_sunshine_mwy2:0 "Построить Новые Торговые Порты"
 NEV_vis_sunshine_mwy2_desc:0 "Новый Мейрвей полагается на морские торговые пути. Для того, чтобы показать наши дружеские намерения, мы должны предложить им расширение их крупнейших портов."
 
 NEV_vis_sunshine_mwy3:0 "Купить Болотный Берег"
 NEV_vis_sunshine_mwy3_desc:0 "Болотный Берег - часть болота Хэйсид, которое находится в наших землях. Наверное, Новый Мейрвей не будет против с ним расстаться."
 
 NEV_vis_sunshine_mwy4:0 "Познакомить Их С Демократией"
 NEV_vis_sunshine_mwy4_desc:0 "Пони Нового Мейрвейя просто обмануты. Как только они поймут радости свободы и демократии, они будут более чем согласны расстаться со своей глупой монархией!"
 
 NEV_vis_sunshine_rep1:0 "Маленькая Республика"
 NEV_vis_sunshine_rep1_desc:0 "Мы нашли маленькую нацию, которая поддерживает идеи республиканства. Так звания 'Республика' может стать нашим важным союзником в борьбе за свободу!"
 
 NEV_vis_sunshine_rep2:0 "Восстановить Солнечную Электростанцию Хоуп"
 NEV_vis_sunshine_rep2_desc:0 "В землях наших союзников лежит солнечная электростанция времён Войны. Отсутсвие солнечного света последние 200 лет сделало её бесполезной, но в нашей власти это изменить."
 
 NEV_vis_sunshine_rep3:0 "Построить Литейню В Их Столице"
 NEV_vis_sunshine_rep3_desc:0 "Для улучшения промышленности наших друзей в борьбе за свободу и демократию, мы инветируем в литейню в их столице. Это также позволит им расширить своё производство оружия, что только поможет им защищать свою свободу."
 
 NEV_vis_sunshine_rep4:0 "Республика-сателит"
 NEV_vis_sunshine_rep4_desc:0 "Мы предложим Республике присоединиться в нашей борьбе за свободу! Наши народы будут плечом к плечу сражаться и умирать за защиту демократических ценностей! Но только сейчас, но и навсегда!"
 
 
 
 
 
