 NEV_great_city:0 "Великий Город Нового Клаудсдейла"
 NEV_great_city_desc:0 "Новый Клаудсдейл - один из крупнейших и лучших городов во всём Анклаве. Чтобы сделать его ещё лучше, мы расширим его промышленный сектор."
 
 NEV_military_projects:0 "Финансировние Военных Проектов"
 NEV_military_projects_desc:0 "Наша армия становится всё важнее для нашего выживания. Мы построим нескольновых фабрик, которые обеспечат её расширение."
 
 NEV_sky_warfts:0 "Расширить Небесные Верфи"
 NEV_sky_warfts_desc:0 "Строительство лодок в небе может показаться странным, но это лучший способ убедится, что мы сохраняем наше присутствие в водах внизу."
 
 NEV_engineers:0 "Пригласить Инженеров из Кумулуса"
 NEV_engineers_desc:0 "Кумулус-Федератия известна своими способными инженерами. И вправду, они лучшие, которые только есть в Анклаве! Возможно, мы можем предложить им трудоустройство."
 
 NEV_advanced_scout_equipment:0 "Разработать Передовое Разведывательное Оборудование"
 NEV_advanced_scout_equipment_desc:0 "Несмотря на отличный вид, наши реальные знания о Поверхности доволе ограничены. Это обусловлено тем, что наши разведчики пользуются доволе простым оборудованием. Инвестции в более совершенное снаряжение для них могут в значительной степени решить эту проблему."
 
 NEV_supply_standards:0 "Поднять Стандарты Снаряжения"
 NEV_supply_standards_desc:0 "Наше стандартное военное снаряжение простое и рассчитаное на массовое производство. Это служило нам столетиями, но пора перейти к производству более дорогих комплектов для покрытия наших нужд."
 
 NEV_recycle_metal:0 "Переработка Металлолома Для Производства"
 NEV_recycle_metal_desc:0 "Металлы редки средки облаков, и мы не можем растрачивать их впустую. Металлолом будет использоваться в производстве, независимо от его качества."
 
 NEV_wartime_factories:0 "Запустить Старые Заводы"
 NEV_wartime_factories_desc:0 "Многие заводы встали с окончанием Великой Войны, некоторые из-за отсутсвия необходимости в них, некоторые из-за отсутсвия ресурсов для них. Многие из них были затем разобраны, а их оборудование использовано в других местах. Однако, некоторые из них были забыты и всё ещё стоят заброшенными. Пришло время их запустить снова."
 
 NEV_military_electronics:0 "Электроника Военного Стандарта"
 NEV_military_electronics_desc:0 "Наше снаряжение широко использует продвинутую электронику. Расширение нашего производства электроники необходимо для покрытия нужд нашей растущей военной промышленности."
 
 NEV_public_works:0 "Финансирование Для Общественных Работ"
 NEV_public_works_desc:0 "Хоть наша армия и важна, мы не можем забыть о гражданской промышленности. Мы направим усилия на расширение производства потребительских товаров для того, чтобы убедиться, что наш народ получает всё, что ему может потребоваться."
 
 NEV_expand_architecture:0 "Расширить Бюро Архитектуры"
 NEV_expand_architecture_desc:0 "Бюро Архитектуры отвечает за то, чтобы наши строительные решения были настолько эффективными, насколько это возможно. И хоть их дизайны презираемы работниками, что должны их строить, эти проекты позволили нам запихнуть столь много зданий в столь малое пространство."
 
 NEV_cloudheart:0 "Облачный Реактор"
 NEV_cloudheart_desc:0 "Облачный Реактор - проект, предложенный несколько лет назад. Это будет массивная конструкция, содержащая в себе огромную массу злобных туч. Молнии из них будут переработаны в энергию. В интересах содержания всё более растущего спроса на энергию, проект наконец был одобрен."
 
 NEV_heroes_monument:0 "Памятник Героям"
 NEV_heroes_monument_desc:0 "Мы построим большой монумент в честь тех, кто погиб, защищая Анклав. Эти герои навеки останутся в нашей памяти за их славную жертву."
 
 NEV_public_business:0 "Инвестировать В Государственные Предприятия"
 NEV_public_business_desc:0 "На нашей территории находится много управляемых и спонсируемых государством бизнесов. Их расширение будет полезным в будущем."
 
 NEV_sky_parks:0 "Импортировать Растения Для Парков"
 NEV_sky_parks_desc:0 "Вне облачных ферм растения крайне редкие среди облаков. Нашим пони понравится зелень, если мы соберёмся импортировать её с Поверхности и разместим её в наших небесных парках на общественное обозрение."
 
 NEV_plastic_factory:0 "Фабрика Биопластика Нового Клаудсдейла"
 NEV_plastic_factory_desc:0 "Растения с Поверхности могут быть полезны не только для создания красивого вида. Наши учёные нашли способ превращения этих растений в пластик, который поможет растущим нуждам нашей промышленности."
 
 NEV_rebuild_manufacturing:0 "Отстроить Клаудсдейлское Производство"
 NEV_rebuild_manufacturing_desc:0 "Старый Клаудсдейл когда-то был центром всей пегасьей промышленности. Мы должны приложить усилия к расширению промышленности Нового Клаудсдейла до сравнимых показателей."
 
 
 
