 NEV_cumulus_aid:0 "Отправка помощи в Кумулус"
 NEV_cumulus_aid_desc:0 "Часть нашей промышленности занята помощью в восстановлении Кумулуса-Федератии."
 
 NEV_volunteer_influx:0 "Наплыв добровольцев"
 NEV_volunteer_influx_desc:0 "Многие наши граждане хотят вступить в армию. Хотя эти добровольцы способствуют росту нашей армии, промышленность начинает страдать от нехватки рабочих."
 
 NEV_thunderous_training:0 "Учебная база "Thunderous""
 NEV_thunderous_training_desc:0 ""Thunderous" был превращён в учебный центр для новых солдат и офицеров."
 
 NEV_des_requisitioning1:0 "Военная реквизиция"
 NEV_des_requisitioning1_desc:0 "В рамках подготовки к грядущим войнам мы внедрили политику реквизиции гражданской промышленности на нужды армии."
 
 NEV_des_requisitioning2:0 "Военная реквизиция"
 NEV_des_requisitioning2_desc:0 "В рамках подготовки к грядущим войнам мы внедрили политику реквизиции гражданской промышленности на нужды армии."
 
 NEV_surface_pioneers:0 "Сапёрный корпус"
 NEV_surface_pioneers_desc:0 "Сапёрный корпус отвечает за ремонт и восстановление руин, усеивающих поверхность. Заводы, дома, системы обороны - в будущем нам пригодится всё это."
 
 NEV_warrior_culture:0 "Культура воинов-пегасов"
 NEV_warrior_culture_desc:0 "Древние пегасы были могучими воинами, которые побеждали многих своих врагов. Но удобства современной жизни сделали нас слабыми и самодовольными. Мы должны вернуться к старым ценностям и традициями, если желаем вернуть свою славу!"

 NEV_warrior_culture_evil:0 "Культура воинов-пегасов"
 NEV_warrior_culture_evil_desc:0 "Древние пегасы были могучими воинами, которые побеждали многих своих врагов. Но удобства современной жизни сделали нас слабыми и самодовольными. Мы должны вернуться к старым ценностям и традициями, если желаем вернуть свою славу!"

 NEV_warrior_culture_good:0 "Культура воинов-пегасов"
 NEV_warrior_culture_good_desc:0 "Древние пегасы были могучими воинами, которые побеждали многих своих врагов. Но удобства современной жизни сделали нас слабыми и самодовольными. Мы должны вернуться к старым ценностям и традициями, если желаем вернуть свою славу!"

 NEV_cloud_logistics:0 "Облачная логистика"
 NEV_cloud_logistics_desc:0 "Облачный покров обеспечивает нас огромным логистическим преимуществом. Он позволяет нам снабжать солдат практически в любом месте."

 NEV_great_push:0 "Великий толчок"
 NEV_great_push_desc:0 "Мы разработали план, как сокрушить врага и обеспечить полную победу над ним менее чем за год!"

 NEV_des_colaborators:0 "Коллаборационисты с пустошей"
 NEV_des_colaborators_desc:0 "На поверхности есть те, кто хочет сражаться за нас, если им это будет позволено. Одни готовы встать на нашу сторону в надежде, что мы пощадим их, другие же желают заслужить нашу благосклонность. Нам не важны причины, ведь солдаты есть солдаты."
 
 NEV_diverted_production:0 "Смена фокуса с потребительской промышленности"
 NEV_diverted_production_desc:0 "Заводы, которые ранее производили товары народного потребления, теперь используются для расширения нашей военной промышленности. Это необходимая мера, но не все могут понять причины этих изменений."
 
 NEV_trusty_x01:0 "Фокус на X01"
 NEV_trusty_x01_desc:0 "Хотя многие предпочтут сделать ставку на более новую силовую броню X02, модель X01 доказала свою надёжность и прочность. Не надо чинить то, что работает."
 
 NEV_thunderous_training2:0 "Учебная база "Thunderous""
 NEV_thunderous_training2_desc:0 ""Thunderous" был превращён в учебный центр, дав нам возможность проводить самые разнообразные тренировки. Это очень полезно для обучения наших солдат и офицеров."
 
 NEV_academy:0 "Академия "Харрикейн""
 NEV_academy_desc:0 "Академия "Харрикейн" - самая крупная академия в Анклаве. Это учебное заведение названо в честь древнего генерала-пегаса и стремится обучить начинающих молодых офицеров всему, чтобы они смогли однажды стать такими же эффективными на поле боя, как он."
 
 NEV_surface_settlements:0 "Поселения на поверхности"
 NEV_surface_settlements_desc:0 "Создание гражданских поселений на поверхности Эквестрии оказало огромное влияние на нашу нацию. Популярность войны снизилась, гражданская промышленность процветает, а армия с трудом может найти новых рекрутов."
 
 NEV_accept_bats:0 "Почётные пегасы"
 NEV_accept_bats_desc:0 "Бэтпони Нью-Манго получили статус "почётных пегасов" со всеми вытекающими отсюда преимуществами. К сожалению, этот шаг считается весьма спорным, так как многие до сих пор смотрят свысока на наших собратьев-фестралов."
 
 NEV_con_labour_camps:0 "Трудовые лагеря"
 NEV_con_labour_camps_desc:0 "Те, кто выступает против нашего режима, должны быть направлены в трудовые лагеря. Там они смогут искупить свои грехи трудом на благо общества."
 
 NEV_accept_griffons:0 "Грифоны-солдаты"
 NEV_accept_griffons_desc:0 "Грифоны стали частью нашего общества и вступают в ряды армии. Теперь у нас много новых солдат, но это также привело к тому, что многие гражданские лица стали более критически относиться ко всей нашей армии в целом."
 
 NEV_accept_bats_griffons:0 "Почётные пегасы"
 NEV_accept_bats_griffons_desc:0 "Мы решили дать бэтпони и грифонам статус "почётных пегасов". Излишне говорить, что это весьма удивило некоторых наших граждан-пегасов."
 
 NEV_guild_buyout:0 "Покупка у гильдий"
 NEV_guild_buyout_desc:0 "Большая часть нашего бюджета съедается щедрыми выплатами, которые мы предложили Неокаслу."
 
 NEV_senate_council_merge:0 "Сенат"
 NEV_senate_council_merge_desc:0 "Совет перестал быть независимым органом. Он предоставил Сенату полный контроль как над гражданским правительством, так и над армией."
 
 NEV_press_reform1:0 "Реформирование прессы"
 NEV_press_reform1_desc:0 "Газеты, журналы и все прочие средства массовой информации подвергались государственному регулированию с момента создания Анклава. Внезапное снятие всех ограничений прессы привело к резкому росту критики в адрес правительства. Также появилось множество "любопытных журналистов", которые суют свой нос туда, куда не следует."
 
 NEV_press_reform2:0 "Свободная пресса"
 NEV_press_reform2_desc:0 "Сифаеру успешно удалось не только снять все ограничения на прессу, но и приспособить наше правительство к этим изменениям. Целеустремленные пиар-команды работают день и ночь, дабы справиться с критикой в адрес правительства. А наша армия теперь научилась хранить свои секреты подальше от копыт сомнительных журналистов."
 
 NEV_reform_indus1:0 "Либерализация промышленности"
 NEV_reform_indus1_desc:0 "Правительство весьма широко вмешивалось в работу нашей промышленности. В ходе реформ Анклава Сифаер отменил почти все правительственные регуляции. Из-за этого все предприятия в Новом Клаудсдейле бестолково пытаются что-то делать."
 
 NEV_reform_indus2:0 "Либерализация промышленности"
 NEV_reform_indus2_desc:0 "Наша промышленность, которая раньше была под плотным контролем государства, сейчас находится в копытах предпринимателей и компаний. Хотя они не всегда могут сфокусировать производство там, где мы этого хотим, эти бизнеспони действуют гораздо эффективнее, чем раньше."
 
 NEV_cultural_upheaval:0 "Культурные волнения"
 NEV_cultural_upheaval_desc:0 "Новейшая политика правительства Сифаера привела к небольшому кризису идентичности в Анклаве."
 
 NEV_cultural_renaissance:0 "Культурное возрождение"
 NEV_cultural_renaissance_desc:0 "Мы стали более открытыми и терпимыми к пустоши и её обитателям."
 
 NEV_peaceful_society:0 "Мирное общество"
 NEV_peaceful_society_desc:0 "Мы показали нашим пони, что война - это бессмысленная затея. Теперь науки и искусства процветают, а нужды армии отложены в сторону."
 
 NEV_reform_academia:0 "Реформирование академических кругов"
 NEV_reform_academia_desc:0 "В настоящее время мы поощряем проведение гражданских исследований, сместив прежний фокус с разработок для армии. К сожалению, многие из идей, которые сейчас развиваются, вряд ли принесут нам пользу. Это также привело к росту популярности других идеологических ценностей, что противоречат нашим собственным."
 
 NEV_reformed_academia:0 "Реформированные академические круги"
 NEV_reformed_academia_desc:0 "Мы приложили усилия, чтобы наши исследователи занимались только стоящими расходов проектами."
 
 NEV_surface_mission:0 "Программа помощи поверхности"
 NEV_surface_mission_desc:0 "Ресурсы и пони отправляются на поверхность, чтобы помочь сообществам, что пытаются там выжить."
 
 NEV_citizenship_act:0 "Акт о гражданстве"
 NEV_citizenship_act_desc:0 ""Акт о гражданстве" касается включения не-пегасов в определение понятия "гражданин". Согласно этому закону любая разумная форма жизни потенциально может считаться гражданином Анклава, если это решение будет одобрено большинством голосов Сената. Это может применяться как к отдельным особям, так и к целым видам."
 
 NEV_mud_citizens:0 "Гражданство для единорогов и земных пони"
 NEV_mud_citizens_desc:0 "Эквестрию построили не только пегасы, но и земные пони с единорогами. Они являются идеальными кандидатами на то, чтобы стать гражданами нашей новой, более открытой нации."
 
 NEV_zeeb_citizens:0 "Гражданство для зебр"
 NEV_zeeb_citizens_desc:0 "Хотя зебры когда-то были нашими врагами, после войны сменилась уже дюжина поколений. Пришло время похоронить топор войны и примириться с нашими бывшими врагами."
 
