 cloudsdale.1.t:0 "Великий Сговор"
 cloudsdale.1.d:0 "В ходе Великой Войны против Зебрики был запущен план, неизвестный даже Принцессам. План был организован одним из основных племён Эквестрии: пегасами. Помимо военных, политических и промышленных деятелей пегасов, о плане знали совсем немногие. Данный план - попытка пегасов покинуть Эквестрию, также известный как Великий Сговор.\nСуть плана была проста - если Эквестрия вдруг будет проигрывать войну против зебр, или если весь земной шар покроют ядерные бомбы, пегасы (в основном военные, политики и промышленные магнаты) взмоют в небеса и будут прятаться в облаках, этим оставляя остальную Эквестрию на произвол судьбы. Там как минимум треть населения Эквестрии останется в сохранности, и потом уже оттуда они будут пытаться организовываться и строить Эквестрию такой, какой они её видят. Если б их план раскрыли, вовлечённых бы вероятно казнили за предательство Эквестрии. Но всё же, их план предательства не был раскрыт, и в день конца света, план был оперативно выполнен.\nВ итоге этого Сговора, появились различные пегасьи правительства в небесах, все слабо связанные между собой в рамках коалиции, известной как:\nАнклав.\nВо время планирования Сговора, было немало споров о том, кто же должен вести новые пегасьи правительства. Должны ли у руля быть политики и промышленники, которые знают, как сберечь политическую стабильность и экономическое процветание, или военные офицеры, которые знают, как сберечь силу и обеспечить мир снаружи и внутри? Обе фракции в разной мере укрепились в руководстве разных частей Анклава, но лишь одна из них в итоге сыграла ключевую роль в создании Нового Клаудсдейла. Ею была фракция..."
 cloudsdale.1.a:0 "Военных офицеров"
 cloudsdale.1.b:0 "Политиков и промышленников"
 
 cloudsdale.2.t:0 "Судьбоносный день"
 cloudsdale.2.d:0 "Мы знали, что конец близился, знали, что даже несмотря на все усилия диарха, всё в итоге попросту рассыпется. Мы знали, что кто б не победил, мы в любом случае лишь проиграем. Первым значимым знаком было отречение Селестии от престола, вторым - ответ Зебрики на восход Луны на трон. Даже мы не знаем, кто исполнил мегазаклинание первым, но это уже не очень важно. Важен итог: в панике, последовавшей за концом света, навсегда пропали бесчисленные души, и ещё не меньше всё же укрылись в Стойлах или прочих видах убежищ, а мы взмыли в небеса. Всё это время нашим планом было использовать облака для того, чтоб скрыться от того Тартара снизу, и при этом мы предположили, что грифоны и даже драконы не посмеют за нами последовать, и мы оказались правы. Тем не менее, у нас не было реальных планов по поводу того, что же или кого же нам стоит спасать, после того, как конец настал. Некоторые предлагают собрать как можно больше пегасов, с целью спасти больше жизней, в то время как другие считают, что стоит собрать как можно больше военного оборудования и технологий, чтоб у нас было неоспоримое военное преимущество к тому моменту, как всё устаканится. Решение было принято без особых раздумий, и в итоге основатели наших будущих городов сосредоточились на спасении... "
 cloudsdale.2.a:0 "Как можно большего числа пегасов."
 cloudsdale.2.b:0 "Ценного военного снаряжения."
 
 cloudsdale.3.t:0 "Город Новый Клаудсдейл"
 cloudsdale.3.d:0 "К великому ужасу всех выживших пегасов, великая столица их вида - Клаудсдейл, был одним из первых городов, который попали под удар ракет зебр в тот роковой день. Выжившие желали начать всё заново и принялись за строительство нового города. Новый Клаудсдейл вскоре стал главной жемчужиной Анклава, которая пробуждала надежду в пегасах по всей Эквестрии. Теперь к югу от руин старого Клаудсдейла парит Новый Клаудсдейл. Этот великий город сравним по размерам со своим предшественником и является одним из самых могущественных поселений во всём Анклаве. Город Новый Клаудсдейл стал памятником усилиям бесчисленного множества пегасов, которые посвятили себя восстановлению Эквестрии в образе Анклава. В первые годы строительства Нового Клаудсдейла велись ожесточенные споры о том, каким будет его будущее: стоит ли создать в нём передовой военно-промышленный комплекс, предназначенный для производства оружия, или превратить город в обширный мегаполис с многочисленными гражданскими предприятиями и немалым количеством жилья, повторив путь старого Клаудсдейла? В конце концов, большая часть промышленности Нового Клаудсдейла стала состоять из..."
 cloudsdale.3.a:0 "Военных мастерских."
 cloudsdale.3.b:0 "Гражданских заводов."
 
 cloudsdale.4.t:0 "Дело Фезерфолла"
 cloudsdale.4.d:0 "Генерал Фезерфолл никогда не пользовался особой популярностью. Несмотря на это, к нему хотя бы относились с должным уважением. Стагнация при власти Фезерфолла только помогла изобразить его в качестве весьма нравственного жеребца, который не склонен поддаваться соблазнам корысти или сиюминутной страсти. До недавнего времени. \n \n Последние решения генерала Фезерфолла стали широко обсуждаться как среди гражданских, так и солдат. На передовицах газет лидера страны обвиняют в том, что он продаёт офицерские должности тому, кто больше заплатит. Многие представители из самой армии готовы публично рассказать о случаях коррупции. Генерала обвиняют в самых разных вещах: от прикарманивания военного бюджета до торговли сексуальными услугами для продвижения по службе. Нет нужды говорить, что этот спор потряс Анклав до самого его основания и привёл к тому, что вера общественности в совет сильно поколебалась.\n \n В ответ на это ряд сенаторов начали призывать начать официальное расследование делишек Фезерфолла. Во главе этой группы стоит сенатор Сифаер, который с самого начала поднял шум из-за этого дела. Однако стоит сказать, что уважаемый военный герой генерал Торнадо назвал всю эту ситуацию самой обычной мистификацией, которую поддерживают соперники Фезерфолла ради захвата власти. Теперь он возглавляет меньшинство в Сенате, которое по-прежнему защищает невиновность Фезерфолла."
 cloudsdale.4.a:0 "Что-то должно измениться!"
 
 cloudsdale.5.t:0 "Расследование"
 cloudsdale.5.d:0 "Расследование Сифаера никто не держит в секрете. И действительно, он изо всех сил старается освещать ход своего расследования как можно шире, чтобы заручиться общественной поддержкой. Это привело к тому, что ряд других военных офицеров обратились к нам с новыми доказательствами, что в значительной степени укрепило наши обвинения. К сожалению, неопровержимых вещественных доказательств противоправных действий у нас по-прежнему почти нет. Но вчера вечером к нам обратился офицер и заявил, что у него есть много неопровержимых улик не только против самого Фезерфолла, но и против Совета в целом! Этот офицер утверждает, что на старом военном складе, который перестал использоваться много лет назад, спрятан целый ряд компрометирующих финансовых документов, внутренних записок и даже личных записей. Если он говорит правду, то этого количества улик будет более чем достаточно, чтобы гарантировать конец карьеры Фезерфолла. Кроме того, эти бумаги также изобличат и других высокопоставленных военных чиновников. \n \n Сегодня ночью сам Сифаер обыщет склад вместе с группой доверенных офицеров. И там они найдут..."
 cloudsdale.5.a:0 "...множество доказательств коррупции."
 cloudsdale.5.b:0 "...лишь пустой склад."
 
 cloudsdale.6.t:0 "Дело против Фезерфолла"
 cloudsdale.6.d:0 "Сенату получил более чем достаточное для одобрения официального судебного разбирательства количество доказательств. Несколько юристов уже усердно работают, пытаясь создать солидное с юридической точки зрения обвинение против Фезерфолла. Мы ожидаем, что столкнёмся с немалым сопротивлением, когда попытаемся убедить Сенат в правомерности этих обвинений, поскольку ряд сенаторов являются давними сторонниками Фезерфолла. Этот процесс продолжается, а сенатор Сифаер решил воспользоваться этой ситуацией для укрепления своей политической позиции. Ему нужно только определить свой курс. Хочет ли он напомнить общественности о том, что именно Сенат должен решать подобные проблемы? Или Сифаеру стоит продолжать дискредитировать Совет в глазах народа Нового Клаудсдейла? Любой из этих вариантов пойдёт на пользу его собственной политической карьере, но выбор нужно сделать всё равно."
 cloudsdale.6.a:0 "Мы должны поблагодарить Сенат за обеспечение целостности вооруженных сил!"
 cloudsdale.6.b:0 "Мы никогда не забудем предательство Совета!"
 
 cloudsdale.7.t:0 "Встреча с Отэм Лифом"
 cloudsdale.7.d:0 "Стук в дверь. Это полковник Отэм Лиф собственной персоной. Он явился сюда с предложением: он поддержит нас в наших начинаниях в обмен на довольно простое требование. Отэм желает, чтобы значительное число его сторонников были назначены на различные руководящие должности в вооружённых силах. Да, мы вполне можем выполнить такое требование, только вот оно будет вопиющим актом коррупции. Взгляды полковника также вызывают немалое беспокойство, поскольку его вряд ли можно считать нашим политическим союзником. С другой стороны, поддержка полковника может оказаться неоценимой. Он предоставит нам свой голос в самом Совете, а его немалое количество сторонников, скорее всего, согласятся с любой позицией Отэма."
 cloudsdale.7.a:0 "Договорились."
 cloudsdale.7.b:0 "Пошёл прочь! И дверь закрой с обратной стороны."
 
 cloudsdale.8.t:0 "Суд"
 cloudsdale.8.d:0 "Суд над Фезерфоллом привлёк не меньше внимания и комментариев, чем сами выборы. Все газеты и таблоиды отсюда и до Лас-Пегасуса только и пишут об этом событии. Сам суд привёл к многочисленным жарким дебатам между сторонниками невиновности генерала и теми, кто призывает к его отставке и последующему аресту. Фезерфолл предстал перед Сенатом и был обвинён во взяточничестве, растрате и продаже услуг. Генерал отказался признать вину по этим пунктам обвинения. \n \n на протяжении всего дня ряд свидетелей давали показания за или против генерала. Доказательства представлялись и опровергались, вспыхивали и затухали столь жаркие споры, что присутствующих не раз приходилось призывать к порядку. И после 9 часов, полных выступлений, дебатов и споров, Сенат, наконец, приходит к выводу, что..."
 cloudsdale.8.a:0 "Фезерфолл виновен!"
 cloudsdale.8.b:0 "Фезерфолл виновен!"
 cloudsdale.8.c:0 "Фезерфолл виновен!"
 cloudsdale.8.e:0 "Фезерфолл не виновен!"
 
 cloudsdale.9.t:0 "Об ограничениях голосований"
 cloudsdale.9.d:0 "Анклав отличается от старой Эквестрии одна ключевая особенность. У нас каждый гражданин имеет право голоса. Независимо от своего родного города, богатства или индивидуального положения, каждый гражданин-пегас имеет право голосовать за наиболее подходящих ему представителей как в Высшем, так и в Низшем Советах. Многие наши жители считают это всеобщее право одним из основных аспектов нашего общества, который позволяет ему претендовать на моральное и философское превосходство над абсолютистским режимом аликорнов. Однако в последние месяцы произошли удивительные и весьма тревожные изменения. Несколько представителей высказались за ограничение избирательного права. Они предлагают разрешить голосовать только тем пегасам, которые прошли военную службу. Хотя поначалу это предложение было встречено возмущённными криками, харизматичные слова пылкого молодого полковника Отэма убедили многих. Однако столь же сильны были слова лидера сенатского большинства - Сифаера, который назвал предложение Отэма регрессивным и недемократическим. Эти двое устроили спор сегодня утром в Сенате, и привели сильные аргументы в пользу своей позиции по этому вопросу."
 cloudsdale.9.a:0 "Отэм Лиф берёт слово..."

 cloudsdale.10.t:0 "О демографическом кризисе"
 cloudsdale.10.d:0 "Контроль населения был весьма важной задачей с момента основания Анклава. Это началось с печально известных "Лагерей восстановления" - мест, где содержались беженцы-пегасы, которым посчастливилось сбежать из Клаудсдейла или с поверхности. После последовал ужасный первый голод, который убил примерно пятую часть населения. Сегодня это привело к государственной программе строгого контроля за воспроизводством населения. Анклав строго придерживается политики двух жеребят на семью. Большее количество жеребят было привилегией, доступной не каждому. Эта проблема сформировала современное общество пегасов, повлияв на обычаи, традиции и даже на подход пегасов к построению романтических отношений. Культура адаптировалась к потребностям нации. В основном это проявлялось в продвижении популярности однополых отношений и налоговых льготах для тех, кто предпочитает не заводить жеребят. Несмотря на колоссальную культурную адаптацию, проблема по-прежнему продолжает разрушать саму основу Анклава и отягощает его... В последнее время этот вопрос снова начал обсуждаться. Ограниченные запасы продовольствия, малое количество свободного жилья и подавленное сексуальное напряжение... Всё это давит на наше население. Совет и Сенат собрались сегодня, чтобы ещё раз обсудить этот вопрос, а битком набитый зал послужил ещё одним напоминанием об этой извечной проблеме. Сегодня друг с другом спорят генерал Фезерфолл из Партии Справедливости и Порядка и генерал Торнадо, давний сторонник единства внутри Анклава. \n Многие из присутствующих ожидают, что это будет ещё одно повторение аргументов, уже сделанных в прошлом, но сегодняшний день явно будет несколько более значительным..."
 cloudsdale.10.a:0 "..."
 
 cloudsdale.11.t:0 "Бесконечный дефицит"
 cloudsdale.11.d:0 "Жизнь над облаками определяется нехваткой и дефицитом. Это простой факт, зависящий от самой окружающей среды. Несмотря на всё это, у пегасов Анклава получалось получать необходимые им ресурсы из любых доступных им источников. Вода добывается из самих облаков, их засевание предоставляет скудный источник пищи, а на немногих оставшихся горных вершинах можно добывать минералы и полезные ископаемые, хоть их запасы уже давно истощились. \nНесмотря на все успехи, жизнь по-прежнему трудна. Само существование Анклава зависит от бесконечной борьбы за выживание. Борьбы, которая продолжается с самого его основания. Борьбы, которая родилась среди голода и болезней "Лагерей восстановления". Борьбы, которая не закончилась даже после первоначального восстановления. Из-за этого бесконечного конфликта с самой природой Анклав крайне ценит любые твёрдые вещества. \nТо, что многие на поверхности могут считать мусором, в Анклаве тщательно складируется, подсчитывается и распределяется в соответствии с потребностями общества. Эти материалы используются как можно дольше, многократно превосходя разумные сроки эксплуатации. Но когда этими ресурсами уже совершенно нельзя пользоваться, они не выбрасываются. Они возвращаются на склады, разделяются на базовые компоненты и перерабатывается максимально эффективно.\nСегодня две фракции собрались вместе, чтобы обсудить вопрос, который навсегда изменит Анклав: перспективы получения ресурсов с поверхности. Этот вопрос потенциально может положить конец великой борьбе и наконец-то позволить детям неба претендовать на то, что принадлежит им по праву рождения. Чтобы обеспечить будущее для наших жеребят, необходимо гарантировать, что пегасы Анклава никогда больше не будут страдать от бесконечного дефицита в небесах. Решение, принятое здесь и сегодня, направит Анклав в будущее, каким бы оно ни было."
 cloudsdale.11.a:0 "Торнадо берёт слово..."
 
 cloudsdale.37.t:0 "Речь Торнадо"
 cloudsdale.37.d:0 "Генерал Торнадо неподвижно стоял за трибуной. Он собирался с мыслями перед речью и выглядел при этом холодно и вышколено. Генерал оглядел толку перед ним своим единственным здоровым глазом. Жеребец был одет в свою культовую броню, износ которой свидетельствует о его долгой и верной службе своему народу. Генерал сделал глубокий вздох и начал говорить: — Мы должны понять важность решения, которое мы примем здесь и сейчас, ибо оно определит само наше будущее. Да, я понимаю, что есть те, кто предлагает получать необходимые нам для выживания ресурсы с помощью торговли. В совершенном мире мы спустились бы на поверхность и обменялись добрыми словами с её жителями. К сожалению, мы живем не в таком идеальном мире. Нам нужно быть реалистами и понимать, что на поверхности есть монстры. Бесчисленное множество существ оттуда хотят лишь убивать, насиловать и калечить. Они бы с радостью ворвались в наши города и начали сеять безумный хаос, если бы только получили такую возможность. И всё же ты возражаешь, когда я отказываюсь целовать этих монстров в щеку и уговаривать их поделиться ресурсами, необходимыми нам для выживания. Скажи мне, кем из здешних пони ты готов пожертвовать ради своих политических амбиций? Кого ты принесёшь в жертву лишь для того, чтобы не выглядеть "плохим пони"? — Он встретился взглядом с Сифаером, пристально посмотрел на него пару мгновений, а затем продолжил говорить. — Я не буду извиняться за то, что пытаюсь защитить ваши семьи и сделать всё необходимое, чтобы они могли спокойно спать по ночам. Для меня честь быть слугой Анклава и всего нашего народа. Как генерал Анклава, я поклялся делать правильные вещи, которые гарантируют наше выживание. На протяжении последних двухсот лет мы бесконечно боролись за то, чтобы хаос и отчаяние никогда больше не постучались в нашу дверь. В прошлом мы терпели неудачи, но именно эта борьба сделала нас теми, кто мы есть сейчас. И есть только один истинный путь к победе в этой борьбе, уважаемые коллеги. — Торнадо делает долгую паузу, оглядывая собравшихся пони."
 cloudsdale.37.a:0 "..."
 
 cloudsdale.41.t:0 "Торнадо продолжает говорить"
 cloudsdale.41.d:0 "— Мы должны взять то, что нам нужно. На поверхности полно необходимых нам ресурсов. И всё же, несмотря на эти богатства, там живут лишь злобные рейдеры, жалкие сообщества да жестокие военачальники. У них есть все ресурсы, чтобы обеспечить всем под их властью безопасную и стабильную жизнь. И всё же, несмотря на это, они - лишь жалкие дикари, играющие в тени великой цивилизации. Нашей цивилизации. А у нас нет ничего, кроме того, что оставили нам наши предки. Все ресурсы мы собирали своими собственными копытами. И всё же, несмотря на это, мы - вершина эквестрийской цивилизации. Мы - маяк силы, свободы и порядка в пустоши. Но это совсем не значит, что все жители поверхности дикари, садисты и варвары. Я уже бывал там и могу сказать вам, что на поверхности хватает хороших пони. — Генерал слабо улыбнулся, немало удивив многих присутствующих столь редким для него проявлением эмоций. — Однако плохихи намного больше. Множество пони не пытаются просто выжить в безразличной и жестокой пустоши. Нет, они живут чтобы убивать, угнетать и мучить своих собратьев. Они жестоко подчиняют всех тех, кто не желает использовать такую же тактику. А это оправдывает наше право брать то, в чём мы нуждаемся... нет, заслуживаем, у тех, кто злоупотребляет своими богатствами. Ресурсы с поверхности приведут к триумфальной победе в нашей вечной борьбе с дефицитом. Нам нужно лишь понять, что все эти ресурсы наши. Что они принадлежат всем нам по праву рождения, друзья мои. И нам нужно лишь взять их. — Генерал закончил свою речь и через несколько секунд после этого последовали оглушительные аплодисменты."
 cloudsdale.41.a:0 "Сифаер берёт слово..."
 
 cloudsdale.42.t:0 "Речь Сифаера"
 cloudsdale.42.d:0 "Сифаер посмотрел на ликующую толпу. Он был опечален, но не разочарован. Миротворцам всегда приходилось непросто, хотя он никогда бы не изменил своих взглядов. Сифаер понимал, что он должен стать первопроходцем на этом пути, так как других кандидатур просто не было. Когда Торнадо предложил ему занять место за трибуной, Сифаер вежливо кивнул, поднялся и нацепил свою фирменную ухмылку. Он повернулся к собравшимся пегасам, подождал, пока они успокоятся, и начал ровно и спокойно говорить, несмотря на свои предыдущие опасения.\n— Ещё раз здравствуйте, друзья. Должен сказать, что я весьма впечатлен страстностью предложения генерала Торнадо. Да, он высказал правильную идею, но подходит к её осуществлению совершенно неправильно. Сначала он клеймит рейдеров и бандитов, а потом предлагает опуститься до их уровня и применять силу, чтобы навязать свою волю тем, кому повезло меньше, чем нам. Разве мы не должны быть лучше их? Конечно, это не означает, что нехватка ресурсов не является ядром проблем нашего общества. Я думаю, что мы все достаточно умны, чтобы понимать текущую ситуацию и поэтому я не чувствую необходимости повторять уже сказанное. Я и мои сторонники считаем, что генерал Торнадо предлагает морально неверное решение. Но это не значит, что мы не согласны с его аргументацией в целом. Да, мы живём в несовершенном мире.\nНа мгновение он улыбнулся толпе. \n— Ведь если бы он был идеальным, то и текущей ситуации не было бы. Но, как сказал генерал, мы живем в несовершенном мире. Он пришёл к выводу, что в результате несовершенства мира мы должны использовать силу, чтобы взять то, что нам нужно. Я же вижу эту ситуацию с другого угла. Я вижу в этом ещё один пример того, как мир побуждает нас стремиться стать лучше. В наших копытах заключена огромная сила. Сила, которая позволит нам творить как великое добро, так и ужасное зло. Но мы воздерживались от применения этой силы из-за страха перед неизвестным. Я, конечно, не буду советовать встречать каждого встречного на поверхности с открытыми копытами, потому что это было бы глупо. Вместо этого я предлагаю предложить им копыто в знак дружбы. В конце концов, мы можем многим поделиться с ними без ущерба для себя..."
 cloudsdale.42.a:0 "..."
 
 cloudsdale.38.t:0 "Сифаер продолжает говорить"
 cloudsdale.38.d:0 "Сифаер указал на высокий потолок сенатского зала и тщательно обработанные стены, чем привлек внимание собравшихся к великолепию этого здания. — Небо - суровая хозяйка, друзья мои. И хотя оно многое берёт от нас, небо также готово поделиться своими многочисленными дарами. Например, давайте рассмотрим солнце. Мы каждый день видим солнечный свет, он стал привычной и естественной частью нашей жизни. Но что насчёт жителей поверхности? Они живут в нашей тени. Они мечтают о солнце, о тепле, которое оно приносит прохладным весенним днём. А что насчёт воды? У нас никогда не было недостатка воды, не так ли? А знаете ли вы, что пони на поверхности чаще всего умирают именно от жажды? Разве мы не можем позволить воде просто падать неба? Кстати, а как насчёт штормов и бурь? Для нас они не представляют серьёзной опасности. Гром чуть-чуть погремит и всё. А на поверхности бури могут с лёгкостью уничтожить почти любые постройки. Мы контролируем каждую из этих вещей, верно? Так почему бы не использовать их? Нам не нужно отдавать наши скудные ресурсы, чтобы заполучить всё необходимое. Мы можем торговать возобновляемыми ресурсами неба. Нам нужна еда, чтобы пополнить запасы? Давайте предложим жителям поверхности три месяца солнечного света в обмен на неё. А как насчет той запчасти для "Хищника"? Один сезон дождей - и она наша! Медикаменты? Следующей группе рейдеров, которая решит напасть на маленькое поселение, явно не понравится удар молнии, не так ли? — Он усмехнулся, ударив копытом по облаку. — Мы буквально живём на важнейшем экономическом активе пустоши! Так давайте использовать его! Мы можем сохранить своё достоинство и образ жизни благодаря товарам с поверхности. Мы можем сделать это, не кривя душой и оставаясь верными нашим принципам! Торнадо тоже хочет как лучше, но его метод груб и неоправданно жесток. Благодаря нашей монополии на погоду, мы можем достичь гораздо большего при практически ничтожных затратах. Кто откажется от такого?\nСифаер одарил толпу своей лучшей улыбкой и неловко поддерживал её ещё несколько секунд. Наконец, кто-то начал топать копытами, вызвав целую лавину аплодисментов, сравнимых с теми, которые достались Торнадо. Весело кивнув своему мрачному противнику, Сифаер вернулся на своё место, пока члены Сената готовились к голосованию."
 cloudsdale.38.a:0 "Только Торнадо высказал разумное предложение"
 cloudsdale.38.b:0 "Может быть, Сифаер всё-таки прав."
 
 cloudsdale.12.t:0 "По поводу жителей пустоши"
 cloudsdale.12.d:0 "Проблема жителей пустошей всегда была довольно щекотливой темой для пегасов Анклава. Обычно её обсуждали лишь за обеденными столами, но никак не на серьёзных дискуссиях в правительственных залах. Однако сегодня ситуация изменилась. Впервые в истории Сенат был созван для обсуждения этого вопроса по просьбе Сифаера - лидера большинства и видного прогрессивного реформиста Нового Клаудсдейла. Многие пегасы ворчали по поводу этого заседания, но оно также привлекло многих других своей весьма противоречивой, спорной и скандальной повесткой дня.\n---\nКогда большинство членов Сената собрались на заседание, Сифаер покинул группу своих сторонников, чтобы выступить в защиту жителей пустоши. Приглушенные разговоры по всему залу оборвались, когда Сифаер подошёл к трибуне со своей фирменной улыбкой. \n— И ещё раз здравствуйте, друзья! Я рад, что многие из вас смогли приехать сюда сегодня, учитывая весьма сжатые сроки. Судя по вашему количеству, я предполагаю, что вы уже знакомы с сегодняшней темой: жителями пустоши. Мы всегда боялись затрагивать эту тему. Если только вы не полковник Отэм или один из его дружков, но это не так важно. А если серьёзно, то я думаю, что крайне важно, чтобы мы обсудили этот вопрос именно сейчас, а не потом. Сейчас происходит очень много изменений и нам придётся чётко определить нашу политику по отношению к поверхности гораздо раньше, чем хотелось бы. Я хочу сказать, что нам нужно наладить контакт с пони, с которыми мы не общались должным образом в течение двух столетий. Именно с пони, не с жителями пустоши."
 cloudsdale.12.a:0 "Сифаер продолжает..."
 
 cloudsdale.39.t:0 "Сифаер продолжает"
 cloudsdale.39.d:0 "Сенатор посмотрел на толпу и изучил выражение их лиц. Он столкнулся со скукой, нейтралитетом и даже злобой со стороны клики Отэма. Сифаер ожидал этого и поэтому продолжил.\n— И да, я именно это и имел в виду. Мы относимся к ним, как к какому-то иному виду, который значительно отличаются от нас. Конечно, существует ряд культурных различий, но это не меняет того простого факта, что жители поверхности всё ещё пони. Мы отличаемся лишь тем, что у нас, пегасов, есть пара крыльев да чуть меньше поглощённой радиации. А в остальном мы одинаковы. А вот на личном уровне мы сталкиваемся с проблемами. Это факт, что мы в среднем здоровее, сильнее, образованнее, дисциплинированнее и цивилизованнее, чем подавляющее большинство пони с поверхности. Это нельзя игнорировать, поскольку данное обстоятельство создаёт естественный барьер между нами. Но мы также не можем игнорировать тот факт, что жители поверхности такие же пони, как и мы. А из истории мы можем вспомнить, что более тысячи лет назад мы столкнулись с крайне похожей ситуацией. И опять же, мы не можем проигнорировать тот факт, что племена пони достигли истинного процветания, лишь преодолев взаимные различия и признав друг друга равными если не по способностям, то хотя бы по природе.\nВ зале воцарилась тишина, поскольку речь Сифаера с каждым словом становилась всё более радикальной. Хотя, похоже, некоторые пегасы заинтересовались его словами.\n— Я верю, что если мы будем относиться к этим пони как к равным, то сможем построить лучший мир для наших жеребят. Конечно, нам придётся поддерживать определённую степень разграничений, поскольку наши культурные различия сделают полную интеграцию невозможной, но мы, безусловно, должны предпринять шаги для преодоления этого разрыва. Мы должны признать, что пегасы не обладают врожденным превосходством над другими пони только из-за крыльев на наших спинах. И только так мы сможем признать, что жители поверхности тоже достойны сострадания.\n---\nСифаер закончил говорить и сделал небольшую паузу, чтобы обдумать следующие слова."
 cloudsdale.39.a:0 "Что ещё?"
 
 cloudsdale.40.t:0 "Сифаер продолжает"
 cloudsdale.40.d:0 "— Я хотел поговорить ещё кое о чём, раз уж мы затронули тему сострадания. О дашитах. Мы все знаем про них и ненавидим этих пегасов, верно? Но почему? Что на самом деле означает это наказание? — Сифаер привлёк внимание многих своей сменой темы. Даже его союзники были крайне удивлены незапланированным обсуждением этого вопроса. — Да, я понимаю, что оно означает изгнание, но почему мы делаем? Почему мы так чтим какую-то кобылу, которая покинула нас двести лет назад, что называем в её честь тех, кто идёт по её стопам? И почему мы наказываем тех, чьё единственное преступление заключается в сострадании? Конечно, я не утверждаю, что предателей вроде Дэдшота Каламити следует прощать, ведь такие пегасы совершили настоящие преступления. Я не понимаю того, почему пони вроде Радара наказывают за то, что они готовы совершить лишь простой акт доброты. Ведь именно из-за этого его и изгнали, верно? Он поделился медикаментами с умирающей кобылой. Кто бы не смог этого сделать? — Некоторые пегасы посмотрели на Сифаера с гневом, другие же были задумчивы, но вот подавляющее большинство сохраняло неловкое молчание. — Я имею в виду следующее: термин "дашит" является ещё одним способом разделить нас и пони с поверхности. Мы постоянно вспоминаем, как двести лет назад одна кобыла предала всю нашу цивилизацию. Так давайте забудем о ней. Давайте забудем о клейме. Давайте забудем об этом понятии в целом! За сочувствие нельзя наказывать, ведь вполне естественно проявлять его к нашим собратьям пони! Если кто-то совершит достаточно серьёзное преступление, то не надо делать из них мучеников и сразу же выпускать этих пегасов на волю. Так они станут ещё более опасными. Я бы предложил... примириться с теми, кто был изгнан на поверхность заранее. Так мы сможем начать залечивать рану, нанесённую древним предательством.\n---\nТолпа замолчала, пока пегасы переваривали только что сказанное сенатором. Они ожидали, что Сифаер выскажется в защиту жителей пустоши, но даже его союзники были крайне удивлены тем, что он высказался и в пользу дашитов. Вскоре стали ясно превалирующие настроения собравшихся."
 cloudsdale.40.a:0 "Толпа под гневные насмешки отвергла идеи Сифаера."
 cloudsdale.40.b:0 "Сифаера одарили неуверенными аплодисментами. Многие находят его аргументы разумными, хотя и экстремальными."
 cloudsdale.40.c:0 "Наступила неловкая тишина, так как никто не захотел высказаться в поддержку идей Сифаера."
 
 cloudsdale.13.t:0 "Кумулус-Федератия запрашивает помощь"
 cloudsdale.13.d:0 "Отношения с Кумулус-Федератией у нас всегда были весьма сложными. Мы соперничали между собой с самых первых дней основания Анклава. Несколько десятилетий назад между нашими армиями даже вспыхивали перестрелки, заставив многих подумать, что вскоре может разразиться полноценная война. Однако с тех пор многое изменилось. Представитель Кумулус-Федератии предстал перед нашим Сенатом с просьбой о помощи. \n \n — Приветствую вас, сенаторы Нового Клаудсдейла. Меня зовут Фэйрвинг, и я обращаюсь к вам от имени всех городов Кумулус-Федератии с просьбой о помощи. В наших городах в настоящее время бушует самый страшный голод последних столетий. И наши пегасы счастливы, если получают скудную порцию еды раз в два дня. Наши ресурсы истощены даже сильнее, чем в остальных частях Анклава. Многие из наших городов всё ещё не сумели устранить повреждения, нанесённые им во время войны с грифонами. Я понимаю, что у вас самих нет особых излишков пищи. И я целиком и полностью признаю, что вы должны заботиться в первую очередь о своём собственном народе. Но я умоляю вас рассмотреть этот вопрос и выделить всё, что только можете, чтобы помочь нам. Помогите не нашим городам, а нашим пегасам. Большое спасибо, что вы выслушали мою просьбу."
 cloudsdale.13.a:0 "Они сами по себе!"
 cloudsdale.13.b:0 "В тёмные времена мы должны помогать друг другу!"
 
 cloudsdale.14.t:0 "Вопрос о Скайфризе"
 cloudsdale.14.d:0 "Город Скайфриз недавно стал заметной силой в Анклаве благодаря своей весьма неоднозначной политике в отношении жителей поверхности. Они решили не игнорировать поверхность, а использовать её для удовлетворения своих потребностей в пище, ресурсах и пони, необходимых для производства этих вещей. Некоторые из наших старших сенаторов презирают самую идею контакта с поверхностью, а многие из более младших возражают против того, что пегасы Скайфриза обращаются с пони с поверхности как с рабами. До недавнего времени этот вопрос обсуждался исключительно в Сенате. \n \n Но недавний промышленный бум в Скайфризе положил конец этому. Согласно нашим прогнозам, пегасы Скайфриза вполне могут превзойти нас по промышленному производству в течение одного поколения, а то и раньше. Это привело к тому, что Совет также принял участие в заседаниях Сената, чтобы обсудить наилучший подход к этому беспокойному городу. И на сегодняшней сессии должен был выступить представитель самого Скайфриза. \n \n С одной стороны сенатского зала располагались члены Совета, которые тихо переговаривались между собой. Клика Отэма и толпа сторонников Фезерфолла старались сидеть как можно дальше друг от друга, одновременно оставаясь при этом на своей стороне комнаты. С другой стороны зала располагались остальные члены Сената. В самом центре сидел Сифаер, а Торнадо стремился держаться как можно ближе к Совету. По поводу их рассадки можно было бы высказывать различные политические соображения и суждения, но главной темой дня стало совсем не это. \n \n Болтовня и разговоры резко прекратились, когда открылись большие двери в зал Сената. В помещение вошёл военный эскорт, и вперёд выступил офицер, одетый в цвета Скайфриза. Многим в зале не понравилось то, что Скайфриз решил прислать военного представителя. Офицер заговорил: — Представляю вам представителя Скайфриза. Встречайте первого гражданина Брайтвинга!"
 cloudsdale.14.a:0 "Вышеназванный жеребец вошёл в зал."
 
 cloudsdale.142.t:0 "Речь Брайтвинга"
 cloudsdale.142.d:0 "Реакция варьировалась от недоумения до возмущения. Как Совет, так и Сенат пытались перекричать друг друга. В комнату вошёл сам первый гражданин Брайтвинг - лидер Скайфриза! Двумя маяками порядка в комнате были, как бы это странно ни выглядело, Отэм Лиф и Сифаер. Оба жеребца принялись успокаивать своих сторонников, обеспечив тишину для выступления Брайтвинга. Тот предпочёл не терять времени и начал говорить от имени своего города. \n \n — Здравствуйте, уважаемые кобылы и жеребцы Нового Клаудсдейла. Как вы уже знаете, я - первый гражданин Брайтвинг, скромный слуга прекрасных пони Скайфриза. Я прибыл сюда сегодня, чтобы представлять их интересы, потому что это моя обязанность как первого гражданина. Я знаю, что многие из вас очень громко выражали озабоченность относительно нашего прекрасного города. Не сомневайтесь, я действительно прочитал все публичные заявления и интервью, которые были опубликованы в ваших газетах. Я также выслушал дипломатов из вашего и из всех прочих городов Анклава. Я выслушал все заявления и прибыл сюда, чтобы ответить на них. \n \n — Сначала я бы хотел рассмотреть более простой вопрос: мораль. Многие выбирали довольно резкие слова, чтобы поделиться своим мнением относительно нашего обращения с жителями поверхности. Я вижу среди присутствующих сенатора Сифаера, который сам опубликовал довольно язвительную критику по этому вопросу. Мой ответ на это будет простым: мы помогаем тем, кто находится под нашей властью, а они помогают нам. Мы даем эти пони пищу, кров и, самое главное, цель. Без нас они и дальше жили бы в своей радиоактивной грязи! Думаете, они хотят лишиться всего этого? Вы считаете, что они готовы отказаться от роскоши жизни под нашей властью и вернуться обратно на суровые пустоши? \n \n — А теперь рассмотрим то, что на самом деле беспокоит вас: наше процветание. Да, я прекрасно знаю, что вы видите в нас соперника, а может даже потенциального врага. Но я даю вам не только моё слово, но и слово каждого пегаса в Скайфризе, что у нас нет дурных намерений по отношению к нашим собратьям-городам. Нас не особо интересуют дела Анклава, и мы не планируем вмешиваться в деятельность других городов. Мы оставим вас в покое. Я готов ответить на любые ваши вопросы. \n \n Комната снова взорвалась криками."
 cloudsdale.142.a:0 "Вы "помогаете" этим пони, порабощая их?"
 cloudsdale.142.b:0 "Они что-то задумали."
 cloudsdale.142.c:0 "Это идёт вразрез со всем, за что выступает Анклав!"
 
 cloudsdale.15.t:0 "Вопрос о добровольцах"
 cloudsdale.15.d:0 "Одним из основных факторов, которые привели к появлению Анклава, была призывная политика Эквестрии. Многие молодые пегасы были вынуждены сражаться и умирать на войне, которая была им чужда. Это быстро привело к росту анти-эквестрийских настроений, что в конечном итоге вылилось в закрытие неба.\nИз-за этого идеи о введении какой-либо воинской повинности были крайне непопулярны в Анклаве. Нам нужны лишь те, кто добровольно готов послужить своей стране. В своё время это привело к появлению крайне лояльной и практически идеологически фанатичной армии. Однако в последние годы различные льготы и умеренная оплата, предлагаемые как солдатам, так и ветеранам, привели к массовому притоку новобранцев. Часть нашего руководства считает, что следует наращивать размер армии, но другие начали высказывать свою озабоченность по поводу этой ситуации. \nМногие из политиков обеспокоены утечкой ресурсов, к которой приведёт расширение армии, а также тем, что это изымает потенциальных рабочих из различных гражданских отраслей промышленности. А в самой армии многие пегасы обеспокоены тем, что приток новобранцев снижает качество наших вооруженных сил в целом. В конце концов, большая армия не обязательно является более эффективной.\nЭтот вопрос стал обсуждаться настолько жарко и часто, что Совет был вынужден принять по нему своё решение. Можно сохранить текущую ситуацию, позволив всем новобранцам записываться в армию. В качестве альтернативы мы также можем установить ограничение на ежегодный набор. Это разрешило бы ситуацию, но также привело бы к более низкому числу рекрутов, которые очень пригодились бы нам в случае потенциального конфликта."
 cloudsdale.15.a:0 "Нам нужны новые солдаты."
 cloudsdale.15.b:0 "Установить лимиты на новобранцев."
 
 cloudsdale.16.t:0 "Оазис во враждебной земле"
 cloudsdale.16.d:0  "— Какой абсурд! Аванпост и так прекрасно функционировал вот уже 200 лет! — Закричал Фезерфолл, поправив свой мундир. — Но вы не понимаете! Аванпост слишком слаб. Мы могли бы просто эвакуироваться и разместить наших солдат в более важном месте! — Сказал Отэм Лиф, когда в зале Совета наступила тишина, если не считать негромкого шёпота других генералов. — Этот аванпост крайне важен для дальнейшего распространения нашего влияния в этом регионе. Если мы оставим его в текущем виде, то куда нам деть других солдат? Мы не можем просто взять и разместить эти тысячи бойцов в другом месте. — Сказал Фезерфолл, нарушив тишину. — Вот почему мы должны укрепить наш единственный аванпост. Он сильно уязвим для нападения со всех сторон, а если будут нарушены линии снабжения аванпоста, то мы можем потерять, как вы сказали, несколько тысяч хорошо вооруженных и хорошо обученных солдат! — Опровержение Отэм Лифа вызвало ещё больше ропота в зале Совета. Третий советник вступает в спор со своим собственным мнением. — А что насчёт энергетического щита, который размещён у нас там? Он точно не выйдет из строя в ближайшее время. Ни один бандит, ни одна тварь или иной враг с пустошей не пробьёт наш поднятый щит. — Фезерфолл увидел возможность вступить в спор. — Точно. Благодаря энергетическому щиту никто не осмелится и думать о том, чтобы захватить аванпост или избавиться от наших солдат там. Он неплохо защищен, и для нас важно сохранить своё влияние в этом регионе. — Генерал закончил свою речь и тихонько хмыкнул про себя. Похоже, что вопрос решён, так как Отэм Лиф отступил, чтобы переговорить со своими товарищами. Но тут слово взял один из сторонников Отэма. — Энергетический щит может помочь при обороне, но он не сможет мгновенно отразить любую атаку. И поэтому нам нужны дополнительные солдаты для защиты аванпоста. — Отэм использовал эту возможность, чтобы снова произнести речь. — А что будет, если мы потеряем этот энергетический щит? В конце концов, мы понятия не имеем, что питает его, и не сможем восстановить его, если это устройство выйдет из строя! Мы должны держать пегасов наготове, чтобы они могли охранять аванпост! — После слов Отэма в зал заседаний снова погрузился в суету. Множество офицеров захотели высказать своё мнение и попытались перекричать друг друга. "
 cloudsdale.16.a:0 "Отэм Лиф прав!"
 cloudsdale.16.b:0 "Фезерфолл прав!"
 
 cloudsdale.17.t:0 "EPA Thunderous"
 cloudsdale.17.d:0 "Самыми мощными облачными кораблями Анклава являются Циклоны, каждый из которых представляет собой настоящую мобильную крепость в небесах. Одним из самых крупных кораблей этого класса является "EPA Thunderous" - поистине великая машина, которая служила в роли мобильного командного центра во время войны. Он должен был стать флагманом эквестрийского воздушного флота, и сама принцесса Луна намеревалась взять его под командование ближе к концу войны. К сожалению, победителей в войне не было, а принцесса Луна видела этот корабль лишь раз во время его строительства. Судну так и не довелось увидеть поле боя, поскольку оно было достроено всего за неделю до того, как мир поглотило жар-пламя. \n \n Наш город поспешил заявить о правах на этот корабль сразу после образования Анклава, и это оказалось отличным решением. "Thunderous" удержал более отчаянные города от попыток предпринять какие-либо враждебные действия против нас. Судно также положительно проявило себя во время конфликтов с грифонами. В последний раз "Thunderous" защищал территории Кумулус-Федератии. Хотя всё это привело к тому, что этот могучий корабль стал символом нашей военной мощи, он также порядком поизносился. Наши лучшие инженеры едва удерживают "Thunderous" на лету с помощью огромного количества изоленты, и мы боимся, что судно может попросту рухнуть в самое ближайшее время. В результате Совет принял решение списать этот корабль. Нам нужно лишь определить его дальнейшую судьбу. \n \n Два самых популярных предложения исходят от Отэм Лифа и Фезерфолла. Отэм призвал просто утилизировать корабль и превратить его остатки в сырьё для нашей промышленности. А Фезерфолл утверждает, что корабль может продолжать служить нашей армии в качестве учебного полигона. Остальные члены Совета должны определиться с окончательным решением."
 cloudsdale.17.a:0 "Разберите его на запчасти."
 cloudsdale.17.b:0 "Превратите его в тренировочный полигон."
 
 cloudsdale.18.t:0 "Вопрос о параде"
 cloudsdale.18.d:0 "Каждый год на протяжении последних 143 лет в Новом Клаудсдейле проводился военный парад в поддержку наших вооружённых сил. И за эти почти полтора столетий парад практически не изменился. Форма построения, количество марширующих солдат, их форма и оружие - всё это не менялось с самого первого парада. Но в этом году Отэм Лиф призвал расширить парад крылом "Хищников", которые пролетят над толпой с огромным флагом Анклава. Практичный Фезерфолл решительно воспротивился этой идее. Вскоре между этими двумя пегасами разгорелся жаркий спор. \n \n Фезерфолл яростно ударил копытом и позволил себе высказаться столь откровенно, что шокировал этим многих более старших членов Совета. — И где, Дискорд тебя побери, ты собираешься достать столько ткани, чтобы изготовить столь огромный флаг?! Мы едва можем обеспечить всех наших офицеров формой, а ты предлагаешь столь тщеславный проект! — Отэм Лиф ответил не менее яростно. — Наши офицеры вполне могут обойтись и без этих излишеств! Моя идея - это вовсе не "тщеславный проект". Это способ напомнить всем пегасам о нашей мощи! \n \n Их жаркий спор продолжался несколько часов. В какой-то момент Фезерфолл в порыве чувств перевернул стол, а Отэм Лиф швырнул стул через всю комнату. Остальные же члены Совета не принимали участия в споре: они стояли в стороне и перешептывались между собой. В конце концов члены Совета..."
 cloudsdale.18.a:0 "Поддержали предложение Отэм Лифа."
 cloudsdale.18.b:0 "Согласились с аргументами Фезерфолла."
 cloudsdale.18.c:0 "Решили не вмешиваться в этот вопрос."
 
 
 cloudsdale.19.t:0 "Отэм Лиф обвиняет Сенат"
 cloudsdale.19.d:0 "Сегодня Отэм Лиф созвал специальное заседание Совета. Похоже, что только он знал тему сегодняшней повестки и отказывался сообщать её кому-либо ещё, пока весь Совет официально не приступит к заседанию. \n \n — Я знаю, что многие из вас пока теряются в докадках по поводу сегодняшнего заседания. Но это вопрос чрезвычайной важности, который может напрямую повлиять на дальнейшее выживание не только Совета, но и всего Анклава! — Эти слова привлекли внимание всех собравшихся. Многие забеспокоились, а некоторые выразили открытую тревогу, поскольку к таким вещам нельзя относиться легкомысленно. Даже Фезерфолл, обычно сходу отметавший любые заявления Отэма, сейчас внимательно прислушивался к каждому его слову.\n \n — Я обнаружил, что существует серьёзная угроза не только для нас, и для всего нашего города в целом. Эта угроза столь хитра и коварна, что пони считают, что она спасает их, хотя на самом деле всё наоборот! Эта угроза столь опасна, что она способна разрушить сам наш образ жизни! И я имею в виду наш Сенат! — В зале воцарилась полная тишина, поскольку каждый член Совета изо всех сил пытался осмыслить слова Отэма. И прежде чем они успели прийти в себя, жеребец продолжил. — Они раз за разом пытаются лишить нас власти. Снова и снова они призывают сократить наш бюджет или распродать военные активы. Они хотят полностью разоружить нас и оставить наш город и его народ беззащитными! Если мы хотим выжить и защитить не только себя, но и наш город, то должны немедленно предпринять меры против этой угрозы!"
 cloudsdale.19.a:0 "Он прав. Мы должны разобраться с ними!"
 cloudsdale.19.b:0 "Неужели он окончательно сошел с ума?"
 

 cloudsdale.20.t:0 "Стратегия против Красного Глаза"
 cloudsdale.20.d:0 "Сегодня Совет собрался, чтобы обсудить очень серьезный вопрос: первого настоящего военного противника Анклава. Хотя пегасы побеждали бесчисленных врагов в прошлом, они никогда прежде не сталкивались с фракцией, равной им по уровню промышленной мощи. Хотя многие в Совете довольно пренебрежительно относятся к реальной опасности, которую представляет этот работорговец, известный как Красный Глаз, полковник Отэм и генерал Торнадо проявили редкое единодушие и заявили, что Красный Глаз является угрозой образу жизни Анклава. И сегодня эти двое пегасов готовы доказать Совету всю серьёзность ситуации. Торнадо привычно кривился, а Отэм нацепил свою обаятельную улыбку. На несколько мгновений светло-карие глаза Отэма встретились с жёлтыми глазами Торнадо. Несколько секунд они мерялись силой воли, прежде чем Отэм уступил и позволил Торнадо обратиться к совету.\n\n— Доброе утро, уважаемые коллеги. Сегодня мы с полковником Отэмом пришли к вам, чтобы обсудить чрезвычайно важное дело: военачальника с пустошей, известного как Красный Глаз. Я понимаю, что многие из вас не считают этого пони или его сторонников настоящей угрозой. А ещё я понимаю, что вы должны быть чрезвычайно близорукими, чтобы не заметить угрозу, которую он представляет для нашего образа жизни. В настоящее время в распоряжении этого жеребца есть крупнейшая военная сила в пустоши, самые эффективные промышленные центры и очень большое население. Сейчас он уступает только нам по общей силе. Несмотря на то, что мы легко превосходим его во всех областях, важно понять значение текущей ситуации: впервые за двести лет в пустоши появилась сила, способная бросить нам вызов. Сила, имеющая действующую промышленность и немалые армии. Сила, которая намеревается расширяться и дальше. Сила, которая открыто заявила о своём желании силой воссоединить бывшую эквестрийскую нацию. На данный момент Красный Глаз абсолютно точно не может напасть прямо на наши дома. Но что будет через два десятилетия? Темпы его развития очень высоки. Крайне важно, чтобы мы сейчас обеспечили нашу безопасность. А теперь я попрошу вас выслушать полковника Отэма."
 cloudsdale.20.a:0 "..."
 
 cloudsdale.49.t:0 "Речь Отэма"
 cloudsdale.49.d:0 "Торнадо сурово кивнул Совету и отступил от трибуны, чтобы дать Отэму возможность высказаться. Полковник вежливо кивнул Торнадо и с нейтральным выражением лица сделал шаг вперед. Менее чем за секунду ухмылка Отэма вернулась, после чего он заговорил.\n\n— Благодарю вас за эту речь, генерал Торнадо. Я думаю, мы все можем согласиться с тем, что он изложил здесь часть наших ключевых аргументов. А теперь я чувствую необходимость подкрепить здесь слова генерала Торнадо: Красный Глаз представляет собой угрозу будущему нашего образа жизни. Хотя вы можете мне не верить, я знаю, что он сумел собрать достаточно шавок с пустоши, чтобы действительно представлять угрозу для нашего города. — Отэм сделал долгую паузу. Некоторые из присутствующих попытались что-то сказать, но тут сам Отэм продолжил свою речь. — Нам нужно начать действовать. Торнадо намерен выдвинуть план, который позволит нам нанести удар по чиновникам высокого ранга и ключевым стратегическим элементами на территории Красного Глаза. Но этого будет недостаточно. Как бы мне ни хотелось покончить со всем этим быстро и тихо, мы не сможем нанести непоправимого вреда Красному Глазу простыми убийствами. Они используют искусственно созданных аликорнов, адски мутировавших алмазных псов и невероятно жестоких наемников. Мы не избавимся от этих угроз, даже устранив лидеров этой империи. Нет, нам нужно положить конец ей раз и навсегда. Я предлагаю немедленно приступить к разработке планов наземной операции. Нам необходимо развернуть "Хищников" и сухопутные подразделения для победы в этой войне. А сейчас я уступлю слово Торнадо, но прошу вас помнить о недальновидности его плана и учитывать это во время речи генерала. — Отэм неторопливо спустился с трибуны, ухмыльнувшись Торнадо и проигнорировав сияющий кибернетический глаз, яростно уставившийся на него. Отэм встал рядом с трибуной, позволив старшему генералу снова заговорить."
 cloudsdale.49.a:0 "..."
 
 cloudsdale.50.t:0 "Речь генерала"
 cloudsdale.50.d:0 "\n\n— Как заявил мой ... коллега, потребуются определённые действия, чтобы противостоять этой новой угрозе. Мы должны действовать решительно и быстро, ибо наш враг с каждым днем становится всё сильнее. Однако предложение Отэма не является решением проблемы. Будь его воля на то, мы бы уже погрязли в бесконечных войнах и посылали нашу молодёжь сражаться и умирать в бесполезной выгребной яме, что зовётся пустошью. И да, я говорю о войне, потому что именно этого и желает Отэм. Он хочет, чтобы мы выходили на поле боя и сражались, а не использовали наши сильные стороны. Он хочет втянуть нас в конфликт, который бессмысленно и жестоко убьёт тысячи наших граждан. — Раны, полученные Торнадо на пустошах, лишь подкрепили его слова. — Он хочет этого ради политической выгоды. Отэм жаждет славы и власти и готов пожертвовать нашими доблестными солдатами ради этого. Я бы предложил совершить серию молниеносных ударов, чтобы искалечить армию рейдеров Красного Глаза, дабы она перестала усиливаться. Нам нужно быстро устранить эту угрозу: не затягивать исполнение, но и не планировать затяжной кампании. Если вы одобрите мой план, уважаемые коллеги, то я немедленно начну подготовку ударных войск к операции. Я всё сказал. — Торнадо отступил от трибуны, а собравшиеся члены Совета начали ожесточённо спорить по поводу предложенных им планов."
 cloudsdale.50.a:0 "Отэм прав. Мы должны разобраться с Красным Глазом раз и навсегда!"
 cloudsdale.50.b:0 "Самонадеянность нам только навредит. Торнадо прав."
 
 cloudsdale.21.t:0 "Триумф Торнадо"
 cloudsdale.21.d:0 "После подсчёта голосов стало ясно, что генерал Торнадо смог заполучить контроль над Сенатом. Он произнёс воодушевляющую речь перед большой толпой своих сторонников в честь победы, во время которой призвал всех вспомнить идеалы, что являются основой Анклава. Торнадо заверил публику, что сделает все возможное, чтобы сохранить эти идеалы, когда Новый Клаудсдейл будет двигаться в будущее. \n \n После завершения речи к Торнадо на сцене неожиданно присоединился генерал Фезерфолл, чтобы произнести свою собственную речь. Генерал, который верно служил Анклаву с тех времён, когда многие из наших пони ещё не родились, решил, что сейчас самое время подать в отставку. Он одобрил победу Торнадо и назначил его своим преемником на посту генерала Анклава. Теперь Торнадо контролирует как Сенат, так и Совет, что превратило его в самого могущественного пони в Новом Клаудсдейле и, возможно, во всём Анклаве."
 cloudsdale.21.a:0 "§BСлава Анклаву!§!" 
 
 cloudsdale.22.t:0 "Сифаер побеждает на выборах"
 cloudsdale.22.d:0 "Фракция Сифаера сумела заполучить подавляющее большинство мест в Сенате. Эта победа позволит пегасу осуществить многие реформы, которые долгое время считались весьма неоднозначными. Кроме того, победа также позволит Сифаеру предпринять шаги по ограничению власти Совета. Это заставляет многих пегасов нервничать, так как они боятся, что лидерство Сифаера может привести Анклав к гибели. Но ещё большее количество пегасов приветствуют нового лидера. Они уверены в его способности привести нас в светлое новое будущее."
 cloudsdale.22.a:0 "Да здравствует новая эпоха."
 
 cloudsdale.23.t:0 "Отэм Лиф приходит к власти"
 cloudsdale.23.d:0 "Совершенно внезапно полковник Отэм Лиф и множество его последователей ворвались в зал Сената. Они заявили, что выборы в Сенат были сфальсифицированы, чтобы навредить пони Анклава. Полковник Отэм станет временным лидером страны, пока не будет восстановлена истинная демократия. Большинство сенаторов были помещены под домашний арест, а военные чиновники были назначены на различные гражданские должности в правительстве. \n \n Отэм произнёс публичную речь, в которой заверил общественность, что предпримет быстрые и решительные действия ради блага Анклава. Он заявил, что приостановка деятельности Сената была полностью оправданной, поскольку этот насквозь коррумпированный правительственный орган лишь навредил бы нашим пони после выборов. А когда Отэма спросили по поводу планов относительно восстановления Сената, он сказал лишь одно: "Это я ваш Сенат!" \n \n А для закрепления впечатления от речи Отэма прошёл крупный военный парад. Самые лучшие солдаты Анклава промаршировали вокруг Нового Клаудсдейла, подчеркнув власть полковника над городом. Лишь время покажет, какое будущее запланировал Отэм для Анклава и к каким непредвиденным последствиям может привести приостановка работы одной из важнейших правительственных структур Анклава."
 cloudsdale.23.a:0 "Анклав будет процветать!"
 
 cloudsdale.24.t:0 "Триумф Торнадо"
 cloudsdale.24.d:0 "После подсчёта голосов стало ясно, что генерал Торнадо смог заполучить контроль над Сенатом. Он произнёс воодушевляющую речь перед большой толпой своих сторонников в честь победы, во время которой призвал всех вспомнить идеалы, что являются основой Анклава. Торнадо заверил публику, что сделает все возможное, чтобы сохранить эти идеалы, когда Новый Клаудсдейл будет двигаться в будущее. \n \n Увольнение Фезерфолла предоставило прекрасную возможность для Торнадо. Сейчас Совет разделился во мнениях. Одна часть поддерживает Отэма, а вторая - Торнадо. Если Торнадо сможет исключить Отэма из Совета, то у генерала не останется реальной оппозиции, угрожающей его власти."
 cloudsdale.24.a:0 "§BСлава Анклаву!§!" 
 
 cloudsdale.25.t:0 "Отэм Лиф об ограничениях голосований"
 cloudsdale.25.d:0 "Отэм, самый видный сторонник данного предложения, заговорил первым, расхаживая по сенатскому залу. Полковник был облачён в традиционную парадную форму Анклава. Когда он произносил свою пламенную речь, то выглядел очень внушительно.\n — Мы продвигаемся вперёд, но должны помнить об одном простом факте. Безответственная власть может привести всю нацию на грань полной катастрофы! На протяжении последних двухсот лет мы доверяли тем, кто обладает опытом и дисциплиной, приобретённой на военной службе, вести нас вперёд и вершить будущее Анклава! За последние двести лет они не раз проявляли просто невиданное прежде в истории мастерство, честь и силу. Их мудрое руководство позволило нам оставить старые "Лагеря восстановления" в прошлом. Оно позволило нам невредимыми выйти из руин старого мира. На протяжении двухсот лет мы доверяли им вести нас в будущее. И они десятки раз оправдывали это доверие. Сейчас мы стоим на пороге новой эры для нашего народа. Той, которая определит, какими нас запомнит история. Мы не можем позволить себе колебаться в этом важнейшем вопросе. Мы не можем ослаблять себя, считаясь с мнением тех, кто не был закалён армейской службой. Мы требуем прохождения службы в армии не просто так: она служит окончательным испытанием и проверкой характера. Без такой защиты наша демократия давным-давно рухнула бы под грузом радикального популизма, сторонником которого является Сифаер. Моё сегодняшнее предложение расширит требования, которые мы предъявляем к выборщикам. Так мы поднимем наш электорат до уровня тех, кого они выбирают для управления нацией. Только так мы сможем двигаться вперёд в новую эру, зная, что не дрогнем перед грядущими испытаниями!\n Отэм завершил свою речь, яростно топнув копытом. Он окинул долгим взглядом собравшихся сенаторов и советников. \n — Я умываю свои копыта."
 cloudsdale.25.a:0 "Сифаер отвечает..."
 
 cloudsdale.26.t:0 "Сифаер об ограничениях голосований"
 cloudsdale.26.d:0 "Отэм ушёл в ряды своих сторонников и его место занял Сифаер. Строгий костюм этого жеребца резко контрастировал с формой полковника. Сифаер нацепил натренированную улыбку и начал свою речь. \n— Граждане. Солдаты. Друзья. Мы встречаемся сегодня здесь, в залах Нового Клаудсдейла, столицы нашего народа. Но этот город не всегда был нашей столицей. Двести лет назад это место было зарезервировано за самым первым Клаудсдейлом - величайшим городом, который когда-либо знал наш народ. В его прославленных залах разыгрывались величайшие исторические драмы. Командер Харрикейн смог силой объединить племена пегасов, превратив нас в единый народ. Командер Айронхед возглавил вошедшую в легенды оборону против драконов, оттеснив их от древнего бастиона в центре города. Флэш Магнус помог сохранить наше единство в смутные времена Войны Теней. И несмотря на всю свою долгую историю, этот город был разрушен одним ударом. Но это была не наша вина. О нет...\n Он мрачно улыбнулся молчаливой толпе, позволив напряжению расти ещё несколько секунд... \n— Нет, это не наша вина, друзья. Мы просто выполняли свой долг и делали то, что от нас ожидали. Не мы решили начать войну с зебрами! Не мы решили бросить нашу нацию в горнило войны после тысячи лет безмятежного мира! Не мы разработали оружие, которое положило конец Эквестрии! Нет... этот выбор сделали аликорны. Благодаря своему высокомерию, фанатизму и абсолютной власти они ввергли нашу нацию в войну, которая уничтожила весь мир. А к чему сегодня призывает Отэм? К тому же самому. Он предлагает отобрать власть у пони и передать её в копыта единственной организации, которая будет верна лишь ему. Он не только откажется от наших ценнейших демократических традиций ради своего недостойного честолюбия. О нет. Он делает это с намерением навсегда уничтожить само избирательное право, чтобы закрепить свою власть на веки вечные.\n— Вопрос, стоящий перед нами сегодня, не сводится к одной только простой политике. Это вопрос выживания. Не нашего народа, на что беззастенчиво намекает Отэм, а нашей культуры и её основ. Отэм желает, чтобы мы отбросили все наши достижения в сторону и приняли идеи авторитаризма, которые разрушили весь наш мир в прошлом. Наш долг - отвергнуть идеи тех, кто желает разрушить то, что нам дороже всего. Наша демократия должна быть не только предметом зависти всей пустоши, но и двигателем нашего собственного прогресса. Все недостатки Анклава могут быть излечены его достоинствами. Я остаюсь на своих позициях и призываю своих коллег принять правильное решение."
 cloudsdale.26.a:0 "Отэм Лиф прав."
 cloudsdale.26.b:0 "Сифаер привёл достойные аргументы!"
 
 cloudsdale.27.t:0 "Речь Фезерфолла"
 cloudsdale.27.d:0 "Генерал Фезерфолл медленно поднимался к трибуне. Его задняя левая нога волочилась по полу, что свидетельствовало о ранении, полученном во время сражений с грифонами. Генерал несколько секунд разглядывал толпу, потом сделал глоток из стакана с водой, поставленного на трибуну помощником и начал говорить сухим и весьма пренебрежительным голосом. \n— Вопрос, стоящий сегодня перед Советом, уже не раз задавали многочисленные пони. Я видел расцвет бесчисленного множества движений, подобных этому. И я видел, как они исчезают, а их защитники осознают глупость своих идей и тихо уходят с политической сцены, делая всё возможное, чтобы скрыть свой позор. В этот раз я удивлён лишь личностью жеребца, снова поднявшего этот вопрос. Я действительно ожидал лучшего от генерала Торнадо. Хотя, похоже, что героизму совсем не обязательно сопутствует мудрость. Дорогие коллеги, я разберусь с этим быстро и аккуратно. — Он окинул усталым взглядом собравшихся пони, позволив им ясно увидеть его презрение к обсуждаемой теме. — Давайте разберём представленные нам аргументы. Я признаю, что некоторые из этих опасений разумны, но другие просто... декадентны. В ответ на претензию о малых запасах продовольствия я приведу вам исторический прецедент. Мы постоянно испытывали трудности, но неизменно их преодолевали. Последний серьёзный голод случился сорок лет назад. Но он продлился всего пару коротких месяцев, прежде чем нормирование смогло опять победить. Голод и нехватка всегда соседствуют с жизнью в небе. И этот простой факт не изменится, независимо от наших чувств по этому поводу. Напрягитесь и осознайте реальность ситуации, пони. Что же по поводу пространства для жизни? Да пожалуйста. Мы живем в самых лучших условиях, какие только существуют в мире. Жизнь в небесах намного роскошнее жизни на поверхности. Перестаньте позволять жадности определять ваши действия. Это совершенно не подобает нашей гордой расе. Что же по поводу последнего вопроса... Я не хотел затрагивать его, но чувствую, что должен. Ведь вы сделали такой акцент на нём. — Генерал сделал долгую паузу, бросив обвиняющий взгляд на пони в аудитории. — Тот факт, что вы рассматриваете... сексуальную неудовлетворённость как серьёзную проблему, говорит явно не в вашу пользу. Неужели молодое поколение настолько неразборчиво в связях и столь гедонистично, что не может думать ни о чем другом, кроме как... сношаться на облаках? Что же стало с современным поколением? Эта "проблема" показывает вопиющую безответственность собравшихся и абсолютную неспособность контролировать свои ... низменные желания! Позор вам всем! \nГенерал помахал копытом теперь уже полностью безмолвному Совету и медленно, под их ошеломлённые взгляды, направился обратно к скамье, уселся на облаке и с кряхтением поправил ногу."
 cloudsdale.27.a:0 "..."
 
 cloudsdale.28.t:0 "Речь Торнадо"
 cloudsdale.28.d:0 "Торнадо встал и мгновенно привлёк к себе внимание притихшего зала. Он неспеша оглядел толпу, а его светящийся глаз-протез впечатлил многих более молодых представителей. После этого генерал начал спускаться к трибуне. Походка Торнадо всё ещё была ровной, несмотря на его преклонный возраст. За это стоило благодарить ежедневные физические тренировки. \nКогда Торнадо, наконец, добрался до трибуны, он несколько мгновений простоял молча. Традиционная парадная форма Анклава выглядела как с иголочки, а медали были вычищены столь тщательно, что сверкали под лучами света. Торнадо заговорил и его мощный голос привлёк внимание всех присутствующих. \n— Двенадцать лет назад наш народ столкнулся с голодом и пострадал от него точно так же, как и наши предки. Двенадцать лет назад по нашим оценкам десять тысяч пони умерли от голода. Эта проблема всегда мучила наш народ. И пока мы будем сидеть на своих крупах и ничего не делать, голод никуда не исчезнет. Генерал Фезерфолл предлагает нам поступить именно так: сидеть здесь и ждать, пока голод снова не нанесёт свой удар по нашим домам и семьям. Мы не просто можем, мы обязаны предотвратить повторение подобной трагедии в будущем, а не предаваться благочестивым сожалениям и раздавать пустые обещания. Сколько ещё нам придётся ждать, пока кто-то захочет предпринять решительные действия для решения этой крайне насущной проблемы? Как долго мы должны ждать, пока Совет сделает то, что должно быть сделано?\nТорнадо начал говорить всё громче и быстрее. А его глаза были прикованы к восхищённым пони в аудитории. \n— На протяжении последних двухсот лет мы были вынуждены нести на своих плечах всю тяжесть нашей цивилизации. И у нас не было ни минуты покоя, так как мы работали не покладая копыт, чтобы поддерживать жизнь над облаками. На протяжении последних двухсот лет пегасы Анклава были вынуждены бороться с ужасным голодом, стеснёнными условиями и бесконечным дефицитом. Мы работали, мы спасали, мы жертвовали. Но мы никогда не сдавались. Мы никогда не опускались до уровня дикарей с поверхности. Нет, мы позволили самой этой борьбе определить нашу цивилизацию.\nГолос чуть смягчился, когда он сделал паузу, чтобы искренне улыбнуться толпе. После этого Торнадо продолжил свою речь. "
 cloudsdale.28.a:0 "..."
 
 cloudsdale.29.t:0 "Торнадо продолжает свою речь"
 cloudsdale.29.d:0 "— Мы позволили этой борьбе выковать из нашего народа нечто большее. Племя пегасов стало образцом жертвенности, выносливости и цельности. Своим усердием мы создали для себя новое общество. Мы отдали всё ради обеспечения его выживания. Мы прошли долгий путь с тех пор, как впервые направили пострадавших выживших из Клаудсдейла в "Лагеря восстановления". Мы построили новые города, восстановили огромные флоты и создали новую культуру. И после всего этого мы заслуживаем чего-то лучшего.\n — Мы заслуживаем возможности любить и растить семью, расправить крылья и жить свободно. Мы заслуживаем возможность получить собственные дома, а не коммунальные квартиры, чтобы немного побаловать себя. Мы заслуживаем шанса не опасаться никуда не исчезающего призрака голода. Мы - уникальный народ. Мы пережили конец света, сохранив своё достоинство и цивилизацию. Больше нигде цивилизация не сумела выжить и на нас лежит великая ответственность. Мы больше не можем позволить себе чахнуть среди облаков, выискивая последние крупицы энергии в древних машинах...\n Генерал оглядел присутствующих. \n — Мы заслужили новый дом. Мы заслуживаем места, где мы можем получить всё, что я перечислил, и многое другое. Я понимаю, что многие из присутствующих могут счесть это глупостью. В конце концов, мы и так с трудом справляемся с нашим текущим размером населения. Как мы можем надеяться на какое-либо расширение? Ведь сейчас почти вся наша территория занята облачными фермами. Но у меня есть ответ для вас, друзья мои.\n Он сделал паузу, чтобы позволить напряжению в комнате усилиться, а затем продолжил.\n — Мы спустимся на поверхность. Мы строим себе новый дом среди руин Эквестрии. Это будет непросто, но мы уже делали сложные вещи раньше. И нам это удавалось. Если наш народ смог пережить сам конец света, то всё остальное нам точно по плечу. Я высказал свою позицию.\n Торнадо спустился с трибуны и вернулся в плотные ряды своих лоялистов. Он исчез за покрытыми шрамами ветеранами старой гвардии Анклава. После недолгого молчания в зале разгорелись ожесточённые дебаты."
 cloudsdale.29.a:0 "И всё таки Фезерфолл прав. Статус-кво вполне приемлем."
 cloudsdale.29.b:0 "Аргументы Торнадо более весомые."
 
 cloudsdale.30.t:0 "В укрытие!"
 cloudsdale.30.d:0 "На нас напали! Но наши враги пришли не из пустоши и не нанесли удар изнутри. Нас атаковали прямиком с небес! Пегасы в силовой броне спикировали с облаков и сбросили пару плазменных гранат на нашу территорию! Это привело к повреждению ключевой инфраструктуры. Однако нас тревожит, что это может являться лишь предвестником грядущих бед."
 cloudsdale.30.a:0 "Проклятье!"
 
 cloudsdale.31.t:0 "Результаты исследования пустоши"
 cloudsdale.31.d:0 "Наш отряд разведчиков вернулся с задания на поверхности. Собранная ими информация подтверждает, что ни у одной из банд животных внизу нет ни единого шанса против мощи нашей армии! Их станки на заводах работают только благодаря изоленте, оружие - лишь сваренные вместе трубы, а население с трудом выживает. Большинство правительств жителей поверхности очень слабо организованы, у них полно внутренних конфликтов, а рейдеры занимают немалую часть их земель. Как они могли надеяться сравниться с нами? Мы уверены, что жители поверхности вскоре поймут, что их жизнь лишь улучшится под нашей властью."
 cloudsdale.31.a:0 "Они слабее, чем ожидалось."
 
 cloudsdale.32.t:0 "'Богиня'"
 cloudsdale.32.d:0 "Один из наиболее тревожных докладов относительно исследования поверхности касался существа, известного под именем "Богиня". Мало что известно о мотивах этой твари. Хотя мы знаем, что она действует из базы Марипони МТН и, по-видимому, появилась в результате одного из их многочисленных экспериментов, что проводились во время войны. Похоже, что она командует огромной армией "аликорнов", которые владеют могучей магией и даже могут летать. Всё это делает их значительной угрозой для нас, так что мы отметили эту "Богиню" в качестве приоритетной цели. Однако советник Харбинджер предложил альтернативу полному уничтожению этого существа. \n \n Харбинджеру удалось добиться своего поста в Совете с помощью хитростей, подкупа и закулисных сделок. Подобная тактика позволила ему пережить захват власти Отэмом. А теперь он обратился к Отэму с предложением: вместо того, чтобы немедленно уничтожить это существо, мы могли бы использовать его для помощи в осуществлении операции "Выжигание". Союз с "Богиней", утверждает он, позволит нам сосредоточить наши усилия на других целях. А после того, как мы укрепим контроль над остальной поверхностью, мы сможем разобраться и с ней. Мнения остальной части Совета разделилась по поводу этого плана. Так что финальное решение остаётся за Отэмом."
 cloudsdale.32.a:0 "Мы не работаем с монстрами."
 cloudsdale.32.b:0 "Стоит договориться с ней!"
 
 cloudsdale.33.t:0 "Посланник с небес"
 cloudsdale.33.d:0 "Сегодня утром к нам с небес спустился могучий облачный корабль. Один из пегасов по имени Харбинджер предстал перед нами, Великой и Могущественной Богиней, с предложением: они желают, чтобы мы помогли им уничтожить мелких и слабых военачальников пустоши. А в обмен он обещал нам всю пустошь. Какая наглость. Пегас посмел считать, что мы не поймём, что он лжёт! Тем не менее, они могут быть очень полезны. Мы можем натравить этих пегасов на наших врагов, а затем напасть на них и вынудить стать частью нашего славного Единства! А ещё мы можем заставить этого Харбинджера и его спутников присоединиться к нашему Единству здесь и сейчас! Ведь он оскорбляет нас своей лживостью! Как он осмелился лгать Богине!"
 cloudsdale.33.a:0 "Они будут нам полезны. Мы примем их условия."
 cloudsdale.33.b:0 "Лгуны станут частью Единства!"
 
 cloudsdale.34.t:0 "Предложение принято"
 cloudsdale.34.d:0 "Советник Харбинджер вернулся со своей миссии с хорошими новостями. Эта так называемая "Богиня" приняла наши условия и согласилась поддержать наши силы во время операции "Выжигание". В обмен мы, якобы, должны предоставить ей всю землю на поверхности. Но, конечно, не собираемся этого делать. Вместо этого мы разберёмся с этой мерзостью сразу после того, как она перестанет быть полезной."
 cloudsdale.34.a:0 "Замечательно."
 
 cloudsdale.35.t:0 "Провал Харбинджера"
 cloudsdale.35.d:0 "Тандерхед Харбинджера вернулся сегодня на базу, только вот самого жеребца на борту не было. Похоже, что твари, которую Харбинджер считал нашим потенциальным активом, была чужда рассудительность и благоразумие. Его телохранители и сам советник вошли в Марипони, но вскоре после этого аликорны напали на наших солдат снаружи. Мы нанесли ответные удары по их территории, хотя вскоре после начала бомбардировок над самой Марипони поднялся щит. Харбинджер и его охранники пропали без вести, предположительно убиты в бою. Можно с уверенностью сказать, что наше предложение было отвергнуто."
 cloudsdale.35.a:0 "Стоило догадаться о таком исходе."
 
 cloudsdale.43.t:0 "Неурожай"
 cloudsdale.43.d:0 "Наши последние урожаи были просто ужасными. С каждым годом урожайность наших полей падает всё сильнее, так что мы производим всё меньше пищи. Наше правительство постепенно начинает задаваться вопросом о том, как мы собираемся поддерживать нашу нацию в будущем. Благодаря постоянной пропагандистской кампании наши пони всё ещё верны нам, а правительство уже разработало планы борьбы с надвигающимся голодом. Сейчас нам нужно верить в наших лидеров."
 cloudsdale.43.a:0 "Всё будет хорошо."
 
 cloudsdale.47.t:0 "Предложение Анклава"
 cloudsdale.47.d:0 "Ранним утром пони Нового Неокасла были довольно грубо разбужены прибытием огромного облачного корабля Анклава. Несмотря на это довольно грубое вторжение, пегасы не выказали никаких признаков открытой враждебности и заверили нас, что пришли со "столь хорошей сделкой, что мы просто не можем отказаться от неё". Их дипломат поколебал наши предрассудки относительно пегасов, так как не выказал ничего, кроме вежливости и уважения к представителям нашей гильдии. После обмена первоначальными приветствиями переговоры прошли гладко. Пегасы предлагают нам огромные богатства и возможность продолжить свою деятельность, но взамен мы будем вынуждены подчиниться. Их дипломат в настоящее время ожидает нашего ответа."
 cloudsdale.47.a:0 "За достойную цену..."
 cloudsdale.47.b:0 "Никода!"
 
 cloudsdale.45.t:0 "Гильдии Неокасла принимают предложение"
 cloudsdale.45.d:0 "Сегодня из Неокасла пришли отличные новости. Гильдии решили принять наше щедрое предложение. Хотя мы будем платить им ещё довольно долго, долгосрочная выгода от их интеграции с лихвой компенсирует затраты."
 cloudsdale.45.a:0 "Дорого, но честно."
 
 cloudsdale.46.t:0 "Гильдии Неокасла соглашаются на предложение"
 cloudsdale.46.d:0 "Сегодня из Неокасла пришли печальные новости, так как они отвергли наше великодушное предложение. Это плохо, но, по крайней мере, они станут отличными мишенями для наших пушек."
 cloudsdale.46.a:0 "Они упустили шанс, который мы им дали."
 
 cloudsdale.48.t:0 "Отэм Лиф исчез"
 cloudsdale.48.d:0 "Вскоре после прихода к власти наша администрация поместила Отэм Лифа под домашний арест. За многими из его самых верных последователей стали следить, а наши охранники были выставлены за пределами его резиденции. К сожалению, похоже, что мы недостаточно внимательно следили за заключённым и его последователями. Прошлой ночью на наших охранников напала группа сторонников Отэма, которым до этого удалось скрываться от нас. Хотя этих террористов сумели обезоружить и задержать, сам бывший полковник смог сбежать во время хаоса. В настоящее время ведутся поиски, а в другие города мы разослали сообщения, чтобы предупредить их об опасности Отэма. К сожалению, мы опасаемся, что полковник скрылся под облачным слоем и тем самым ускользнул от нас."
 cloudsdale.48.a:0 "Как это могло произойти!?"
 
 cloudsdale.52.t:0 "Удачный случай"
 cloudsdale.52.d:0 "Флэнк кричал в агонии, пока друзья тащили его в операционную. Хирург выронил скальпель изо рта, когда разинул рот и в ужасе смотрел на волнистую массу извивающейся плоти - всё, что осталось от нижней половины тела сержанта Хоррорвинга.\n\n— §CЧто, во имя Тартара, случилось с ним§!\nСолдаты в силовой броне уставились на него пустыми взглядами, а затем заговорил пегас с лейтенантскими знаками отличия:\n— §rОн упал в чан с ... каким-то химическим веществом. Мы просто выполняли обычную разведывательную миссию в двух километрах к северу от Кантерлота. Видели кучу этих мутантов-аликорнов, которые, похоже, напали на каких-то жителей пустоши, что оккупировали какой-то военный объект. Мы решили посмотреть поближе и попали в центр перестрелки. Я приказал установить заряды, чтобы уничтожить всё, что могло понадобиться этим мутантам внизу. Когда сержант Хоррорвинг и рядовой Флеймспайк отправились устанавливать заряды на одну из главных опорных балок, они пролетели над чаном, полном зелёной пузырящейся жидкости, а сержанта Хоррорвинг схватил телекинезом один из мутантов.\n— И бросил прямо в чан. Флеймспайк расправился с мутантом, и мы вытащили сержанта оттуда.§!\nСолдат пожал плечами, как будто это была вся информация, которая требовалась врачу. Хирург осторожно приподнял одно из боковых крыльев сержанта, с ужасом отметив, что оно, похоже, сплавилось с его броней..\n— §CЯ ... не уверен, что мы можем сделать что-нибудь, кроме как избавить его от страданий.§!\n— §RА вот тут вы ошибаетесь, доктор!§!\nХирург резко обернулся, только сейчас заметив группу пегасов в форме специального исследовательского отдела, которые вошли в его операционную.\n— §CЧто вы тут делаете?§!\n\n— §RЭто больше не ваша проблема, доктор. Пегас, подвергшийся воздействию ЗВТ, должен быть интересным...  подопытным.\n— И не волнуйтесь, мы не дадим ему умереть..."
 cloudsdale.52.a:0 "§RМы можем восстановить его,\nу нас есть технология!§!"
 
 cloudsdale.51.t:0 "Секретное оружие"
 cloudsdale.51.d:0 "Сотни маленьких огоньков, мигающих разными цветами, располагались на пульте управления. Они были похожи на ракушки, зацепившиеся за корпус морского корабля. Доктор Пепперминт работал в этой лаборатории уже три года, но по-прежнему считал, что половина огоньков ничего не делала и была добавлена просто для галочки. Тем не менее, он узнал, какие из них были действительно важными, и с улыбкой на губах начал перечислять те, которые один за другим становились зелёными. На самом деле в этом не было необходимости, так как все остальные могли видеть этот процесс на своих терминалах, но всё же Пепперминту это казалось правильным в такой важный момент.\n— §GМощность на 100% и стабильна§!, — произнёс он вслух.\nПепперминт позволил себе взглянуть на пони... нет, на существо, к которому было приковано всеобщее внимание и заметил, как нелепо выглядят его пропорции в специально подобранной силовой броне. Флэнка Хоррорвинга полностью преобразовали. Первый раз над ним потрудилось ЗВТ, а второй - скальпели, автодоки и биогель исследовательской группы "Тартар".\n— §GНо какую же великолепную вещь мы сотворили§!, — пробормотал он себе под нос. Покачав головой, пегас стал снова внимательно наблюдать за значениями на циферблатах и миганиям огней.\n— §GИнтерфейс броня-нервная система работает в пределах допустимых параметров.\nПропускная способность матрицы 113%, активация гидра-системы.§!\nЗеленоватая жидкость заполнила пластиковые трубки, которые соединялись с телом Хоррорвинга. В них текла концентрированная смесь из гидры, биогеля и измельчённых магических кристаллов. Тело в броне яростно содрогалось, когда жидкость вливалась в его кровеносную систему. Трубки, ведущие из вен подопытного, заполнялись красным, когда его кровь выкачивалась и заменялась этой новой, более эффективной и стабильной смесью. Той, которая могла противостоять огромной силе, заключенной внутри этой брони.\n Когда из тела вытекли последние капли крови, оно перестало двигаться... Теперь будет самая сложная часть.\n— §GКровь была полностью заменена гелем-ихором. Сердце испытуемого, как и ожидалось, перестало работать. Рестарт через \n3...\n2...\n1...§!\nОдин электрический разряд и Хоррорвинг резко встал. Научный персонал разразился ликованием. Они сделали это. Искусственно стабилизированный мутант-аликорн, навсегда связанный со своей броней.\n Усмехнувшись, Пепперминт вошёл в операционную и подошёл к Хоррорвингу..."
 cloudsdale.51.a:0 "§DС возвращением, специальный агент.§!"
  
 cloudsdale_purge.1.t:0 "Группы армий развёртываются"
 cloudsdale_purge.1.d:0 "Наши группы армий сейчас развёрнуты в соответствующих регионах и ожидают дальнейших приказов."
 cloudsdale_purge.1.a:0 "Пусть пока остаются на месте."
 
 cloudsdale_purge.2.t:0 "Анклав наносит удар по Кантерлоту!"
 cloudsdale_purge.2.d:0 "Кантерлот снова потерян.\n\nЧерез несколько минут после передачи несколько облачных кораблей с эмблемами Анклава спустились под облачный покров и просто опустошили древний город на склоне горы. Наши силы в этом районе не смогли остановить это внезапное нападение, так как они попали бы в радиус поражения, если бы приблизились к Кантерлоту.\nТе солдаты, который осмелились приблизиться к городу, попали под мощный обстрел Анклава. А наши дивизии, которым не повезло оказаться в вблизи Кантерлота, были рассеяны и понесли немалые потери. \nМестные командиры вскоре отдали приказ об отступлении. Множество пони стали свидетелями полного и абсолютного разрушения Кантерлота. Это была не просто демонстрация силы. Анклав заявил всей пустоши: склонитесь перед нами или разделите судьбу Кантерлота."
 cloudsdale_purge.2.a:0 "О нет."
 
 cloudsdale_purge.3.t:0 "Анклав наносит удар по Городу Дружбы"
 cloudsdale_purge.3.d:0 "Время вышло. Уже поступают сообщения о том, что с небес спускаются закованные в чёрный металл пони с дьявольски горящими глазами. Религиозные фанатики неистовствуют и кричат, что пришёл конец света, который положит окончательный конец Эквестрии. Но мы знаем правду - это Анклав и его силы. Их огромные боевые корабли нависают над нашими городами и поселениями, отбрасывая огромные тени на землю. В небесах можно заметить целые стаи вертибаков, когда войска Анклава устремляются к поверхности. К нашим воротам направлялся чёрно-серый легион металлических пони под командованием коричневого пегаса. Его броня отливает зеленью, а в глазах можно увидеть красноватый злобный блеск. — Они превосходят нас числом... Нам конец! — Закричал молодой пони, трясясь от охватившего его страха и ужаса. — Да. Да, это так. Анклав численно превосходит нас десять к одному, их оружие намного превосходит наши скромные винтовки, а также они контролируют небеса. — Произнёс более старший жеребец, который встал перед толпой ополченцев и добровольцев. В его глазах блеснул призрак надежды. — Мы, естественно, обречены. Но у нас есть то, чего нет у пегасов. То, что они никогда не смогут отнять у нас. Причина держать свои позиции и сражаться. — Он повернулся к ополченцам. — Защищать невинных и слабых, исполнять свой долг, — заявил он, переводя взгляд на своих товарищей по оружию, — спасать тех, кого мы любим, наших друзей и наши семьи. Защищать тех, кто придёт на наше место, когда мы станем пеплом и пылью. Но прежде всего мы защищаем наши дома. Это наш город и наш дом. Это наш народ и наша семья. — Крикнул он толпе, подняв копыто. Молодой пони развернулся к наступающим и первым открыл огонь из своего старого, изношенного охотничьего ружья по приближающимся пегасам. Пришло время решать, будут ли они сражаться или умирать?"
 cloudsdale_purge.3.a:0 "Это просто кошмар."
 
 cloudsdale_purge.4.t:0 "Анклав наносит удар по Новой Эпплузе"
 cloudsdale_purge.4.d:0 "Новая Эпплуза была атакована Анклавом! Этот небольшой город не смог противостоять мощи облачных кораблей Анклава. Всего несколько минут обстрела уже нанесли ему немалые повреждения и привели к гибели многих пони. Атака сил Анклава продолжалась несколько часов. За это время они успели превратить в руины большую часть поселения. Такие трудности сломили бы более слабых пони, но выжившие жители Новой Эпплузы уже приступили к восстановлению своего бывшего дома с небывалой решимостью и целеустремлённостью."
 cloudsdale_purge.4.a:0 "Это злодеяние не должно остаться безнаказанным!"
 
 cloudsdale_purge.5.t:0 "Операция "Выжигание""
 cloudsdale_purge.5.d:0 "Наконец-то этот момент настал. Мы развивали свою военную промышленность, создавали сопутствующую инфраструктуру и вели прочие приготовления именно ради этого. Эти грязные твари внизу осмелились занять поверхность, которая по праву рождения принадлежит нам. Но скоро мы покончим с ними, а также освободим Эквестрию от двух сотен лет оккупации. Приказы уже отданы, и вся военная мощь Анклава полностью мобилизована впервые со времён Великой Войны. Весь мир содрогнется перед нашей мощью."
 cloudsdale_purge.5.a:0 "Поверхность будет нашей!"
 
 cloudsdale_purge.7.t:0 "Приказы из Нового Клаудсдейла"
 cloudsdale_purge.7.d:0 "[ROOT.GetLeader] слушал хит двухвековой давности с голозаписи, когда пришли новости: операция "Выжигание" начала осуществляться. [ROOT.GetLeader] быстро сменил свою гарнитуру военный красно-чёрный образец и начал собирать солдат и выкрикивать приказы всем, кто попадался ему на глаза. Эти глупые грязепони получат по заслугам. Наступает эпоха превосходства пегасов."
 cloudsdale_purge.7.a:0 "Ага, вперёд."
 
 cloudsdale_flavour.1.t:0 "Новости из Старфола"
 cloudsdale_flavour.1.d:0 "Город Старфол всегда был немного странным. Это единственный город Анклава, который находится не в Эквестрии. Старфол расположен прямо над руинами бывшей эквестрийской колонии Новый Мэйрленд. Из-за столь большого расстояния связь между нашими городами крайне ограничена. Тем не менее, они иногда посылают отчёты остальной части Анклава о событиях, которые происходят в их владениях. \n \n В своём последнем докладе они описали текущую ситуацию в Грифонии. Их постоянные бомбардировки предотвращают появление любого стабильного правительства в землях, которые некогда принадлежали Аквелии и Вингбардии. Это гарантирует безопасность Старфола. А тем временем Священная Грифонья Империя продолжает свой нескончаемый крестовый поход против Соединенных Социалистических Штатов Речкограда. Эта война, длящаяся уже сотню лет, не даёт им сосредоточить своё внимание на чём-либо ещё. Так что лидеры Старфола уверены, что и с их стороны нет никакой угрозы для города."
 cloudsdale_flavour.1.a:0 "Будем знать."
 
 cloudsdale_flavour.2.t:0 "Сейсмическая активность"
 cloudsdale_flavour.2.d:0 "Отдаленный город Старфол отправил нам сообщение по экстренным каналам. Они обнаружили необычную сейсмическую активность на острове у северо-восточного побережья Грифонии. При дальнейшем расследовании пегасы Старфола обнаружили, что источником этой активности был не естественный процесс, а испытание мегазаклинания. В настоящее время неизвестно, какая из двух сверхдержав на континенте несёт ответственность за проведение этих испытаний, и поэтому силы Старфола значительно увеличили число своих патрулей в небе над обоими нациями. Они обещают держать нас в курсе дальнейшего развития событий."
 cloudsdale_flavour.2.a:0 "Нехорошо."
 
 cloudsdale_flavour.3.t:0 "DEFCON 0"
 cloudsdale_flavour.3.d:0 "Мы получили экстренное сообщение из Старфола. Произошёл наихудший вариант развития событий: Священная Грифонья Империя и Соединенные Социалистические Штаты Речкограда обменялись залпами мегазаклинаний. Подразделение гражданской обороны Старфола очень быстро отреагировало и в рекордные сроки переместило целый город подальше от побережья Грифонии. Они считают, что теперь находится достаточно далеко, чтобы избежать некроматических осадков и прочих побочных продуктов взрывов, которые ветра могут принести из глубин континента.\n\n Все патрули были отозваны, и Старфол теперь ждёт, чтобы воздух достаточно очистится, прежде чем снова послать разведчиков и узнать, выжил ли кто-то на просторах грифоньей пустоши. Сверхдержавы Грифонии сумели продержаться последние 200 лет, но их прикончило собственное высокомерие."
 cloudsdale_flavour.3.a:0 "Ещё один континент стал пустошью..."
 
 
