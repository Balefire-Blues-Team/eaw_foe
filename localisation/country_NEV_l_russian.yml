 NEV_kommiserrats:0 "Администрация пустоши"
 NEV_kommiserrats_desc:0 "Пустошь обширна и враждебна.\nЕсли мы хотим править столь огромной территорией, на которой живут ненавидящие нас пони, нам придется делегировать некоторые полномочия местным коллаборационистам.\nЗемли, не подходящие для земледелия или заселённые большими количествами враждебных туземцев, будут преобразованы в особые административные зоны."
