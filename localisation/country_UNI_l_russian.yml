 goddess_redeye.21.t:0 "Red Eye Refuses"
 goddess_redeye.21.d:0 "It is clear. We have allied with a fool, and what do We have here but an example of one who is blind to Our generosity? We can ill afford the price of open defiance here, nor are We to tolerate this blindness any further. They will learn of the joy of being in the Unity, and they will thank Us for it. To turn down Our offer means a price must be paid..."
 goddess_redeye.21.a:0 "War it is then."
 
 goddess_redeye.22.t:0 "Red Eye Seeks to Continue Our Alliance"
 goddess_redeye.22.d:0 "It is interesting indeed that such a day would come. When a two-faced slaver would dare propose an alliance with Us, to dare come to Us to offer companionship. We had already presented a generous offer to him: to be one in the Unity. We stand to benefit if he remained Our friend, but how can We tolerate such insolence when We are clearly superior? If this is a trick, then We would be fools to accept it. But it has been so long since We had an equal..."
 goddess_redeye.22.a:0 "It is a trick. If he will not submit, he will die."
 goddess_redeye.22.b:0 "He is Our friend. With another, Our Unity will stand stronger!"
 
 goddess_redeye.23.t:0 "The Goddess Demands Fealty"
 goddess_redeye.23.d:0 "Alicorns flying overhead has not been an uncommon sight lately. Expecially with so many returning from Red Eye's lands after the fighting started. However, today a group landed in the center of town and made a demand: "Join Us against Red Eye, or suffer his fate" \n This is not an offer of equality. If we join the Goddess, she will claim rulership over us. But if we do not, than she will likely do so anyways. What do we do?"
 goddess_redeye.23.a:0 "Goddess or no, she's not telling us what to do."
 goddess_redeye.23.b:0 "The Goddess is simply too powerful to deal with. Submission it is."
 
 ###SLAVE QUEEN EVENTS###
 
 goddess_slaver.1.t:0 "The Goddess Offers Trade"
 goddess_slaver.1.d:0 "alicorns are an uncommon sight in the wasteland. With their power and grace, many consider them to be the goddesses returned. Today many ponies got their first glimpse of one. An alicorn, bathed in magical glory, landed in our base today. She spoke to the boss, and the boss relayed her offer. There is another, one who the alicorns serve. And she has offered Us a deal. The one the alicorn called the Goddess has promised us the power of her alicorn forces in return for sending some of our slave stock to Maripony for her use. Doing so would put us in bad graces with Red Eye's slavers in Filidelphia, but with alicorns at our back, we shouldn't have to deal with him ever again"
 goddess_slaver.1.a:0 "For alicorns at our side, no price is too high"
 goddess_slaver.1.b:0 "Tell her she can take a flying leap into her own vats"
 
 goddess_slaver.2.t:0 "The Goddess's Demand"
 goddess_slaver.2.d:0 "Trade with the Goddess has been ongoing for some time, to the benefit of all. That may all change today though. Whether in attempt to exert her power or just a blatant take-over, the Goddess has presented an ultimatum: 'You work for Me'. The threat is obvious, and the alicorn sent to deliver the message already neutralized several of the guards. She could easily carry out her threat. The question is whether we should let her"
 goddess_slaver.2.a:0 "We will follow the Goddess"
 goddess_slaver.2.b:0 "Goddess or no, she's not telling us what to do"
 
 goddess_slaver.3.t:0 "[From.GetName] Accepts Our Deal"
 goddess_slaver.3.d:0 "[From.GetName] has accepted our slave trade deal. Even now caravans of ponies are entering Splended Valley headed for Maripony"
 goddess_slaver.3.a:0 "Excellent"
 
 ###MASTER EVENTS###
 
 unity_master.1.t:0 "Dealing with the Chimeras"
 unity_master.1.d:0 "Shattered Hoof"
 unity_master.1.a:0 "They'll make good target practice"
 unity_master.1.b:0 "Use them like We use tainted creatures"
 unity_master.1.c:0 "Ship them to Our foes"
 
 unity_master.2.t:0 "The Assault on Shattered Hoof"
 unity_master.2.d:0 "While We have been moving South, another power has formed and began moving North. This burgenoing group running out of the old Shattered Hoof Correctional Facility has been making moves to become a major power in the wasteland. Unlike the minor factions that We have been eating up, this group has a large number of experienced soldiers, and enough factories to keep them supplied. Fighting them will be Our biggest challenge in the South, and We must do it right. \n\n Every conquest We have made up to this point will help Us in some way or another, but We must have a solid plan of attack for when the war starts. With Our teleportation and cloaking abilities, We can get alicorn strike teams behind enemy lines, but it will take some time to do so. Inversely, We can use Our speed and agility to attack before they have a chance to prepare."
 unity_master.2.a:0 "Hit them fast"
 unity_master.2.b:0 "Hit them where they least expect it"
 unity_master.2.c:0 "A balanced approach should work"
 
 unity_master.6.t:0 "Reaching out to the Rangers"
 unity_master.6.d:0 "There is a lesson to learn from the times before our great change. Lesson from the times of war and suffering. As the old generals would say, knowing the enemy is half of the success. While we do not know Red Eye's strategies and tactics very well, we do know those who have such knowledge. The Steel Rangers of Fillydelphia had been in minor scale war against Red Eye for years; We should reach out to them for mutual assistance. Alternatively, We may be able to trick them into fighting Red Eye's people for Us. By watching how they fight, We may be able to better understand Red Eye's tactics, and fight him better Ourselves"
 unity_master.6.a:0 "Let Us hope they will trust Us."
 unity_master.6.b:0 "We don't need them, but We can use them"
 
 unity_master.7.t:0 "Enemy of our enemy"
 unity_master.7.d:0 "Our struggles against Red Eye's forces had forced us to make tough decisions in the past. Now, perhaps it is time to make the hardest of these decisions. An envoy from a considerable foe, the Alicorn mutants, came to our elders today with a proposition of alliance against the slaver. The Unity requests for us to partake in a skirmish with Red Eye's forces, so they can learn their tactics. Working with them would likely mean the end to Fillydelphia's chokehold on the entire region, thanks to our combined forces; however, would it really be worth it to give the Alicorns more ground for operation? Will they turn on us after we are tired of battle? Or will they remain neutral?"
 unity_master.7.a:0 "Let's show them how the Rangers do it"
 unity_master.7.b:0 "t would be irresponsible to accept an offer from those... creatures"
 
 unity_master.8.t:0 "Steel Rangers' rejection"
 unity_master.8.d:0 "Our children have already learned that the Steel Rangers are powerful; it is then with deep regret that they refused our offer to fight the common enemy. Their prejudice dominated over the fate of the Equestrian Wasteland. Indifferent to our reasons, they shut us off before we could convince them to reconsider."
 unity_master.8.a:0 "They will pay for their arrogance"
 unity_master.8.b:0 "We don't need them anyways"
 
 unity_master.9.t:0 "A helpful, steel-clad hoof"
 unity_master.9.d:0 "A promising message came from the Fillydelphian Steel Ranger regiments today. In their wisdom, they agreed to cooperate with us. When We give the call, they will join Us in Our fight"
 unity_master.9.a:0 "Our combined forces shall be unstoppable!"
 
 unity_master.10.t:0 "An Alicorn's best friend?"
 unity_master.10.d:0 "The Hellhounds used to be just some pathetic dogs, caring only about gems. The Great War turned them into creatures of incredible power, able to harm even our sisters in combat. Red Eye has been tampering with their home of Everfree for years now. More and more of their forest is being steadily taken away from them by the large, industrial machines, used to steal resources and enlarge his empire. Our children have already offered their hoof towards their leader. Perhaps these cunning, intelligent hounds will be eager to finally take revenge for their land and join us in our battle against Fillydelphia's slaver"
 unity_master.10.a:0 "Our cooperation shall be mutually beneficial"
 
 unity_master.11.t:0 "Mutants alongside mutants?"
 unity_master.11.d:0 "Ponies with wings and horns came today. Said they wish to kill Redeye. Give us our forest back. But can we trust? Ponies betrayed us many times now. They say they mutants, like us, but they not live in the forest. They change the land to fit what they want, just like Redeye. Pack leader must choose if Hounds can trust them."
 unity_master.11.a:0 "Ponies cannot be trusted!"
 unity_master.11.a:0 "That they're asking shows they're better than the others"
 
 unity_master.12.t:0 "Not a friend after all"
 unity_master.12.d:0 "The Hounds of Everfree proved their intelligence to still be lacking. They refused our proposal of fighting against our common foe; Perhaps years of isolation in the groves of the living forest rendered them insane?"
 unity_master.12.a:0 "Then they will die"
 
 unity_master.13.t:0 "An Alicorn's best friend!"
 unity_master.13.d:0 "As expected, the Hounds of Everfree agreed to join us in our fight against Red Eye. Whether it is motivated by their revenge, or simply by their bloodlust, we do not know; It matters not. We now have a powerful ally at our disposal."
 unity_master.13.a:0 "Splendid"
 
 unity_master.14.t:0 "Overextension"
 unity_master.14.d:0 "After pushing them so hard, Our forces are exhausted. Only time will tell if Our efforts were worth it"
 unity_master.14.a:0 "Victory will be Ours"
 
 unity_master.16.t:0 "Sharing the Skies"
 unity_master.16.d:0 "In our upcoming strife against Red Eye's forces, We will need as many favours as we can. Our children are strong, but weak in numbers compared to normal ponies. Unleashing their potential should be our highest priority. That is why we considered launching a diplomatic mission to the Pegasus government in the skies, the Enclave. Red Eye is our common enemy; perhaps this may convince them to open up the skies for our children to utilise"
 unity_master.16.a:0 "They will accept...or else"
 
 unity_master.17.t:0 "Together against Red Eye"
 unity_master.17.d:0 "The wastes below are home to many vile creatures. Today, one of them paid us a surprising visit, though her form proved to be more than just a dirty wastelander. A form reminiscent of Princesses of old, an alicorn arrived with a diplomatic envoy. She insisted on speaking only to our highest command. Under heavy escort of our armored troops, we granted her such wish. \n \n In her statement, the alicorn spoke for all her kind and requested access to our skies in order to fight the Fillydelphian menace. The request is outrageous in its nature, and yet... perhaps it will be wise to let these mutants fight our wars for us?"
 unity_master.17.a:0 "The skies belong only to the Pegasi"
 unity_master.17.b:0 "Let them thin their forces."
 unity_master.17.c:0 "They may pass, but we will not join them"
 
 unity_master.18.t:0 "The Enclave Accepts"
 unity_master.18.d:0 "Our sister came back from the skies with glorious news. The pegasi saw the logic and reason and, in their decision, agreed to join Us against the power that is Red Eye"
 unity_master.18.a:0 "We will call them in once the time is right"
 
 unity_master.19.t:0 "The Enclave Accepts"
 unity_master.19.d:0 "Our sister came back from the skies with glorious news. The pegasi saw the logic and reason and, in their decision, allowed our children to peruse the skies during combat. This will prove vital and provide numerous tactical advantages."
 unity_master.19.a:0 "Until We control the skies, this will do"
 
 unity_master.20.t:0 "The Enclave Declines"
 unity_master.20.d:0 "The Enclave Accepts"
 unity_master.20.a:0 "Then they will pay"
 unity_master.20.b:0 "They aren't worth Our time...yet"
 
 ###MISC EVENTS###
 
 unity_misc.1.t:0 "Белохвостый лес"
 unity_misc.1.d:0 "Хотя процесс приведения в порядок Прекрасной долины включала в себя и захват Белохвостого леса, мы не смогли его удержать. Пусть это были и не мерзкие порождения Прекрасной долины, многие из обитающих там монстров появились благодаря некромантическому излучению, оставшегося после ударов зебр. После нескольких схваток с лесными тварями, Мы решили уйти. На данный момент, там нет ничего, что могло бы Нас заинтересовать."
 unity_misc.1.a:0 "Мы ещё вернёмся."
 
 unity_misc.3.t:0 "Глифмарк"
 unity_misc.3.d:0 "Наше завоевание предгорий Кантерлота увенчалось полным успехом, но некоторые из детей местных зебр нашли убежище в пещере. Эта пещера находится слишком близко к самому городу и перекрыта Розовым Облаком, делая нападение куда более затратным, чем оно того стоит. И поскольку зебры не в состоянии получить благословение Единства, пусть остаются наедине со своей свободой. Пока."
 unity_misc.3.a:0 "Они не будут проблемой."
 
 unity_misc.4.t:0 "Уничтожение Мэрипони"
 unity_misc.4.d:0 "Во время Великой Войны между пони и зебрами правительственная организация, известная как Министерство Тайных Наук, начала тайную исследовательскую программу по искусственному созданию аликорнов. Хотя мир сгорел в пламени ещё до того, как тесты были завершены, проект оказался крайне успешным. На подземной базе Марипони, скрытой в Прекрасной Долине, родилась Богиня. С тех пор её армия аликорнов опустошала пустоши. До сегодняшнего дня. [new_controller.GetAdjective] силам удалось оттеснить её монстров обратно к самому объекту. Богиня обладала огромной магической силой и сдерживала силы нападающих так долго, как только могла, но даже у неё были пределы. Во время сражения большая часть чанов с зельем вынужденной трансформации, которое использовалась для создания аликорнов, была уничтожена. К удивлению многих, как только исход битвы стал ясен, Богиня продолжила сражаться в одиночку, отослав всех своих выживших аликорнов прочь. Возможно она думала, что сможет возродиться в их телах. А может Богиня хотела спасти своих детей. Правды мы теперь уже не узнаем."
 unity_misc.4.a:0 "ЛЕТИТЕ, ДЕТИ МОИ! СПАСАЙТЕСЬ!!!"
 unity_misc.4.b:0 "Единству пришёл конец."
 unity_misc.4.c:0 "Вовремя с ней разобрались."
 
 unity_misc.5.t:0 "Фабрикатор"
 unity_misc.5.d:0 "Разбирая завалы, один из наших отрядов нашёл некое устройство. Похоже, оно предназначено для преобразования различных материалов. Вероятно, МТН собирались использовать его, чтобы сделать ЗВТ, как только они получат разрешение, но у него есть и настройки, которые позволят превращать обломки и тонны бесполезного камня, которые Нам приходится раскапывать, в магическое сырьё, которое Мы можем использовать, чтобы производить ЗВТ самостоятельно. К сожалению, механизм был повреждён при раскопках и какие бы настройки мы не выбрали, сменить их уже не получится. Какое же решение Нам принять?"
 unity_misc.5.a:0 "Производить больше ЗВТ."
 unity_misc.5.b:0 "Сырье важнее."
 
 unity_misc.6.t:0 "Кантерлот"
 unity_misc.6.d:0 "Розовое Облако, окутывающее Кантерлот, разрывает Нашу связь с Нашими аликорнами. Всего лишь через несколько часов Мы теряем над ними контроль и они попросту дичают. Некоторые сходят с ума, другие обретают новую цель, но каждый раз, когда Мы направляемся в Облако, оно даёт Нам отпор. И до тех пор, пока это Облако окружает город, Мы не сможем контролировать его."
 unity_misc.6.a:0 "То есть, пока Облако не исчезнет."
 
