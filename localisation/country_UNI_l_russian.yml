 UNI_borderwars:0 "Пограничные конфликты"
 UNI_boerderwars_desc:0 "По мере роста Наших амбиций, Мы будем вынуждены обеспечить стратегическую безопасность Наших земель, чтобы сосредоточится на достижении поставленных целей."
 UNI_borderwar_WHope:0 "Переподчинить Западный Хоуп"
