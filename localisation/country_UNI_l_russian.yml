 UNI_RED_interactions:0 "Альянс с Красным Глазом"
 UNI_RED_interactions_desc:0 "Мы заключили взаимовыгодный союз с работорговцем §RКрасным Глазом§!.\n Ему подконтрольно огромное количество рабов в Филлидельфии, а нам требуется значительное количество тел, чтобы распространять §rНаше Единство§!. Торговля с ним - истинно блестящее решение. §g(Наша гениальность не перестаёт нас удивлять!)§!\n\n Доверие §RКрасного Глаза§! к нам [Root.UNIGetREDTrust]\n\n[Root.UNIGetREDinfiltration]\n\nВысокое доверие позволит заключать с ним более выгодные сделки, так как он будет с большей готовностью выполнять свои обязательства перед нашим альянсом. Внедрение в ряды Красного Глаза же может пригодиться, если нам когда-нибудь придётся воевать против него..."
