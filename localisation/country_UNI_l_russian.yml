 UNI_dunk:0 "Into the Vats"
 UNI_dunk_desc:0 "As we conquer more of the Equestrian Wasteland, We can give the gift of the Unity to more and more ponies. However, this process is not perfect. §RSome physical bodies will surely be lost with each batch, and many more minds will be broken by the process.§!" 
 UNI_dunk_peacetime:0 "Careful Dunking"
 UNI_dunk_peacetime_desc:0 "A relatively small group of ponies shall be selectively chosen to join Us in the Unity. This will minimize the number of ponies lost."
 UNI_dunk_wartime:0 "Emergency Dunking"
 UNI_dunk_wartime_desc:0 "We do not have time to pick and choose. We shall quickly round up ponies and throw them into the vats."
 UNI_dunk_mass:0 "Mass Dunking"
 UNI_dunk_mass_desc:0 "We shall round up hundreds of ponies to become one in the Unity. Unfortunately, this is liable to lead to more ponies being lost than we would like."
 
 UNI_flying_alicorns:0 "Alicorns, Take Flight"
 UNI_flying_alicorns_desc:0 "We must secure the skies! Our alicorns shall soar through the air, ensuring that none can achieve air superiority over Us."
 UNI_landing_alicorns:0 "Alicorns, Land"
 UNI_landing_alicorns_desc:0 "We need more alicorns on the ground! Our alicorns shall land and aid Our armies directly."
 
 UNI_black_book:0 "Finding the §RBlack Book§!"
 UNI_black_book_desc:0 "With the §RBlack Book§!, We could finally bring an end to Our population problems! However, if We do find it, We must be careful not to let its corrupting influence affect Us..."
