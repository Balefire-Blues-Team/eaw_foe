 unity_start.1.t:0 "Подготовка к производству ЗВТ"
 unity_start.1.d:0 "Когда Великая Война приближалась к концу, Министерство Тайных Наук почти закончило свою работу над Зельем Вынужденной Трансформации. И хотя они только начали переходить к испытаниям на пони, шла подготовка и к немедленному производству зедья после завершения испытаний. Перед концом света учёные состредоточили свои усилия на..."
 unity_start.1.a:0 "...массовом производстве ЗВТ"
 unity_start.1.b:0 "...усовершенствовании ЗВТ"
 
 unity_start.2.t:0 "Судный день"
 unity_start.2.d:0 "Марипони был одной из первоочередных целей Зебрики и Министерствуо Тайных Наук это прекрасно понимало. В ожидании потенциального удара объект был основательно укреплен и подготовлен к тому, чтобы выдержать даже прямые попадания мегазаклинаний. Однако инженеры не смогли предусмотреть, что сам мир содрогнётся, погрузившись в пучины всепожирающего огня. И когда сама земля задрожала от мощи гнева Зебрики, единственный испытуемый упал в огромный чан с ЗВТ.\n\n ЗВТ разорвал её тело на части, но пощадил разум. Её магия росла в геометрической прогрессии, пока она стремительно становилась тем, на что надеялось и чего боялось Министерство Тайных Наук - бессмертным существом, которое способно обладать огромной магической силой. Её эго, которое она давно подавила, вернулось и стало сильнее прежнего. Она действительно стала Великой и Могущественной и именно она спасёт мир! Начиная с тех, чьи усилия и привели к её возвышению.\n\n Каждый поглощённый пони делал её сильнее. Их сознания слились с её собственным, их тела превратились в идеальных существ. Однако некоторые из их умов обладали таким огромным потенциалом, таким ярким умом, что заставили её задуматься, не станет ли их полное слияние, при котором они потеряют свою индивидуальность, пустой растратой подобных талантов. После долгих раздумий, она решила..."
 unity_start.2.a:0 "...привести их к полному Единению."
 unity_start.2.b:0 "...позволить этим умам сохранить частичную самостоятельность."
 
 unity_start.3.t:0 "Первый контакт"
 unity_start.3.d:0 "Миновали столетия с тех пор, как Единство оказалось заперто в глубинах Марипони. Мир вокруг начал меняться, пони покидали Стойла и начинали налаживать связи между собой. К тому моменту, когда Единство дало о себе знать, эквестрийская Пустошь во многом уже была похожа на то, что можно видеть сейчас. Взирая на останки погибшей нации, Единство обнаружило множество пони, пытавшихся выжить на постапокалиптических землях, в которые обратилась Эквестрия. При виде аликорнов, некоторые из этих пони преклоняли колени и начинали им поклоняться. Однако другие сразу же начинали стрелять, отказываясь даже общаться с существами, в которых видели мерзких отродий.\n\nЭто сочетание поклонения и враждебности сильно сбивало с толку и приводило к некоторой неуверенности в том, как вести себя с пони Пустошей в дальнейшем. После некоторых размышлений, было решено..."
 unity_start.3.a:0 "...поощрять поклонение."
 unity_start.3.b:0 "...держаться подальше от этих чокнутых."
 
 unity_start.4.t:0 "Без лица"
 unity_start.4.d:0 "Несмотря на своё наименование, разум, контролирующий Единство, никогда не был в полной мере объединён. Хотя многие умы, входившие в Единство, и были слиты в одну коллективную массу, три разума и связанные с ними личности сумели остаться в достаточной степени незатронутыми. Первая была его творцом - Трикси, Великая и Могущественная. Мало того, что она была первым и единственным изначальным разумом, создавшим Единство, именно её огромное эго удерживало его вместе и позволяло сохранять доминирующее положение. Второй была Твайлайт Спаркл - Элемент Магии, кобыла из Министерства Тайных Наук и третья в очереди наследования на трон Эквестрии. Хоть она и запоздало присоединилась к Единству, после того, как система безопасности её убежища отказала, её несравненная чистая магическая сила и выдающийся интеллект позволили ей остаться относительно нетронутой. Несмотря на это, она испытывает глубокое чувство вины в связи с постигшей её неудачей и разрушением мира, в котором она сыграла далеко не последнюю роль. Третий разум, на самом деле, был двумя, но действующими вместе. Мозаика и Гештальт были близнецами, лучшими администраторами Минстерства Тайных Наук, способными к применению продвинутой телепатии и действовавшими как единое целое ещё до того, как обрели истинное Единство. Таким образом, им удалось сохранить себя в своём собственном единении. И пусть они были младшими в триумвирате, именно их магия позволила Единству стать тем единым разумом, которым оно является сейчас. Таково было состояние Единства, пока ситуация вдруг не вышла из-под контроля. Никто на самом деле не знает, что спровоцировало конфликт, но все три разума сцепились между собой. Трикси жаждала использовать Единство, чтобы покорить Пустошь, используя естественную приспособленность аликорнов к её суровым условиям. Твайлайт стремилась восстановить Эквестрию какой она была, используя возможности всех оставшихся довоенных организаций, чтобы исправить нанесённый ей ущерб. Близнецы же ничего не планировали и просто хотели, чтобы Единство продолжало жить как одна из наций Пустоши, никого не завоёвывая и защищая всех, кого только возможно. В конце концов, одна из личностей стала доминирующей благодаря..."
 unity_start.4.a:0 "Эгу"

###Red Eye Events###

 goddess_redeye.1.t:0 "Зов"
 goddess_redeye.1.d:0 ""Приди в Марипони" - ментальный приказ эхом разнёсся по Пустоши. Большинство из тех, кто его услышал, никак не отреагировали, посчитав это отходняком от Дэша, последствием похмелья или просто шуткой разума. Однако нашлись и те, кто прислушался. Одни из них погибли на пути через Прекрасную долину. Другие смогли добраться и стать частью Единства. Тем не менее, нашлись и те, кто отправился обратно, чтобы проповедовать о прекрасном даре, который предлагает Единство. Но из всех пони, услышавших зов Богини, только у одного хватило стойкости духа и силы воли попытаться дать ответ. Красный Глаз, Владыка Филлидельфии, заговорил с нами в ответ..."
 goddess_redeye.1.a:0 "..."
 
 goddess_redeye.2.t:0 "Шепот разума"
 goddess_redeye.2.d:0 "Эхо, мысли, образы. Все они текут сквозь разум Красного Глаза. Путаница идей, несогласованных и беспричинных. В его голове стучит так, что кажется, череп в любой момент расколется и выплеснет своё содержимое наружу. В эти мгновения, он не осознаёт практически ничего кроме боли.\n\n Неразбериха начинает обретать общие формы. Эхо начинает стихать, мысли и образы обретают взаимосвязь, головная боль постепенно утихает.\n\n Внезапно, приходит ясность.\n\n Беспорядок исчез. Боль прошла. Остался лишь голос. Женственный и властный. Его сопровождает чувство надменности и ощущение присутствия существа, куда боле великого, чем он сам.\n\n Она представляется. 'Богиня'. Странная помесь слов и идей впечатывается прямо в голову Красного Глаза. Несмотря на всю эту чуждость, намерения её очевидны - она стремится к союзу с ним, чтобы они помогли друг другу в достижении своих целей.\n\n Он колеблется. Может ли он доверять... подобному существу? Однако, в столь невыгодном положении у него нет иного выбора, кроме как согласиться.\n\n Голос выказывает удовлетворение таким ответом и оставляет его наедине с собственными мыслями."
 goddess_redeye.2.a:0 "Что это было?"
 
 goddess_redeye.2001.t:0 "Слабое звено"
 goddess_redeye.2001.d:0 "Качество единорогов-рабов, присланных нам от Красного Глаза, оказалось весьма сомнительным. Даже если оставить в стороне их катастрофические проблемы со здоровьем, они, кажется, были едва ли не самым неуправляемым стадом, которое только смог найти Красный Глаз. С момента приглашения в Единство, их умы продолжают сопротивляться слиянию с Нами. И пока они продолжают противиться Нашей воле, Мы будем вынуждены сосредоточить часть наших усилий на подавлении их голосов."
 goddess_redeye.2001.a:0 "Со временем они подчинятся."
 
 goddess_redeye.2002.t:0 "Победа в Западном Хоуп"
 goddess_redeye.2002.d:0 "Глупые пони Западного Хоупа думали, что смогут противостоять Нам, Единству! Мы избавили их от подобных заблуждений и теперь полностью контролируем эти земли. Теперь ничто не остановит наше продвижение на север."
 goddess_redeye.2002.a:0 "Ожидаемый результат."
 
 goddess_redeye.2003.t:0 "Поражение в Западном Хоуп"
 goddess_redeye.2003.d:0 "Эти жалкие жеребята из Западного Хоупа сумели стянуть в бой больше сил, чем Мы изначально ожидали. В свете этого, мы были вынуждены перейти к тактике обратного наступления. Но пусть не сомневаются, Мы вернёмся ещё сильнее чем прежде!"
 goddess_redeye.2003.a:0 "В следующий раз, мы будем готовы!"
 
 goddess_redeye.2004.t:0 "Золотое Поколение"
 goddess_redeye.2004.d:0 "Мы подозреваем, что Красный Глаз специально отправил к нам мятежных рабов, с целью подорвать Наше Единство. Если это действительно так, ему же хуже. Пони, которые так отчаянно противились единению с Нами, теперь сдались и их сознания слились с Нашими. И с ними пришли различные воспоминания, от налётов на укреплённые поселения до сражений с враждебными племенами. Они могут быть весьма полезны для совершенствования тактики Наших аликорнов и обеспечении их максимальной эффективности в бою.\n\n Однако, многие из этих воспоминаний противоречат друг другу, не позволяя вынести единый урок. Мы должны решить, какие из них подходят нам лучше всего."
 goddess_redeye.2004.a:0 "Несомненно, мы многому научимся у рейдеров."
 goddess_redeye.2004.b:0 "Племена взрастили грозных воинов."
 
 goddess_redeye.2005.t:0 "Прорыв"
 goddess_redeye.2005.d:0 "Свидетельства были очевидны. Производство цистерн, отправка специальных отрядов на всевозможные объекты военного времени и всё возрастающий интерес Красного Глаза к Нашим делам. Тем не менее, Мы даже не допускали мысли о том, что ему удастся создать свою собственную версию ЗВТ. Ну что же, Мы были неправы.\n\nТеперь, у нас возникла небольшая дилемма относительно того, как подойти к этой ситуации. Мы могли бы сообщить ему, что обо всём знаем, но вовсе не собираемся этому препятствовать. По крайней мере, это подтолкнёт его рассматривать Нас как надёжного союзника.\n\nС другой стороны, Мы можем оставить это знание при себе и просто повнимательнее за ним присматривать в дальнейшем. Мы не хотим, чтобы он пытался создавать своих собственных аликорнов или делал нечто подобное без Нашего ведома."
 goddess_redeye.2005.a:0 "Поздравим его."
 goddess_redeye.2005.b:0 "Не сводить с него глаз."
 
 
 
 goddess_redeye.3.t:0 "The Grand Invitation"
 goddess_redeye.3.d:0 "Today, the Goddess has given me a message. Though it was framed as a generous offer, in truth, it is nothing but an ultimatum dressed up in pleasantries. Her offer to subsume me and erase the differences that divide us. To become another member of the Unity. Should I accept this, I would be unable to shepherd my New Unity, and many of my Talons will rebel... but if I do not accept, the temperamental Goddess would be unlikely to take it well. Knowing her temperament, she would not be above picking a fight just to prove a point. She may listen to reason if I could convince her of the glory of another Unity, so she won't be alone... but that's a bit of a long shot."
 goddess_redeye.3.a:0 "The New Unity will be for someone else to make. I will join The Goddess."
 goddess_redeye.3.b:0 "The Goddess presumes too much. My plans shall continue."
 goddess_redeye.3.c:0 "Plead for time. Instead of one Unity, we can have two."
 
 goddess_redeye.4.t:0 "Виденье Единства"
 goddess_redeye.4.d:0 "Советник Харбринджер сидел и наслаждался парящейся чашкой искусственного кофе. Как же было прекрасно сидеть и ни о чём не волноваться. Через час он будет на очередной встрече, спорящим насчёт очередной бесполезной вещи, не имееющей никакого влияния на ежедневные операции Анклава. Сейчас же он просто отдыхал.\n\n Внезапно, его отдых был прерван головной болью. Поначалу это была лишь небольшая неприятность, но спустя минуту, она продолжала становиться всё пронзительнее, создавая бьющую головную боль. Она становилось только хуже, пока Харбринджер не упал на пол и не прижал копыта к голове. В этот момент его существование казалось лись болью. Секунду спустя, множество голосов кричало в его голове, пробиваясь сквозь боль как нож через почку. Они все говорили в унисон, будто являлись единым целым, но с голосами множества существ.\n\n '§RМЫ§! §GЭТО§! §rЕДИНСТВО§!.' Секундная пауза перед тем, как боль продолжилась. '§RМЫ§! §GБУДУЩЕЕ§! §BВСЕХ§! §rПОНИ§!.'\n\n В голове Харбринджера пронеслась картинка, на которой были видны зелёные поля и города, населённые только пони, у которых были и рог, и крылья.\n\n '§BТЫ§! §RДОЛЖЕН§! §GПОМОЧЬ§! §rНАМ§!'\n\n Инструкции быстро оказались у него в голове, точные слова, что он должен сказать во время своего выступления. Любые возражения, что у него были, быстро оказались подавлены чужой волей, кажущейся его собственной. Он должен сделать как приказано, он должен служить §rЕдинству§! как его предвестник. Если он так сделает, его ждёт светлое будущее, будущее, в котором он сольётся с §rЕдинством.§!\n\n Боль ушла так же быстро, как и ушла. §rВместо неё была новая установка, и Харбринджер наконец знал своё место в этом мире. Эти зелёные поля будут для него, он будет жить в этих чудесных городах. Его ждало красивое будущ-§!\n\n Нет, нет. Это неправильно. Что-то было не так. Это был не он. Это не были его мысли. Он должен сопротивляться, он должен..."
 goddess_redeye.4.a:0 "...освободиться от этого проклятия!"
 goddess_redeye.4.b:0 "§r...служить Единству.§!"

 goddess_redeye.5.d:0 "One of the Goddess's messengers spoke today. Unicorns, with their inherent magical power, make the best alicorns. So the Goddess has made this request: Send more unicorns, and some of the resulting alicorns will work for you."
 goddess_redeye.5.t:0 "The Goddesss demands Unicorns"
 goddess_redeye.5.a:0 "Very well. More Unicorns for Unity"
 goddess_redeye.5.b:0 "We need the unicorns for our own projects"
 
 goddess_redeye.6.t:0 "A Threat from Above"
 goddess_redeye.6.d:0 "A flight of alicorns from Maripony came to us today. Our bullets were nothing against their shields, but they did not attack back. When they landed, one spoke. Two sentences only: "We will be flying through your lands. You will not hinder our travels". They left, leaving us confused and unsure. But their demand was clear: We would have to let them come and go as they pleased"
 goddess_redeye.6.a:0 "The Goddess is too powerful a threat to deal with. Perhaps prudence is advisable"
 goddess_redeye.6.b:0 "We won't let some overgrown turkies boss us around. Shoot on sight"
 
 goddess_redeye.7.t:0 "Red Eye's Personal Bodyguard"
 goddess_redeye.7.d:0 "There are few things more regal than an alicorn in all it's glory. If we were to send a team of alicorns to act as Red Eye's bodyguard, it will boost his prestige and image amongst the wasteland, as well as protect him from any threats that may arise. \n We can take this one step further though. These alicorns could be trained as a proper bodyguard, to protect Red Eye, but they could also have another layer of training. Should conflict break out, they can be trained as assassins, ready to kill Red Eye if the oppurtunity arises. As any conflict would invlolve too much mental power to control everything at once, only one underlying layer can be put in place"
 goddess_redeye.7.a:0 "We can trust Red Eye. Our alicorns will be protectors, not destroyers"
 goddess_redeye.7.b:0 "If the time comes, those who Red Eye keeps closest will turn on him"
 
 goddess_redeye.8.t:0 "The Goddess's Elites"
 goddess_redeye.8.d:0 ""
 goddess_redeye.8.a:0 "As an honor guard they are nice. As a bodyguard? Fat chance."
 goddess_redeye.8.b:0 "The Goddess honors me with this gift."
 
 goddess_redeye.9.t:0 "Soldiers from the Goddess"
 goddess_redeye.9.d:0 ""
 goddess_redeye.9.a:0 "Alicorns on the front lines will let me figure out their strenghts for New Unity."
 goddess_redeye.9.b:0 "Developing good tactics now will help with New Unity later."
 
 goddess_redeye.10.t:0 "Soldiers for Red Eye"
 goddess_redeye.10.d:0 "Red Eye has many enemies. As he has sought to consolidate the various raiders and slavers of the region, many fight back. That's not mentioning various bands of mercernaries, Rangers, and adventurers that roam the wastes. He has many soldiers, but with a few alicorns serving in his army, his forces will be even stronger \n This presents us with an oppurtunity though. With our soldiers in his ranks, should conflict start between us, We can have all those soldiers turn on him, causing mass chaos and much damage. They won't be able to fight as well if they're looking for those oppurtunities, but they will represent a significant increase in Red Eye's combat abilities. One which he will simply not be able to pass up"
 goddess_redeye.10.a:0 "Our armies march together. Our alicorns fight alongside Red Eye"
 goddess_redeye.10.b:0 "Red Eye's forces will have their friends...for now"
 
 goddess_redeye.11.t:0 "Slaves for IMP research"
 goddess_redeye.11.d:0 "As much as it pains Us to admit it, We don't know much about the substance that made Us what We are. For 200 years We've been keeping our efforts on keeping Our numbers up. By asking Red Eye for extra slaves, We can work on perfecting the dosage, manipulating the formula, and making Our alicorns even better \n There is a major flaw in this plan though. Should Red Eye ever try to betray Us, this flow of slaves quickly dries up. While We could use every slave for the IMP, We could also set aside a few to work as a breeding group, giving Us a stockpile in case of betrayal. This of course means We won't be able to experiment as much, so it is only useful if Red Eye does have less than honorable intentions"
 goddess_redeye.11.a:0 "All the little ponies are Mine. And they will all be dunked"
 goddess_redeye.11.b:0 "They're slaves. They're interchangable. No one will notice once they're gone"
 
 goddess_redeye.12.t:0 "The Goddess wants slaves for Unity"
 goddess_redeye.12.d:0 ""
 goddess_redeye.12.a:0 "Wow"
 
 goddess_redeye.13.t:0 "Sending Scientists to the Goddess"
 goddess_redeye.13.d:0 ""
 goddess_redeye.13.a:0 "Woah"
 
 goddess_redeye.14.t:0 "Inviting Red Eye's Top Researchers"
 goddess_redeye.14.d:0 ""
 goddess_redeye.14.a:0 ""
 
 goddess_redeye.15.t:0 "Radioactive Material"
 goddess_redeye.15.d:0 "Red Eye has managed to develop a device for powering machines that runs solely on radiaction. While powerful, these "rad engines" do have a major drawback: They run on radiation. While finding radiation is easy enough given Fillydelphia took a direct hit during the war, actually getting it is extremely dangerous. For anyone who isn't an alicorn that is. Red Eye considers alicorns too valuable to use in any industrial capacity, but if We were to volunteer a couple of our alicorns to get into the crater and gather the materials themselves, we should be able to increase their output greatly. \n While this will certainly make our alliance stronger, this also gives Us a chance to sabotage Red Eye's efforts if war breaks out. It would be easy enough to rig the materials We give him with small explosives, set to explode at a moment of Our choosing."
 goddess_redeye.15.a:0 ""
 
