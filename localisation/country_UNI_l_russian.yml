 UNI_dunk:0 "Купание в чанах"
 UNI_dunk_desc:0 "По мере того, как мы отвоёвываем всё больше и больше территорий Эквестрийской пустоши, мы можем принести дар Единства всё большему количеству пони. Однако этот процесс не идеален. §RКаждый раз часть физических тел погибает и ещё большее количество умов разрушается в ходе процесса.§!" 
 UNI_dunk_peacetime:0 "Осторожное погружение"
 UNI_dunk_peacetime_desc:0 "Будет тщательно отобрана относительно небольшая группа пони, чтобы присоединиться к Нам и стать частью Единства. Это сведёт количество необратимых потерь к минимуму."
 UNI_dunk_wartime:0 "Экстренное погружение"
 UNI_dunk_wartime_desc:0 "У нас нет времени выбирать. Срочно хватаем пони и бросаем их в чаны."
 UNI_dunk_mass:0 "Массовое погружение"
 UNI_dunk_mass_desc:0 "Мы выберем несколько сотен пони, чтобы они стали частью Единства. К сожалению, это может привести к куда большим потерям, чем Нам бы хотелось."
 
 UNI_flying_alicorns:0 "Аликорны, на взлёт"
 UNI_flying_alicorns_desc:0 "Мы должны обезопасить небо! Наши аликорны воспарят и гарантируют, что никто не получит превосходства в воздухе над Нами."
 UNI_landing_alicorns:0 "Аликорны, к земле"
 UNI_landing_alicorns_desc:0 "Нам нужно больше аликорнов на земле! Наши аликорны приземлятся и продолжат бой на передовой."
 
 UNI_black_book:0 "Поиски §RЧёрной Книги§!"
 UNI_black_book_desc:0 "С помощью §RЧерной Книги§! Мы могли бы наконец положить конец Нашим демографическим проблемам! Однако, если её все-таки удастся найти, Мы должны соблюдать осторожность, чтобы присущее ей дурное влияние не затронуло и Нас..."
