 goddess_redeye.21.t:0 "Red Eye Refuses"
 goddess_redeye.21.d:0 "It is clear. We have allied with a fool, and what do We have here but an example of one who is blind to Our generosity? We can ill afford the price of open defiance here, nor are We to tolerate this blindness any further. They will learn of the joy of being in the Unity, and they will thank Us for it. To turn down Our offer means a price must be paid..."
 goddess_redeye.21.a:0 "War it is then."
 
 goddess_redeye.22.t:0 "Red Eye Seeks to Continue Our Alliance"
 goddess_redeye.22.d:0 "It is interesting indeed that such a day would come. When a two-faced slaver would dare propose an alliance with Us, to dare come to Us to offer companionship. We had already presented a generous offer to him: to be one in the Unity. We stand to benefit if he remained Our friend, but how can We tolerate such insolence when We are clearly superior? If this is a trick, then We would be fools to accept it. But it has been so long since We had an equal..."
 goddess_redeye.22.a:0 "It is a trick. If he will not submit, he will die."
 goddess_redeye.22.b:0 "He is Our friend. With another, Our Unity will stand stronger!"
 
 goddess_redeye.23.t:0 "The Goddess Demands Fealty"
 goddess_redeye.23.d:0 "Alicorns flying overhead has not been an uncommon sight lately. Expecially with so many returning from Red Eye's lands after the fighting started. However, today a group landed in the center of town and made a demand: "Join Us against Red Eye, or suffer his fate" \n This is not an offer of equality. If we join the Goddess, she will claim rulership over us. But if we do not, than she will likely do so anyways. What do we do?"
 goddess_redeye.23.a:0 "Goddess or no, she's not telling us what to do."
 goddess_redeye.23.b:0 "The Goddess is simply too powerful to deal with. Submission it is."
 
 ###SLAVE QUEEN EVENTS###
 
 goddess_slaver.1.t:0 "The Goddess Offers Trade"
 goddess_slaver.1.d:0 "alicorns are an uncommon sight in the wasteland. With their power and grace, many consider them to be the goddesses returned. Today many ponies got their first glimpse of one. An alicorn, bathed in magical glory, landed in our base today. She spoke to the boss, and the boss relayed her offer. There is another, one who the alicorns serve. And she has offered Us a deal. The one the alicorn called the Goddess has promised us the power of her alicorn forces in return for sending some of our slave stock to Maripony for her use. Doing so would put us in bad graces with Red Eye's slavers in Filidelphia, but with alicorns at our back, we shouldn't have to deal with him ever again"
 goddess_slaver.1.a:0 "For alicorns at our side, no price is too high"
 goddess_slaver.1.b:0 "Tell her she can take a flying leap into her own vats"
 
 goddess_slaver.2.t:0 "The Goddess's Demand"
 goddess_slaver.2.d:0 "Trade with the Goddess has been ongoing for some time, to the benefit of all. That may all change today though. Whether in attempt to exert her power or just a blatant take-over, the Goddess has presented an ultimatum: 'You work for Me'. The threat is obvious, and the alicorn sent to deliver the message already neutralized several of the guards. She could easily carry out her threat. The question is whether we should let her"
 goddess_slaver.2.a:0 "We will follow the Goddess
 goddess_slaver.2.b:0 "Goddess or no, she's not telling us what to do"
 
 goddess_slaver.3.t:0 "[From.GetName] Accepts Our Deal"
 goddess_slaver.3.d:0 "[From.GetName] has accepted our slave trade deal. Even now caravans of ponies are entering Splended Valley headed for Maripony"
 goddess_slaver.3.a:0 "Excellent"
 
 ###MASTER EVENTS###
 
 unity_master.1.t:0 "Dealing with the Chimeras"
 unity_master.1.d:0 "Shattered Hoof"
 unity_master.1.a:0 "They'll make good target practice"
 unity_master.1.b:0 "Use them like We use tainted creatures"
 unity_master.1.c:0 "Ship them to Our foes"
 
 unity_master.2.t:0 "The Assault on Shattered Hoof"
 unity_master.2.d:0 "While We have been moving South, another power has formed and began moving North. This burgenoing group running out of the old Shattered Hoof Correctional Facility has been making moves to become a major power in the wasteland. Unlike the minor factions that We have been eating up, this group has a large number of experienced soldiers, and enough factories to keep them supplied. Fighting them will be Our biggest challenge in the South, and We must do it right. \n\n Every conquest We have made up to this point will help Us in some way or another, but We must have a solid plan of attack for when the war starts. With Our teleportation and cloaking abilities, We can get alicorn strike teams behind enemy lines, but it will take some time to do so. Inversely, We can use Our speed and agility to attack before they have a chance to prepare."
 unity_master.2.a:0 "Hit them fast"
 unity_master.2.b:0 "Hit them where they least expect it"
 unity_master.2.c:0 "A balanced approach should work"
 
 unity_master.6.t:0 "Reaching out to the Rangers"
 unity_master.6.d:0 "There is a lesson to learn from the times before our great change. Lesson from the times of war and suffering. As the old generals would say, knowing the enemy is half of the success. While we do not know Red Eye's strategies and tactics very well, we do know those who have such knowledge. The Steel Rangers of Fillydelphia had been in minor scale war against Red Eye for years; We should reach out to them for mutual assistance. Alternatively, We may be able to trick them into fighting Red Eye's people for Us. By watching how they fight, We may be able to better understand Red Eye's tactics, and fight him better Ourselves"
 unity_master.6.a:0 "Let Us hope they will trust Us."
 unity_master.6.b:0 "We don't need them, but We can use them"
 
 unity_master.7.t:0 "Enemy of our enemy"
 unity_master.7.d:0 "Our struggles against Red Eye's forces had forced us to make tough decisions in the past. Now, perhaps it is time to make the hardest of these decisions. An envoy from a considerable foe, the Alicorn mutants, came to our elders today with a proposition of alliance against the slaver. The Unity requests for us to partake in a skirmish with Red Eye's forces, so they can learn their tactics. Working with them would likely mean the end to Fillydelphia's chokehold on the entire region, thanks to our combined forces; however, would it really be worth it to give the Alicorns more ground for operation? Will they turn on us after we are tired of battle? Or will they remain neutral?"
 unity_master.7.a:0 "Let's show them how the Rangers do it"
 unity_master.7.b:0 "t would be irresponsible to accept an offer from those... creatures"
 
 unity_master.8.t:0 "Steel Rangers' rejection"
 unity_master.8.d:0 "Our children have already learned that the Steel Rangers are powerful; it is then with deep regret that they refused our offer to fight the common enemy. Their prejudice dominated over the fate of the Equestrian Wasteland. Indifferent to our reasons, they shut us off before we could convince them to reconsider."
 unity_master.8.a:0 "They will pay for their arrogance"
 unity_master.8.b:0 "We don't need them anyways"
 
 unity_master.9.t:0 "A helpful, steel-clad hoof"
 unity_master.9.d:0 "A promising message came from the Fillydelphian Steel Ranger regiments today. In their wisdom, they agreed to cooperate with us. When We give the call, they will join Us in Our fight"
 unity_master.9.a:0 "Our combined forces shall be unstoppable!"
 
 unity_master.10.t:0 "An Alicorn's best friend?"
 unity_master.10.d:0 "The Hellhounds used to be just some pathetic dogs, caring only about gems. The Great War turned them into creatures of incredible power, able to harm even our sisters in combat. Red Eye has been tampering with their home of Everfree for years now. More and more of their forest is being steadily taken away from them by the large, industrial machines, used to steal resources and enlarge his empire. Our children have already offered their hoof towards their leader. Perhaps these cunning, intelligent hounds will be eager to finally take revenge for their land and join us in our battle against Fillydelphia's slaver"
 unity_master.10.a:0 "Our cooperation shall be mutually beneficial"
 
 unity_master.11.t:0 "Mutants alongside mutants?"
 unity_master.11.d:0 "Ponies with wings and horns came today. Said they wish to kill Redeye. Give us our forest back. But can we trust? Ponies betrayed us many times now. They say they mutants, like us, but they not live in the forest. They change the land to fit what they want, just like Redeye. Pack leader must choose if Hounds can trust them."
 unity_master.11.a:0 "Ponies cannot be trusted!"
 unity_master.11.a:0 "That they're asking shows they're better than the others"
 
 unity_master.12.t:0 "Not a friend after all"
 unity_master.12.d:0 "The Hounds of Everfree proved their intelligence to still be lacking. They refused our proposal of fighting against our common foe; Perhaps years of isolation in the groves of the living forest rendered them insane?"
 unity_master.12.a:0 "Then they will die"
 
 unity_master.13.t:0 "An Alicorn's best friend!"
 unity_master.13.d:0 "As expected, the Hounds of Everfree agreed to join us in our fight against Red Eye. Whether it is motivated by their revenge, or simply by their bloodlust, we do not know; It matters not. We now have a powerful ally at our disposal."
 unity_master.13.a:0 "Splendid"
 
 unity_master.14.t:0 "Overextension"
 unity_master.14.d:0 "After pushing them so hard, Our forces are exhausted. Only time will tell if Our efforts were worth it"
 unity_master.14.a:0 "Victory will be Ours"
 
 unity_master.16.t:0 "Sharing the Skies"
 unity_master.16.d:0 "In our upcoming strife against Red Eye's forces, We will need as many favours as we can. Our children are strong, but weak in numbers compared to normal ponies. Unleashing their potential should be our highest priority. That is why we considered launching a diplomatic mission to the Pegasus government in the skies, the Enclave. Red Eye is our common enemy; perhaps this may convince them to open up the skies for our children to utilise"
 unity_master.16.a:0 "They will accept...or else"
 
 unity_master.17.t:0 "Together against Red Eye"
 unity_master.17.d:0 "The wastes below are home to many vile creatures. Today, one of them paid us a surprising visit, though her form proved to be more than just a dirty wastelander. A form reminiscent of Princesses of old, an alicorn arrived with a diplomatic envoy. She insisted on speaking only to our highest command. Under heavy escort of our armored troops, we granted her such wish. \n \n In her statement, the alicorn spoke for all her kind and requested access to our skies in order to fight the Fillydelphian menace. The request is outrageous in its nature, and yet... perhaps it will be wise to let these mutants fight our wars for us?"
 unity_master.17.a:0 "The skies belong only to the Pegasi"
 unity_master.17.b:0 "Let them thin their forces."
 unity_master.17.c:0 "They may pass, but we will not join them"
 
 unity_master.18.t:0 "The Enclave Accepts"
 unity_master.18.d:0 "Our sister came back from the skies with glorious news. The pegasi saw the logic and reason and, in their decision, agreed to join Us against the power that is Red Eye"
 unity_master.18.a:0 "We will call them in once the time is right"
 
 unity_master.19.t:0 "The Enclave Accepts"
 unity_master.19.d:0 "Our sister came back from the skies with glorious news. The pegasi saw the logic and reason and, in their decision, allowed our children to peruse the skies during combat. This will prove vital and provide numerous tactical advantages."
 unity_master.19.a:0 "Until We control the skies, this will do"
 
 unity_master.20.t:0 "The Enclave Declines"
 unity_master.20.d:0 "The Enclave Accepts"
 unity_master.20.a:0 "Then they will pay"
 unity_master.20.b:0 "They aren't worth Our time...yet"
 
 ###MISC EVENTS###
 
 unity_misc.1.t:0 "Whitetail Woods"
 unity_misc.1.d:0 "Though Our consolidation of Splended Valley included taking several parts of Whitetail Woods, We have been unable to hold them. Though not the tainted abominations of Splended Valley, many monsters were created naturally through the necromantic radiation of the zebra balefire. After several fights with the creatures of the woods, We have decided to leave. There is nothing there to interest Us at the moment."
 unity_misc.1.a:0 "But someday, We will be back."
 
 unity_misc.3.t:0 "Glyphmark"
 unity_misc.3.d:0 "Though Our conquest of the Canterlot Foothills were a complete success, there remain a single pocket of zebra children nestled in a cave. This cave is too close to the city itself, and is coated in the pink cloud, making an assault more than it's worth. As zebras can't join Unity anyways, We are choosing to let them remain for now."
 unity_misc.3.a:0 "They won't be a problem."
 
 unity_misc.4.t:0 "Уничтожение Мэрипони"
 unity_misc.4.d:0 "Во время Великой Войны между пони и зебрами правительственная организация, известная как Министерство Тайных Наук, начала тайную исследовательскую программу по искусственному созданию аликорнов. Хотя мир сгорел в пламени ещё до того, как тесты были завершены, проект оказался крайне успешным. На подземной базе Марипони, скрытой в Прекрасной Долине, родилась Богиня. С тех пор её армия аликорнов опустошала пустоши. До сегодняшнего дня. [new_controller.GetAdjective] силам удалось оттеснить её монстров обратно к самому объекту. Богиня обладала огромной магической силой и сдерживала силы нападающих так долго, как только могла, но даже у неё были пределы. Во время сражения большая часть чанов с зельем вынужденной трансформации, которое использовалась для создания аликорнов, была уничтожена. К удивлению многих, как только исход битвы стал ясен, Богиня продолжила сражаться в одиночку, отослав всех своих выживших аликорнов прочь. Возможно она думала, что сможет возродиться в их телах. А может Богиня хотела спасти своих детей. Правды мы теперь уже не узнаем."
 unity_misc.4.a:0 "ЛЕТИТЕ, ДЕТИ МОИ! СПАСАЙТЕСЬ!!!"
 unity_misc.4.b:0 "Единству пришёл конец."
 unity_misc.4.c:0 "Вовремя с ней разобрались."
 
 unity_misc.5.t:0 "The Fabricator"
 unity_misc.5.d:0 "While cleaning through the rubble, one of our teams found a device. It appears to be some sort of material fabricator. Likely the MAS was going to use it to make IMP once they had the go-ahead, but it has a setting that will turn rubble and useless rocks and rubble into the raw magical materials we can use to make IMP ourselves. The machine was damaged in the rockfall, so We can't mess with the settings too much. What shall We do?"
 unity_misc.5.a:0 "We can use this to make more IMP"
 unity_misc.5.b:0 "Raw materials are more important"
 
 unity_misc.6.t:0 "Canterlot"
 unity_misc.6.d:0 "The Pink Cloud that envelops Canterlot causes Us to lose connection with Our alicorns. After only a few hours, We lose control of them, and they go feral. Some go insane, others gain new purpose. But every time We push into the Cloud, We are rebuffed. As long as the Cloud remains surrounding the city, We will never be able to control it"
 unity_misc.6.a:0 "Until the Cloud is gone"
 
 unity_misc.7.t:0 "MAS-UNI Diplomacy Event"
 unity_misc.7.d:0 "A real honest-to-Twilight alicorn has come to visit us today! She brought with her the word of a entity known as 'Unity', who claims to seek to create a grand new world. This Unity would like us to be a part of that future, to help it create a better world. Do we trust it?"
 unity_misc.7.a:0 "Of course!"
 unity_misc.7.b:0 "No!"
 
 
 
 ###BLACK BOOK Events###
 
 unity_pop_bb.1.t:0 "The Assault on Canterlot"
 unity_pop_bb.1.d:0 "This was not Our first attempt to scour the Canterlot ruins. Many years ago, We had sent other teams through the Pink Cloud. When their link with Unity was severed, We believed them to be dead. However, that was not the case. Instead, they have managed to continue living as their own beings, cut off from Our Unity. They are delirious, borderline insane, and the leader of them all has taken to wearing the bones of Princess Luna herself.\n\n Now, those alicorns We send into those accursed ruins continue to be cut off, and have gotten ideas of resisting Unity into their heads. Though it pains Us so to fight with Our wayward children, we have little choice if We wish to find the Black Book. Our efforts shall continue, no matter how much resistance We face from 'Nightbringer' and Our lost children."
 unity_pop_bb.1.a:0 "We must keep trying to find that book!"
 
 unity_pop.1.t:0 "The Population Problem"
 unity_pop.1.d:0 "If We truly wish for our children to survive in this new world, We have no choice but to solve their reproduction issue. As is, Our alicorns are completely unable to naturally reproduce. Though their lifespans are many times that of a normal pony, they are not fully immortal, and their bodies will some day fail. Unless We can find a solution to this problem, they are a doomed species.\n\n Fortunately, We believe We may have an idea regarding a potential solution. Within Our memories is one of a book, a dark tome full of foul Zebrican witchcraft. The Ministry of Image confiscated it, though We do not know where it had ended up. We must find it, for it may be the key to all of Our problems!"
 unity_pop.1.a:0 "It shall be ours."

 unity_pop_bb.0.t:0 "Our Investigation"
 unity_pop_bb.0.d:0 "Our own knowledge regarding the Black Book is unfortunately limited. We know that it found it's way to Zebratown, and We know that the Ministry of Image had confiscated it. From there though, We don't kow where it ended up. Our two best guesses are the Ministry of Image's Hub on Ministry Row, and their Manehattan Hub. Besides being the two largest hubs of the MoI, they were also popular destinations for Ministry Mare Rarity.\n\n Unfortunately, this is not the first time We have tried to comb through the ruins of Canterlot. An expedition was sent once before, which never returned to Us. We must prepare for the worst and secure the land around Equestria's former capital before We dare move into it.\n\n Our other avenue of investigation, Manehatten, can be investigated with a much higher degree of safety. We have already sent alicorns there in the past, to which they have only reported problems with a select few locals. At this point, We doubt it is actually there, but there's no harm in trying."
 unity_pop_bb.0.a:0 "Let's get to it."

 unity_pop_bb.2.t:0 "We've Found Something"
 unity_pop_bb.2.d:0 "Our expedition has been successful. Within the desolate ruins of Canterlot, Our alicorns have managed to find something of great interest. We don't know what yet, as they have only sent one of their number out of the Cloud to inform Us. Soon though, We shall see Our children once more. And with them, whatever they might of found."
 unity_pop_bb.2.a:0 "We hope it is the book."

 unity_pop_bb.3.t:0 "We Found It"
 unity_pop_bb.3.d:0 "Within the Ministry of Image's Canterlot Hub resided the Black Book. It was surrounded by horrible monstrosities, necromantic abominations, and countless environmental hazards. Most of Our search team perished in their efforts, but those who survived have brought the Black Back out of Canterlot and to Us. Soon, many of Our problems shall become a thing of the past!"
 unity_pop_bb.3.a:0 "After all this time, it's finally Ours."

 unity_pop_bb.4.t:0 "Book Hunters Found Nothing"
 unity_pop_bb.4.d:0 "Our alicorns have unfortunately turned back up empty hooved. We'll have to send another search party in another time."
 unity_pop_bb.4.a:0 "Unfortunate."

 unity_pop_bb.5.t:0 "Canterlot Team Destroyed"
 unity_pop_bb.5.d:0 "The alicorns who were sent into Canterlot were killed. Thanks to the Cloud's interference with Our connection to them, We are unsure of what happened. With automated defense systems, hidden pockets of Canterlot Ghouls, and traitor alicorns, it could have been anything. All We know is that more of Our children are lost."
 unity_pop_bb.5.a:0 "Unfortunate."
 
### Tenpony ###
 ###Tinker Line###
 unity_tenpony.3.t:0 "Celesia Prime"
 unity_tenpony.3.d:0 "At the heart of the MAS hub in Manehatten lies a powerful superweapon. A Megaspell that could harness the power of the sun to call down fire in an extremely precise and accurate way. Right now it sits unused. But that may change at any moment. Thanks to Twilight Sparkle, We know how it works. If We could gain access to the MAS facility, We could use it. Unlike many pre-war buildings though, this one remains occupied. Going by the name Tenpony Tower, these ponies control the megaspell, whether they realize it or not. \n This leaves us with two options. We could try to convince the occupants to accept our control of the weapon. After all, they're the descendants of Twilight's people, and may listen to 'her' pleas. As this is far fetched, the better option would be to try to use a strike team to secure the weapon...or destroy it"
 unity_tenpony.3.a:0 "I'm sure they'll listen to reason"
 unity_tenpony.3.b:0 "Strike team it is"
 unity_tenpony.3.c:0 "Option 3: ignore them until we can destroy them"
 
 unity_tenpony.4.t:0 "Stealing a Megaspell: The team"
 unity_tenpony.4.d:0 "The first thing We need to do when infiltrating Tenpony Tower is to pick the right team. Blue alicorns have a cloaking spell that will allow them to sneak in, but their personal combat ability is somewhat lacking. Purples are good all around, but they're not exactly subtle. Greens are the most powerful of all our alicorns, having access to a massive variety of spells as well as serving as a conduit directly to us, but they have the massive weakness of needing to be static when doing their grandest attacks. A mixed team would have the advantages of all 3 groups, but also all the disadvantages"
 unity_tenpony.4.a:0 "Quiet Blues will be our best bet"
 unity_tenpony.4.b:0 "Send in the Purples"
 unity_tenpony.4.c:0 "Greens are risky, but their power can't be ignored"
 unity_tenpony.4.e:0 "A mixed team can cover the other's flaws"
 
 unity_tenpony.5.t:0 "Stealing a Megaspell: The approach"
 unity_tenpony.5.d:0 "Getting to Tenpony will not be easy. Manehatten is dangerous, with manticores, steel rangers, and worse wandering the ruins. If We aren't careful, our team will be spotted and destroyed before they can even reach the tower. Our forays in the region have shown 3 major paths through the city. If We fly through We can bypass many of the most dangerous foes other than the manticores, but the team could be spotted while approaching. If heading through the streets, we have a higher chance of being ambushed by rangers or raiders. Building hopping will give Us the highest chance of sneaking up on the tower, but it will put the team at greatest risk"
 unity_tenpony.5.a:0 "Take to the skies"
 unity_tenpony.5.b:0 "Marching down main street"
 unity_tenpony.5.c:0 "Through the buildings"
 
 unity_tenpony.6.t:0 "Stealing a Megaspell: The entrance"
 unity_tenpony.6.d:0 "Once We get to Tenpony Tower, We need to figure out how to get inside. If Our strike team is good enough, We can just march through the front gate and take down any defenders. A mixed approach would be attacking from above, using the roof access to gain entry. As a more quiet but more risky option, there is a maintenance access through the basement. There is no telling what we may encounter down there, but it is unlikely to be good. However, if We make it through, the inhabitents won't know what hit them"
 unity_tenpony.6.a:0 "Strike from above"
 unity_tenpony.6.b:0 "Run in horns ablazing"
 unity_tenpony.6.c:0 "Maintenance hatch it is"
 
 unity_tenpony.7.t:0 "Stealing a Megaspell: The final decision"
 unity_tenpony.7.d:0 "The final decision to be made is what happens when the team reaches the megaspell chamber. Should we successfully reach the heart of Tenpony Tower, We have three options. If Our team was quiet enough, We could hide away and ambush anyone who tries to use Celestia Prime, using it when no one is looking. Should the team power through the tower's defenses, We can simply occupy the megaspell chamber, using it ourselves as much as we desire. Should Our team be magically powerful enough, We can temporarily disable the megaspell until We can properly occupy the tower. Or if all else fails, We can just destroy the megaspell entirely. Though all options are possible, We can only focus Our efforts on one."
 unity_tenpony.7.a:0 "Disable it until Our triumphant return"
 unity_tenpony.7.b:0 "We will wait and use it as subtly as possible"
 unity_tenpony.7.c:0 "Dig in and defend the chamber"
 unity_tenpony.7.e:0 "Destroy Celestia Prime"
 
 unity_tenpony.8.t:0 "Stealing a Megaspell"
 unity_tenpony.8.d:0 "The plan is set. Now all we can do is wait. Should our team get spotted, the whole world will soon know with DJ-Pon3's report. If the team successfully sneaks in, We will know through telepathy, but no one else should. \n And if they fail to reach the tower, then We won't hear anything at all"
 unity_tenpony.8.a:0 "Now We wait"
 
 unity_tenpony.9.t:0 "Stealing a Megaspell"
 unity_tenpony.9.d:0 "Our team has reported they are secreted within the ritual chamber. To the best of their knoweldge, the ponies of Tenpony Tower have no idea they are there. We won't be able to use Celestia Prime as much as We would like if We wish to keep it that way, but the megaspell is under our control"
 unity_tenpony.9.a:0 "The power of the sun is Ours"
 
 unity_tenpony.10.t:0 "A grotesque proposition"
 unity_tenpony.10.d:0 "Today, for the first time in years, an alicorn arrived at Tenpony Tower without harmful intentions. And while our weapons were fixed on her at all times, the green creature seemed unfazed as she spoke about the Unity's goal to get rid of Red Eye's menace. She instilled confusion, until it became clear why she arrived here in the first place: The Goddess wanted to use our most powerful weapon, Celestia Prime, to gain advantage over Fillydelphia. The request is ridiculous, seeing as the Megaspell is our only way of assuring our security. However, it would also rid us of the greatest threats of the wasteland, and we could actually control how many times the alicorns can use the Megaspell... perhaps we could give them a chance after all...?"
 unity_tenpony.10.a:0 "If it's against Red Eye... why not?"
 unity_tenpony.10.b:0 "Absolutely not!"
 
