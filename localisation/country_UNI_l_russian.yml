 UNI_breeding_idea:0 "Проблемы размножения"
 UNI_breeding_idea_desc:0 "Из-за причуды Зелья Вынужденной Трансформации все аликорны, сотворённые Единством, оказались кобылками. Это означает, что аликорны не рождаются, от чего возникают определённые проблемы. Самая серьезная из этих проблем - нехватка рабочей силы для поддержания промышленности Единства, поскольку у всех аликорнов есть куда более важные дела."
 
 UNI_army_weakness:0 "Разногласия в единстве"
 UNI_army_weakness_desc:0 "Новички, прибывшие от Красного Глаза, оказались довольно беспокойными, внеся сумятицу в наши обычно безупречные действия."
 
 UNI_army_weakness2:0 "Разногласия в единстве"
 UNI_army_weakness2_desc:0 "Новички, прибывшие от Красного Глаза, оказались довольно беспокойными, но вскоре их интеграция будет завершена."
 
 UNI_IMP_quality_1:0 "Повышенное качество ЗВТ"
 UNI_IMP_quality_1_desc:0 "Научные сотрудники МТН заботились о том, чтобы каждая порция ЗВТ, которую они изготовили, будет прекрасно работать. У них не всегда получалось, но среднее качество каждой партии ЗВТ достаточно высоко благодаря их усилиям."
 
 UNI_genius:0 "Ведущие исследователи МТН"
 UNI_genius_desc:0 "Единство содержит в себе лучшие умы Министерства Тайных Наук, которым была предоставлена ограниченная автономия для сохранения эффективности планирования."
 
 UNI_perfection_idea:0 "Превосходство аликорнов"
 UNI_perfection_idea_desc:0 "Мы уже достигли совершенства. Зачем нам принижать себя, сражаясь бок о бок с низшими существами?"
 
 UNI_recon_idea:0 "Концентрация на скрытности"
 UNI_recon_idea_desc:0 "Мы решили использовать естественные способности Наших аликорнов, чтобы вводить в заблуждение и удивлять Наших врагов."
 
 UNI_worship_idea:0 "Концентрация на силе"
 UNI_worship_idea_desc:0 "Мы решили использовать естественные способности Наших аликорнов, чтобы сокрушать и полностью уничтожать Наших врагов."
 
 UNI_preacher_idea:0 "Проповедники"
 UNI_preacher_idea_desc:0 "Единство решило придерживаться политики поощрения поклонения пони аликорнам. Это привело к тому, что многие охотно распространяют слово о Единстве и способствуют мирному принятию его присутствия."
 
 UNI_slave_idea:0 "Рабы-рабочие"
 UNI_slave_idea_desc:0 "Мы стали порабощать пони, чтобы поддерживать Нашу промышленность. Возможно это и не лучшее решение, но, в ближайшей перспективе, оно весьма неплохо поработает на Нас."
 
 UNI_slave_trade_min:0 "Работорговля"
 UNI_slave_trade_min_desc:0 "Красный Глаз регулярно присылает Нам новые партии рабов."
 
