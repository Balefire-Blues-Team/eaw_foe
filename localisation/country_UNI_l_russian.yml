 unity_pop_bb.1.t:0 "Налёт на Кантерлот"
 unity_pop_bb.1.d:0 "Это была не первая Наша попытка прочесать руины Кантерлота. Много лет назад Мы отправляли и другие команды сквозь Розовое Облако. И когда Единство утратило с ними связь, Мы смирились с тем, что они погибли. Однако, это было не так. Вместо этого, отрезанные от Нашего единства, они продолжили жить как самостоятельные существа. Они находятся в состоянии помешательства, граничащего с безумием, а их предводительница и вовсе носит на себе кости принцессы Луны.\n\n Вот так вот, все аликорны, которых Мы отправили в эти руины, остаются отрезаны от Нас и даже вбили себе в головы идеи сопротивления Единству. И пусть Нам больно сражаться с Нашими своенравными детьмы, у Нас нет даже малейшего выбора, если Мы хотим найти Чёрную Книгу. Мы не отступим, независимо от того, с каким сопротивлением Нам придётся столкнуться со стороны 'Прозревающей Тьму' и Наших потерянных детей."
 unity_pop_bb.1.a:0 "Мы должны продолжать поиски!"
 
 unity_pop.1.t:0 "Вопрос выживания"
 unity_pop.1.d:0 "Если мы действительно хотим, чтобы наши дети выжили в этом новом мире, у Нас нет другого выбора, кроме как разобраться с вопросом заведения потомства. Наши аликорны совершенно лишены возможности естественного размножения. Хотя их продолжительность жизни во много раз больше, чем у обычных пони, они не в полной мере бессмертны и их тела однажды придут в негодность. Если Мы не сможем найти решение этой проблемы, они будут обречены.\n\n К счастью, как мы надеемся, у Нас есть идея относительно возможного решения. Одна книга из Наших воспоминаний, тёмный зебрийский фолиант, вмещающий множество знаний об их нечестивом колдовстве. Он был конфискован Министерством Стиля, но более точныХ знаний у нас нет. Мы должны найти его, так как он может стать ключом к решению всех Наших проблем!"
 unity_pop.1.a:0 "Книга будет нашей."

 unity_pop_bb.0.t:0 "Наше расследование"
 unity_pop_bb.0.d:0 "К сожалению, Наши знания о Чёрной книге ограничены. Мы знаем, что её обнаружили в Зебратауне и Министерство Стиля её конфисковало. И всё же, Нам неизвестно, где она оказалась в дальнейшем. Два Наших лучших предположения - офис Министерства Стиля на Министерской аллее и его мейнхеттенское отделение. Помимо того, что они были двумя крупнейшими центрами МиС, их часто посещала министерская кобылка Рарити.\n\n Так уж получилось, это не первый раз, когда мы пытаемся исследовать руины Кантерлота. Однажды, туда уже была отправлена экспедиция, которая так и не вернулась к Нам. Мы должны подготовиться к худшему и обеспечить безопасность на прилегающих к бывшей столице Эквестрии землях, прежде чем осмелимся в неё войти.\n\n Другой объект Нашего интереса, Мэйнехеттен, можно исследовать с куда меньшей степенью риска. В прошлом, Мы так же отправляли туда аликорнов, которые сообщили лишь о незначительных единичных проблемах с местными жителями. Мы сомневаемся, что там всё осталось по прежнему, но проверить не повредит."
 unity_pop_bb.0.a:0 "Займёмся делом."

 unity_pop_bb.2.t:0 "Мы что-то нашли"
 unity_pop_bb.2.d:0 "Наша экспедиция прошла успешно. В пустынных развалинах Кантерлота Нашим аликорнам удалось найти нечто интересное. Мы пока не знаем, что именно, так как они отправили обратно только одного из них, чтобы сообщить об этом Нам. И всё же, скоро Мы вновь увидим Наших детей. И то, что они смогли найти."
 unity_pop_bb.2.a:0 "Надеемся, что это будет книга."

 unity_pop_bb.3.t:0 "Таки нашли"
 unity_pop_bb.3.d:0 "В недрах кантерлотского отделения Министерства Стиля была обнаружена Чёрная Книга. Её, впрочем, как и всё министерство, окружали ужасные чудовища, мерзкие порождения некромантической энергии и бесчисленные опасности крайне враждебной окружающей среды. Большая часть поисковой команды была уничтожена, но уцелевшие смогли выбраться с Чёрной Книгой из Кантерлота и принести её Нам. Скоро, большинство Наших проблем останется в прошлом!"
 unity_pop_bb.3.a:0 "Спустя столько времени, наконец, она Наша."

 unity_pop_bb.4.t:0 "Охотники за книгой ничего не нашли"
 unity_pop_bb.4.d:0 "Наши аликорны, к сожалению, вернулись с пустыми копытами. Немного позже нам придется послать еще одну поисковую группу."
 unity_pop_bb.4.a:0 "Неудача."

 unity_pop_bb.5.t:0 "Кантерлотская группа уничтожена"
 unity_pop_bb.5.d:0 "Аликорны, которых мы отправили в Кантерлот, убиты. Из-за облака, которое препятствуем Нашей связи с ними, Мы не уверены, что именно произошло. Со всеми этими автоматическими системами защиты, затаившимися ордами кантерлотских гулей и аликорнами-предателями, там могло случиться что угодно. Мы знаем лишь то, что ещё больше Наших детей было потеряно."
 unity_pop_bb.5.a:0 "Прискорбно."
 
### Tenpony ###
 ###Tinker Line###
 unity_tenpony.3.t:0 "Celesia Prime"
 unity_tenpony.3.d:0 "At the heart of the MAS hub in Manehatten lies a powerful superweapon. A Megaspell that could harness the power of the sun to call down fire in an extremely precise and accurate way. Right now it sits unused. But that may change at any moment. Thanks to Twilight Sparkle, We know how it works. If We could gain access to the MAS facility, We could use it. Unlike many pre-war buildings though, this one remains occupied. Going by the name Tenpony Tower, these ponies control the megaspell, whether they realize it or not. \n This leaves us with two options. We could try to convince the occupants to accept our control of the weapon. After all, they're the descendants of Twilight's people, and may listen to 'her' pleas. As this is far fetched, the better option would be to try to use a strike team to secure the weapon...or destroy it"
 unity_tenpony.3.a:0 "I'm sure they'll listen to reason"
 unity_tenpony.3.b:0 "Strike team it is"
 unity_tenpony.3.c:0 "Option 3: ignore them until we can destroy them"
 
 unity_tenpony.4.t:0 "Stealing a Megaspell: The team"
 unity_tenpony.4.d:0 "The first thing We need to do when infiltrating Tenpony Tower is to pick the right team. Blue alicorns have a cloaking spell that will allow them to sneak in, but their personal combat ability is somewhat lacking. Purples are good all around, but they're not exactly subtle. Greens are the most powerful of all our alicorns, having access to a massive variety of spells as well as serving as a conduit directly to us, but they have the massive weakness of needing to be static when doing their grandest attacks. A mixed team would have the advantages of all 3 groups, but also all the disadvantages"
 unity_tenpony.4.a:0 "Quiet Blues will be our best bet"
 unity_tenpony.4.b:0 "Send in the Purples"
 unity_tenpony.4.c:0 "Greens are risky, but their power can't be ignored"
 unity_tenpony.4.e:0 "A mixed team can cover the other's flaws"
 
 unity_tenpony.5.t:0 "Stealing a Megaspell: The approach"
 unity_tenpony.5.d:0 "Getting to Tenpony will not be easy. Manehatten is dangerous, with manticores, steel rangers, and worse wandering the ruins. If We aren't careful, our team will be spotted and destroyed before they can even reach the tower. Our forays in the region have shown 3 major paths through the city. If We fly through We can bypass many of the most dangerous foes other than the manticores, but the team could be spotted while approaching. If heading through the streets, we have a higher chance of being ambushed by rangers or raiders. Building hopping will give Us the highest chance of sneaking up on the tower, but it will put the team at greatest risk"
 unity_tenpony.5.a:0 "Take to the skies"
 unity_tenpony.5.b:0 "Marching down main street"
 unity_tenpony.5.c:0 "Through the buildings"
 
 unity_tenpony.6.t:0 "Stealing a Megaspell: The entrance"
 unity_tenpony.6.d:0 "Once We get to Tenpony Tower, We need to figure out how to get inside. If Our strike team is good enough, We can just march through the front gate and take down any defenders. A mixed approach would be attacking from above, using the roof access to gain entry. As a more quiet but more risky option, there is a maintenance access through the basement. There is no telling what we may encounter down there, but it is unlikely to be good. However, if We make it through, the inhabitents won't know what hit them"
 unity_tenpony.6.a:0 "Strike from above"
 unity_tenpony.6.b:0 "Run in horns ablazing"
 unity_tenpony.6.c:0 "Maintenance hatch it is"
 
 unity_tenpony.7.t:0 "Stealing a Megaspell: The final decision"
 unity_tenpony.7.d:0 "The final decision to be made is what happens when the team reaches the megaspell chamber. Should we successfully reach the heart of Tenpony Tower, We have three options. If Our team was quiet enough, We could hide away and ambush anyone who tries to use Celestia Prime, using it when no one is looking. Should the team power through the tower's defenses, We can simply occupy the megaspell chamber, using it ourselves as much as we desire. Should Our team be magically powerful enough, We can temporarily disable the megaspell until We can properly occupy the tower. Or if all else fails, We can just destroy the megaspell entirely. Though all options are possible, We can only focus Our efforts on one."
 unity_tenpony.7.a:0 "Disable it until Our triumphant return"
 unity_tenpony.7.b:0 "We will wait and use it as subtly as possible"
 unity_tenpony.7.c:0 "Dig in and defend the chamber"
 unity_tenpony.7.e:0 "Destroy Celestia Prime"
 
 unity_tenpony.8.t:0 "Stealing a Megaspell"
 unity_tenpony.8.d:0 "The plan is set. Now all we can do is wait. Should our team get spotted, the whole world will soon know with DJ-Pon3's report. If the team successfully sneaks in, We will know through telepathy, but no one else should. \n And if they fail to reach the tower, then We won't hear anything at all"
 unity_tenpony.8.a:0 "Now We wait"
 
 unity_tenpony.9.t:0 "Stealing a Megaspell"
 unity_tenpony.9.d:0 "Our team has reported they are secreted within the ritual chamber. To the best of their knoweldge, the ponies of Tenpony Tower have no idea they are there. We won't be able to use Celestia Prime as much as We would like if We wish to keep it that way, but the megaspell is under our control"
 unity_tenpony.9.a:0 "The power of the sun is Ours"
 
 unity_tenpony.10.t:0 "A grotesque proposition"
 unity_tenpony.10.d:0 "Today, for the first time in years, an alicorn arrived at Tenpony Tower without harmful intentions. And while our weapons were fixed on her at all times, the green creature seemed unfazed as she spoke about the Unity's goal to get rid of Red Eye's menace. She instilled confusion, until it became clear why she arrived here in the first place: The Goddess wanted to use our most powerful weapon, Celestia Prime, to gain advantage over Fillydelphia. The request is ridiculous, seeing as the Megaspell is our only way of assuring our security. However, it would also rid us of the greatest threats of the wasteland, and we could actually control how many times the alicorns can use the Megaspell... perhaps we could give them a chance after all...?"
 unity_tenpony.10.a:0 "If it's against Red Eye... why not?"
 unity_tenpony.10.b:0 "Absolutely not!"
 
 unity_tenpony.10.t:0 "A grotesque proposition"
 unity_tenpony.10.d:0 "Today, for the first time in years, an alicorn arrived at Tenpony Tower without harmful intentions. And while our weapons were fixed on her at all times, the green creature seemed unfazed as she spoke about the Unity's goal to get rid of Red Eye's menace. She instilled confusion, until it became clear why she arrived here in the first place: The Goddess wanted to use our most powerful weapon, Celestia Prime, to gain advantage over Fillydelphia. The request is ridiculous, seeing as the Megaspell is our only way of assuring our security. However, it would also rid us of the greatest threats of the wasteland, and we could actually control how many times the alicorns can use the Megaspell... perhaps we could give them a chance after all...?"
 unity_tenpony.10.a:0 "If it's against Red Eye... why not?"
 unity_tenpony.10.b:0 "Absolutely not!"
 
 unity_tenpony.11.t:0 "Celestia Primed"
 unity_tenpony.11.d:0 "We are pleased by Tenpony's decision to trust us with their powerful weapon. Our main argument - using it to end Red Eye's reign - seemed to work well; they gave us control over the Megaspell. At last, we have a major advantage over the grand slaver."
 unity_tenpony.11.a:0 "A powerful weapon is now under Unity's control."
 
 unity_tenpony.12.t:0 "Tenpony refuses"
 unity_tenpony.12.d:0 "It is not a surprise that Tenpony refused our demands. Their precious megaspell is the only ace they have; even with that in our mind, we could send a strong force of our Sisters to retrieve Celestia Prime"
 unity_tenpony.12.a:0 "Then we shall take it by force."
 unity_tenpony.12.b:0 "It's not really worth the hassle."
 
