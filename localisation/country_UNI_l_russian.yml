 unity_start.1.t:0 "I.M.P. Pre-Production"
 unity_start.1.d:0 "As the Great War was nearing its close, the Ministry of Arcane Sciences had nearly finished its work on the Impelled Metamorphosis Potion. Though they had just started moving to pony trials, they were preparing for immediate production and deployment as soon as testing had concluded. The last thing they would focus their efforts on before the world ended was..."
 unity_start.1.a:0 "...mass producing the I.M.P."
 unity_start.1.b:0 "...perfecting the I.M.P. to create the best soldiers possible."
 
 unity_start.2.t:0 "The End of the World"
 unity_start.2.d:0 "Maripony was one of Zebrica's high priority targets, something of which the Ministry of Arcane Sciences was well aware. In anticipation of a potential Zebrican strike, the facility was heavily fortified and prepared to withstand even direct hits from megaspells. However, what they could not prevent was the world itself shaking as it was plunged into an abyss of balefire. And as the very ground trembled before the might of Zebrica's wrath, a single test subject fell into the massive vats of I.M.P.\n\n The I.M.P. ripped her body apart, but spared her mind. Her magic grew exponentially, as she quickly became all that the Ministry of Arcane Sciences had hoped and feared: an immortal being, who could wield immense arcane power. Her ego, which she had long ago suppressed, came back in full force. She had truly become Great and Powerful, and she would be the one to save the world! Beginning with those whose efforts had led to her ascending to such heights.\n\n As each pony was dragged in, she became stronger. Their minds were melded in with her own, their bodies turned into the perfect beings. However, some of their minds had such vast potential, such brightness and intelligence, that she had to consider whether or not fully melding their minds to the point of them ceasing to be individuals would be a waste. After much deliberation, she decided to..."
 unity_start.2.a:0 "...bring them all into the Unity, fully."
 unity_start.2.b:0 "...allow some minds to remain partially seperate from the whole."
 
 unity_start.3.t:0 "First Contact"
 unity_start.3.d:0 "As a century went by, the Unity remained locked away in the depths of Maripony. The world outside began to change, ponies emerging from Stables and communities making contact with one another. By the time the Unity emerged, the Equestrian Wasteland was already similar to how it is today. Looking across the remains of a ruined nation, the Unity found plenty of ponies trying to get by in the post-apocalyptic hellscape that Equestria had become. At the sight of the alicorns, some of these ponies bowed down and worshipped them. However, others would shoot at what they saw as abominations on sight, refusing to have anything to do with such creatures.\n\nThis mix of worship and hostility was greatly confusing, and led to some uncertainty regarding how to handle the ponies of the Wasteland moving forward. After some consideration, it was decided to..."
 unity_start.3.a:0 "...encourage worship."
 unity_start.3.b:0 "...try to avoid those crazy wastelanders."
 
 unity_start.4.t:0 "Face Off"
 unity_start.4.d:0 "Despite taking the name of the Unity, the mind that controlled the alicorns was not perfectly united. Although many of the minds that were a part of the Unity got melded into one collective mass, three distinct minds and their associated personalities managed to remain somewhat intact. The first was the creator of the whole: Trixie, the Great and Powerful. Not only was she the first and original mind that had created the Unity, her vast ego kept it together and kept her personality dominant. Second was Twilight Sparkle: Element of Magic, Mare of the Ministry of Arcane Sciences, and the effective third in line to the throne of Equestria itself. Though she was late to entering the Unity due to a malfunctioning safe room, her unmatched raw magical power and vast intellect kept her relatively intact. Despite this, she had a profound sense of guilt and failure over the destruction of the world and her part in it. The third mind was actually two minds, working together. Mosaic and Gesalt were twins, two of the Minstry of Arcane Sciences' best administrators, and capable of advanced telepathy, acting in unity even before becoming one with the Unity. As such, they managed to keep together by working together. Though the junior partner in the triumvirate, it was their magic that allowed the Unity to be the hivemind it was. This was the state of the Unity when things suddenly came to a head. Nopony really knows what triggered the conflict, but the three began fighting within the mind. Trixie sought to use the Unity to take over the wastes, using the way the alicorns were naturally adapted to the Wasteland to their advantage. Twilight sought to rebuild Equestria the way it was, using whatever pre-war organizations that remained to undo the damages. The twins were not grandiose planners, and sought to make the Unity just another nation in the Wasteland, conquering nobody, and protecting anyone they could. In the end, one personality became dominant through..."
 unity_start.4.a:0 "Ego"

###Red Eye Events###

 goddess_redeye.1.t:0 "A Call Goes Out"
 goddess_redeye.1.d:0 "A mental command echoed across the Wasteland: "Come to Maripony". Most who heard it dismissed it as Dash withdrawl, alchool poisoning, or just indigestion. However, there were a few who listened. Some died crossing Splended Valley. Others made it and were inducted into the Unity. Still, others went home to preach the glorious oppurtunity offered by the Unity. But of all the ponies who heard the Goddess's call, only one had the mental fortitude and force of will to try to talk back. Red Eye, the Master of Fillydelphia, would be the one to speak back to us..."
 goddess_redeye.1.a:0 "..."
 
 goddess_redeye.2.t:0 "Whispers of the Mind"
 goddess_redeye.2.d:0 "Echos, thoughts, images. They all flow through Red Eye's mind, in a mess of ideas, with little rhyme or reason. His head pounds, his skull feeling as if it could crack and break open at any moment. He knows little more than pain at this moment.\n\n The mess begins to flow together, it begins to become one. The echos begin to vanish, the thoughts and images become connected, the headache lessens and fades.\n\n Suddenly, clarity.\n\n The mess is gone. The pain is gone. All that remains is a voice. A feminine voice, spoken with authority. Alongside it comes feelings of arrogance, and a sense of being in the presence of a being much greater than himself.\n\n She introduces herself. 'The Goddess'. A strange mix of words and ideas are put directly into Red Eye’s head. Despite the oddity of it, the intention is clear: she seeks an alliance with him, to aid each other in their goals.\n\n He hesitates. A creature like this... can it really be trusted? However, at such a disadvantage, he has little choice but to accept.\n\n The voice expresses satisfaction at his answer, before leaving him to his thoughts."
 goddess_redeye.2.a:0 "What was that?"
 
 goddess_redeye.2001.t:0 "Made of Weaker Stuff"
 goddess_redeye.2001.d:0 "The unicorn slaves Red Eye sent us have turned out to be of highly questionable quality. Their rampant health issues aside, they seem to have been some of the most unruly bunch Red Eye could find. After inviting them into Unity, their minds have resisted melding with Us. So long as they continue to resist Our will, We will be forced to focus some of our efforts on suppressing their dissenting voices."
 goddess_redeye.2001.a:0 "They will submit, in time."
 
 goddess_redeye.2002.t:0 "Victory in West Hope"
 goddess_redeye.2002.d:0 "The foalish ponies of West Hope thought they could resist Us, the Unity! Their misconception has since been corrected and now We have full control of their lands. Now, there is little standing in the way of Our northern expansion."
 goddess_redeye.2002.a:0 "The expected outcome."
 
 goddess_redeye.2003.t:0 "Defeat in West Hope"
 goddess_redeye.2003.d:0 "Those miserable foals in West Hope have managed to put up a greater fight than We had initially anticipated. In light of this, We were forced to issue a tactical reverse-advance. However, they can rest assured that We shall return, stronger than ever!"
 goddess_redeye.2003.a:0 "We'll be prepared next time!"
 
 goddess_redeye.2004.t:0 "The Golden Generation"
 goddess_redeye.2004.d:0 "We suspect that Red Eye's resisting slaves had been a misguided attempt to sabotage Our Unity. If that was the case, it has backfired on him now. Those ponies who once struggled and fought against becoming one with Us have now given in, their minds melding with Our own. With this has come all sorts of memories, from raiding a fortified settlement to fighting off another tribes assault. These memories can be of great use to Us in perfecting the tactics of Our own alicorns, ensuring that their effectiveness in combat is maximized.\n\n However, many of these memories are contradictory in the lessons they teach. We shall have to pick and choose which ones We believe will be the most beneficial."
 goddess_redeye.2004.a:0 "We can certainly learn a lot from the raiders."
 goddess_redeye.2004.b:0 "The tribals were fearsome warriors."
 
 goddess_redeye.2005.t:0 "The I.M.P. Breakthrough"
 goddess_redeye.2005.d:0 "The evidence has been there for a while. The creation of vats, specialist teams being sent into all sorts of wartime facilities, and Red Eye taking an ever increasing interest in Our own operations. However, We never believed that he could possibly manage to create his own version of I.M.P. It turns out, We were wrong.\n\nNow, we are left with a bit of a problem in how to approach the situation. We could let him know that We know, but reassure him that We do not intend on stopping him. This would, if nothing else, make him view Us as a firm ally.\n\nAlternatively, We can keep this knowledge to Ourselves for now, and just monitor him more closely moving into the future. We don't want him trying to create his own alicorns or anything without Us knowing."
 goddess_redeye.2005.a:0 "Keep a closer eye on him."
 goddess_redeye.2005.b:0 "Congratulate him."
 
 
 
 goddess_redeye.3.t:0 "The Grand Invitation"
 goddess_redeye.3.d:0 "Today, the Goddess has given me a message. Though it was framed as a generous offer, in truth, it is nothing but an ultimatum dressed up in pleasantries. Her offer to subsume me and erase the differences that divide us. To become another member of the Unity. Should I accept this, I would be unable to shepherd my New Unity, and many of my Talons will rebel... but if I do not accept, the temperamental Goddess would be unlikely to take it well. Knowing her temperament, she would not be above picking a fight just to prove a point. She may listen to reason if I could convince her of the glory of another Unity, so she won't be alone... but that's a bit of a long shot."
 goddess_redeye.3.a:0 "The New Unity will be for someone else to make. I will join The Goddess."
 goddess_redeye.3.b:0 "The Goddess presumes too much. My plans shall continue."
 goddess_redeye.3.c:0 "Plead for time. Instead of one Unity, we can have two."
 
 goddess_redeye.4.t:0 "A Vision of Unity"
 goddess_redeye.4.d:0 "Councillor Harbinger sat down and enjoyed a nice steaming cup of artificial coffee. This was nice, just sitting here and not worrying about anything. In an hour, he'd be in yet another meeting, arguing about useless nonsense that had no real impact on the day-to-day operations in the Enclave. For now though, he could just relax.\n\n Suddenly, his relaxation was disturbed by a headache. At first, it was little more than a minor annoyance. After around a minute though, it began to grow fiercer and fiercer, creating a pounding sensation within his skull. It only continued to go worse, until Harbinger threw himself to the floor and pressed his hooves against his head. For that moment, his existence was little more than pain. A moment later, a multitude of voices shouted within his skull, cutting through the pain like a knife through a kidney. They all spoke in unison, as if they were one being, but with the voices of a great many beings.\n\n '§RWE§! §GARE§! §rUNITY§!.' A moment's pause, before the pain continued. '§RTHE§! §GFUTURE§! §BOF§! §rPONYKIND§!.'\n\n An image was quickly thrust through Harbinger's mind, one of rolling green plains and grand cities occupied only by ponies with both wings and horns.\n\n '§BYOU§! §RSHALL§! §GHELP§! §rUS§!'\n\n Instructions were quickly forced into his head, the exact words he must say to his peers. Any thoughts he might of had against such an idea were quickly drowned out with a foreign will imposing on his own. He was to do as commanded, he was to serve §rUnity§! as its herald. If he did, a bright future awaited him, one of joining as one in §rUnity.§!\n\n As swiftly as it had come, the pain was gone. §rA new clarity stood in it's place, and Harbinger finally knew his purpose in life. Those rolling green fields would be for him, those grand cities would be where he lived. A beautiful future awaited hi-§!\n\n No, no. This wasn't right. Something was wrong. This wasn't him. These weren't his thoughts. He had to resist, had to..."
 goddess_redeye.4.a:0 "...break free of this curse!"
 goddess_redeye.4.b:0 "§r...serve Unity.§!"

 goddess_redeye.5.d:0 "One of the Goddess's messengers spoke today. Unicorns, with their inherent magical power, make the best alicorns. So the Goddess has made this request: Send more unicorns, and some of the resulting alicorns will work for you."
 goddess_redeye.5.t:0 "The Goddesss demands Unicorns"
 goddess_redeye.5.a:0 "Very well. More Unicorns for Unity"
 goddess_redeye.5.b:0 "We need the unicorns for our own projects"
 
 goddess_redeye.6.t:0 "A Threat from Above"
 goddess_redeye.6.d:0 "A flight of alicorns from Maripony came to us today. Our bullets were nothing against their shields, but they did not attack back. When they landed, one spoke. Two sentences only: "We will be flying through your lands. You will not hinder our travels". They left, leaving us confused and unsure. But their demand was clear: We would have to let them come and go as they pleased"
 goddess_redeye.6.a:0 "The Goddess is too powerful a threat to deal with. Perhaps prudence is advisable"
 goddess_redeye.6.b:0 "We won't let some overgrown turkies boss us around. Shoot on sight"
 
 goddess_redeye.7.t:0 "Red Eye's Personal Bodyguard"
 goddess_redeye.7.d:0 "There are few things more regal than an alicorn in all it's glory. If we were to send a team of alicorns to act as Red Eye's bodyguard, it will boost his prestige and image amongst the wasteland, as well as protect him from any threats that may arise. \n We can take this one step further though. These alicorns could be trained as a proper bodyguard, to protect Red Eye, but they could also have another layer of training. Should conflict break out, they can be trained as assassins, ready to kill Red Eye if the oppurtunity arises. As any conflict would invlolve too much mental power to control everything at once, only one underlying layer can be put in place"
 goddess_redeye.7.a:0 "We can trust Red Eye. Our alicorns will be protectors, not destroyers"
 goddess_redeye.7.b:0 "If the time comes, those who Red Eye keeps closest will turn on him"
 
 goddess_redeye.8.t:0 "The Goddess's Elites"
 goddess_redeye.8.d:0 ""
 goddess_redeye.8.a:0 "As an honor guard they are nice. As a bodyguard? Fat chance."
 goddess_redeye.8.b:0 "The Goddess honors me with this gift."
 
 goddess_redeye.9.t:0 "Soldiers from the Goddess"
 goddess_redeye.9.d:0 ""
 goddess_redeye.9.a:0 "Alicorns on the front lines will let me figure out their strenghts for New Unity."
 goddess_redeye.9.b:0 "Developing good tactics now will help with New Unity later."
 
 goddess_redeye.10.t:0 "Soldiers for Red Eye"
 goddess_redeye.10.d:0 "Red Eye has many enemies. As he has sought to consolidate the various raiders and slavers of the region, many fight back. That's not mentioning various bands of mercernaries, Rangers, and adventurers that roam the wastes. He has many soldiers, but with a few alicorns serving in his army, his forces will be even stronger \n This presents us with an oppurtunity though. With our soldiers in his ranks, should conflict start between us, We can have all those soldiers turn on him, causing mass chaos and much damage. They won't be able to fight as well if they're looking for those oppurtunities, but they will represent a significant increase in Red Eye's combat abilities. One which he will simply not be able to pass up"
 goddess_redeye.10.a:0 "Our armies march together. Our alicorns fight alongside Red Eye"
 goddess_redeye.10.b:0 "Red Eye's forces will have their friends...for now"
 
 goddess_redeye.11.t:0 "Slaves for IMP research"
 goddess_redeye.11.d:0 "As much as it pains Us to admit it, We don't know much about the substance that made Us what We are. For 200 years We've been keeping our efforts on keeping Our numbers up. By asking Red Eye for extra slaves, We can work on perfecting the dosage, manipulating the formula, and making Our alicorns even better \n There is a major flaw in this plan though. Should Red Eye ever try to betray Us, this flow of slaves quickly dries up. While We could use every slave for the IMP, We could also set aside a few to work as a breeding group, giving Us a stockpile in case of betrayal. This of course means We won't be able to experiment as much, so it is only useful if Red Eye does have less than honorable intentions"
 goddess_redeye.11.a:0 "All the little ponies are Mine. And they will all be dunked"
 goddess_redeye.11.b:0 "They're slaves. They're interchangable. No one will notice once they're gone"
 
