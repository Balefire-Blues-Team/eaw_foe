 goddess_master_55:0 "Horde of Ghouls"
 goddess_master_55_desc:0 "There are just too many ghouls to purge completely, despite Our efforts. But with how...undescriminate Ghouls are, perhaps that is a good thing. If We can push the Ghouls towards New Appeloosa, they will suffer"
 
 goddess_master_54:0 "Clearing Debris"
 goddess_master_54_desc:0 ""
 
