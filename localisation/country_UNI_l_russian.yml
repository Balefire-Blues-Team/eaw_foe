 UNI_Black_Book_1:0 "Чёрная Книга"
 UNI_Black_Book_1_desc:0 "Черная книга содержит в себе самые различные экстраординарные заклинания, которые позволяют совершать то, о чём раньше нельзя было и помыслить никому из рода пони. Однако у всего есть цена и это книга подтачивает Наше здравомыслие."
 
 UNI_Black_Book_2:0 "§RАбсолютная Мощь§!"
 UNI_Black_Book_2_desc:0 "Наша сила безгранична! Вся Эквестрия содрогнётся пред Нашей мощью!"
 
 UNI_Black_Book_3:0 "Решённая проблема размножения"
 UNI_Black_Book_3_desc:0 "С появлением аликорнов-самцов проблемы, возникшие из-за отсутствия потомства, начинают сходить на нет. Пройдет ещё немало времени, прежде чем Наша численность стабилизируется, но Мы добились большого прогресса."
 
 UNI_Celestia_Prime:0 "Celestia Prime"
 UNI_Celestia_Prime_desc:0 "By using the power of Celestia Prime, enemy lines will dissolve under the heat of the sun."
 
 UNI_Alicorn_Troops_1:0 "Alicorn Specialty: Negligible"
 UNI_Alicorn_Troops_1_desc:0 "Our Alicorn Specialty affects how many alicorns We can field before requiring wastelander auxiliaries. It is increased through various focuses."
 
 UNI_Alicorn_Troops_2:0 "Alicorn Specialty: Minimal"
