 goddess_master_62_desc:0 ""
 
 goddess_master_63:0 "Fortifying the Everfree"
 goddess_master_63_desc:0 "Between Red Eye's attempts to burn the forest and the monsters that make their home within the depths, the Everfree is a danger waiting to explode at any time. Putting a few guard posts on the border should go far in making sure We do not get caught unawares"
 
 goddess_master_64:0 "Red Eye's Neighbors"
 goddess_master_64_desc:0 "In the South East ruins of Filidelphia, a group of renegade MWT elites still maintain a presence. These Steel Rangers still think they're fighting for the Ministry, and they hate Red Eye. When war breaks out between us, We may be able to use them"
 
 goddess_master_65:0 "Burn the Everfree"
 goddess_master_65_desc:0 "Red Eye is busy burining the Everfree from the east, driving a number of mosnters to Our side. If We start burning it from the west, than all thos monsters will be driven towards him. A few well placed fireballs should do the trick"
 
 goddess_master_66:0 "Dogs of the Everfree"
 goddess_master_66_desc:0 "Created of taint, the failed batches of IMP that made Us, hellhounds are mutated Diamond Dogs of great power and strenght. Though Our relationships have not always been the best, Red Eye's actions threaten them as much as Us. We may be able to use them when the time comes"
 
 goddess_master_67:0 "Flying Free"
 goddess_master_67_desc:0 "Above the clouds lies the Grand Pegasus Enclave. Content to pretend the world below doesn't exist, they attack anything that threatens that persepctive with a vengence. If We want free access through the skies, We will need a way to deal with them first"
 
 goddess_master_68:0 "Celestia Prime"
 goddess_master_68_desc:0 "In the Manehatten MAS hub, a place currently known as Tenpony Tower, lies Twilight Sparkle's 2nd greatest creation. A weapon that turns the heat of the sun into a beam of death. If we can get control of the megaspell, We will be unstoppable"
 
 goddess_master_69:0 "Sabotaging Red Eye's Operations"
 goddess_master_69_desc:0 "Blue alicorns are capable of utelizing an invisibility spell, which gives them access to even well guarded areas. By sneaking a few into Red Eye's factories, We can hinder his ability to wage war"
 
 goddess_master_70:0 "Enslaved Faithful"
 goddess_master_70_desc:0 "Red Eye is rarely ever picky about who he has work in his slave factories. If We can send some of those who can hear Our call, they can spread dissent through the ranks of the slaves, making them more likely to join Us both before and after We win"
 
 goddess_master_71:0 "Smuggled Soldiers"
 goddess_master_71_desc:0 "Though Blues are powerful in their own right, their abilities focus on stealth and ambush. If We wish to start a fight behind enemy lines, We need to find a way to get Purples through the Everfree. Our pact with the Dogs should suffice"
 
 goddess_master_72:0 "Crippling Blow"
 goddess_master_72_desc:0 "Our sabotuers have been harassing Red Eye for some time. This has led to some minor damage to his ability to fight, but We have not been taking many risks. If We really want to hurt him, We must sacrifice Our blues for one massive strike"
 
 goddess_master_73:0 "Rioting Slaves"
 
 goddess_master_74:0 "Weapon Caches"
 
 goddess_master_75:0 "The Crater Boss"
 
 goddess_master_76:0 "Assassins"
 
 goddess_master_77:0 "The Greatest Wasteland Power"
 goddess_master_77_desc:0 "The time has come. Our preparations are complete. Our alicorns are ready. It is time to bring down the one power in the wasteland that can threaten Us"
 
 goddess_master_78:0 "Hit them Hard"
 goddess_master_78_desc:0 "Given time to patiently prepair, We can destroy Red Eye"
 
 goddess_master_79:0 "A Balanced Strike"
 goddess_master_79_desc:0 "A balanced strike plan should serve Us well against Red Eye"
 
 goddess_master_80:0 "Hit them Fast"
 
 goddess_master_81:0 "Call Our Firends"
 
 goddess_master_82:0 "Operation Riptide"
 goddess_master_82_desc:0 "Like the unseen current, We will draw them in with a false sense of security before striking from behind and driving them to their deaths"
 
 goddess_master_83:0 "Operation Whiplash"
 goddess_master_83_desc:0 "A rapid sweeping assault is just what We need to break Red Eye's lines. If We are able to push Our alicorns a little harder, We should be able to do a significant amount of damage before they give out from exhaustion"
 
 goddess_master_84:0 "Behind Enemy Lines"
 goddess_master_84_desc:0 "Smuggling Our alicorns through the Everfree was not an easy task. In doing so however, We have successfully gotten a few entire wings in key points in their territory. If We use them right, We may be able to capture some of Red Eye's key positions before they are destroyed"
 
 goddess_master_85:0 "Together For Victory"
 goddess_master_85_desc:0 "By using Our smuggled alicorns in conjunction with the slaves We have managed to convert, We have a united force that will be more than capable of capturing Red Eye's key positions"
 
 goddess_master_86:0 "Raise the Faithful"
 goddess_master_86_desc:0 "With Our preachers carefully spreading the message of Unity amongst the slaves, many are willing to risk their lives to join Us, both in fighting Red Eye and in Unity. if We time their uprising just right, they could do considerable damage"
 
 goddess_master_87:0 "Open the South"
 goddess_master_87_desc:0 "The swamps south of the Everfree are occupied by little settlements, scrambling to ekk out a living. If We take them out, We not only are able to bring more ponies to Unity, but open up a new front in Red Eye's underbelly "
 
 goddess_master_88:0 "Open the North"
 goddess_master_88_desc:0 "North of Red Eye sits a wide and sparsely occupied mountain range. If We were to plow through it, We could bring more ponies to Unity, and open up another front in Our war with Red Eye"
 
 goddess_master_89:0 "The Final Push"
 goddess_master_89_desc:0 "It is time. One more grand push will break Red Eye. We must throw everything we have into this fight, and finally finish off the one pony in the wasteland that can resist Us"
 
 goddess_master_90:0 "Dealing with Red Eye"
 goddess_master_90_desc:0 "Red Eye was a capable foe and clever administrator. But he was also the biggest threat We have ever faced. It is time to figure out how to deal with Red Eye"
 
 goddess_master_91:0 "Freedom Through Unity"
 goddess_master_91_desc:0 "All the poor slaves of Fillydelphia. Used and abused. It is time to let them know their troubles are over. For now they will be free throuh Us."

 
 ###INDUSTRY###
  
 unity_eco_1:0 "Repairing Maripony"
 unity_eco_1_desc:0 "Maripony has existed in a state of disrepair since the War. If We are to become a major force within the Wasteland, We must see to the swift repair of the facility We call home."
 
 unity_eco_2:0 "Growing Up"
 unity_eco_2_desc:0 "The part of Splended Valley that Maripony was built on is riddled with tunnels. Despite that, it remains very sturdy. Without expanding outward, the easiest course of action for expanding Our production capibilites is to develop vertically with aid of these tunnels."
 
 unity_eco_3:0 "Growing Out"
 unity_eco_3_desc:0 "Maripony itself simply isn't big enough to fulfill Our needs. If We wish to see Our industry expand further, We have no choice but to begin developing the area surrounding Our home."
 
 unity_eco_4:0 "Constructing More Vats"
 unity_eco_4_desc:0 "We are limited in how many alicorns We can create at once by Our low number of vats. The solution to this problem is simple: create more vats. We truly amaze Ourselves with Our genius sometimes."
 
 unity_eco_5:0 "Salvage Lost Sections"
 unity_eco_5_desc:0 "Maripony has been falling apart for centuries, literally so. Many sections of the facility have caved in or fallen down into the valley below. There's still plenty of usable materials in these lost sections, if We can just get to them."
 
 unity_eco_6:0 "Digging for Crystals"
 unity_eco_6_desc:0 "Before the War, Splended Valley was home to many diamond dogs. During the War, it instead became home to a massive crystal mining operation which was key to fueling the Ministry of Arcane Science's efforts. If the hellhounds still inhabit the valley, perhaps the crystals do as well."
 
 unity_eco_7:0 "Clearing the Taint"
 unity_eco_7_desc:0 "We may have cleared Splendid Valley of the worst that it had to offer, but many smaller tainted abominations still lurk through it at night, and the taint permeates the air. While this might not pose much of a direct threat to Us, it will make any attempt to travel through the valley more difficult, especially for non-alicorns. We must do something about this."
 
 unity_eco_8:0 "Further Vat Expansion"
 unity_eco_8_desc:0 "We still do not have anywhere near enough vats. Another expansion effort is order, so that We may welcome as many as possible to Our Unity!"
 
 unity_eco_9:0 "Refurbishing Old Olneigh"
 unity_eco_9_desc:0 "Between the megaspells dropped on Maripony, the taint from the MAS' experiments, and the abominations that said taint created, Old Olneigh has been rendered a complete mess. Now that We've dealt with two of those issues, We can work towards solving the last by rebuilding the town to serve as a new industrial base."
 
 unity_eco_10:0 "Digging Deeper"
 unity_eco_10_desc:0 "We may have tapped out all the crystals in Splended Valley. Or We may not have. The only way to figure out is to §Rdig deeper§!. As an added bonus, We can use the deeper tunnels for industrial expansion."
 
 unity_eco_11:0 "Digging Smarter"
 unity_eco_11_desc:0 "At first glance, We have seemingly already found all of the crystals available within Splendid Valley. However, a memory from long ago involves a spell meant to discover gems. Perhaps it could be used for Our own purposes?"
 
 ###BLACK BOOK###
 
 unity_population:0 "The Population Problem"
 unity_population_desc:0 "Alicorns are amazing creatures. They hold within them the magic of all three pony tribes. They wield the strength of earth ponies, magic more powerful than the strongest unicorns, and can soar in the skies better than the pegasi. To top it all off, they can not just survive in heavy radition, but actually grow stronger from it. Unfortunately, there is one massive problem with alicorns: They're all female. Without males, there is no reproduction, and therefore no natural population growth. We must fix this, no matter the cost."
 
 unity_pop_bb_1:0 "Hunting the Black Book"
 unity_pop_bb_1_desc:0 "The first step to using the Black Book is to find it. We shall begin Our hunt at once!"
 
 unity_pop_bb_2:0 "The Ruins of Ponyville"
 unity_pop_bb_2_desc:0 "Long ago, Ponyville was little more than a quaint rural town that almost lived in the shadow of Canterlot. Even during the War, relatively little change came to the humble settlement, even as the rest of Equestria was flung into the future. Today, it is occupied by vile raiders who are nothing short of an affront to common decency. We shall do the Wasteland a favor by dealing with these fiends on Our way to Canterlot."
 
 unity_pop_bb_3:0 "To Canter Mountain We Go"
 unity_pop_bb_3_desc:0 "At the base of Canterlot lies the ruins of Zebratown. During the War, it was little more than a slum where Canterlot's zebra population was forced to reside. Unfortunately, the situation there only devolved in the aftermath of the fall of Canterlot. The toxic pink cloud fills the air and the ghouls created by it roam the streets of the ruined town. To make matters even more complicated, a tribe of zebras seem to have established themselves in the local area. We'll have to deal with both of these problems before We can move into Canterlot proper."
 
 unity_pop_bb_4:0 "Attacking Canterlot"
 unity_pop_bb_4_desc:0 "Canterlot. The once mighty capital of Equestria. The seat of power for over a thousand years. Now it is covered in the remains of a terrible Zebrican weapon: A cloud of pink gas which, in addition to being a horribly deadly poison, will fuse clothes and equipment to the body of its holder. Inside the cloud roams ghouls, made practically indestructable by the necromantic power of the cloud. And in the middle of it all lies the Ministry of Image's Canterlot Hub, our best bet to find the Black Book."
 
 unity_pop_bb_5:0 "The Black Book"
 unity_pop_bb_5_desc:0 "Finally, after all this time, the Black Book is Ours! With it in Our hooves, We can do whatever We wish! Already, We are learning from it, growing greater and more powerful. Curing Our condition would be trivial... but perhaps We should hold off on that. Why would We waste Our time and effort, when We could put this power to a much more immediate use? After all, We will always be able to fix our problem later... §Rright?§!"
 
 unity_pop_bb_6:0 "§RUltimate Power§!"
 unity_pop_bb_6_desc:0 "§RPower unending flows through Us. We shall destroy all who stand in Our way! For We are the Goddess, the Great and Powerful, the Unity in the flesh!§!"
 
 unity_pop_bb_7:0 "Finding a Solution"
 unity_pop_bb_7_desc:0 "We can not let this vile book corrupt Us. We shall approach it with utmost caution, only using it to achive Our original goal."
  
