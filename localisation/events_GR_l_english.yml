GR.2.desc:0 "what will we do with our slaves"
GR.2.a:0 "Let them Work!" 
GR.2.b:0 "Use their guts as garlands"
GR.2.c:0 "Trade them for Drugs"

GR.3.title:0 "Trade routes"
