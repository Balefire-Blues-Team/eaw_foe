 #----------------------------
 # Headers
 #----------------------------
  HEADER_PROPULSION:0 "Двигатели"
  HEADER_SHIP_LIGHT_HULL:0 "Лёгкие корабли"
  HEADER_SHIP_MEDIUM_HULL:0 "Средние корабли"
  HEADER_SHIP_HEAVY_HULL:0 "Тяжелые корабли"
  HEADER_SHIP_SUPER_HEAVY_HULL:0 "Сверхтяжелые корабли"
  HEADER_NAVAL_INVASION:0 "Морское вторжение"
  nautics_tech_1:0 "Мореплавание"
  nautics_tech_1_desc:0 "И хоть это может не понравиться нашей команде, вёсла - лучший вариант для передвижения нашей кораблей на данный момент. Физические тренировки и дисциплина - то, что стоит иметь ввиду в первую очередь при найме и тренировке, хорошее отношение к командующему офицеру также пригодится. Недисциплинированным лучше не приказывать грести вёслами по очень очевидным причинам."
  nautics_tech_2:0 "Парусы"
  nautics_tech_2_desc:0 "Производство ткани будет удвоено, поскольку наши вёсельные команды уже чуть ли не к бунту приближаются. Увеличенное производство позволит нам использовать ветер, ловимый парусами, в помощь нашим вёсельникам."
  nautics_tech_3:0 "Гребные колеса"
  nautics_tech_3_desc:0 "Защищенные паровые двигатели с трансмиссией и системой автоматической гребли существенно увеличат скорость наших кораблей, поскольку нам больше не придется использовать копыта пони. Должна быть организована тренировка по инженерным операциям, как и тренировка устойчивости к стрессу, дабы они не пачкали свои трусы каждый раз когда корабль терпит удар рядом с машинным отделением."
  nautics_tech_4:0 "Подводный двигатель"
  nautics_tech_4_desc:0 "Наши ученые начали создание водостойкого и легкого сплава для подводных двигателей для наших кораблей. Прямая передача энергии из машинного отделения к двигателю, наряду с усовершенствованными паровыми силовыми установками, сделает наши суда еще более быстрыми и даст нам как тактические, так и стратегические преимущества."
  nautics_tech_5:0 "Ядерный гидродвигатель"
  nautics_tech_5_desc:0 "Исследования и развитие в среде мелких ядерных технологий вылилось в изобретение экспериментальных двигателей и реакторов, питающих электричеством насосно-реактивный движитель. Быстрый реактор с натриевым охлаждением, снабженный бронированной защитной оболочкой и идеальный для выполнения фронтовых задач - настоящая мечта воплоти."
  waterproof_sealing_tech:0 "Водонепроницаемое уплотнение"
  waterproof_sealing_tech_desc:0 "Усовершенствованные методы строительства и улучшенная инспекция, наряду с лучшей подготовкой экипажа на наших верфях, повысят структурную целостность наших корпусов, тем самым гарантируя их водонепроницаемость и устойчивость."
  multi_deck_construction_tech:0 "Строительство нескольких палуб"
  multi_deck_construction_tech_desc:0 "Постройка сразу несколько бронированных палуб вместо одной должно улучшить структурную целостность наших судов благодаря сразу нескольким слоям брони."
  outrigger_tech:0 "Опоры"
  outrigger_tech_desc:0 "На большинстве наших судов могут быть установлены опорные стабилизирующие конструкции, позволяющие улучшить мореходные возможности в суровых погодных условиях и уменьшить отдачу во время бортового огня, что должно увеличить общую скорость наших судов."
  proper_rigging_tech:0 "Квадратные паруса"
  proper_rigging_tech_desc:0 "Добавление квадратных парусов к нашим кораблям, более эффективных аэродинамически, должно улучшить стратегическую мобильность этих кораблей. Вместо одной ткани эти паруса используют несколько мелких на одной мачте, что сокращает необходимый экипаж, чтобы сложить или развернуть их. Они также более устойчивы к повреждениям, так как один маленький потерянный парус едва ли повлияет на максимальную скорость."
  #grappling_harpoon_tech:0 "Абордажный гарпун"
  #grappling_harpoon_tech_desc:0 "Порой случается, что вражеский корабль сильнее нашего. И что нам делать в такой ситуации? Ха, ответ прост. С боевым снаряжением и специальными абордажными командами наши корабли смогут взять на абордаж каждый корабль, превосходящий по мощи наш. Но сначало надо рискнуть попыткой подобраться ближе к врагу."
  #metal_bows_tech:0 "Металлические носы (кораблей)"
  metal_bows_tech_desc:0 "Спустя нескольких анализов мы смогли найти те места, в которые враги стреляли чаще всего во время боя. Это, очевидно, бок, но также большая часть выстрелов шла на носы нашей кораблей поскольку они часто маневрируют во время боя. Укрепление носовой части должно помочь сопротивлению урону наших кораблей."
  naval_manuals_tech:0 "Военно-морские инструкции"
  naval_manuals_tech_desc:0 "Подробные инструкции по эксплуатации, которые на этот раз не занимают 500 страниц, должны помочь нашему экипажу быстро выявить свои ошибки и решить их наиболее подходящим образом. И хотя мы ценим чувство юмора автора этих инструкций, возможно, нам не следует учить наш экипаж при критическом попадании по нашему корпусу \"Винить Анклав\"."
  naval_armor_reinforcement_tech:0 "Улучшенная броня"
  naval_armor_reinforcement_tech_desc:0 "Точки крепления и следы от сварки - всё это недостатки в схеме брони наших судов. И хоть мы не сможем сделать идеальную бронированную конструкцию наших кораблей, мы все еще можем укрепить слабые места дополнительным покрытием. Так они не прогнутся и не разобьются при ударе."
  naval_wonders_of_the_past_tech:0 "Чудеса прошлого"
  naval_wonders_of_the_past_tech_desc:0 "Нашим инженерам наконец-то удалось разобрать и воспроизвести довоенный двигатель, снятый с заброшенного танкера. Обеспечивая невероятно быстрое перемещение, понимание этих двигателей позволят нам ремонтировать и использовать этих довоенных титанов. Их передовая технология также может быть переоборудована на все другие суда флота для улучшения подвижности."
  naval_secondary_engines_tech:0 "Вспомогательные двигатели"
  naval_secondary_engines_tech_desc:0 "Вторичные двигательные отсеки, установленные в отдаленных и бронированных местах вдали от основного двигательного отсека, обеспечат большую скорость и обеспечат тактическую мобильность в случае критического попадания. Это также увеличит срок службы двигателя, так как нагрузка на передвижение будет разделена."
  naval_emergency_sealing_tech:0 "Аварийное укрепление"
  naval_emergency_sealing_tech_desc:0 "Пробоины в корпусе - то, чего не следует допускать. Если с ними не обращаться должным образом, они могут означать конец любого корабля, независимо от его размера. Предоставление нашему флоту элитных групп контроля повреждений уменьшит этот риск. Используя акваланги и гипербарические сварочные аппараты, они могут плавать в затопленном отсеке и запечатывать бреши в их источниках."
  naval_armour_tech_1:0 "Деревообработка"
  naval_armour_tech_1_desc:0 "Для того чтобы выставить деревянный корабль в организованном масштабе, мы должны приложить усилия для стандартизации и улучшения уже существующих конструкций. Выбор из множества различных корпусов и дальнейшая обработка их противообрастающей краской вместе с покрытием медными пластинами позволят нам массово производить морские суда."
  naval_armour_tech_2:0 "Производство кованого железа"
  naval_armour_tech_2_desc:0 "Методы выплавки кованого железа и формообразования могут быть полезны для повышения эффективности судостроения. Обшивка нашего деревянного корпуса дополнительным железным покрытием и более совершенной медной облицовкой добавит нашим судам дополнительную защиту, сохраняя при этом стоимость и вес."
  naval_armour_tech_3:0 "Стальное покрытие"
  naval_armour_tech_3_desc:0 "Массовое производство стали и ее формование требуют огромных мощностей и специализированных верфей. Хотя на это потребуется время, нельзя отрицать падающую стоимость и растущую практичность стальных корпусов. Мы начнём перестраивать наши корабли с металлическими водонепроницаемыми корпусами."
  naval_armour_tech_4:0 "Выплавка сплавов"
  naval_armour_tech_4_desc:0 "Оснащение наших литейных цехов высокоинтенсивными горелками и мощными дегазационными инструментами для производства сплавов, даст нам доступ к материалами, достаточно крепким для броневого покрытия. Они могут быть использованы для различных целей, от облегчения наших лёгких судов до укрепления наших фронтовых судов."
  naval_armour_tech_5:0 "Композитные пластины"
  naval_armour_tech_5_desc:0 "Используя технологию производства на основе пороха, мы можем значительно снизить себестоимость производства, позволяя при этом использовать в композитном сплаве огромное количество металла. Процессы распыления позволяют металлическому порошку смешиваться с другими материалами вроде углерода или кобальта, который затем уплотняется под высоким давлением, образуя композитное броневое покрытие."

  naval_invasion_tech_1:0 "Штурмовое каноэ"
  naval_invasion_tech_1_desc:0 "Использование каноэ для перевозки наших войск для морских вторжений - это всё, на что мы в данный момент способны. Тем не менее, есть способ значительно облегчить высадку наших солдат. Навесная винтовка на носу даст некоторый подавляющий огонь во время штурмов, а легкая броня с поднятым корпусом должна защищать от вражеского огня."
  naval_invasion_tech_2:0 "Бронированные лодки"
  naval_invasion_tech_2_desc:0 "Высокоскоростные моторные лодки, перевозящие на себе целый взвод с установленными пулемётами и щитами, должны обеспечить нашим войскам быструю высадку. Скорость и маневренность этих судов в сочетании с их возможностями высадки на берег должны повысить скорость и эффективность морских атак, в то время как бронированная орудийная установка обеспечит поддержку огнем."
  naval_invasion_tech_3:0 "Бронированные десантные лодки"
  naval_invasion_tech_3_desc:0 "Специализированные десантные лодки с передними рампами, защищающие от пулеметного огня и снарядов, должны значительно улучшить защиту наших войск во время десантных операций. Огневая поддержка обеспечивается двумя турелями с автопушками в задней части судна, а также обоймой миномета в открытом верхнем отсеке дальше сзади, что должно обеспечить достаточную помощь при высадке на берег."
  naval_invasion_tech_4:0 "Судна огневой поддержки"
  naval_invasion_tech_4_desc:0 "Обеспечение наших десантных войск огнем поддержки очень важно во время морских вторжений. И хотя наши десантные лодки превосходно справляются с этим, нам нужно больше. Превращение некоторых из них в переносные огромные ракетницы даст возможность противостоять любым оборонительным сооружениям, какими бы мощными и укрепленными они ни были, что расстелит ковровую дорожку для наших солдат."
  
