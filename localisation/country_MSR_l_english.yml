MSR_aj_rangers.15.desc:0 "We can not ever have a repeat of the Ranger Schism. We WILL not ever have a repeat of the Ranger Schism. Every stallion, mare, and foal will be monitored; not a single pony will be able to so much as move without the council knowing about it. Tap every terminal and telephone, place informants on every block, and make sure a squad of knights can arrest anyone in moments.\n\nHenceforth, any mention of \"Steelhooves\", \"The Lightbringer\", or any other pony, idea, or phrase associated with the Traitors is banned. Criticism of the Paladin Council is banned. Dissatisfaction with the Chain that Binds is banned. Order will be maintained within the Contingent at all costs, for the sake of the Rangers as a whole, and the council will be the ones to maintain it."
