#MSR.1.title:0 "The MAS hub"
#MSR.1.desc:0 "MSRpony Tower. A luxury hotel, known for housing the Ministry of Arcane Science's ManehatMSR Hub. When Balefire began raining from the sky, those ponies working within the Hub were some of the first to know. Orders came in from Canterlot to fire the prototype megaspell Celestia One at Roam, capital of the Zebra empire. Knowing that ManehatMSR would be a primary target, the ponies of the Ministry had to make a choice. They could follow their orders and focus on casting the megaspell, or ignore their orders and focus on using the ManehatMSR Emergency Broadcasting System to warn the residents of the city. There wouldn't be enough time to do both, and the seconds were ticking down."
#MSR.1.a:0 ""
#MSR.1.b:0 ""

MSR.1.title:0 "The Survivors"
MSR.1.desc:0 "We never expected it to come to this. The city around us burned while we just stood there, doing nothing. Eventually a stallion, possibly a commanding officer, began yelling at us, trying to get us to do something. But with the world ending right infront of us, what can we do?"
MSR.1.a:0 "Look for supplies before leaving."
MSR.1.b:0 "Look for survivors before leaving."
MSR.1.c:0 "Embrace the Darkness"

MSR.2.title:0 "Foundations of Steel"
MSR.2.desc:0 "The war has thrown us back to the stone age and if we wish to survive, we must rebuild. What industry do we want to rebuild first?"
MSR.2.a:0 "Fix up the old cannery."
MSR.2.b:0 "Rebuild the munitions factory."

MSR.3.title:0 "Rising Phoenix"
MSR.3.desc:0 "It is time we focus on strengthening ourselves. Only through our understanding of pre-war tech and years of experience combating the horrors created by the balefire, can we defend our claim in this wasteland."
MSR.3.a:0 "Reborn from the ashes of the old world."

MSR.4.title:0 "Forged Steel"
MSR.4.desc:0 "Technology is the only true way to move forward. We must salvage and rebuild as much as we can if we wish to not just survive, but thrive."
MSR.4.a:0 "Focus our efforts on growing our economy."
MSR.4.b:0 "Focus on rebuilding our military capacity."

MSR.5.title:0 "Gaining Support"
MSR.5.desc:0 "Our path forward must not be rot with petty arguments and ideological quarrels. We must choose a single path forward that all of us can agree with."
MSR.5.a:0 "Then let us move forward."

MSR_elections.1.title:0 "An Interesting Find!"
MSR_elections.1.desc:0 "Scouts have brought back a particularly interesting piece of pre-war equipment. It could only reasonable be described as some kind of advanced terminal, similar to the thousands we've seen before all throughout the wasteland; what makes this one special, however, is it's apparent lack of any damage whatsoever, made all the more astounding by the fact that the building it was found in was in imminent danger of completely crumbling into the river.\n\nStandard procedure would be to hand the device over to the scribes for immediate research, but the Elder feels that the scribes have gotten too \"uppity\" as of late, and that they should be \"put back in their damn place\". Withholding this technology from them could easily serve as a threat to them: behave, or your supply will be cut. On the other side of things, we need not take such drastic measures by breaking tradition; Simply giving the terminal to the scribes may be enough to appease them for the time being..."
MSR_elections.1.a:0 "Withhold it."
MSR_elections.1.b:0 "Conceed it to the scribes."

MSR_elections.2.title:0 "A Rare Appearance"
MSR_elections.2.desc:0 "The news spread quickly throughout Bucklyn Cross; Star Paladin Steelhooves was here! The ancient Steel Ranger typically spent most of his time away from our headquarters, off on assignment or some other venture, but today was different. He had come to speak directly with Elder Cottage Cheese, regarding something happening out west. If the the yelling heard from the Elder's office was anything to go by, Steelhooves deeply objected to whatever it was.\n\nFirst to spead were the rumors, then the murmurs of discontent from the more \"open-minded\" members of the contingent as more and more came to decide that if someone as old and wise as Paladin Steelhooves objected to the Elder, surely they should follow his lead."
MSR_elections.2.a:0 "Worrying..."

MSR.6.title:0 "A Vote of No Confidence"
MSR.6.desc:0 "An obscure piece of the Steel Ranger Code, a contingent may, if it has enough support, put a vote of no confidence against their elder and form a provisional council to tally the votes; and throughout the organization's long and storied history, it has never been invoked as single time. Until today. Should the vote succeed, control of the Manehattan Contingent will be passed on to the next highest ranking member, that being Star Paladin Steelhooves, who has yet to comment on the entire situation. Initiates, Paladins, and Knights alike wait with baited breath as they await the count to roll in, knowing full well that this will determine the future of the Rangers for years to come..."
MSR.6.a:0 "Cottage Cheese remains!"
MSR.6.b:0 "The vote passes!"
MSR.6.c:0 "A formal protest?"

MSR_elections.3.title:0 "Political Gridlock"
MSR_elections.3.desc:0 "In a shock to all, the vote has been stopped, and not by either Cottage Cheese or Steelhooves' supporters, but by a formal protest from a group of scribes led by River Autumn. They were able to find a bizzare clause in the code that much like the vote of no confidence, has never been invoked. So long as a pony is speaking and standing in formal protest to a vote, it cannot go through, and with such a large group of them, they are able to rotate out and prolong the results of the vote ad infinitum. Nopony has entered or exited the council room in hours, it's just the provisional council and the scribes..."
MSR_elections.3.a:0 "Preposterous!"

MSR_elections.4.title:0 "A Means to an End"
MSR_elections.4.desc:0 "Standing over the ashes of what once was Elder Cottage Cheese, a smile began to form on Autumn River’s face. Though this was only the beginning of her plan and there would be much turmoil down the road. She felt that she was wholly justified in her action against her former elder. The Steel Rangers were a broken and corrupt group of technophiles. Only through the guidance of Elder River Autumn, would they ever know true prosperity."
MSR_elections.4.a:0 "Long live River Autumn..."

### Cottage Events ###

MSR.7.title:0 "Staying on the Beaten Path"
MSR.7.desc:0 "It was a good feeling knowing that the contingent still believed in honoring tradition. Even with all the political divisions caused by Steelhooves and Autumn River, the Steel Rangers of the Manehattan Contingent stood true to their oaths to Equestria. Now with power firmly back in the hooves of those who know how to properly wield it, Elder Cottage Cheese wasted no time getting things back into order. "
MSR.7.a:0 "OK"

MSR.8.title:0 "The Fate of the Council"
MSR.8.desc:0 "Though I must thank the council for so graciously letting me continue on as the Elder of the Manehattan Steel Rangers, as well as dealing with the more boring day to day tasks required to govern this contingent. Their need to constantly question some of the things I do is beginning to annoy me. This constant questioning could become a problem later down the road, and ridding myself of them would save me the headache. However, the provisionary council has become quite popular and dissolving the council could cause unrest among the lower ranks. Both choices have equal consequences, but in the end, the best option would be to..."
MSR.8.a:0 "Keep them around."
MSR.8.b:0 "Get rid of them!"

MSR.9.title:0 "The Visionary and the Despot"
MSR.9.desc:0 "Star Paladin Steelhooves and Scribe Autumn River are both ticking time bombs. Their extremist views have already rocked this contingent enough and it's about high time we deal with them. The only problem is, I can't deal with them both. I need help from one of them, in other to rid myself of the other. Steelhooves, though an outspoken critic of our current way of doing things, is one of the oldest living members of the Steel Rangers. His experience and knowledge in the field make him very popular among the other Knights and Paladins. Keeping him around would easily help boost my popularity among the soldiers. However, Scribe River Autumn holds great sway among many of the scribes, as well as some of the paladins. And even though I know she sees me as an old coot, unfit for Elder, she could greatly increase our technological advantage over the rest of the wasteland. This is a tough choice to make, but I must ultimately choose to side with..."
MSR.9.a:0 "Steelhooves"
MSR.9.b:0 "River Autumn"

MSR.11.title:0 "Increase Tech Scavenging"
MSR.11.desc:0 "We need to increase our efforts in recovering technology. The amount of old world tech still out there is numerous, but our ponypower is few. Because of this, we can't focus on collecting everything we find. So, in order to keep ourselves from being spread to thin, we have to... "
MSR.11.a:0 "The Weapons"
MSR.11.b:0 "The Power-Armor"

MSR.13.title:0 "A Discovery"
MSR.13.desc:0 "Despite the stereotype surrounding ponies of his age, Cottage Cheese often found it difficult to fall asleep at night. On nights like these, the Elder spent his time reading, pouring over logs found by his scouts, or news bulletins from a world 200 years dead, hoping to find a lead for any piece of interesting technology. Tonight’s reading came from Blueberry Sabre’s contingent in Fillydelphia, a selection of logs and data that had been pulled from the terminals in the Stable-Tec HQ.\n\nCottage was about to call it a night when he spotted it: \"§d03.22.1033 - APB to SCT§!\". To most, it would look like nothing more than a simple email between employees, but Cottage Cheese instantly recognized the two ponies involved, Apple Bloom and Scootaloo, two of the three founders behind Stable-Tec, and if past experiences were anything to go on, when these two spoke, clues leading to tech were sure to be found.\n\n\"§dHeya Scoots,\nI know you're probably busy with figuring out where we'll be putting our Severyana Stables, but I'm just keeping you up to date with Project Crusader, like you asked me to. My team and I have got all the hardware figured out, and I've got a rough weight estimate for you, a little over 300 tons, so most of it will have to be transported by rail or a fleet of pegasi when we get to installing it. Rainbow's got me working on an extra system, she wants something that'll let us hook a regular pony up to it, on account of her \"not wanting a freaky robot running the weather\". I think I'm gonna reach out to Pinkie, see if I can rope some of her memory mages into this. If all goes well, we should be able to upload a pony's mind to it and have them run it instead of the computer.\n\n- Apple Bloom\n\nP.S. Twilight reached out to me, she wants one of these things now, guess RD told her about it.§!\"\n\nCottage Cheese sat with his eyes wide, he could barely believe it, a computer that could upload a pony into it? It sounded impossible to him, yet somehow he knew it was real, and it was out there, just waiting for him to claim it..."
MSR.13.a:0 "\"I need it.\""

MSR.14.title:0 "A Helping Hoof?"
MSR.14.desc:0 "When I first came across the documents detailing the crusader maneframe, I couldn't believe it. If I were a younger pony, the idea of becoming immortal, by putting both your mind and soul into a computer, would sound beyond absurd. But now, as I grow closer to deaths door, the idea sounds like it could just be my ticket to achieving glory. With my mind and soul in a crusader maneframe, I could continue to lead this contingent and act as a guide for future generations.\n\nHowever, with such little time left for me, I am finding it harder to work on this by myself. I could ask some scribes to help me out, thus giving me more time. However, I don't trust all of the scribes in this contingent. Not only that, but the idea of trying to play god might not sit well with some of them."
MSR.14.a:0 "They will be useful."
MSR.14.b:0 "I'll keep my work to myself."

MSR.15.title:0 "Scavenging for Leads"
MSR.15.desc:0 "The information I am looking for could be anywhere. And with so many possible locations, it will take time to comb through everything we find. Time that I can ill afford. I could easily remedy this problem by increasing the number of scavenging teams I send out, but that could raise suspicion. The others, they might begin to ask what exactly they are looking for. What is so important to send so many Paladins and Knights away. I can't have that, not at all. But on the other hoof, I can't keep wasting the little time I have left; hoping that the small number of teams we currently send out will stumble across something useful. This 'project' is beginning to become a bit of a pain in my side. But, if I wish to succeed in my quest for immortality, I must make a choice."
MSR.15.a:0 "Keep this on the down-low."
MSR.15.b:0 "Scour every inch of Manehattan!"

MSR.16.title:0 "Into Stable 29"
MSR.16.desc:0 "Cottage Cheese watched patiently through the video feed, as the Steel Rangers on the other end cautiously made their way through raider territory. After a couple hours of tense silence, they group of Steel Rangers finally came across the marked sewer grate. Soon, the Steel Rangers found themselves standing in front of a large cog shaped door with the number 29 painted on it. The door slowly slid open while the Rangers watched in anticipation for any possible danger; only to be met with an unnerving silence. The Steel Rangers felt hesitant to enter, but the lead Paladin scoffed at them before trotting in. The Rangers crept their way through hallways, checking their EFS for any potential threats; only to still be greeted with same unnerving silence. The point pony continued to follow the schematics that she had downloaded into her helmet, quietly guiding the team to their destination. Eventually, the Ranger team found themselves standing outside a small, sealed hatch. With a bit of grit and some help from their power armor, the Rangers were able to breach the hatch. Cottage Cheese began to smile as the Rangers entered the hidden room. "Elder, is this what you were looking for?" the lead Paladin asked. There was a pause before Cottage responded. "Yes, yes, it is"."
MSR.16.a:0 "One step closer."

MSR.18.title:0 "Searching for Answers"
MSR.18.desc:0 "I've been sifting through every ounce of data I have collected on this project of mine and I don't know what I missed. The documents mention the need for something else, but every mention of what it could be is redacted. This has put a massive hold on my work and I fear that I may fail if I can't find this missing piece. I must find what it is no matter the cost. I will leave no stone unturned; no terminal unread. I don't care what resources I waste; I have to find out what it is. It is the key to my ultimate success and nothing will stand in my way towards greatness!"
MSR.18.a:0 "Order out all scouts!"
MSR.18.b:0 "Order out EVERYONE!"

MSR.19.title:0 "Beyond Comprehension"
MSR.19.desc:0 "I can't believe what I am reading; this has to be made up. The key to this project working rests in some kind of Black Book created by the Zebras. It all makes sense now. There is no way that you could just integrate yourself into the maneframe; you would only be uploading you mind, but not your soul. Without this Black Book and whatever magic, it holds, you would be missing a crucial part of yourself. However, I feel hesitant to use this abominable form of magic; no pony should ever use such dark things. But, if I don't use it, my ultimate goal will never be complete. This is a difficult choice, but I already know my answer."
MSR.19.a:0 "I must keep going."

MSR.20.title:0 "Canterlot Expedition"
MSR.20.desc:0 "Cottage Cheese stared out at the group of Steel Rangers standing before him. As he quietly wheeled around them, he eventually made his way to the front of the group.\n\n"Knight and Paladins of this contingent. You are about to embark upon the Great Crusade, toward which we have striven these many months. The eyes of the Steel Rangers are upon you.\n\nYour task will not be an easy one. The area you will be going to is laden with mutated creatures and extreme hazards. The likes of which, you have never seen before.\n\nBut I have full confidence in your devotion to duty and skill in battle. I will accept nothing less than full success. Good luck! And may Celestia guide you through your endeavors.""
MSR.20.a:0 "Send out the expeditionary team."

MSR.201.title:0 "Canterlot Expedition Success"
MSR.201.desc:0 "Cottage Cheese wheeled himself in towards the group of battered Steel Rangers, a smile plastered on his face. "So, did you find it?", Cottage Cheese asked. The lead Paladin nodded as he pulled out a book shaped package. "You'll be getting a promotion for this Paladin. I'm sure of it.". Cottage Cheese saluted the Paladin before taking the package from him and returning to room."
MSR.201.a:0 "Let's see what secrets you hold."

MSR.202.title:0 "Canterlot Expedition Failure"
MSR.202.desc:0 "Cottage Cheese wheeled himself in towards the group of battered Steel Rangers, a smile plastered on his face. "So, did you find it?", Cottage Cheese asked. The lead Paladin was hesitant, but eventually shook his head. "Dammit all! You had one simple job!" Cottage Cheese yelled. "Get some rest and regroup. You're heading back in in a couple of days. Dismissed!". The group of Steel Rangers saluted the Elder as he patiently watched him return to his room."
MSR.202.a:0 "We must continue to search for it."
MSR.202.b:0 "It's useless"

MSR.203.title:0 "Canterlot Expedition Complete Failure"
MSR.203.desc:0 "Cottage Cheese wheeled himself in towards the group of battered Steel Rangers, a smile plastered on his face. "So, did you find it?", Cottage Cheese asked. The lead Paladin was hesitant, but soon began to explain what they came across. "Dammit all! Who else could have known about the Black Book!?" Cottage Cheese yelled. "Get some rest and regroup. From there, I want you to begin searching for any possible clues as to who took it.". The group of Steel Rangers saluted the Elder as he patiently watched him return to his room."
MSR.203.a:0 "This can't be happening"

MSR.21.title:0 "Upload in Progress"
MSR.21.desc:0 ""
MSR.21.a:0 "§GUPLOADING...§!"
MSR.21.b:0 "§R&!SYS.ERROR&!\nATTEMPTING REBOOT...§!"

MSR.24.title:0 "A Few Problems"
MSR.24.desc:0 "Though there have been a couple of hiccups; the scribes assure me that everything is running smoothly. They say that they have double checked everything within the Crusader Maneframe and have found nothing of concern. I trust the scribes in this work, mostly because I cared very little for it. All that technical mumbo jumbo; never really understood it. Hopefully they deal with any issues before it becomes a problem. I would hate for something to go wrong."
MSR.24.a:0 "All is good, just forgot the semi-colon."

MSR.44.title:0 "Cannibals?"
MSR.44.desc:0 "Cannibals, right under our noses; I can't believe we never saw that. It is disgusting to think that those seemingly peaceful ponies were actually a bunch of meat crazed cannibals. Some of the knights are wanting to just execute them all, but others are asking me to intervene before things escalate too far. I am going to have to play this situation by ear and hope it doesn't backfire on me."
MSR.44.a:0 "Let the knights take control of the situation"
MSR.44.b:0 "Intervene before things get out of hoof"

MSR.50.title:0 "A Few Problems"
MSR.50.desc:0 "Though there have been a couple of hiccups; the scribes assure me that everything is running smoothly. They say that they have double checked everything within the Crusader Maneframe and have found nothing of concern. I trust the scribes in this work, mostly because I cared very little for it. All that technical mumbo jumbo; never really understood it. Hopefully they deal with any issues before it becomes a problem. I would hate for something T#@%&QFNknkwr)(_Pfdhe ......................................."
MSR.50.a:0 "Uhhh, that wasn't supposed to happen."

MSR.51.title:0 "A Serious Problem"
MSR.51.desc:0 "The scribes began to panic as they tried to figure what went wrong, but everything they did yielded the same bleak results. As the minutes slowly ticked by, the scribes found themselves beginning to lose hope; nothing they did seemed to bring their Elder back. Their luck only seemed to worsen when one of the scribes ran to the door; a group of unarmored Paladins standing on the other side with the look of murder in their eyes. Seizing on the moment, the Paladins stormed into the room and began to arrest the group of scribes."
MSR.51.a:0 "What in Celestia's name is going on?"

MSR.52.title:0 "Questioning"
MSR.52.desc:0 "The scribes broke easily; some of them cracked before we even laid a hoof on them. They spilled what they had been doing with the Elder and we were disturbed by what they told us. Black magic? Immortality? The more they told us about what Elder Cottage Cheese was up to, the more we felt they were lying. After a couple days of interrogation, we finally concluded that the scribes were most likely telling the truth. It was hard for us to accept, but our Elder was gone. May Celestia guide his soul."
MSR.52.a:0 "The End of a Chapter"

