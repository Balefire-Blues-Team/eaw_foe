##################
### FOCUS TREE ###
##################

### Opening Focuses ###
MSR_Starting_Focus:0 "The Great War"
MSR_Starting_Focus_desc:0 "The megaspells came and destroyed our country, our family and our lives...\nNow we rise from the ashes towards the uncertain future."

MSR_from_the_Waste:0 "Rising Phoenix"
MSR_from_the_Waste_desc:0 "We shall be like the phoenix rising from their ashes! Reinvigorated from our trial through balefire!"

MSR_Reorganizing_The_Rangers:0 "Forged Steel"
MSR_Reorganizing_The_Rangers_desc:0 "Forged through the terrible times after the end of the Great War. Recreated to be strong as §RSteel§!."

MSR_Strengthing_Control:0 "Gaining Support"
MSR_Strengthing_Control_desc:0 "There are many different ideals floating around. However, we are too few and surrounded by many enemies. We must be united during these uncertain times."

MSR_Finished:0 "Crisis of Faith"
MSR_Finished_desc:0 "The situation within the Contingent has become untenable. Between Cottage Cheese's abrasive and borderline-obsessive tendencies and the rising popularity of a pro-Steelhooves faction, it was rather inevitable that an emergency council would form to discuss the removal of the Elder."

MSR_Continue_1:0 "Foundation of Steel"
MSR_Continue_1_desc:0 "Technology is the only true way to move forward. We must salvage and rebuild as much as we can if we wish to not just survive, but thrive."

### Shared Focuses ###


### Cottage Cheese - Continuism Path ###
MSR_Cottage:0 "Cottage Cheese Remains"
MSR_Cottage_desc:0 "The provisional council decided to let Cottage Cheese stay as acting Elder of the Manehattan Contingent. Now, with that nonsense out of the way, we can finally go back to doing our jobs."

MSR_Cottage_Council:0 "The Council"
MSR_Cottage_Council_desc:0 "The provisional council was just a temporary means to solve the issue of who would be Elder of this contingent. Is there really any need to keep them around?"

MSR_Cottage_Loyalties:0 "Where Loyalties Lie"
MSR_Cottage_Loyalties_desc:0 "The division that has plagued this contingent can be boiled down to two ponies. However, if I wanted to get rid of one, I would need help from the other."

MSR_Cottage_technician:0 "Reestablishing Control"
MSR_Cottage_technician_desc:0 "Now that the riff raff has been dealt with and the Provisionary Council decided upon. I must now turn my attention to re-affirming my control over this contingent."

MSR_Shoring_Up_Defense:0 "Shoring Up Defenses"
MSR_Shoring_Up_Defense_desc:0 "We are surrounded on all sides by potential enemies. Any of the factions or groups could attack us without warning. If we are to continue to survive here in Manehattan, we must make sure that every possible point of entry is properly secured."

MSR_Focusing_Our_Efforts:0 "Focusing Our Efforts"
MSR_Focusing_Our_Efforts_desc:0 "Our mission statement has been, and always will be the control and regulation of technology within the Equestrian Wasteland. We must continue to focus our efforts on this task if we wish to prevent another Great War from happening."

MSR_crusaders:0 "Crusaders"
MSR_crusaders_desc:0 ""

MSR_A_New_Project:0 "A New Project"
MSR_A_New_Project_desc:0 "I am not getting any younger and this 'project' of mine is going to take a while to complete. Do I risk asking the scribes for help in my endeavor?"

MSR_Securing_Info:0 "Securing Information"
MSR_Securing_Info_desc:0 "So much information regarding this 'project' of mine has been scattered over time. If I wish to get any further on it, I must find and secure this information before it is truly lost forever."

MSR_A_New_Objective:0 "A New Objective"
MSR_A_New_Objective_desc:0 "Now that we have discovered the location of a functional Crusader Maneframe, all that's left to do is to actually secure said maneframe. Unfortunately, it is currently within the domain of a bunch of bloodthirsty raiders. In much better news, it seems that they lack advanced power armor and proper weaponry. There's only one way that this can end."

MSR_The_Mainframe:0 "The Maneframe"
MSR_The_Mainframe_desc:0 "We may have lost some good lives but it was all worth it in the end. My Knights and Paladins now move on Stable 29 with the hopes of securing what lies inside."

MSR_An_Unexp_Prob:0 "An Unexpected Problem"
MSR_An_Unexp_Prob_desc:0 "It seems that the Crusader Maneframe was only half of the equation. I am still missing something, but I don't know what."

MSR_Dark_Magic:0 "Dark Magic?"
MSR_Dark_Magic_desc:0 "The information from these documents seem almost... made up. But if they are to be believed, the true key to immortality lies down a very dark path."

MSR_The_Black_Book:0 "The Black Book"
MSR_The_Black_Book_desc:0 "I did it! I found the location of this so called 'Black Book'. The only problem is that it is located within the ruins of Canterlot. This will prove difficult, but if I can persuade some Rangers to go in, I may be able to complete this project."

MSR_Becoming_One:0 "Becoming One with Technology"
MSR_Becoming_One_desc:0 "After waiting so long, I finally have everything I need. All that is left is to conduct the ritual and pray that it succeeds."

MSR_Success:0 "Success!"
MSR_Success_desc:0 "As the scribes began to wonder what might have happened, they saw the Crusader Maneframe begin to hum to life..."

MSR_Failure:0 "Success?"
MSR_Failure_desc:0 "As the scribes began to wonder what might have happened, they saw the Crusader Maneframe begin to hum to life..."

### Cottage Success Route ###

MSR_Testing_The_Waters_S:0 "Testing the Waters"
MSR_Testing_The_Waters_S_desc:0 "Now that I am fully integrated with the Crusader Maneframe, it is time to see what I am capable of doing. So many new possibilities have opened up for me and I fully intend to utilize them all."

MSR_A_New_Era:0 "A New Era for the Steel Rangers"
MSR_A_New_Era_desc:0 "With my mind and soul now fully integrated into the Crusader Maneframe, it is time to get to work. There is so much that I can do; so many new avenues opening up. I have all the time in the world and nothing standing in my way. I, alone, will usher in a new era for the Steel Rangers."

MSR_maneframe_improvements:0 "Maneframe Improvements"
MSR_maneframe_improvements_desc:0 ""

MSR_Review_Our_Ind:0 "Review Our Industry"
MSR_Review_Our_Ind_desc:0 "Our industry is something I am proud of, but I know it can grow beyond its current state. Hopefully, with my new found processing power, I can work to increase our industrial capabilities to pre-war standards."

MSR_Recal_Ind_Out:0 "Recalculate Industrial Output"
MSR_Recal_Ind_Out_desc:0 "Our scribes work on repairing or stripping technology individually. This process is only effective if they are given small batches of technology at a time. With some simple calculations, I am sure I could help increase the scribes' technological output by at least 70%."

MSR_Anal_Res_Ext:0 "Analyze Resource Extraction"
MSR_Anal_Res_Ext_desc:0 "When we send out scavenging teams, they just start searching for anything useful to us. This process of scavenging is greatly inefficient and feels almost like a waste of their time. However, using my new capabilities, I will be able to reorganize our scavenging teams into highly efficient resource extractors."

MSR_Auto_Eff:0 "Automated Efficiency"
MSR_Auto_Eff_desc:0 "There are so many mundane tasks that our scribes and knights are forced to do in order to keep Bucklyn Cross running. This is a blatant waste of perfectly good ponypower; one that should not have gone unnoticed for this long. Now that I am in control of our base's robots, I intend to make good use of those old Mr. Handy's."

MSR_Rev_Our_Army:0 "Review Our Armed Forces"
MSR_Rev_Our_Army_desc:0 "Our Steel Rangers have been a force to be reckoned with within the ruins of Manehattan. However, they still can become better; it is just going to take some work. Luckily, I have all the time in the world now to make sure our Rangers are at their absolute best."

MSR_Eval_Ranger_Training:0 "Evaluate Ranger Training Programs"
MSR_Eval_Ranger_Training_desc:0 "The training to become a Steel Ranger is something to not be taken lightly. I should know, I went through it. However, I know I can do more to make sure the training the initiates receive is truly the best. Thanks to my new ability to analyze large amounts of data within seconds, I will be able to figure out what to keep within the training program and what to change."

MSR_Enforce_Chain_Binds:0 "Enforcing the Chain That Bind"
MSR_Enforce_Chain_Binds_desc:0 "The Chain That Binds is the cornerstone of our organization, the rock that supports the great tree of the Steel Rangers and its myriad of branches. For too long we have ignored this policy, giving commands freely and without care. If we wish to continue to survive, we must enforce it once more while punishing those who stray from it."

MSR_A_New_Army:0 "A New Army of Steel"
MSR_A_New_Army_desc:0 "Our troops have been more of a glorified defense force rather than a fully-fledged army. Thanks to my now endless computing capability and increased lifespan, I have been able to drastically change how our armed forces function. Soon, the wasteland will tremble at the might of the Manehattan Steel Rangers!"

MSR_Looking_Out:0 "Looking Outwards"
MSR_Looking_Out_desc:0 "For too long the Steel Rangers of Manehattan have been stuck in the background. Hiding away in Bucklyn Cross; surrounded from all sides by potential enemies. It is time we stand up and say no more. We will rise, like a phoenix from its ashes, and take back the city of Manehattan for ourselves."

MSR_Looking_Westward:0 "Looking Westward"
MSR_Looking_Westward_desc:0 "The west is home to two very powerful factions, both of which hold vast quantities of land and resources. Their presence has been a constant threat to us, but maybe it is time we turn the tables on them. If we could get our hooves on their resources, then we would be set for a while."             

MSR_Enter_New_Trotbany:0 "Entering New Trotbany"
MSR_Enter_New_Trotbany_desc:0 "Just like when the Visigoths marched into Roam after conquering the city, so did my Steel Rangers march into New Trotbany as conquerors. The siege of the city may have put a strain on our already limited resources. But once we get their territories under our control, we should see a massive increase in our resource stockpiles."

MSR_A_Summer_In_Summer:0 "A Summer in Summerfield"
MSR_A_Summer_In_Summer_desc:0 "Before the Great War, Summerfield was supposed to be a quiet suburb. There, young couples would go to start families and old couples would live out the rest of their lives. Now it sits in a state of ruin, rotting away as raiders turned it into their home. Maybe after we clear out the raiders we could turn this trash heap back into something livable."

MSR_Repairing_the_roads:0 "Repairing the Roadways"
MSR_Repairing_the_roads_desc:0 "With the lands to our east now secured, we can begin focusing on some reconstruction efforts. There isn't much out in this region, but there are a number of old roads that could serve some purpose. If we spend the time and resources to repair them, I calculate that both our trade and military deployment speed would increase by at least 35%."

MSR_Moving_South:0 "Moving South"
MSR_Moving_South_desc:0 "Just south of Bucklyn Cross lies a number of very minor factions; most of whom have never presented a real danger. However, if any one of them gained full control of the peninsula, then they would pose a threat to our security. In order to prevent that, we will move in and secure the region before any of them can."

MSR_Breaking_Peninsula:0 "Breaking the Peninsula"
MSR_Breaking_Peninsula_desc:0 "There is still much resistance to my rule within the Manehattan peninsula. They may not be privy to our sudden arrival, but they must understand that we are here to do them good. However, if they still won't accept me as their new guardian, I will gladly show them why they shouldn't disobey my rule."

MSR_Getting_Rid_Raiders:0 "Getting Rid of the Raiders"
MSR_Getting_Rid_Raiders_desc:0 "Even after we destroyed the bulk of their raider forces, the Manehattan raiders continue to be a nuisance to anypony who move through that region. I think it is time we took care of these raider remnants once and for all. Only when they are all completely wiped off the face of Equus will I be satisfied."

MSR_Securing_Tenpony:0 "Securing Tenpony"
MSR_Securing_Tenpony_desc:0 "Tenpony is the pride and jewel of the Manehattan ruins. It has stood strong for over 200 years, housing those who have the caps to pay in luxury that isn't seen anywhere else. However, what many don't know is that Tenpony also houses a large stockpile of technology that once belonged to the Ministry of Arcane Sciences. Now with Tenpony under our control, we can begin to crack open those vaults."

MSR_Retaking_the_East:0 "Retaking the East"
MSR_Retaking_the_East_desc:0 "There may not be a lot to the east of us, but that doesn't mean that they are entirely useless. There are still some resources we could gain from controlling that territory, not to mention the old dockyards."

MSR_Clearing_Arbu:0 "Clearing Arbu"
MSR_Clearing_Arbu_desc:0 "Arbu surprisingly tried to fight back against my sudden takeover; something I did not expect from them. They seemed like they were trying to hide something from us but we haven't figured out what. Our best guess is that they might have some technology that they don't want us to have. I'll be sure to have some knights search every inch of that settlement once we clean up the last of the resistance."

MSR_Controlling_Ports:0 "Controlling the Ports"
MSR_Controlling_Ports_desc:0 "Portshoof may not seem like such a strategic location to others, but I know better. The old Manehattan drydocks hold many secrets within them, especially since Equestria's Eastern fleet called them home. Maybe we will even get lucky and find a still intact warship. One can only hope."

MSR_Rebuilding_Dockyards:0 "Rebuilding the Dockyards"
MSR_Rebuilding_Dockyards_desc:0 "The Manehattan dockyards were once a bustling center of trade, shipping a plethora of goods to various locations. Now they are just another scrap heap in the ruins of the city. However, using some of our newly gained resources we could attempt to get these docks back into working order. This could prove beneficial if we wish to increase our ability to trade, or even decide to build a navy of our own."

MSR_A_Wealth_Technology:0 "A Wealth of Technology"
MSR_A_Wealth_Technology_desc:0 "Ever since I completed my goal of becoming one with technology, the Steel Rangers have become more than I imagined. Not only have we had a territorial increase of well beyond 1000%, but we have increased out tech stockpiles well beyond their capacity. Never have I been prouder to see our mission come to pass. This is truly a great era for the Steel Rangers."

MSR_A_New_City_Rises:0 "A New City Rises"
MSR_A_New_City_Rises_desc:0 "I may have been called crazy in the past, but there is no doubt that I have brought greatness to the Steel Rangers. For the first time in 200 years, the entire city of Manehattan is under the control of a single faction. With the city's combined resources I could not just rebuild Bucklyn Cross, but the entirety of Manehattan. It may be a costly endeavor to take on, but it would also cement the Steel Ranger name into history. Forever!"

### Cottage Failure Route ###

MSR_Testing_The_Waters_F:0 "Testing the Waters"
MSR_Testing_The_Waters_F_desc:0 "Now that I am fully integrated with the Crusader Maneframe, it is time to see what I am capable of doing. So many new possibilities have opened up for me and I fully intend to utilize them all."

MSR_The_Crash:0 "The Crash"
MSR_The_Crash_desc:0 "Oh fuck, oh fuck, oh fuck, oh fuck!"

MSR_Eval_Situation:0 "Evaluating the Situation"
MSR_Eval_Situation_desc:0 "It seems that something has happened to our Elder. We don't know what, however. We must look into this before the others start to take notice of his absence."

MSR_New_Provisional_Council:0 "Form A New Provisional Council"
MSR_New_Provisional_Council_desc:0 "With the Elder declared dead the Manehattan Steel Rangers are in a state of chaos. We must form an emergency council in order to regain some stability."

MSR_Call_Back_Teams:0 "Call Back the Scavenging Teams"
MSR_Call_Back_Teams_desc:0 "With so many issues on the home front the Council doesn't think it is wise to continue sending out scavenging teams. Therefore it has been decided that we will cease all outside scavenging operations at least until things settle down."

MSR_Secure_Our_Ass:0 "Secure Our Assets"
MSR_Secure_Our_Ass_desc:0 "With so many stockpiles of technology within our territory we need to make sure that they are all accounted for. We can't afford losing anything from them, as that could cause problems for us in the future."

MSR_Geat_Head_Count:0 "Get a Head Count"
MSR_Geat_Head_Count_desc:0 "With so many Steel Rangers working outside Bucklyn Cross we must ensure that each of them has heeded our call to return. If any Ranger is missing, we must figure out where they have gone to and bring them back."

MSR_Limit_Outside_Operation:0 "Limit Outside Operations"
MSR_Limit_Outside_Operation_desc:0 "We can't fully cut ourselves off, as we still have missions to conduct and resources to gather. Instead we will limit outside operations to only those that the Council deems necessary."

MSR_Deal_With_The_Traitors:0 "Deal With the 'Traitors'"
MSR_Deal_With_The_Traitors_desc:0 "The idea that our Elder was using dark magic to achieve immortality within a machine is knowledge that the council does not want to get out. Because of this, it has been decided that we will label anypony who had intimate knowledge of the Elder's plans as 'traitors' and deal with them immediately."

MSR_Reinforce_Old_Ways:0 "Reinforce the Old Ways"
MSR_Reinforce_Old_Ways_desc:0 "Due to the Elder's obsession with his project we had begun to stray from our mission. If we wish to regain any of our lost honor, we must reinforce the old ways by any means necessary."

MSR_Purge_Any_Opposition:0 "Purge Any Opposition"
MSR_Purge_Any_Opposition_desc:0 "We must ensure that the Manehattan Steel Rangers are united as one. To that end, we will have to rid ourselves of anypony who doesn't fully agree with what we are doing."

MSR_Enforce_Lock_Down:0 "Enforce Lockdown Protocol"
MSR_Enforce_Lock_Down_desc:0 "Our enemies hunt us like animals; if we wish to protect ourselves, we must hide. Enacting the lockdown protocol will ensure that our enemies can't find us and our rangers stay safe. It will be tough to endure, but we do this for the greater good of our contingent."

MSR_Evaluate_Our_Contingent:0 "Evaluate Our Contingent"
MSR_Evaluate_Our_Contingent_desc:0 "This contingent has been through a lot in the past couple of weeks. The Council has deemed it necessary to evaluate the contingent to make sure that we are still up to Steel Ranger standards."

MSR_Cease_Outsider_Recruitment:0 "Cease Outsider Recruitment"
MSR_Cease_Outsider_Recruitment_desc:0 "It is hard to say if we can really trust any of these outsiders. With no way to truly pinpoint exactly who these ponies are or where they came from, the Council has decided that it would be best to cease all outside recruitment until 'further notice.'"

MSR_Dissuade_Outside_Contact:0 "Dissuade Outside Contact"
MSR_Dissuade_Outside_Contact_desc:0 "Many of these outsiders carry diseases, leech off our limited resources, or have ulterior motives. These reasons alone are enough to implement a non-member contact rule. It will be enforced until the Council decides otherwise."

MSR_Ensure_Steel_Ranger_Purity:0 "Ensure Steel Ranger Purity"
MSR_Ensure_Steel_Ranger_Purity_desc:0 "We will be conducting medical tests of every one of our members. This is to ensure that they are all fit and healthy to serve within our ranks. Those who do not meet our standards will be swiftly dealt with."

MSR_Strict_Isolation:0 "Strict Isolationism"
MSR_Strict_Isolation_desc:0 "We have exposed ourselves too much to the wasteland. We were told that this would do us good, but all it has done is drive us to the brink of total collapse. To ensure our continued existence we have to cut ourselves off from the rest of the wasteland."

### River Autumn Intro - Deposime Path ###
MSR_River:0 "End of the Deadlock"
MSR_River_desc:0 "The provisional council went gone quiet. Nopony knew what happened to them, but some began to worry. That worry only increased when the sound of energy weapons reverberated from the Elder's quarters."

MSR_The_New_Dev:0 "The New Elder"
MSR_The_New_Dev_desc:0 "As much as River Autumn wanted to dance on the ashes of her former Elder, she knew she couldn't celebrate just yet. There was still a long way to go before she could truly claim victory and declaring herself Elder was only the first step."

MSR_Secure_Our_Tech:0 "Secure our Tech"
MSR_Secure_Our_Tech_desc:0 "Over the past couple of months, my co-conspirators and I have been diligent enough to stash away a large quantity of valuable technology. If we want to be able to keep the momentum going, we must secure these stashes."

MSR_Seize_The_Memes:0 "Seize the Means of Production"
MSR_Seize_The_Memes_desc:0 "With my forces now somewhat armed we can begin moving to seize the factories and trade routes. If we can get them under our control, we might be able to gain the upperhoof."

MSR_Scribe_Support:0 "Guarantee Scribe Support"
MSR_Scribe_Support_desc:0 "Many of Scribes within our ranks have sworn their loyalty to me, but there are still those whose allegiance is unknown. I must ensure that I have their full support before I proceed with my next step."

MSR_Storm_The_Armory:0 "Storm the Armory"
MSR_Storm_The_Armory_desc:0 "With my troops ready to go, we can now begin our final push towards the armory. If we can secure its contents before they seal it off, nothing will stand in our way of achieving victory."

MSR_Gather_The_Rangers:0 "Gather the Rangers"
MSR_Gather_The_Rangers_desc:0 "Convincing the lower ranks to join me is not what will be difficult. The hard part is assuring them that I was in the right to kill the former Elder and take his place."

MSR_Secure_Loyalty:0 "Secure Paladin Loyalty"
MSR_Secure_Loyalty_desc:0 "The Paladins are a fierce bunch of warriors who are completely devoted to the Steel Ranger cause. And as much as it would be easy to just kill them, convincing a few to join me could help legitimize my position even more."

MSR_Dissent:0 "Deal with Dissent"
MSR_Dissent_desc:0 "It is disheartening to see that there are still some who see me as a murderer who took power for personal gain. They are correct. Howver, I would prefer that they didn't voice their opinions so openly."

MSR_Night_Of_Long_Knives:0 "Night of Long Knives"
MSR_Night_Of_Long_Knives_desc:0 "It is a shame to waste such good talent, but then again, I never fully trusted any of them. In the end this is just another chore I am going to have to deal with before reaching my end goal."

MSR_Thorn_In_My_Side:0 "A Thorn in my Side"
MSR_Thorn_In_My_Side_desc:0 "Though my power continues to grow each day, one persistent stallion keeps attempting to stop me. That rat bastard Steelhooves and his so called 'Applejack's Rangers' have become a real pain in my flank. I think it is high time we end their little parade. Once and for all."

MSR_Crushing_The_Rebellion:0 "Crushing any Rebellion"
MSR_Crushing_The_Rebellion_desc:0 "With every major opposition leader exiled or dead, dealing with the remaining pockets of rebellion will be a piece of cake. Soon nopony will stand in my way of achieving total control."

MSR_Cementing_Controls:0 "Cementing Control"
MSR_Cementing_Controls_desc:0 "There is nothing left standing in my way. I am the undisputed Elder. It may have been a bloody couple of months, but it was all worth it. Soon all within the Manehattan ruins shall learn to fear the name River Autumn."

### River Autumn Extended - Deposime Path ###

MSR_Steel_Rangers_No_More:0 "Steel Rangers No More"
MSR_Steel_Rangers_No_More_desc:0 "With power now firmly in my hooves, I can finally do away with the Steel Rangers. No more shall their technophilic ways taint this region and destroy that which wishes to thrive. By the time I am done, the only thing that will be left of them to be remembered will be a few pieces of tattered cloth."

MSR_A_Nation_Reborn:0 "A Nation Reborn"
MSR_A_Nation_Reborn_desc:0 "It is time for Equestria to rise from the ashes once more. With the Manehattan Steel Rangers all but a memory and power firmly in my control, nothing can stand in my way of achieving greatness."

MSR_Rebuild_Our_Industry:0 "Rebuild our Industry"
MSR_Rebuild_Our_Industry_desc:0 "The conflict caused by my sudden ascension to Elder has done quite a number on our economy. Production has all but ceased and many of the facilities are in various states of damage. If I want to turn this nation into a true wasteland powerhouse we are going to need to have a functioning industrial base."

MSR_Giving_Out_Aid:0 "Giving Out Aid"
MSR_Giving_Out_Aid_desc:0 "To help secure the legitimacy of the New Equestrian Enclave within the wasteland, we need to start improving our nation's image. Luckily for us, there are hundreds of ponies living in Bucklyn who would be more than grateful to have somepony come along and help prop them up."

MSR_Outlaw_Slavery:0 "Outlaw Slavery"
MSR_Outlaw_Slavery_desc:0 "It seems one of the easiest ways to garner large swaths of support within the wasteland is to become a 'liberator of the oppressed:' To fight against those who wish to enslave others for personal use. If that is what it takes to gain popular support, then I guess that is what the New Equestrian Enclave shall become."

MSR_Healthcare_For_All:0 "Healthcare for All"
MSR_Healthcare_For_All_desc:0 "Free healthcare may seem like a giant waste of resources to almost anypony with half a brain, but I say otherwise. Making sure that everypony who lives in the New Equestrian Enclave has access to proper medical care will ensure that they will always be fit for military or labor service."

MSR_Project_Purity:0 "Project Purity"
MSR_Project_Purity_desc:0 "I have been told on numerous occasions that this will be a massive waste of resources. Building so many water purification plants and then freely distrubuting water seems ludicrous. However, if this project succeeds, the support I gain will grow beyond what anypony could have dreamed of."

MSR_New_Construction_Methods:0 "New Construction Methods"
MSR_New_Construction_Methods_desc:0 "The Great War destroyed many old-world ideas; one of which being standardized construction methods. Trying to go and find many of the old-world construction methods would most likely be a waste of time. Instead of trying to do that, we will just create our own construction methods."

MSR_Product_For_Civilians:0 "Products for Civilians"
MSR_Product_For_Civilians_desc:0 "Making sure that the civilian population has consumer products for them to buy will not only help to strengthen our economy, but it will also help to distract them from some of the unsavory things that happen around here."

MSR_Guns_For_Soldiers:0 "Guns for Soldiers"
MSR_Guns_For_Soldiers_desc:0 "Ensuring that every soldier is properly equipped to fight for our cause should trump all other arguments. The readiness of our nation's armed forces should always be at the forefront of every citizen's mind."

MSR_Factories_For_The_Future:0 "Factories for the Future"
MSR_Factories_For_The_Future_desc:0 "You can never have enough factories producing goods for the state. Otherwise the demand for products by the common citizen will be sated. Therefore, through storing away the needed materials and equipment, we will ensure that we are always prepared for when the need for new factories arises."

MSR_Rebuild_The_Roads:0 "Rebuilding the Roads"
MSR_Rebuild_The_Roads_desc:0 "Roads are the veins of any functional society. They allow vital supplies to quickly get from point A to B. Although all of Equestria's original roads have decayed beyond usability, we now have ample supplies to begin both repairing the old roads and building new ones."

MSR_Standardize_Production:0 "Standardize Production"
MSR_Standardize_Production_desc:0 "For too long we have been reliant on any old-world equipment we could get out hooves on. Initially, this was helpful when we only had to focus on rebuilding old-world technology. But now that our economy is rapidly growing we need to begin standardizing production in order to keep up with the ever-increasing demand."

MSR_Create_New_Labor_Laws:0 "Create New Labor Laws"
MSR_Create_New_Labor_Laws_desc:0 "I believe that ensuring the rights of every working pony is essential to our nation's survival. More importantly, I also hold that fooling the workers into believe they have rights is also paramount to keeping my power. In order to maintain this delicate balance, I will create some 'Labor Law's' in order to appease the masses."

MSR_A_New_Equestrian_Economy:0 "A New Equestrian Economy"
MSR_A_New_Equestrian_Economy_desc:0 "The New Equestrian Enclave cannot survive on wasteland economics any longer. Our continuous growth has created the need for new economic ideas and policies that will help to keep up with our nation's ever increasing demands."

MSR_Industrial_Hearland_Reborn:0 "Industrial Heartland Reborn"
MSR_Industrial_Hearland_Reborn_desc:0 "Not in the past 200 years has a nation become such a powerhouse within the ruins of Manehattan. Our economy has reached that of a small pre-war country, while our position within the wasteland has grown far beyond what even the Steel Rangers could dream of. If we can keep this momentum going, we could soon begin to rival the likes of Red Eye and his Slavers."

MSR_Expanding_Our_Borders:0 "Expanding Our Borders"
MSR_Expanding_Our_Borders_desc:0 "Our current position is pitiful. We are trapped within the ruins of Bucklyn with barely any room to stand, while struggling daily to gather enough recources to get by. If we want to truly call ourselves a nation, we must increase the amount of living space we have."

MSR_Sacking_The_Empire:0 "Sacking the Empire"
MSR_Sacking_The_Empire_desc:0 "The Empire has sat comfortably against our north-western border for quite some time now. Their vast swaths of land and resources silently mocking us. It is time we march into their lands and take what should rightfully be ours."

MSR_Raining_No_More:0 "Raining No More"
MSR_Raining_No_More_desc:0 "The Rain Riders think they are so high and mighty, all because they control the trade routes leading westward. With a large force of raiders and mercenaries, they believe they can defeat any foe that comes their way. Well, we'll see how high and mighty they are after the fire bombs start dropping."

MSR_A_Free_Trip_to_Freeside:0 "A Free Trip to Freeside"
MSR_A_Free_Trip_to_Freeside_desc:0 "The Freeside Raiders are more of a nuisance than an actual threat. Their cross-border raids have been so easily repelled that the border guards have starting making games out of it. Sadly, I do think we need to take them for good, even if that puts a damper on some of my soldiers' fun."

MSR_Clearing_Out_Cannibals:0 "Clearing Out Cannibals"
MSR_Clearing_Out_Cannibals_desc:0 "Reports have surfaced that there might be cannibals within the settlement of Arbu. An absolutely loathome practice: I hope they aren't true. However, if they are, we've just gained a solid excuse to send the troops in."

MSR_Pushing_Towards_Portshoof:0 "Pushing Towards Portshoof"
MSR_Pushing_Towards_Portshoof_desc:0 "Portshoof has become quite the center for trade. The vast amount of resources moving in and out of their markets is quite impressive. Such a shame that we will be confiscating it all."

MSR_Taking_Stable_29:0 "Taking Stable 29"
MSR_Taking_Stable_29_desc:0 "Stable 29 has always been of a place of great interest to the Steel Rangers, especially to Elder Cottage Cheese. If I wish to find out what was keeping the late Elder up every night, I will have to also deal with the Raiders the occupy the area around it."

MSR_Crossing_Into_Marelem:0 "Crossing into Marelem"
MSR_Crossing_Into_Marelem_desc:0 "Marelem sits right across the pond from us, quietly waiting for somepony to aid them against their raider neighbors. That day has come. The New Equestrian Enclave will gladly stand up and protect them so long as they submit to us."

MSR_Dinner_In_Tenpony:0 "Dinner at Tenpony"
MSR_Dinner_In_Tenpony_desc:0 "Tenpony is quite a sight to see in the wasteland. And with how much they have to offer for those that can afford it, annexing them could provide quite a nice place for me to dine along with fellow officers and politicians."

MSR_Moving_To_End_Friendship:0 "Moving to End Friendship"
MSR_Moving_To_End_Friendship_desc:0 "Friendship City has always served as a safe haven for those that wish to try and escape the horrors of the wasteland. As much as I admire what they are doing to help those in need, I also don't like seeing others trying to outdo my work."

MSR_Eastward_Expansion:0 "Eastward Expansion"
MSR_Eastward_Expansion_desc:0 "East of our territories lie a number of tribes who seem to only bumble about rather than do anything worthwhile. Only through conequest can these backward nations hope to become civilized and be useful."

MSR_March_Along_the_Coast:0 "Shadow over Sunrise"
MSR_March_Along_the_Coast_desc:0 "The Sunrise region of the Equestrian Wasteland is home to a number of varying nations who claim ownership of its lands. Such a pity that none of these nations know that, I too, lay claim to their lands."

MSR_Send_in_The_Peace_Keepers:0 "Send in the Peacekeepers"
MSR_Send_in_The_Peace_Keepers_desc:0 "It seems like not everypony appreciates being told that they are now part of the New Equestrian Enclave. It's almost like they want to keep scraping by without any ensurance of their survival. If they want to speak out against all the good things we are doing for them, then I will just have to show them how I deal with dissent."

MSR_Stirring_Up_Trouble:0 "Stirring Up Trouble"
MSR_Stirring_Up_Trouble_desc:0 "It seems like a new threat has begun to rub against our borders. This stallion, Red Eye, and his army of slavers are possibly the biggest threat we have ever seen. This will be our greatest challenge yet and we must use every advantage we can get if we hope to defeat them. Lucky for us, I think I have an idea."

MSR_Ending_Red_Eyes_Reign:0 "Ending Red Eye's Reign"
MSR_Ending_Red_Eyes_Reign_desc:0 "With our forces now in position and the rebels now properly armed, it is time to bring an end to Red Eye's parade. If we can win this war, nothing will stand in my way of achieving greatness."

MSR_Freeing_the_Enslaved:0 "\"Freeing\" the Enslaved"
MSR_Freeing_the_Enslaved_desc:0 "As I drive around Red Eye's former territories, I am greeted by the cheers and admiration of his former slaves. They view me as their hero in the wastes; a messiah sent to free them from their shackles. It fills my heart with laughter knowing that they think that they are truly free under my rule. I won't say anything, though. I'd hate to spoil their fun."

MSR_Meeting_Old_Friends:0 "Meeting Old Friends"
MSR_Meeting_Old_Friends_desc:0 "It seems that the Fillydelphia Steel Rangers have managed to survive, even after all that has happened around them. Maybe I should go and pay them a visit, just to see how they are doing."

MSR_Retaking_the_Heartland:0 "Retaking the Heartland"
MSR_Retaking_the_Heartland_desc:0 "The New Equestrian Enclave stands on top. No other nation dares to threaten us. Our recent territorial gains have given us vast quantities of resources and ponypower which will help to further my goals. With our position in the wasteland better than ever before, it is time to for us to move to the final stage of my ultimate plan: retaking all of Equestria."

MSR_A_New_Equestrian_Army:0 "A New Equestrian Army"
MSR_A_New_Equestrian_Army_desc:0 "My forces are currently poorly organized, under trained, and barely disciplined. My only saving grace being that the majority of them are former Steel Ranger veterans. If we want to be able to stand hoof to hoof with those around us, I am going to have to reorganize my forces into a proper army."

MSR_A_Organized_Army:0 "An Organized Army"
MSR_A_Organized_Army_desc:0 "A well organized and well-equipped army stands above all who face it. Making sure every soldier has a proper rifle and equipment should be our top priority in the face of war."

MSR_Infantry_Support_Weapons:0 "Infantry Support Weapons"
MSR_Infantry_Support_Weapons_desc:0 "It would be wise to make sure that each of our divisions are properly supported. From medics to machine guns; maintenance to artillery. These Combat Support and Combat Service Support teams will be crucial in making sure our soldiers can stay in the fight."

MSR_Raining_Fire:0 "Raining Fire"
MSR_Raining_Fire_desc:0 "Thanks to our ever-expanding industrial base, we have begun the production of new Artillery guns that will surely turn the tables in our favor. These aptly named Earth Shakers will put the fear of Celestia into the hearts of any enemy who is unlucky enough to be within its firing range."

MSR_An_Highly_Mobile_Army:0 "A Highly Mobile Army"
MSR_An_Highly_Mobile_Army_desc:0 "A force that is quick enough to react to any situation is crucial to waging wars in the wasteland. These motorized units will be able to outpace any foot soldier while still maintaining combat effectiveness."

MSR_Putting_Guns_On_Trucks:0 "Putting Guns on Trucks"
MSR_Putting_Guns_On_Trucks_desc:0 "Some of our soldiers have decided to add steel plates and heavy machine guns to some of the old trucks we have been repairing. At first it seemed like a waste of resources, but after reading about how well they have performed, I think it is time I gave them another look."

MSR_Beasts_of_Steel:0 "Beasts of Steel"
MSR_Beasts_of_Steel_desc:0 "Tanks were once considered to be an essential part of modern warfare, but thanks to the Great War, they are nothing more that massive scrap heaps. However, now that our industrial base has grown quite a considerable size we could bring life back into these steel beasts."

MSR_Hiring_New_Generals:0 "Hiring New Generals"
MSR_Hiring_New_Generals_desc:0 "Thanks to those little purges of mine, we are entirely lacking a competent command staff. And as much as we are in need of a number of high ranker officers, I would rather not just start promoting random soldier. Luckily, some of my contacts have informed me of some potential candidates that might just fit the bill."

MSR_Office_of_Internal_Integrity:0 "Office of Internal Integrity"
MSR_Office_of_Internal_Integrity_desc:0 "There will always be those who wish to speak out against, protest against, or even attempt to overthrow me. And sadly, I just don't have the time to deal with them myself. To this end, I am creating a new special taskforce who will be able to swiftly and discretely deal with any of these enemies of the state."

MSR_Keeping_the_Peace:0 "Keeping the Peace"
MSR_Keeping_the_Peace_desc:0 "With threats looming around every corner, trying to ensure that peace is maintained within the state is going to be difficult to achieve. To remedy this, a specialized unit of enforcers have been created to deal with any major threat thrown their way. These 'Peacekeepers' will become the spearhead for the New Equestrian Enclave military. They shall instill fear into those who get in their way."

MSR_Service_Gurantees_Citizenship:0 "Service Guarantees Citizenship"
MSR_Service_Gurantees_Citizenship_desc:0 "We can't just have anypony be considered a citizen of the New Equestrian Enclave. We only want the best. And only through serving the needs of the state could one even fathom the idea of becoming a citizen. Becoming a citizen should be considered a privilege and never something taken for granted."

MSR_Deployment_Groups:0 "Deployment Groups"
MSR_Deployment_Groups_desc:0 "As much as I resented how much the Steel Rangers worshiped power armor, one can't ignore how useful it is in combat. And given the number of former Steel Rangers within the New Equestrian Enclave, it wouldn't be a bad idea to bring these specialized units back into service."

MSR_Going_In_Guns_Blazing:0 "Going in Guns Blazing"
MSR_Going_In_Guns_Blazing_desc:0 "Power armor is far from ideal for conducting operations behind enemy lines. The best we can do is have the units show up at a strategic location and start gunning down anything that moves. It may not be the best plan of action for these units, but they can still do some good for the war effort."

MSR_Vertibuck_Assault_Teams:0 "Vertibuck Assault Teams"
MSR_Vertibuck_Assault_Teams_desc:0 "To help increase the effectiveness of our deployment groups, we have allotted them the use of some of our recently built Vertibucks. These Vertibucks will hopefully decrease the amount of time that they are behind enemy lines, while allowing them to maintain full combat effectiveness."

MSR_Special_Intervention_Force:0 "Special Intervention Force"
MSR_Special_Intervention_Force_desc:0 "Power armor may make oneself a walking tank, but when it comes to conducting special or covert operations, it is pretty much useless. What we need instead are specially designated, organized, trained, and equipped forces who can use unconventional means to wage war against our enemies."

MSR_Asymmetric_Warfare:0 "Asymmetric Warfare"
MSR_Asymmetric_Warfare_desc:0 "The Special Intervention Force knows that no amount of training or top of the line equipment will save them if they get into a fierce firefight. That is why every member in this unit is taught to use everything in their environment to aid in the battle, no matter how cruel or unusual it may be."

MSR_Long_Range_Wasteland_Group:0 "Long Range Wasteland Group"
MSR_Long_Range_Wasteland_Group_desc:0 "Conducting operations outside our borders is in no way an easy task. These long-range special operations units will do everything within their power to make sure that any outside threat to this nation is swiftly dealt with. With too many threats to even count, only the best of the best will be considered for these potentially dangerous missions."

MSR_Army_of_Freedom:0 "Army of \"Freedom\""
MSR_Army_of_Freedom_desc:0 "Never before has a military force of such standing professionalism been seen within the wasteland in over 200 years. This new army shall be at the forefront of a new war; a war to 'free' all those who are oppressed. And we shall not stop until everyone of these so-called nations is under my control."

### Steelhooves Intro - Survialism/Visionary Path ##

MSR_Hooves:0 "Steelhooves Becomes Elder"
MSR_Hooves_desc:0 "The provisional council has chosen Steelhooves as the new Elder of the Manehattan Contingent. Many members are surprised by this, but some are hopeful that he will lead them into a brighter tomorrow."

MSR_Hold_Speech:0 "Hold a Speech"
MSR_Hold_Speech_desc:0 "I am not one to give speeches, but I was told this might help to ease some of the tension building up. Let's just hope I don't mess this one up."

MSR_Talk_With_Paladins:0 "Talk with the Paladins"
MSR_Talk_With_Paladins_desc:0 "Many of the Paladins within this contingent weren't too happy when they heard that I was chosen as their next Elder. I think it would be wise to talk with them before they do something brash."

MSR_Meet_With_Scribes:0 "Meet with the Scribes"
MSR_Meet_With_Scribes_desc:0 "The scribes have always been important to the politics of the Steel Rangers but they've always been focused more on their work than what's going on around them. If I could convince them to support me, it could help in legitimizing my position."

MSR_Exile_Extremists:0 "Exile the Extremists"
MSR_Exile_Extremists_desc:0 "The Steel Rangers has always been home to a number of unsavory characters who would rather do as they please without interference. I can't allow these types within our ranks and know that we must rid ourselves of them before they attempt to push back. It will be tough to let so many Rangers go, but it must be done if we wish to change who we are."

MSR_Rid_The_Old_Ways:0 "Rid of the Old Ways"
MSR_Rid_The_Old_Ways_desc:0 "The old ways have held us back for a long time. They've prevented us from becoming something more. From our distrust of outsiders to our complete obsession with technology, there's always been something that hindered our potential. It is time we rid ourselves of these ideals and look toward something new."

MSR_Rally_The_Rangers:0 "Rally the Steel Rangers"
MSR_Rally_The_Rangers_desc:0 "With the majority of the Manehattan contingent on my side, it is time we rally them to our cause; only then can we begin to bring change to the Steel Rangers. The road ahead is going to be a difficult one and there will be many obstacles in our way. If we stand united, however, we shall endure anything that comes our way."

MSR_Break_The_Chains:0 "Break the Chains"
MSR_Break_The_Chains_desc:0 "The 'Chain That Binds' is something that only brought more harm than good, even when in it was implemented. My years in the military showed me that a flexible command structure works more efficiently than one that is rigid."

MSR_Change_Our_Approach:0 "Change our Approach"
MSR_Change_Our_Approach_desc:0 "Whenever we dealt with any kind of situation our approach always seemed to barge in and do as we please. I think it is time we find a more diplomatic approach to solving an issue and only start barging in when that option has truly failed."

MSR_Our_Original_Mission:0 "Our Original Mission"
MSR_Our_Original_Mission_desc:0 "We turned away almost any outsider who begged for our help because they weren't one of us. We refused to shelter those who needed protection and left them to fend for themselves. I say: no more! For the first time in almost 200 years, we shall cast aside what made us who we are and find a new purpose in life. From this day forth we shall dedicate ourselves to our original mission: protecting the ponies of Equestria from those who wish to do them harm."

### Steelhooves Route ###

MSR_Steel_Rangers_Reborn:0 "Steel Rangers Reborn"
MSR_Steel_Rangers_Reborn_desc:0 "If we wish to try and distance ourselves from the Steel Rangers, we must come up with a new name for ourselves. I believe I have an idea that will not only honor our oaths to Equestria, but the mare that helped to create us."

MSR_Allow_More_Outsiders:0 "Allow More Outsiders"
MSR_Allow_More_Outsiders_desc:0 "There have been many ponies that have come to us, eager to join. Because of our policies against outsiders, we turned them away. However, after talking to some of the members of this contingent, I have found it unnecessary to continue this policy. From now on we will allow any able-bodied ponies into our ranks as fully fledged members of the Applejack's Rangers."

MSR_Open_Up_Outside_Relations:0 "Open Up Outside Relations"
MSR_Open_Up_Outside_Relations_desc:0 "We have isolated ourselves for too long and the strain on resources is beginning to show itself. It would be wise to form relations with outside settlements if we wish to survive. We need to get the ball rolling on this, as it may take some time for settlements to agree to the idea of trading with us."

MSR_Increase_Patrols:0 "Increase Patrols"
MSR_Increase_Patrols_desc:0 "Before, patrol groups only patrolled the area immediately around Bucklyn Cross. I believe it prudent to not only increase the number of patrols we have but also extend the area in which they patrol. This would allow us to more effectively deter raider attacks while also showing the local wastelanders that we are there to protect them."

MSR_Protecting_Wastelanders:0 "Protecting Wastelanders"
MSR_Protecting_Wastelanders_desc:0 "It seems our work is starting to pay off. Ponies in and around the Bucklyn area have begun to thank us for our service to them. With this initial success, I feel it is a good time to begin dispatching groups of Rangers to actively helping any wastelander that is moving through our territory. Hopefully this will continue to show outsiders that we can be trusted."

MSR_Support_Local_Settlement:0 "Support Local Settlements"
MSR_Support_Local_Settlement_desc:0 "With the success we are seeing in helping those within our territorial borders, many nearby settlements have asked us to help support them against possible raids. I didn't expect them to reach out to us so quickly, but that doesn't mean it is a bad thing. I am just happy that they are starting to see us as a group to seek help from."

MSR_Incentivize_Trade:0 "Incentivize Trade"
MSR_Incentivize_Trade_desc:0 "Trade talks have begun but are moving at a snail's pace. Nearby settlements are still unwilling to conduct major trade with us, as they feel we don't have much to offer them. Because of this, I have authorized that we allow the trade of some of our nonessential tech for these much-needed resources."

MSR_Support_Local_Caravans:0 "Support Local Caravans"
MSR_Support_Local_Caravans_desc:0 "With trade now growing between us and a number of outside settlements, it would be wise to start giving out support for some of the caravans that help us conduct our business. If we show them how much we appreciate their work, they will be more likely to continue operating with us."

MSR_Become_A_Force_For_Good:0 "Becoming a Force for Good"
MSR_Become_A_Force_For_Good_desc:0 "It is high time we truly show the wasteland that we are a force for good. No longer will we bring unwarranted harm to those who peacefully cross our paths. From here on out, we will strive to show the wasteland that there is still good within the heart of every Equestrian."

MSR_A_Fork_In_The_Road:0 "A Fork in the Road"
MSR_A_Fork_In_The_Road_desc:0 "Even though so much good has been done by the Applejack Rangers, there is still a lot of work to do. However, I am unsure if I want to continue doing all this work. I need some time to think."

MSR_Manehattan_Treaty_Organization:0 "Manehattan Treaty Organization"
MSR_Manehattan_Treaty_Organization_desc:0 "With how harsh the Equestrian Wasteland can be, the idea of a multi-settlement treaty organization centered within the ruins of Manehattan could benefit many. With this type of treaty organization, we could ensure both military and economic cooperation with those who wish to join. It won't be easy to create. However, with enough time it could bring stability to this region."

MSR_Offer_Membership_To_Others:0 "Offer Membership to Others"
MSR_Offer_Membership_To_Others_desc:0 "With the charter draft and the paperwork almost complete, it is now time to move to the next step of this plan. We will send out a number of envoys to some of the surrounding settlements, asking if they wish to join the MTO. Hopefully we can gain a few new member-settlements."

MSR_Create_A_Mutual_Defense_Pact:0 "Create a Mutual Defense Pact"
MSR_Create_A_Mutual_Defense_Pact_desc:0 "Now that we have a number of member-settlement in the MTO, it is time to gather the representatives of each settlement and start getting to work. Our first order of business is to ensure that each settlement is ready in the event that another member-state is attacked. Because if one state is attacked, all states are attacked."

MSR_Joint_Military_Exercises:0 "Joint Military Exercises"
MSR_Joint_Military_Exercises_desc:0 "In order to make sure that each settlement is ready for the event of a sudden invasion, we have devised a number of joint military exercises to be conducted. It will be hard on them at first, as many of these settlements have never had anything more than a militia force to protect them. By the time we are done, those militia forces will come ready to face anything."

MSR_Aid_In_Re_Industrialization:0 "Aid in Re-Industrialization"
MSR_Aid_In_Re_Industrialization_desc:0 "Assisting with the construction of industry within each member-settlement is major factor in ensuring their survival. Therefore, we have agreed to lend a number of our scribes to help the settlements understand what it will take to create an industrial base from scratch."

MSR_Manehattan_Recovery_Program:0 "Manehattan Recovery Program"
MSR_Manehattan_Recovery_Program_desc:0 "The survival of each member-settlement is key to the survival of the MTO as a whole. Because of this, we have decided to lend whatever resources we can spare to every member-settlement. It may put a strain on our resources for some time, but it will benefit all of us greatly in the long run."

MSR_Keeping_The_Flame:0 "Keeping the Flame"
MSR_Keeping_The_Flame_desc:0 "There is still so much that can be done to improve the situation within Manehattan. I can't stop, won't stop, until I ensure that the safety of all who live here is guaranteed."

MSR_Carrying_On_A_Memory:0 "Carrying on a Memory"
MSR_Carrying_On_A_Memory_desc:0 "Though Applejack is all but a memory for me now, her dream of helping those in need still resides within. I never realized the good we could have done if we followed her example instead of hiding away. It is time we carry that dream in honor of her, so that its message can be seen by all of the Equestrian Wasteland."

MSR_Talk_With_Crossroads:0 "Talk with Crossroads"
MSR_Talk_With_Crossroads_desc:0 "Crossroads has been very vocal about her animosity towards some of the decisions I have made. She says that the Applejack's Rangers are changing too rapidly, causing us to alienate many former Steel Rangers. I understand her concerns, and I will have to discuss with her that change comes with a cost, but the benefit always outweighs it. Hopefully she'll agree."

MSR_Remember_Our_Oaths:0 "Remember Our Oaths"
MSR_Remember_Our_Oaths_desc:0 "When the Steel Rangers were first created, we all took an oath. It stated that we would protect and defend Equestria and its citizens. Since the Great War, that oath has been lost to time, replaced with a more twisted version. For too long we have followed this false oath and it is high time we rid ourselves of it and return to our roots. It is time we remember our oaths to Equestria and, once again, swear to protect her. Even in her darkest hour."

MSR_Embracing_Outsiders:0 "Embracing Outsiders"
MSR_Embracing_Outsiders_desc:0 "We have had outsiders within our ranks for some time now, but it seems like there are still some who hold animosity towards them. It is shameful to see so called 'Brothers in Hooves' distrust one another and put their lives in possible jeopardy. We must show them that these outsiders are not only to be trusted, but embraced, as if they were an old friend."

MSR_The_Spirit_Of_Honesty:0 "The Spirit of Honesty"
MSR_The_Spirit_Of_Honesty_desc:0 "Applejack represented the spirit of honesty as she was always willing to tell the truth, no matter what. She went above and beyond to help not just her friends, but anypony that needed help. If we want to continue to show the wasteland that the Applejack's Rangers are their friends, we must strive to follow her example."

MSR_An_Unwavering_Vision:0 "An Unwavering Vision"
MSR_An_Unwavering_Vision_desc:0 "We have come so far in the past couple of years, more than I thought we ever would. Our fledgling organization, built from the ashes of the Steel Rangers, has become a beacon of hope within the wasteland. No more will the ponies of the wasteland be fearful of what may lay around the corner, as we will be there to help them along the way. There is still a long road ahead of us, but I believe that if we stay true to our vision, nothing will stand in our way."

MSR_Investigate_Arbu:0 "Investigate Arbu"
MSR_Investigate_Arbu_desc:0 "Some of our scouts have begun to notice strange things occurring at Arbu. Let's hope their post-op reports can shed some light on the situation."

MSR_Take_Out_The_Empire:0 "Take Out the Empire"
MSR_Take_Out_The_Empire_desc:0 "The Empire's power within the Manhattan region has been growing for quite some time. Their forces have lined against our borders and threatened our sovereignty in the past. Because of this, we had put plans in place to preemptively strike their positions with the hopes of taking their forces out in one fell swoop."

MSR_Crush_The_Manehattan_Raiders:0 "Crush the Manehattan Raiders"
MSR_Crush_The_Manehattan_Raiders_desc:0 "The Manhattan Raiders have been a threat in the region for too long. Their blatant disregard for pony life is something we won't let stand. It is high time that the swift hoof of justice is brought down on them and their reign of terror ended."

MSR_Deal_With_The_Rain_Raiders:0 "Deal with the Rain Riders"
MSR_Deal_With_The_Rain_Raiders_desc:0 "The Rain Riders continue to be a danger to anypony traveling within the area. If we wish to ensure the safety of all travelers coming to the Manehattan ruins, we will have to take them out for good."

MSR_Passing_The_Torch:0 "Passing the Torch"
MSR_Passing_The_Torch_desc:0 "It was unexpected to say the least; I never thought I would even be considered for elder. But with how fast thing are changing around here, some are looking towards me as a voice of reason. It will be tough task to endure, but hopefully by then end of it, I can bring some balance back to the Applejack's Rangers."

MSR_Necessary_Compromise:0 "Necessary Compromise"
MSR_Necessary_Compromise_desc:0 "Steelhooves may have initially had the right idea; working to make the Steel Rangers a force for good. But he tried to change too many things too quickly, causing rifts to form within our ranks. If we wish to keep ourselves from collapsing, I need to make some compromises to appease the hardline groups."

MSR_Realism_Not_Idealism:0 "Realism, Not Idealism"
MSR_Realism_Not_Idealism_desc:0 "Steelhooves was so focused on changing the Steel Rangers into something new that he lost sight of what was going on in front of him. His new policies were pushing away many of his former supporters while forcing us to give up more of our resources. Though his intentions were noble they were in no way grounded in reality."

MSR_Remember_Our_Mission:0 "Remember Our Mission"
MSR_Remember_Our_Mission_desc:0 "We cannot hold ourselves to such old-world ideas. As much as our oaths still hold meaning to our cause, they also have us swear loyalty for a nation that does not exist anymore. The only thing we can hold ourselves to now is collecting and securing harmful technology from those who wish to use it for malice."

MSR_Bring_Back_The_Outcasts:0 "Bring Back the Outcasts"
MSR_Bring_Back_The_Outcasts_desc:0 "When Steelhooves began reforming the Steel Rangers into the Applejack's Rangers, he forced a large number of non-supporters out. In doing this, we lost a lot of ponies with both valuable skill and equipment. Steelhooves was far too harsh on many of them, and most should be allowed to return, if they so desire."

MSR_The_Supremacy_Of_Steel:0 "The Supremacy of Steel"
MSR_The_Supremacy_Of_Steel_desc:0 "The Equestrian Wasteland is unforgiving and steel, not honesty, is the best policy within the wasteland. It takes more than sharing your true emotions to survive: you need guts, grits, and a lot of guns. We are called the Steel Rangers for a reason, and it wasn't because we shared our feelings with each other."

MSR_A_Reasonable_View:0 "A Reasonable View"
MSR_A_Reasonable_View_desc:0 "Steelhooves thought that he could bring forth change in a matter of weeks, but all it did was divide us even more. If I not had been chosen to be Elder when I did, the Applejack's Rangers would not have lasted more than a year. I may not be as idealistic as Steelhooves, but I have still set the Applejack Rangers on the right path."

MSR_Bucklyn_Defense_Initiative:0 "Bucklyn Defense Initiative"
MSR_Bucklyn_Defense_Initiative_desc:0 "The need to protect ourselves is great, but something we can't do alone. Even with all the changes we have enacted, we are still not the most liked group within the wasteland. I think it is high time we create a defense initiative to ensure the safety of Bucklyn."

MSR_Convince_Others_To_Join:0 "Convince Others to Join"
MSR_Convince_Others_To_Join_desc:0 "In order for this initiative to succeed, we need other settlements to act as buffer states for us. But that requires them to willingly joins us. That something they might not agree to. To remedy that, we'll make sure that they won't have any kind of a choice in the matter."

MSR_Offer_Military_Protection:0 "\"Offer\" Military Protection"
MSR_Offer_Military_Protection_desc:0 "Now that we were able to 'convince' all of these settlements to join our little defense pact, we can begin to move troops into their territories. This is to ensure that our 'allies' are properly protected from any outside threat. It would be a shame to see them get pushed over by some raider group, now wouldn't it?"

MSR_Create_A_Technology_Tax:0 "Create a Technology Tax"
MSR_Create_A_Technology_Tax_desc:0 "With the safety of our 'allies' ensured, we can begin to focus on creating some reforms. Our first order of business is to institute a technology tax within their territories. This will be to help compensate for the fact that we are deploying so many of our Rangers outside of Bucklyn. It will in no way hurt their economic situation, as long as they comply."

MSR_Seize_Illegal_Technology:0 "Seize \"Illegal\" Technology"
MSR_Seize_Illegal_Technology_desc:0 "Seems like some of our 'allies' have been secretly hoarding technology from us. This will not do at all. How are we supposed to trust each other if them do things like this? Looks like I am going to have to send some Rangers in to seize these stockpiles and ensure that our allies don't go behind my back again."

MSR_Occupy_Strategic_Locations:0 "Occupy Strategic Locations"
MSR_Occupy_Strategic_Locations_desc:0 "It has been confirmed that some of our 'allies' have locations of strategic importance within their territories. These locations could prove useful to us given that we are allowed to take them over. It should be a relatively simple task, but we must also be prepared regardless. In case they refuse."

### Industry Recover ###

MSR_A_City_In_Ruins:0 "A City in Ruins"
MSR_A_City_In_Ruins_desc:0 "Manehattan was once one of the largest centers of trade and commerce in Equestria. Now it sits in ruin, slowly wasting away. It's about time somepony changed that. Thanks to our technological know-how and military might, we will begin to rebuild this glorified junk yard into a prosperous community."

MSR_Repairing_Bucklyn_Cross:0 "Repairing Bucklyn Cross"
MSR_Repairing_Bucklyn_Cross_desc:0 "Bucklyn Cross may be our home, but it is also a logistical nightmare. Almost every road in and out of the area is covered by some sort of hazard. If we wish to be able to carry out operations with relative ease, we need to make sure our supply and communication lines are fully open to us."

MSR_Securing_Bucklyn_Proper:0 "Securing Bucklyn Proper"
MSR_Securing_Bucklyn_Proper_desc:0 "Now that we have secured our supply routes within Bucklyn Cross, it would be wise to move towards cleaning up Bucklyn proper. Doing so would allow us to not only expand our area of operation within Manehattan, but also expand our ability to trade."

MSR_Rebuilding_Rail_Lines:0 "Rebuilding the Rail Lines"
MSR_Rebuilding_Rail_Lines_desc:0 "Bucklyn was once home to a system of commuter trains that allowed ponies to move around the city with ease. There is much potential if we could find a way to repair these rails lines. Doing so would not only increase our ability to move supplies around, but also allow for the rapid deployment of our troops."

MSR_Arms_Salvaging:0 "Arms Salvaging"
MSR_Arms_Salvaging_desc:0 "A Steel Ranger is nothing more than a glorified civilian without their equipment. In order to make sure each and every one is properly armed and equipped, we must increase our efforts in salvaging pre-war military warehouses."

MSR_Hiring_Weaponsmith:0 "Hiring Weaponsmiths"
MSR_Hiring_Weaponsmith_desc:0 "As our military strength continues to grow so does our need for more equipment. Scavenging isn't going to meet our expanding needs like it once did. To fill this growing need, we have begun to hire weaponsmiths to aid in the production of new equipment."

MSR_Vigilant_Recycling:0 "Vigilant Recycling"
MSR_Vigilant_Recycling_desc:0 "Waste not, want not. From toasters to broken MEWs, every piece of scrap technology can be broken down into useable parts. To ensure that we will never be wanting of vital components, we shall recyvle every bit of broken technology we encounter."

MSR_Foundries_Of_Steel:0 "Foundries of Steel"
MSR_Foundries_Of_Steel_desc:0 "Our military-industrial complex has grown to such a point that not even the weaponsmiths can keep up. On order to remedy this, we have begun converting some of the old factories into centers of arms production. Never again will we have to scavenge the leftovers of the old world for new equipment."

MSR_Metailurgy_Reborn:0 "Metallurgy Reborn"
MSR_Metailurgy_Reborn_desc:0 "As the Steel Rangers continue to grow so does our need for more advanced metals. Luckily for us, we have been able to find a number of holotapes containing information on the science of metallurgy. Thanks to these, we should be able to produce more refined alloys."

MSR_Stripping_World_Facilities:0 "Stripping Old-World Facilities"
MSR_Stripping_World_Facilities_desc:0 "If we are to produce more advanced equipment, we must maintain a large stockpile of advanced components. However, the only way to do that is by stripping every pre-war government complex and research facility we find. It will be highly dangerous work, but our need for these parts outweigh the risks."

MSR_Back_Yard_Forages:0 "Back Yard Forges"
MSR_Back_Yard_Forages_desc:0 "If we wish to continue our efforts in rebuilding Manehattan, we need to first build up an industrial base. Though it will start off rather small, given enough time we could soon turn Manehattan back into the industrial center of Equestria."

MSR_Civilian_Labor_Corp:0 "Civilian Labor Corp"
MSR_Civilian_Labor_Corp_desc:0 "There are a number of ponies who have made their way to Manehattan in the hopes of seeking shelter with us. Athough we loath the idea of doing charity work, a number of these ponies hold skills that we are sorely lacking in. Because of this, we have begun to hire them on to complete projects that our own scribes couldn't care less about."

MSR_City_Of_Steel:0 "City of Steel"
MSR_City_Of_Steel_desc:0 "Bucklyn, even in the ruined state it is, can still serve a great purpose to us. Many of the old structures were made from a multitude of metals that we could easily reuse for our own benefit. Thanks to this, we are certain we will never run out of scrap to use."

MSR_Rebuilding_Old_Canneries:0 "Repairing the Old Canneries"
MSR_Rebuilding_Old_Canneries_desc:0 "Reconstruction is going slow, but steady. Our industrial base has taken roots, which has allowed us to look into expanding it. Thankfully, there are some old canneries nearby that are still in decent condition. With a little TLC, we should be able to bring them back into working order."

MSR_Repairing_The_Generators:0 "Repairing the Generators"
MSR_Repairing_The_Generators_desc:0 "Electricity is crucial to our survival. It is what keeps the factories running, the communications flowing, and our weapon systems operating. Therefore, to keep up with the ever-increasing demand, we must expand our operations to repair and rebuild any power generator we find."

MSR_Restoring_Water_Plant:0 "Restoring the Bucklyn Water Plant"
MSR_Restoring_Water_Plant_desc:0 "The Mare River is by no means a safe source of drinking water. Fortunately, Bucklyn just so happens to be home to a sizable water treatment facility. With a bit of work, we could have it up and running again in no time."

MSR_Buckyln_Reborn:0 "Bucklyn Reborn"
MSR_Buckyln_Reborn_desc:0 "It has taken us quite some time, but it was worth all of the hardships. Thanks to the efforts of every Steel Ranger and wasteland volunteer, the once desolate ruins of Bucklyn have been transformed into a thriving community. No longer are we hiding away in Bucklyn Cross, fearful of what lay in the ruins. The days of barely scraping enough supplies together to survive is a distant memory. Our factories produce new equipment for us, while our repaired roads allow for ease of trade with the outside. The industrial might of Equestria is waking once more, and the Steel Rangers shall be there to guide it every step of the way."

### Army Tree ###

MSR_Army_Reorganization:0 "Army Reorganization"
MSR_Army_Reorganization_desc:0 "Thanks to all the political infighting, our armed forces have become somewhat neglected over the past years. This is something we cannot allow. We must reorganize and reevaluate our forces if we hope to still be able to put up a fight."

MSR_Combat_Log:0 "Pre-War Combat Logs"
MSR_Combat_Log_desc:0 "A wise pony once said that 'if one wants to define the future, they must study the past.' Study the past we shall. Our vast collection of pre-war combat logs provide us with valuable information involving numerous types of military engagements. With these logs, we can better understand what the militaries of the past did right and what they did wrong. From there, we should be able to formulate new plans that better fit the battlefields of today."

MSR_Raider_Wars:0 "Raider Wars"
MSR_Raider_Wars_desc:0 "Given our plethora resources and weapons we are a prime target for raider factions. Though some of these wars have been costly, they have given us valuable amounts of combat data that we can review. With each new combat log, we can come up better plans and tactics to use against these varying groups."

MSR_Combat_Simulation:0 "Combat Simulations"
MSR_Combat_Simulation_desc:0 "Though it will never be as good as experiencing a battle firsthoof, the use of simulations has been a proven military training tactic since before the Great War. And they can still provide us with the necessary training needed if these certain situations are to arise during combat."

MSR_Reverse_Engineering:0 "Reverse Engineering"
MSR_Reverse_Engineering_desc:0 "Thanks to the hard work of our scribes, we now have a better understanding of our magical energy weapons. Hopefully this will allow us to better streamline our production of them along with reducing their overall production cost."

MSR_Old_World:0 "Old World Efficiency"
MSR_Old_World_desc:0 "Why try to fix something if it isn't broken? That's the thought when it comes to whether we should upgrade our magical energy weapons. We have been using the same MEWs for centuries now and they have more than proved themselves reliable."

MSR_New_World:0 "New World Design"
MSR_New_World_desc:0 "Though our MEWs of old have done us well, they are beginning to show their age. Luckily, our scribes have been prototyping an advanced MEW weapon system. This step towards the future is essential to keeping ourselves in the fight, though it does mean we will have to move more resources toward their production."

MSR_Routine_Maintenance:0 "Routine Maintenance"
MSR_Routine_Maintenance_desc:0 "Our power armor is centuries old and could easily break down in combat. To try and prevent this, the scribes have implemented a routine maintenance program for all our power armor. With this in place our armor will always be combat ready."

MSR_Streamlined_Parts:0 "Streamlined Parts"
MSR_Streamlined_Parts_desc:0 "Some of the scribes have concluded that we could easily streamline the production of power armor, given enough time. This would greatly increase the number of units we can produce. However, it would also decrease the reliability of the power armor as well as compromise some of its integrity."

MSR_Reinforced_Alloys:0 "Reinforced Alloys"
MSR_Reinforced_Alloys_desc:0 "Some of the scribes have found a way to reinforce our power armor with a new type of super alloy. With it amalgamated with the power armor, the hull integrity would increase significantly, although it would make producing power armor more costly."

MSR_PBF:0 "Pony's Best Friend. Reinvented, again."
MSR_PBF_desc:0 "Robots were once a vital part of the Equestrian war effort. But now many now lie in scrap piles, no better than buckets of rust. It might be beneficial to start looking into researching them once again, as they could prove a valuable asset."

MSR_Legion_Of_Steel:0 "Legions of Steel"
MSR_Legion_Of_Steel_desc:0 "Robots are nothing more than the perfect cannon fodder. Make their design simple enough and you could field thousands of them. All one have to do is sit back and watch them soften up the enemy before sending in the more valuable troops in to mop up."

MSR_Mobile_Weapon_System:0 "Mobile Weapon Systems"
MSR_Mobile_Weapon_System_desc:0 "Robronco had the right idea when creating heavy assault robots like the sentinels. Their increased armor and complement of weaponry more than outweigh their costly production. Having these mobile tanks on our side would give us a massive advantage on the battlefield."

MSR_Promoting_Initiates:0 "Promoting Initiates"
MSR_Promoting_Initiates_desc:0 "With our ponypower reserves starting to falter, we have decided to hasten the promotion of many of our initiates. They may have not fully finished their training, but this influx will hopefully fill in a number of gaps we have. It may not be the most ideal situation, but we don't really have time to bicker about it."

MSR_Wasteland_Conscription:0 "Wasteland Conscription"
MSR_Wasteland_Conscription_desc:0 "In order to keep up our strength we need to have a constant flow of new recruits. However, the problem is that the number of our foals coming of age into the Steel Rangers is still low. Because of this, we have authorized the conscription of 'outsiders' who show interest and/or loyalty to us, in the hopes of bolstering our numbers."

MSR_Multirole_Training:0 "Multirole Training"
MSR_Multirole_Training_desc:0 "We have recently come across some old military texts that talk about something called 'Multirole Training.' This training was supposed to allow soldiers to do each other's jobs incase certain specialists were 'incapacitated.' With this in mind, we shall immediately begin to implement this 'Multirole Training' for our initiates and knights. Hopefully this will increase the number of combat ready troops we have."

MSR_Rangers_Lead_The_Way:0 "Rangers Lead the Way"
MSR_Rangers_Lead_The_Way_desc:0 "Thanks to the efforts of both the Paladins and Scribes, we have been able to completely overhaul how our armed forces function. They are better trained and better equipped to deal with what the wasteland throws at them. Now nothing can stand in the way of the Steel Rangers. Ad Victoriam!"

### Aviation Tree ###

MSR_Taking_To_The_Skies:0 "Taking to the Skies"
MSR_Taking_To_The_Skies_desc:0 "Pegasi and griffins thought they were the only ones who could tame the sky. Now it is our turn. Thanks to some 'generous' wrecks left behind by the Grand Pegasus Enclave, we have begun work on researching flight for the flightless."

MSR_Repairing_Old_Airfields:0 "Repairing Old Airfields"
MSR_Repairing_Old_Airfields_desc:0 "Bucklyn had very little in the way of a functioning air field, as it was only a part of the greater city of Manehattan. However, we got lucky, as the old borough did have a small municipal airport for pre-war civilian craft. With a bit of work we could get it back up and running."

MSR_Secure_The_Skies:0 "Securing the Skies"
MSR_Secure_The_Skies_desc:0 "Complete air dominance is key for any military victory, at least it did in the old world. While it may not be the biggest concern today, there is still sound logic to it."

MSR_Focus_On_Fighters:0 "Focus on Fighters"
MSR_Focus_On_Fighters_desc:0 "Due to resource constraints, we are greatly limited in our plane production capability. Because of this, we will focus on building fighters over CAS."

MSR_Dominate_The_Skies:0 "Dominate the Air-War"
MSR_Dominate_The_Skies_desc:0 "With our air power slowly increasing, no longer will the Pegasi control the sky unabated. Our brand new fighters will soon take to the air, showing that the Steel Rangers are not to be underestimated."

MSR_Flying_Fortresses:0 "Flying Fortresses"
MSR_Flying_Fortresses_desc:0 "Fighters are good, but if we really want to get an edge in the air war, we need to go big. Though they may be costly to produce, these airships are just what we need to gain the upper hoof."

MSR_Support_Our_Troops:0 "Support our Troops"
MSR_Support_Our_Troops_desc:0 "Undoubtedly, our soldiers are the true concern of any military action. Whether from the ground or from the air, we must make sure they are always supported."

MSR_Focus_On_CAS:0 "Focus on CAS"
MSR_Focus_On_CAS_desc:0 "Due to resource constraints, we are greatly limited on our plane production capability. Because of this, we will focus on building CAS over fighters."

MSR_Death_From_Above:0 "Death from Above"
MSR_Death_From_Above_desc:0 "Sturdy, accurate, and very effective against ground targets, dive bombers are perfect for dealing with any ground target. Our enemies won't know what hit them as we shower them from above with explosives."

MSR_Strategic_Bombing:0 "Strategic Bombing"
MSR_Strategic_Bombing_desc:0 "Sometimes the way to deal with the enemy is to decimate everything that aides their war effort. This is where the genius of strategic bombing comes in. With these on our side, the enemy will surely be crushed."

MSR_birds_of_steel:0 "Birds of Steel"
MSR_birds_of_steel_desc:0 "Our air force has come a long way: never did we imagine that we would take to the skies ever again. It is such an amazing sight watching our planes take off towards their target mission. With our pilots covering our backs, we will surely become unstoppable."

### CW Tree ###
#################################
### Special 'If Pip Wins Tree' ###
#################################

MSR_fight_disorganization:0 "Organize the Paladins"
MSR_fight_disorganization_desc:0 "With those traitorous rangers right at our doorstep we must call upon our most seasoned veterans to help repel them."

MSR_consolidate_contingent:0 "Consolidate Those Who Remain"
MSR_consolidate_contingent_desc:0 "Lives are being lost at a rate that is exceeding what anticipated! Many units are barely at half-strength. In order to make it out of this conflict alive, we must consolidate what forces we have left."

MSR_attack_traitors:0 "Strike Against the Traitors"
MSR_attack_traitors_desc:0 "These so called 'Applejack's Rangers' think they can crush the might of the Steel Rangers? We shall see what they think when we mount our coutneroffensives!"

MSR_seize_civilian_arms:0 "Seize Civilian Arms"
MSR_seize_civilian_arms_desc:0 "Our once vast armory is nearly empty yet the need for new weapons continues to grow daily. Since our operations to scavenge old world facilities have been halted, we must turn to the local population for new weapons, even if that means taking them by force."

MSR_authorize_emergency_tech:0 "Authorize Emergency Tech Usage"
MSR_authorize_emergency_tech_desc:0 "Some of the tech we have collected over the years has been locked away due to it being deemed a danger to any who may use it. However, with our armory nearly depleted and the traitors pressing us from every corner, the use of this highly dangerous technology may be just what gives us a much needed advantage."

MSR_aid_from_other_contingents:0 "Request Aid from Other Contingents"
MSR_aid_from_other_contingents_desc:0 "With our own forces stretched severely thin, we must call upon our fellow Steel Rangers from across Equestria to aid us in our hour of need."

MSR_wall_off_bucklyn_cross:0 "Wall Off Inner Bucklyn"
MSR_wall_off_bucklyn_cross_desc:0 "The densely packed buildings of Inner Bucklyn alreayd form a near-perfect defense. Thanks to this, fully securing our most valuable possessions against the traitors should be an easy task. A scrap wall here, a roadblock there, and soon enough, the city will have become a fortress!"

MSR_conscript_everyone:0 "Conscript EVERYONE"
MSR_conscript_everyone_desc:0 "Threats against the contingent seem to be crawling out of every piece of rubble in this Celestia-damned city! As much as we may try, we simply don't have enough ponies to deal with all of them. It may seem drastic to others, but if we are to survive this, we will need every capable hoof we have out there fighting."

MSR_mend_the_contingent:0 "Mend the Contingent"
MSR_mend_the_contingent_desc:0 "The fighting is over, for now. The streets now run red with the blood of comrades and traitors alike. We may have won but the cost of our victory is unimaginable. Today, the long road of mending from this damned conflict begins."

MSR_cw_secure_our_position:0 "Secure Our Position"
MSR_cw_secure_our_position_desc:0 "Almost all of our major fortifications within Manehatten were either seized or destroyed during our conflict with the Applejack's Rangers. With the road to Bucklyn Cross now wide open for anyone we must work quickly to seal up the gaps."

MSR_cw_apply_defensive_doctrines:0 "Apply Defensive Doctrines"
MSR_cw_apply_defensive_doctrines_desc:0 "The fight against those traitors devastated our overall ponypower. With many of our own either part of the turncoats or killed in the conflict, we will have to adjust ourselves to fight more defensively in the future. At least until we can recoup our losses."

MSR_cw_support_other_elders:0 "Support Traditional Elders"
MSR_cw_support_other_elders_desc:0 "Cottage Cheese, Steel Hooves, and River Autumn were perfect examples of just how far off from our original mission we have gone. If we are to not just rebuild ourselves, but also maintain absolute order, an elder must be elected who fully believes in the Steel Rangers' mission."

MSR_cw_anti_aj_operations:0 "Commence Anti-Traitor Operations"
MSR_cw_anti_aj_operations_desc:0 "Though our war with the traitors may be over, there still seems to be a number of traitor holdouts and pockets that remain. If we are to ensure our contingent's survival we must swiftly deal with these remaining traitors before they can get the chance to strike back."

MSR_cw_Deal_With_The_Traitors:0 "Deal With Enemy Leadership"
MSR_cw_Deal_With_The_Traitors_desc:0 "Under 18 S.T. Code 2381: Whoever, owing allegiance to the Steel Rangers, levies war against them or adheres to their enemies, giving them aid and comfort within the Steel Rangers' territory or elsewhere, is guilty of treason and shall suffer a swift and immediate death."

MSR_cw_Reinforce_Old_Ways:0 "Reinforce the Traditional Values"
MSR_cw_Reinforce_Old_Ways_desc:0 "The values that make up the core of the Steel Rangers' ideology is what helps us stay strong. However, it seems that too many of our own has strayed away from these ideas and replaced them with their own. If we want to maintain unity among the rangers, we must reinstall the true values of the Steel Rangers back into their minds."

MSR_cw_secure_southside:0 "Secure the Southside"
MSR_cw_secure_southside_desc:0 "One of the major hotbeds of traitor activity was in the southern portion of the Manehattan ruins. We must secure it before any traitor rements can turn it into a staging ground for operations against us."

MSR_cw_Enforce_Lock_Down:0 "Enforce Strict Lockdowns"
MSR_cw_Enforce_Lock_Down_desc:0 ""

MSR_cw_Evaluate_Our_Contingent:0 "Evaluating What's Left"
MSR_cw_Evaluate_Our_Contingent_desc:0 "This contingent has been to Tartarus and back over the past few months. The Council has deemed it necessary to evaluate the contingent to make sure that we are still up to standards of the Steel Rangers."

#MSR_cw_secure_our_position_desc:0 "Too many of our resources were used in the fighting against the traitorous rangers. More than we were comfortable with. Thanks to that, we must take to time to inventory what we have left and figure out what we need to replace."

MSR_tally_up_technology:0 "Tally Up Technology"
MSR_tally_up_technology_desc:0 "We both lost and gained a sizable amount of technology during out war against the traitors. With everything of value now salvaged from the bases and battlefields we must begin the arduous task tallying it and determining what exactly is worth keeping."

MSR_cw_Dissuade_Outside_Contact:0 "Dissuade Outside Contact"
MSR_cw_Dissuade_Outside_Contact_desc:0 "Many of these outsiders carry diseases, leech off our limited resources, or have ulterior motives. These reasons alone are enough for the Council to decide that every member of the Manehattan Steel Rangers is to cease contact with any non-member until 'further notice.'"

MSR_cw_Ensure_Steel_Ranger_Purity:0 "Ensure Ranger Purity"
MSR_cw_Ensure_Steel_Ranger_Purity_desc:0 "Our war against those traitorous Applejack's Rangers has revealed the true colors of some of those whom we believed to be loyal. Because of this, it has been deemed necessary to not only test for the loyalty of our remaining rangers but to also test just how genetically pure they are."

MSR_steel_arsenel:0 "The Steel Arsenal"
MSR_steel_arsenel_desc:0 "We have endured much over the past few months but we have come out much stronger than before. Thanks not only to the support of those who remained steadfast to the cause but also the other contingents who offered us support and aid, the Manehatten Contingent of the Steel Rangers is now a force that anyone should think twice about fighting."

MSR_the_menace_above:0 "The Menace Above"
MSR_the_menace_above_desc:0 "Up there, just above the clouds, lies the Grand Pegasus Enclave. A bunch of traitors in their own right who sealed up the sky and left the rest of us down here to rot. Now it seems like they aren't content anymore with just leaving us to our own devices, as it seems that they have decided to declare war on the entire surface in the hopes of wiping it clean."

MSR_resume_hostilities:0 "Resume Hostilities"
MSR_resume_hostilities_desc:0 "With the war against the Grand Pegasus Enclave having subsided, we can now return our attention to eradicating the last of those traitorous Applejack's Rangers."


