### River Autumn Events ###

MSR.118.title:0 "Hidden Stockpiles" 
MSR.118.desc:0 "Two knights stood guard as a group of scribes worked quickly to try and pry off a cluster wall panels off. There was one panel left to go, but it was giving them the most trouble. After a bit of trial and error, they were able to get enough leverage and the panel popped right off. Hidden behind it laid a sizable stash of highly valuable equipment: emp grenades, spark guns, magical energy rifles, mines, and even a minigun. The group took one look at the stockpile and immediately began to dig in. Once they were satisfied with their newfound armaments, the group immediately headed off to meet up with the others."
MSR.118.a:0 "Let’s hope this is enough."

MSR.119.title:0 "Secure the Economy"
MSR.119.desc:0 "All across Bucklyn, teams of Autumn loyalists began to move towards their targets under the cover of darkness. Their goal, to secure all economic assets and trade routes within the territory. They hoped that if they could cut these vital avenues of supplies, the rest of the Contingent would shortly fall into line. All of the sudden, a series of flares lit up the night sky signaling that it was time to commence the attack. Loyalists throughout Bucklyn swiftly moved towards their designated targets, hoping to secure them before the alarm could be raised. Though the element of surprise was on their side, the Loyalists would still face stiff resistance that would bog down the operation and cause a staggering amount of damage."
MSR.118.a:0 "Let’s hope we can salvage this."

