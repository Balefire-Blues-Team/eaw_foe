MSR.122.title:0 "Meeting with Scribes"
MSR.122.desc:0 "The scribes looked nervously at one another as they waited for their Elder to arrive. They had no idea why they had been summoned, but they felt like nothing good was going to come from this. Eventually Elder River Autumn entered the room and slowly made her way to the makeshift stage. Her voice was calm and collected as she began to explain why they were all here. She explained the situation before them and said that they had two options; stay in the room or leave. The scribes sat in silence as each of them began to weigh their options; none daring to make the first move. Eventually, two of them decided to stand up and leave the room; much to the dismay of the others. A third one began to stand up, but was promptly pulled back down by his colleagues. Once River Autumn was satisfied that no more scribes were going to stand, she thanked them for their time and promptly left."
MSR.122.a:0 "Such a shame about those two."

MSR.123.title:0 "Battle at the Armory"
MSR.123.desc:0 "The armory guards had only seconds to react as the sounds of charging hoof steps moved towards them. Just as they got behind their makeshift barricades, a massive wave of Autumn Loyalists came into their view. The guards began to open fire on the attackers; gunning down pony after pony. However, they soon started to realize that for every pony they killed, three more were right behind them. The guards continued to put up a desperate defense, but soon found themselves being overrun. At this point the guards decided that it would be best to fully retreat; but as they began to flee, they found their exit blocked by River Autumn herself. The guards, now fully surrounded, knew that their only option was to surrender. In a brief, but bloody, battle River Autumn had secured the entirety of the Steel Rangers weaponry."
MSR.123.a:0 "Now nothing can stand in my way."

MSR.124.title:0 "Silver Tongued Elder"
MSR.124.desc:0 "The Knights and Squires waited patiently for the arrival of their so called ‘Elder’. Many felt disgusted that she dared to give herself that title, especially after rumors went around that she was the one that killed Elder Cottage Cheese. Eventually, Elder River Autumn made her way into the briefing room; calmly taking a seat in front of them. The atmosphere of the room was extremely tense, but River Autumn continued to wait patiently. Eventually some of the Knights spoke up and began to vent their opposition towards her. As he spoke, many of the other within the room started to show their agreement with the numerous arguments. Once they were finished, River Autumn took a deep breath and began to offer her counter-arguments. In a matter of minutes, she was able to silence the room and soon enough had many of the Knights agreeing with her. When all was set and done, River Autumn had earned the trust of the majority of Knights."
MSR.124.a:0 "Well that was easier than I thought."

MSR.125.title:0 "Meeting with Paladins"
MSR.125.desc:0 "If looks could actually kill, River Autumn would most certainly be dead. She expected the Paladins to not be friendly towards her, but the way they stared daggers at her made her doubt herself a little. With a heavy sigh, she attempted to explain her side of the story as to why she claimed the right to be Elder. She pointed out everything the previous Elder did that went against the Steel Rangers and how he tried to play with dark magic in order to obtain immortality. Though her argument was very compelling, the Paladins began to leave the room in droves, not wishing to hear their former elder be slandered by her. By the end of her spiel, River Autumn found that only a hoof full of Paladins had remained."
MSR.125.a:0 "Well, that could have gone better."

MSR.126.title:0 "Public Disturbences"
MSR.126.desc:0 "A pair of Enforcers patrolled the corridors of Bucklyn Cross, keeping an eye and ear out for any potential ‘threat to stability’. As they continued on their route, they were stopped by a young initiate who immediately told the pair that something was happening in the cafeteria. With haste, the Enforcers trotted their way over to figure what was the cause of commotion. When they eventually entered the cafeteria, the pair saw an older Knight standing on one of the tables ranting. The Knight was going on a tangent about how the others had betrayed their oaths and that the Steel Rangers were on the brink to destruction. As he continued to rant, the two Enforcers quickly moved in to apprehend the Knight. The Knight, taken by surprise, tried to fight against his soon to be captors. He got a couple of strong hits off, but he soon found himself being overpowered by the pair of Enforcers. Once the pair had beaten him into submission, they dragged him out of the cafeteria and down into the brig."
MSR.126.a:0 "He should have known better."

MSR.127.title:0 "Night of the Long Knives"
MSR.127.desc:0 "River Autumn was in her office reviewing the daily influx of paperwork as per her normal routine. She lamented having to deal with all of this paperwork, but she also knew that she couldn’t let it pile up. As the hours slowly crawled by, she eventually glanced over at the wall mounted clock and noticed that it was almost time. With that in mind, River Autumn sat her paperwork down, poured herself a glass of bourbon, and turned on the radio. While the soft sounds of smooth jazz began to fill the room, another sound could be heard from just outside her door. Sporadic bursts of gunfire, yelling, and screams began to echo throughout the corridors of Bucklyn Cross. The noise continued to grow louder and louder until it sounded like Bucklyn cross was being engulfed in a war. And while most ponies would attempt to sound the alarm; River Autumn stayed put, continuing to sip away at drink. When the noise eventually died down, River Autumn finished off her glass, turned off the radio, and went straight back to work."
MSR.127.a:0 "Another problem solved."

MSR.128.title:0 "Out with the Old"
MSR.128.desc:0 "Steelhooves, to my surprise, wasn’t the hardest stallion to find. The report states that he and some of his remaining followers were caught trying to sabotage one of the forward communications arrays. Following a brief firefight, they were captured and were promptly sent to be executed for their traitorous crimes. The surprising thing in this report is how it stated that Steelhooves required a couple extra rounds to be put down. And I’m not saying one or two extra 5.56 mm rounds, but a couple extra .50 BMG rounds to the head. From there they go on to mention that when they were preparing to bury their bodies, the group assigned had forgotten the shovels and was forced to go get them. By the time they had returned, they saw that Steelhooves' corpse was missing from the pile. They chalk it up to some ballsy scavenger trying to steal some quick caps, but I have my doubts."
MSR.128.a:0 "Well, at least he's gone..."

MSR.129.title:0 "Ending the 'Rebellion'"
MSR.129.desc:0 "River Autumn slowly moved around the group of captured rebels, carefully eyeing each one of them. When she felt that she was done, she returned to her position in front of them and prepared to speak. In a clear and concise tone, she told the rebels the choice that laid before each of them. They could either repent for their misdeed and be allowed to live, but as a lowliest of conscripts. Or, they could stay true to their oaths and meet their end at the barrels of a firing squad. At first, it seemed that every one of the rebels would stay true to their oaths. However, as the tension within the room continued to grow, some of the rebels began to crack. At first it was only one or two, but by the end, more than a quarter of the rebels had stepped forward asking for forgiveness. The rest of the rebels stared in shock at their former comrades as they were shuffled away to their certain demise."
MSR.129.a:0 "Glad that they made the right choice."

