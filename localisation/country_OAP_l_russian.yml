### Opening Focuses ###

 OAP_opening_1:0 "Под палящим солнцем"
 OAP_opening_1_desc:0 "Регион пустоши, в котором мы живём, отличается от остальной её части. Под этим палящим солнцем смогли выжить лишь наши предки. Их сформировала эта земля, а они, в свою очередь, сформировали эту землю."
 
 OAP_opening_2:0 "В земле песка и прибыли"
 OAP_opening_2_desc:0 "Там, где глупцы видят негостеприимную пустыню, мы видим оазис возможностей, чьи пески предлагают просто безграничную прибыль тем, кто осмелится ступить в эти земли."
 
 OAP_opening_3:0 "Предложение, от которого мы не смогли отказаться"
 OAP_opening_3_desc:0 "Немногие рассматривали наш регион как место, подходящее для инвестиций. Но один харизматичный жеребец пустоши обратил свой взор на нашу нацию..."
 
 OAP_economic_reshuffle:0 "Экономические перестановки"
 OAP_economic_reshuffle_desc:0 "Наша экономика слаба как никогда. Если мы хотим преуспеть или, хотя бы, измениться, мы должны направить нашу экономику в новое русло. Но в какое?"
 
 OAP_investements_from_RED:0 "Инвестиции из Филлидельфии"
 OAP_investements_from_RED_desc:0 "К счастью, наши связи с Филлидельфией и тамошними работорговцами могут дать нам тот толчок, в котором столь отчаянно нуждается наша экономика. Пусть даже некоторым другим не нравится идея искать инвестиции в других нациях."
 
 OAP_import_heavy_industry:0 "Импортировать тяжёлое оборудование"
 OAP_import_heavy_industry_desc:0 "Нам бы очень пригодилось тяжёлое промышленное оборудование. И хоть у Новой Эпплузы нет такой техники, мы всегда можем обратиться к Филлидельфии, которая будет рада нам помочь."
 
 OAP_homegrown_industry:0 "Сфокусироваться на гражданской промышленности"
 OAP_homegrown_industry_desc:0 "Инвестиции в нашу собственную экономику могут быть весьма прибыльными, если мы будем действовать разумно. Наш гражданский сектор является довольно безопасным вариантом, даже если это означает перепрофилирование старых заводов военного времени на более современные и универсальные."
 
 OAP_subsidize_merchants:0 "Субсидировать местных торговцев"
 OAP_subsidize_merchants_desc:0 "Один из верных способов увеличить поток крышек - просто инвестировать в наших местных купцов и торговцев оружием. Субсидирование укрепит нашу гражданскую промышленность, обеспечив при этом стабильность нашего политического влияния."
 
 OAP_farming_desert:0 "Фермы кактусов в пустыне"
 OAP_farming_desert_desc:0 "Конечно, укрепление всех секторов экономики включает в себя и поиск любых возможностей на наших собственных землях. Будет разумно воспользоваться почти бесконечными просторами наших пустынь и основать там фермы кактусов."
 
 OAP_fillydelphian_model:0 "Филлидельфийская модель"
 OAP_fillydelphian_model_desc:0 "Хотя многие считают её жестокой, филлидельфийская экономическая модель крайне эффективна. И хоть во время войны сосредоточение большинства рабов в тяжёлой промышленности может быть опасно, так как эти фабрики могут быть захвачены, в мирное время наш промышленный рост взлетит до небес!"
 
 OAP_like_old_times:0 "Как в старые добрые времена"
 OAP_like_old_times_desc:0 "Тяжелая промышленность хороша и прекрасна, но уже почти ставший мифом образ жизни микси требует более сельского подхода к рабству. Богатые купцы и владельцы плантаций напрямую контролируют своих рабов и используют их для обработки земли или добычи необходимых нам ресурсов. Мы должны вернуться к этим старым ценностям, а не перенимать идеи Красного Глаза."
 
 OAP_currency_control_issue:0 "Отсрочить инфляцию"
 OAP_currency_control_issue_desc:0 "Сейчас наши крышки ценятся не дороже песка под нашими копытами. Хотя борьба с инфляцией - это весьма долгосрочный процесс, осуществление немедленных мер определенно может замедлить ухудшение ситуации."
 
 OAP_fasttrack_reform:0 "Ускорить развитие промышленности"
 OAP_fasttrack_reform_desc:0 "Нам нужно как можно скорее стать индустриальной нацией!\nМногие в нашей стране не одобрят такую угрозу своему прежнему образу жизни, и рейнджеры, несомненно, воспользуются этим как предлогом для вербовки новых рекрутов. Но это наш лучший вариант."
 
 OAP_charmings_proposal:0 "Предложение Чармин Лака"
 OAP_charmings_proposal_desc:0 "Как интересно... мне передали письмо от Чармин Лака. И чего же он хочет?"
 
 OAP_bandaid_braindrain:0 "Залатать утечку мозгов"
 OAP_bandaid_braindrain_desc:0 "Наша технологическая грамотность просто ужасна, и если ничего не сделать, чтобы исправить её вовремя, то даже самые умные пони не смогут спасти Эпплузу от наступления очередного тёмного века. Мы должны реформировать наши методы исследования и внедрить надлежащие научные процедуры."
 
 OAP_safe_reforms:0 "Безопасные реформы"
 OAP_safe_reforms_desc:0 "Хотя нам крайне нужны перемены, чтобы вытащить нашу экономику из ямы с песком, небезопасные и экстремальные изменения лишь навредят ей ещё сильнее. Реализация более безопасных реформ позволит нам медленно восстановиться и убедиться, что мы не сломаем своих копыт в процессе."
 
 OAP_ask_RED_help:0 "Запросить помощь у Филлидельфии"
 OAP_ask_RED_help_desc:0 "Мы уже видели, как сотрудничество с Филлидельфией творило просто чудеса в сфере развития нашей промышленности. Запрос дополнительной помощи только сильнее ускорит этот процесс!"
 
 OAP_learn_from_azuria:0 "Уроки Азурии"
 OAP_learn_from_azuria_desc:0 "Разбитое Копыто сумело противостоять влиянию Красного Глаза, несмотря на все его усилия, и другие народы того региона, похоже, действуют также. Мы должны взять их в качестве примера и попытаться снизить влияние Филлидельфии и на нашу собственную страну."
 
 OAP_deal_with_farsight:0 "Разобраться с Фарсайтом"
 OAP_deal_with_farsight_desc:0 "Фарсайт слишком долго причинял нам неприятности. Пришло самое время что-то сделать с этим беспокойным рейнджером..."
 
 OAP_most_loyal_servant:0 "Его вернейший слуга"
 OAP_most_loyal_servant_desc:0 "[RED.GetLeader] и его работорговцы уже доказали, что де-факто являются первой экономикой пустошей. Их мастерство в поддержании функционирования такой большой империи работорговцев неоспоримо, так что для Эпплузы имеет смысл последовать за ними."
 
 OAP_return_to_tradition:0 "Возвращение к традициям"
 OAP_return_to_tradition_desc:0 "Слишком много времени Эпплуза провела в оковах. Слишком долго она выжимала всю кровь и соки со своих бесчисленных рабов, что трудились над бессмысленным будущим, которое награждает лишь самых безумных. Наконец-то у нас появилась возможность возродить наши традиции!"
 
 OAP_appleloosan_army:0 "Новые силы обороны Эпплузы"
 OAP_appleloosan_army_desc:0 "Будет сформирована совершенно новая армия, состоящая только из опалённых солнцем пони, что называют домом эти пустыни. Только самые лучшие будут защищать пески Эпплузы."
 
 OAP_ranger_army:0 "Пусть рейнджеры сохранят свои позиции"
 OAP_ranger_army_desc:0 "Пусть рейнджеры и постоянно доказывали, что являются помехой для нас, но никак нельзя отрицать их боевую доблесть и непревзойденные умения войны в пустынях. Вероятно, будет лучше, если мы оставим их в покое..."
 
 OAP_doctrinal_thought:0 "Развитие доктрин"
 OAP_doctrinal_thought_desc:0 "Развитие военной мысли включает в себя и создание правильной доктрины. Наши генералы должны понять, как правильно следует внедрять инновации."
 
 OAP_expand_spec_ops:0 "Программа спецназа"
 OAP_expand_spec_ops_desc:0 "Хотя мы привыкли тренироваться в пустынях, совершенно ясно, что у более крупных держав всегда будет больше войск. Небольшие и специализированные в определённых областях элитные подразделения помогут нам отразить любую угрозу."
 
 OAP_buy_big_guns:0 "Купить чертежи оружия"
 OAP_buy_big_guns_desc:0 "Если мы хотим сосредоточиться на качестве, то нам потребуется модернизировать наше оружие, а для этого необходимы собственные чертежи. Стоит приобрести их побыстрее."
 
 OAP_train_up_masses:0 "Подготовить массы"
 OAP_train_up_masses_desc:0 "Хотя в пределах наших границ проживает не так уж много пони, многие всё же жаждут сражаться за Эпплузу. Нам нужно лишь начать кампанию по вербовке, чтобы укрепить наши ряды."
 
 OAP_buy_many_guns:0 "Оптовые закупки оружия"
 OAP_buy_many_guns_desc:0 "Солдат просто бесполезен без собственного оружия. Почему бы не использовать наши крышки и не закупить побольше оружия для наших верных солдат?"

 
### Steel Shackles Tree ###
 
 OAP_power_cemented:0 "Власть вновь подтверждена"
 OAP_power_cemented_desc:0 "Теперь, когда мой контроль над Старой Эпплузой был вновь подтвержден, пришло время провести радикальные перемены в стране. На данный момент стоит заняться обеспечением стабильности притока рабов с юго-запада."
 
 OAP_southwest_trade:0 "Новые торговые сделки с юго-западом"
 OAP_southwest_trade_desc:0 "У держав юго-запада есть пони, а у нас - зерно и товарные культуры. Мы заключим новые торговые сделки, согласно которым юго-запад будет стабильно поставлять нам рабов и одновременно зависеть от нас в поставках продовольствия. Это просто беспроигрышный вариант!"
 
 OAP_seize_slaves:0 "Захватить рабов соперников"
 OAP_seize_slaves_desc:0 "Мелкие дворяне старой Эпплузы впустую проживают свои упадочные жизни на плантациях. А ещё они используют своих рабов, чтобы те трудились на полях, когда их труд может превратить этот ветхий город в крупную державу! Но теперь Чармин Лак не стоит у меня на пути, и никто не помешает мне подчинить себе этих гадких аристократов. Пришло время захватить рабов плантаторов и передать их себе... э-э, то есть государству в качестве запаса рабочей силы."
 
 OAP_increase_imports:0 "Увеличить импорт ресурсов"
 OAP_increase_imports_desc:0 "Превращение Старой Эпплузы в крупную державу невозможно без индустриализации. Но индустриализация требует множество металла и прочих ресурсов, которые мы не можем производить сами. Нам придётся потратить немало крышек, но эти инвестиции окупятся достаточно скоро."
 
 OAP_slaves_research:0 "Рабы-исследователи"
 OAP_slaves_research_desc:0 "Многие из моих новоприобретенных рабов ярки и полны потенциала. Потенциала, который дворяне Эпплузы тратили впустую, заставляя их изо дня в день работать на полях. Эти рабы принесут намного больше пользы, помогая нашим ученым в их исследованиях. И да, им, как и стажёрам, не нужно ничего платить."
 
 OAP_slaves_factory:0 "Промышленное рабство"
 OAP_slaves_factory_desc:0 "Пока остальные дворяне используют своих рабов для обработки земли, государство намерено индустриализироваться с помощью рабов, захваченных у моих политических противников."
 
 OAP_stop_braindrain:0 "Остановить утечку мозгов"
 OAP_stop_braindrain_desc:0 "Лучшие умы Эпплузы наконец-то решили остаться дома. И всё благодаря нашей новой системе образования и доступу к дешёвым научным помощникам. Через некоторое время эта правильная политика окончательно решит проблему утечки мозгов."
 
 OAP_meet_red:0 "Встретиться с [RED.GetLeader]"
 OAP_meet_red_desc:0 "Новая сила, что укрепилась в руинах Филлидельфии, быстро стала одной из сильнейших наций в пустоши. Эта армия работорговцев, рейдеров и когтей, основанная Красным Глазом, сумела укрепить свои позиции. Они уже были нашими ценными торговыми партнерами в течение некоторого времени, но теперь пришло время лично встретиться с [RED.GetLeader], чтобы обсудить наше будущее."
 
 OAP_research_cathedral:0 "Исследователи Собора"
 OAP_research_cathedral_desc:0 "Сотрудничество с Красным Глазом было одним из лучших моих решений! Этот простак теперь отправляет нам своих исследователей и технологии из Собора!"
 
 OAP_slaver_exchange_program:0 "Программа обмена работорговцами"
 OAP_slaver_exchange_program_desc:0 "В рамках моей встречи с Красным Глазом он попросил создать "Программу обмена работорговцами". С её помощью работорговцы обеих наших стран расширят свои области знаний и смогут перенять методы друг друга. Хотя я ставлю под сомнение эту логику и подозреваю в этом попытку шпионажа, в данный момент у нас нет особого выбора."
 
 OAP_ask_NAP:0 "Попросить Новую Эпплузу"
 OAP_ask_NAP_desc:0 "Наш город-побратим на северо-востоке попал под влияние Красного Глаза! Если я предложу Красному Глазу расширение сотрудничества и подчинения, то он предоставит нам контроль над этой территорией... наверное."
 
 OAP_united_NAP:0 "Наконец-то едины"
 OAP_united_NAP_desc:0 "Благодаря великодушию Красного Глаза Старая и Новая Эпплузы наконец-то объединились под одним знаменем. Моим знаменем! Эпплузцев больше не будут разделять мелочные идеи вроде "дистанции", "самоуправления" или "неправильности рабства". Пришло время основать единую Великую Эпплузу!"
 
 OAP_sister_NAP:0 "Сотрудничество между братскими нациями"
 OAP_sister_NAP_desc:0 "Вот же гадство! Красный Глаз отклонил моё чрезмерно щедрое предложение об объединении Старой и Новой Эпплуз. Но, как бы то ни было, эти нации и так были разделены веками. Сотрудничество с братским народом будет достаточно хорошим уже само по себе, и они послужат отличным торговым центром для наших товаров."
 
 OAP_couple_eco:0 "Воспользоваться связями с Красным Глазом"
 OAP_couple_eco_desc:0 "Старая Эпплуза уже несколько месяцев верно служит Красному Глазу. Кстати, я лично несколько раз сообщал ему о наших успехах, и он в восторге! Честно говоря, я бы осмелился заявить, что являюсь хорошим другом Красного Глаза. Я уверен, что он отнесётся с пониманием к предложению предоставить Старой Эпплузе чуть большую автономию и расширить промышленную помощь."
 
 OAP_payouts_to_supporters:0 "Выплаты близким сторонникам"
 OAP_payouts_to_supporters_desc:0 "Хотя большинство дворян Старой Эпплузы поддерживают Чармин Лака, у меня есть ряд сторонников среди среднего класса. Мелкие владельцы плантаций, свободные ремесленники и йомены, а также интеллектуалы, которые решили остаться здесь. Если я собираюсь оставаться у власти ещё какое-то время, то им нужно будет раздать кое-какие взятки. Так мои сторонники хоть как-то сравняются с аристократами."

 OAP_arrest_charming:0 "Арестовать Чармин Лака"
 OAP_arrest_charming_desc:0 "Несмотря на все мои усилия, Чармин Лак продолжает доставлять мне неприятности. Большинство дворян по-прежнему поддерживают его и не одобряют мои реформы, несмотря на его попытки спровоцировать рабов на бунт... Ну, точнее так будет написано в официальных отчётах, когда его посадят за решётку! Это покажет этим напыщенным придуркам, что происходит с теми, кто встаёт у меня на пути!"

 OAP_stabilize:0 "Стабилизировать страну"
 OAP_stabilize_desc:0 "Чармин Лак гниёт в тюрьме, а карманы моих сторонников набиты крышками. Дворяне могут скулить и стенать сколько угодно, но сейчас они мало что могут сделать. Расколы Старой Эпплузы никуда не исчезли, но я успешно выиграл борьбу за власть и начал возвращать стабильность."
 
 OAP_reorganize_industry:0 "Реорганизовать нашу промышленность"
 OAP_reorganize_industry_desc:0 "Промышленному сектору Старой Эпплузы не хватает гибкости, присущей настоящей индустриальной державе. Вся система - от цепочки поставок до завода - остро нуждается в скорейшей реорганизации. Первым делом мы должны централизовать производство в городах и рационализировать его, чтобы заводы могли производить более одного вида товаров."
 
 OAP_urbanize_pops:0 "Урбанизация населения"
 OAP_urbanize_pops_desc:0 "Старая Эпплуза исторически была аграрной нацией из-за политического господства класса плантаторов. Однако большинство моих сторонников родом из города Старая Эпплуза. Благодаря моим прежним промышленным реформам население уже начало переселяться в этот город. Однако лишь одной метрополии недостаточно, чтобы обезопасить мою власть, равно как и империю. Мы должны начать превращать сельские общины в самостоятельные городские центры."
 
 OAP_smelting_iron:0 "Комплекс добычи железистых песков"
 OAP_smelting_iron_desc:0 "В пустыне близ Эпплузы есть немалые запасы железистого песка. Хотя большинство считают бесполезным эти ресурсы, я вижу в них немалый потенциал. Мы создадим добывающий комплекс для переработки залежей железистого песка в сталь и тем самым восполним нехватку полезных ископаемых."
 
 OAP_purify_water:0 "Очистить речную воду"
 OAP_purify_water_desc:0 "Радиация от жар-бомб и многолетний слив сточных вод сделали реки, протекающие через Эпплузу, токсичными, значительно ограничив запасы воды и продовольствия. К счастью, знания земных пони Красного Глаза и магия единорогов поможет нам начать долгий и трудный процесс очистки наших источников воды."
 
 OAP_gateway:0 "Врата в Новую Эпплузу"
 OAP_gateway_desc:0 "Если мы планируем воплотить мечту о Великой Эпплузе в реальности, мы должны обезопасить эти земли! И сейчас перед нами стоит лишь жалкая и безнадежная банда мусорщиков. Слава Старой Эпплузы близка к возвращению, так что В БОЙ!"
 
 OAP_expand_rails:0 "Расширить железные дороги"
 OAP_expand_rails_desc:0 "Железные дороги всегда были источником жизненной силы Старой Эпплузы с момента её основания до сегодняшнего дня. Они соединяли нас с нашим городом-побратимом и остальным миром. По мере расширения Эпплузы должна расширяться и наша железнодорожная сеть. Хотя бы для обеспечения будущего расширения."
 
 OAP_tradepost_cloudsdale:0 "Дорога до Клаудсдейла"
 OAP_tradepost_cloudsdale_desc:0 "Теперь мы можем соединить железными дорогами наши недавно захваченные земли с остальной частью нашей страны... Первым делом мы постараемся соединить две Эпплузы с Клаудсдейлом."
 
 OAP_integrate_LIT:0 "Интегрировать наши новые земли"
 OAP_integrate_LIT_desc:0 "Собиратели Молний побеждены. Их лидеры либо мертвы, либо же пропали без вести, а сопротивление рассеяно и уже частично порабощено. Выжившие и те, кто готов поклясться мне в верности, должны быть вознаграждены и смогут стать частью нации Великая Эпплуза!"
 
 OAP_final_confron:0 "Приготовиться к финальной конфронтации"
 OAP_final_confron_desc:0 "Если я планирую стать бесспорным хозяином пустоши, то мне неизбежно придётся воевать с Красным Глазом. И мне понадобится собственная империя, чтобы разрушить его государство. Я уже объединил Великую Эпплузу, но этого мало. Готовьте войска, на рассвете мы выступим на Азурию!"
 
 OAP_hold_line:0 "Держать позиции"
 OAP_hold_line_desc:0 "Рейдеры Разбитого Копыта - весьма жестокий враг, и у них больше солдат, чем у нас. Наш наилучший шанс на успех состоит в том, чтобы приготовить оборону, выкопать траншеи и отбивать их атаки. Они не могут вечно восполнять свои потери, и как только силы Разбитого Копыта истощатся, мы сможем перейти в наступление."
 
 OAP_push_azure:0 "Наступление на Азурвэй"
 OAP_push_azure_desc:0 "Возможно, мы и в меньшинстве, но Рейдеры Разбитого Копыта совершенно недисциплинированны. Сосредоточив наши силы, мы можем разбить их войска и прорвать оборону! Как только мы захватим бывшее исправительное учреждение, то дезорганизованные силы Разбитого Копыта разбегутся."
 
 OAP_call_reserve:0 "Призывать резервы"
 OAP_call_reserve_desc:0 "Война за Азурию подходит к концу, но нам понадобится больше войск на поле боя, чтобы закрепить победу. Призовите резервы и отправьте их на линию фронта."
 
 OAP_cpacify_locals:0 "Успокоить местных"
 OAP_cpacify_locals_desc:0 "Местные жители Азурии весьма шумные и буйные. Мы передадим власть в этом регионе "сговорчивым" рейдерам в обмен на "отставку" их прежних боссов, и сможем гарантировать, что эти пони не будут бунтовать против нас!"
 
 OAP_our_reward:0 "Наша награда"
 OAP_our_reward_desc:0 "Я был верным слугой Красного Глаза ещё с тех времён, когда мы только впервые встретились. И теперь я усмирил Азурию для него. Настало время получить должную награду за верную службу! И я желаю получить полный контроль над Азурией, никак не меньше!"
 
 OAP_loyalty:0 "Вопрос верности"
 OAP_loyalty_desc:0 "Лягать, он принял мои требования... Я был уверен, что он откажет мне и начнёт войну. Может быть, мы ещё сможем совместно работать? И потом... было бы гораздо веселее просто заменить его. Хммм, решения, решения..."
 
 OAP_war_for_heartlands:0 "Финальная война"
 OAP_war_for_heartlands_desc:0 "Наконец, пришло время!\nМоя нация сильна как никогда, так что мы можем противостоять Красному Глазу и даже свергнуть его с трона!\nЯ, Стил Шеклз, займу его место в качестве хозяина Великой Эпплузы, Азурии и Филлидельфии!"
 
 OAP_azurian_legions:0 "Легионы Азурии"
 OAP_azurian_legions_desc:0 "Наша война с Разбитым Копытом продемонстрировала воинские умения пони Азурии. Мы уже наняли многих из них, дабы те помогли усмирить их собственную страну, так что имеет смысл объединить эти разношерстные отряды ополчения в профессиональную армию - легионы Азурии!"
 
 OAP_get_gunds:0 "Загнать в угол чёрный рынок"
 OAP_get_gunds_desc:0 "Мы потратим приличную часть нашего немалого богатства, дабы купить самое высокотехнологичное оружие во всей пустоши."
 
 OAP_nationalize_all_gun_workshops:0 "Национализировать все оружейные мастерские"
 OAP_nationalize_all_gun_workshops_desc:0 "Для победы над Красным Глазом нам нужно сравниться с ним по военному производством. Частные интересы и забота о прибыли лишь будут мешать нам, поскольку владельцы мастерских обычно поднимают цену выше себестоимости."
 
 OAP_incite_uprisings:0 "Спровоцировать восстания рабов"
 OAP_incite_uprisings_desc:0 "Похоже, что обмен работорговцами с Красным Глазом оказался обоюдоострым мечом. Я не знаю, намеревался ли он использовать своих работорговцев в качестве шпионов, но я осмелился на этот шаг и мои шпионы узнали кое-что интересное. Рабовладельческая империя Красного Глаза гораздо более жестока, чем наша, и я не вижу причин не использовать это в наших интересах. Обещания мира и свободы... или, хотя бы, более комфортных условий труда могут сподвигнуть некоторых рабов Красного Глаза на восстание."
 
 OAP_plantation_army:0 "Заставить рабов с плантаций вступить в армию"
 OAP_plantation_army_desc:0 "Класс плантаторов всегда стоял на пути моего честолюбия и мешал возвышению Великой Эпплузы. Мы больше не можем позволить себе поддерживать расточительный и гедонистический образ жизни знати. Мы нанесём последний удар по этим вероломным плантаторам и заставим их рабов вступить в армию. Пусть они послужат нам, чем будут выращивать товарные культуры и набивать карманы жадных стариков-дворян."

 OAP_red_schools:0 "Внедрить школьную систему Красного Глаза"
 OAP_red_schools_desc:0 "Красный Глаз внедрил надежную систему образования по всей своей империи, что стала одной из причин успеха. Образованный народ позволит Эпплузе процветать... а также образование будет очень эффективным инструментом пропаганды."
 
 OAP_red_victory:0 "Победа в финальной войне!"
 OAP_red_victory_desc:0 "Это была тяжелая и жестокая война, но благодаря храбрости, решимости, бесчисленным реформам и структурным изменениям мы сумели победить! Все земли от Филлидельфии до Старой Эпплузы принадлежат мне - единственному правителю пустоши! Да здравствует наш славный вождь, император и хозяин Стил Шеклз."
 
 OAP_hunt_dissidents_monsters:0 "Выследить диссидентов и монстров"
 OAP_hunt_dissidents_monsters_desc:0 "Что значит "они неправильно поняли мои слова"? Как можно не понять "Эй, давайте будем ежегодно охотиться на диссидентов и монстров" и начать убивать аликорнов? ... Ну ладно, это имеет смысл. Аликорнов можно всё же считать чудовищами. Ладно, я сменю название на "Рабскую охоту". А теперь соберём парочку наиболее дерзких рабов. Мы собираемся охотиться на самую опасную дичь... на пони."
 
 OAP_bribe_generals:0 "Должности в правительстве для семьи"
 OAP_bribe_generals_desc:0 "В старом правительстве было полно моих врагов и пешек плантаторов. К счастью, когда я пришёл к власти, то могу назначить в своё правительство кого захочу! Мы могли бы наконец покончить с кумовством и блатом в Старой Эпплузе... или же я мог раздать посты своей семье. Ведь они мои самые большие сторонники и всегда выступают на моей стороне."
 
 OAP_hire_talons:0 "Нанять наших собственных "Когтей""
 OAP_hire_talons_desc:0 "Наёмная грифонья рота "Когти" веками исправно служила тому, кто предлагал им самую высокую цену. И поныне по всей пустоши "Когти" хорошо служат своим хозяевам. Гризельда - молодая выскочка, прямо сейчас ищущая покровителя. Её силы хорошо послужат Эпплузе."
 
 OAP_invite_fillydelphian_advisors:0 "Новые солдаты-рабы"
 OAP_invite_fillydelphian_advisors_desc:0 "Некоторые говорят, что из рабов получаются просто ужасные солдаты, но эти пони просто не знают, как правильно сломить раба!\nМесяцы жестоких тренировок и идеологической обработки могут убить 3/4 рабов, которых мы обучаем, но выжившие станут великолепными и безмозглыми солдатами."
 
 OAP_anti_machine_weapons:0 "Противомашинное вооружение"
 OAP_anti_machine_weapons_desc:0 "Машины редки в пустошах, а силовая броня встречается в основном только в копытах Стальных Рейнджеров. Тем не менее, эти машины всё чаще появляются на поле боя и нам понадобится оружие, способное победить их. Противомашинное вооружение, так сказать."
 
 OAP_mass_drills:0 "Подготовка к массовым боям"
 OAP_mass_drills_desc:0 "Если мы хотим, чтобы наша армия рабов добилась успеха, им придётся научиться сражаться. Пока Гризельда и её "Когти" расквартированы у нас, их можно использовать для подготовки нашей армии рабов к массовым боям."
 
 OAP_serve_either_way:0 "Армия рабов и хозяев"
 OAP_serve_either_way_desc:0 "Мы подготовили наших рабов к массовым боям и армейские реформы начинают завершаться. Наша армия будет состоять не только из аристократов-офицеров и бедных вольнонаемных солдат. Отныне рабы и хозяева будут служить вместе! Рабы составят костяк армии, а хозяева и свободные пони будут служить офицерами и специалистами."
 
 OAP_what_navy:0 "Во имя Тартара, что такое флот?"
 OAP_what_navy_desc:0 "Во имя Селестии, что такое лодка? Хочешь сказать, что есть настолько большие водоёмы, чтобы по ним могут плавать особые машины? Ну что ж, я не знаю, что такое военный флот, если он есть у других стран, то мне он тоже нужен!"
 
 OAP_guns_on_boats:0 "Пушки на лодках"
 OAP_guns_on_boats_desc:0 "Погоди, ты хочешь сказать, что они ставят пушки на свои лодки? А, так вот что такое флот. Ну ладно, всё просто: у нас есть много пушек, так что мы начнём строить лодки, а затем просто объединим их. Через несколько месяцев мы будем плавать вдоль берегов наших врагов! "Тук-тук. Это Старая Эпплуза. И у нас есть огромные лодки... с пушками.""
 
 OAP_buy_rowing_slaves:0 "Опытные гребцы-рабы"
 OAP_buy_rowing_slaves_desc:0 "В прочих странах на флоте служит немало опытных гребцов, что приводят эти корабли в движение. К счастью, большинство этих гребцов являются рабами, так что мы можем закупить их для собственных нужд... Будем надеяться, что они не спросят, зачем нам флот."
 
 OAP_dockyards:0 "Построить настоящие верфи"
 OAP_dockyards_desc:0 "У нас есть несколько рыбацких доков, но этого недостаточно для полноценного флота. Нам нужно построить настоящие верфи, которые смогут производить новые корабли."
 
 OAP_river_fleet:0 "Речной флот"
 OAP_river_fleet_desc:0 "Наши первые корабли, наконец, могут выйти на просторы морей. Точнее рек. Я наконец-то могу начать проецировать силу Эпплузы, пусть только и по рекам пустоши."
 
 OAP_desert_navy:0 "Флот пустынной страны"
 OAP_desert_navy_desc:0 "Для стране в пустыне, не имеющей выхода к морю, сама концепция флота кажется абсурдной. Однако это глупо. Ведь у всех великих держав есть флот! А если Эпплуза собирается стать великой державой, то нам нужен флот! И эта мечта наконец-то осуществилась."
 
 OAP_import_chems:0 "Импортировать наркотики"
 OAP_import_chems_desc:0 "Армия должна быть здоровой, чтобы сражаться как можно лучше! Или её нужно накачать тридцатью различными видами наркотиков... К сожалению, мы не можем производить собственные стимуляторы и лекарства, поэтому нам придется импортировать их."
 
 OAP_desert_logistics:0 "Логистика пустыни"
 OAP_desert_logistics_desc:0 "Старая Эпплуза располагается в пустыне, поэтому у нас есть немалый опыт действий в этой местности. Пустыня создаёт множество уникальных логистических проблем, но мы сможем преодолеть их."
 
 OAP_spike_explosives:0 "Покрытая шипами взрывчатка"
 OAP_spike_explosives_desc:0 "Мне только что пришла в голову блестящая идея! Мы можем покрыть нашу взрывчатку шипами, гвоздями или чем-то ещё заостренным для повышения её эффективности! О да, эта идея нам совсем никак не аукнется. Я гений!"
 
 OAP_sand_buggys:0 "Песчаные багги"
 OAP_sand_buggys_desc:0 "Некоторые наши граждане создали свои собственные машины для отдыха в пустыне. Нам стоит присмотреться к этим моделям и построить собственные багги для поддержки пехоты на войне."
 
 OAP_little_magic:0 "Щепотка магии"
 OAP_little_magic_desc:0 "Старая Эпплуза была основана земными пони, и они до сих пор составляют большинство нашего населения. Однако у нас есть несколько единорогов, в том числе и среди рабов. Все они могут оказать нашей армии магическую поддержку."
 
 OAP_apple_army:0 "Новая армия Эпплузы"
 OAP_apple_army_desc:0 "После многих реформ мы наконец-то смогли создать новую армию Эпплузы. Мы модернизировали её, превратив в силу, что может посоперничать с другими великими державами пустоши! И мы всё сделали сами... по большей части."
 
 OAP_take_skies:0 "Взмыть в небо"
 OAP_take_skies_desc:0 "В большинстве армий, в том числе и в нашей, найдётся горстка пегасов, которые могут выступать в качестве поддержки. Однако нам нужны настоящие ВВС с самолётами и тяжёлыми орудиями!"
 
 OAP_airfield_appleloosa:0 "Аэродром Эпплузы"
 OAP_airfield_appleloosa_desc:0 "В пустыне близ Эпплузы полно плоских участков, идеально подходящей для строительства аэродромов и взлетно-посадочных полос для ВВС."
 
 OAP_fighter_research:0 "Истребитель"
 OAP_fighter_research_desc:0 "Основа любой хорошей авиации - истребитель. Благодаря ноу-хау наших земных пони и некоторым старым самолетам времен Великой Войны мы сможем в кратчайшие сроки начать строить свои собственные летающие машины!"
 
 OAP_cas_research:0 "Самолёт поддержки"
 OAP_cas_research_desc:0 "Теперь, когда у нас есть истребители, пришло время производить собственные бомбардировщики! Просто постройте истребители побольше и подвесьте к ним бомбы! Не так уж трудно понять, как работают такие машины."
 
 OAP_sky_levi:0 "Небесные лефиафаны"
 OAP_sky_levi_desc:0 "Красный Глаз использовал старые воздушные шары Пинки Пай, чтобы защитить Филлидельфию. И я буду использовать кое-что аналогичное. Небесный Левиафан станет величайшим военным достижением Эпплузы. Мы создадим огромный бронированный аэростат с жёстким каркасом. Он будет сочетать в себе артиллерийскую платформу и воздушный авианосец для малых истребителей! Нам будет завидовать весь мир! Превосходство Эпплузы в воздухе уже почти гарантировано!"

 
 
 
 
 

### Charming Luck Tree ###

 OAP_ousting_traitors:0 "Изгнать предателей"
 OAP_ousting_traitors_desc:0 "Наше возвращение к правильному государству ещё не завершено. Предатели всё ещё прячутся по углам и ожидают возможности снова вырвать у нас контроль над Эпплузой. Мы должны убедиться, что нашей нацией будут править только правильные пони."
 
 OAP_bullet_shackles:0 "Петля для угнетателя"
 OAP_bullet_shackles_desc:0 "Злодей по имени Стил Шеклз заковал множество невинных пони в кандалы. Он встретит свою судьбу: мы казним Шеклза в истинно староэпплузианском стиле."
 
 OAP_close_borders:0 "Закрыть восточные границы"
 OAP_close_borders_desc:0 "Равнины в Ласт Грин слишком уязвимы к рейдам и нападениям. Мы должны должным образом укрепить наш восточный фланг."
 
 OAP_seize_wealth:0 "Конфисковать богатство союзников Шеклза"
 OAP_seize_wealth_desc:0 "Шеклз полностью соответствовал своему имени: не только он, но и его союзники-работорговцы накопили множество богатств. Теперь, когда их больше нет, мы сможем найти применение этим активам, которые больше не нужны их прежним владельцам..."
 
 OAP_resume_expansionism:0 "Возобновить экспансионистскую политику"
 OAP_resume_expansionism_desc:0 "Старой Эпплузе не обязательно существовать исключительно на просторах пустынь. Нам суждено совершить нечто гораздо большее. Мы готовы испытать мощь Миксиленда против всей пустоши!"
 
 OAP_homegrown_science:0 "Отечественная наука"
 OAP_homegrown_science_desc:0 "Только истинные умы Конфедерации могут творить и развивать настоящую науку!"
 
 OAP_apple_investement:0 "Инвестиции в промышленной Эпплузы"
 OAP_apple_investement_desc:0 "Пусть сейчас наша промышленность и находится в хорошем состоянии, ей ещё предстоит пройти долгий путь, прежде чем она может сравниться с прочими державами Пустоши. И у нашего кабинета есть несколько идей о том, с чего стоит начать..."
 
 OAP_southern_weapons:0 "Оружие юга"
 OAP_southern_weapons_desc:0 "Ни одну винтовку нельзя считать истинно южной, если её не изготовил житель Эпплузы."
 
 OAP_shining_city:0 "Сияющий город пустыни"
 OAP_shining_city_desc:0 "О, Старая Эпплуза. Этот истинный оазис эквестрийской пустоши, сияющий город посреди пустыни, не похож ни на одно другое поселение. Этот сияющий маяк идеалов микси освещает пусть для истинных южан!"
 
 OAP_robots:0 "Дополните рабов роботами"
 OAP_robots_desc:0 "Мы планируем развивать технологии, так почему бы не углубиться в очень обширную область робототехники? Выгоды, безусловно, перевешивают расходы, да и это значительно укрепит нашу рабовладельческую экономику."
 
 OAP_march_cloudsdale:0 "Выступить на Клаудсдейл"
 OAP_march_cloudsdale_desc:0 "Клаудсдейл лежит в нашей тени и только ждёт, чтобы попасть в копыта микси."
 
 OAP_stop_red_influence:0 "Покончить с льготными условиями"
 OAP_stop_red_influence_desc:0 "Слишком долго Филлидельфия оказывала влияние на нашу нацию. Особые привилегии, которыми они пользовались до сих пор, будут отменены, и Эпплуза снова будет свободна от влияния с севера."
 
 OAP_hire_rock_farmers:0 "Нанять специалистов по выращиванию камней"
 OAP_hire_rock_farmers_desc:0 "Фермеры камней Эпплузы далеко не так искусны, как наши восточные соседи в Хуф-Сити. Там мы сможем найти специалистов, которые определенно смогут нам помочь."
 
 OAP_slave_clearance:0 "Крупнейшая партия"
 OAP_slave_clearance_desc:0 "У нас есть уникальная возможность заключить невероятно крупную сделку и купить несметное количество рабов! Нам осталось лишь заключить контракт, и мы получим всё, что осуществить настоящее экономическое чудо микси!"
 
 OAP_borderwar_rocks:0 "Захватить Каменные Фермы"
 OAP_borderwar_rocks_desc:0 "Обширные каменные фермы лежат в тени Эпплузы. Сейчас они производят совсем мало камней, однако их производительность может стать много выше. Если семья Пай считает, что текущее положение дел приемлемо, нам придётся их разочаровать..."
 
 OAP_secure_gains:0 "Новые рабовладельческие штаты"
 OAP_secure_gains_desc:0 "Благодаря этому акту территория бывших Собирателей Молний теперь станет неотъемлемой частью нашей Конфедерации. Она будет разделена на штат Клаудсдейл на юге и штат Тандерия на севере. Благодаря этому все свободные пони тех земель получат полное гражданство, а штатам будут предоставлены те же права и обязанности, что и прочим членам конфедерации."
 
 OAP_own_industry:0 "Наша собственная промышленность"
 OAP_own_industry_desc:0 "Мы не можем полагаться на иностранный импорт! У нас будет своя промышленность, и мы станем производить товары исключительно для тех, кто этого заслуживает... для нас самих, конечно!"
 
 OAP_desert_green:0 "Теплицы в пустыне"
 OAP_desert_green_desc:0 "Наши советники предлагают создать теплицы прямо в пустынях и выращивать в них сельскохозяйственные культуры. Хотя первоначально мы не сможем выращивать там очень много растений, данный проект поможет повысить прирост населения даже в самых жарких городах!"
 
 OAP_build_factory:0 "Стремительное промышленное возрождение"
 OAP_build_factory_desc:0 "Наши непрерывные усилия по развитию промышленности были трудными и весьма дорогостоящими, но если мы хотим показать пустоши истинное усердие микси, то должны индустриализироваться крайне быстро и затмить прочие крупные города пустошей."
 
 OAP_lichenfield_guns:0 "Оружейные мануфактуры Личенфилда"
 OAP_lichenfield_guns_desc:0 "В нашей провинции Личенфилд есть несколько заброшенных заводов, что были разорены давным-давно. При должном старании мы сможем вернуть эти оружейные мануфактуры в строй!"
 
 OAP_integrate_slaves:0 "Прописать права штатов"
 OAP_integrate_slaves_desc:0 "Мы обеспечим, чтобы каждый из наших штатов-членов обладал надлежащей политической властью. Это предоставит нашим штатам автономию, которая необходима как для укрепления их собственной идентичности, так и для усиления всей Эпплузы в целом."
 
 OAP_buy_business:0 "Выкупить иностранный бизнес"
 OAP_buy_business_desc:0 "Хотя местная промышленность развивается устойчивыми темпами, это не означает, что мы не можем искать другие возможности для расширения нашего экономического влияния. Самые богатые из наших баронов предлагают разведать пустоши и найти предприятия без средств к существованию. Их покупка позволит нам расширить нашу промышленность за пределы наших границ."
 
 OAP_eco_boom:0 "Экономический бум"
 OAP_eco_boom_desc:0 "Тяжёлая работа принесла свои плоды."
 
 OAP_reach_ncg:0 "Связаться с Неокаслом"
 OAP_reach_ncg_desc:0 "Гильдии Неокасла далеко к востоку процветают благодаря своей уникальной экономической структуре. Многие считают их отсталыми, но только не мы. Стоит попробовать договориться с ними."
 
 OAP_slaves_research_ncg:0 "Рабы за исследований"
 OAP_slaves_research_ncg_desc:0 "Не нужно быть гением, чтобы понять, что у Эпплузы маловато учёных для дальнейшего прогресса, а у Гильдий их предостаточно! Мы можем заключить соглашение, от которого выиграют обе стороны."
 
 OAP_investement_ncg:0 "Трансэкономическая синергия"
 OAP_investement_ncg_desc:0 "Наша конфедеративная модель экономики, похоже, довольно хорошо работает с экономикой нашего партнёра на берегах Азурвэя, что приносит прибыль обеим нашим сторонам."
 
 OAP_reclaim_nap:0 "Вернуть Новую Эпплузу"
 OAP_reclaim_nap_desc:0 "Новая Эпплуза своим существованием пятнает имя нашей славной Конфедерации! Хотя мы рады, что эта нация столь долго выживала самостоятельно, им лучше встать под знамёна Конфедерации и присоединиться к нашему союзу."
 
 OAP_apple_highway:0 "Великоэпплузская железная дорога"
 OAP_apple_highway_desc:0 "Наша славная Конфедерация теперь простирается на многие мили! Мы начнём работу над грандиозной железной дорогой, не имеющей аналогов в пустоши! Она пройдёт через все наши земли и соединит многие города."
 
 OAP_welcome_nap:0 "Поприветствовать новый штат в Конфедерации"
 OAP_welcome_nap_desc:0 "Город Новая Эпплуза и его окрестности избавились от дурного иностранного влияния и теперь находятся в копытах достойных южан. Мы должны немедленно начать процесс предоставления этим землям статуса надлежащего штата."
 
 OAP_apple_destiny:0 "§AСлавная Конфедерация§!"
 OAP_apple_destiny_desc:0 "§AЮжные пони, гром грохочет!\nФлаги Красного Глаза развеваются в южных ветрах!\nК оружию! К оружию! К оружию, в Микси!\nОкажите им лютое сопротивление! \nРастопчите проклятый альянс!\nК оружию! К оружию! К оружию, в Микси!§!" #https://lyricstranslate.com/ru/arms-dixie-%D0%BA-%D0%BE%D1%80%D1%83%D0%B6%D0%B8%D1%8E-%D0%B2-%D0%B4%D0%B8%D0%BA%D1%81%D0%B8.html
 
 OAP_claim_azuria:0 "Азурийский доминион"
 OAP_claim_azuria_desc:0 "Азурия! Столь долго твои прекрасные земли развращало иностранное господство. Мы должны освободить пони Азурии и объединить юг в истинном стиле микси!"
 
 OAP_eastern_capital:0 "Восточная административная столица"
 OAP_eastern_capital_desc:0 "Теперь мы владеем одним из самых крупных городов пустоши! Наши бароны уже присматриваются к его немалому населению. И хотя мы определенно должны начать работу по превращению данного города в нашу восточную столицу, нам также пора начать отправлять закованных в кандалы пони домой, чтобы Старая Эпплуза получила свою прибыль и выгоду от наших славных завоеваний."
 
 OAP_riverside_plantations:0 "Плантации на берегу реки"
 OAP_riverside_plantations_desc:0 "Значительная часть Азурвэя теперь простирается на территории нашей Конфедерации. Пора украсить берега этой величественной реки настоящими яблоневыми плантациями."
 
 OAP_Junction_slaves:0 "Жемчужина Азурии"
 OAP_Junction_slaves_desc:0 "К северо-западу от Разбитого Копыта лежит Узловая Станция Р-7. К счастью для нас, теперь под нашим контролем находится один из самых быстрорастущих городов в регионе, так называемая Жемчужина Азурии. Ни один южный город не посмеет соперничать по силе со Старой Эпплузой."
 
 OAP_headwaters_hoof_city_industrialization:0 "Промышленная зона Верховья-Хуф-Сити"
 OAP_headwaters_hoof_city_industrialization_desc:0 "В ходе интеграции Азурии мы также заполучили её бесчисленные фабрики на юго-западе. Мы создадим там новую промышленную зону, что будет служить на благо Конфедерации!"
 
 OAP_inland_cashcrops:0 "Товарные культуры в южной Азурии"
 OAP_inland_cashcrops_desc:0 "На равнинах южной Азурии лежат одни из самых прибыльных ранчо и плантаций пустошей. Мы должны немедленно интегрировать эти регионы и убедится, что крышки от продажи этих культур будут поступать непосредственно в наши копыта."
 
 OAP_cotton_land:0 "На юге, в земле хлопка"
 OAP_cotton_land_desc:0 "О, я бы хотел оказаться в стране хлопка\nГде не забыты старые времена\nОбернись! Обернись! Обернись! Миксиленд!" # https://ru.wikipedia.org/wiki/%D0%94%D0%B8%D0%BA%D1%81%D0%B8_(%D0%BF%D0%B5%D1%81%D0%BD%D1%8F)#%D0%9F%D0%B5%D1%80%D0%B5%D0%B2%D0%BE%D0%B4
 
 OAP_claim_desert:0 "Манифест предназначения"
 OAP_claim_desert_desc:0 "Похоже, что не только мы готовы заявить о себе как о единственном законном южном государстве..."
 
