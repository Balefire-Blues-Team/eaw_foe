  up_follower_support_tt:0 "§YСотрудничать с Последователями§!\n--------------\n§LПоследователи Апокалипсиса - относительно новая организация в пустоши, чем-то похожая на Рейнджеров Эпплджек. Путешествия Дарительницы Света создали условия для появления как нас, так и Последователей. К тому же наши цели совпадают - мы все желаем вернуть надежду и процветание пони Эквестрии. Работа с Последователями, безусловно, принесёт пользу всем.§!\n\n§gПри выборе этого улучшения все экспедиции будут предоставлять на §G+0.05%§! больше ежедневной §rподдержки визионерства§! для принимающей страны.§!"
  up_follower_support_tt_d:0 "[!up_follower_support_button_click_enabled]"
  up_water_talisman_tt:0 "§YУстановить водный талисман§!\n--------------\n§LЗа долгие годы Мейнхеттенский Контингент накопил просто абсурдное количество водных талисманов, с которыми они вообще ничего не делали. Мы не собираемся оставлять их пылиться в хранилище Брыклинского Креста и вместо этого выдадим каждой из наших экспедиций по одному такому талисману. Это позволит обеспечить чистой водой не только наших рейнджеров, но и местных жителей.§!\n\n§gПри выборе этого улучшения все экспедиции будут предоставлять §G6§! единиц §Cводы§! принимающей их стране.§!"
  up_water_talisman_button_d:0 "[!up_water_talisman_button_click_enabled]"
  up_build_bunkers_tt:0 "§YПостроить аванпосты-бункеры§!\n--------------\n§LНаши бункеры являются самыми известными инструментами Стальных Рейнджеров (после силовой брони, конечно) в пустоши, и не зря! Мы можем размещать большое количество припасов и персонала в относительно небольшом и хорошо защищенном пространстве. Мы снабдим наши экспедиции силовой броней, предназначенной для земляных работ, и некоторыми заранее приготовленными материалами, чтобы наши солдаты могли быстро ввести в строй новые бункеры.§!\n\n§gПри выборе этого улучшения все экспедиции будут предоставлять §G+5%§! к скорости строительства §Yаванпостов§! и §Yбункеров§! для принимающей страны.\n\nВдобавок, §Yаванпост§! §G2-го уровня§! будет построен в провинциях с §C5 или большим числом £victory_points  победных очков§! в столичном регионе всех нынешних и будущих стран, принимающих наши экспедиции.§!"
  up_build_bunkers_tt_d:0 "[!up_build_bunkers_button_click_enabled]"
  up_scavenging_tt:0 "§YОбыскать интересные места§!\n--------------\n§LПустошь полна интересных мест, полных не менее интересных вещей. Наши предшественники довольствовались тем, что просто позволяли любому достаточно продвинутому на вид хламу собирать пыль в хранилищах, но мы можем использовать все эти вещи во благо всех. Если какая-либо из наших экспедиций найдёт место в пустошах с особенно интересной добычей, то они смогут отправить все находки домой!§!\n\n§gПри выборе этого улучшения вы сможете отправить команды собирателей (с помощью решения §Y"Приобретение вещей"§!) в §Gуникальные места§! которые вы не контролируете, но которые находятся на территории нации, принимающей вашу экспедицию.§!"
