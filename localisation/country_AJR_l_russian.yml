  up_local_chapters_tt:0 "§YСоздать местные отделения§!\n--------------\n§LБлагодаря тому, что наши экспедиции создают местные отделения Рейнджеров Эпплджек, мы можем снизить административную нагрузку и позволить каждой отдельной экспедиции самостоятельно управлять собой. Также это прекрасный способ для наших рейнджеров получить побольше ценного полевого и командного опыта.§!\n\n§gПри выборе этого улучшения мы получим идею §YМестные отделения рейнджеров§!, которая даёт:§!\n   §G+0.10§! Political Power Gain\n   §G+0.05§! Daily Army XP"
