### Opening Focuses ###
  SHA_opening_focus:0 "Исправительное учреждение Разбитое Копыто"
  SHA_opening_focus_desc:0 "Разбитое Копыто может похвастаться долгой историей. Во время войны тут располагалось исправительное учреждение, а потом оно стало базой таинственного и неуловимого Мистера Топаза."

  SHA_opening_focus2:0 "Наше первоначальное расширение"
  SHA_opening_focus2_desc:0 "Сразу после падения бомб бывшие заключённые тюрьмы стали бандой грозных рейдеров. Они начали расширять свои владения, быстро став одной из самых грозных банд рейдеров в пустоши."
  
  SHA_opening_focus3:0 "На Азурвэй!"
  SHA_opening_focus3_desc:0 "После периода междоусобиц рейдеры воссоединились и начали расширяться в сторону Азурвэя. За это время Мистер Топаз восстановил своё влияние над бандой с помощью её нового лидера - Дэдайса."
  
  SHA_opening_focus4:0 "Когти Гауды"
  SHA_opening_focus4_desc:0 "Разбитое Копыто начало полагаться на банду наёмников, известных как Когти Гауды. Грифоны помогали контролировать и управлять обширной территорией рейдеров. Хотя мы сомневаемся в их лояльности, они точно верны своему контракту."
  
  SHA_fortify_shattered_hoof:0 "Укрепить Разбитое Копыто"
  SHA_fortify_shattered_hoof_desc:0 "У Мистера Топаза большие планы относительно нашего будущего. К сожалению, сейчас мы находимся не в том положении, чтобы воплотить эти планы в реальность. Нам понадобится гораздо больше оружия, а также мы должны быть готовы отразить любое потенциальное нападение на нас."
  
  SHA_raid_local_villages:0 "Рейды на местные деревни"
  SHA_raid_local_villages_desc:0 "Всевозможные поселения на нашей территории являются лёгкой добычей для наших рейдеров. Самое время "убедить" поселенцев поделиться своими вещами с нами."
  
  SHA_expand_talon_camp:0 "Расширить лагерь Когтей"
  SHA_expand_talon_camp_desc:0 "Когти создали собственную полупостоянную базу для операций, которая быстро превратилась в небольшое поселение. Стоит поощрить расширение этого поселения, чтобы оно могло стать центром для более респектабельной торговли."
  
  SHA_the_play_is_made:0 "Ставки сделаны"
  SHA_the_play_is_made_desc:0 "Пуля выпущена, и судьба Разбитого Копыта определится через мгновение."
  
  SHA_new_mistress:0 "Новая хозяйка Разбитого Копыта"
  SHA_new_mistress_desc:0 "Дракон убит и теперь главой Разбитого Копыта стала Гауда. Мы можем рассчитывать на светлое будущее."
  
  SHA_fortify_new_capital:0 "Укрепить новую столицу"
  SHA_fortify_new_capital_desc:0 "Первым делом Гауда сконцентрировала всю нашу администрацию в Узловой Станции Р-7. К сожалению, это оказалось ошибкой, так как на данное поселение постоянно нападают рейдеры, которые наводняют наш регион. Необходимо возвести укрепления для защиты нашей столицы."
  
  SHA_found_junktiontown:0 "Основать Джанкшнтаун"
  SHA_found_junktiontown_desc:0 "Сегодня мы прощаемся с Узловой Станцией Р-7. Этот прославленный военный лагерь станет настоящим поселением - нашей столицей. И мы назовём его Джанкшнтаун."
  
  SHA_loot_topaz_hoard:0 "Обчистить сокровищницу Топаза"
  SHA_loot_topaz_hoard_desc:0 "Многих удивил тот факт, что Топаз был драконом. Однако драконы известны тем, что обожают копить сокровища. В туннелях под тюрьмой были найдены всевозможные богатства и даже кое-какое снаряжение, которым мы сможем воспользоваться с умом."
  
  SHA_expel_the_untrustworthy:0 "Изгнать неблагонадёжных"
  SHA_expel_the_untrustworthy_desc:0 "Некоторые бандиты сбежали в горы после захвата власти Гаудой, но многие остались и стали служить ей. К сожалению, эти рейдеры доказали, что они совершенно ненадёжны. Они постоянно затевают драки со всеми подряд, не спешат подчиняться приказам, а также мы предотвратили уже четыре попытки покушения на Гауду. Мы должны избавиться от этих рейдеров."
  
  SHA_reclaim_corona:0 "Вернуть Корону"
  SHA_reclaim_corona_desc:0 "Теперь, когда ситуация стабилизировалась, мы можем сосредоточиться на других проблемах. К примеру, на Рейдерах Лесли, которые воспользовались кризисом, чтобы захватить наши земли и перебить наших пони. Сейчас самое время отомстить им."
  
  SHA_the_shattered_hoof_alliance:0 "Альянс Разбитого Копыта"
  SHA_the_shattered_hoof_alliance_desc:0 "В пустоши назревает буря: Красный Глаз порабощает Филлидельфию, Анклав впервые за много веков проявляет интерес к поверхности, а в Мейнхеттене царит хаос. Но мы не должны противостоять грядущей буре в одиночку! Мы обратимся к прочим другим державам в нашем регионе с предложением союза. Вместе мы сильнее!"
  
  SHA_topaz_ambition:0 "Амбиции Мистера Топаза"
  SHA_topaz_ambition_desc:0 "Атака работорговцев провалилась, попытка переворота была предотвращена, и, несмотря на все преграды, Топаз всё ещё остается у власти. Он поведёт нас в будущее."
  
  SHA_purge_the_disloyal:0 "Чистки среди нелояльных"
  SHA_purge_the_disloyal_desc:0 "Если и есть что-то хорошее в этом кризисе, так это то, что все перебежчики и предатели сбросили маски. Мы разберёмся с ними раз и навсегда."
  
  SHA_how_to_deal_with_the_talons:0 "Как разобраться с когтями"
  SHA_how_to_deal_with_the_talons_desc:0 "Предавшая нас лидер Когтей мертва, так что оставшиеся грифоны растеряны и дезорганизованы. Они всё ещё болтаются вокруг своего лагеря, так как не знают, что делать дальше. Нам нужно придумать, как с ними справиться."
  
  SHA_loot_weapons_from_the_attack:0 "Использовать захваченное оружие"
  SHA_loot_weapons_from_the_attack_desc:0 "Во время битвы погибло много пони и грифонов. Мы пока пытаемся убрать руины и мусор, а большая часть оружия просто свалена в углу. Стоит присмотреться повнимательнее и отобрать всё ещё пригодные стволы."
  
  SHA_form_new_raider_bands:0 "Сформировать новые банды рейдеров"
  SHA_form_new_raider_bands_desc:0 "В свете этого кризиса стало ясно, что нам нужно больше солдат. Те банды рейдеров, которые раньше умудрялись бездельничать и прохлаждаться, будут вынуждены делать то, за что мы им платим. Все должны сражаться."
  
  SHA_offer_leslie_to_join:0 "Предложение, от которого не отказаться"
  SHA_offer_leslie_to_join_desc:0 "Банда Разбитого Копыта за эти годы заключила множество сделок с самыми разными рейдерами. Это позволило нам стать самой крупной бандой на юге. Поэтому мы предложим Рейдерам Лесли мирно присоединиться к нам. Это то предложение, от которого нельзя отказаться."
  
  SHA_conquer_leslie_raiders:0 "Покорить Рейдеров Лесли"
  SHA_conquer_leslie_raiders_desc:0 "Мы - самая крупная банда на юге. Как кучка бывших рабов посмела украсть нашу землю и думать, что им это сойдет с копыт? Мы должны показать им, что они сделали поистине страшную ошибку."
  
  SHA_under_new_management:0 "Под новым руководством"
  SHA_under_new_management_desc:0 "Теперь, когда ситуация нормализовалась и власть Мистера Топаза восстановлена, пришло время взглянуть во внешний мир. Другие народы юга познают наш гнев, когда мы напомним им, почему они все когда-то боялись появления наших рейдеров на горизонте."
  
  SHA_rebuild_the_hoof:0 "Экстренное вмешательство"
  SHA_rebuild_the_hoof_desc:0 "Наша экономика лежит в руинах, и враги окружают нас со всех сторон... Но жизнь продолжается, и необходимо срочно принять меры, чтобы мы смогли восстановиться."
  
  SHA_clear_out_the_rubble:0 "Расчистить мусор"
  SHA_clear_out_the_rubble_desc:0 "Множество деревень и поселений было разрушено. Мы многое потеряли, но теперь мы можем начать с чистого листа и должным образом отстроить их!"
  
  SHA_secure_the_coast:0 "Обезопасить побережье"
  SHA_secure_the_coast_desc:0 "На наших северных территориях царствует анархия. Десятки различных самопровозглашенных военачальников и мелких банд борются за контроль над этими землями. Восстановление нашей власти над этими территориями будет затратным, но крайне важным делом. К сожалению, мы ожидаем, что многие наши активы там будут повреждены в процессе возвращения контроля."
  
  SHA_repair_damaged_buildings:0 "Починить инфраструктуру"
  SHA_repair_damaged_buildings_desc:0 "Битва за Разбитое Копыто была жестокой, и она нанесла довольно большой побочный урон. И до сих пор мы, к сожалению, не могли предпринять каких-либо серьёзных действий для устранения повреждений. Однако теперь, когда наша экономика пришла в порядок, мы можем сосредоточиться на ремонте и восстановлении."
  
  SHA_hunt_down_remnants:0 "Выследить работорговцев"
  SHA_hunt_down_remnants_desc:0 "Работорговцы всё ещё занимают большую часть нашей сельской местности. Они нападают на патрули и досаждают поселениям. Самое время собрать наших лучших бойцов и отправиться на охоту за работорговцами."
  
  SHA_full_recovery:0 "Возвращение к нормальной жизни"
  SHA_full_recovery_desc:0 "Сейчас восстановительные работы идут полным ходом, но всё равно потребуются годы, чтобы полностью компенсировать ущерб. К счастью, худшее уже позади."
  
  SHA_fate_of_shattered_hoof:0 "Судьба разбитого копыта"
  SHA_fate_of_shattered_hoof_desc:0 "Наша власть крепка, экономика восстановилась, и мы расширили своё влияние за пределы границ нашего государства. Теперь мы можем решить, как именно наша нация двинется в будущее."








 NCR_provisional_republic:0 "Основать временную республику"
 NCR_provisional_republic_desc:0 "Наш путь ясен: мы должны зажечь маяк свободы и процветания на юге. Гаудина приступила к реформированию и реорганизации нашей мелкой шайки рейдеров в настоящую республику."
 
 NCR_a_new_society:0 "Новое общество"
 NCR_a_new_society_desc:0 "Мы больше не примитивная банда рейдеров, а настоящая нация. Мы должны позаботиться о том, чтобы должны образом перестроить наше общество и отразить эти изменения."
 
 NCR_expand_the_alliance:0 "Расширить альянс"
 NCR_expand_the_alliance_desc:0 "Несмотря на то, что наш альянс уже является силой, с которой приходится считаться, ему не помешают новые члены. Если какая-либо из стран, граничащих с нашим альянсом, изъявит желание присоединиться к нам, то мы позволим им это."
 
 NCR_invest_western_industry:0 "Инвестировать в западную промышленность"
 NCR_invest_western_industry_desc:0 "Некоторые из наших союзников обладают немалым экономическим потенциалом. Мы поможем им реализовать эти возможности, так как процветание этих наций принесёт пользу всему югу."
 
 NCR_expand_rock_breaking:0 "Расширить добычу камней"
 NCR_expand_rock_breaking_desc:0 "Хотя процесс выращивания камней ещё не до конца изучен, он является прекрасным источником минеральных богатств. Если мы поможем фермерам камней расширить свою деятельность, то не только улучшим их промышленность, но и получим доступ к полезным ископаемым."
 
 NCR_lumber_from_radshore:0 "Пиломатериалы с Радберега"
 NCR_lumber_from_radshore_desc:0 "До падения бомб Гринлайн был крупным производителем и экспортером качественных пиломатериалов. К сожалению, последние два столетия не способствовали развитию лесозаготовительной промышленности Эквестрии, в результате чего местные лесопилки оказались заброшенными. Нам стоит вложить средства в эту сферу деятельности и попытаться убедить местных бизнеспони заняться поддержкой этой отрасли."
 
 NCR_integrated_economies:0 "Интегрированная экономика"
 NCR_integrated_economies_desc:0 "Наши усилия окупились! Экономики различных членов альянса становятся всё более и более взаимосвязанными, так что каждая страна в нашем альянсе может свободно сосредоточиться исключительно на развитии своих самых сильных сторон. Вместе мы сильнее."
 
 NCR_shore_up_east:0 "Помощь восточному побережью"
 NCR_shore_up_east_desc:0 "Основные угрозы нашему альянсу лежат на востоке. Поэтому разумно помочь нашим самым восточным союзникам подготовиться к потенциальной войне."
 
 NCR_subsidise_bat_farms:0 "Субсидировать промышленность фестралов"
 NCR_subsidise_bat_farms_desc:0 "Пока Нью-Манго удерживает позиции, сердце нашей нации в безопасности. Поэтому в наших интересах помочь фестралам подготовиться к надвигающейся буре."
 
 NCR_fortify_leslie:0 "Укрепить Лесли"
 NCR_fortify_leslie_desc:0 "Лесли крайне важен для удержания всего востока. Мы будем поощрять открытие там оружейных мастерских и начнём укреплять само поселение, чтобы превратить его в настоящий бастион."
 
 NCR_integrated_war_industry:0 "Интегрированная военная промышленность"
 NCR_integrated_war_industry_desc:0 "Защита нашего альянса - это всеобщее дело. И дабы гарантировать, что все члены нашего альянса будут готовы к войне, мы позаботимся о том, чтобы оборонная промышленность наших наций работала как единое целое."
 
 NCR_total_war_preparation:0 "Подготовка к всеобщей войне"
 NCR_total_war_preparation_desc:0 "У нашей республики множество потенциальных врагов: от Красного Глаза на севере до пробуждающегося Анклава на востоке. Мы должны хотя бы частично милитаризовать нашу экономику, если мы надеемся противостоять этим угрозам."
 
 NCR_build_up_our_forces:0 "Расширение армии"
 NCR_build_up_our_forces_desc:0 "Близится война и мы должны подготовить наши вооруженные силы к крупномасштабному конфликту. Для этого мы должны как можно быстрее расширить нашу армию."
 
 NCR_joint_exercises:0 "Совместные учения"
 NCR_joint_exercises_desc:0 "В интересах облегчения координации между различными вооруженными силами нашего альянса мы проведём совместные учения. Будем надеяться, что все наши армии смогут научиться действовать как единое и эффективное целое."
 
 NCR_leslie_work_release:0 "Штрафные батальоны"
 NCR_leslie_work_release_desc:0 "Мы намереваемся должны образом использовать бывших рейдеров из Лесли. Они смогут реабилитироваться, сражаясь в рядах штрафных батальонов."
 
 NCR_sponsor_mango_brigades:0 "Воины джунглей из Нью-Манго"
 NCR_sponsor_mango_brigades_desc:0 "Фестралы Нью-Манго отлично сражаются в джунглях, которые являются их домом. Хотя мы не ожидаем, что в ближайшее время будем вести войны в джунглях, мы всё ещё можем использовать их свирепость и навыки для защиты нашей земли."
 
 NCR_rockbreaker_divisions:0 "Сформировать дивизии Раскалывателей Камней"
 NCR_rockbreaker_divisions_desc:0 "Пони, работающие на западных фермах камней, крайне выносливы и сильны даже по меркам пустоши. Если мы должным образом снарядим и обучим их, то они станут превосходными солдатами."
 
 NCR_arm_the_fishers:0 "Вооружить рыбаков"
 NCR_arm_the_fishers_desc:0 "У Рад-Рыбаков нет большой армии, и, честно говоря, они не могут себе этого позволить. Тем не менее, мы можем обучить тех немногих новобранцев, которых они готовы предоставить."
 
 NCR_prov_army_of_the_republic:0 "Создать временную армию"
 NCR_prov_army_of_the_republic_desc:0 "Нашей молодой республике нужна защита, и мы не можем полностью полагаться исключительно на когтей Гауды. Мы создадим собственную постоянную армию граждан-солдат."
 
 NCR_seize_civillian_arms:0 "Конфисковать гражданское оружие"
 NCR_seize_civillian_arms_desc:0 "Хотя правительство республики намерено позволить каждому гражданину защищать себя и свой дом, в этот критический момент нам нужно всё оружие, которое мы только можем достать! Это будет не самым популярным решением, но мы вернём это оружие чуть позже..."
 
 NCR_fight_for_the_cause:0 "Битва за правое дело!"
 NCR_fight_for_the_cause_desc:0 "Это долг, нет, право каждого гражданина республики и её союзников взять в копыта и когти оружие, чтобы бороться за свою свободу!\nЯ призываю всех тех, кто любит эту страну; тех, у кого есть семья, что нуждается в защите; тех, кому больше некуда идти, §Rвступать в ряды нашей армии!§!"
 
 NCR_everycreature_serves:0 "Все существа служат!"
 NCR_everycreature_serves_desc:0 "Этого недостаточно!\n Независимо от того, сколько добровольцев вступят в наши ряды, у Анклава или Красного Глаза всё равно будет больше солдат... У нас нет другого выбора, кроме как ввести обязательную воинскую повинность."
 
 NCR_everything_we_have:0 "Всё, что у нас есть"
 NCR_everything_we_have_desc:0 "Если мы не произведём всё возможное оружие, не построим все возможные заводы и не призовем всех потенциальных солдат, то как мы можем ожидать, что наша республика переживет грядущую войну? Если мы не хотим, чтобы наши идеалы республиканства пали в жестокой пустоши, мы должны предпринять все усилия для защиты нашей нации и народа. Любой ценой."
 
 NCR_the_war_to_free_the_sun:0 "Освободить солнце"
 NCR_the_war_to_free_the_sun_desc:0 "Вот уже более двух столетий мы редко видим солнце "благодаря" облачному слою пегасов. Чтобы вернуть солнце в пустошь, придется пролить кровь этих пегасов. Однако стоит ли солнечный свет конфликта со столь технологически продвинутым и опасным противником?"
 
 NCR_raise_emergency_militias:0 "Призвать ополчение"
 NCR_raise_emergency_militias_desc:0 "Настало время каждому сыну и дочери республики показать свою преданность нашему делу! Мы выживем или погибнем вместе. Так что хватайте свои винтовки и присоединяйтесь к битве! §RЗа республику!§!"
 
 NCR_backyard_gun_workshops:0 "Поощрять местные военным мастерские"
 NCR_backyard_gun_workshops_desc:0 "Один пони, производящий гладкоствол на своём заднем дворе, далеко не так эффективен, как целая фабрика. Тем не менее, если у нас будет достаточно таких пони, то гладкоствол будет копиться и скоро у нас будет целый арсенал такого оружия."
 
 NCR_pull_out_all_stops:0 "Ни шагу назад"
 NCR_pull_out_all_stops_desc:0 "Мы теряем позиции слишком быстро. Так дело не пойдёт! Мы бросим все наши силы на то, чтобы задержать Анклав и организовать оборону.\n Однако мы не сможем продолжать делать это вечно..."
 
 NCR_make_republic_official:0 "Официальный статус республики"
 NCR_make_republic_official_desc:0 "Мы укрепили свой контроль над регионом и устранили непосредственные угрозы нашей власти, так что теперь можем объединить наш альянс в единую республику."
 
 NCR_the_first_election:0 "Первые выборы"
 NCR_the_first_election_desc:0 "До сих пор мы лишь на словах называли себя республикой. Однако теперь пришло время для Гауды выполнить свое обещание гражданам НКР и позволить им выбрать президента на свободных и демократических выборах. И хоть у них не будет особого выбора, они точно не ошибутся."
 
 NCR_the_citizenship_act:0 "Акт о гражданстве"
 NCR_the_citizenship_act_desc:0 "Сенат получил предложение, согласно которому любое разумное существо, живущему в пределах наших границ, сможет получить гражданство НКР. Поскольку сама основательница нашей республики не является пони, этот законопроект получил широкую поддержку большинства фракций в нашей стране и, как ожидается, будет принят единогласно."
 
 NCR_curtail_the_generals:0 "Сократить число генералов"
 NCR_curtail_the_generals_desc:0 "Наш генеральный штаб получил немало политической власти, но он также стал слишком раздутым и неэффективным. В немалой степени из-за интеграции вооружённых сил наших бывших союзников. В интересах повышения эффективности нашей армии в целом мы постараемся немного сократить их численность."
 
 NCR_federalize_the_military:0 "Полная армейская федерализация"
 NCR_federalize_the_military_desc:0 "В отличие от многих наций пустоши, мы больше не будем полагаться на местные силы или псевдо-отряды отдельных генералов. С этого дня лишь Сенат и президент будут контролировать республиканскую армию!"
 
 NCR_restructuring_the_economy:0 "Реструктуризация экономики"
 NCR_restructuring_the_economy_desc:0 "Сенат должен действовать быстро, чтобы в полной мере использовать наш новый промышленный потенциал. После создания НКР мы стали одной из крупнейших экономик в пустоши, но ещё не воспользовались преимуществами этого в полной мере."
 
 NCR_the_enclave_act:0 "Встретиться с лидерами анклава"
 NCR_the_enclave_act_desc:0 "После победы над Новым Клаудсдейлом мы столкнулись с множеством проблем при попытках удержать пегасов под нашим контролем. Они умеют летать, так что нам приходилось полагаться на грифонов, чтобы держать их в узде. А это весьма нерационально. Если мы хотим хоть когда-нибудь интегрировать их, нам нужно будет встретиться с лидерами пегасов и поговорить."
 
 NCR_proposal_216:0 "Предложение 261"
 NCR_proposal_216_desc:0 "Новый Кантерлот действительно стал прекрасным городом, но, к сожалению, он всё ещё не идеален. Чтобы сделать его действительно подходящим на роль столицы великой нации, был разработан план под названием "Предложение 261". Согласно этому плану будут выделены средства на расширение и развитие столицы, чтобы к 1261 году наш город мог посоперничать к Кантерлотом военного времени."
 
 NCR_found_fmcc:0 "Основать ФМВБ"
 NCR_found_fmcc_desc:0 "К сожалению, не все наслаждаются свободной жизнью под нашей властью. Некоторые пытаются сопротивляться нам на каждом шагу либо из-за неверного понимания принципов республики, либо же из-за идеологического фанатизма. Для борьбы с этими личностями мы создадим Федеральное Министерство Внутренней Безопасности. Они сосредоточатся на выявлении и ликвидации террористических групп на территории Республики. ФМВБ будет самостоятельным подразделением Министерства Внутренних Дел."
 
 NCR_the_fight_to_spread_democracy:0 "Битва за распространение демократии"
 NCR_the_fight_to_spread_democracy_desc:0 "Другие нации развязывают войны, чтобы заполучить побольше власти или захватить рабов. Но мы расширяем свои границы, чтобы принести свободу и демократию новым гражданам НКР. Наши войны праведны, и народ знает об этом!"
 
 NCR_the_wasteland_exploitation_treaty:0 "Договор о разработке пустошей"
 NCR_the_wasteland_exploitation_treaty_desc:0 "И хоть Эквестрия стала пустошью, она всё ещё богата всевозможными ресурсами. К сожалению, наше правительство не слишком эффективно, когда речь заходит о нашей способности управлять операциями по добыче. Мы готовы предоставить финансирование и поддержку частным компаниям, которые могут добывать эти ресурсы гораздо эффективнее, чем мы."
 
 NCR_expand_academia:0 "Создать общественное образование"
 NCR_expand_academia_desc:0 "Вся система образования в нашей стране представляет собой несколько школ тут и там. Это абсолютно неприемлемо. Если мы хотим стать настоящей цивилизованной нацией, то наш народ должен как минимум уметь читать и писать. Мы построим школы в каждом населенном пункте НКР. Следующее поколение будет уже образованным!"
 
 NCR_emergency_food_stamps:0 "Программа чрезвычайной продовольственной помощи"
 NCR_emergency_food_stamps_desc:0 "Бесчисленные пегасы бегут в наши земли и мы сталкиваемся с кризисом, с которым и близко не готовы иметь дело. Эти беженцы уже начали создавать свои собственные лагеря и трущобы, где они вынуждены голодать в своих грязных самодельных лачугах. Чтобы справиться с этим кризисом, мы будем контролировать распределение продовольствия в этих лагерях беженцев. Это самое меньшее, что мы можем для них сделать."
 
 NCR_the_steel_rangers:0 "Наша позиция в отношении Стальных Рейнджеров"
 NCR_the_steel_rangers_desc:0 "Стальные Рейнджеры существуют со времен самой Великой Войны. Они широко "прославились" своей изоляционистской политикой и агрессивной позицией по отношению к большинству жителей пустоши. Несмотря на их сомнительное поведение, они могут стать очень ценным союзником. Но действительно ли мы хотим, чтобы они были нашими союзниками?"
 
 NCR_fillydelphia_panis_proposal:0 "Предложение Филлидельфия-Панис"
 NCR_fillydelphia_panis_proposal_desc:0 "До сих пор Мейнхеттенские Стальные Рейнджеры вели себя вполне сносно. Мы предложим им землю, которая когда-то принадлежала гораздо менее сговорчивым Филлидельфийским Стальным Рейнджерам, в обмен на то, что они позволят нам полностью объединить Мейнхеттен под нашей властью. Будем надеяться, что они пойдут на сделку, так как мы сами не знаем, что делать с этой землёй."
 
 NCR_how_to_deal_with_the_followers:0 "Вопрос о Последователях Апокалипсиса"
 NCR_how_to_deal_with_the_followers_desc:0 "Эти "Последователи Апокалипсиса" быстро завоевали уважение на пустоши в целом и на нашей территории в частности как мирная понитарная группа. Их цель кажется весьма благородной, но эти Последователи твёрдо придерживаются пацифистских идеалов, которые нередко противоречат нашим собственным действиям. Сейчас, когда они стремительно становятся влиятельной политической силой в нашей стране, мы должны определить нашу позицию по отношению к ним."
 
 NCR_operation_broken_heart:0 "Операция "Разбитое Сердце""
 NCR_operation_broken_heart_desc:0 "Этим мягкосердечным жеребятам нельзя доверять, какими бы благими намерениями они ни руководствовались. Они общаются с аликорнами, наркоманами и прочими нежелательными существами, которых мы не хотим видеть рядом с нашим народом. Пришло время недвусмысленно сообщить Последователям, что им здесь не рады."
 
 NCR_help_spread_the_followers:0 "Помочь Последователям"
 NCR_help_spread_the_followers_desc:0 "Последователи желают лишь помогать. Это достойная восхищения цель, и мы должны продвигать и поощрять её. Они получат дополнительное финансирование и ресурсы, дабы Последователи могли расширить свои операции по всей Эквестрии, помогая как можно большему числу существ."
 
 NCR_project_rad_scrub:0 "Проект Рад-Скраб"
 NCR_project_rad_scrub_desc:0 "Радиация - вечная проблема пустошей. Она портит питьевую воду, не даёт проникнуть в ценные руины и каждый год убивает множество существ. Хотя у нас, к сожалению, нет какой-либо магической машины, которая могла бы очистить всю Эквестрию, у нас есть ресурсы, чтобы начать инициативу по очистке наших земель. Мы планируем полностью завершить проект примерно через сотню лет или около того."
 
 NCR_commitee_of_expansion:0 "Комитет по расширению республики"
 NCR_commitee_of_expansion_desc:0 "Относительно нашей экспансии следует задавать вопрос не "если", а "когда". Судьба нашей нации - распространить наши идеалы по всей стране, освободить всех жителей эквестрийской пустоши и создать единую великую республику. Чтобы определить направление расширения, мы создадим комитет, который будет оценивать положение различных наций пустоши."
 
 NCR_appleloosa_old_new:0 "Эпплуза, старая и новая"
 NCR_appleloosa_old_new_desc:0 "На западе лежат две очень разные нации - Старая и Новая Эпплузы. Первая нация "прославилась" своей активной работорговлей, а вот вторая стала полноценным мирным поселением. Наш долг - позаботиться о том, чтобы хорошие пони обеих Эпплуз могли насладиться свободой."
 
 NCR_reclaim_cloudsdale:0 "Руины Клаудсдейла"
 NCR_reclaim_cloudsdale_desc:0 "Клаудсдейл, крупнейший город пегасов в истории Эквестрии, сейчас в пределах нашей досягаемости. Хотя он был поражен сразу несколькими мегазаклинаниями и рухнул с небес в тот роковой день, в его руинах полно ценных ресурсов. На нашем пути сейчас стоит лишь "нация", называющая себя Собирателями Молний. Мы считаем, что они не окажут нам серьёзного сопротивления."

 NCR_deal_with_the_guilds:0 "Разобраться с гильдиями"
 NCR_deal_with_the_guilds_desc:0 "Гильдии Неокасла веками получали прибыль, эксплуатируя своих скованных кабальными договорами "наёмных работников". Кажется, что они вот-вот станут жертвой враждебного захвата."
 
 NCR_topple_mareway:0 "Свергнуть "аристократию" Мейрвея"
 NCR_topple_mareway_desc:0 "Мейрвей, один из самых успешных городов восточного побережья, управляется кучкой так называемых дворян, которые думают, что имеют право на власть только из-за своей родословной. Пришло время покончить со знатными ублюдками в пранцузском стиле!"
 
 NCR_trek_through_the_bogs:0 "Поход через болота"
 NCR_trek_through_the_bogs_desc:0 "Чтобы добраться до Кантерлота, нам придется преодолеть болото Фрогги Боттом и Вечнодикий лес - чудовищно недружелюбные и опасные земли. Но чему быть, тому не миновать..."
 
 NCR_sweep_midlands:0 "Прочесать Срединные Земли"
 NCR_sweep_midlands_desc:0 "Рейдеры, "Когти", монстры из ущелья и заблудшие республиканцы... Все они населяют Срединные Земли. Но вряд ли кто-то сможет оказать серьёзное сопротивление нашей могучей армии."
 
 NCR_march_on_canterlot:0 "Марш на Кантерлот"
 NCR_march_on_canterlot_desc:0 "Пришло время захватить столицу старой Эквестрии и стать её законными преемниками. Скоро старый и новый Кантерлот будут под нашим контролем."
 
 NCR_liberate_fillydelphia:0 "Освободить Филлидельфию"
 NCR_liberate_fillydelphia_desc:0 "Филлидельфия, всё ещё бьющееся сердце эквестрийской тяжелой промышленности. Слишком долго город находился в копытах деспотов, а его жители без отдыха трудились в кандалах. Но им осталось продержаться совсем немного, ведь армия НКР выдвигается, чтобы освободить их всех!\n §YВперёд, за свободу!§!"
 
 NCR_clear_foal_mountains:0 "Разчистить Жеребячьи Горы"
 NCR_clear_foal_mountains_desc:0 "В Жеребячьих Горах живут многочисленные племена, состоящие из псов и пони. НКР покончит с их племенной структурой и познакомит бывших жителей племён с чудесами цивилизации вроде демократии и туалетной бумаги."
 
 NCR_take_ponisnsula:0 "Захватить Понисулу"
 NCR_take_ponisnsula_desc:0 "После грандиозной победы над Филлидельфией мы стали одной из сильнейших (или даже самой сильной) нацией на просторах Эквестрии. Никто не сможет на равных противостоять нашей мощи, а многочисленные мелкие народы между нами и Мейнхеттеном даже сложно назвать полноценными нациями. Мы пройдём сквозь них, как горячий нож скволь масло."
 
 NCR_statehood_debate:0 "Новые штаты"
 NCR_statehood_debate_desc:0 "Побочным эффектом нашей территориальной экспансии является большое количество новых и не слишком довольных граждан. Чтобы справиться с этой ситуацией, мы займемся индивидуальным развитием каждого региона, а также будем работать с местными жителями, чтобы помочь им создать демократические полуавтономные штаты."
 
 NCR_absorb_guilds_into_doi:0 "Поглотить гильдии"
 NCR_absorb_guilds_into_doi_desc:0 "Гильдии Неокасла достойны осуждения за долгое угнетение рабочих, но, тем не менее, они доказали свою эффективность в большинстве промышленных задач. Теперь, когда они стали частью республики, мы должны национализировать эти гильдии и воспользоваться их опытом."
 
 NCR_stamp_out_feudalism:0 "Искоренить феодализм Мейрвея"
 NCR_stamp_out_feudalism_desc:0 "Так называемая "знать" Мейрвея слишком долго угнетала своих граждан! Хотя к большинству из них мы проявим снисхождение, главные преступники будут преданы суду, после которого их заключат под стражу или же казнят."
 
 NCR_state_of_mareway:0 "Штат Мейрвей"
 NCR_state_of_mareway_desc:0 "Гильдии интегрированы в наше правительство, а пони Мейрвея свободны от оков аристократии. Теперь мы можем приступить к созданию надлежащего штата в регионе. Штат Мейрвей будет процветать!"
 
 NCR_amnesty_bloody_army:0 "Амнистия для Кровавой Армии"
 NCR_amnesty_bloody_army_desc:0 "Да, Кровавая Армия была гнусной бандой из рейдеров и прочих негодяев. Но теперь пришло время реабилитировать и интегрировать их в штат Мейрвей."
 
 NCR_fortress_to_city:0 "Разрушить стены Нейварро"
 NCR_fortress_to_city_desc:0 "Для Анклава Нейварро был лишь крепостью и ничем более. Но при нашем режиме он станет процветающим городом! Первым делом нам нужно избавиться от этих нелепых стен."
 
 NCR_de_program_cultists:0 "Привести культистов в чувство"
 NCR_de_program_cultists_desc:0 "Многим пони в болотах Хэйсид затуманила мозги фальшивая религия о поклонении природе. Некоторые из этих культистов довольно опасны, и поэтому НКР решила послать солдат, чтобы "привести их в чувство"."
 
 NCR_state_of_neighvarro:0 "Штат Нейварро"
 NCR_state_of_neighvarro_desc:0 "Сопротивление Анклава подавлено, а культистам показали лучший путь. Теперь мы можем приступить к созданию в регионе надлежащего демократического штата. Его столицей будет Нейварро, где взаимодействовать между собой смогут как пегасы с облаков, так и племена с болот."
 
 NCR_new_appleloosa_proclamation:0 "Провозглашение Новой Эпплузы"
 NCR_new_appleloosa_proclamation_desc:0 "Новая Эпплуза всегда была одним из самых цивилизованных поселений в пустоши. Мы легко завоюем доверие этих пони, если пообещаем дать им решающее право голоса в создании нового штата, а также сделаем их город его столицей."
 
 NCR_re_settle_cloudsdale:0 "Переселить Клаудсдейл"
 NCR_re_settle_cloudsdale_desc:0 "Хотя у нас нет ресурсов и пегасов, необходимых для того, чтобы вернуть Клаудсдейл в воздух, у нас есть возможность восстановить его на земле. Руины павшего города станут фундаментом, на котором он будет возрождён."
 
 NCR_state_of_appleloosa:0 "Штат Эпплуза"
 NCR_state_of_appleloosa_desc:0 "Мы храбро шагаем вместе с пони Новой Эппллузы по пути к единой Эквестрии! Давайте поприветствуем их как новых граждан НКР в штате Эпплуза!"
 
 NCR_erase_false_republic:0 "Стереть ложную республику"
 NCR_erase_false_republic_desc:0 "Пони этой претенциозной "республики" явно неправильно понимали ценности демократии. Мы сотрём наследие этого несостоявшегося государства, чтобы его дурной пример не повредил нашей великой цели."
 
 NCR_make_gorges_safe:0 "Обезопасить Жуткое Ущелье"
 NCR_make_gorges_safe_desc:0 "Жуткое Ущелье - опасное место. В этой покинутой земле скрывается множество опасностей: от адских гончих до хищных угрей. Потребуется очень долгая и дорогостоящая военная кампания, чтобы полностью обезопасить его. Однако сейчас мы можем найти более безопасные районы вокруг ущелья и подготовить их для развития новых поселений."
 
 NCR_state_of_summerdale:0 "Штат Саммердейл"
 NCR_state_of_summerdale_desc:0 "Поселения НКР тянутся от Жуткого Ущелья до окраин болота Фрогги Боттом. Хотя мы, возможно, и не в состоянии полностью укротить эти опасные земли, нам всё же удалось цивилизовать её достаточно, чтобы приступить к созданию надлежащего штата."
 
 NCR_embrace_splendid_valley:0 "Интегрировать Прекрасную Долину"
 NCR_embrace_splendid_valley_desc:0 "Хотя мы и не пылаем желанием вести дела с адскими гончими, те, кто живут в Прекрасной Долине, доказали, что готовы работать с нами. В обмен на то, что мы оставим их в покое и разрешим заниматься собственными делами, гончие позволят нам заселять их земли. Некоторые из них даже выразили желание сражаться за нас. Представьте себе: республиканские адские гончие!"
 
 NCR_united_azureway:0 "Объединенный Азурвэй"
 NCR_united_azureway_desc:0 "Все существа от Мейрвея до Марипонии наслаждаются свободой и демократией. Наша республика сильнее, чем когда-либо прежде. Будущее для нас выглядит светлым."
 
 NCR_return_to_stable_2:0 "Возвращение в Стойло 2"
 NCR_return_to_stable_2_desc:0 "Жителям Стойла 2 повезло избежать безжалостных и нередко смертельных экспериментов Стойл-Тек. Однако оно столкнулось с проблемами, связанными с ростом населения. Мы переселим в это стойло многих наших пони. Новое население распространит про-республиканские настояния среди старых жителей стойла."
 
 NCR_clean_canterlot_ghouls:0 "Удалить Розовое Облако"
 NCR_clean_canterlot_ghouls_desc:0 "Розовое Облако окутывало Кантерлот на протяжении последних двух столетий и было одной из причин того, что руины Кантерлота были самым опасным местом на пустоши. К счастью, мы узнали, что облако можно попросту смыть дождём. Так что мы можем просто попросить пегасов притащить пару дождевых облаков. Нужно лишь убедиться, что его остатки не попадут в питьевую воду."
 
 NCR_state_of_canterlot:0 "Штат Кантерлот"
 NCR_state_of_canterlot_desc:0 "Теперь старая столица Эквестрии и область вокруг неё находятся под нашим полным контролем, так что мы можем приступить к созданию надлежащего представительного правительства, которое будет править новым штатом. Он включит в себя не только сам Кантерлот, но и Понивилль."
 
 NCR_the_case_of_glyphmark:0 "Дело Грифмарка"
 NCR_the_case_of_glyphmark_desc:0 "Глифмарк выделяется на эквестрийской пустоши. Это племя целиком состоит из зебр, которые являются потомками жителей соседнего Зебратауна. Из-за неудачных контактов с чужаками эти зебры очень подозрительно относятся к нам и нашим целям, что затрудняет взаимодействие с ними."
 
 NCR_hinterlands_outposts:0 "Аванпосты во Внутренних Землях"
 NCR_hinterlands_outposts_desc:0 "Во Внутренних Землях мало мест для новых поселений. Поэтому мы не можем полноценно сами туда заселиться. Мы будем вынуждены полагаться на военные аванпосты, чтобы укрепить контроль над регионом."
 
 NCR_unity_in_sunnyshore:0 "Единство в Саннишоре"
 NCR_unity_in_sunnyshore_desc:0 "Коалиция Саннишора когда-то была хрестоматийным примером дисфункционального правительства. Якобы союзные поселения постоянно ссорились и дрались друг с другом. Они были не в состоянии работать вместе даже тогда, когда Красный Глаз вторгся в их земли. При нашей власти этого не произойдет. Мы будем поощрять наших поселенцев к массовому переселению в этом регион. Так мы покончим с отличиями, которые так долго разделяли этих пони."
 
 NCR_state_of_sunnyshore:0 "Штат Саннишор"
 NCR_state_of_sunnyshore_desc:0 "Мы сделали практически невозможное: мы заставили пони Саннишора мирно уживаться и сотрудничать друг с другом. Теперь мы можем приступить к созданию надлежащего гражданского правительства, которое будет представлять их интересы мирным и конструктивным образом."
 
 NCR_clear_the_everfree:0 "Обезопасить Вечнодикий лес"
 NCR_clear_the_everfree_desc:0 "Вечнодикий лес некогда был центром империи Красного Глаза. Именно в сердце этого леса располагался собор - столица государства работорговца. Теперь лес стал домом для революционеров, террористов и всех прочих, кто желает противостоять нашему режиму. Но мы сможем выкурить их оттуда."
 
 NCR_break_redeye:0 "Покончить с наследием Красного Глаза"
 NCR_break_redeye_desc:0 "Влияние Красного Глаза, к сожалению, не умерло вместе с ним. Даже сейчас остатки его армии сопротивляются нам. Если мы собираемся укрепить наш контроль над Филлидельфией, то нам необходимо разобраться с ними."
 
 NCR_reach_out_steel_rangers:0 "Изучить Рейнджеров Филлидельфии"
 NCR_reach_out_steel_rangers_desc:0 "Филлидельфийское отделение Стальных Рейнджеров годами умудрялось быть занозой в боку самого Красного Глаза. В этом им немало помогала силовая броня, которая превращала их солдат в ходячие танки и позволяла использовать самое тяжёлое оружие. Вот бы и в нашем распоряжении была такая сила! Благодаря нашей мощной промышленности и неплохой исследовательской базе мы вполне можем заполучить такую броню."
 
 NCR_state_of_fillydelphia:0 "Штат Новая Филлидельфия"
 NCR_state_of_fillydelphia_desc:0 "Филлидельфия некогда была кошмаром пустоши. Городом ужаса и боли под кроваво-красным небом. Эта Филлидельфия - рабская Филлидельфия Красного Глаза - навсегда осталась в прошлом. Сегодняшняя Филлидельфия станет маяком процветания, свободы и прогресса. Да здравствует новая Филлидельфия!"
 
 NCR_educate_foals:0 "Построить школы в Фоалтопии"
 NCR_educate_foals_desc:0 "Эти жеребята умны, однако, к сожалению, в их распоряжении очень мало информации. Чтобы помочь им и поощрить их новаторский подход к решению проблем, мы создадим несколько школ в регионе их проживания. Мы предоставим им всю необходимую информацию, и они вполне могут стать самыми блестящими умами следующего поколения!"
 
 NCR_enlighten_tribals:0 "Просветить горные племена"
 NCR_enlighten_tribals_desc:0 "Многие из этих племен погрязли в невежестве и суевериях. Это должно измениться. Отныне каждое племя должно получить полную информацию о внешнем мире, а все их заблуждения должны быть опровергнуты нашей наукой. Хотя самые фанатичные традиционалисты могут продолжать сопротивляться нашим учениям, мы уверены, что большинство из них рано или поздно перенимет наш образ мышления."
 
 NCR_state_of_foal_mountain:0 "Штат Жеребячьих Гор"
 NCR_state_of_foal_mountain_desc:0 "Жеребячьи Горы стали цивилизованными, и пони освободились от оков своего племенного прошлого. Теперь мы можем помочь им основать собственный штат, названный в честь их родных гор. Его столица разместится в Жеребячьей Долине, которая до сих пор лучше всего сотрудничала с нами."
 
 NCR_mountain_dogs:0 "Усмирить псов гор"
 NCR_mountain_dogs_desc:0 "Алмазные псы из Кристальных Пещер оказались гораздо более разумными, чем мы ожидали. В обмен на ограниченную автономию они охотно готовы присоединиться к Жеребячьим Горам."
 
 NCR_flourishing_heartland:0 "Цветущее сердце"
 NCR_flourishing_heartland_desc:0 "Сердце Эквестрии наше. Это достижение однозначно закрепило за нами статус одной из величайших цивилизаций в истории. Однако наша работа ещё не закончена. Теперь мы должны обратить своё внимание на могущественный город Мейнхеттен и тех, кто отделяет нас от него."
 
 NCR_hunt_down_mobsters:0 "Выследить гангстеров"
 NCR_hunt_down_mobsters_desc:0 "Несмотря на победу над их "государством", Звонари не прекратили своей преступной деятельности. Они продают оружие террористам, агрессивно одалживают деньги отчаявшимся и продают химию детям. Они должны предстать перед судом."
 
 NCR_teach_them_democracy:0 "Показать им славу демократии"
 NCR_teach_them_democracy_desc:0 "Лайт всегда был более цивилизованным, чем его соседи. У этого поселения даже было самое настоящее гражданское правительство. Конечно, оно было в высшей степени коррумпировано, но этот институт может значительно облегчить их переход к принятию надлежащей демократии."
 
 NCR_state_of_frisia:0 "Штат Фризия"
 NCR_state_of_frisia_desc:0 "От Мадбурга до Лайта простирается великий штат Фризия. Их пони освободились от власти организованной преступности и неэффективного управления, а также доказали, что обладают огромным потенциалом в качестве граждан республики."
 
 NCR_secrets_of_stable_32:0 "Утилизировать Стойло 32"
 NCR_secrets_of_stable_32_desc:0 "Обитатели Стойла 32 давно покинули свое убежище, чтобы создать надземный город, в котором с тех пор и живут. А это означает, что мы можем без проблем спуститься в глубины их древнего дома и поискать там что-нибудь ценное."
 
 NCR_tenpony_operating_base:0 "Превратить Тенпони в оперативную базу"
 NCR_tenpony_operating_base_desc:0 "Тенпони - идеальное место, откуда мы можем наблюдать за Мейнхеттеном. Башня может похвастаться не только живописным видом, но и неплохими укреплениями, а также расположением в центре пересечения монорельсовых линий Мейнхеттена. А ещё стоит отметить, что в башне располагается самая популярная радиостанция Пустоши."
 
 NCR_state_of_manehattan:0 "Штат Мейнхеттен"
 NCR_state_of_manehattan_desc:0 "Мейнхеттен наш. Пора приступить к созданию надлежащего выборного правительства, которое вскоре возглавит один из наших самых процветающих штатов."
 
 NCR_escort_caravans:0 "Сопровождение для местных караванов"
 NCR_escort_caravans_desc:0 "Несмотря на все наши усилия, рейдеры продолжают оставаться бедствием Санрайза. Для решения этой проблемы наши солдаты будут сопровождать все караваны, идущие через опасные районы. Надеюсь, этого будет достаточно, чтобы убедить рейдеров найти себе другое занятие."
 
 NCR_end_the_speedcult:0 "Покончить с культом скорости"
 NCR_end_the_speedcult_desc:0 "У местных рейдеров крайне много очень быстрых транспортных средств. Это позволяет им попросту носиться кругами вокруг наших солдат и уклоняться от боя в невыгодных для них условиях. Однако одному из наших генералов пришло в голову блестящее и очень простое решение данной проблемы. Чтобы положить конец этим гонщикам-рейдерам, мы попросту §Rподорвём местные дороги.§!"
 
 NCR_state_of_sunrise:0 "Штат Санрайз"
 NCR_state_of_sunrise_desc:0 "С рейдерами наконец-то покончено, и теперь мы можем приступить к созданию штата Санрайз. Мы надеемся, что он станет одним из самых процветающих регионов республики. Однако его жители будут обязаны строго соблюдать один закон: никакого превышения скорости."
 
 NCR_refurbish_rustwreck_navy:0 "Восстановить флот Ржавого Остова"
 NCR_refurbish_rustwreck_navy_desc:0 "Основой Ржавого Остова, как следует из его названия, являются проржавевшие остатки судов. Однако многие из этих старых судов находятся в удивительно хорошем состоянии. Не составит особого труда отремонтировать их и включить в состав нашего флота."
 
 NCR_successor_of_equestria:0 "Наследники Эквестрии"
 NCR_successor_of_equestria_desc:0 "§YДа здравствует Новая Кантерлотская Республика! Да здравствует Эквестрия!§!"
 
 NCR_formalize_army:0 "Официальный статус ВСНКР"
 NCR_formalize_army_desc:0 "Вооруженные силы НКР являются преемниками Временной Республиканской Армии, созданной в те времена, когда мы были просто Азурией. А теперь они станут основой нашей армии. Однако мы должны определить их структуру. Мы можем сделать ставку на профессиональные централизованные силы либо же поощрять систему регионального ополчения."
 
 NCR_militia_army_path:0 "Ставка на ополчение"
 NCR_militia_army_path_desc:0 "Ополчение поможет нам получить множество солдат, готовых сражаться за наше дело и обеспечивать успешную оборону всей нашей нации. Мы убедимся, чтобы в каждом населенном пункте республики было своё ополчение. Также мы должны организовывать их, чтобы ополченцы при необходимости могли стать единой и сплоченной силой."
 
 NCR_nationwide_census:0 "Общенациональная перепись населения"
 NCR_nationwide_census_desc:0 "Мы проведём общенациональную перепись, чтобы помочь определить истинный размер каждого поселения для подготовки ополчения. Каждая деревня, поселение и город на нашей территории будут сотрудничать в ходе оценки нашей демографической ситуации."
 
 NCR_urbon_combat_development:0 "Развитие городской войны"
 NCR_urbon_combat_development_desc:0 "Многие наши ополченцы располагаются в небольших городах, где они никогда не видели здания выше двух этажей. Это привело к тому, что они оказались совершенно не готовы к бою в крупных городах. Чтобы компенсировать их неопытность, мы можем выдать им более крупное и мощное оружие."
 
 NCR_induct_civillian_doctors:0 "Призвать гражданских врачей"
 NCR_induct_civillian_doctors_desc:0 "Нам понадобятся врачи, чтобы сохранить жизни наших солдатам. Для этого мы призовём в армию местных врачей по всей стране. Возможно, это не самое идеальное решение, но оно сработает."
 
 NCR_gun_in_every_hoof:0 "Винтовка для каждого солдата"
 NCR_gun_in_every_hoof_desc:0 "Многие из наших ополченцев используют ружья, бейсбольные биты и даже случайные куски металлолома. Если мы собираемся использовать их в качестве эффективной боевой силы, то должны сначала убедиться, что все они владеют настоящим оружием. Мы обеспечим массовое производство таких винтовок, пусть их качество и будет низким."
 
 NCR_mandatory_drills:0 "Обязательные тренировки"
 NCR_mandatory_drills_desc:0 "Качество подготовки наших ополченцев сильно варьируется от отряда к отряду. Чтобы помочь исправить это, мы внедрим единый режим обучения, чтобы все солдаты получали одинаковый базовый уровень подготовки."
 
 NCR_nucleus_doctrine:0 "Доктрина ядра"
 NCR_nucleus_doctrine_desc:0 "Наша новая доктрина требует наличия сильного ядра из опытных пехотинцев, вокруг которого базируется остальная армия. Для этого нам нужно как можно лучше экипировать наших солдат."
 
 NCR_form_minuteponies:0 "Сформировать минитпони"
 NCR_form_minuteponies_desc:0 "Ополчение не обязательно должно быть лишь местным или региональным. Мы создадим национальное ополчение под названием минитпони, которое сможем развернуть в любой части нашей страны, дабы помочь местным ополченцам в их задачах."
 
 NCR_alternative_service:0 "Продвигать альтернативную службу"
 NCR_alternative_service_desc:0 "Не все должны сражаться на передовой. Некоторые могут вместо этого рыть траншеи или помогать строить укрепления. Мы будем поощрять наших ополченцев использовать и развивать крупные небоевые силы."
 
 NCR_austerity_in_the_constitution:0 "Закрепить жёсткую экономию в конституции"
 NCR_austerity_in_the_constitution_desc:0 "Руководящим девизом для нашей нации должно стать "максимум эффективности при минимальных затратах". Жёсткая экономия позволит нам использовать оставшиеся средства для лучшего финансирования армии."
 
 NCR_grand_army_of_the_republic:0 "Великое ополчение республики"
 NCR_grand_army_of_the_republic_desc:0 "Армия НКР не знает себе равных в Пустошах. Десятки тысяч существ маршируют по пустошам единым фронтом с единственной целью: принести демократию в каждый уголок Эквуса!"
 
 NCR_standing_army_path:0 "Регулярная армия"
 NCR_standing_army_path_desc:0 "Как мы можем полагаться на неорганизованных ополченцев при защите наших интересов? Мы полностью избавимся от ополчения и создадим единую и централизованную армию."
 
 NCR_create_mechanized_core:0 "Создать механизированный корпус"
 NCR_create_mechanized_core_desc:0 "Солдаты медлительны и хрупки. Транспортные средства же намного быстрее и прочнее. Мы начнём отвлекать ресурсы от производства стандартного снаряжения для создания новых механизированных корпусов."
 
 NCR_proper_motorization:0 "Правильная моторизация"
 NCR_proper_motorization_desc:0 "Нам нужны более крупные, быстрые и эффективные машины, если мы собираемся воевать на них. Наши враги даже не успеют отреагировать на нашу атаку."
 
 NCR_wasteland_ifv:0 "Создать пустошные БМП"
 NCR_wasteland_ifv_desc:0 "Во время войны Эквестрия довольно успешно использовала боевые машины пехоты. Мы должны извлечь из этого урок и попытаться разработать собственные машины, чтобы обеспечить безопасность наших солдат, когда они движутся к линии фронта."
 
 NCR_copy_zebra_tanks:0 "Скопировать проекты танков зебр"
 NCR_copy_zebra_tanks_desc:0 "У Эквестрии было немало преимуществ перед зебрами, но только не в области танков. Зебринские танки не имели себе равных на поле боя. Они прорывались через ряды эквестрийцев, оставляя после себя хаос и разрушения. Хотя мы, к сожалению, не можем полностью воссоздать эти машины, мы можем попытаться спроектировать собственные танки, взяв за основу бронетехнику зебр."
 
 NCR_our_energy_weapons:0 "Самодельное энергетическое оружие"
 NCR_our_energy_weapons_desc:0 "Знаете ли вы, что лазерный пистолет можно сделать при помощи генератора искр, лазерной указки, трубки и линзы? Да, мы тоже этого не знали, но умные мусорщики с пустошей додумались до этого. Мы должны продвигать инициативу по созданию самодельного оружия. Мы получим ценную информацию, хоть в большинстве она будет касаться того, как НЕ следует делать."
 
 NCR_anti_machine_units:0 "Специализированное бронебойное оружие"
 NCR_anti_machine_units_desc:0 "Во время войны Министерство Военных Технологий разработало винтовку, способную пробиdfть даже самую прочную броню зебр. Хотя мы не ожидаем, что в ближайшее время будем сражаться с зебринскими роботами, эти винтовки всё ещё пригодятся для борьбы с бронетехникой или силовой бронёй."
 
 NCR_recruitment_standards:0 "Нанять опытных жителей пустоши"
 NCR_recruitment_standards_desc:0 "Нашей армии, к сожалению, не хватает настоящих инструкторов по строевой подготовке. Чтобы решить эту проблему, мы наймём наиболее опытных бойцов пустоши, дабы они могли передать свои знания нашим солдатам."
 
 NCR_train_army_medics:0 "Медицинская школа ВС НКР"
 NCR_train_army_medics_desc:0 "Врачи пустоши в основном являются самоучками или же получили образование от своих предшественников. Так что у нас не хватает подготовленных медиков для армии. Мы создадим настоящую школу для подготовки боевых медиков, которые помогут сохранить жизни нашим солдатам."
 
 NCR_truly_professional_army:0 "Истинно профессиональная армия"
 NCR_truly_professional_army_desc:0 "Пусть наша армия и не является самой многочисленной, но она уж точно будет самой профессиональной. Наши солдаты прекрасно обучены и вооружены, а также готовы надрать задницы любому, кто осмелится выступить против республики."
 
 NCR_combined_arms_warfare:0 "Общевойсковой бой"
 NCR_combined_arms_warfare_desc:0 "Комбинирование обычной и механизированной пехоты предоставит в наше распоряжение более гибкую и эффективную боевую силу. Если затем мы объединим её с танками, то станем поистине неудержимыми."
 
 NCR_dow_wargames:0 "Учения"
 NCR_dow_wargames_desc:0 "Военное министерство проведет серию учений и военных игр, чтобы лучше понять тактические и стратегические недостатки наших вооруженных сил."
 
 NCR_ncr_spec_ops:0 "Спецназ НКР"
 NCR_ncr_spec_ops_desc:0 "Наша обычная пехота хороша, но есть определённые условия, которые ей всё же не по зубам. Мы обучим специальных солдат, которые смогут сражаться в таких экстраординарных условиях."
 
 NCR_invest_in_pa:0 "Инвестировать в силовую броню"
 NCR_invest_in_pa_desc:0 "Силовая броня позволит нам превратить обычных солдат в ходячие танки. Очень немногие силы в пустоши могут противостоять наступлению бронированной пехоты!"
 
 NCR_ranger_pa:0 "Скопировать проекты Стальных Рейнджеров"
 NCR_ranger_pa_desc:0 "Стальные Рейнджеры в основном используют довоенные комплекты брони. Их броня относительно проста в обслуживании, хорошо подходит для массового производства и станет основой для наших собственных моделей."
 
 NCR_enclave_pa:0 "Использовать силовую броню Анклава"
 NCR_enclave_pa_desc:0 "Самая совершенная довоенная силовая броня предназначалась для пегасов, а потом она досталась Анклаву. Эта броня наиболее эффективна и обеспечивает максимум защиты. Хотя придётся внести некоторые коррективы, чтобы сделать её подходящей для наших пехотинцев, что не являются пегасами, её эффективность стоит затрат."
 
 NCR_revive_eqs_doctrines:0 "Эквестрийские методы производства силовой брони"
 NCR_revive_eqs_doctrines_desc:0 "В военное время Эквестрия разработала методы массового производства силовой брони, позволяющие снабжать ими свои большие армии. Мы воспроизведём эти методы, чтобы заполучить такую же мощную бронированную армию."
 
 NCR_absorb_appleloosa_rangers:0 "Интегрировать рейнджеров Эппллузы"
 NCR_absorb_appleloosa_rangers_desc:0 "Рейнджеры Эппллузы прекрасно справились со своей задачей. Однако настало время, чтобы они стали частью нашей великой армии и республики."
 
 NCR_expand_ranger_program:0 "Наша собственная рейнджерская программа"
 NCR_expand_ranger_program_desc:0 "Рейнджеры Эпплузы проявили себя гораздо более эффективными, чем наша обычная пехота. Это вдохновило нас на создание собственных отрядов рейнджеров, сформированных по их образцу. Наши рейнджеры будут лучшими из лучших, примером для остальной армии."
 
 NCR_deepen_ranger_integration:0 "Углубить интеграцию рейнджеров"
 NCR_deepen_ranger_integration_desc:0 "Эпплузские рейнджеры упорно боролись за свою свободу и в процессе проявили себя удивительно эффективными солдатами. Хотя мы позволим им сохранить свою автономию, мы также будем стремиться учиться у этих рейнджеров, чтобы сделать наши собственные силы ещё лучше и эффективнее."
 
 NCR_joint_spec_ops:0 "Совместные учения спецназа"
 NCR_joint_spec_ops_desc:0 "Наши лучшие солдаты будут тренироваться вместе с рейнджерами. Как мы, так и они смогут многому научиться."
 
 NCR_ncr_rangers:0 "Слава рейнджерам НКР!"
 NCR_ncr_rangers_desc:0 "Благодаря превосходной подготовке и высокой гибкости рейнджеры НКР зарекомендовали себя как одна из самых эффективных боевых сил на всей планете."
 
 NCR_invest_in_robotics:0 "Инвестировать в робототехнику"
 NCR_invest_in_robotics_desc:0 "Роботы не чувствуют боли, не нуждаются в пище и могут сутками маршировать по всей стране, не нуждаясь в отдыхе. Это делает их идеальными солдатами, единственным недостатком которых являются высокие затраты на производство и техническое обслуживание."
 
 NCR_war_without_casualties:0 "Война без потерь"
 NCR_war_without_casualties_desc:0 "Погибшего солдата непросто заменить. А вот замена вышедшему из строя роботу может сойти с конвейера уже через несколько часов. Мы постараемся пополнить наши силы как можно большим количеством роботов, чтобы свести к минимуму потери среди живых солдат."
 
 NCR_sentry_bot_cute:0 "Стражи"
 NCR_sentry_bot_cute_desc:0 "Стражи были одними из самых тяжелых и мощных эквестрийских роботов, которые применялись во время войны. Они были способны действовать под сильным огнём и самостоятельно наносить противнику немалый ущерб. Если мы сможем построить свои собственные аналогичные машины, то, по сути, получим автоматизированные танки."
 
 NCR_revive_zebran_robotics:0 "Возродить робототехнику зебр"
 NCR_revive_zebran_robotics_desc:0 "Несмотря на многочисленные достижения Эквестрии, Зебриканская Империя всё ещё превосходила её в сфере робототехники. Хотя многие их секреты всё ещё недостижимы для нас, у нас есть достаточно информации о роботах зебр, чтобы улучшить проекты наших собственных машин."
 
 NCR_provisional_airforce:0 "Создать НБНКР"
 NCR_provisional_airforce_desc:0 "Небесная Гвардия Новой Кантерлотской Республики будет патрулировать небеса, защищая нас от атак с воздуха. Они также будут поддерживать в бою наши наземные силы и наносить удары по вражеской территории."
 
 NCR_construct_airfields:0 "Стратегические аэродромы"
 NCR_construct_airfields_desc:0 "Чтобы нашим самолётам было где взлетать и куда садиться, мы построим несколько аэродромов по всей территории нашей страны. Их также можно будет использовать для распределения припасов среди наших солдат."
 
 NCR_research_cloudships:0 "Исследовать облачные корабли Анклава"
 NCR_research_cloudships_desc:0 "Пегасы Анклава эксперт в сфере авиации. Их облачные корабли, многие из которых служат ещё со времён Великой Войны, действительно являются грозными противниками в воздухе. Если мы разработаем подобные корабли, то получим немалое преимущество над любым врагом."
 
 NCR_rule_our_skies:0 "Править небесами"
 NCR_rule_our_skies_desc:0 "Даже сами небеса познают преимущества республиканства! Никто не посмеет нас остановить!"
 
 NCR_wasteland_airforce:0 "ВВС пустоши"
 NCR_wasteland_airforce_desc:0 "Хотя гигантские летающие крепости на первый взгляд могут показаться хорошей идеей, на самом деле это как стрелять пушки по блотспрайту. Мы разработаем меньшие самолеты, которые гораздо лучше подходят для обстрела лагерей рейдеров или патрулирования нашей территории."
 
 NCR_support_army_navy:0 "Поддержка с небес"
 NCR_support_army_navy_desc:0 "Наши солдаты могут рассчитывать на помощь самолётов в бою. Они будут наносить чувствительные удары по силам противника."
 
 NCR_sky_supply_lines:0 "Воздушные линии снабжения"
 NCR_sky_supply_lines_desc:0 "Небо идеально подходит для снабжения. Мы можем доставить припасы в любое место пустоши, если воспользуемся самолётами. Так мы сможем обеспечивать наших солдат необходимым снаряжением даже в самых благоприятных условиях."
 
 NCR_flying_fortresses:0 "Летающие крепости"
 NCR_flying_fortresses_desc:0 "Мы построим самый совершенный самолет. Он будет одновременно выполнять роли мобильной платформы с тяжелым вооружением и оперативной базы. Скоро наши враги будут бояться открытого неба!"
 
 NCR_pinpoint_strikes:0 "Воздушное уничтожение"
 NCR_pinpoint_strikes_desc:0 "Большая часть пустошей не готова противостоять любым воздушным атакам и бессильна против целенаправленной бомбардировки. Мы в полной мере воспользуемся этой слабостью наших врагов."
 
 NCR_second_pillar_armed_forces:0 "Второй столп вооружённых сил"
 NCR_second_pillar_armed_forces_desc:0 "Небесная гвардия показала себя способной, эффективной и неотъемлемой частью нашей армии. Они помогут нам обеспечить полный контроль над небесами."
 
 NCR_provisional_navy:0 "Основать ВМСНКР"
 NCR_provisional_navy_desc:0 "Военно-Морские Силы Новой Кантерлотской Республики займутся задачей патрулирования и охраны наших вод. Также они будут осуществлять морские операции против наших противников."
 
 NCR_rule_the_seas:0 "Править морями"
 NCR_rule_the_seas_desc:0 "Наши флоты будут самыми великими со времён самой Великой Войны. Океаны содрогнутся перед нашей мощью!"
 
 NCR_protect_our_convoys:0 "Защитить наши конвои"
 NCR_protect_our_convoys_desc:0 "Главной целью нашего флота должна стать защита как военных, так и гражданских конвоев. Нам нужны не огромные флоты, а малые, но достаточно эффективные, чтобы обеспечить безопасность наших линий снабжения."
 
 NCR_wasteland_battleships:0 "Линкоры пустошей"
 NCR_wasteland_battleships_desc:0 "Линкоры - идеальный костяк для нашего флота. Они помогут нам заполучить контроль над просторами морей."
 
 NCR_pony_big_shells:0 "Снаряды размером с пони"
 NCR_pony_big_shells_desc:0 "Большие снаряды наносят больше повреждений. Если наши корабли не способны пробить выстрелом дверь Стойла, то мы свернули куда-то не туда при их разработке."
 
 NCR_dedicated_escorts:0 "Выделенные эскорты"
 NCR_dedicated_escorts_desc:0 "К сожалению, наши тяжелые суда плохо подходят для сопровождения более быстрых и невооруженных кораблей. Нам понадобятся более лёгкие эскорты, способные быстро перемещаться по воде."
 
 NCR_torpedoes_silent_killer:0 "Подводное оружие"
 NCR_torpedoes_silent_killer_desc:0 "Мы должны вооружить наши корабли подводным оружием вроде торпед и таранов. Это позволит им значительно эффективнее пробивать корпуса вражеских судов."
 
 NCR_naval_com_equipment:0 "Морские коммуникации"
 NCR_naval_com_equipment_desc:0 "Важно, чтобы наши корабли могли передавать информацию друг другу на значительном расстоянии. Также крайне желательно, чтобы вражеские корабли не могли расшифровать наши сообщения. Мы будем работать над развитием и улучшением морской связи."
 
 NCR_from_coast_to_coast:0 "От берега до берега"
 NCR_from_coast_to_coast_desc:0 "Наш флот будет достаточно велик, чтобы обеспечить безопасность береговой линии Эквестрии не только на востоке, но также на юге и западе!"
 
 NCR_improved_armour_scheme:0 "Улучшенная броня кораблей"
 NCR_improved_armour_scheme_desc:0 "Наши корабли должны быть оснащены надлежащей броней, если они хотят пережить контакт с вражеским флотом."
 
 NCR_azuria_river_patrol:0 "Речные патриули Азурии"
 NCR_azuria_river_patrol_desc:0 "Большая плавучая крепость во многом хороша, но она плохо подходит для боёв на узких реках. Вместо таких неповоротливых судов нам нужны небольшие и быстрые корабли, способные патрулировать эти реки и гарантировать, что они безопасны для наших торговцев."
 
 NCR_fastest_ships:0 "Быстрейшие корабли в пустоши"
 NCR_fastest_ships_desc:0 "Наши корабли могут пройти по всей длине Азурвэя от истока до устья в рекордно короткие сроки. Никто не может даже надеяться угнаться за нашими быстроходными судами."
 
 NCR_merchant_navy:0 "Торговый флот"
 NCR_merchant_navy_desc:0 "Наш флот в настоящее время в основном действует для защиты интересов купцов, которые используют наши водные пути. Это привело к тому, что они инвестировали немалые в производство морских судов, позволяя нам выпускать больше эскортов для лучшей защиты их частных кораблей."
 
 NCR_consolidate_industry:0 "Расширить промышленность"
 NCR_consolidate_industry_desc:0 "Мы начнём выделять средства на субсидирование и расширение нашей промышленной базы, а также инвестировать в инфраструктуру. Всё это поможет нашей нации процветать в будущем."
 
 NCR_expand_dord:0 "Департамент исследований и разработок"
 NCR_expand_dord_desc:0 "Чтобы поспособствовать развитию нашей научной базы и приблизить нас к довоенному уровню развития технологий, мы создадим новый департамент, который будет заниматься исключительно развитием нашей науки."
 
 NCR_expand_stablepony_knowledge:0 "Заполучить знания из старого мира"
 NCR_expand_stablepony_knowledge_desc:0 "Огромное количество довоенных предприятий и объектов целы и сегодня. Мы можем найти военные технологии повсюду: от старых военных баз до печально известных стойл. И чтобы заполучить эти знания нужно лишь немного поработать лопатой."
 
 NCR_proper_research_centre:0 "Настоящий исследовательский центр"
 NCR_proper_research_centre_desc:0 "Чтобы наши исследования не отставали от наиболее продвинутых фракций пустоши, нам понадобится специализированное оборудование, особые исследовательские центры и много учёных. Для решения этой проблемы мы превратим один из крупных фабричных комплексов в Новом Кантерлоте в первый специализированный исследовательский центр НКР."
 
 NCR_breach_neighvarro:0 "Проникнуть в Нейварро"
 NCR_breach_neighvarro_desc:0 "Наши ученые считают, что они придумали способ обойти внутренний щит Нейварро. Учёные предлагают воспользоваться одним из восстановленных реакторов Хищника и основным источником энергии в Нейварро. Они полагают, что так смогут противостоять многофазному щиту достаточно долго, чтобы команда могла телепортироваться за щит и деактивировать его изнутри."
 
 NCR_neighvarro_blueprints:0 "Заполучить чертежи Анклава"
 NCR_neighvarro_blueprints_desc:0 "У Анклава есть самые передовые довоенные технологии. Если мы изучим их, то сможем значительно усилить нашу армию!"
 
 NCR_found_flwda:0 "Основать ФАТРТР"
 NCR_found_flwda_desc:0 "Федеральному Агентству Труда и Развития Трудовых Ресурсов поручено развивать даже самые отдалённые уголки пустоши. Их основная миссия - провести индустриализацию наших новых штатов."
 
 NCR_appleloosa_railway_hub:0 "Железнодорожный узел Новой Эппллузы"
 NCR_appleloosa_railway_hub_desc:0 "Новая Эппллуза была построена вдоль основных железнодорожных линий, ведущих на юг. Теперь этот город стал столицей штата Эппллуза, так что не составит большого труда превратить его в центральный узел всех южных железных дорог."
 
 NCR_labour_hayseed_tribals:0 "Найти работу для племён Хэйсид"
 NCR_labour_hayseed_tribals_desc:0 "На болоте Хэйсид трудно работать, в немалой степени из-за того, что оно, собственно, болото. К счастью, у нас есть граждане, которые прожили на болоте всю свою жизнь и очень хорошо его знают. Если кто-то и может найти там стабильную почву для строительства, то это члены племён, которые прожили там всю свою жизнь. "
 
 NCR_modern_poldering_techniques:0 "Развитие мелиорации"
 NCR_modern_poldering_techniques_desc:0 "Мы не можем строить здания на земле, которая тонет в воде. Однако, если мы полностью избавимся от воды, то решим свою проблему. Поэтому будет разумно начать инвестировать в разработку методов мелиорации."
 
 NCR_neocastle_industrial_plan:0 "Промышленный план Неокасла"
 NCR_neocastle_industrial_plan_desc:0 "Неокасл всегда был более промышленно развит, чем большая часть пустошей. Это способствовало его процветанию. Для нас будет относительно легко расширить его и без того немалую промышленную базу. Нам только будет нужно найти рабочих для этих новых заводов."
 
 NCR_establish_nccdf:0 "Создать ФКРНК"
 NCR_establish_nccdf_desc:0 "Фонд Кооперативного Развития Нового Кантерлота будет выделять средства для развития, расширения и поддержания функционирования нашей столицы. Мы надеемся, что это позволит нам превратить нашу столицу в самый большой и процветающий город во всей Эквестрии. К сожалению, нам регулярно придётся изыскивать дополнительные средства для этой задачи."
 
 NCR_gem_farms_thing:0 "Драгоценная лихорадка"
 NCR_gem_farms_thing_desc:0 "Каменная Долина некогда была полна залежей драгоценных камней, которые были крайне важны для функционирования экономики Эквестрии. И после войны это никак не изменилось. Огромное количество драгоценных камней лежит прямо под поверхностью. Тысячи существ намереваются отправиться в эту долину и по-быстрому разбогатеть."
 
 NCR_repair_cloudsdale:0 "Субсидировать Клаудсдейл"
 NCR_repair_cloudsdale_desc:0 "Хотя Клаудсдейл был успешно восстановлен, он, к сожалению, процветает не так успешно, как мы надеялись. Для исправления этой ситуации мы вложим деньги в существенное расширение промышленного района этого города. Будем надеяться, что это приблизит Клаудсдейл к возвращению его былой славы."
 
 NCR_wonderbolts_manufacturing:0 "Возродить Вандерболт Мэнуфэкчуринг"
 NCR_wonderbolts_manufacturing_desc:0 "Вандерболт Мэнуфэкчуринг была довоенной компанией по разработке и производству облачных кораблей. Удивительно, но их штаб-квартира в Клаудсдейле почти не получила повреждений, когда город рухнул с небес. Вскоре она снова заработает и будет производить облачные корабли, только вот уже для нас."
 
 NCR_mine_gorges:0 "Шахты Жуткого Ущелья"
 NCR_mine_gorges_desc:0 "Жуткое Ущелье чрезвычайно опасно, но там также крайне много очень ценных ресурсов. Добывать их весьма дорого и рискованно, но потенциальная выгода перевешивает затраты."
 
 NCR_pincer_sunrise:0 "Взять Санрайз в клещи"
 NCR_pincer_sunrise_desc:0 "Хотя нации, которые отделяют нас от Мейнхеттена, не смогут выстоять против нас на поле боя, мы всё же предпочли бы избежать лишних потерь. Пони Тенпони широко известны своим весьма цивилизованным поведением, что делает их идеальными союзниками внутри самого Мейнхеттена. С их помощью мы могли бы дойти до города с минимальными потерями."
 
 NCR_sort_out_manehattan:0 "Определить будущее Мейнхеттена"
 NCR_sort_out_manehattan_desc:0 "Мы получили доступ к Мейнхеттену, так что пришло время решить, как мы хотим подойти к решению ситуации в самом городе."
 
 NCR_a_deal_with_tenpony:0 "Сделка с Башней Тенпони"
 NCR_a_deal_with_tenpony_desc:0 "До сих пор Башня Тенпони довольно неплохо зарекомендовала себя. Вместо того, чтобы самим пытаться осуществить непростое вторжение в Мейнхеттен, мы позволим нашим союзникам вернуть город. Но с одним условием: они должны войти в состав нашей нации как полуавтономный штат."
 
 NCR_clean_out_manehattan:0 "Очистить Большое Яблоко"
 NCR_clean_out_manehattan_desc:0 "Прикажите солдатам готовиться. §RОперация Блиц§! вот-вот начнётся."
 
 NCR_new_canterlot_plan_phase_1:0 "План Нового Кантерлота. Стадия 1"
 NCR_new_canterlot_plan_phase_1_desc:0 "Первая стадия плана по улучшению положения Нового Кантерлота будет посвящена решению проблем с бедностью в нашей столице и стимулированию местного бизнеса. Также мы создадим базовую инфраструктуру, которая послужит основой для дальнейшего развития города в будущем."
 
 NCR_trans_azuria_railway:0 "Железные дороги Азурии"
 NCR_trans_azuria_railway_desc:0 "Чтобы сделать нашу столицу истинным торговым центром республики, мы построим по всей Азурии сеть железных дорог, центральным узлом которой станет именно Новый Кантерлот. Также эти дороги ускорят развёртывание наших войск по всему Азурвэю."
 
 NCR_leslie_arms_industry:0 "Оружейная промышленность Лесли"
 NCR_leslie_arms_industry_desc:0 "Бывшие крепостные, основавшие Лесли, очень нуждались в оружии, особенно после того, как начали жить набегами. Они постоянно крали любое подходящее оружие, но в конце концов построили пару оружейных мастерских для удовлетворения своих потребностей. Мы можем существенно расширить эти старые мастерские, чтобы они превратились в крупные оружейные заводы."
 
 NCR_gunpowder_belt:0 "Пороховой пояс"
 NCR_gunpowder_belt_desc:0 "В регионе, простирающемся от Южного Неокасла до Лесли, полно оружейных мастерских. Эта область известна как "пороховой пояс" и прославилась эффективностью производства огнестрельного оружия. Мы лишь выиграем от расширения и развития этих мастерских."
 
 NCR_republic_breadbasket:0 "Промышленные методы для сельского хозяйства"
 NCR_republic_breadbasket_desc:0 "Наша промышленность, несомненно, важна, но сельское хозяйство всё ещё является важнейшей основой нашей нации. Мы никогда не смогли бы прокормить народ и армию без многочисленных ферм, усеивающих нашу землю. Тем не менее, мы считаем, что можем применить промышленные методы к этим фермам, дабы существенно увеличить объём производства продовольствия."
 
 NCR_land_reclamation_initiative:0 "Инициативы по рекультивации земель"
 NCR_land_reclamation_initiative_desc:0 "Два столетия отсутствия цивилизации привели к тому, что большая часть пустоши совершенно дика и непригодна для ведения хозяйства. Немалые площади, которые можно было бы использовать для строительства фабрик или ферм, сейчас заняты зарослями и враждебной дикой природой. Нам придётся постараться, чтобы расчистить эти земли."
 
 NCR_everfree_ressources:0 "Ресурсы Вечнодикого леса"
 NCR_everfree_ressources_desc:0 "Мы обезопасили Вечнодикий Лес и теперь можем приступить к извлечению многочисленных и ранее неиспользованных ресурсов в той местности. Также мы можем использовать немалую часть этой ныне пустой земли для строительства новой электростанции, которая будет снабжать электроэнергией все окружающие её штаты."
 
 NCR_buerau_of_settlement:0 "Министерство Заселения"
 NCR_buerau_of_settlement_desc:0 "До сих пор Министерство Внутренних Дел отвечало за рассмотрение всех инициатив по созданию новых поселений. Это перегружало их работой и отвлекало от других задач. Чтобы уменьшить нагрузку на МВД, мы отдадим все обязанности, связанные с заселением новых земель и управлением поселенцами, недавно сформированному Министерству Заселения. Он по-прежнему будет находиться под надзором МВД, но, будем надеяться, немного облегчит их тяжкую ношу."
 
 NCR_tear_down_old_build_new:0 "Покончить с наследием Красного Глаза"
 NCR_tear_down_old_build_new_desc:0 "Красный Глаз был жестоким тираном, который полагался на рабство и силу для сохранения своей империи. Его величайшее достижение - превращение Филлидельфии в промышленный центр, сравнимый с её довоенным состоянием. Однако тиран мёртв, а его город теперь наш. В знак нашей доброй воли по отношению к тем, кто некогда настрадался в цепях под его жестокой властью, мы позаботимся о том, чтобы демонтировать оружейные заводы и направить свободные ресурсы на помощь простым гражданам."
 
 NCR_build_on_redeye:0 "Воспользоваться успехами Красного Глаза"
 NCR_build_on_redeye_desc:0 "Величайшее достижение Красного Глаза - превращение Филлидельфии в промышленного гиганта. И так уж получилось, что этот промышленный центр поможет нашей стране и, что более важно, нашей армии. У нас также есть немало рабочих, которые привыкли работать на этих самых фабриках. Конечно, эти рабочие могут не захотеть возвращаться на свои старые рабочие места, только вот вакансий в других местах они не найдут. §RОни будут работать или умрут с голоду. Выбор за ними.§!"
 
 NCR_comission_to_exploit_foal_mountains:0 "Ресурсы Жеребячьих Гор"
 NCR_comission_to_exploit_foal_mountains_desc:0 "В Жеребячьих Горах полно ценных ресурсов. Целый ряд горнодобывающих компаний уже обратил на это внимание и просит наше правительство оказать им поддержку в расширении добычи в этом регионе. И мы намереваемся удовлетворить их просьбу."
 
 NCR_extend_comission_control:0 "Продлить действие "Договора о разработке пустошей""
 NCR_extend_comission_control_desc:0 "Договор о разработке пустошей позволил честным частным компаниям республики свободно преследовать свои интересы при государственном финансировании и поддержке. Однако несколько крупных компаний, которым мы уже оказываем поддержку, недавно начали лоббировать нас с просьбами расширить их юридический иммунитет и предоставить побольше финансирования. Они утверждают, что вещи вроде "Законов о безопасности труда" мешают их развитию. И если бы мы сняли эти искусственные ограничения, то они начали бы процветать. Хотя поначалу мы немного колебались, их кошельки оказались очень убедительным аргументом."
 
 NCR_finish_new_canterlot:0 "Новый Кантерлот завершён!"
 NCR_finish_new_canterlot_desc:0 "Наши усилия по расширению Нового Кантерлота увенчались оглушительным успехом. Теперь наша столица затмевает даже Филлидельфию и Мейнхеттен. И действительно, многие из наших наиболее обеспеченных граждан даже могут наслаждаться практически довоенным уровнем жизни."
 
 NCR_new_east_sea_fleet:0 "Построить селестийский флот"
 NCR_new_east_sea_fleet_desc:0 "Селестийский флот станет величайшей военно-морской силой со времён самой войны. Он позволит идеям республиканства распространяться не только по суше, но и по морю!"
 
 NCR_4_cities_proposal:0 "Четыре великих города"
 NCR_4_cities_proposal_desc:0 "Четыре величайших города нашей республики - Новый и Старый Кантерлот, Филлидельфия и Мейнхеттен. Эти четверо городов процветают даже независимо друг от друга, но лишь вместе они могут полностью реализовать свой потенциал. Свободная торговля и сотрудничество между поселениями позволяют им сосредотачиваться на своих сильных сторонах и подставлять плечо другим. Это величайшие города величайшей Республики, которую когда-либо знал этот мир."
 
 GFX_goal_NCR_university:0 "Университет Нового Кантерлота"
 GFX_goal_NCR_university_desc:0 "Для дальнейшего расширения нашей научной базы мы проинвестируем создание грандиозного университета в нашей столице. Университет Нового Кантерлота станет маяком знаний в невежественном мире пустошей и обеспечит нас множеством инноваций."
 
 NCR_spirit_of_mwt:0 "Продолжить работу МВТ"
 NCR_spirit_of_mwt_desc:0 "Министерство Военных Технологий отвечало за все военные инновации и достижения Эквестрии во время Великой Войны. Хотя мы не заинтересованы в возрождении самого министерства, мы всё ещё можем легко продолжить их дело и использовать остатки активов министерства в наших собственных целях."
 
 NCR_spirit_of_mas:0 "Продолжить работу МТН"
 NCR_spirit_of_mas_desc:0 "Министерство Тайных Наук отвечало за все магические инновации и достижения Эквестрии во время Великой Войны. Хотя мы не заинтересованы в возрождении самого министерства, мы всё ещё можем легко продолжить их дело и использовать остатки активов министерства в наших собственных целях."
 
 NCR_restore_fillydelphia_hub:0 "Восстановить хаб Филлидельфии"
 NCR_restore_fillydelphia_hub_desc:0 "В филлидельфийском хабе Министерства Военных Технологий разрабатывалась большая часть их технологий. Красный Глаз был так любезен, что сохранил это место для нас в довольно приличном состоянии, так что не потребуется много работы, чтобы сделать этот хаб снова полностью работоспособным."
 
 NCR_rebuild_canterlot_hub:0 "Восстановить хаб Кантерлота"
 NCR_rebuild_canterlot_hub_desc:0 "На Министерской Аллее в Кантерлоте располагались главные центры всех шести министерств. Самым важным из них был центр МТН, который отвечал за надзор за огромным количеством разнообразных исследовательских проектов. Розовое Облако помогло этому зданию пережить два века почти невредимым, так что восстановить его будет довольно несложно."
 
 NCR_old_world_wonders:0 "Чудеса старого мира"
 NCR_old_world_wonders_desc:0 "Во время войны Эквестрия осуществила бесчисленное число великих достижений: от крупнейших в мире мостов до огромных электростанций. Стоит выделить ресурсы для восстановления хотя бы некоторых из них."
 
 NCR_equestrias_deepest_secrets:0 "Тёмные секреты Эквестрии"
 NCR_equestrias_deepest_secrets_desc:0 "Не всё, что делала Эквестрия, было известно публике. Многие министерства занимались вещами, которые нарушали законы природы и этики. Мы никогда не будем продолжать их однозначно чудовищные проекты, но стоит взглянуть хотя бы одним глазком на их менее ужасные разработки, от которых потом не снятся кошмары."
 
 NCR_new_canterlot_plan_phase_2:0 "План Нового Кантерлота. Стадия 2"
 NCR_new_canterlot_plan_phase_2_desc:0 "Хотя наша столица достигла немалых успехов, совершенству нет предела. Теперь, когда фундамент заложен, мы можем обратить внимание на более цивилизованные вещи: право, специализированное производство и современную архитектуру. Скоро Новый Кантерлот станет предметом зависти всей республики!"
 
 NCR_work_with_tenpony:0 "Сотрудничество с Тенпони"
 NCR_work_with_tenpony_desc:0 "Башня Тенпони была хорошим союзником для нас, так что теперь пришло время отплатить им. Мы позволим пони из Башни сохранить свой город и вложим средства в знак доброй воли по отношению к ним. Конечно, они не могут рассчитывать на вечную независимость от республики. Рано или поздно они станут нашим штатом, нравится им это или нет."
 
 NCR_ten_military_cooperation:0 "Военное сотрудничество с Мейнхеттеном"
 NCR_ten_military_cooperation_desc:0 "Армия Мейнхеттена недисциплинирована, неопытна и может "похвастаться" сомнительной лояльностью. Мы поможем решить первые две проблемы, а третью используем в своих целях."
 
 NCR_ten_economic_integration:0 "Экономическая интеграция с Мейнхеттеном"
