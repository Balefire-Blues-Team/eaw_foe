 SHA_secret_dragon:0 "Дракон за кулисами"
 SHA_secret_dragon_desc:0 "Хотя внешне может показаться, что Разбитым Копытом правит Дэдайс, на самом деле он всего лишь марионетка Мистера Топаза - дракона, что живёт в шахтах под старой тюрьмой."
 
 SHA_unstable_east:0 "Нестабильная восточная граница"
 SHA_unstable_east_desc:0 "Мы едва удерживаем нашу восточную границу. Постоянные налёты рейдеров Лесли и партизан-фестралов вынуждают нас направлять значительную часть наших сил на умиротворение этого региона."
 
 SHA_economic_ruin:0 "Разрушенная экономика"
 SHA_economic_ruin_desc:0 "Войска Красного Глаза разрушили немало наших дорог и мастерских, а также сожгли поля и деревни. Потребуется много усилий, чтобы оправиться от последствий всего этого."
 
 SHA_economic_ruin2:0 "Восстанавливающаяся экономика"
 SHA_economic_ruin2_desc:0 "Хотя худшее уже позади, нам ещё предстоит пройти долгий путь, прежде чем наша экономика встанет на лапы."
 
 SHA_economic_ruin3:0 "Экономика в стагнации"
 SHA_economic_ruin3_desc:0 "Потребовалось немало усилий, чтобы вернуть нашу экономику в нужное русло. Однако мы будем чувствовать последствия её коллапса ещё долгие годы."
 
 SHA_slaver_remnants:0 "Остатки работорговцев"
 SHA_slaver_remnants_desc:0 "Битва за Разбитое Копыто выиграна, но часть работорговцев просто не понимает, когда пора остановиться!\n§CМы не сможем восстановить нашу страну, пока они мешают нам.§!"
 
 SHA_LRA_prison_colony_idea:0 "Исправительная колония"
 SHA_LRA_prison_colony_idea_desc:0 "Заключённые с востока прибывают в эти земли почти ежедневно. Это привело к тому, что наше общество стало весьма слабым и дезорганизованным."
 
 SHA_speed_repair:0 "Широкомасштабный ремонт"
 SHA_speed_repair_desc:0 "Мы начали масштабную программу по восстановлению инфраструктуры во всех регионах, пострадавших во время битвы при Разбитом Копыте."
 
 NCR_investement_from_sha:0 "Инвестиции из Азурии"
 NCR_investement_from_sha_desc:0 "Временная Республика Азурия инвестирует в нашу промышленность, так что наши крупные проекты будут более эффективными."
 
 NCR_eastern_wall:0 "Бастион востока"
 NCR_eastern_wall_desc:0 "Лишь мы стоим между Анклавом и сердцем нашего альянса. Мы должны устоять любой ценой!"
 
 NCR_early_buildup:0 "Приготовления к войне"
 NCR_early_buildup_desc:0 "Мы предпринимаем согласованные усилия по наращиванию военного потенциала для приготовления к будущей войне."
 
 NCR_early_joint_exercise:0 "Совместные учения"
 NCR_early_joint_exercise_desc:0 "Наша армия проводит обширные учения совместно с другими армиями альянса Разбитого Копыта."
 
 NCR_early_provisional_army:0 "Временная армия республики"
 NCR_early_provisional_army_desc:0 "Наконец-то у нас появилась настоящая постоянная армия для защиты нашей страны. Хотя она, к сожалению, далеко не так профессиональна, как мы хотели бы, эта армия будет яростно сражаться до последнего пони или грифона, защищая свои дома."
 
 NCR_early_cauterize:0 "За республику!"
 NCR_early_cauterize_desc:0 "§RМы будем стрелять во врагов в из всего, что имеет ствол, а если у нас кончатся патроны, то мы будем биться когтями и копытами. Мы не постоим за ценой! Республика победит!§!"
 
 NCR_last_resort_idea:0 "За республику!"
 NCR_last_resort_idea_desc:0 "Сейчас или никогда. Время неудач прошло. Пора заставить этих ублюдков платить кровью за каждый метр отвоёванной у нас земли."
 
 NCR_growing_pains_army:0 "Интеграция армий"
 NCR_growing_pains_army_desc:0 "Армии наций, которые образовали НКР, принципиально отличались друг от друге по структуре, уровню подготовки и оснащения. Теперь мы начинаем длительный процесс объединения этих армий в единую организованную силу."

 NCR_growing_pains_economy:0 "Интеграция экономик"
 NCR_growing_pains_economy_desc:0 "Несмотря на программы экономической интеграции, которые мы проводили до объединения, теперь наша промышленность представляет из себя полный хаос из различных стандартов и процедур. Потребуется время, чтобы вернуть всё на круги своя."
 
 NCR_fmcc_idea:0 "Федеральное Министерство Внутренней Безопасности"
 NCR_fmcc_idea_desc:0 "Агенты Федерального Министерства Внутренней Безопасности занимаются предотвращением терактов. Они стараются справляться со своими операциями без привлечения обычных полицейских сил."
 
 NCR_waste_exploitation_1_idea:0 "Договор о разработке пустошей"
 NCR_waste_exploitation_1_idea_desc:0 "Этот договор позволяет частным компаниям при полной поддержке республики заниматься разработкой ресурсов пустоши."

 NCR_gun_in_every_hoof_idea:0 "Винтовка в каждом копыте"
 NCR_gun_in_every_hoof_idea_desc:0 "Мы - НКР. И мы производим больше оружия, чем любая другая нация на пустоши! Мы заполним наши "Арсеналы свободу" доверху."

 NCR_militia_army:0 "Вооруженные силы НКР"
 NCR_militia_army_desc:0 "ВСНКР в немалой степени полагаются на сеть местного ополчения, которое может быть призвано в час нужды для защиты республики."
 
 NCR_militia_army2:0 "Вооруженные силы НКР"
