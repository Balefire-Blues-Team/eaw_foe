 NCR_militia_army3:0 "Вооруженные силы НКР"
 NCR_militia_army3_desc:0 "ВСНКР в немалой степени полагаются на сеть местного ополчения, которое может быть призвано в час нужды для защиты республики."
 
 NCR_militia_army4:0 "Вооруженные силы НКР"
 NCR_militia_army4_desc:0 "ВСНКР в немалой степени полагаются на сеть местного ополчения, которое может быть призвано в час нужды для защиты республики."
 
 NCR_militia_grand_army:0 "Великое ополчение"
 NCR_militia_grand_army_desc:0 "ВСНКР стали одной из крупнейших армий пустоши. Ополченцы, входящие в состав армии НКР, преданы правительству и его идеалам."
 
 NCR_mechanized_focus_idea:0 "Фокус на механизированной войне"
 NCR_mechanized_focus_idea_desc:0 "Мы начали выделять средства на производство механизированной техники. Так мы надеемся резко повысить эффективность наших вооруженных сил."
 
 NCR_prof_army:0 "Вооруженные силы НКР"
 NCR_prof_army_desc:0 "ВСНКР стали настоящей федеральной армией. Все наши солдаты хорошо обучены, одеты в настоящую униформу и готовы умереть за республику в любой момент."
 
 NCR_prof_army2:0 "Вооруженные силы НКР"
 NCR_prof_army2_desc:0 "ВСНКР стали настоящей федеральной армией. Все наши солдаты хорошо обучены, одеты в настоящую униформу и готовы умереть за республику в любой момент."
 
 NCR_prof_army3:0 "Вооруженные силы НКР"
 NCR_prof_army3_desc:0 "ВСНКР стали настоящей федеральной армией. Все наши солдаты хорошо обучены, одеты в настоящую униформу и готовы умереть за республику в любой момент."
 
 NCR_eqs_pa_idea:0 "Массовое производство силовой брони"
 NCR_eqs_pa_idea_desc:0 "Мы возродили методы, с помощью которых Эквестрия массово производила силовую броню во время войны."
 
 
 OAP_ncr_rangers_idea:0 "Глубокая интеграция в НКР"
 0AP_ncr_rangers_idea_desc:0 "Мы глубоко интегрировались в вооруженные силы НКР."
 
 NCR_ranger_program_idea:0 "Рейнджеры НКР"
 NCR_ranger_program_idea_desc:0 "Рейнджеры НКР - элита нашей армии. Они прекрасно обучены, быстро адаптируются, и каждый из них может самостоятельно расправиться как минимум с дюжиной работорговцев."
 
 NCR_ranger_program_idea2:0 "Рейнджеры НКР"
 NCR_ranger_program_idea2_desc:0 "Рейнджеры НКР - элита нашей армии. Они прекрасно обучены, быстро адаптируются, и каждый из них может самостоятельно расправиться как минимум с дюжиной работорговцев."
 
 NCR_zebra_robotics_revived_idea:0 "Зебринская робототехники"
 NCR_zebra_robotics_revived_idea_desc:0 "Мы улучшим наших собственных роботов с помощью идей, позаимствованных у зебринских мастеров-робототехников."
 
 NCR_flying_fortress_idea:0 "Летающая крепость"
 NCR_flying_fortress_idea_desc:0 "Наши облачные корабли являются одними из самых крупных и мощных машин, когда-либо бороздивших небеса."
 
 NCR_second_pillar_idea:0 "Второй столп"
 NCR_second_pillar_idea_desc:0 "Небесная гвардия НКР действует совместно с нашими наземными силы. ВВС поддерживают наших солдат с воздуха и заставляют врагов разбегаться по укрытиям."
 
 NCR_coast_to_coast_naval_idea:0 "Морское доминирование"
 NCR_coast_to_coast_naval_idea_desc:0 "Республика правит морями!"
 
 NCR_merchant_navy_ships_idea:0 "Торговый флот"
 NCR_merchant_navy_ships_idea_desc:0 "Наш флот поддерживает и финансирует ряд богатых торговцев, которые полагаются на него для защиты своих торговых интересов и маршрутов."
 
 NCR_dord_idea1:0 "Отдел исследований и разработок НКР"
 NCR_dord_ideal_desc:0 "Отдел исследований и разработок занимается развитием, управлением и контролем технологического прогресса всех наших наций."
 
 NCR_flwda_idea:0 "Федеральное Агентство Труда и Развития Трудовых Ресурсов"
 NCR_flwda_idea_desc:0 "ФАТРТР отвечает за расширение промышленного потенциала. Также оно привлекает наших граждан к работе над всевозможными общественными проектами."
 
 NCR_NCCDF_idea:0 "Фонд Кооперативного Развития Нового Кантерлота"
 NCR_NCCDF_idea_desc:0 "ФКРНК выделяет средства на развитие и совершенствование Нового Кантерлота, дабы этот город мог стать действительно великой столицей нашей нации."
 
 NCR_gem_rush:0 "Драгоценная лихорадка"
 NCR_gem_rush_desc:0 ""В этих горах есть драгоценные камни!". Этот крик слегка безумно выглядящего шахтёра положил начало настоящей драгоценной лихорадке. Тысячи пони, грифонов и даже псов стекаются в земли Раскалывателей Камней, чтобы по-быстрому разбогатеть."
 
 NCR_refugee_crisis_idea:0 "Великий исход"
 NCR_refugee_crisis_idea_desc:0 ""
 
 followers_of_the_apocalypse_idea:0 "Последователи Апокалипсиса"
 followers_of_the_apocalypse_idea_desc:0 ""
 
 followers_of_the_apocalypse_idea2:0 "Последователи Апокалипсиса"
 followers_of_the_apocalypse_idea2_desc:0 ""
 
 NCR_mechanized_agriculture_idea:0 "Механизированное сельское хозяйство"
 NCR_mechanized_agriculture_idea_desc:0 "Промышленное оборудование и современная техника позволили нашим фермам процветать как никогда. Поставки продовольствия выросли, что поспособствовало росту как нашего населения, так и численности солдат, которых мы можем вставить на поле боя."
 
 NCR_waste_exploitation_2_idea:0 "Договор о разработке пустошей"
 NCR_waste_exploitation_2_idea_desc:0 "Этот договор позволяет частным компаниям при полной поддержке республики заниматься разработкой ресурсов пустоши."

 NCR_city_of_the_worlds_desire_idea:0 "Величайший город республики"
 NCR_city_of_the_worlds_desire_idea_desc:0 "Новый Кантерлот ярко сияет на пустоши. Он стал величайшим городом, подобных которому мир не видел со времён Великой войны. В городе множество удобств, а средний уровень жизни его граждан столь высок, что многие жители пустоши просто отказываются верить в чудеса вроде канализации и горячей воды."
 
 NCR_mwt_spirit_idea:0 "Наследие МВТ"
 NCR_mwt_spirit_idea_desc:0 "Мы продолжили работу Министерства Военных Технологий и ныне занимаемся разработкой передовой военной техники."
 
 NCR_mas_spirit_idea:0 "Наследие МТН"
 NCR_mas_spirit_idea_desc:0 "Мы продолжили работу Министерства тайных Наук и ныне занимаемся разработкой передовых магических технологий."
 
 NCR_investement_to_TEN:0 "Инвестиции из НКР"
 NCR_investement_to_TEN_desc:0 "НКР начала инвестировать в нашу экономику. Хотя некоторые беспокоятся о том, что такая политика может слишком сильно привязать нас к НКР, другие же предпочитают наслаждаться преимуществами данного соглашения."
 
 SHA_recent_skirmish:0 "Недавние пограничные перестрелки"
 SHA_recent_skirmish_desc:0 "Рейдеры Лесли снова попытались проникнуть на нашу территорию, хотя нам, как всегда, удалось отбить их атаку. Однако нас беспокоит то, что наши разведчики уже начали сообщать о появлении работорговцев Красного Глаза. Они приближаются к нашей границе небольшими группами, а затем быстро возвращаются обратно.\n§RТут что-то происходит...§!"
 
 NCR_fight_against_evil:0 "Битва против тьмы"
 NCR_fight_against_evil_desc:0 "Красный Глаз должен пасть, в ином случае всему нашему народу не выжить!"
 
 NCR_defending_democracy:0 "До последней капли крови!"
 NCR_defending_democracy_desc:0 "§RМы никогда не сдадимся! Мы либо победим в этой войне, либо же падём все вместе!§!"
 
 
 
 
 
 

