 NCR_stable_excavation_decisions:0 "Раскопки на предприятиях старого мира"
 NCR_stable_excavation_decisions_desc:0 "По всей пустоши есть множество ценных предприятий старого мира: от стойл до военных баз. Нам стоит заняться раскопками в этих местах. Так мы можем попробовать найти что-то полезное."
 NCR_neighvarro_excavation:0 "Вскрыть Нейварро"
 NCR_neighvarro_excavation_desc:0 "С Анклавом покончено, а Нейварро находится под нашим контролем. Теперь мы можем добраться до всех секретов этой старой базы."
 NCR_hill432_excavation:0 "Обыскать холм 432"
 NCR_hill432_excavation_desc:0 "Мы получили доступ к холму 432 и ничто не мешает нам обыскать этот бункер, чтобы выяснить его секреты."
 NCR_mas_excavation:0 "Остатки министерства"
 NCR_mas_excavation_desc:0 "Министерство Тайных Наук продолжало работать в Стойле 49. Ныне же мы получили доступ к этому стойлу, так что сможем узнать о том, чем они занимались последние два столетия."
 NCR_maripony_excavation:0 "Раскопки в Марипони"
 NCR_maripony_excavation_desc:0 "В Марипони некогда обитала мерзость, которая терроризировала пони пустоши. А теперь это просто заброшенные развалины. Секции базы разрушаются, а многие опоры весьма неустойчивы. Но в тёмных коридорах этой базы хранится множество секретов."
 NCR_stable2_excavation:0 "Раскопки в Стойле 2"
 NCR_stable2_excavation_desc:0 "Стойло 2 всё ещё функционирует даже спустя двести лет. Предыдущие жильцы уже освободили Стойло, так что теперь мы можем поискать там что-то ценное."
 NCR_stable101_excavation:0 "Раскопки в Стойле 101"
 NCR_stable101_excavation_desc:0 "Стойло 101 когда-то было домом Красного Глаза. Работорговец планировал сделать его фундаментом своего величественного собора. Но теперь безумный военачальник мертв, а его собор находится под нашим контролем. Так что ничто не мешает нам зайти в его бывший дом и узнать все его тайны."
 NCR_stabletechq_excavation:0 "Обыскать штаб-квартиру Стойл-Тек"
 NCR_stabletechq_excavation_desc:0 "Штаб-квартира Стойл-Тек - просто идеальная сокровищница с информацией и технологиями старого мира. Всё это нам очень пригодится."
 NCR_silverwing_excavation:0 "Сокровища Сильвервинга"
 NCR_silverwing_excavation_desc:0 "Армейский Склад Сильвервинг просто огромен и простирается глубоко под землёй. В его недрах по-прежнему хватает всё ещё запертых оружейных складов. К счастью, у нас полно отмычек."
 NCR_stable32_excavation:0 "В Стойло 32"
 NCR_stable32_excavation_desc:0 "Теперь Стойло 32 принадлежит нам и можем спокойно обыскать его глубины в поисках любых тайн и секретов."
 NCR_stable29_excavation:0 "Мейнхеттенское Стойло"
 NCR_stable29_excavation_desc:0 "Похоже, что эксперимент в Стойле 29 пошёл не по плану и всё население погибло. Мы выясним подробности произошедшего, пока будем разбирать это стойло на пригодные запчасти и детали."
 NCR_mommanehattan_excavation:0 "Хаб Министерства Морали"
 NCR_mommanehattan_excavation_desc:0 "Министерство Морали было одним из шести главных министерств, управлявших Эквестрией во время войны. Их хаб в Мейнхеттене был одним из самых крупных, так как на его строительство не жалели средств. Мы с нетерпением ждём возможности обыскать его в надежде найти всевозможные богатства."
 NCR_bucklynbunker_excavation:0 "Обыскать Брыклиснкий Крест"
 NCR_bucklynbunker_excavation_desc:0 "Мы разобрались со Стальными Рейнджерами Мейнхеттена и теперь можем вскрыть их главную базу и узнать, что хранится внутри."
 
 
