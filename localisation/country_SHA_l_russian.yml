 NCR_brutal_constructor_advisor:0 "Бёрнинг Мэйз     \n§RЖестокий строитель§!"
 NCR_brutal_constructor_advisor_desc:0 "Бёрнинг Мэйз присоединился к банде Разбитого Копыта давным-давно и быстро приобрел репутацию того, кто заставляет пони работать максимально эффективно. Мэйз доказал, что он более чем способен управлять крупномасштабными проектами. Однако пони под его началом совсем не рады такому руководителю и Мэйз является очень непопулярной фигурой."
 
 NCR_subtle_manipulator_advisor:0 "Вайолет Террейс    \n§OБезупречная манипуляторша§!"
 NCR_subtle_manipulator_advisor_desc:0 "Вайолет Террейс. Это имя вызывает самые разные чувства: от зависти у кобыл до кое-чего совсем иного у жеребцов. Вайолет проложила путь вплоть до самого верха банды Разбитого Копыта благодаря своей исключительной харизме. Она смогла завоевать доверие самого Дэдайса. После недавних событий Вайолет готова работать на нас и обеспечить нашему правительству столь необходимую поддержку."
 
 NCR_smart_cookie_advisor:0 "Смарт Куки    \n§CТалантливая исследовательница§!"
 NCR_smart_cookie_advisor_desc:0 "Если и есть кто-то, кому не место в Разбитом Копыте, то это Смарт Куки. Она была умной рейдершой, что многие считают почти невозможным. Куки проявляла изобретательность и придумывала всевозможные творческие идеи, направленные на помощь банде. Будем надеяться, что она сможет помочь и нам."
 
 NCR_good_farmer_advisor:0 "Тёнип Менэйс    \n§GПовелитель свёклы§!"
 NCR_good_farmer_advisor_desc:0 "Тёнип Менэйс. Это имя внушает ужас многим. Когда-то он был просто ещё одним бедным фермером, вынужденным отдавать большую часть своего урожая банде Разбитого Копыта каждый раз, когда они появлялись на его пороге. То есть до тех пор, пока он не решился дать рейдерам отпор. Он собрал немалое по размеру ополчение из фермеров и поселенцев. Тёнип Менэйс назвал регион, где располагалась его ферма, Землёй Свёклы, а себя - её повелителем. После этого разгорелась жестокая и кровопролитная Свекольная Война, во время которой многие рейдеры расстались со своими жизнями. После продолжительного конфликта мятежники проиграли. Тёнип Менэйс был схвачен, но, к всеобщему удивлению, Дэдайс не казнил его и предложил фермеру место в банде. Хотя Тёнип Менэйс оказался не таким великим лидером, как мы надеялись, его опыт ведения сельского хозяйства оказался очень ценным. И мы намерены воспользоваться им."
 
