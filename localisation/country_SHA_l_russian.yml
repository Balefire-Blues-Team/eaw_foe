 shatteredhoof.1.t:0 "История Разбитого Копыта"
 shatteredhoof.1.d:0 "Центр перевоспитания Разбитое Копыто был одновременно тюрьмой и трудовым лагерем. Во время войны его основало Министерство Морали. Объект был назван в честь Хребта Разбитое Копыто, где зебры совершили покушение на принцессу Селестию. Многие из заключенных, отправленных в этот лагерь сразу после его создания, были признаны причастными к заговору против принцессы.\nЗаключённые Разбитого Копыта занимались добычей драгоценных камней, которые подпитывали как военную машину Эквестрии, так и её научные исследования. Но, несмотря на важность и ценность драгоценных камней, есть их могли лишь драконы. Из-за после окончания войны у бывших заключённых быстро закончилась еда. Для выживания им пришлось прибегнуть к каннибализму, а позже и к набегам на других выживших.\nВсего лишь за месяц до удара мегазаклинаний в Разбитое Копыто поступил приказ из Министерства Морали. Тюремные власти должны были..."
 shatteredhoof.1.a:0 "...принять новую партию заключённых."
 shatteredhoof.1.b:0 "...убедиться, что все их охранники хорошо вооружены.."
 shatteredhoof.1.c:0 "...осуществить расширение тюрьмы."
 
 shatteredhoof.2.t:0 "Наше первоначальное расширение"
 shatteredhoof.2.d:0 "Заключенные Разбитого Копыта были самой обычной дезорганизованной толпой, лишённой каких-либо планов на будущее. Но всё изменилось, когда один из них с помощью таинственного благодетеля, известного лишь как Мистер Топаз, сумел организовать остальных заключённых в единую и мощную силу. Эта новоиспечённая банда отправилась в пустошь, где и добывала еду и припасы, отбирая их у других. \n Вскоре рейдеры Разбитого Копыта стали силой, которую уважали и боялись по всей южной Эквестрии. Территория их банды быстро расширялась, и всё больше и больше пони приходилось подчиняться грозной банде рейдеров. \n Однако рейдеры занимались не только набегами и грабежами. По приказу своего благодетеля рейдеры Разбитого Копыта также..."
 shatteredhoof.2.a:0 "...расчистили местные руины."
 shatteredhoof.2.b:0 "...отремонтировали дороги."
 shatteredhoof.2.c:0 "...очистили Чистоводную Гавань."
 
 shatteredhoof.3.t:0 "Продвижение к Азурвэю"
 shatteredhoof.3.d:0 "После ряда побед на юге у рейдеров Разбитого Копыта случился долгий период застоя. Это привело к нескольким внутренних конфликтов и в конечном итоге вылилось в мелкомасштабную гражданскую войну между различными группировками внутри банды. Этот конфликт закончился после того, как один хитрый член банды по имени Дэдайс сумел связался с Мистером Топазом. Благодаря поддержке благодетеля новый босс смог силой воссоединить банду. Чтобы обеспечить единство банды под его началом, Дэдайс начал расширять территории рейдеров в северном направлении. \nВ это время Дэдайс получил приказ от своего истинного босса. Он должен был..."
 shatteredhoof.3.a:0 "...централизовать активы банды."
 shatteredhoof.3.b:0 "...заселить побережье."
 shatteredhoof.3.c:0 "...застроить Зеленый Перекрёсток."
 
 shatteredhoof.4.t:0 "Гаудина Грознопёрая и её наёмники"
 shatteredhoof.4.d:0 "Во время войны грифоны зарабатывали себе на жизнь наёмничеством. Они продавали свои услуги любой готовой заплатить стороне, мало заботясь о том, кому именно они служат. Это положило начало традиции, которая дожила до сегодняшних дней. Ныне большинство грифонов пустоши являются наёмниками.\n Один из крупнейших отрядов наёмников, действовавших во время войны, прославился под именем "Когти". После войны "Когти" разделились на множество более мелких отрядов наёмников, но многие из них решили сохранить это общее название. И один из таких отрядов в настоящее время зовётся "Когтями Гауды" в честь их предводительницы - Гаудины Грознопёрой.\n"Когти Гауды" были наняты Дэдайсом от имени мистера Топаза, дабы помочь рейдерам Разбитого Копыта контролировать их обширную территорию. Хотя много различных отрядов наёмников яростно конкурировали за контракт с Разбитым Копытом, "Когти Гауды" получили преимущество над остальными благодаря своей специализации на..."
 shatteredhoof.4.a:0 "...городских боях."
 shatteredhoof.4.b:0 "...осадной войне."
 shatteredhoof.4.c:0 "...крупномасштабных наступлениях."
 
 shatteredhoof.5.t:0 "Забрать то, что наше по праву"
 shatteredhoof.5.d:0 "Снова наступили те чудесные деньки, когда мы совершаем обход местных поселений. Лёгкая добыча, как всегда. Но как бы нам ни хотелось забрать у поселенцев всё, мы должны оставить им достаточно вещей, чтобы они могли заплатить нам в следующий раз.\n\nУ нас есть три варианта добычи:\n\n Мы можем взять крышки поселенцев и купить себе на них что-нибудь полезное. У местных станет меньше крышек, но разве они действительно нуждались в них?\n\n Второй вариант - забрать у них оружие. Нам не придётся мастерить или покупать себе стволы. А также это гарантирует, что эти пони не смогут сопротивляться нам.\n\n И, наконец, финальный вариант - заставить местных присоединиться к нашей банде. Это позволит нам компенсировать потери, которые мы понесли во время недавних набегов, но доверять оружие поселенцам, которые ненавидят нас, будет не самой лучшей идеей.\n\nНо, вне зависимости от нашего выбора, мы останемся в плюсе и, как всегда, чуть позже вернёмся за добавкой."
 shatteredhoof.5.a:0 "Крышки."
 shatteredhoof.5.b:0 "Пушки."
 shatteredhoof.5.c:0 "Рекруты."
 
 shatteredhoof.6.t:0 "Последствия"
 shatteredhoof.6.d:0 "После атаки сил Красного Глаза на всей нашей земле воцарился хаос. Битва при Разбитом Копыте унесла немало жизней, но и сейчас нам всё ещё грозит опасность.\nНаши силы в смятении, и мы потеряли контроль над большей частью сельской местности. Кроме того, при отступлении работорговцы позаботились о том, чтобы разрушить дороги, сжечь фермы и нанести как можно больший ущерб нашей экономике. Даже сейчас поступают сообщения об отрядах работорговцев, терроризирующих нашу сельскую местность.\nНаше положение действительно отчаянно!"
 shatteredhoof.6.a:0 "Ну, по крайней мере мы живы."
 
 shatteredhoof.7.t:0 "Рейдеры Лесли наступают"
 shatteredhoof.7.d:0 "Битва при Разбитом Копыте привела к полному хаосу. Пока мы изо всех сил пытались оправиться от последствий этого нападения, иные наши враги не теряли времени даром. Наши пони, охранявшие восточную границу, были вынуждены покинуть свои посты. Они прибыли в Разбитое Копыто, чтобы сообщить очень тревожные новости.:\n Рейдеры из Лесли организовались и использовали нашу временную слабость, чтобы захватить северо-восточный регион нашей нации.\nК сожалению, в данный момент у нас попросту нет возможности остановить их, но мы точно не забудем этого..."
 shatteredhoof.7.a:0 "В своё время мы разберёмся с ними."
 
 shatteredhoof.8.t:0 "Альянс Разбитого Копыта"
 shatteredhoof.8.d:0 "Мы получили приглашение от Гаудины Грознопёрой, лидера Раздробленного Копыта. Она предлагает нам присоединиться к её союзу наций Азурии. Она обещает немалую экономическую помощь, а также военную защиту от восточных держав вроде Красного Глаза или Анклава. Взамен она хочет тесно связать нашу нацию и её Разбитое Копыто. Мы видим очевидные преимущества её предложения, но это может стоить нам независимости в будущем, если окажется, что у Гауды есть немалые амбиции."
 shatteredhoof.8.a:0 "Расклад, как по мне, весьма неплох."
 shatteredhoof.8.b:0 "Мы не можем довериться грифону. Мы отвергаем её предложение!"
 
 shatteredhoof.9.t:0 "Проблема Лесли"
 shatteredhoof.9.d:0 "Теперь с рейдерами Лесли покончено, но мы должны определить свою позиции относительно их бывших земель. Да, первоначально мы хотели попросту напрямую управлять этой территорией, но местный лидер по имени Рок Солид обратился к нам с интересным предложением: он хочет, чтобы мы создали полуавтономную исправительную колонию для управления этим регионом. Это выгодное предложение, так как в случае согласия мы получим место, куда можно будет отправить всех преступников и нарушителей спокойствия из нашей нации. Своим трудом они помогут развитию промышленности колонии, а это, в свою очередь, принесет пользу и нам. Но в таком случае мы не получим доступ к ресурсам и рекрутам с этой территории, которые очень пригодились бы для защиты нашей нации. Как мы поступим?"
 shatteredhoof.9.a:0 "Рок Солид высказал здравую идею."
 shatteredhoof.9.b:0 "Исправительная колония? Нет. Нам нужна эта земля."
 
 shatteredhoof.10.t:0 "Судьба Разбитого Копыта"
 shatteredhoof.10.d.gawd:0 "Гаудина упорно трудилась, чтобы закрепить за собой должность главы Разбитого Копыта. Путь был труден, и ей приходилось делать вещи, которые многие сочли бы весьма сомнительными, но теперь она стоит во главе вновь организованной и процветающей банды. И всё же этого недостаточно. \n\n Она не желает править простой бандой рейдеров, какой бы успешной она ни была. Да Гауда и вовсе не хочет править никакими рейдерами. О нет, она предпочла бы встать во главе настоящей цивилизованной нации, которая придерживается более высоких идеалов и не совершает набеги за припасами. Но она не будет жить вечно, и хотя её птенцы могут быть великими воинами, им, к сожалению, недостаёт лидерских навыков. Если Гауда хочет построить настоящую нацию, которая переживёт её, то это государство должно быть в состоянии самостоятельно избирать своих лидеров. И эти мысли натолкнули Гауду на блестящую идею."
 shatteredhoof.10.d.topaz:0 "Мы покончили с предателями и отвоевали свои земли, так что дела у нашей банды идут лучше, чем когда-либо прежде. Топаз довёл свои планы до конца, и теперь он может насладиться плодами своего труда. Или нет? Знакомое и привычное чувство жадности никуда не исчезло. Как он может остановиться в момент, когда вокруг столько всего, на что он может выдвинуть свои претензии? О нет, его амбиции далеко не удовлетворены. Топазу не нравится будущее, в котором он будет править маленьким заброшенным клочком земли, имея в подчинении лишь банду рейдеров. Они должны продолжать расширяться, претендовать на большее и стать силой, которая сможет посоперничать даже с величайшими нациями пустоши!"
 shatteredhoof.10.a:0 "В светлое будущее!"
 shatteredhoof.10.b:0 "Слава Топазу!"
 
 shatteredhoof.11.t:0 "Страсти улеглись" #Gawdyna has won
 shatteredhoof.11.d:0 "Битва за Разбитое Копыто подошла к концу и теперь можно назвать однозначного победителя: Гаудину Грознопёрую и её "Когтей". Грифина предпочла не терять времени даром и захватила контроль над Разбитым Копытом, став его новым лидером. К несчастью, банда сейчас переживает самый настоящий кризис. У Разбитого Копыта множество серьёзных проблем: от работорговцев, всё ещё действующих в сельской местности, до рейдеров Лесли, продолжающих свои набеги. Гауде придётся воссоединить теперь уже её рейдеров, изгнать работорговцев и восстановить границы, если она хочет получить шанс вернуть её новой нации хоть какую-то стабильность."
 shatteredhoof.11.a:0 "Гауда точно изменит многое. Если не всё."
 
 shatteredhoof.12.t:0 "Страсти улеглись" #Topaz has won
 shatteredhoof.12.d:0 "Гауда погибла, а вся банда Разбитого Копыта склонилась перед своим истинным повелителем - драконом по имени Мистер Топаз. В его голосе слышатся раскаты чистой ярости, в его глазах пылает вечная жадность, и он доказал, что достаточно силен, чтобы справиться с головорезами Красного Глаза. Теперь ему снова нужно воссоединить банду, что он делал уже много раз через своих марионеток, и вернуть контроль над территорией."
 shatteredhoof.12.a:0 "Мистер Топаз дракон!?"
 
 shatteredhoof.13.t:0 "Стабильная восточная граница"
 shatteredhoof.13.d:0 "Мы разобрались с нашим врагом на востоке. Рейдеры Лесли почти сразу же сдались нашим армиям, которые вошли в регион. Хотя многие независимые рейдеры и более мелкие отколовшиеся банды всё ещё сопротивляются нашим силам, вскоре мы их уничтожим и укрепим свой контроль над регионом. Также стоит отметить, что это дало понять пустоши, что Разбитое Копыто не следует недооценивать, поскольку мы более чем способны защитить себя и свою территорию от любых врагов. Однако мы должны помнить, что §Rрейдеры Лесли были не единственной угрозой на востоке.§!"
 shatteredhoof.13.a:0 "Наконец-то хоть какая-то стабильность."
 
 shatteredhoof.14.t:0 "Начало чего-то великого"
 shatteredhoof.14.d:0 "Теперь Разбитое Копыто стало настоящей нацией и Гаудина объявила, что молодое государство будет преобразовано во Временную Республику Азурия. \n\n— Граждане Разбитого Копыта и наши союзники! Я обращаюсь к вам сегодня, дабы объявить о создании Временной Республики Азурия. Новое правительство поможет нам защитить друг друга от зла с пустошей и улучшить нашу жизнь, чтобы мы могли восполнить потери и залечить шрамы, нанесённые Великой Войной. Сейчас мы также сделали один из шагов на длинном пути к истинно единой и демократической Эквестрии. Идеалы свободы, дружбы и гармонии станут руководящими принципами нашей новой республики. Первым делом, мои сограждане, я намереваюсь организовать свободные выборы во Временной Республике. И на них вы сможете выбрать своих собственных лидеров. Эти выборы состоятся, как только республике перестанет угрожать неминуемая опасность.\n\nЭта небольшая речь дала надежду многим жителям Азурии и прилегающих к ней регионов. Жители пустошей начинают чувствовать, что долгая эпоха страданий и горестей, наконец, начинает заканчиваться."
 shatteredhoof.14.a:0 "Да здравствует Гаудина, основательница республики!"
 
 shatteredhoof.15.t:0 "Вопрос об Анклаве"
 shatteredhoof.15.d:0 "Мы уже некоторое время готовились к войне с Анклавом. Именно это государство, по нашему мнению, является самой значительной угрозой для молодой республики. Однако так уж ли необходимо конфликтовать с ними? Война с Анклавом потребует много ресурсов, а также унесёт немало жизней. Более умеренные члены нашего правительства призывают нас обдумать эту ситуацию, прежде чем решиться на открытый конфликт. \n\n Но нам нужно тщательно обдумать любое наше решение. Если мы решим проигнорировать Анклав сейчас, то они могут напасть на нас чуть позже и уже на своих собственных условиях. И война с ними окажется ещё более тяжёлой и невыгодной. Мнения наших чиновников по этому вопросу разделились, так что финальное решение остаётся за Гаудиной."
 shatteredhoof.15.a:0 "Война обойдется слишком дорого. Оставим Анклав в покое."
 shatteredhoof.15.b:0 "Они - угроза для нашей республики. Готовьте войска."
 
 shatteredhoof_ncr.1.t:0 "Предложение об объединении"
 shatteredhoof_ncr.1.d:0 "Мы получили предложение от Временной Республики Азурия. Они хотят, чтобы наши земли вошли в состав их республики, которая теперь будет управляться новым коллективным демократическим правительством. Также в предложении утверждается, что экономическое сотрудничество и интеграция вооруженных сил значительно улучшат качество жизнь всех граждан альянса. Предложение рекомендует нам провести голосование среди граждан по вопросу об объединении с Азурией. Если мы станем одним из основателей нового государства, то получим огромную выгоду в долгосрочной перспективе. Однако так мы потеряем большую часть нашей автономии. И вряд ли Гаудине понравится наш отказ."
 shatteredhoof_ncr.1.a:0 "Мы рады присоединиться."
 shatteredhoof_ncr.1.b:0 "Это уже слишком."
 
 shatteredhoof_ncr.2.t:0 "Рождение Новой Кантерлотской Республики"
 shatteredhoof_ncr.2.d:0 "Крайне важное событие в истории всей Эквестрии произошло сегодня в селении Джанкшнтаун. Гаудина Грознопёрая в обращении к своим последователям, а также к многим известным лидерами поселений и фракций со всей Азурии, объявила о создании Новой Кантерлотской Республики. Она станет истинной наследницей Эквестрии, погибшей в Великой войне более двух веков назад.\nОб этом было объявлено после того, как Разбитое Копыто, или Временная Республика Азурия, сумела объединить весь регион. Многие земли, окружающие Разбитое Копыто, чуть раньше вошли в оборонительный военный союз и ныне согласились объединиться под знаменем республики. Сейчас стало очевидно, что в Азурии появилась новая сила, которая будет способна повлиять на историю всего Эквуса.\nПосле объявления о создании республики Гаудина выдвинула идею конституции. В этом документе изложены права существ, проживающих в НКР, а также законы, которые будут определять структуру правительства. Конституция гарантировала множество прав существам НКР, наиболее важными из которых были свобода слова, печати и вероисповедания. Эти права гарантируют личные свободы всех существ в республике. Они защитят их от тирании и угнетения, а также обеспечат, что все существа будут вольны жить своими жизнями и никто, даже правительство, не будет мешать им принимать собственные решения. Также в конституции описана ключевая возможность граждан выбирать своих лидеров, от местных мэров до самого президента, с помощью голосования. Эти права и многие другие дали жителям НКР невиданный даже в довоенной Эквестрии уровень свободы. Все граждане будут обладать правом голоса и возможностью влиять на действия самого правительства, так что ошибки диархии никогда больше не повторятся.\nФлагом НКР стал горизонтальный триколор с символами солнца Селестии и луной Луны посередине. Символ был данью уважения усилиям диархии по защите Эквестрии и её процветания в течение длительного времени. Пусть даже если именно эта диархия и привела весь мир к гибели. Цвета на флаге тоже были выбраны не случайно. Светло-фиолетовый цвет обозначал республику, белый обещал восстановить земли Эквестрии, ныне ставшие пустошами, а синий цвет обозначал Азурвэй - главную артерию торговли и экономики НКР. Новый флаг был поднят высоко над Новым Кантерлотом. Гаудина лично выбрала это новое название для Джанкшнтауна.\nНовости об образовании НКР, а также её идеях и обещаниях быстро распространились по пустоши. Вскоре после этого тысячи пони и прочих существ из каждого уголка собирали свои пожитки и направились в НКР, надеясь начать там новую жизнь. Будущее молодой республики лежит в тумане, но вскоре всему миру будет ясно, что рождение НКР ознаменовало собой начало новой главы в истории Эквестрии."
 shatteredhoof_ncr.2.a:0 "Троекратное ура республике!"
 
 shatteredhoof_ncr.4.t:0 "Проблемы интеграции"
 shatteredhoof_ncr.4.d:0 "Одна из проблем, с которыми сталкиваются наши граждане, заключается в том, что штаты НКР, некогда бывшие разными нациями, сильно отличаются друг от друга в самых разных отношениях: от способа организации вооружённых сил и экономики до культуры в целом. Это привело к немалому количеству проблем, связанных с интеграцией этих многих наций в одну единую. Наиболее острыми из проблем являются ранее независимые вооруженные силы, которым теперь нужно эффективно сражаться бок о бок, и экономическая нестабильность, вызванная слиянием местных экономик. Вероятно, нам потребуется немало лет, чтобы окончательно решить эти проблемы и сделать нашу республику истинно единой."
 shatteredhoof_ncr.4.a:0 "Что есть, то есть."
 
 shatteredhoof_ncr.5.t:0 "Демобилизация экономики"
 shatteredhoof_ncr.5.d:0 "Теперь, когда наши насущные проблемы решены и республика более-менее стабильна, мы можем заняться восстановлением гражданской экономики. Милитаристы в нашем правительстве обеспокоены тем, что это может привести к полному краху нашей республики, но президент Гаудина заявила, что их опасения - не более чем параноидальные фантазии. Грифина напомнила им, что цель нашего правительства заключается в том, что мы должны служить народу, а не армии. Наши граждане рады этим изменениям, так как качество их жизни повысится, владельцы бизнеса увеличат свою прибыль, а смены заводских рабочих станут более лёгкими и короткими."
 shatteredhoof_ncr.5.a:0 "Долгожданное возвращение к миру."
 
 shatteredhoof_ncr.6.t:0 "Итоги выборов"
 shatteredhoof_ncr.6.d:0 "Сегодня произошёл исторический момент в истории Эквестрии. В НКР, де-факто преемнице Эквестрии, только что прошли первые выборы на пост президента. К сожалению, выборы вызвали некоторые разногласия, так как на них был представлен лишь один кандидат на должность президента: сама Гаудина Грознопёрая. Грифина, которая стояла у истоков Республики Азурия, а позже и самой НКР. Многие по всей республике считали выборы фальшивыми и совершенно бессмысленными, так как в бюллетенях был лишь один кандидат. Несмотря на это, выборы по всей НКР прошли без сучка и задоринки. Никто не удивился тому, что Гаудина и её недавно сформированная Объединенная Республиканская Партия получили подавляющее большинство голосов.\n— Я обращаюсь к вам как президент НКР, что намерена изменить курс истории Эквестрии на следующие несколько веков. Я чувствую себя обязанной сказать всем вам, кто видит меня лично или слушает мой голос по радио, что я сделаю абсолютно всё, что в моих силах, чтобы полностью раскрыть истинный потенциал этой молодой нации и написать новую главу в истории Эквестрии. Эта страна перестанет быть истерзанными войной безжалостными пустошами. Мы вернём в эту землю ценности дружбы, гармонии и процветания.\n Вскоре после окончания инаугурационной речи Гаудины по всей стране состоялись торжества. Лишь время покажет, что она запланировала для НКР. Но в данный момент мы не сомневаемся, что все жители пустоши так или иначе узнали о грифине-президенте НКР."
 shatteredhoof_ncr.6.a:0 "Да здравствует президент Гаудина! Да здравствует НКР!"
 
 shatteredhoof_ncr.7.t:0 "Олив Бранч объявляет о начале кампании"
 shatteredhoof_ncr.7.d:0 "Генерал Олив Бранч, один из самых известных военачальников НКР, объявил о создании Эквуской Партии Амнистии и своём намерении баллотироваться в качестве кандидата в президенты на грядущих выборах. Он призывает к более мирной политике относительно пустоши. Также его партии не чужды идеи изоляционизма, что конфликтует с экспансионистской политикой ОРП. Моральный долг НКР, по словам генерала, заключается в том, что страна должна стать маяком свободы и мира и перестать вмешиваться в дела остальной пустоши. Тем не менее, Олив Бранч выразил свою полную поддержку идее отправки помощи борцам за свободу по всему миру. Также он работает над тем, чтобы помогать всем тем, кто хочет сбежать тирании, переехав в НКР. Генерал также уделил немалое внимание важности создания системы государственного образования и повышению уровня жизни среднего гражданина. \n\n Он уже заручился немалой популярностью среди наших граждан, а также военных благодаря заработанному за годы службы уважению. Хотя ЭПА пока не имеет достаточной поддержки, чтобы бросить вызов ОРП, эта партия стала крупной оппозиционной силой, с которой приходится считаться."
 shatteredhoof_ncr.7.a:0 "Вот так работает демократия."
 
 shatteredhoof_ncr.8.t:0 "Раскол в ЭПА"
 shatteredhoof_ncr.8.d:0 "В ЭПА произошло поистине шокирующее событие. Рок Солид, губернатор штата Лесли, создал свою партию под названием "Объединенная Коалиция за Мир" и привлёк в неё около трети уже бывших членов ЭПА. Это произошло через несколько дней после создания ЭПА во время спора между Рок Солидом и Олив Бранчем. Детали этого спора до сих пор неизвестны публике, но мы знаем, что камнем преткновения в этом случае была военная политика НКР. Рок Солид заявил, что целью ОКзМ является использование вооруженных сил НКР для поддержания баланса сил в пустоши, сдерживания амбиций враждебных наций посредством политики "агрессивного пацифизма", а также проведение дипломатических переговоров, чтобы ослаблять напряженность между различными странами. Будущее ЭПА пока лежит в тумане, но уже ясно, что последние события привели к изменению баланса сил в НКР."
 shatteredhoof_ncr.8.a:0 "Ладно..."
 
 shatteredhoof_ncr.9.t:0 "Основание Патриотической Лиги"
 shatteredhoof_ncr.9.d:0 "Совершенно неожиданно для всех фельдмаршал Стил Уолл объявил о создании Патриотической Лиги. Это потрясло многих чиновников и прочих жителей республики, поскольку Стил Уолл был хорошим военным командиром, но никогда не проявлял желания заниматься политикой. Вскоре выяснилось, что большинство сторонников Стил Уолла являются бывшими пегасами из Анклава. Они хотят создать собственную политическую партию и используют фельдмаршала в качестве важной фигуры, вокруг которой можно сплотиться. Патриотическая Лига хочет увеличить рост военно-промышленного комплекса НКР, а также перестроить и расширить армию республики. Члены ПЛ желают использовать вооружённые силы НКР, чтобы силой подчинить себе пустошь. Такой акцент на использовании крайних военных мер не принёс им особой популярности среди тех, кто не относится к милитаристам-экстремистам или бывшим членам Анклава.\n\nМаловероятно, что сейчас Стил Уолл сможет добиться своих целей. Потребуется как внешний, так и внутренний кризис, чтобы Патриотическая Лига получила поддержку достаточного количества населения и смогла взять под контроль правительство. Хотя фельдмаршал всё ещё верен НКР и её армии, сама природа этой Патриотической Лиги и её сторонников ставит под сомнение репутацию Стил Уолла и его положение в армии."
 shatteredhoof_ncr.9.a:0 "Наступает хаос"
 
 shatteredhoof_ncr.10.t:0 "Первая ежегодная конвенция ОРП"
 shatteredhoof_ncr.10.d:0 "Объединенная Республиканская Партия провела свой первый ежегодный съезд. Это мероприятие предназначено для чествования достижений ОРП, а также для обсуждения дел партии и её будущей политики. Сторонники партии и правительственные чиновники, лояльные Гаудине, собрались, чтобы прослушать и обсудить выступления различных партийных чиновников. После длинной вступительной речи от самой Гауды последовала серия выступлений от многих партийных чиновников. Каждый из них, казалось, пытался превзойти предыдущего оратора в плане фанатизма и патриотизма. Такое поведение было бы приемлемо для съезда Патриотической Лиги, но никак не ОРП... Почти до самого конца съезда всё шло без сучка без задоринки.\n\nНеожиданно министр финансов по имени Уотеруоркс поднялся на трибуну вскоре после объявления о закрытии съезда и призвал всех выслушать его слова..."
 shatteredhoof_ncr.10.a:0 "..."
 
 shatteredhoof_ncr.11.t:0 "Речь секретаря Уотеруоркса"
 shatteredhoof_ncr.11.d:0 "— Граждане НКР и участники этой конвенции! Я хочу обсудить сегодня с вами то, как функционирует наша великая нация. Само наше правительство в его нынешнем состоянии крайне ущербно. Наши первые выборы также прошли совершенно некорректно, а руководство из копыт вон плохо представляет нас как народ и нацию...\n\n... — Наши первые выборы президента были наглым и совершенно бессмысленным мошенничеством. Это факт. Какой смысл в избирательном процессе, если на них был представлен только один кандидат? Ни у кого не было времени попытаться бросить вызов кандидатуре Гаудины. Да и она сама не пылала желанием провести честные и открытые выборы, а лишь раздавала пустые обещания. Гаудина на самом деле была озабочена тем, чтобы побыстрее покончить со всем этим и вернуться к руководству нацией, не заботясь о том, что в стране есть те, кто не поддерживает её. В прошлом она служила в качестве наёмницы безжалостному работорговцу. Это является прекрасным доказательством того, что она стремится лишь к личной славе и власти, а не к улучшению качества жизни народа пустоши. Поэтому я заявляю, что её режим крайне аморален и незаконен...\n\n... — Тот факт, что грифон правит нацией, большинство населения которой составляют пони, подрывает репрезентативность правительства НКР и представляет собой прямую угрозу для самой большой демографической группы нашей нации. Крайне важно, чтобы эта грифина покинула свой пост и позволила воплотиться в нашей нации истинной репрезентации. Кресло президента должны занять истинно достойные лидеры, а не какая-то там мелкая наёмница с претензиями на власть и богатство. И если эта наёмница когда-нибудь осмелится баллотироваться на следующий срок, то тогда я объединю тех, кто согласен с моими недавними аргументами, и отделюсь от этой нелегитимной партии, чтобы воспрепятствовать сомнительным целям этой грифины.\n\nУотеруоркс после этого говорил ещё час. Он заявил, что президентство Гаудины незаконно, и что если она будет баллотироваться на следующих выборах, то ему придётся расколоть партию и создать собственную фракцию - Партию Свободных Пони. Слова Уотеруоркса действительно раскололи ОРП: некоторые оскорбляли его и называли предателем, а другие выразили поддержку храбрым словам и заявили, что Гаудина - предательница идеалов НКР, которой пора уйти в отставку. Хаос разгорелся ещё сильнее, когда прибыла военная полиция. Пока неясно, что будет после этого резкого поворота событий. Но теперь мы знаем точно, что Гаудина лишилась немалой части поддержки в своей партии."
 shatteredhoof_ncr.11.a:0 "Что сейчас произошло?"
 
 shatteredhoof_ncr.12.t:0 "Акт о гражданстве одобрен"
 shatteredhoof_ncr.12.d:0 "Одним из первых законов, принятых недавно образованным сенатом НКР, был "Акт о гражданстве". Этот акт был простым, но поистине монументальным достижением для НКР. Он позволяет любым существам, не являющимся пони, получить статус полноправного гражданина НКР. Грифоны, адские гончие, гули и даже аликорны теперь могут претендовать на официальное гражданство нашей страны. Действие этого акта также распространяется на любое другое разумное существо этого мира. Данный закон поможет нам увеличить население нашей страны, так как почти любые существа с пустоши могут получить полноценное гражданство НКР. Президент выступила с речью о принятии этого акта и о том, как это действие ещё на один шаг приблизило воссоединение и восстановление Эквестрии."
 shatteredhoof_ncr.12.a:0 "Нация для всех существ, а не только пони."
 
 shatteredhoof_ncr.13.t:0 "Фельмаршал Стил Уолл протестует"
 shatteredhoof_ncr.13.d:0 "Это было предсказуемо. Наши усилия по ограничению влияния армии на гражданское правительство столкнулись с сопротивлением со стороны ряда военных чиновников. Стил Уолл быстро стал лидером этих несогласных и выступил с официальным протестом против наших реформ. Он назвал это "охотой на ведьм" и заявляет, что мы напрямую подрываем демократический процесс, пытаясь заставить оппозицию замолчать. К сожалению, другие группы также услышали эти обвинения и даже некоторые члены ОРП начинают сомневаться в наших мотивах. Сокращение масштабов наших реформ явно успокоило бы их, но это также позволило бы Стил Уоллу увеличить своё влияние на наше правительстве. Также мы можем продолжить действовать по плану, что расстроит многих наших военных чиновников."
 shatteredhoof_ncr.13.a:0 "Мы свернём наши планы."
 shatteredhoof_ncr.13.b:0 "Он просто хочет побольше власти, теперь он тоже подозреваемый!"
 
 shatteredhoof_ncr.14.t:0 "Акт об Анклаве"
 shatteredhoof_ncr.14.d:0 "Поражение Нового Клаудсдейла и последующая интеграция Анклава привели к определённому кризису в нашей стране. Хотя простые пегасы получили гражданство НКР, многие из их офицеров и учёных теперь толпятся в наших тюрьмах. Во время конфликта с ними пегасы мало заботились о жизнях "жителей поверхности", что привело к многочисленным зверствам и военным преступлениям против гражданских лиц, которые не имели никакого отношения к конфликту. Однако ряд сенаторов как от Патриотической Лиги, так и от ОКзМ стали призывать к полной амнистии всех заключенных из Анклава. Они утверждают, что это будет содействовать установлению и упрочнению мирных отношений с нашими новыми гражданами-пегасами. Эти сенаторы уже подготовили законопроект, однако ОРП решительно выступает против этого, а ЭПА пока не вынесла окончательного решения. В этом случае придётся вмешаться президенту и вынести окончательный вердикт."
 shatteredhoof_ncr.14.a:0 "Некоторые вещи просто нельзя простить."
 shatteredhoof_ncr.14.b:0 "Полная амнистия для всех!"
 
 shatteredhoof_ncr.15.t:0 "Контакт с Фарсайтом"
 shatteredhoof_ncr.15.d:0 "Группа опытных выживальщиков и снайперов, проживающих на территории Старой Эпплузы, пытается свергнуть работорговцев, ныне контролирующих этот регион. Они называют себя "Рейнджерами Эпплузы" и утверждают, что борются за те же идеалы свободы, что и мы. Лидер этой организации, Фарсайт, вступил с нами в контакт. Его рейнджеры подготовили план восстания в Старой Эпплузе, но им нужна наша помощь.\nДля успеха восстания генералу нужны лишь оружие и солдаты. В обмен на нашу помощь Рейнджеры Эпплузы готовы стать полуавтономным государством в составе нашей республики."
 shatteredhoof_ncr.15.a:0 "Это отличная идея!"
 shatteredhoof_ncr.15.b:0 "Они для нас бесполезны."
 
 shatteredhoof_ncr.17.t:0 "Результаты переписи в НКР"
 shatteredhoof_ncr.17.d:0 "Наши переписчики усердно работали и заходили в каждую дверь в каждом городе НКР, чтобы подсчитать всех граждан нашей республики. Данные по мере поступления подсчитываются и обрабатываются региональными отделениями бюро по переписи населения, созданного специально для решения этой задачи. Мы должны получить данные по каждому поселению, вне зависимости от его размера, чтобы узнать точное количество проживающего в нашей стране населения. Перепись ещё продолжается, но мы уже сделали удивительное открытие относительно земель вокруг Нового Кантерлота. Оказалось, что там есть большое..."
 shatteredhoof_ncr.17.a:0 "...количество граждан призывного возраста, не зарегистрированных в качестве призывников."
 shatteredhoof_ncr.17.b:0 "...сообщество существ без документов."
 
 shatteredhoof_ncr.18.t:0 "Подготовка к проникновению"
 shatteredhoof_ncr.18.d:0 "Мы никогда не видели более мощного щита, чем тот, что защищает центр управления ПОП. Ни одно оружие не может пробить его, ни одно заклинание не может обойти его, и даже наши самые лучшие умные умы никак не могли придумать, как можно преодолеть этот щит. До сегодняшнего дня.\n \n Команда, взявшаяся за задачу проникновения в эту неприступную крепость, разработала план, который, по их мнению, должен привести к успеху. Они хотят взять заклинание обхода, которые раньше считались слишком слабыми, и превратить его в полноценное мегазалинание. Этого, по их мнению, будет достаточно, чтобы позволить небольшой команде телепортироваться сквозь щит на объект.\n \n Сразу после восхода солнца план начинает осуществляться. Команда самых талантливых единорогов из НКР занимает свои позиции, а другая команда ещё раз проверяет огромную матрицу заклинаний, созданную вокруг щита, на наличие каких-либо ошибок. После завершения начальной подготовки единороги начинают колдовать, вероятно, сложнейшее созданное после войны заклинание. Весь Нейварро просто вспыхивает, поскольку единороги черпают все больше и больше энергии из двух огромных магических реакторов. Один из них уже был установлен на базе, а второй был снят с "Хищника" - облачного корабля Анклава. Свет разгорается всё ярче по мере завершения заклинания. Члены экспедиции готовится к проникновению за щит. Вся энергия мегазаклинания высвобождается в ярчайшей вспышке и... "
 shatteredhoof_ncr.18.a:0 "ВПЕРЁД!"
 
 shatteredhoof_ncr.1811.t:0 "В чреве зверя"
 shatteredhoof_ncr.1811.d:0 "Команда оказывается в самом сердце объекта в окружении многочисленных терминалов и самого современного на конец войны электронного оборудования. Члены команды не могут не оценить сложности объекта, в котором оказались. Образцы самых передовых технологий, что впечатляют даже по меркам Эквестрии военного времени, усеивают стены. К несчастью для учёных, на первый взгляд они не заметили никакого очевидного способа отключения щита. \n \n По мере того как они продолжают исследовать комнату, учёные сталкиваются с другой проблемой: похоже, что большая часть объекта всё ещё заблокирована, а двери не открываются. Хотя они оказались в самом центре управления, у команды учёных нет никакого реального способа взять под контроль объект. Выхода из комнаты нет, а рации отказали сразу же после пересечения щита. Так что связаться с внешним сейчас тоже нельзя. Весьма вероятно, что учёные попали в смертельную ловушку, которая может стать их могилой. \n \n Учёные постепенно начинают понимать, в какой ситуации они оказались, и среди них разгорается паника. Сбежать из комнаты нельзя, их миссию выполнить невозможно, так что их жертва будет напрасной. Но внезапно один из мониторов вспыхивает перед ними."
 shatteredhoof_ncr.1811.a:0 "..."
 
 shatteredhoof_ncr.1812.t:0 "Спящий бог шевелится"
 shatteredhoof_ncr.1812.d:0 "— Здравствуйте, мои маленькие пони. \n \n На мониторе появляется фигура, похожая на пони из старых книг. На экране учёные видят грациозную фигуру давно умершей принцессы Селестии, чья цифровая грива развевается на виртуальном ветру. Реакция участников экспедиции варьируется от озадаченности до любопытства. Но даже такое внезапный поворот событий не позволил учёным забыть о том, что они заперты тут. \n \n — Могу я узнать, кто возглавляет вашу команду? — спросило изображение перед ними. Руководитель экспедиции вышел вперед и заговорил: — Это я. Ты компьютер, что управляет этим объектом? \n \n Изображение призрака перед ними усмехнулось на мгновение, а потом ответило. — Нет, я не компьютер. Хотя именно я контролирую этот объект. Могу я узнать твоё имя? \n \n Руководитель экспедиции на мгновение заколебался, но всё же ответил. — Меня зовут Нью Рок. А тебя как? \n \n — Я, мои дорогие маленькие пони, Селестия. И я должна извиниться за своё негостеприимство. Боюсь, я была не самой радушной хозяйкой. \n \n После этих слов учёные быстро переговорили друг с другом, а потом Нью Рок заговорил снова. — Селестия мертва. Так что ты самозванка или сумасшедший ИИ. Но это неважно. Я забочусь лишь о том, чтобы вытащить мою команду из этой ловушки. \n \n На миг изображение перед ними погрустнело, а затем ответило. — Я и не собиралась запирать вас здесь. Теперь путь наружу открыт для вас. Но имейте в виду, что я, боюсь, не смогу впустить тебя или твою команду обратно, после того как вы уйдёте. \n \n Пока изображение на мониторе произносило эти слова, одна из дверей, ведущих из центра управления, отворилась. Нью Рок быстро восстановил дисциплину в своей команде и вывел её из комнаты. Все двери на их пути открываются, пока учёные не подходят к проклятому щиту. Щит мерцает и исчезает, после чего учёные выходят наружу. Последовавшие за этим радостные возгласы научной команды резко обрываются, когда щит снова восстанавливается."
 shatteredhoof_ncr.1812.a:0 "Командование просто не поверит нам."
 
 shatteredhoof_ncr.19.t:0 "Полосатый вопрос"
 shatteredhoof_ncr.19.d:0 "Зебры Глифмарка представляют собой довольно непростой случай. Они очень настороженно относятся ко всем, кто не является членом их сплочённого племени, даже к другим зебрам. Однако они живут в ужасающей нищете, поэтому принятие помощи от нас представляет для них большой соблазн. Отношения между их патрулями и нашими очень напряженные, но мы пока ещё не вступили с зебрами в открытый конфликт. Судя по всему, интеграция этих зебр в наше общество будет очень непростой задачей. Нам придется тщательно обдумать наш подход к Глифмарку."
 shatteredhoof_ncr.19.a:0 "Пока не внедрено."
 shatteredhoof_ncr.19.b:0 "Пока не внедрено."
 
 shatteredhoof_ncr.20.t:0 "Проникая в Стойло 32"
 shatteredhoof_ncr.20.d:0 "После нашей победы над Стойлом 32 их пони попросту решили отступить в свой дом и запечатать за собой дверь. И Стойло проявило себя крепким орешком. Нашим первым препятствием стала сама дверь, которая доказала, что Стойл-Тек действительно постарались на славу. Нашим командам потребовалось несколько недель и более десятка различных попыток, чтобы найти способ обойти эту дверь. Оказалось, что проще вырыть подкоп под дверью, чем пытаться силой пробиться через неё. Следующим препятствием стали остатки жителей Стойла, оказавшие нам отчаянное сопротивление. Они ставили баррикады посреди каждого коридора и устраивали ловушки или засады в комнатах и помещениях Стойла. Многим нашим выжившим бойцам, что сражались в узких коридорах этого Стойла, до конца жизни будут сниться кошмары об этом ужасном месте. Но даже после того, как мы потеряли столько жизней, просто пытаясь захватить это проклятое место, мы столкнулись с новой проблемой. Все их компьютерные системы оснащены системой шифрования военного уровня. До сих пор наши инженеры и программисты не могли похвастаться особыми успехами при взломе этих компьютеров, но они не опускают копыта и когти и продолжают попытки."
 shatteredhoof_ncr.20.a:0 "Ясно."
 
 shatteredhoof_ncr.21.t:0 "Наша политика относительно Мейнхеттена"
 shatteredhoof_ncr.21.d:0 "Мейнхеттен некогда был одним из самых крупных и богатых городов Эквестрии. И мы вернём городу это былое процветание. Но прежде чем это произойдет, мы должны сначала определить наш подход к Башне Тенпони. Если до сих пор Мейнхеттен сотрудничал с нами, то будет разумно и логично соблюсти наши обязательства перед ними и позволить Мейнхеттену сохранить часть своей автономии. Но если на то будет наша воля, то мы всегда можем предать их. Однако если руководство Башни Тенпони до этого сопротивлялись нашим попыткам установить дружеские отношения с ними, то они не оставили нам иного выбора, кроме как применить против них силу."
 shatteredhoof_ncr.21.a:0 "Они оказались верными союзниками."
 shatteredhoof_ncr.21.b:0 "Теперь они бесполезны для нас."
 shatteredhoof_ncr.21.c:0 "Они знали о последствиях неповиновения."
 
 shatteredhoof_ncr.22.t:0 "НКР желает дальнейшей интеграции"
 shatteredhoof_ncr.22.d:0 "Наши отношения с Новой Кантерлотской Республикой были довольно неплохими, поскольку НКР оказывала нам всевозможную экономическую и военную помощь пока мы работали над восстановлением города Мейнхеттена. А теперь они обратились к нам с предложением перейти на новый уровень сотрудничества. В обмен на то, что мы передадим НКР часть нашей автономии и станем подчиняться их законам, правительство Республики обещает увеличить инвестиции в наш город и продолжать оказывать помощь в борьбе с любыми кризисами, с которыми мы можем столкнуться. Конечно, многие из наших пони выразили возмущение таким предложением. Тем не менее, мы выиграем довольно немало и действительно станем процветающим городом благодаря тесным связям с НКР."
 shatteredhoof_ncr.22.a:0 "Мы принимаем их предложение."
 shatteredhoof_ncr.22.b:0 "Мы вежливо откажемся."
 shatteredhoof_ncr.22.c:0 "Сотрудничество? Мы хотим быть полноценным штатом!"
 
 shatteredhoof_ncr.23.t:0 "Антикризисное управление"
 shatteredhoof_ncr.23.d:0 "Наша нация столкнулась с очередным кризисом. После краха Анклава и его городов в небе десятки, если не сотни тысяч пегасов спустились с небес в нашу нацию в поисках убежища. Некоторые из них были довольно хорошо вооружены, так что нашей армии пришлось постараться, чтобы утихомирить их, прежде чем они начали задумываться о восстании. Однако главная проблема заключается в том, что теперь у нас внезапно возникла нехватка продовольствия для этих бесчисленных новых ртов.\n\nМногие из наших ферм уже и так работали на износ, но теперь из них высасывают все соки, что прокормить волну из тысяч новых пегасов, спускающихся к нам. Это приводит к огромной нагрузке на нашу экономику и её сельскохозяйственный сектор, который был весьма плохо приспособлен к такому притоку новых жителей. Это привело к резкому и значительному росту цен на продовольствие по всей стране. А теперь мы получаем сообщения, что наши собственные жители начинают голодать. Наши возможности по решению этого кризиса ограничены, но если мы не разберёмся с ним в ближайшее время, то ситуация лишь сильнее ухудшится."
 shatteredhoof_ncr.23.a:0 "Это должно стать нашим главным приоритетом!"
 shatteredhoof_ncr.23.b:0 "Мы окажем помощь в ограниченном масштабе."
 shatteredhoof_ncr.23.c:0 "Нас волнует лишь стабильное функционирование экономики."
 
 shatteredhoof_ncr.24.t:0 "Друзья или враги?"
 shatteredhoof_ncr.24.d:0 "Мейнхеттенские Стальные Рейнджеры являются прямыми потомками эквестрийского Министерства Военных Технологий, что делает их ближайшими правопреемниками павшего эквестрийского правительства. Однако за последние два столетия они почти ничего не делали. Рейнджеры лишь сидели в бункерах и время от времени стреляли в бедных жителей пустошей. Из-за этого в наших глазах они лишились всяческого уважения и права выдвигать какие-либо претензии, используя своё происхождение. \n\n Но остаётся одна небольшая проблема в виде их запасов силовой брони и тяжелого вооружения. Военная операция против рейнджеров, безусловно, будет очень дорогостоящим делом, и мы не уверены, что оно действительно того стоит. Вместо этого нас стоило бы попытаться заключить дипломатический союз с их отделением."
 shatteredhoof_ncr.24.a:0 "За спрос не бьют. Отправьте им предложение."
 shatteredhoof_ncr.24.b:0 "Нам не нужны пропахшие нафталином рыцари из прошлого."
 
 shatteredhoof_ncr.25.t:0 "Интересное предложение"
 shatteredhoof_ncr.25.d:0 ""Нация", называющая себя Новой Кантерлотской Республикой, прислала сегодня к нам дипломата с весьма интересным предложением. В обмен на наше сотрудничество с их державой и её армиями они готовы как вложить значительные средства в развитие нашей военной промышленности, так и непосредственно помогать нам в ходе боевых действий. Это выгодное предложение, но в случае согласия нам придётся воевать на стороне НКР в потенциально нежелательных для нас конфликтах. Примем ли мы такое предложение?"
 shatteredhoof_ncr.25.a:0 "Мы согласны!"
 shatteredhoof_ncr.25.b:0 "Нет, мы не согласны!"
 
 shatteredhoof_ncr.26.t:0 "Отказ со стороны рейнджеров"
 shatteredhoof_ncr.26.d:0 "Мейнхеттенские Стальные Рейнджеры ответили отказом на наше щедрое предложение. Хотя это, безусловно, печальный исход, мы всё же не удивлены. Когда придет время, эти рейнджеры будут силой интегрированы в нашу республику, независимо от их мнения по этому вопросу."
 shatteredhoof_ncr.26.a:0 "Жаль."
 
 shatteredhoof_ncr.27.t:0 "Предложение Филлидельфии-Паниса"
 shatteredhoof_ncr.27.d:0 "Теперь с Филлидельфийскими Стальными Рейнджерами покончено, но мы должны решить, что делать с их территорией. Остатки их отделения всё ещё сопротивляются нам, устраивая засады на патрули и укрепляя свои оставшиеся опорные пункты. Также нельзя не упомянуть о многочисленных бандах, досаждающих нам. Нашим силам приходится непросто, но мы уже получили ряд предложений, которые помогут справиться с этой проблемой.\n\n Во-первых, мы можем попытаться связаться с Мейнхеттенскими Стальными Рейнджерами в надежде на то, что они готовы работать с нами. Мы постараемся уговорить их перенести все свои операции на бывшую территорию филлидельфийского отделения, по сути продолжив их миссию.\n\n Во-вторых, мы могли примириться с остатками старого отделения и помочь им возродиться. В таком случае им, конечно, придётся принести присягу нашей республике, а также отказаться от части своей автономии. Да, вряд ли они будут считать нас друзьями, но это, по крайней мере, решит проблему контроля над этим регионом.\n\n Или мы могли бы ничего не делать. В конце концов, мы не первый раз сталкиваемся с сопротивлением нашему режиму."
 shatteredhoof_ncr.27.a:0 "Отправьте послание в Мейнхеттен."
 shatteredhoof_ncr.27.b:0 "Мы сами разберёмся с сопротивлением."
 shatteredhoof_ncr.27.c:0 "Свяжитесь с остатками отделения."
 
 shatteredhoof_ncr.28.t:0 "Предательство"
 shatteredhoof_ncr.28.d:0 "Несмотря на наше сотрудничество в прошлом, правительство НКР решило, что мы, вне зависимости от наших желаний, должны немедленно стать частью их республики. Мы срочно готовимся к обороне, так как их вооруженные силы, несомненно, уже совсем скоро выступят на нас."
 shatteredhoof_ncr.28.a:0 "Они пожалеют об этом!"
 
 shatteredhoof_ncr.29.t:0 "Предложение от НКР"
 shatteredhoof_ncr.29.d:0 "До сих пор наши отношения с НКР были достаточно дружественными. Поэтому никто не удивился, когда они решили выдвинуть нам ещё одно предложение. Но оно было весьма и весьма необычным. Наше сестринское отделение в Филлидельфии пало, это нам хорошо известно. Однако вся их территория и активы теперь перешли под контроль НКР, которой, по-видимому, весьма непросто управлять всем этим. Они хотят, чтобы мы перенесли все свои операции в южную Филлидельфию, где мы сможем продолжить работу нашего потерпевшего поражение отделение. Конечно, в таком случае нам придётся бросить Брыклиснкий Крест и прочие активы в Мейнхеттене, которые НКР тут же приберёт к копытам. Согласны ли мы на такое предложение?"
 shatteredhoof_ncr.29.a:0 "Замечательная идея!"
 shatteredhoof_ncr.29.b:0 "Мы не будем в этом участвовать!"
 
 shatteredhoof_ncr.30.t:0 "Последователи Апокалипсиса"
 shatteredhoof_ncr.30.d:0 "В пустоши появилась довольно странная группа. Эти так называемые Последователи Апокалипсиса, которых возглавляет бывшая жительница стойла по имени Вельвет Ремеди, утверждают, что желают улучшить жизнь всех жителей пустоши и ничего больше. Это касается не только пони, но и всех прочих существ. До нас даже доходили слухи о том, что они сотрудничают с аликорнами и адскими гончими, которые не славятся дружелюбием и желанием сотрудничать. Эта организация уже распространила свою деятельность на ряд наших штатов, где они начали создавать местные больницы и работать над улучшением качества образования в школах.\n\n К сожалению, они занимаются не только этим. Последователи Апокалипсиса также стали распространять свои пацифистские идеалы и призывают к построению мира, свободного от насилия и кровопролития. Их идеи весьма благородны, но они прямо противоречат нашей собственной политике. Мы беспокоимся по поводу роста политического влияния этой организации, а также у нас есть доказательства того, что они могут производить незаконные химикаты."
 shatteredhoof_ncr.30.a:0 "Интересные товарищи..."
 
 shatteredhoof_ncr.31.t:0 "Недвусмысленное сообщение"
 shatteredhoof_ncr.31.d:0 "Эй, народ! Это общественное радио Нового Кантерлота и мы готовы рассказать вам последние новости. В отношении недавно появившихся на просторах пустоши Последователей Апокалипсиса теперь ведётся полномасштабное расследование, после того как налёт на их штаб-квартиру здесь, в Новом Кантерлоте, позволил обнаружить незаконную химическую лабораторию. Подобные рейды сейчас проводятся по всей республике, и служба правопорядка НКР постоянно находит новые доказательства незаконной деятельности. Законопроект о признании их преступной организацией уже проходит через сенат и мы ожидаем, что президент [ROOT.GetLeader] подпишет его в ближайшее время.\n\n Лидер последователей, кобыла-единорог по имени Вельвет Ремеди, сейчас остаётся на свободе. В последний раз её видели на окраине Нового Кантерлота, где, как полагают, она незаконно торговала наркотиками. Власти просят всех, кто хоть что-то знает о её местонахождении, сообщить об этом в ближайший полицейский участок. За любую информацию, которая может привести к её аресту, обещана награда в пятьсот крышек."
 shatteredhoof_ncr.31.a:0 "Они больше не будут нам мешать!"
 
 shatteredhoof_ncr.33.t:0 "НКР требует интеграции"
 shatteredhoof_ncr.33.d:0 "Новая Кантерлотская Республика выдвинула нам ультиматум: либо мы подчиняемся их требованиям и входим в их состав как полноправный штат, либо они попытаются навязать свои требования силой. Это вызвало возмущение и беспорядки по всей нашей стране, и многие призывают нас не принимать условия ультиматума, независимо от того, насколько безнадежной может быть война против такого мощного государства. Но действительно ли судьба стать одним из штатом НКР так уж плоха?"
 shatteredhoof_ncr.33.a:0 "Нам лучше стать штатом НКР."
 shatteredhoof_ncr.33.b:0 "Мы будем бороться за нашу свободу!"
 
 shatteredhoof_ncr.32.t:0 "Волонтёры с пустошей"
 shatteredhoof_ncr.32.d:0 "Новости про нашу приверженность делу борьбы за свободу быстро распространились по всей пустоши, и многие опытные существа направляются в республику, надеясь внести свой вклад. Хотя дорога впереди длинна и опасна, приятно сознавать, что многие видят в нас истинных спасителей пустошей. Мы надеемся, что эти добровольцы помогут нам, поскольку борьба за свободу важна для всех."
 shatteredhoof_ncr.32.a:0 "Мы никогда не откажемся от предложенной помощи."
 
 shatteredhoof_ncr.34.t:0 "В защиту демократии"
 shatteredhoof_ncr.34.d:0 "Положение НКР весьма аховое. Силы Красного Глаза дошли уже почти до самого сердца нашей страны, и правительство готово пойти на всё ради победы. Всех, кто может использовать оружие, посылают на фронт вне зависимости от личных желаний; каждый завод выпускает оружие и военные припасы; фермы отдают почти всю свою продукцию, чтобы прокормить войска; а граждане готовы пожертвовать личным имуществом, чтобы помочь ходу войны. Тысячи существ со всей пустоши и даже из самых дальних её уголков желают сражаться за последний и, возможно, единственный бастион демократии во всей пустоши. Правительство НКР делает все возможное, чтобы мобилизовать население на борьбу с армиями работорговцев Красного Глаза. Военная пропаганда столь интенсивна, что может посоперничать с кампаниями Министерством Морали двухвековой давности. Все эти жертвы и лишения граждан НКР не лишены оснований: если республика падёт, то вскоре все добрые существа пустошей окажутся закованными в цепи и будут до конца своих дней работать в напоминающих Тартар фабриках. Жизнь, свобода и стремление к счастью находятся под угрозой, когда кровожадные работорговцы у врат Нового Кантерлота отчаянно пытается переломить ход войны любыми средствами.\nВ своей речи президент Гаудина Грознопёрая призвала граждан НКР полностью посвятить себя войне и закончила свою речь словами:\n\n— Я спрашиваю вас: §RВЫ ГОТОВЫ К ТОТАЛЬНОЙ ВОЙНЕ??!!!§!\n\nТолпа взревела от радости и громко поклялась разорвать всех работорговцев на куски во имя демократии."
 shatteredhoof_ncr.34.a:0 "МЫ ещё можем победить!"
 
 shatteredhoof_ncr.35.t:0 "Сражаясь с тьмой"
 shatteredhoof_ncr.35.d:0 "— Величайшее зло, с которым мы когда-либо сталкивались, теперь вторглось в наши земли. Демон по имени Красный Глаз и его легионы рабов из Филлидельфии и "Собора" неистовствуют по всем пустошам, порабощая всех, кто осмелится противостоять ему. Эти рабы становятся винтиками разрушительной военной машины Красного Глаза и помогают ему в чудовищной попытке восстановить Эквестрию согласно осквернённым и искажённым идеалам этого работорговца. Если это чудовище подчинит себе всю пустошь, то любое подобие нормальной жизни, дружбы или процветания просто утонет под телами бесчисленных рабов и рек крови, которые он пролил. Поэтому я прошу жителей НКР и добрых существ по всей пустоши сделать все возможное, чтобы выступить против этой угрозы и обеспечить, чтобы магия дружбы, которая положила начало Эквестрии, не исчезла в этот тёмный час.\n\nЭто отрывок из речи президента Гаудины Грознопёрой, которую та произнесла в Сенате. Речь была посвящена бушующей между НКР и её союзниками войне против армий работорговцев Красного Глаза. Уже сейчас нации, которые могут быть не согласны с нашей идеологией, но видят в Красном Глазе большую угрозу, прислали сколько смогли припасов и солдат, чтобы помочь НКР выстоять в этой войне. НКР очень благосклонно отнеслась к этим добровольцам и сделала многое, чтобы распространить по всей пустоши вести о том, что для победы над великим злом, что властвует над Филлидельфией и немалой частью Внутренних Земель, нужно действовать совместно. Но война началась совсем недавно и сейчас трудно сказать, будет ли достаточно всей этой помощи.\nРади НКР, а возможно и всей пустоши, мы должны выстоять против сил зла, возглавляемых Красным Глазом..."
 shatteredhoof_ncr.35.a:0 "Сейчас или никогда!"
 
 shatteredhoof_ncr.36.t:0 "Новая столица"
 shatteredhoof_ncr.36.d:0 "После объединения "Альянса Разбитого Копыта" в Новую Кантерлотскую Республику многое изменилось...\nНо одна вещь осталась неизменной. Правительства, которые хотят поддерживать хотя бы видимость функционирующего управления страной, нуждаются в массах бюрократов. Многие низкоуровневые чиновники остались на своих прежних постах, но вот самым талантливым и полезным настоятельно порекомендовали переехать со своими семьями в нашу новую столицу.\nДля облегчения процесса была создана государственная программа. С её помощью каждое существо, желающее переехать в Новый Кантерлот в течение ближайших шести месяцев, может сделать это за счёт правительства. Мы считаем, что такое предложение, несомненно, привлечет многих жителей пустоши.\nМы надеемся, что централизация нашей бюрократии поможет всем новым штатам стать неотъемлемой частью НКР и даже разжечь немного старого доброго патриотизма среди тех, кто лично увидит славу нашей столицы."
 shatteredhoof_ncr.36.a:0 "Чудесно."
 
 shatteredhoof_ncr.37.t:0 "Трущобы Нового Кантерлота"
 shatteredhoof_ncr.37.d:0 "У президента Гаудины Грознопёрой был плохой день.\nМало того, что группе бюрократов удалось добиться приёма у её секретарши, так у них даже не хватило порядочности сделать свой вопрос интересным. Эта группа, называющая себя §B"Комитет Общественной Водной Безопасности и Канализационных Дел"§!, решила, что по какой-то одному Борею известной причине её стоит беспокоить подробностями мелких общественных работ. Будто бы у неё не было более важных задач вроде освобождения пустошей.\nПо правде говоря, она даже не помнила, как именно был основан этот комитет, но в последнее время их стало так много, что она давно перестала беспокоиться о каждом отдельном совете. Она любила НКР и демократию, но Сенат уж слишком, на её вкус, любил превращать всё в бюрократический ад. Просматривая лежащие перед ней документы, грифина поняла, что это очередное мелкомасштабное исследование дефицита воды на окраинах. В этом не было ничего нового, хотя после основания НКР такие события стали редкостью. Просмотрев следующие страницы, Гауда обратила своё внимание на одну цифру: §R— Согласно вашему отчету две недели назад 4614 граждан не имели официального места жительства. Я думала, что у нас более чем достаточно пустых зданий после того, как мы разобрались со сторонниками Топаза?§! — Бюрократ перед ней выглядел удивленным. §B— Это число и не должно было быть важным. Оно просто должно просто показать, что нам нужно больше финансирования для новой лишённой запаха общественной канализации. Кроме того, иногда фонтан...§! — Гаудина заставила его замолчать сердитым взглядом.\n§R— Фонтаны - это последняя из наших забот на данный момент! Ты понимаешь, что этот доклад подтверждает, что Новый Кантерлот страдает от кризиса беженцев?§!\nБюрократ отпрянул назад. §B— Ну мы же комите...§!\n§R— Мне всё равно, кто ты, а у меня есть настоящая работа! Выметайся из моего кабинета прямо сейчас!§! — Пока чиновники разбегались, Гаудина помассировала свои виски. Ещё одна проблема, с которой нужно разобраться в ближайшее время."
 shatteredhoof_ncr.37.a:0 "Что-то нужно сделать."
 
 shatteredhoof_ncr.38.t:0 "Великий Новый Кантерлот"
 shatteredhoof_ncr.38.d:0 "Наконец-то план Нового Кантерлота завершён.\nЖители столицы наслаждаются безопасной, а в некоторых случаях даже роскошной жизнью. Бывшая железнодорожная станция и тюрьма стали воистину величайшим послевоенным городом!\nТысячи существ стекаются в это чудо градостроительства и архитектуры, чтобы учиться, работать и жить там. Со временем Новый Кантерлот действительно может стать первым городом, который достигнет довоенного уровня жизни, тем самым став пример для остальной пустоши.\nПрезидент Гаудина Грознопёрая произнесла длинную речь, в которая она символически открыла этот новый город. После речи состоялся праздник, а обычные законы о публичном пьянстве и шуме были отменены указом президента на один день. Так что все теперь смогут насладиться нашим великим достижением и отпраздновать его успех.\n\nВоистину, для НКР нет ничего невозможного!"
 shatteredhoof_ncr.38.a:0 "За нашу чудесную столицу!"
 
 shatteredhoof_ncr.39.t:0 "Открытие Айронхаска"
 shatteredhoof_ncr.39.d:0 "Сегодня президент Гаудина Грознопёрая официально открыла недавно основанный город Айронхаск. Город был правительственным проектом, который намеревался доказать эффективность централизованно планируемых городов, а также подкрепить заявление нашего президента об освоении пустошей. Айронхаск расположен в лесистой местности между Лесли и Нью-манго и будет служить узлом, позволяющим торговцем со всех концов пустошей безопасно добираться до Азурвэя и, следовательно, наших рынков. Для быстрого заселения города большинство его зданий бесплатно раздавалось бездомным, а также вышедшим в отставку ветеранам.\n После инаугурации нового мэра Айронхаска президент произнесла короткую речь о достижениях сегодняшнего дня и о том, что вскоре всё это будет повторено, но уже в гораздо большем масштабе."
 shatteredhoof_ncr.39.a:0 "Ещё один город республики."
 
 ###Tenpony Negotiations###
 
 shatteredhoof_ncr.16.t:0 "Предложение от НКР"
 shatteredhoof_ncr.16.d:0 "Сегодня прибыл посланник из Новой Кантерлотской Республики с весьма интересным предложением. Для нас не стало сюрпризом, что Мейнхеттен, один из самых богатых и престижных довоенных городов, стал важным приоритетом для экспансии НКР. Конфликт между нами и республикой казался неизбежным, но власти НКР предложили соглашение, которое могло бы позволить нам не только избежать этого конфликта, но и получить новые территории. Если мы согласимся помочь им в захвате земель между Мейнхеттеном и теперешней территорией НКР, а также будем сотрудничать с ними, то власти республики готовы позволить нам сохранить не только большую часть территории, которую мы завоевали, но и весь Мейнхеттен. Это действительно хорошая сделка... возможно, даже слишком хорошая. Настолько ли мы доверяем НКР? Ведь они могут нарушить соглашение и нанести удар тогда, когда мы будем ещё слабы после войны."
 shatteredhoof_ncr.16.a:0 "Звучит как отличная возможность!"
 shatteredhoof_ncr.16.b:0 "Мы им не доверяем."
 
 shatteredhoof_ncr.1611.t:0 "Тенпони принимает наше предложение"
 shatteredhoof_ncr.1611.d:0 "Наш дипломат вернулся из Башни Тепони с хорошими новостями. Они согласились сотрудничать с нами, а также углублять и расширять военное и экономическое сотрудничество между нашими нациями. Однако представители Башни Тенпони также предупредили нас о том, что они будут внимательно следить за нашей нацией и не обрадуются чрезмерным перемещениям наших войск вдоль их границы. Нас стоит вести себя осторожно с Башней, поскольку они по-прежнему относятся к нам с подозрением, хотя мы проявляем дружелюбие и готовы сотрудничать с ними. Однако мы займёмся решением этих проблем в будущем, так как сейчас нас волнует гораздо более насущный вопрос: мы должны разобраться с регионом Санрайз."
 shatteredhoof_ncr.1611.a:0 "Тогда давайте приступим к делу!"
 
 shatteredhoof_ncr.1612.t:0 "Тенпони отвергает наше предложение"
 shatteredhoof_ncr.1612.d:0 "Наш дипломат вернулся из Башни Тепони с плохими новостями. Башня отказалась от нашего предложения, сославшись на то, что оно не слишком выгодно для них. Хотя нам придётся самостоятельно завоёвывать Санрайз, мы также сможем оставить все новые территории себе. Но и с самой Башней Тенпони тоже придётся рано или поздно разобраться, поскольку они стоят на пути к нашему доминированию в Мейнхеттене."
 shatteredhoof_ncr.1612.a:0 "Они пожалеют о своём решении."
 
 shatteredhoof_ncr.1613.t:0 "Санрайз наш!"
 shatteredhoof_ncr.1613.d:0 "Мы успешно захватили регион Санрайз и покончили со всеми бандами рейдеров и небольшими нациями, которые раньше удерживали эти земли. Теперь мы должны попытаться разделить эти новые территории между нами и Башней Тенпони, которая помогала нам в этом конфликте. Наша армия намного сильнее, а вклад в войну, соответственно, выше, так что будет справедливо, если мы получим подавляющее большинство новых территорий. Однако делегаты от Тенпони, скорее всего, не согласятся на такие условия. Мы созовём официальную мирную конференцию между нашими самыми опытными дипломатами и представителями Башни Тенпони, чтобы проработать детали соглашения и добиться наиболее выгодных для нас условий."
 shatteredhoof_ncr.1613.a:0 "Пора определить новые границы."
 
 shatteredhoof_ncr.1614.t:0 "Мирная конференция по вопросу Санрайза"
 shatteredhoof_ncr.1614.d:0 "Когда война закончилась, представители НКР созвали мирную конференцию, чтобы определить наши новые границы. Выбранный ими весьма тесный конференц-зал вскоре заполнился дипломатами от обеих сторон. Представители НКР прибыли подготовленным, поскольку их синовник предоставил карту региона Санрайз с уже намеченными предварительными границами. После этого разгорелась жаркая дискуссия, в которой каждая из сторон пыталась добиться наиболее выгодных для себя условий. Нашим дипломатам приходится нелегко, так как представители НКР знакомы с дипломатией. \n\nПосле часа долгих и бесплодных обсуждений чиновник от НКР сделал шаг вперёд, и комната замерла в ожидании. \n\n — Ладно, мы уже достаточно обсуждали этот вопрос.\n\n Он обернулся на своих коллег позади, а затем бросил взгляд на ту область на карте, которую они готовы передать Тенпони. \n\n — За ваши усилия... Тенпони получит земли Дождевых Ездоков. НКР достанется остальная часть региона. Вас устраивает такое предложение?"
 shatteredhoof_ncr.1614.a:0 "Земель Дождевых Ездоков будет достаточно."
 shatteredhoof_ncr.1614.b:0 "Этого слишком мало!"
 shatteredhoof_ncr.1614.c:0 "Нас устраивают нынешние границы, не нужно ничего менять!"
 
 shatteredhoof_ncr.1615.t:0 "Тенпони требует больше земель"
 shatteredhoof_ncr.1615.d:0 "Несмотря на наши усилия жёстко контролировать ход конференции, представители Тенпони были весьма непреклонны в своих желаниях. Ясно, что они желают получить не только земли Дождевых Ездоков. Представители Башни выразили желание получить в своё распоряжение части Ржавого Остова и Фрисайда. Мы, конечно, не хотим отказываться от этих земель, но отказ от этого требования почти наверняка приведёт к тому, что мирные переговоры полностью провалятся, а наш альянс распадётся."
 shatteredhoof_ncr.1615.a:0 "Они были верными союзниками, пусть получат эти земли."
 shatteredhoof_ncr.1615.b:0 "Это недопустимо! Сделка отменяется."
 
 shatteredhoof_ncr.1616.t:0 "Тенпони требует сохранения нынешних границ"
 shatteredhoof_ncr.1616.d:0 "Несмотря на наши усилия жёстко контролировать ход конференции, представители Тенпони в другом конце зала недовольны любым нашим предложением. И они выдвигают собственное. Башня хочет сохранить границы в их текущем виде и оставить себе все захваченные земли. Они не желают нам уступать ни пяди земли и ясно дали понять, что это их последнее предложение. Мы можем принять их условия, или же отказаться. Но в последнем случае нашему альянсу придёт конец."
 shatteredhoof_ncr.1616.a:0 "Ладно, они убедили нас."
 shatteredhoof_ncr.1616.b:0 "Мы научим их не связываться с нашей республикой."
 
 shatteredhoof_ncr.1617.t:0 "НКР разрывает связи"
 shatteredhoof_ncr.1617.d:0 "Мы выдвинули собственное предложение дипломатам НКР, но потом всё пошло не так, как мы надеялись. Встреча была внезапно закончена по воле лишь одного представителя НКР. Нам сообщили лишь то, что теперь НКР разрывает все связи с нами. Любые дальнейшие попытки установить контакт с властями республики ни к чему не привели. А также мы получаем тревожные сообщения об активности войск НКР вблизи наших границ, которая началась всего через несколько дней после окончания встречи."
 shatteredhoof_ncr.1617.a:0 "Вероятно мы совершили ошибку."
 
 shatteredhoof_ncr.1618.t:0 "НКР соглашается"
 shatteredhoof_ncr.1618.d:0 "Мы выдвинули наше контрпредложение и представители НКР какое-то время обсуждали его между собой. Они пришли к какому-то соглашению и один из них, взглянув на карту Санрайза безо всякого энтузиазма, произнёс следующее. \n\n — Очень хорошо, мы согласны сохранить нынешние границы."
 shatteredhoof_ncr.1618.a:0 "Что ж, с этим мы разобрались."
 
 
 
 ###Decision-Events###

 shatteredhoof_ncr_decisions.1.t:0 "В руинах Анклава"
 shatteredhoof_ncr_decisions.1.d:0 "До войны Нейварро был военно-воздушной базой, расположенной к западу от Нового Хорселеана. После падения бомб это место стало использоваться Анклавом в качестве основной базы для операций в сердце Эквестрии. Также база Нейварро была крайне важна для будущего Анклава, так как в ней расположен центр управления Проектом Одного Пегаса, который, в теории, может предоставить возможность контролировать погоду над большей частью континента. Анклав использовал свой ограниченный доступ к ПОП, чтобы поддерживать постоянный облачный покров над всей пустошью со времён Великой Войны. Именно из этого места они начали своё завоевание пустоши и именно тут они капитулировали. Сейчас данная база лежит в руинах после битвы при Нейварро, после которой большая часть пегасов Нового Клаудсдейла рассеялась по пустошам.\nСейчас Нейварро находится под нашим полным контролем, так что мы теперь можем свободно исследовать остатки базы и узнать все её секреты и тайны. Целая армия из нанятых нами мусорщиков, исследователей и учёных занимается раскопками базы Нейварро и уделяет особое внимание объекту ПОП. После того, как войска НКР разобрались с остатками автоматизированных систем безопасности Нейварро и силами независимых мусорщиков, наши специалисты приступили к сбору и каталогизации всех технологий и данных этой базы, которые могут пойти на благо НКР.\nСреди наших лучших находок было несколько поврежденных чертежей энергетического оружия; целая комната, полная комплектов силовой брони X02, и настоящая сокровищница из шаров памяти, которые Анклав использовал для обучения пилотов.\nОднако самая интригующая находка была сделана группой исследователей, которые обнаружили в самом сердце базы нечто, похожее на большую комнату, окруженную совершенно непроницаемым энергетическим щитом. Попытки отключить щит не увенчались успехом, поскольку, похоже, нет реального способа отключить его, не повредив то, что он защищает. Также нас озадачил тот факт, что щит не подключён к реактору базы. А это значит, что за щитом располагается автономный источник энергии. Наши учёные считают, что само сердце ПОП находится внутри щита, но пока мы не найдем безопасный способ проникнуть за него, мы, увы, не сможем раскрыть секреты, которые он защищает."
 shatteredhoof_ncr_decisions.1.a:0 "Скажите яйцеголовым, что этот щит нужно взломать как можно быстрее!"
 
 shatteredhoof_ncr_decisions.2.t:0 "Секреты холма 431"
 shatteredhoof_ncr_decisions.2.d:0 "Под холмом, известным под названием "Холм 431", располагается, на первый взгляд, самый обычный бункер, который использовался эквестрийской армией. Он лежит довольно близко к Кантерлоту, так что этот бункер явно спроектирован как часть расширенной системы обороны бывшей столицы Эквестрии. После войны отряд наёмников-"когтей" открыл свой магазин внутри бункера, но через несколько лет грифоны покинули его по неизвестным причинам. Теперь бункер принадлежит нам, так что мы можем поискать то, что пропустили "Когти", а затем использовать бункер в качестве собственной военной базы.\nРазведчики, которых мы послали в бункер, обнаружили огромные помещения, до которых не добрались когти грифонов. И эти комнаты были полны ящиками со всевозможным оружием и снаряжением времён войны: от обычной пехотной формы и винтовок до силовой брони и гатлинг-лазеров. А также они обнаружили одну необычную вещь: массивную укреплённую стальную дверь, что вела на этаж, который не был упомянут в схемах бункера.\nПосле открытия двери нашу команду встретили бесконечные туннели, заполненные роботизированными системами безопасности, а также десятками запертых дверей и ловушек. Но в конце концов наши разведчики нашли правильный вход.\nНаши исследователи ожидали увидеть многое, но только не гигантскую лабораторию, в которой располагалось множество капсул, заполненных телами существ всех видов: от простых пони и грифонов до чейнджлингов и даже драконов. Они явно были подопытными в каких-то военных экспериментах, что проводились здесь. Лаборатория была до краёв наполнена странным оборудованием, которое применялось для биомагических и биомеханических работ. Хотя сегодня нам непонятны многие детали экспериментов, наши ученые предполагают, что эта лаборатория исследовала способ переноса сознаний существ, захваченных внутри "Сосудов души", в синтетические тела. Мы нашли свидетельства того, что эта лаборатория сотрудничала с МТН и МинСтиля. Мы не уверены, что эти эксперименты хоть когда-либо увенчались успехом, поскольку большая часть более поздних данных была подвергнута цензуре, но перспективы весьма интригуют. В некоторых сохранившихся заметках высказывается интригующая идея: учёные предлагали силой заставить чейнджлинга измениться так, чтобы его тело навсегда приняло форму аликорна. Однако чуть позже это предложение посчитали провальным, так как эти "синтетические аликорны" оказались более слабыми с магической точки зрения, чем "Проект Единство".\nМы не знаем, пригодятся ли нам когда-нибудь результаты этих исследований. Также нам неизвестно, почему этот проект был запущен во время войны, но мы не намерены останавливаться и будем продолжать копать."
 shatteredhoof_ncr_decisions.2.a:0 "Когда-нибудь секреты этого бункера пригодятся и нам..."

 shatteredhoof_ncr_decisions.3.t:0 "Секреты Министерства"
 shatteredhoof_ncr_decisions.3.d:0 "Стойло, на которое мы недавно наткнулись, просто необыкновенно: его жители действительно считали себя Министерством Тайных Наук и продолжали деятельность своего "Министерства" ещё долгое время после войны, подобно Анклаву оставаясь в изоляции от остального мира. К сожалению, как и в случае с Анклавом, нам пришлось сражаться против жителей этого стойла, чтобы добраться до его секретов. После того как дым рассеялся, оказалось, что почти все обитатели стойла либо погибли в бою с нашими солдатами, либо покончили с собой в своих комнатах. Даже глава их организации, которого называли "Министром", застрелился в своём кабинете. Немногие выжившие были задержаны и доставлены на допрос или же получили гражданство НКР, если в стойле они занимались лишь гражданскими делами.\nПри исследовании самого стойла оказалось, что большая часть технологий и данных исследований была либо утеряна в ходе боёв, либо же обитатели намеренно уничтожили всё, что могло пригодится нам. Нам удалось заполучить небольшое количество исследовательских данных, а также приличное количество весьма продвинутого вооружения, которое жители этого стойла разрабатывали на протяжении двух последних веков. Также мы отыскали чертежи танка, который был разработан уже после войны. Нас весьма удивил тот факт, что в стойле мы нашли большое количество предметов с пустоши. В основном тех, которые использовались работорговцами. Похоже, что жители этого стойла и раньше контактировали с пустошей. Жаль только, что они взаимодействовали с одними из её худших обитателей.\nЧерез пару дней после того, как нам удалось забрать всё самое ценное, взрыв разнёс стойло на части, убив большую часть тех наших граждан, что уже успели переселиться в стойло для его поддержки в функционирующем состоянии. Сам объект превратился в дымящийся кратер. Мы считаем, что главный реактор стойла был настроен на взрыв с задержкой. А вот намеренно или нет было это сделано... Это печальный день для НКР, так как сотни невинных жизней и стойло в прекрасном состоянии были потеряны навсегда."
 shatteredhoof_ncr_decisions.3.a:0 "Удивительно, как далеко могут зайти некоторые пони, чтобы защитить свои секреты."
 
 shatteredhoof_ncr_decisions.4.t:0 "Логово ложной богини"
 shatteredhoof_ncr_decisions.4.d:0 "Когда-то Марипони была базой МТН, где во время войны под руководством Твайлайт Спаркл проводились крайне гнусные биологические эксперименты. Именно здесь легендарная "Богиня" превращала бесчисленных пони в своих аликорнов, которые потом наводили ужас на пустоши. Именно здесь знаменитая Твайлайт Спаркл встретила свой конец и, по-видимому, стала частью Единства "Богини". Теперь объект, который когда-то пугал всех жителей пустоши, почти полностью разрушен. Нетронутыми на всей базе остались лишь несколько комнат. Работа по расчистке завалов и поиску ценностей была непростой и опасной, но наши бригады справились с ней.\nМы мало что узнали, изучая Марипони, но нам удалось восстановить фрагменты ёмкостей, что использовалось для хранения ЗВТ, а также часть данных об исследовании этого вещества. Все чаны с ЗВТ были уничтожены, и нам удалось извлечь лишь небольшие объёмы этого зелья, которые сразу же были отправлены в Новый Кантерлот для анализа. Нам также удалось восстановить многочисленные плазменные пушки, которыми адские гончие Прекрасной Долины сражались с аликорнами.\nВозможно, мы никогда не узнаем всех тайн Марипони, но даже фрагменты данных и изучение природы ЗВТ поможет нам глубже понять биологию аликорнов бывшего Единства."
 shatteredhoof_ncr_decisions.4.a:0 "Еще один ужас пустошей побежден."
 
 shatteredhoof_ncr_decisions.5.t:0 "Дом Дарительницы Света"
 shatteredhoof_ncr_decisions.5.d:0 "Это стойло, безусловно, изменило ход истории пустошей, поскольку в нём родились и выросли как знаменитая певица Вельвет Ремеди, так и Литлпип - техник по пипбакам, что последовала за ней. Также в этом в стойле прожила свои последние годы и умерла министерская кобыла Эпплджек. По проекту стойло не должно было открываться, но бегство Вельвет Ремеди изменило ситуацию и теперь немало пони из этого стойла живут на пустошах, в основном в пределах территорий под контролем НКР. Теперь именно мы контролируем данное стойло и можем извлечь из него всё полезные материалы и ресурсы. Наших инженеров и разведчиков встретили обитатели стойла, которые не решились покинуть свой дом. Также наши представители привели с собой в качестве послов часть бывших жителей этого стойла, которые поспособствуют полноценной интеграции Стойла 2 и его оставшегося населения в состав НКР. Мы получили лишь небольшое количество технологий из этого стойла, так как ему всё ещё нужно полноценно функционировать. Тем не менее, мы получили всё, что смогли, а послы заверяют, что оставшиеся обитатели Стойла 2 станут гордыми гражданами НКР."
 shatteredhoof_ncr_decisions.5.a:0 "Добро пожаловать в НКР."
 
 shatteredhoof_ncr_decisions.6.t:0 "Колыбель ужаса"
 shatteredhoof_ncr_decisions.6.d:0 "Стойло 101 было построено в самом сердце Вечнодикого леса под развалинами Замка Двух Сестер - первой столицы Эквестрии и изначального дома Элементов Гармонии. После войны это место стало известно всей пустоши как Собор - сердце рабовладельческой империи Красного Глаза. После нашей войны с ним мечта Красного Глаза о божественности и новом единстве рухнула, а сам Собор лежит в руинах. Раскапывать руины было непросто, так как там всё ещё продоложали действовать работорговцы. Но мы нейтрализовали их и освободили всех рабов. В самом Стойле 101 наши разведчики нашли немалое количество кибернетических и медицинских технологий. Всё это, вероятно, было доставлено в стойло ещё до войны в рамках какого-то эксперимента, которые устраивались почти в каждом стойле на пустошах. При исследовании руин Собора и стойла под ним мы также обнаружили извращённые планы Красного Глаза относительно будущего пустоши и воссоединения Эквестрии согласно его искажённым идеалам.\nМы забрали оттуда всё ценное и решили, что в стойле поселятся граждане НКР, а Собор опять станет Замком Двух Сестёр, в котором теперь откроется музей истории Эквестрии."
 shatteredhoof_ncr_decisions.6.a:0 "Тут творилась как хорошая, так и плохая история."
 
 shatteredhoof_ncr_decisions.7.t:0 "Самые тёмные секреты Стойл-Тек"
 shatteredhoof_ncr_decisions.7.d:0 "Компания Стойл-Тек построила сотни убежищ-стойл по всей Эквестрии и тем самым спасла бесчисленные жизни во время апокалипсиса в самом конце Великой войны. И сердцем их корпорации была штаб-квартира в Филлидельфии. После войны эту штаб-квартиру сделал своей базой филлидельфийский контингент Стальных Рейнджеров. Наши солдаты сумели выбить технологически более продвинутых рейнджеров из их базы благодаря своему преимуществу в численности.\nБольшая часть нижних этажей здания была разрушена во время битвы, а рейнджеры сами уничтожили свои мейнфреймы, так что нам досталось совсем мало данных. Но вот оружия и брони Стальных Рейнджеров на их бывшей базе было в избытке. Также мы отыскали немало технологий Стойл-Тек вроде целой кучи припрятанных пипбаков.\nМы не знаем, какие секреты хранили ныне уничтоженные мейнфреймы, но мы смогли получить немного данных относительно других стойл. И эта информация свидетельствует о том, что почти все эти убежища-стойла использовались для проведения различных экспериментов. Большинство из них выглядели весьма гнусной затеей и, вероятно, закончились совсем нехорошо. Но нет худа без добра. Нам удалось заполучить координаты всех этих стойл и наметить программы по их изучению. Самые тёмные секреты Стойл-Тек хранились именно в ныне уничтоженных мейнфреймах, так что теперь единственный способ раскрыть их - отыскать все брошенные и покинутые стойла на просторах пустоши."
 shatteredhoof_ncr_decisions.7.a:0 "Если бы мы могли защитить мейнфреймы..."
 
 shatteredhoof_ncr_decisions.8.t:0 "Гангстерский рай"
 shatteredhoof_ncr_decisions.8.d:0 "Армейский склад Сильвервинг - это огромное военное хранилище, которое было построено во время войны. В нём хранилось немалое количество оружия, которое командование Эквестрии намеревалось использовать для отражение потенциального вторжения зебр. В последние годы склад попал в копыта группы организованных преступников, известных как триггеркольты, которые годами терроризировали поселения рядом с этим складом. Мы послали отряд солдат НКР, чтобы очистить склад от этой неуправляемой банды. Через нескольких дней мафиози сдались и все оставшиеся в живых члены банды были арестованы.\n\nСклад находится в полном беспорядке, что неудивительно, если принять во внимание недавние бои и активность его прежних хозяев, так что далеко не всё его содержимое удалось восстановить. Однако нам удалось заполучить приличное количество довоенного оружия и снаряжения, а также немало различных роботов в отдельном помещении. Бандиты почти не использовали роботов, так как не знали как управляться с ними, так что этими машинами сейчас занимаются военные НКР. В конечном итоге склад снова станет хранилищем оружия, а также в нём будет создана оружейная мастерская для производства и ремонта оружия."
 shatteredhoof_ncr_decisions.8.a:0 "Вот и пал рай триггеркольтов..."
 
 shatteredhoof_ncr_decisions.9.t:0 "Вопрос Стойла 32"
 shatteredhoof_ncr_decisions.9.d:0 "Большинство стойл на просторах пустошей находятся в очень плохом состоянии и бесполезны для нас. Стойло 32 - одно из немногих исключений из этого правила, так как на протяжении последних двух веков в этом убежище жили пони, которые заботились о своём доме. Его обитатели сопротивлялись освобождению, но о них позаботились, так что теперь мы получили полный доступ к их бывшему дому.\n\n Эксперимент этого Стойла действительно был захватывающим. В нём пытались уживаться друг с другом два разных общества с совершенно противоположными взглядами на технологии. Стойл-Тек надеялись, что либо одна сторона докажет своё объективное превосходство, либо обе фракции смогут мирно объединиться и вместе двигаться вперёд. Хотя данные эксперимента позволят нам немало узнать о психологии пони, мы всё же заинтересованы совсем в других богатствах этого стойла: в специализированной электронике, компьютерах, воздушных фильтрах и многих других вещах, которые могут быть использованы на благо республики. Всё стойло пойдёт на запчасти, и мы будем стараться по максимуму использовать все его ресурсы."
 shatteredhoof_ncr_decisions.9.a:0 "Вот и пришёл конец Стойлу 32."
 
 shatteredhoof_ncr_decisions.10.t:0 "Уроки автоматизации"
 shatteredhoof_ncr_decisions.10.d:0 "Мы считали, что в Стойле 29 нет ни полезных технологий, ни ценных ресурсов. Но когда мы отправили отряд солдат в это стойло, то они столкнулись с присутствием довольно сильной роботизированной охраны и им пришлось вызвать подкрепление. Обитатели стойла были давно мертвы, и мы обнаружили несколько тел на различных стадиях разложения в изолированных уголках стойла. После изучения мейнфрейма наши учёные узнали, что один из критических компонентов для фильтрации воды вышел из строя. ИИ, который управлял стойлом, пришёл к выводу, что из-за ухудшающихся условий нужно избавиться от избыточной численности населения. В конечном итоге по мере ухудшения ситуации с водой всё население стойла было убито ИИ. В стойле не было оружия, но большая часть довоенной техники оказалась в относительно приличном состоянии, поэтому нам удалось её частично восстановить.\n\nСудьба жителей стойла была весьма мрачной, но сейчас она, увы, мало кого волнует."
 shatteredhoof_ncr_decisions.10.a:0 "Вот что происходит, если позволить ИИ заботиться обо всём."
 
 shatteredhoof_ncr_decisions.11.t:0 "The MoM Hub"
 shatteredhoof_ncr_decisions.11.d:0 "Within the depths of Manehatten lay a building that is not at all what we expected. The Ministry of Morale was once responsible for identifying and countering all Zebrican espionage, along with ensuring the loyalty of Equestrian citizens and their dedication to the war effort. Going into their Manehatten Hub, we were expecting it to be at the center of a widespread surveillance system, or full of torture and memory extraction chambers. What we were not expecting were birthday cards and two century old cakes.\n\n It seems that the Ministry was pursuing the truly monumental task of tracking and celebrating the birthdays of every single foal in Manehatten. We're honestly not sure what to think about this. More in line to what we were expecting, we did find a great deal of spritebots that had to be dealt with in order to secure the building, along with what we believe to be the remains of Ministry Mare Pinkie Pie herself. The remains will be buried on what we believe to have once been her families rock farm."
 shatteredhoof_ncr_decisions.11.a:0 "Alright then."
 
 shatteredhoof_ncr_decisions.12.t:0 "Bucklyn Cross"
 shatteredhoof_ncr_decisions.12.d:0 "With the Manehatten Steel Ranger's former center of operations now under our control, we can go to work exploring and excavating the facility. They were based out of Bucklyn Cross, which seems to have had an old military bunker located within the bridges supports. Though they stripped their armouries dry, and have made sure to leave as little as possible for us to salvage, we have still managed to find bits and bobs here and there that are of potential use to us. Furthermore, the entire bunker itself may be torn apart and its resources used in other projects."
 shatteredhoof_ncr_decisions.12.a:0 "Yet another old ruin dealt with."

