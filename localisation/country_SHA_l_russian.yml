 NCR_integrate_TEN_category:0 "Интеграция Мейнхеттена"
 NCR_integrate_TEN_category_desc:0 "Пони в Мейнхеттене проявили себя верными союзниками и это факт.\n\n Тем не менее, цель НКР по-прежнему заключается в том, чтобы объединить всю Эквестрию, в том числе и Мейнхеттен. \n\nЧтобы сделать переход как можно более простым, мы будем медленно подрывать суверенитет Мейнхеттена под видом помощи в экономическом развитии."
