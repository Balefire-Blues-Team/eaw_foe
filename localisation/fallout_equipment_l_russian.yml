 # Ballistic Equipment
  ballistic_equipment_1:0 "Базовый огнестрел"
  ballistic_equipment_1_short:0 "Баз. огнестрел"
  ballistic_equipment_1_desc:0 "Перевооружение наших войск - главный способ улучшить эффективность наших солдат. Поэтому мы разработали новый пехотный набор из 5.56мм винтовки для боя на средней дистанции, гранат из консервных банок, железных шлемов, заточки и .22LR пистолета на крайний случай."
  ballistic_equipment_2:0 "Обычный огнестрел"
  ballistic_equipment_2_short:0 "Обычн. огнестрел"
  ballistic_equipment_2_desc:0 "После оснащения полу-автоматическими боевыми винтовками, наши войска могут стать вполне серьёзной угрозой для наших врагов. Динамит, боевые шлемы, бронежилеты, кинжалы и 9мм оружие на чрезвычайные ситуации позволят нашим солдатам хорошо себя показать в любых боевых ситуациях."
  ballistic_equipment_3:0 "Продвинутый огнестрел"
  ballistic_equipment_3_short:0 "Продв. огнестрел"
  ballistic_equipment_3_desc:0 "Штурмовые винтовки с выбором режима огня позволит подавлять врага гораздо лучше, позволяя использовать тактику подавления и массированного огня по врагу. Осколочные гранаты вместе с огнестрельным оружием позволяют им легче очищать здания, в то время как пуленепробиваемые жилеты и боевые ножи защитят их."
  ballistic_equipment_4:0 "Элитный огнестрел"
  ballistic_equipment_4_short:0 "Элитный огнестрел"
  ballistic_equipment_4_desc:0 "Вручную созданные патроны вместе с улучшенными деталями в наших новых штурмовых винтовках открывают перед нашими солдатами почти безграничные возможности. С компенсаторами отдачи на дополнительном оружии, \"потрошителями\" вместо боевых ножей, улучшенными гранатами и полным комплектом пуленепробиваемой брони - наше снаряжение наверняка можно назвать самым продвинутым в Пустоши."
  # Heavy infantry armour
  heavy_infantry_equipment_1:0 "Снаряжение силовиков"
  heavy_infantry_equipment_1_short:0 "Снар. силовиков"
  heavy_infantry_equipment_1_desc:0 "И хоть это снаряжение не так эффективно как спецназ или силовая броня, эти куски и пластины металла, приваренные друг к другу, всё ещё могут принести пользу. Особенно в подавлении сопротивления. Это снаряжение также сильно ограничивает мобильность."
 # Energy Equipment
  energy_equipment_1:0 "Базовое лазерное оружие"
  energy_equipment_1_short:0 "Базовый лазер"
  energy_equipment_1_desc:0 "Лазерное оружие - интересная альтернатива огнестрельному оружию. Будучи более эффективны против крепких целей оно может стать очень полезными в нашей армии, но его производство будет дороже. Набор состоит из лазерного мушкета, лазерного револьвера, микроядерных гранат из хлама, кастетов, сварочного шлема и снаряжения по контролю перегрева."
  energy_equipment_2:0 "Обычное энергооружие"
  energy_equipment_2_short:0 "Обычн. энергооруж."
  energy_equipment_2_desc:0 "Получив более глубокое представление о довоенном дизайне вооружения, мы можем составить новый комплект энергооружия с более лучшими характеристиками. Полу-автоматические лазерные винтовки, AEP7 в качестве дополнительного оружия, самодельные микроядерные гранаты и металлическая броня позволят нам более эффективно разбираться с вражескими целями."
  energy_equipment_3:0 "Продвинутое энергооружие"
  energy_equipment_3_short:0 "Продв. энергооруж."
  energy_equipment_3_desc:0 "Наши познания позволяют улучшить даже довоенный комплект энергооружия. Перезагруженные, специально сделанные микроядерные гранаты увеличат \"бумность\" нашей пехоты, полностью автоматические лазерные винтовки улучшат противопехотную атаку а композитная броня уменьшит количество раненых."
  energy_equipment_4:0 "Импульсно-энергетическое оружие"
  energy_equipment_4_short:0 "Импульсное оружие"
  energy_equipment_4_desc:0 "С гораздо лучшей эффективностью по сравнению с довоенными прототипами, поступающими из сложенных микрофузионных ствольных камер, это импульсное оружие дает нам значительное преимущество перед армиями любой другой нации. Плазменные гранаты, проволочная броня и протонные боевые ножиa делают нашу пехоту самой продвинутой в Америке, если не в Пустоши!"
 # Melee Equipment
  melee_equipment_1:0 "Базовое холодное оружие"
  melee_equipment_1_short:0 "Дробящее оружие"
  melee_equipment_1_desc:0 "Простое дробящее оружие и улучшенная физическая тренировка - более дешёвое решение для вооружения армии, но оно также позволяет нам просто напросто сокрушить вражеские линии количеством. И хоть мы не сможем эффективно защищаться и сражаться против бронированных целей, это оружие всё ещё способно что-то сделать против большинства племён."
  melee_equipment_2:0 "Режущее холодное оружие"
  melee_equipment_2_short:0 "Режущее оружие"
  melee_equipment_2_desc:0 "Заменив дробящее оружие на тяжелое мачете и надев металлические бронежилеты из металлолома, наши солдаты смогут быстрее приблизиться к врагу и избавиться от него в ближнем бою. Вновь были сделаны улучшения в физической тренировке, дабы они смогли двигаться будто бы не чувствуя веса своей брони."
  melee_equipment_3:0 "Тяжелое холодное оружие"
  melee_equipment_3_short:0 "Тяжелое оружие"
  melee_equipment_3_desc:0 "Молоты дадут нашим войска больше шансов в бою против бронированных целей и в штурмах занятых врагом зданий. Вдобавок мы добавили баллистические кулаки в наш арсенал, позволяя нам в некотором роде учавствовать и в дальнем бою с помощью двуствольного дробовика 20 калибра на руке."
  melee_equipment_4:0 "Силовое холодное оружие"
  melee_equipment_4_short:0 "Силовое оружие"
  melee_equipment_4_desc:0 "Более лёгкое и сильнее оружие, вроде силовых кастетов, увеличат скорость наших солдат и уменьшат их усталость во время боя. А полная, укреплённая металлическая броня будет их защищать. Также мы дали им доступ к гранатам и улучшили наши баллистические кулаки до 12-го калибра и уменьшили отдачу, что позволило атаковать с ещё большего расстояния, даже оставаясь в укрытии."
 # spec ops Armour
  spec_ops_equipment:0 "Экипировка спецназа"
  spec_ops_equipment_short:0 "Спец. экипировка"
  spec_ops_equipment_desc:0 ""
  spec_ops_equipment_1:0 "Комплект племенного скаута"
  spec_ops_equipment_1_short:0 "Комплект скаута"
  spec_ops_equipment_1_desc:0 "Кожаные доспехи, примитивный рюкзак, нож для снятия шкур и базовое снаряжения для выживания - стандарт для скаутов племён."
  spec_ops_equipment_2:0 "Комплект пионера"
  spec_ops_equipment_2_short:0 "Комплект пионера"
  spec_ops_equipment_2_desc:0 "Металлическая броня, рюкзак, инструменты для окапывания, лагерное снаряжения и улучшенные варианты стандартного снаряжения сделают наши спец. войска более гибкими в поле."
  spec_ops_equipment_3:0 "Комплект разведчика"
  spec_ops_equipment_3_short:0 "Комплект разведчика"
  spec_ops_equipment_3_desc:0 "Боевая броня, расширенное лагерное снаряжения, бинокли и модификации для разведки на оружии сделают наш спецназ ещё более эффективнее в своей работе."
  spec_ops_equipment_4:0 "Комплект спецназа"
  spec_ops_equipment_4_short:0 "Комплект спецназа"
  spec_ops_equipment_4_desc:0 "Специализированные варианты брони, продвинутые модификации оружия, улучшенные рюкзаки ещё больше увеличат эффективность наших самых лучших элитных войск."
  spec_ops_equipment_5:0 "Продвинутый комплект спецназа"
  spec_ops_equipment_5_short:0 "Комплект спецназа II"
  spec_ops_equipment_5_desc:0 "Созданное по довоенным чертежам броня спецназа, продвинутое снаряжение, специально созданное оружие и модификации для него, набор продвинутого снаряжения для выживания, развитие систем распределения веса: вот всё то, что наш спецназ видел только в своих мечтах. Теперь же всё наяву."
 # Power Armour
  power_armor_equipment_1:0 "Каркас силовой брони"
  power_armor_equipment_1_short:0 "Каркас СБ"
  power_armor_equipment_1_desc:0 "У нас нет доступа к броне для каркасов силовой брони, поэтому приходится довольствоваться тем что есть. Не годится ни для ничего кроме лёгких боёв и тренировки. "
  power_armor_equipment_2:0 "Кустарная силовая броня"
  power_armor_equipment_2_short:0 "Кустарная СБ"
  power_armor_equipment_2_desc:0 "Силовая броня бедняка, чаще всего скомканная из разных частей и металлолома. Не эффективнее T-45d, но в разы лучше чем предыдущий вариант без сервоприводов."
  power_armor_equipment_3:0 "Силовая броня T-45d"
  power_armor_equipment_3_short:0 "СБ T-45d"
  power_armor_equipment_3_desc:0 "Силовая броня T-45d была выпущена в 2067, и использована во время боях в Аляске, Анкоридж. Но вскоре инженеры и ученые начали замечать её недостатки. И хоть это не идеальный вариант, T-45d всё ещё может быть относительно дешёвой и эффективной бронёй."
  power_armor_equipment_3_light:0 "Композитная силовая броня T-45d"
  power_armor_equipment_3_light_short:0 "Композ. СБ T-45d"
  power_armor_equipment_3_light_desc:0 "Эксперементальный вариант, заменяющий обычную броню на более лёгкую и простую в производстве. Она хоть не настолько надежна как обычный T-45d, композитное строение позволяет гораздо быстрее и проще передвигаться."
  power_armor_equipment_4:0 "Силовая броня T-51b"
  power_armor_equipment_4_short:0 "СБ T-51b"
  power_armor_equipment_4_desc:0 "Король довоенной силовой брони. Улучшения в дизайне и материале позволили армии США в 2076, когда эта силовая броня была впервые использована в бою, противостоять китайцам. Даже после войны силовая броня T-51b всё ещё отлично функционирует, уступая только послевоенным вариантам."
  power_armor_equipment_4_light:0 "Мобильная силовая броня T-51c"
  power_armor_equipment_4_light_short:0 "Лёгк. СБ T-51c"
  power_armor_equipment_4_light_desc:0 "Как и с композитным вариантом T-45d, у T-51c немного меньше брони, но больше скорости. Хоть эту броню было очень сложно найти в Пустоши, она часто использовалась в аннексии Канады до Великой Войны, и большая часть этой силовой брони хранится в пока-что не открытых бункерах США по замороженной местности бывшей оккупации."
  power_armor_equipment_5:0 "Укреплённая силовая броня T-51b"
  power_armor_equipment_5_short:0 "Укреп. СБ T-51b"
  power_armor_equipment_5_desc:0 "Электролитическое упрочнение покрытия и более совершенное керамическое покрытие, со всем изяществом оригинального довоенного бегемота битвы, переработанного с учетом потребностей послевоенной армии."
  enclave_power_armour_equipment_1:0 "Улучшенная силовая броня"
  enclave_power_armour_equipment_1_short:0 "Улучшенная СБ"
  enclave_power_armour_equipment_1_desc:0 "Созданная после падения бомб Американским правительством, Анклавом, она поступила в службу в 2220 году и доказала своё превосходство над всеми старыми дизайнами силовой брони. Боже, благослави Америку!"
  enclave_power_armour_equipment_2:0 "Улучшенная силовая броня MkII"
  enclave_power_armour_equipment_2_short:0 "Улучшенная СБ MkII"
  enclave_power_armour_equipment_2_desc:0 "Разработанная спустя десятилетия после своего предшественника, Улучшенная силовая броня MKII напоминает тот страх, который испытывали китайцы при виде даже старой силовой брони. Множество мелких улучшений, укреплённая керамика и композитное строение позволяют достичь гораздо большего, чем его предыдущий вариант. Боже, благослави Анклав!"
 # Unique Infantry guns
  gauss_equipment_1:0 "Импровизированная винтовка Гаусса"
  gauss_equipment_1_short:0 "Винтовка Гаусса"
  gauss_equipment_1_desc:0 "Винтовка Гаусса, также называемая \"катушечной пушкой,\" это устройство, используемое для приведения в движение ферромагнитного снаряда путем ускорения его через процесс электромагнитной индукции."
  gauss_equipment_2:0 "Винтовка Гаусса M72"
  gauss_equipment_2_short:0 "M72 Гаусса"
  gauss_equipment_2_desc:0 "Винтовка M72 - немецкий дизайн. Он использует электромагнитное поле, чтобы двигать снаряды с огромной скоростью... и пробивать практически любую броню и укрытия. Его дальность действия, точность и убойная сила практически не имеют себе равных."
  plasma_equipment_1:0 "Плазменное ружье Р94"
  plasma_equipment_1_short:0 "Плазм. ружье"
  plasma_equipment_1_desc:0 "Плазменное ружье модели P94. Энергетическое оружие промышленного класса, стреляющее перегретыми разрядами плазмы по сверхпроводящему стволу и способное расплавить большую часть брони. Эти компактные ружья, оснащенные микроядерными ячейками - огромная огневая мощь в копытах солдат."
  plasma_equipment_2:0 "Турбоплазменное ружье Р94"
  plasma_equipment_2_short:0 "Турбоплазм. ружье"
  plasma_equipment_2_desc:0 "Улучшенное плазменное ружье модели P94 была модернизирована горячей плазменной камерой для ускорения процесса формирования выстрела."
 # Fireteam weapons
  fireteam_equipment_1:0 "Самодельный отрядный пулемёт"
  fireteam_equipment_1_short:0 "СОП"
  fireteam_equipment_1_desc:0 "Самодельный пулемет, изготовленный из металлолома и с простой тканевой поясной лентой, стреляющий промежуточными патронами, обеспечивает нашим войскам автоматическую огневую поддержку при штурмах или обороне. Наши пулемётчики требуют оружие получше как можно скорее, так как это оружие намного тяжелее, чем нужно, не может переключать стволы в случае перегрева и имеет низкую циклическую скорость."
  ballistic_fireteam_equipment_2:0 "Лёгкий пулемёт"
  ballistic_fireteam_equipment_2_short:0 "Лёгкий пулемёт"
  ballistic_fireteam_equipment_2_desc:0 "Надежный, легкий производстве и более эффективнее против пехоты чем лазеры, этот пулемёт имеет множество преимуществ над своим предшественником. Модернизация включает в себя быструю смену ствола, металлическую ленту, лучший механизм извлечения, а также улучшенную циклическую скорость благодаря его роликовой блокировке."
  ballistic_fireteam_equipment_3:0 "Тяжелый пулемёт"
  ballistic_fireteam_equipment_3_short:0 "Тяжелый пулемёт"
  ballistic_fireteam_equipment_3_desc:0 "Этот крупнокалиберный пулемет предназначен для стрельбы с сошки, но легкая конструкция также позволяет обращаться с ним от бедра в случае наступления противника. Дульный усилитель, открытый затвор для лучшего воздушного потока и меньшее количества движущихся частей, а также обеспечение улучшенной непрерывной подачи ленты, делают его очень эффективным против пехоты."
  ballistic_fireteam_equipment_4:0 "Миниган"
  ballistic_fireteam_equipment_4_short:0 "Миниган"
  ballistic_fireteam_equipment_4_desc:0 "Шесть крутящихся стволов обеспечивают огромную скорострельность, в то время как ранцевая подача, наведение с помощью HUD и перенос стволов повышают точность. Слишком тяжелые для обычных солдат, наши пулеметные команды проходят улучшенную подготовку, предназначенную для экзоскелетов, позволяющих им нести это огромное оружие и боеприпасы и стрелять с бедра."
  energy_fireteam_equipment_2:0 "Тяжелое скорострельное конденсаторное оружие"
  energy_fireteam_equipment_2_short:0 "Тяжелый RCW"
  energy_fireteam_equipment_2_desc:0 "Тяжелые лазеры RCW известны своими хорошими характеристиками против бронированных целей, поскольку они стреляют болтами, достаточно мощными, чтобы пробить металлическую броню. Обучение обращению с лазерным оружием, включающем в себя правильное обращение с перегретым оружием и перезарядка энергетических ячеек, позволяет нашим солдатам эффективно управляться с этими пулемётами, эффективными как против пехоты, так и против бронированных целей."
  energy_fireteam_equipment_3:0 "Гатлинг-лазер"
  energy_fireteam_equipment_3_short:0 "Гатлинг-лазер"
  energy_fireteam_equipment_3_desc:0 "Поворотная конструкция объектива с каждым стволом, питающимся от штабелированной микроядерной ячейки, позволяет производить больше выстрелов, а также улучшает внутреннее охлаждение и точность. В то время как отсутствие привычный баллистической системы питания делает ее достаточно простой в управлении для обычных солдат, мы начинаем приближаться к пределу того, что может быть разумно перенесено бедром, и наши будущие исследования должны принять этот факт во внимание."
  energy_fireteam_equipment_4:0 "Пушка Тесла"
  energy_fireteam_equipment_4_short:0 "Пушка Тесла"
  energy_fireteam_equipment_4_desc:0 "Первоначально противотанковое оружие, эта пушка Тесла модифицирована, чтобы быть более похожей на автопушку, чем ее более тяжелый брат, установив меньшую фокусирующую решетку и быстроразрядные электронные пакеты. Не имея скорости стрельбы, сравнимой с другими вспомогательными орудиями, само воздействие каждого выстрела заставит каждого держать голову опущенной, сохраняя при этом достаточно огневой мощи, чтобы пробить любую обычную броню."
 # Demolitions Equipment
  demolitions_equipment_1:0 "Динамит"
  demolitions_equipment_1_short:0 "Динамит"
  demolitions_equipment_1_desc:0 "2,4,6-тринитротолуол, глина и стабилизаторы, упакованные в картонную трубку с фитилем. Простой но эффективный инструмет для шахтерских работ, карьерных работ и, очевидно, пониубийственных работ."
  flamer_demolitions_equipment_2:0 "Огнемёт"
  flamer_demolitions_equipment_2_short:0 "Огнемёт"
  flamer_demolitions_equipment_2_desc:0 "Огнемет использует газовую проекционную систему для вытеснения горючей жидкости, которая затем воспламеняется небольшим пламенем в кончике дула. Достаточно сказать, что поток горящей жидкости не стоит недооценивать."
  flamer_demolitions_equipment_3:0 "Инсинератор"
  flamer_demolitions_equipment_3_short:0 "Инсинератор"
  flamer_demolitions_equipment_3_desc:0 "Инсинератор еще более опасен, чем его предшественник. Вместо того, чтобы посылать пар постоянного низкого давления, он создает пар, чтобы выстрелить одной каплей горящей жидкости прямо в намеченную цель. Часто держа их горящими в течение значительного времени."
  flamer_demolitions_equipment_4:0 "Тяжелый инсинератор"
  flamer_demolitions_equipment_4_short:0 "Тяж. инсинератор"
  flamer_demolitions_equipment_4_desc:0 "Тяжелый инсинератор - тот же самый инсинератор, только тяжелее. Более громоздкое и немного более сложное в обращении, это оружие позволяет значительно увеличить дальность и разрушения."
  explosive_demolitions_equipment_2:0 "Осколочная граната"
  explosive_demolitions_equipment_2_short:0 "Оск. граната"
  explosive_demolitions_equipment_2_desc:0 "Сочетание наступательных и оборонительных гранат наряду с подрывными зарядами, позволяет нашим подрывникам быть более эффективными. Осколочные взрывчатые вещества и взрывы требуют лучшей защиты их провокаторов, поэтому наши подрывники оснащены усиленными шлемами и стальной броней, а также проходят физическую подготовку для улучшения дальности их метания."
  explosive_demolitions_equipment_3:0 "Гранатомёт"
  explosive_demolitions_equipment_3_short:0 "Гранатомёт"
  explosive_demolitions_equipment_3_desc:0 "Неподвижная оболочка снаряда, содержащая метательное вещество и заряд взрывчатого вещества с ударным взрывателем позволяют нашим подрывникам стрелять гранатами гораздо дальше. Это позволяет им также использовать методы непрямого огня, сбрасывая взрывчатку на укрепленные позиции или использовать крупнокалиберную картечь, чтобы прочесать всю территорию стальными подшипниками."
  explosive_demolitions_equipment_4:0 "Автоматический гранатомёт"
  explosive_demolitions_equipment_4_short:0 "Авто. гранатомёт"
  explosive_demolitions_equipment_4_desc:0 "Автоматический гранатомёт, стреляющий тяжелыми снарядами с помощью ленточного механизма подачи наряду с цифровым экраном данных и лазерным дальномером, позволяет нашим подрывникам быстро узнать точное расстояние от них до вражеских солдат. Это поможет им корректировать свои цели и стрелять взрывчатыми веществами в самые больные места, в то же время позволяя вести непрямой огонь."
 # Dog
  dogs_equipment_1:0 "Дрессированная дворняга"
  dogs_equipment_1_short:0 "Дворняга"
  dogs_equipment_1_desc:0 "Остатки лучшего друга пони, старадающие радиацией и голодом, всё ещё могут продолжить свою службу пони в наших патрулях. Снова завоевав их доверие едой и медицинской помощью, мы сможем разводить и выращивать их. Их зубы делают их хорошими против пехоты, в то время как их острый нос позволяет им также выполнять разведывательные функции."
  dogs_equipment_2:0 "Чистокровная дворняга"
  dogs_equipment_2_short:0 "Собака"
  dogs_equipment_2_desc:0 "Теперь, выведенные по более высоким стандартам и получившие более современное медицинское обслуживание, эти собаки восстановили свою шерсть и большую часть своих зубов. Селекционное разведение и дрессировка с рождения делают их более выносливыми и быстрыми, чем предыдущие собаки. По просьбе генералов, о собаках, уже слишком старых для службы, теперь заботятся проверенные гражданские лица и ветераны."
  dogs_equipment_3:0 "Киберпёс"
  dogs_equipment_3_short:0 "Киберпёс"
  dogs_equipment_3_desc:0 "Наши кибернетические достижения второго поколения в сочетании с довоенными чертежами модернизированных единиц K9 позволяют нам разводить и модифицировать наших собак, чтобы они были свирепыми бойцами с обостренными чувствами. Их физические возможности улучшаются еще больше благодаря металлической челюсти, заточенным зубам из сплава, бронированным усилениям, а также перемещению их мозга в защищенный пуленепробиваемый купол."
 # Robot
  robot_equipment:0 "Роботы"
  robot_equipment_short:0 "Роботы"
  robot_equipment_desc:0 ""
  support_robot_equipment:0 "Роботы поддержки"
  support_robot_equipment_short:0 "Роботы поддержки"
  support_robot_equipment_desc:0 ""
  combat_robot_equipment:0 "Боевые роботы"
  combat_robot_equipment_short:0 "Боевые роботы"
  combat_robot_equipment_desc:0 ""
  support_robot_scrap_equipment:0 "Хламобот"
  support_robot_scrap_equipment_short:0 "Хламобот"
  support_robot_scrap_equipment_desc:0 "Эквивалент промышленного оборудования с гусеничной двигательной установкой, двумя пистолет-пулемётами и металлическим корпусом, закрывающим важные части, эти \"хламоботы\" всё ещё смогут действовать как расходники или щиты для наших солдат."
  support_robot_handy_equipment:0 "Мистер помощник"
  support_robot_handy_equipment_short:0 "Мр. помощник"
  support_robot_handy_equipment_desc:0 "И хоть этих довоенных домашних роботов можно найти почти во всей пустоши, у них явно больше вооружения чем надо для большинства детских праздников. С броней на болтах, дополняющей броню гражданского класса, а также с удалением огнемета и заменой его лазерным пистолетом, он становится эффективной боевой единицей, которую мы можем легче выставить на поле боя."
  support_robot_gutsy_equipment:0 "Мистер храбец"
  support_robot_gutsy_equipment_short:0 "Мр. храбрец"
  support_robot_gutsy_equipment_desc:0 "Довоенный вариант Мистера помощника, предназначенный для сражений, будет очень полезным дополнением к нашим дивизиям роботов. И хоть мы не можем делать именно довоенный вариант по найденным чертежам, мы всё ещё можем сделать укреплённую броню в виде стальных пластин и автоматического лазерного оружия."
  support_robot_eyebot_equipment:0 "Дюрафреймовый робоглаз"
  support_robot_eyebot_equipment_short:0 "Робоглаз"
  support_robot_eyebot_equipment_desc:0 "Изначально созданные как летающие громкоговорители, робоглазов часто вооружали оружием, дабы они могли служить в охране правопорядка и разведке. Оболочка в форме дюрафрейма, а также точка крепления, позволяющая нам вооружать их укороченными лазерными винтовками, делают их самым передовым легким роботом, которого мы можем использовать."
  support_robot_protectron_equipment_1:0 "Протектрон-слуга"
  support_robot_protectron_equipment_1_short:0 "Протектрон MkI"
  support_robot_protectron_equipment_1_desc:0 "Часто называемые \"мусорками на ножках\" за их внешний вид и тяжелый вес, гражданские протектроны всё ещё могут послужить хорошим щитом для наших солдат. Замена хрупкой брони на более прочную из броневой стали и добавленные автоматические лазеры максимизируют их потенциал."
  support_robot_protectron_equipment_2:0 "Полицейский протектрон"
  support_robot_protectron_equipment_2_short:0 "Протектрон MkII"
  support_robot_protectron_equipment_2_desc:0 "Полицейские протектроны, или протектроны Марк 2, являются подвидом протектронов, изготовленных RobСo для легких служебных обязанностей. В то время как \"продвинутый\" - это относительный термин, когда речь заходит о них, добавление лучшего корпуса для их оружия, установленного на руке, наряду с заменой их старых лазерных пистолетов на энергетические пистолеты-пулеметы - cделает их грозными противниками. Последний штрих - это покрытие броней, дополняющие пуленепробиваемую оболочку."
  combat_robot_lifter_equipment:0 "Грузоподъемник"
  combat_robot_lifter_equipment_short:0 "Грузоподъемник"
  combat_robot_lifter_equipment_desc:0 "Изначально предназначенный для переноски грузов, этого робота можно переделать в внушающего страх робо-зверя. Наши инженеры уже работают над множеством улучшений, таких как прикручивание сплавовых пластин к уязвимым местам, не покрытым толстой промышленной оболочкой, и замена подъемных клешней защищенными креплениями оружия. Это позволяет вооружить этих роботов смесью легких ракетных установок и лазерных пулеметов."
  combat_robot_sentry_equipment_1:0 "Робот-охранник Mk I"
  combat_robot_sentry_equipment_1_short:0 "Робот-охранник MkI"
  combat_robot_sentry_equipment_1_desc:0 "Гора брони на разнонаправленной трехколесной двигательной установке приводит к появлению Робота-охранника Марк 1. Базовая военная конструкция оставляет мало возможностей для улучшений, и единственное, что мы можем сделать - заменить довоенную ракетную установку и лазер Гатлинга на наши собственные варианты."
  combat_robot_sentry_equipment_2:0 "Робот-охранник Mk II"
  combat_robot_sentry_equipment_2_short:0 "Робот-охранник MkII"
  combat_robot_sentry_equipment_2_desc:0 "Уроки, полученные в ходе учебных упражнений и реальных боевых действий, могут быть применены к Роботу-охраннику Марк 2, чуду тяжелой робототехники, созданному еще до войны, которое подходит для любой фронтовой задачи. Обладая выбором из нескольких видов вооружения, эта версия вооружена двумя мощными лазерами Гатлинга, что позволяет сосредоточиться на уничтожении пехоты, в то время как высокая циклическая скорость в сочетании с ядерным ядром все еще может расплавить легкую броню противника за считанные секунды."
  combat_robot_assaultron_equipment:0 "Штурмотрон РобКо"
  combat_robot_assaultron_equipment_short:0 "Штурмотрон"
  combat_robot_assaultron_equipment_desc:0 "Средний робот, предназначенный для боевых действий на фронте и ближнего боя. Его маневренность и продвинутый внутренний процессор позволяют ему быстро перемещаться по полю боя, сканируя и уничтожая угрозы с помощью сфокусированного лазерного луча и оружия ближнего бля."
  combat_robot_securitron_equipment_1:0 "Секьюритрон РобКо MkI"
  combat_robot_securitron_equipment_1_short:0 "Секьюритрон MkI"
  combat_robot_securitron_equipment_1_desc:0 "Частный охранный робот, изготовленный для несения полицейской службы. Моноколесная двигательная установка и полностью сварная оболочка из титанового сплава обеспечивают как хорошую подвижность, так и хорошую броню против стрелкового оружия, встречающегося на патрулях. Тем временем установленный на руке 9-мм пистолет-пулемет и лазерный пистолет х-25 Гатлинга позволяют им расправиться с любым преступником."
  combat_robot_securitron_equipment_2:0 "Секьюритрон РобКо MkII"
  combat_robot_securitron_equipment_2_short:0 "Секьюритрон MkII"
  combat_robot_securitron_equipment_2_desc:0 "Обновление операционной системы позволило им использовать систему автоматического ремонта для диагностики и обслуживания поврежденных компонентов на поле боя, а также обеспечивает доступ к скрытому оружию. У секьюритронов Марк II теперь есть есть возможность отслеживать и взрывать вражеские угрозы с автоматическим гранатометом и реактивной залповой установкой, превращая патрульные подразделения в закаленных фронтовых бойцов."
  combat_robot_robobrain_equipment:0 "Робомозг РобКо"
  combat_robot_robobrain_equipment_short:0 "Робомозг"
  combat_robot_robobrain_equipment_desc:0 "Гусеничное шасси на двухсекционной сварной раме с использованием упрочненных композитных покрытий и интегрированных лазерных пушек составляют основу робомозга. Но самое важное - совершенно стерильный и пуленепробиваемый стеклянный купол, содержащий либо стертый мозг казненного преступника, либо мозг особо усердных солдат, желающих стать машинами смерти, что позволяет им реагировать на угрозы на лету и быть такими же эффективными, как пехота."
  support_robot_scurry_equipment:0 "Быстрый робот"
  support_robot_scurry_equipment_short:0 "Робот-молния"
  support_robot_scurry_equipment_desc:0 "Маленькие роботы, предназначенные для подземных засад и ближнего боя. Эти механические пауки оснащены острыми паучьими лапами и сейсмическими датчиками для обнаружения поверхностной цели во время охоты. Они с настоящей жестокостью разбираются со своими жертвами, а факт того, что их когти могут разрезать на куски даже легкобронированные вражеские машины - не оставляет сомнений в их эффективности."
  support_robot_humanoid_equipment:0 "Гуманоидная боевая платформа C-22"
  support_robot_humanoid_equipment_short:0 "Робот-гуманоид"
  support_robot_humanoid_equipment_desc:0 "Двуногие роботы, созданные до Великой войны для усмирения ядерной пустоши. Эти роботы имеют сложную сенсорную сеть, позволяющую идентифицировать любую цель по спектру диапазона сканирования. Разработанные для использования стрелкового оружия, они все еще бронированы композитной обшивкой, а послевоенная инженерия добавила слой ЭМП-защиты. Вооруженные лазерными миниганы, пистолетами Гаусса и плазменными винтовками, они представляют собой силу, с которой следует считаться."
  combat_robot_pacification_equipment:0 "Робот-миротворец"
  combat_robot_pacification_equipment_short:0 "Миротворец"
  combat_robot_pacification_equipment_desc:0 "Большой четвероногий робот, напоминающий животных древности. Эта боевая машина первоначально могла похвастаться танковой защитой и четырьмя пушками. Дальнейшие изменения, проведённые Калькулятором, заменили четыре пушки двумя вращающимися лазерными автопушками, а внимание было уделено системам повышенной мобильности и лучшей тактической связи с другими роботизированными подразделениями, тем самым превратив миротворцев в мобильные командные пункты."
  combat_robot_behemoth_equipment:0 "Робот-бегемот"
  combat_robot_behemoth_equipment_short:0 "Робот-бегемот"
  combat_robot_behemoth_equipment_desc:0 "Настоящий гигант из стали. Любой, кто бы назвал этого робота простым шагающим танком, высказал бы неуважение к его огромному количеству оружия и брони, которые он несет. Первоначально он был вооружен четырьмя скорострельными .50 пулеметами, которые были заменены на четыре 20-мм автопушки. В сочетании с броней, достаточно толстой, чтобы остановить плазму или даже выстрел из морской артиллерии, наш враг ничего не может сделать, кроме как ахнуть, прежде чем быть разорванным на куски."
 # Artillery
  artillery_equipment_1:0 "Артиллерия"
  artillery_equipment_1_short:0 "Артиллерия"
  artillery_equipment_1_desc:0 ""
  artillery_equipment_2:0 "Артиллерия"
  artillery_equipment_2_short:0 "Артиллерия"
  artillery_equipment_2_desc:0 ""
 # Motorbike
  motorbike_equipment_1:0 "Ржавый мотоцикл"
  motorbike_equipment_1_short:0 "Ржавый мотоцикл"
  motorbike_equipment_1_desc:0 "Тюбинги и двигатели бытового типа дали нам возможность для развития моторизованных транспортных средств. Несмотря на то, что он не приспособлен к местности пустоши и не обладает удобностью в управлении, он должен дать нашим солдатам заметное увеличение как тактической, так и стратегической мобильности."
  motorbike_equipment_2:0 "Кустарный мотоцикл"
  motorbike_equipment_2_short:0 "Куст. мотоцикл"
  motorbike_equipment_2_desc:0 "Наша сеть по сбору довоенного снаряжения достигла такого уровня, что мы можем масштабно оснащать наши моторизованные дивизии довоенными мотоциклами. Хотя большая потребность в топливе может быть крайне неприятным фактом, улучшение скорости и комфорта будет оценено как солдатами, так и тактиками."
 # Car
  car_equipment_1:0 "Кустарная машина"
  car_equipment_1_short:0 "Кустарная машина"
  car_equipment_1_desc:0 "Автомобили жителей Пустоши, конечно, не красивы, но, как и мы, они прочны и надежны. Хотя металлолом, прикрученный к раме, не остановит прицельный огонь винтовки, он все же должен обеспечить нашим войскам некоторую степень защиты. И никто не будет жаловаться на то, что пострадал от ужасной погоды пустоши."
  car_equipment_2:0 "Пустошная машина"
  car_equipment_2_short:0 "Пустошная машина"
  car_equipment_2_desc:0 "Добавление довоенных технологий вроде усовершенствованного двигателя и простой оптики, в сочетании с заменой сверхсложных деталей на более простые, дают возможность сделать новую машину, позволяющую сделать наши моторизированные дивизии ещё лучше. Жесткие графики технического обслуживания и повышенная подготовка водителей улучшат нашу стратегическую мобильность и уменьшит количество аварий."
  car_equipment_3:0 "Военная машина"
  car_equipment_3_short:0 "Военная машина"
  car_equipment_3_desc:0 "Теперь, когда наши инженерные возможности находятся почти на довоенном уровне, мы можем модернизировать наши моторизованные дивизии более быстрыми, надежными и хорошо защищенными машинами. Новая броневая обшивка и ядерные аккумуляторы в сочетании с классической пустошной тактикой должны дать нам преимущество над любым другим подразделением. Кроме разве что танков."
 # Tank
  tank_equipment:0 "Танки"
  tank_equipment_desc:0 ""
  tank_equipment_1:0 "Ржавый танк"
  tank_equipment_1_short:0 "Ржавый танк"
  tank_equipment_1_desc:0 "Гусеничное шасси, перестроенное из планов для промышленных строительных машин, бронированное плитами бетона и стальной броней, обеспечивает защиту даже от ракетных установок. Броневые шаровые установки позволяют вооружать наши машины различными видами стрелкового оружия, начиная от крупнокалиберных пулеметов и заканчивая противотанковыми ружьями. Передний бульдозерный отвал также позволял нашему экипажу разрушать укрепленные позиции и таранить вражеские БМП."
  tank_equipment_2:0 "Пустошный танк"
  tank_equipment_2_short:0 "Пустошный танк"
  tank_equipment_2_desc:0 "Вырезав импровизированную надстройку и начав снова с основания корпуса, мы можем спроектировать гораздо более эффективный танк. Защищенное хранилище боеприпасов, коаксиальный пулемет, а также приводимая в действие башня с пушкой против пехоты дают большой перевес над пехотой и бронированными целями, в то время как более легкая броня, сделанная из закаленных стальных пластин, позволяет тому же двигателю достигать более высоких скоростей."
  tank_equipment_3:0 "Танк с Великой Войны"
  tank_equipment_3_short:0 "Довоенный танк"
  tank_equipment_3_desc:0 "В то время как проектирование самого танка очень простое занятие, производство - нет. Довоенная технология требует передовых производственных возможностей или очень творческого мышления. Замена обшивки из обедненного урана на переднюю пластину из сплавов, объединение четырехколейной системы в двухколейную и замена обширной внутренней электроники более простыми деталями позволяет нам создать устращающее наследие прошлого."
 # Truck
  truck_equipment_1:0 "Ржавый грузовик"
  truck_equipment_1_short:0 "Ржав. грузовик"
  truck_equipment_1_desc:0 "Эти грузовики, собранные из всякого хлама, не представляют собой что-то особенное. Но в то время как металлолом едва может противостоять стрелковому оружию а двигатель справляется с трудом, сам грузовик обеспечивает более-менее достойную защиту для нашей пехоты. Установленная автоматическая винтовка также обеспечивает поддерживающий огонь во время высадки, но экипажу прямо сказано не вступать в прямой бой в противном случае."
  truck_equipment_2:0 "Кустарный грузовик"
  truck_equipment_2_short:0 "Куст. грузовик"
  truck_equipment_2_desc:0 "Ещё один транспорт, собранный нашей сетью по сбору довоенного снаряжения. Эти грузовики имеют при себе ржавое покрытие, взятого из уже-не-ездящих автомобилей, и двигателей, пытающихся работать вместе через наспех сконструированную коробку передач. Обладая лучшей защитой, чем предыдущие модели, эти грузовики также вооружены надлежащим установленным пулеметом с защитной панелью. Также предусмотрены ящики для пехоты, чтобы они могли запасать больше снаряжения."
 # APC
  apc_equipment_1:0 "Кустарный БТР"
  apc_equipment_1_short:0 "Кустарный БТР"
  apc_equipment_1_desc:0 "Кустарные БТР-ы, покрытые бронёй - хорошая основа для наших механизированных дивизий. Толстая стальная обшивка, поддерживаемая более лучшими подвесами и двигателями с высоким крутящим моментом, теперь может противостоять ружейному огню или даже лазерным атакам. Крупнокалиберный пулемет, установленный спереди, обеспечивает подходящую огневую мощь для ведения боя на передовой, в то время как сочетание этих характеристик позволяет им непосредственно поддерживать нашу пехоту, что позволяет проводить скоординированные общевойсковые операции."
  apc_equipment_2:0 "Пустошный БТР"
  apc_equipment_2_short:0 "Пустошный БТР"
  apc_equipment_2_desc:0 "Гусеничное шасси для передвижения по Пустоши, вместе с двойным сцепным двигателем и легированной обшивкой, являются результатом усилий наших инженеров по созданию более совершенных БТР для наших механизированных дивизий. Рамповая система, позволяющая высаживаться под броневой защитой, система внешней связи для поддержки пехоты, новая навесная автопушка, стреляющая бронебойно-зажигательными снарядами, - все это идет на повышение наших наступательных возможностей."
  apc_equipment_3:0 "БТР с Великой Войны"
  apc_equipment_3_short:0 "Довоенный БТР"
  apc_equipment_3_desc:0 "Довоенные БТР - это вершина того, что только можно производить. Композитная броневая обшивка со спалл-лайнерами, а также кевларовая защита для экипажа и пехоты спасут жизни многих пехотинцев. Короткая пехотная пушка поддержки, способная стрелять как фугасными, так и противотанковыми снарядами, также разнесет вдребезги любую укрепленную позицию, автомобиль или врага, с которыми могут столкнуться наши ребята."
 # Behemoth
  behemoth_equipment_1:0 "Супермутант-бегемот"
  behemoth_equipment_1_short:0 "Бегемот"
  behemoth_equipment_1_desc:0 "Бегемоты - это, грубо говоря, супермутанты-переростки. Обычно раза в три больше своих целей, они могут совершенно без проблем её сокрушить своим собственным оружием на выбор. Единственный способ победить такую гору мускул - концетрированный огонь."
  mirelurk_equipment_1:0 "Болотники"
  mirelurk_equipment_1_short:0 "Болотники"
  mirelurk_equipment_1_desc:0 "Опасные хищники, которых можно использовать для успешного ведения войны."
  molerat_equipment_1:0 "Кротокрысы"
  molerat_equipment_1_short:0 "Кротокрысы"
  molerat_equipment_1_desc:0 "Кротокрыса может и не самое полезное животное в бою, но всё же оно может помочь в достижении победы."
  mirelurk_equipment:0 "Болотники"
  mirelurk_equipment_desc:0 "Прирученные болотники"
  molerat_equipment:0 "Кротокрысы"
  molerat_equipment_desc:0 "Да, кротокрысы, а чего ты еще ожидал?"
# Fighter
  car_fighter_equipment:0 "Истребитель авианосца"
  car_fighter_equipment_short:0 "Истребитель авианосца"
  car_fighter_equipment_desc:0 ""
  hev_fighter_equipment:0 "Тяжелый истребитель"
  hev_fighter_equipment_short:0 "Тяжелый истребитель"
  hev_fighter_equipment_desc:0 ""
  long_fighter_equipment:0 "Дальний истребитель"
  long_fighter_equipment_short:0 "Дальний истребитель"
  long_fighter_equipment_desc:0 ""
  fighter_equipment_1:0 "Глайдер"
  fighter_equipment_1_short:0 "Глайдер"
  fighter_equipment_1_desc:0 "Наши инженеры, спустя множество мозговыносящих тестов, изобрели глайдер, способный атаковать с небес. Вооруженные двумя пистолетами-пулемётами, набором гранат для наземных целей и верой в лучшее, наши пилоты смогут оказывать поддержку фронтовым бойцам. Переносная запускная система, установленная на грузовик, также значительно увеличивает диапозон действия, поскольку в отличии от глайдеров - над грузовиками мы имеем управление."
  fighter_equipment_2:0 "Истребитель-биплан"
  fighter_equipment_2_short:0 "Биплан-истреб."
  fighter_equipment_2_desc:0 "Фюзеляж биплана - хорошая основа для наших новых истребителей, также дающая хорошую маневренность. Приводимый в действие двигателем грузовика и вооруженный двумя пулеметами с водяным охлаждением, соединенными с синхронизированной передачей, он может рвать небронированные цели с легкостью. Специализированные разрывные снаряды, сбрасываемые вручную вместо простых гранат, также улучшают урон, который мы можем нанести легко бронированным целям и сооружениям."
  fighter_equipment_3:0 "Истребитель-моноплан"
  fighter_equipment_3_short:0 "Моноплан-истреб."
  fighter_equipment_3_desc:0 "Поскольку скорость и низкое лобовое сопротивление становятся более важными, конструкция моноплана теперь предпочтительнее. Увеличенная грузоподъемность позволяет установить третий, с воздушным охлаждением, пулемет более высокого калибра для пушечных пробегов, а также внешние стойки, способные поддерживать две 100-фунтовые фугасные бомбы. Сложенные блоки силового ранца позволяют увеличить максимальную скорость, что дает нам возможность увеличить дальность удара и улучшить перехват вражеских самолётов."
  fighter_equipment_4:0 "Реактивный истребитель"
  fighter_equipment_4_short:0 "Реактивный истреб."
  fighter_equipment_4_desc:0 "Проектирование наших истребителей вокруг экспериментального реактивного двигателя вместо того, чтобы пытаться вписать этот двигатель в существующую конструкцию, позволяет максимально использовать каждую единицу доступной мощности, улучшая большинство, если не все летные характеристики. Интегрированные в фюзеляж крупнокалиберные пулеметы с электрическим приводом позволяют нам уничтожать вражеские истребители, в то время как многоцелевые ракеты на внешних пилонах крыла завершают наши усовершенствования."
  fighter_equipment_5:0 "Ядерный истребитель"
  fighter_equipment_5_short:0 "Ядерный истреб."
  fighter_equipment_5_desc:0 "Включение носовых радаров, поворотных автопушек и управляемых инфракрасных ракет класса \"воздух-воздух\" значительно увеличивает наши возможности перехвата, позволяя нам уничтожить все, что угодно, кроме самых передовых истребителей противника за один проход. Смешанный пояс боеприпасов, хранилище бомб и встроенный наземный сканер также увеличивают нашу способность наземной поддержки. Теперь мы можем господствовать в воздушном пространстве."
  high_fighter_equipment:0 "Сиань-85"
  high_fighter_equipment_short:0 "Сиань-85"
  high_fighter_equipment_desc:0 ""
  hev_fighter_equipment_3:0 "Тяжелый истребитель-моноплан"
  hev_fighter_equipment_3_short:0 "Тяжелый истребитель-моноплан"
  hev_fighter_equipment_3_desc:0 "Удаление вторичных топливных баков для увеличения боекомплекта и замена каждого бортового вооружения на тяжелые пулеметы с воздушным охлаждением, которые стреляют зажигательными патронами, улучшат наши возможности против других воздушных средств, а также обеспечат более лучшую поддержку для наших наземных войск."
  hev_fighter_equipment_4:0 "Перехватчик бомбардировщиков"
  hev_fighter_equipment_4_short:0 "Перехватчик бомбардировщиков"
  hev_fighter_equipment_4_desc:0 "С заменой наших четырехместных электрических пулеметов на двухместные автопушки, вооруженные фугасными снарядами, наши истребители выигрывают от лучшей огневой мощи против самолетов и наземных войск."
  hev_fighter_equipment_5:0 "Ядерный ударный истребитель"
  hev_fighter_equipment_5_short:0 "Ядерный ударный истребитель"
  hev_fighter_equipment_5_desc:0 "Облегчение рамы и снижение расхода топлива позволили нашим атомным реактивным истребителям нести под каждым крылом двухствольные пулеметные установки, обеспечивающие ошеломляющую скорострельность в дополнение к центральному поворотному оружию без потери маневренности."
  car_fighter_equipment_3:0 "Морской истребитель"
  car_fighter_equipment_3_short:0 "Морской истребитель"
  car_fighter_equipment_3_desc:0 "Благодаря укороченной раме и меньшему размаху крыльев наши истребители могут быть сделаны пригодными для запуска с авианосца. К сожалению, такие меры несколько снижают маневренность, а также дальность полета. Но это, как ожидается, будет компенсировано возможностью наносить удары с моря. Радиоканалы также теперь настроены на частоту нашего корабля, что позволяет им отмечать свою цель, увеличивая нашу эффективность против морских судов."
  car_fighter_equipment_4:0 "Морской реактивный истребитель"
  car_fighter_equipment_4_short:0 "Морской реактивный истребитель"
  car_fighter_equipment_4_desc:0 "Палубные истребители требуют высокой мощности для взлета и хороших характеристик для посадки. Таким образом, выделяя больше места реактивным двигателям, оснащенным турбонагнетателями для взлета, и настроенным на более низкую скорость сваливания для посадки, наши реактивные истребители станут совместимыми с авианосцами."
  car_fighter_equipment_5:0 "Стратегически-проекционный ядерный истребитель"
  car_fighter_equipment_5_short:0 "Стратегически-проекционный ядерный истребитель"
  car_fighter_equipment_5_desc:0 "Усиление шасси, а также добавление легкосплавного проволочного ловителя для посадки на авианосец позволяет нашему самому передовому истребителю стартовать с моря."
  long_fighter_equipment_3:0 "Вместительный моноплан"
  long_fighter_equipment_3_short:0 "Вместительный моноплан"
  long_fighter_equipment_3_desc:0 "Чтобы предотвратить любой возможный ущерб нашей инфраструктуре, а также дать возможность сопровождать наши бомбардировщики вглубь вражеской территории, этот вариант жертвует некоторым запасом боеприпасов для вторичного бронированного топливного бака."
  long_fighter_equipment_4:0 "Лёгкий реактивный истребитель"
  long_fighter_equipment_4_short:0 "Лёгкий реактивный истребитель"
  long_fighter_equipment_4_desc:0 "Убрав один из наших бортовых пулеметов и боеприпасы к нему, а также переместив бортовые компоненты на фронт, мы установили более эффективный реактивный двигатель, увеличив стратегическую дальность наших истребителей."
  long_fighter_equipment_5:0 "Истребитель дальнего превосходства"
  long_fighter_equipment_5_short:0 "Истребитель дальнего превосходства"
  long_fighter_equipment_5_desc:0 "Уделяя больше внимания ракетным системам класса \"воздух-воздух\" в ущерб нашему навесному баллистическому оружию и боекомплекту, мы облегчаем наши истребители, что увеличит их дальность."
 # CAS
  hev_cas_equipment:0 "Тяжелый триплан"
  hev_cas_equipment_short:0 "Тяжелый триплан"
  hev_cas_equipment_desc:0 ""
  car_cas_equipment:0 "Триплан авианосца"
  car_cas_equipment_short:0 "Триплан авианосца"
  car_cas_equipment_desc:0 ""
  long_cas_equipment:0 "Дальний триплан"
  long_cas_equipment_short:0 "Дальний триплан"
  long_cas_equipment_desc:0 ""
  cas_equipment_1:0 "Штурмовик-триплан"
  cas_equipment_1_short:0 "Триплан-штурм."
  cas_equipment_1_desc:0 "Трипланы, по сравнению с бипланами, имеют гораздо больший переносимый вес. Интеграция такой конструкции в наши ВВС позволяет изготавливать штурмовики, вооруженные одной 37-мм ручной пушкой, совмещенной с подфюзеляжным контейнером для фугасных бомб весом 110 кг. Заднее орудийное положение, оснащенное охлаждаемым водой пулеметом, позволяло нашим трипланам защищаться от воздушных угроз."
  cas_equipment_2:0 "Штурмовик-моноплан"
  cas_equipment_2_short:0 "Моноплан-штурм."
  cas_equipment_2_desc:0 "Обеспечив легкую броню в виде пуленепробиваемого стекла кабины пилотов и тонкую обшивку в передней облицовке дуги, наша наземная поддержка может продолжать свои задачи под огнём зенитных орудий. Внутренний бомбоотсек для легких взрывчатых веществ и два внешних контейнера для тяжелых грузов делают штурмовик более поливалентным, в то время как внутреннее расположение четырех пулеметов и заднего тяжелого пулемета увеличивает его оборонительные возможности против перехватчиков."
  cas_equipment_3:0 "Реактивный штурмовик"
  cas_equipment_3_short:0 "Реактивный штурм."
  cas_equipment_3_desc:0 "Сначала спроектировав тяжелую роторную автопушку, а затем построив вокруг нее фюзеляж с низким сопротивлением и используя его в качестве базы, этот штурмовик смог держать в себе настоящую тяжелую огневую мощь в виде одной центральной 25-миллиметровой пушки, стреляющей фугасными снарядами. Пилоны крыла с возможностью установки бомб или ракет также позволяют нам уничтожать цели в открытом пространстве. Наши штурмовики могут уничтожить наземные средства противника в неожиданных атаках, что оставляет их противовоздушную оборону в замешательстве."
  cas_equipment_4:0 "Ядерный штурмовик"
  cas_equipment_4_short:0 "Ядерный штурм."
  cas_equipment_4_desc:0 "С помощью роторной автопушки, увеличенной до мощного 35-миллиметрового калибра, усиленных пилонов для стрельбы управляемыми ракетами, крепления под фюзеляжем, чтобы нести массивные кассетные бомбы и прямая радиосвязь с войсками на земле, наши штурмовики наведут страх на любого врага. Будь то целые роты, уничтоженные в ходе одной бомбардировки, или бронетанковая колонна, пробитая тысячами снарядов еще до того, как прозвучат выстрелы, они гарантированно произведут впечатление."
  high_cas_equipment:0 "Штурмовик Сиань-85"
  high_cas_equipment_short:0 "Штурм. Сиань-85"
  high_cas_equipment_desc:0 ""
  vb_gunship_equipment:0 "Штурмовой ВК-02"
  vb_gunship_equipment_short:0 "Штурмовой ВК-02"
  vb_gunship_equipment_desc:0 ""
  hev_cas_equipment_2:0 "Наземный штурмовик"
  hev_cas_equipment_2_short:0 "Наземный штурмовик"
  hev_cas_equipment_2_desc:0 "Тяжелый штурмовик может обеспечить лучшую наземную поддержку, за счет маневренности и дальности полета от увеличенного тоннажа. Замена наших средних пулеметов двумя более тяжелыми вариантами, модифицированными из автоматического развития нашей конструкции противотанковой винтовки, значительно увеличит наши пробивные способности против твердой цели и огневую мощь против пехоты."
  hev_cas_equipment_3:0 "Реактивный ударник"
  hev_cas_equipment_3_short:0 "Реактивный ударник"
  hev_cas_equipment_3_desc:0 "Хотя шестиствольная автопушка уже является хорошим оружием для наземных атак, мы все еще можем добавить больше. Усиление двух пилонов крыла позволит нам вооружить наших реактивных атакующих 37-мм автоматическими пушками для еще большего увеличения бронебойных возможностей."
  hev_cas_equipment_4:0 "Бронированный аннигилятор"
  hev_cas_equipment_4_short:0 "Бронированный аннигилятор"
  hev_cas_equipment_4_desc:0 "Замена центральной поворотной автопушки на двухствольную 57-мм автоматическую пушку значительно увеличит огневую мощь наших ядерных атакующих, что позволит нам гораздо легче пробивать вражеские танки и уничтожать вражеские формирования осколочными снарядами."
  car_cas_equipment_2:0 "Морской ударник"
  car_cas_equipment_2_short:0 "Морской ударник"
  car_cas_equipment_2_desc:0 "С оружием, более подходящим для морского боя, таким как бронебойные бомбы, и весь фюзеляж укорочен, чтобы поместиться на стартовой палубе авианосца, наши самолеты CAS теперь могут быть запущены и атаковать с моря."
  car_cas_equipment_3:0 "Морской штурмовик"
  car_cas_equipment_3_short:0 "Морской штурмовик"
  car_cas_equipment_3_desc:0 "Дальнейшая модификация и улучшение плотности материала позволили нашим реактивным штурмовикам без проблем стартовать с палуб авианосцев."
  car_cas_equipment_4:0 "Штурмовик нулевой длины"
  car_cas_equipment_4_short:0 "Штурмовик нулевой длины"
  car_cas_equipment_4_desc:0 "Ядерный материал с высоким выходом менее эффективен в качестве топлива, но также значительно улучшает наши взлетные возможности. Эта более высокая мощность приводит к необходимости гораздо более коротких взлетно-посадочных полос, что даёт возможность нашим ядерным самолётам находится на авианосцах."
  long_cas_equipment_2:0 "Лёгкий штурмовик"
  long_cas_equipment_2_short:0 "Лёгкий штурмовик"
  long_cas_equipment_2_desc:0 "Уменьшение нашей взрывоопасной полезной нагрузки и перемещение ее во внутренние отсеки уменьшит лобовое сопротивление и вес наших штурмовиков, увеличив их дальность в ущерб наземной поддержке."
  long_cas_equipment_3:0 "Штурмовик наземной поддержки"
  long_cas_equipment_3_short:0 "Штурмовик наземной поддержки"
  long_cas_equipment_3_desc:0 "Удаление взрывоопасной полезной нагрузки наших реактивных штурмовиков и сосредоточение внимания только на обеспечении разрушительных пушечных пробегов нашим войскам позволит нашим самолетам летать намного дальше и помогать наземным подразделениям дальше в тылу врага."
  long_cas_equipment_4:0 "Интердиктор"
  long_cas_equipment_4_short:0 "Интердиктор"
  long_cas_equipment_4_desc:0 "Чтобы упростить процесс производства и проектирования нашего легкого ядерного штурмовика, была переустановлена проверенная 25-миллиметровая роторная автопушка. Поскольку легкое оружие по-прежнему сочетается с авиабомбами с горючим и управляемыми ракетами, мы можем улучшить дальность стрельбы, не жертвуя значительной частью нашей ударной мощи."
 # Strategic Bomber
  strategic_bomber_equipment_1:0 "Бомбардировщик-моноплан"
  strategic_bomber_equipment_1_short:0 "Моноплан-бомб."
  strategic_bomber_equipment_1_desc:0 "Конструкция моноплана, усиленная распорками, в сочетании с четырьмя двигателями в двухлинейной тандемной конфигурации позволила создать прочную конструкцию бомбардировщика, способного нести внушительную полезную нагрузку во внутреннем бомбоотсеке, а также три пулемета в бронированных башнях. Такая конфигурация обеспечивает большую автономность на вражеской территории, как с точки зрения боеприпасов и топлива, так и оборонительных возможностей."
  strategic_bomber_equipment_2:0 "Бомбардировщик с роторным двигателем"
  strategic_bomber_equipment_2_short:0 "Роторный бомб."
  strategic_bomber_equipment_2_desc:0 "С оборонительным вооружением, увеличенным до тяжелых пулеметов, нацеленных через простые приводы наведения орудий, наряду с бомбовыми отсеками, способными нести различные тяжелые взрывчатые вещества до тонны, эта конструкция турбовинтового бомбардировщика может сровнять с землей целые заводы одним мощным ударом. Конечным усовершенствованием является дополнение стальной обшивки, защищающей критическую часть самолета."
  strategic_bomber_equipment_3:0 "Реактивный бомбардировщик"
  strategic_bomber_equipment_3_short:0 "Реактивный бомб."
  strategic_bomber_equipment_3_desc:0 "Более сложные бомбовые нагрузки в сочетании с сканирующими местность поисковыми радарами для точного запуска даже в полной темноте увеличивают стратегические возможности нашего бомбардировщика. Бортовое радиоэлектронное оборудование, такое как импульсные доплеровские радары и астроинерционная навигационная система позволяют нашим авиакрыльям находить наиболее быстрый путь к цели, в то время как поворотная автопушка сзади обеспечивает хорошую защиту от вражеских истребителей."
  strategic_bomber_equipment_4:0 "Ядерный бомбардировщик"
  strategic_bomber_equipment_4_short:0 "Ядерный бомб."
  strategic_bomber_equipment_4_desc:0 "Невероятный радиус, более высокий уровень обслуживания и добавление многоспектральной системы противодействия вспышкам - все это легко интегрируется в новейшую конструкцию фюзеляжа с низким сопротивлением воздуху и высокой скоростью. Поворотный бомбоотсек позволяет ускорить ход, а также увеличить шанс попасть точно в цель, в то время как интегрированные системы управляемых планеров позволяют нашему экипажу точно определять и поражать стратегические важные вражеские цели."
  hev_strategic_bomber_equipment:0 "Тяжелый турбовинтовый бомбардировщик"
  hev_strategic_bomber_equipment_short:0 "Тяжелый турбовинтовый бомбардировщик"
  hev_strategic_bomber_equipment_desc:0 ""
  hev_strategic_bomber_equipment_2:0 "Тяжелый турбовинтовый бомбардировщик"
  hev_strategic_bomber_equipment_2_short:0 "Тяжелый турбовинтовый бомбардировщик"
  hev_strategic_bomber_equipment_2_desc:0 "Сокращение бронированных топливных баков нашего стратегического бомбардировщика увеличит внутреннее пространство, используемое для дополнительного бомбового тоннажа и, следовательно, более высокого бомбового потенциала."
  hev_strategic_bomber_equipment_3:0 "Тактический уничтожитель"
  hev_strategic_bomber_equipment_3_short:0 "Тактический уничтожитель"
  hev_strategic_bomber_equipment_3_desc:0 "Компрометация конструкции фюзеляжа с низким сопротивлением с внешними бомбовыми пакетами на пилонах-хороший способ позволить каждому бомбардировщику нести больше полезной нагрузки и быть более эффективным в каждом запуске."
  hev_strategic_bomber_equipment_4:0 "Стратегический аннигилятор"
  hev_strategic_bomber_equipment_4_short:0 "Стратегический аннигилятор"
  hev_strategic_bomber_equipment_4_desc:0 "Удаление всей двери бомбоотсека и его поворотной системы сброса позволило нам переключить наши разрывные снаряды на один, массивный, 10-тонный взрывчатый снаряд высокой мощности. Это огромное устройство может опустошить целые города одним взрывом."
  nav_strategic_bomber_equipment:0 "Торпедный бомбардировщик"
  nav_strategic_bomber_equipment_short:0 "Торпедный бомбардировщик"
  nav_strategic_bomber_equipment_desc:0 ""
  nav_strategic_bomber_equipment_2:0 "Торпедный бомбардировщик"
  nav_strategic_bomber_equipment_2_short:0 "Торпедный бомбардировщик"
  nav_strategic_bomber_equipment_2_desc:0 "Поскольку морские суда становятся все большей и большей проблемой, необходимо найти решение. Замена взрывоопасной нагрузки наших турбовинтовых бомбардировщиков двумя надводными торпедами, создающими массивные пробоины в корпусе вражеских судов при контакте."
  nav_strategic_bomber_equipment_3:0 "Морской патрульный"
  nav_strategic_bomber_equipment_3_short:0 "Морской патрульный"
  nav_strategic_bomber_equipment_3_desc:0 "С торпедными атаками становится все труднее и труднее, поскольку вражеские зенитные орудия становятся точными, нам нужны новые решения. Бронебойные бомбы с плавниками планера и очень простыми прицельными возможностями позволяют нам пробивать тонкую палубную броню противника и иметь тонну взрывчатки, детонирующей внутри."
  nav_strategic_bomber_equipment_4:0 "Ядерный морской уничтожитель"
  nav_strategic_bomber_equipment_4_short:0 "Ядерный морской уничтожитель"
  nav_strategic_bomber_equipment_4_desc:0 "Удлинение бомбоотсека и его поворотной системы позволяют вести огонь до пяти ракет в минуту, в то время как эти ракеты специально сделаны для противокорабельных задач с точным наведением на цель и сфокусированным детонационным эффектом, потрошащим даже тяжелобронированные суда."
  long_strategic_bomber_equipment:0 "Дальний бомбардировщик"
  long_strategic_bomber_equipment_short:0 "Дальний бомбардировщик"
  long_strategic_bomber_equipment_desc:0 ""
  long_strategic_bomber_equipment_2:0 "Дальний бомбардировщик"
  long_strategic_bomber_equipment_2_short:0 "Дальний бомбардировщик"
  long_strategic_bomber_equipment_2_desc:0 "Возросшие запасы горючего и оборонительных боеприпасов позволили нам действовать дальше в тылу врага, нанося удары по уязвимым объектам инфраструктуры противника за счет нашей бомбовой нагрузки и эффективности двигателей."
  long_strategic_bomber_equipment_3:0 "Ударный реактивный бомбардировщик"
  long_strategic_bomber_equipment_3_short:0 "Ударный реактивный бомбардировщик"
  long_strategic_bomber_equipment_3_desc:0 "Два дополнительных реактивных двигателя, соединенных с новым центральным топливным баком и запасом аварийного топлива, увеличивают эффективность наших двигателей и, следовательно, стратегическую дальность полета."
  long_strategic_bomber_equipment_4:0 "Бьющий в сердце"
  long_strategic_bomber_equipment_4_short:0 "Бьющий в сердце"
  long_strategic_bomber_equipment_4_desc:0 "Дальнейшее усовершенствование с низким лобовым сопротивлением воздуху и облегчение поворотной системы делают этот бомбардировщик самым совершенным дальним бомбардировщиком, доступным нам, способным поражать цели на невероятном расстоянии от нашей территории."
 # Airship Blimps
  blimp_equipment_1:0 "Боевой дирижабль"
  blimp_equipment_1_short:0 "Боевой дирижабль"
  blimp_equipment_1_desc:0 "Многоцелевой, легче-чем-воздух воздушное судно, состоящее из бронированной гондолы и сверхнапряженного, нежесткого воздушного шара. Этот дирижабль очень дорогой в производстве. Имея возможность нести ручные снаряды, крупнокалиберные пулеметы для зенитного огня и даже фугасные бомбы, такой дирижабль может только доминировать в небе. С одним хвостовым гребным двигателем, обеспечивающим тягу, он не может двигаться быстро. Однако он может обеспечить огневую поддержку в огромном диапазоне вокруг своей стартовой точки."
  blimp_equipment_2:0 "Штурмовой дирижабль"
  blimp_equipment_2_short:0 "Штурм. дирижабль"
  blimp_equipment_2_desc:0 "С усиленной броневой обшивкой на увеличенной гондоле, а также вооружением автопушкой и внутренней бомбовой стойкой, наши дирижабли становятся еще труднее сбивать. Рудиментарные воздушные радары, наряду с орудийными установками, также увеличивают наши противовоздушные возможности. И для тех, кто думает, что они могут обогнать его, башня автопушки, расположенная на дне гондолы, быстро спустит их с небес на землю. Тактическая скорость также увеличена за счет добавления двух турбовинтовых двигателей."
  blimp_equipment_3:0 "Парящая крепость"
  blimp_equipment_3_short:0 "Парящая крепость"
  blimp_equipment_3_desc:0 "При цене почти десяти передовых истребителей, это поначалу казалось бы плохой инвестицией. Но никто не испытывал настоящей радости, пока не увидел, как вращающиеся автопушки разрывают самолеты на куски, а заряженные казенной частью минометные турели уничтожают наземную цель. Зенитные орудия бесполезны против композитной брони, солдаты бегут, спасая свои жизни от одного лишь вида это дирижабля, батальоны поворачивают назад и взывают ко всем богам, которых знают. Некоторые могут сказать, что это пустая трата бюджета, но для всех остальных - это мечта, ставшая реальностью."
  blimp_equipment_4:0 "Суперкрепость"
  blimp_equipment_4_short:0 "Суперкрепость"
  blimp_equipment_4_desc:0 "Карт-бланш был дан нашим инженерам в плане бюджета, чтобы улучшить наши дирижабли, и хотя слухи о хищениях ходят, они действительно таковы. Слухи. С учетом того, что все автопушки увеличены в калибре и оснащены радарами наведения орудий, а минометы модернизированы до низкоскоростных гаубиц, мало кто может противостоять нашей мощи. С броней танка для гондолы, способной останавливать прямые попадания ракет, и усиленным нанокевларовым баллоном с внутренними переборками и аварийными воздушными насосами, ничто не может теперь встать у нас на пути."
  cheap_blimp_equipment:0 "Лёгкий дирижабль"
  cheap_blimp_equipment_short:0 "Лёгкий дирижабль"
  cheap_blimp_equipment_desc:0 ""
  cheap_blimp_equipment_1:0 "Лёгкий дирижабль"
  cheap_blimp_equipment_1_short:0 "Лёгкий дирижабль"
  cheap_blimp_equipment_1_desc:0 "Хотя \"разумный\" не то, что используется для описания огромного боевого дирижабля, мы все еще можем улучшить наши производственные технологии и упростить их дизайн достаточно, чтобы сделать их технологичными по более низкой цене. Сокращение размеров всей конструкции, замена хвостового гребного двигателя на существующий авиационный двигатель и сокращение количества вооружения превращают наши дирижабли в подходящие самолеты дальнего действия."
  cheap_blimp_equipment_2:0 "Дирижабль поддержки"
  cheap_blimp_equipment_2_short:0 "Дирижабль поддержки"
  cheap_blimp_equipment_2_desc:0 "Сокращение количества наступательного вооружения, общих габаритов, боекомплекта, а также оснащение наших штурмовых дирижаблей позволило нам изготовить более дешевый вариант, который сам по себе не будет стоить месячного бюджета авиации. Следует ожидать снижения технических характеристик, но были приняты меры, чтобы понизить наш самолет как можно меньше."
  cheap_blimp_equipment_3:0 "Фронтовой штурмовик"
  cheap_blimp_equipment_3_short:0 "Фронтовой штурмовик"
  cheap_blimp_equipment_3_desc:0 "Замена ротационных конструкций простыми газобаллонными автоканалами, замена минометно-казенной турели на эффективную ракетную установку, взятую из конструкций сухопутных войск, а также замена композитной брони на легкосплавную значительно снижают строительные и эксплуатационные расходы нашего более легкого, чем воздух, флота."
  cheap_blimp_equipment_4:0 "Дирижабль стратегического покрова"
  cheap_blimp_equipment_4_short:0 "Дирижабль стратегического покрова"
  cheap_blimp_equipment_4_desc:0 "Поскольку некоторые инженеры были уволены из-за обвинений в растрате, нам приходится довольствоваться теми, кто у нас остался. Замена огромных гаубичных турелей на более управляемые, вооруженные легкими полевыми пушками, уменьшение толщины брони до разумного уровня и замена расплавленного ядерного ядра более простой атомной конструкцией позволили нам изготовить в количествах один из самых передовых дирижаблей пустоши, как эффективный, так и способный поражать цели на расстоянии в полквартала."
  ground_blimp_equipment:0 "Дирижабль поддержки пехоты"
  ground_blimp_equipment_short:0 "Дирижабль поддержки пехоты"
  ground_blimp_equipment_desc:0 ""
  ground_blimp_equipment_1:0 "Дирижабль поддержки пехоты"
  ground_blimp_equipment_1_short:0 "Дирижабль поддержки пехоты"
  ground_blimp_equipment_1_desc:0 "С изменением некоторых огневых позиций зенитных орудий на огневые позиции тяжелых пулеметов, стреляющих сверху вниз, и повышением количества разрывных снарядов, выпущенных вручную для всего экипажа, мы можем сосредоточить усилия наших дирижаблей на уничтожении наземных целей."
  ground_blimp_equipment_2:0 "Тактический противотанковый дирижабль"
  ground_blimp_equipment_2_short:0 "Тактический противотанковый дирижабль"
  ground_blimp_equipment_2_desc:0 "Перевооружив каждую автопушку бронебойными снарядами и предоставив увеличенному экипажу артиллерийских орудий дополнительные гранатометы, мы быстро и эффективно уничтожим большинство наземных целей под шквалом ракет и снарядов."
  ground_blimp_equipment_3:0 "Артиллерийский дирижабль"
  ground_blimp_equipment_3_short:0 "Артиллерийский дирижабль"
  ground_blimp_equipment_3_desc:0 "Наши роторные конструкции автопушек разрушительны, но им не хватает удара по твердым целям. Модернизация их до 57-мм автоматической пушки значительно увеличит наши возможности наземной поддержки, а также даст неприятный испуг любым войскам на земле."
  ground_blimp_equipment_4:0 "Наземный уничтожитель"
  ground_blimp_equipment_4_short:0 "Наземный уничтожитель"
  ground_blimp_equipment_4_desc:0 "Углубляясь в нашу доктрину наземной атаки, мы еще больше увеличили калибр наших автоматических пушек до ошеломляющих 75 мм. Превращение нашего дирижабля в эквивалент летающего артиллерийского батальона делает его самым разрушительным воздушным средством, которое мы имеем против вражеских войск."
  air_blimp_equipment:0 "Дирижабль воздушной поддержки"
  air_blimp_equipment_short:0 "Дирижабль воздушной поддержки"
  air_blimp_equipment_desc:0 ""
  air_blimp_equipment_1:0 "Дирижабль воздушной поддержки"
  air_blimp_equipment_1_short:0 "Дирижабль воздушной поддержки"
  air_blimp_equipment_1_desc:0 "При сброшенных запасах разрывных снарядов экономия веса может пойти на установку четырехместных пулеметных турелей, снабженных дальнобойщиками, что позволит нам получить превосходство в воздухе над нашими врагами и защитить наши войска на земле."
  air_blimp_equipment_2:0 "Перехватчик штурмовиков"
  air_blimp_equipment_2_short:0 "Перехватчик штурмовиков"
  air_blimp_equipment_2_desc:0 "Поскольку воздушные возможности противника становятся все более заметными на поле боя, наши дирижабли кажутся идеальным решением. Способные сопровождать наши наземные войска так долго, как это необходимо без дозаправки, и с огромным запасом боеприпасов для их поддержки, они могут разорвать на части любой вражеский самолет, пытающийся получить контроль над небом. Добавление второй автопушки в каждую башню в ущерб бомбовой нагрузке поможет в этом."
  air_blimp_equipment_3:0 "Воздушный противо-воздушный дирижабль"
  air_blimp_equipment_3_short:0 "Воздушный противо-воздушный дирижабль"
  air_blimp_equipment_3_desc:0 "Модернизация наших ротационных автопушек с отлаженным механизмом стрельбы, усиленной камерой стрельбы, двумя дополнительными стволами и бесконечным запасом боеприпасов позволит экипажу нашего дирижабля сбивать любую воздушную угрозу, обнаруженную бортовым радаром."
  air_blimp_equipment_4:0 "Дирижабль воздушного превосходства"
  air_blimp_equipment_4_short:0 "Дирижабль воздушного превосходства"
  air_blimp_equipment_4_desc:0 "Защита наших войск от воздушных средств имеет первостепенное значение. С этой целью бортовые поворотные автопушки были дополнены тяжелыми 75-мм зенитными пушками, заряженными шрапнельными снарядами, наплечными ПЗРК и турелями управляемых ракет, что позволило нам уничтожать самолеты еще до того, как они окажутся на дальности стрельбы. Автоматические системы наведения для нашего легкого вооружения уничтожат любой истребитель, которому удалось пробиться сквозь град снарядов."
 # cargo planes
  cargo_plane_equipment_1:0 "Грузовой глайдер"
  cargo_plane_equipment_1_short:0 "Грузовой глайдер"
  cargo_plane_equipment_1_desc:0 "Дешевые и легкие, эти деревянные транспортные планеры перевозятся на кузовах грузовиков и запускаются с помощью двойной катапульты и ракетной системы запуска, что позволяет обеспечить хорошую дальность полета для такого самолета. В остальном ничем не примечательные и с низкой маневренностью, они все еще могут быть полезны для сбрасывания ящиков с продовольствием для наших наземных войск, застрявших в районах с низким уровнем снабжения."
  cargo_plane_equipment_2:0 "Грузовой самолёт"
  cargo_plane_equipment_2_short:0 "Грузовой самолёт"
  cargo_plane_equipment_2_desc:0 "Этот транспортный самолет, оснащенный двумя двигателями, гораздо лучше подходит для боевых действий, так как включает в себя несколько пулеметов для оборонительных целей и увеличенную максимальную скорость, что позволяет ему управлять сбросами снабжения во враждебной среде. Более совершенная система сбрасывания с улучшенными парашютами позволяла им также доставлять большую полезную нагрузку, начиная от боеприпасов до стрелкового оружия или даже противотанкового вооружения."
  cargo_plane_equipment_3:0 "Дримлифтер"
  cargo_plane_equipment_3_short:0 "Дримлифтер"
  cargo_plane_equipment_3_desc:0 "Огромный транспортный самолет, вооруженный оборонительными автопушками и невероятной стратегической дальностью, он может перевозить достаточно запасов, чтобы вооружить целые батальоны на месяца. Радар наземной развертки, сканирующий плоскую местность, чтобы облегчить высадку, соединен с сигнальным устройством IFF на каждом ящике снабжения, чтобы наши войска могли отследить и найти их гораздо быстрее и легче. Увеличенная скорость благодаря его четырехместным турбовинтовым двигателям также позволила ему легче уклоняться от вражеского зенитного огня."
  vb_transport_plane_equipment:0 "Грузовой ВК-02"
  vb_transport_plane_equipment_short:0 "Грузовой ВК-02"
