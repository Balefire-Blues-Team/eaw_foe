  mininuke_equipment:0 "Mini-Nuke"
  mininuke_equipment_short:0 "Mini-Nuke"
  mininuke_equipment_desc:0 ""
  mininuke_equipment_1:0 "Mini-Nuke"
  mininuke_equipment_1_short:0 "Mini-Nuke"
  mininuke_equipment_1_desc:0 "The mini nuke consists of four principal components. The detonator shell on the bottom contains a conventional sub-charge that detonates when struck by the M42's striking pin, catapulting it out of the launcher. Four stabilizer fins attached to it ensure a stable trajectory and prevent tumbling in flight, increasing accuracy (a necessary feature, as the projectile is not spin-stabilized). The hemisphere core is screwed onto the top, containing the nuclear core. Finally, the weapon is fitted with a beryllium contact fuse that starts the nuclear reaction on impact."

