GR.1.title:0 "Лагерь"
GR.1.desc:0 "Мы, рейдеры, опасная банда пони, которые грабят и убивают менее удачливых, но нам, несмотря на это, нам всё ещё нужно иметь безопасное место, чтобы прятать нашу добычу и отдыхать. Босс отправил несколько групп на поиски места, которое мы можем легко превратить в хорошо защищенный базовый лагерь. Из нескольких групп только четыре действительно пытались найти подходящие местечки. Остальные просто ушли обдалбываться наркотиками. Первая группа наткнулась на заброшенный завод. Вторая группа вернулась вся в крови и рассказала нам о недавно разграбленном поселении. Третья группа рассказывала нам о военной базе с довоенных времён. К сожалению, база была разграблена давным-давно. С другой стороны, это также означало, что вся автоматическая защита была как минимум повреждена. Последняя группа нашла станцию метро, и предположила, что метро кишит дикими гулями. Босс приказал этой группе очистить метро, и после того, как они ушли туда, мы больше никогда о них не слышали. Так что, метро не вариант. Теперь нам нужно выбрать, какое из трёх оставшихся подходящих мест превратить в наш новый базовый лагерь." 
GR.1.a:0 "Заброшенная фабрика" 
GR.1.b:0 "Поселение"
GR.1.c:0 "Довоенный армейский объект"

GR.2.title:0 "Рабы"
GR.2.desc:0 "Давным-давно, в волшебных пустошах Эквестрии, жил слишком умный рейдер. Он был настолько умён, что сообразил, что его банда может брать не только трофеи, но и живых пленников во время своих рейдов, и может использовать их в дальнейшем, заставляя их делать всё, что их банда захочет! Другие банды узнали про это, и быстро начали делать так же. Короче говоря, как-то так рабство быстро и стало обычной вещью по всей Пустоши. По крайней мере, так гласит легенда. Наша собственная банда должна решить, как ей стоит обращаться с рабами, которых мы захватим в рейдах. Один из наших умных рейдеров придумал использовать их для изготовления пушек. Другой, гораздо более крупный, но тупой рейдер, сделал перерыв в игре в копыта, используя различные части тел, для того чтобы громко предложить нам просто использовать их для потрошения и устрашения. Наконец, один особо обдолбанный рейдер предложил продать их за крышечки, чтобы купить побольше химикатов. Кого из них мы должны послушать?"
GR.2.a:0 ""Подумайте об этом, босс. Эти куски мяса, которые могут сделать для нас пушки."" 
GR.2.b:0 ""РАЗВЕСЬТЕ ИХ КИШКИ КАК ГИРЛЯНДЫ!""
GR.2.c:0 ""Больше крышек - больше дэша! И мне действительно нужно побольше дэша.""

GR.3.title:0 "Торговые пути"
GR.3.desc:0 "Теперь, когда у нас есть наш лагерь, мы должны убедиться, что пони в курсе, чья это теперь территория. Босс приказал некоторым из наших рейдеров досаждать торговым путям. Это гарантирует, что как можно больше пони будут проинформированы о нашей власти, а также это принесет нам некоторое число крышек. Но как нам быть с самими торговцами?"
GR.3.a:0 "Убить их всех!" 
GR.3.b:0 "Если они платят, они живут. Звучит очень просто."

GR.4.title:0 "Рост нашего лагеря"
GR.4.desc:0 "Вскоре после того, как мы построили наш лагерь и обезопасили нашу территорию, несколько других местных банд решили попытаться отнять у нас нашу стоянку. Излишне говорить, что это плохо кончилось для них. Остатки их банд быстро присоединялись к нам, часто не имея альтернативы. Однако наша банда не была готова к такому большому притоку рекрутов. Нам нужно больше пушек, чтобы вооружить их всех, больше лачуг, чтобы они жили в них, а не на улице, и лучшие дороги, чтобы возросшее число пони могло адекватно передвигаться, не мешаясь друг другу. К сожалению, мы можем сосредоточиться только на одной проблеме. На каком из них мы должны сосредоточиться в первую очередь?"
GR.4.a:0 "Как они могут быть рейдерами без пушек?" 
GR.4.b:0 "Сосредоточим внимание на лачугах. Каждый пони нуждается в крыше над башкой." 
GR.4.c:0 "Я не могу даже сходить посрать, не наткнувшись на дюжину других рейдеров. Расширяйте дороги!"

GR.5.title:0 "Рабочие рабы"
GR.5.desc:0 "Импровизированная мастерская была до краев забита перепачканными рабами, работавшими спина к спине, плечом к плечу. Жара была такой же безжалостной, как и работа, и многие рабы молча молились, чтобы их рабочая смена поскорее закончилась. Им не дадут ни минуты отдыха, пока их надсмотрщик не решит, что они достаточно поработали за день. Несколько дней это будет работа от рассвета и до самого заката. Другие вынуждены работать до глубокой ночи. В конце одного ряда верстаков рухнула рабыня. Она была всего лишь юной кобылкой с пустым боком, и жара, смешанная с тяжелой работой, была слишком тяжела для нее. Надсмотрщик быстро это заметил и приказал двум другим рабам оттащить ее обратно в загон для рабов. Когда рабыня проснётся, то сразу же вернется к работе."
GR.5.a:0 "Такова жизнь рабов." 

GR.6.title:0 "Украшения из рабов"
GR.6.desc:0 "Караван шел по развалинам старой магистрали, которая когда-то была одной из тысяч дорог, соединявших всю Эквестрию. Охранники каравана непринужденно болтали друг с другом, пока бродячий мусорщик, что шёл рядом напевал себе под нос какую-то мелодию. Внезапно торговец, управлявший караваном, приказал всем остановиться. Охранники выхватили винтовки, а мусорщик спросил торговца, что происходит. В ответ жеребец медленно поднял копыто и указал на развалины перед ними: там, взгромоздившись на старую крышу, стоял жуткий памятник, состоящий из того, что казалось гниющими и разлагающимися трупами. Столб из костей вытянулся к небу, из него торчали зазубренные ребра, как ветки на дереве. На этих ветвях были насажены различные части тела: одни целые, другие не очень. Все это было покрыто засохшей кровью, окрашивающей его в красно-черный цвет. Зрелище было отвратительное, и мусорщика быстро стошнило. Торговец, побледнев, только на мгновение отвел взгляд, чтобы сделать то же самое что и мусорщик, но жеребец всё ещё был в состоянии приказать всем повернуть назад, что он незамедлительно и сделал."
GR.6.a:0 "Какое ужасное зрелище!"

GR.7.title:0 "Аукционы"
GR.7.desc:0 "Сегодня на рынке был напряженный день: как всегда, когда проходил аукцион. Дюжина рабов была "добыта" для продажи тому, кто больше заплатит крышечек. Товар варьировался от молодых деревенских кобыл до закаленных в боях бывших охранников каравана. Товар был крайне разнообразен. Первым был продан молодой жеребец, едва успевший обзавестись своей знаком отличия. Ему повезло, что его покупателем оказался владелец каменной фермы, которому нужен был только еще один работник для физического труда. Других рабов ожидала гораздо худшая участь."
GR.7.a:0 "Пусть крышки приходят."

GR.8.title:0 "Возврат контроля над поселениями"
GR.8.desc:0 "Босс послал по бригаде рейдеров в каждое поселение в нашем регионе, чтобы удостовериться в том, что поселенцы поняли, кто здесь главный. Большинство поселений без конфликтов впустили наших рейдеров и заверили нас, в том, что они будут делать все, что мы скажем, лишь бы мы не причинили им вреда. Но, на удивление, некоторые поселения попытались отбиться от наших бригад. Сопротивленцы, конечно, были перестреляны, но это не меняет того факта, что они могли и хотели нам сопротивляться. Даже в самых покорных поселениях всё ещё случаются "инциденты", связанные с пропажей кого-то из наших дуболомов-рейдеров, и в целом напряженность между нами и покорёнными поселенцами остается очень высокой."
GR.8.a:0 "Возможно, им нужен показательный пример."

GR.10.title:0 "Поджечь поселение"
GR.10.desc:0 "После того как пятый рейдер за сегодня пропал без вести, наш босс решил, что с него хватит. Он собрал боевой отряд, состоящий из наших самых сильных и лучших дуболомов. Одно из поселений, которое в недавнем прошлом сопротивлялось нашему правлению, и продолжало это тайком делать, станет примером неповиновения. Каждый дом будет сожжен дотла, любой, кто попытается бежать или сражаться против нас, будет убит, а те, кто сдадутся и будут молить о пощаде, будут порабощены. Вероятно, этого будет достаточно, чтобы убедить другие поселения в том, что покориться менее болезненно."
GR.10.a:0 "Это должно их напугать!"

GR.11.title:0 "Больше рейдеров"
GR.11.desc:0 "Перепуганным поселенцам вручили пушки и сказали, в какую сторону воевать. Если они посмеют отказаться от приказа, попытаются отступить, или хотя бы просто повернут голову не в ту сторону, они быстро обнаружат, что большая доза свинца в их организме способна сама присоединить их к цифре потерь в рейде."
GR.11.a:0 "Из них получается хорошее пушечное мясо."

GR.12.title:0 "Босс умер!"
GR.12.desc:0 "После того, как в течение недели не было никаких новых распоряжений, кто-то из наших рейдеров, наконец, набрался смелости войти в комнату босса. Внутри был обнаружен только его начавший разлагаться труп. Мы не знаем, как это случилось, но, похоже, босс мёртв. Уже несколько различных рейдеров делают ставки на лидерство, а сама банда быстро распадается на мелкие группировки. Что может быть хуже!?"
GR.12.a:0 "Это очень нехорошо."

GR.13.title:0 "Сопротивление поселенцев"
GR.13.desc:0 "Поселения открыто сопротивляются нашему владычеству! Наших рейдеров выгоняют из поселения за поселением. Пока в нашей банде творится такой беспредел, мы не можем собрать достаточное количество дуболомов чтобы положить конец их восстанию! Если мы в ближайшее время не возьмем банду в железные копыта, то рискуем полностью потерять контроль над ситуацией!"
GR.13.a:0 "Кто-то должен что-то сделать!"

GR.14.title:0 "Новый босс!"
GR.14.desc:0 "Один из наших самых авторитетных рейдеров сумел собрать достаточно сторонников и пушек, чтобы захватить почти без боя наш главный лагерь. Он поселился в кабинете старого босса и теперь требует, чтобы мы называли боссом только его. Похоже, новый босс уже вовсю трудится, пытаясь воссоединить нашу банду."
GR.14.a:0 "Очень вовремя."

GR.15.title:0 "Восстановление контроля"
GR.15.desc:0 "Босс послал отряды рейдеров, чтобы подчинить себе всех остальных "фальшивых боссов". Хотя некоторые из них выдержали настоящий бой, они не могли сравниться с нашими превосходящими их во всём рейдерами! Рейдер за рейдером подчинялись правлению нового босса, и теперь почти вся наша старая банда снова собралась вместе. Но поселения все еще отказываются подчиняться нашему владычеству."
GR.15.a:0 "Они этому быстро научатся."

GR.16.title:0 "Разгон поселенцев"
GR.16.desc:0 "Босс разослал мелкие отряды рейдеров, чтобы они досаждали каждому нашему поселению. Не настолько большие, чтобы воевать с поселениями, но достаточно крупные, чтобы перехватывать гонцов и торговцев, крейсирующих из поселения в поселение. Одновременно с этим, босс собрал настоящую армию из наших самых верных рейдеров и начал штурмовать поселения, одно за другим. Их жалкое ополчение никак не могло сравниться с мощью нашей банды, и каждое поселение одно за другим вновь оказывалось в наших копытах. Достаточно скоро, все они снова будут под нашим контролем. И на этот раз мы научим их повиновению раз и навсегда."
GR.16.a:0 "Наш босс очень умный!"

GR.17.title:0 "Наказание для лидеров поселений"
GR.17.desc:0 "Теперь, когда вся наша территория снова под нашим контролем, мы можем позаботиться о том, чтобы так оно и оставалось навсегда. Лидеры каждой деревни были схвачены, и публично казнены на глазах у всех остальных жителей их поселений. Это гарантирует, что поселенцы получат показательный урок, и они не посмеют когда-либо снова пытаться восстать против нас. В качестве дополнительной меры предосторожности мы также послали побольше рейдеров в каждое из наших поселений."
GR.17.a:0 "Босс преподал им урок!"

GR.18.title:0 "Награда для верных рейдеров"
GR.18.desc:0 "Чтобы рейдеры сохраняли мотивацию и желание сражаться за босса, босс придумал начать раздавать награды. Выпивка, наркотики, крышки: всё это достается тем, кто сражается в нашей банде круче всех. Кроме того, босс также объявил новый "конкурс" для наших рейдеров, под названием "Неожиданный хабар"! Суть его такова: после каждого рейда каждый рейдер выбирал себе номерок, и те, у кого самые близкие номера к тому, которое загадал босс, получают часть самой лучшей добычи из рейда! Мы считаем, что это эффективные способы обрадовать наших рейдеров и побудить их участвовать в новых рейдах."
GR.18.a:0 "Это круто!"

GR.19.title:0 "Потеря контроля"
GR.19.desc:0 "Без босса, разобщённая и дерущаяся сама с собой банда быстро распадается. Поселения на их территории начали восставать и открыто выступать против своих бывших рейдерских "повелителей". В то время как различные мелкие рейдерские авторитеты сражались друг с другом, поселенцы начали не только нападать на рейдеров, занимающих их поселения, но и отхватывать аванпосты у рейдеров. Это приводит к тому, что банда только еще больше разобщилась, так как орды разъяренных поселенцев даже и не думают уменьшаться..."
GR.19.a:0 "Это конец для банды."

GR.20.title:0 "Поселенцы у врат!"
GR.20.desc:0 "Тёмной ночью, к главному лагерю рейдеров приблизилось небольшое ополчение поселенцев, что укрывалось в близлежащих руинах... Это конец тиранам-рейдерам, которые так долго их угнетали и запугивали! Вооружившись самодельным оружием, глубокой ночью они ворвались в лагерь. Рейдеры, застигнутые врасплох, были полностью уничтожены. Те, кто не был убит в первой атаке, убежали как можно дальше, а победоносное ополчение из поселенцев радостно приветствовало свою победу. Но это будет не конец, а начало чего-то нового."
GR.20.a:0 "Победа для свободы!"
GR.20.b:0 "Мы будем свободны!"

GR.21.title:0 "Засада"
GR.21.desc:0 "Цокот копыт одной из наших патрулирующих рейдерских групп эхом отдаётся среди стен недавно разграбленного поселения. Младший военачальник улыбается, когда вспоминает, насколько ущербными были те поселенцы, которых он недавно морально сломил.\n\nКогда его патруль резко останавливается, услышав непонятный шепот, ночная тишина резко нарушается внезапной вспышкой выстрелов. Пули начинают свистеть отовсюду, когда ополченцы из поселений начинают использовать каждое естественное укрытие, чтобы начать стрелять по рейдерам. Рейдерский патруль, воющий всю свою жизнь, под большой дозой адреналина тут же разражается ответным огнём, хотя и недостаточно быстро, чтобы спасти жизни уже павших членов патруля, включая младшего военачальника, чья кровь пропитала землю самой первой. Сплоченность рейдеров была очень удивительной для такой хаотичной и разношерстной банды, начала давать сильные трещины, когда рейдеры увидели, как их друзья стали падать в ходе перестрелки с поселенцами, которых они когда-то считали ущербными трусами.\n\nВидя, как рейдеры падают оземь один за другим, один жеребец-рейдер с кувалдой наперевес, который известен среди банды был своей агрессией, а так же пристрастием к наркотикам, резко бросился вперёд на ополченцев, и буквально через мгновение разбил голову неподготовленного ополченца. Глаза других ополченцев расширяются от ужаса при виде этого обезумевшего рейдера, и большинство из ополченцев отступают в безопасные укрытия, прекращая огонь. Однако одна храбрая кобыла, которая не пожелала отступать, выпустила пулю прямо промеж красных от химии рейдерских глаз, положив конец слепому гневу жеребца с кувалдой. Остальные выжившие рейдеры с ужасом смотрят, как один из их самых матёрых ветеранов падает на землю, они через пару мгновений повторяют судьбу жеребца с кувалдой, падая и орошая своей кровью ночную землю.\n\nКогда последний рейдер становится бездыханным телом, все, что остается под темными ночными облаками - это гордая группа ополченцев, смотрящая на мёртвые тела рейдеров, что мучали их и их семьи годами."
GR.21.a:0 "Даже бесстрашие не смогло их спасти..."
