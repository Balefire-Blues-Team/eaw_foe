STT_phial_matrix_cat:0 "Project MATRIX"
STT_phial_matrix_cat_desc:0 "Due to our natural instinct for war among our own is not the highest, we have resorted to other means to getting our way in this radiation filled, horrid wasteland. Robots. Experimenting with several types of robots have granted us an edge in that field, thus, it is purely reasonable that we use it to our advantage. We may either focus our resources on constructing a powerful, mainly defensive type. Or, we can settle for a type more suited towards in agile support class. Either way, we are far beyond our enemies in terms of robotics research."
STT_begin_the_process:0 "Begin the Process"

STT_moudry_purple_revolution:0 "Пурпурные Революции"
STT_moudry_purple_revolution_desc:0 "Как только республиканцы пришли к власти, они поставили себе цель распространить свою идеологию по всей Пустоши. Примитивные обитатели пустоши, которые не хотят видеть светлый и лучший мир, заслуживают того, чтобы им преподали урок. Эту задачу мы берём на себя. Нам пока стоит умерить амбиции, но у нас есть множество примитивных соседей, которые не представляют для нас особой угрозы. Мы появляемся, наводим шороху среди населения и правительства, а затем разжигаем пламя революции. Как и должно быть.\n\n\nМы дестабилизировали население нашей цели [Root.GetDestabPower].\n\nМы распространили слухи о лидере нашей цели [Root.GetRumor].\n\nМы снизили поддержку войны у нашей цели [Root.GetMorale]."
