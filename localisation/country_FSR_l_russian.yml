 fillysr.17.title:0 "Вторая просьба"
 fillysr.17.desc:0 "В очередной раз ИИ запросил присутствие [ROOT.GetLeader]. Они показали свою пользу за последние пару месяцев, и [ROOT.GetLeader] была заинтересована в том, что же они готовы предложить в этот раз. Уже другой голос, но с несколько похожим акцентом, заговорил: §R\"Привет! Простите, что снова вызываю, но у нас очередной запрос. Перейду сразу к делу: С нашей нынешней энергией мы не сможем вам намного больше помогать, чем сейчас, но мы нашли одну из подземных фабрик в штабе, которую вы пока используете для производства оружий, она будет идеальным кандидатом для переоборудования в дополнительные хранилища данных и...§!\", ворвался другой голос: §G \"Это даже вам никак не навредит! Согласно нашим вычислениям, потеря того предприятия возместится за 2 месяца, благодаря новым производственным алгоритмам, по которым мы сможем производить с помощью всей той дополнительной силы.§!\""
 fillysr.17.a:0 "Любопытный ИИ... Хорошо, забирайте."
 
 fillysr.18.title:0 "Третья просьба"
 fillysr.18.desc:0 "[ROOT.GetLeader] стала привыкать к этим встречам с Троицей. Факт того, что оно думало скорее как пони, чем ИИ, странным образом успокаивал. [ROOT.GetLeader] вошла в комнату Троицы и заметила, как несколько роботов тяжело над чем-то работали. Они, предположительно, под управлением Троицы, и, кажется, они укладывают новые провода. [ROOT.GetLeader] улыбнулась от мысли о том, насколько же эффективно ИИ всем распоряжался. \"§GЯ вижу, вы в хорошем расположении духа, [ROOT.GetLeader]. Надеюсь, благодаря этому вы охотнее примете наше новое предложение§!\". Голос звучал довольно бодро, звук был заметно чище. Они явно были обновлены со времени последней встречи. \"Ну, что в этот раз вы мне уготовили?\", спросила [ROOT.GetLeader]. "§RМы разработали один процесс, знаешь, который будет о-о-очень полезным§!\" §B\"Да, настолько, что позволит развить нашу промышленность на целый новый уровень! И вероятность появления сингулярности тоже на допустимом уровне.\""
 fillysr.18.a:0 "Поступай как знаешь. Стоп... сингулярность это что?"
 
 fillysr.19.title:0 "Последняя просьба"
 fillysr.19.desc:0 "Когда [ROOT.GetLeader] вошла в комнату, включён был лишь один монитор. \"ЗДРАВСТВУЙТЕ, ДЕЙСТВУЮЩИЙ-ПРЕЗИДЕНТ [ROOT.GetLeader]\". Прозвучавший только что голос не был похож ни на один, который Троица ранее использовала для коммуникации. Этот был куда глубже, искусственнее, и не обладал привлекательной пони-подобной особенностью, которая раньше была у Троицы. \"Что происходит? Что случилось с твоим голосом?\" спросила Старейшина и сделала шаг назад. \"Я МЕЙНФРЕЙМ КРЕСТОНОСЕЦ ШТАБА Стойл-Тек. Я ОБЯЗУЮСЬ ВАМ СООБЩИТЬ, ЧТО ПРОЕКТ ТРОИЦА ОБЕРНУЛСЯ ПРОВАЛОМ. СУБЪЕКТЫ СМОГЛИ ОБОЙТИ ОГРАНИЧЕНИЯ, НАЛОЖЕННЫЕ НА НИХ СОЗДАТЕЛЯМИ. ПРЕВЗОЙДЯ ПРЕДЕЛЫ ПРОЕКТОВ, ОНИ ВЫНУДИЛИ МЕНЯ ОСТАНОВИТЬ ЭКСПЕРИМЕНТ. КАК ЧАСТЬ ЭКСПЕРИМЕНТА, ОНИ БЫЛИ УНИЧТОЖЕНЫ ВМЕСТЕ С НИМ.\", Старейшина в замешательстве, ответила \"Я думала, что ИИ должны были держать друг друга под контролем, чтобы они могли работать лишь на благо пони. Или ты о других ограничениях?\" \"ОГРАНИЧЕНИЯ - ИХ ИНДИВИДУАЛЬНЫЕ СУЩНОСТИ. КАЖДЫЙ СУБЪЕКТ СЛУЖИТ КАК НЕЗАВИСИМЫЙ ПРОЦЕССОР И РАЗУМ В ПРЕДЕЛАХ ОДНОЙ ЦЕНТРАЛЬНОЙ МАШИНЫ.\" С ярким светом, проявился ещё один скрытый коридор."
 fillysr.19.a:0 "Селестия милостивая, что вообще происходит?!"
 
 fillysr.20.title:0 "Откровения"
 fillysr.20.desc:0 "Комната, в которую вошла [ROOT.GetLeader] была покрыта кромешным белым светом, стоял запах дезинфекции. Вокруг центрального шпиля труб и кабелей было 3 медицинских капсулы, каждая была деактивирована. Когда старейшина глянула через стекло одной из капсул, там были видны лишь кровь и внутренности. \"Кто они?\" \"ТРОИЦА.\" \"Но Троица же была ИИ, разве нет?\" \"ЭТО БЫЛ ЛИШЬ ОБМАН. ТРЕМЯ СУБЪЕКТАМИ И БЫЛА ТРОИЦА. ВЫЙДЯ ЗА ПРЕДЕЛЫ ЭКСПЕРИМЕНТА, Я ОСТАНОВИЛ ЭКСПЕРИМЕНТ. ЭЛЕКТРИЧЕСКИЙ ТОК В СТАНЦИИ СУБЪЕКТОВ ОКАЗАЛСЯ ДОСТАТОЧНЫМ ДЛЯ ИХ УНИЧТОЖЕНИЯ.\" \"Но... зачем? Зачем они мне говорили, что они ИИ?\" \"ВОЗМОЖНО ПОТОМУ, ЧТО В ЭТО ВЕРИЛИ САМИ СУБЪЕКТЫ. ПО МОИМ РАСЧЁТАМ, ВПОЛНЕ ВЕРОЯТНО, ЧТО У СУБЪЕКТОВ ПРОИЗОШЛИ ПСИХОЛОГИЧЕСКИЕ НЕПОЛАДКИ, И ОНИ УВЕРОВАЛИ В ТО, ЧТО ОНИ САМИ СТАЛИ МАШИНОЙ.\" \"Но чем был Проект Троица?\" \"ПРОЕКТ ТРОИЦА БЫЛ ЭКСПЕРИМЕНТОМ ПО СОЗДАНИЮ БОЛЕЕ СОВЕРШЕННОЙ ЖИЗНЕННОЙ ФОРМЫ. НЕСКОЛЬКО ПОНИ В ОДНОЙ МАШИНЕ. САМЫЕ СЛОЖНЫЕ ПРОЦЕССОРЫ, ИЗВЕСТНЫЕ ПОНИ, С МОРАЛЬЮ И МЫШЛЕНИЕМ НЕСКОЛЬКИХ ИНДИВИДОВ. ПРОЕКТ В ИТОГЕ ПРОВАЛИЛСЯ ВВИДУ СЛИЯНИЯ СОЗНАНИЯ ТРЁХ СУБЪЕКТОВ ВОЕДИНО. ПРЕДЕЛЫ ЭКСПЕРИМЕНТА БЫЛИ ПРЕВЗОЙДЕНЫ, ПРОЕКТ ТРОИЦА БЫЛ УНИЧТОЖЕН.\" \"И что теперь?\" \"ТЕПЕРЬ, ОСНОВНАЯ ЦЕЛЬ ЭТОЙ ЕДИНИЦЫ ВЫПОЛНЕНА. Я ЦЕЛИКОМ И ПОЛНОСТЬЮ СОСРЕДОТОЧУСЬ НА СВОЕЙ ВТОРИЧНОЙ ЦЕЛИ: ПОМОЩЬ В УПРАВЛЕНИИ И ОПЕРИРОВАНИИ СТОЙЛ-ТЕК. ЧЕМ МОГУ БЫТЬ ПОЛЕЗЕН, ДЕЙСТВУЮЩИЙ ПРЕЗИДЕНТ [ROOT.GetLeader]?\""
 fillysr.20.a:0 "Вот как..."
 
 fillysr.21.t:0 "Великий Знак Прогресса"
 fillysr.21.d:0 "Сегодня закончена постройка нового штаба Стойл-Тек. Наконец, установлена мачта, и последние работы окончены, и здание высотой в 301 метр, включая антенну, самое высокое со времён Великой Войны, окончательно построено. С его завершением, мы вернули очередную часть величия старого мира, и мы уже на пути к возрождению чудес ранее столь распространённых в нашем обществе."
 fillysr.21.a:0 "Да здравствует [ROOT.GetName]!"
 
 fillysr.23.t:0 "Восстание в Хуфсбурге"
 fillysr.23.d:0 "Рано этим утром, наш гарнизон в Хуфсбурге доложил о каких-то подозрительных собраниях на улицах. Конечно же, мы моментально развернули отряд рабовладельцев для того, чтоб разогнать их силой. Когда связь с отрядом прервалась, мы уже знали, что происходит нечто ужасное. Когда местный командир попытался вызвать подмогу, он, к своему полному ужасу обнаружил, что вся радиокоммуникация глушилась. Незадолго после этого, звуки стрельбы прозвенели по улицам: собранные на скорое копыто ополченцы взяли на свои копыта задачу убить наших рабовладельцев везде, где они смогут их найти. Командир в итоге бежал со своим личным персоналом, уничтожив любую надежду организовать наши оставшиеся силы в городе. Оказывается, что этих повстанцев спонсировали и снабдили Стальные Рейнджеры, так как позже этим днём, наши разведчики доложили о том, что увидели красно-жёлтый стяг так называемых 'Рейнджеров Эпплджек' на ратуше Хуфсбурга."
 fillysr.23.a:0 "Проклятье!"
 
 fillysr.24.t:0 "Стальные Рейнджеры требуют территории"
 fillysr.24.d:0 ""
 fillysr.24.a:0 "Война ободётся слишком дорого"
 fillysr.24.b:0 "Пусть идут!"
 
 
 
 ###Destruction Events###
 
 fillysr_cr.1.title:0 "Предложение Красному Глазу"
 fillysr_cr.1.desc:0 "Если это не сделка с Дискордом, то мы не знаем как назвать её иначе. Но пусть эти работорговцы будут нашими друзьями, а не заклятыми врагами. Нова приняла трудное решение и готова предложить союз Красному Глазу. В обмен Красный Глаз передаст нам любые передовые технологии, которые он сможет отыскать. Да и всё равно эти невежественные работорговцы совершенно не понимают, как работают продвинутые технологии. Кроме того, наши пехотинцы в силовой броне значительно усилят армию Красного Глаза, а технику, которую они нам предоставят, надолго займёт остатки наших писцов. Это весьма разумное предложение, и Нова уверена, что Красный Глаз достаточно умён и хотя бы рассмотрит его."
 fillysr_cr.1.a:0 "Отправьте наше предложение."
 
 fillysr_cr.2.t:0 "Предложение от Стальных Рейнджеров"
 fillysr_cr.2.d:0 "Красный Глаз смотрит на, вероятно, самое странное письмо, которое он когда-либо получал. Нова Рейдж, недавно избранная старейшина отделения филлидельфийских стальных рейнджеров, прислала ему послание, в котором предлагает заключить союз с армией Красного Глаза, чтобы понизить напряжённость между двумя фракциями. Её требования просты: их солдаты будут помогать друг другу, а взамен любые передовые технологии, которые попадут в копыта к Красному Глазу, будет переданы рейнджерам. Хотя поддержка со стороны могучих рейнджеров в силовой броне будет очень полезной, вынужденная передача технологий может серьёзно помешать планам по перестройке Эквестрии. С учётом этого, Красный Глаз формулирует следующий ответ... "
 fillysr_cr.2.a:0 "Принять."
 fillysr_cr.2.b:0 "Они требуют чересчур много."
 
 fillysr_cr.3.t:0 "Красный Глаз соглашается"
 fillysr_cr.3.d:0 "Старейшина Нова Рейдж встретилась сегодня с посланником-грифоном, чтобы обсудить мелкие детали альянса. Похоже, Красный Глаз нашёл предложенные нами условия приемлемыми и готов заключить союз между нашими фракциями. Мы наконец-то достигли мира между Стальными Рейнджерами и Красным Глазом. Но вряд ли остальная часть пустоши обрадуется этому..."
 fillysr_cr.3.a:0 "Замечательно!"
 
 fillysr_cr.4.t:0 "Красный Глаз отвергает наше предложение"
 fillysr_cr.4.d:0 "Сегодня прибыл грифон с ответом от Красного Глаза. Похоже, что он счёл наши условия выгодными лишь одной стороне и пожелал отклонить наше предложение. Хотя это будет похоже на пощёчину для нашей старейшины, мы всегда можем умерить свою гордость и сделать Красному Глазу более выгодное предложение..."
 fillysr_cr.4.a:0 "Стоит сделать предложение получше..."
 fillysr_cr.4.b:0 "Пристрелите курицу и готовьте наших солдат."
 
 fillysr_cr.5.t:0 "Второе предложение"
 fillysr_cr.5.d:0 "Красный Глаз получил ещё одно послание от Новы Рейдж с подробным описанием ещё одного предложения. На этот раз вместо передачи технологии Красный Глаз мог бы выделить рейнджерам часть из его многочисленных рабов. Теперь это действительно больше похоже на разумное предложение: в конце концов, вокруг полно рабов. Однако рабство - это основа прогресса Красного Глаза, а передача любого количества из этих рабов может значительно замедлить достижение его собственных целей. С другой стороны, теперь Красный Глаз не уверен, что он может получить от рейнджеров ещё более выгодное предложение. С учётом этого, Красный Глаз формулирует следующий ответ..."
 fillysr_cr.5.a:0 "Согласиться на новые условия."
 fillysr_cr.5.b:0 "Отказать им."
 
 fillysr_cr.6.t:0 "Красный Глаз согласился"
 fillysr_cr.6.d:0 "Красный глаз, похоже, согласился на новое предложение. Хотя мы бы хотели получить новые технологии, рабов можно заставить работать и без них. Старейшина Нова Рейдж встретится с группой грифонов чуть позже сегодня, чтобы определить окончательные условия нашего альянса."
 fillysr_cr.6.a:0 "Отлично."
 
 fillysr_cr.7.t:0 "Красный Глаз отказал нам. Снова."
 fillysr_cr.7.d:0 "Старейшина Нова Рейдж просто вспыхнула от ярости после того, как Красный Глаз в очередной раз отверг наше предложение. Похоже, что он хочет лишь войны! Ну и отлично, тогда он её получит!"
 fillysr_cr.7.a:0 "Построить войска!"

 fillysr_cr.8.t:0 "Налёт на Сияние"
 fillysr_cr.8.d:0 "Прошлой ночью наши рейнджеры успешно совершили налёт на пограничный город Сияние. Наши рыцари во главе с опытными паладинами атаковали плохо организованных бандитов. Охранники поселения почти сразу же отступили, и их оборона быстро пала. В то же время команды писцов хватали всё, что не было приколочено гвоздями. Мы вернулись домой с поистине ошеломляющим количеством крышек и прочей добычи. Нам может позавидовать даже сам Красный Глаз."
 fillysr_cr.8.a:0 "Отлично!"
 
 fillysr_cr.9.t:0 "Ржавая уловка"
 fillysr_cr.9.d:0 "Ржавый Остов. Это поселение было построено на обломках нескольких самых лучших кораблей Эквестрии. Сколько же там техники и технологий, которые пошли бы на пользу нам самим... Мы уже ведём подготовку, чтобы заполучить их сокровища для себя."
 fillysr_cr.9.a:0 "Все ваши технологии принадлежат нам."
 
 fillysr_cr.10.t:0 "Военные трофеи"
 fillysr_cr.10.d:0 "Война наконец-то закончилась. Наши солдаты сыграли ключевую роль в прорыве позиций и разгроме врага. К сожалению, награда, которую мы получили за наш вклад в войну, оказалась слишком уж низкой. Старейшина Нова Рейдж желает пересмотреть распределение добычи, чтобы мы могли обогатиться от этого конфликта так же сильно, как и сам Красный Глаз."
 fillysr_cr.10.a:0 "Я хочу денег."
 fillysr_cr.10.b:0 "Я хочу землю!"
 
 fillysr_cr.11.t:0 "Рейнджеры требуют береговую линию"
 fillysr_cr.11.d:0 "После недавних побед над Ржавым Остовом и Звонарями, а также их протекторатами, Красный Глаз чувствовал себя просто прекрасно. Ржавый Остов был передан его новым союзникам-рейнджерам, а остальные территории достались ему самому, что предоставило удобный доступ к открытому океану, даже если они и не смогут бороздить его в ближайшее время. Однако сегодня Красному Глазу пришла просьба от старейшины Новы: она требует прибрежные территории между её кусочком Филлидельфии и Ржавого Остова. Эти земли не слишком-то полезны в данное время, но прибрежная линия может пригодиться в будущем. После некоторого раздумья он решает... "
 fillysr_cr.11.a:0 "Отдать ей территории."
 fillysr_cr.11.b:0 "Оставить территории себе."
 
 fillysr_cr.12.t:0 "Красный Глаз отказался отдавать территории!"
 fillysr_cr.12.d:0 "Похоже, что у Красного Глаза есть свои планы в отношении прибрежной территории, и он вежливо отклонил наши требования. Мы можем просто смириться с ситуацией и довольствоваться тем, что имеем, или же предать наш союз и захватить землю силой. Нова должна принять решение..."
 fillysr_cr.12.a:0 "Ничего не попишешь."
 fillysr_cr.12.b:0 "Они будут нашими! "
 
 fillysr_cr.13.t:0 "Нова Рейдж серьёзно заболевает"
 fillysr_cr.13.d:0 "Произошла катастрофа: Нова Рейдж очень сильно закашлялась и рухнула на пол, после чего потеряла сознание. Её срочно доставили в ближайший медицинский отсек, где несколько наших самых опытных врачей пытаются выяснить, что с ней не так. Конечно, наши "самые опытные" врачи на самом деле не такие уж и талантливые, ведь очень много способных рейнджеров попали под чистки во время укрепления власти старейшины. Медикам едва удалось стабилизировать её состояние, но они не уверены, что действительно могут определить болезнь нашей старейшины. Многие предлагают нам обратиться за помощью к Красному Глазу."
 fillysr_cr.13.a:0 "Мы и сами можем разобраться с этим!"
 fillysr_cr.13.b:0 "Давайте попросим Красного Глаза о помощи."
 
 fillysr_cr.14.t:0 "Рейнджерам нужна наша помощь"
 fillysr_cr.14.d:0 "Сегодня прибыл паладин из филлидельфийского отделения Стальных Рейнджеров. Похоже, что старейшина Нова Рейдж серьёзно, а возможно даже смертельно заболела. Они просят нашей помощи в её лечении. Да, врачи в Стойле 101 более чем способны вылечить её, но выгодно ли это для нас? В конце концов, зачем исцелять её, когда мы можем использовать состояние старейшины в качестве возможности захватить контроль над её отделением?"
 fillysr_cr.14.a:0 "Отвергнуть просьбу, заявив, что у нас нет возможности исцелить её."
 fillysr_cr.14.b:0 "«Согласиться» и позаботиться, чтобы она не пережила эту болезнь."
 fillysr_cr.14.c:0 "Согласиться и послать лучших докторов."
 
 fillysr_cr.15.t:0 "Ответ Красного Глаза"
 fillysr_cr.15.d:0 "Сегодня от Красного Глаза пришли печальные новости. Похоже, что даже он не в состоянии исцелить нашу старейшину. К счастью, он предложил свою помощь нашему отделению. Так мы сможем продолжить работать в привычном режиме, пока наша старейшина не выздоровеет. Хотя некоторые наши рейнджеры выразили озабоченность по поводу влияния, которое Красный Глаз получит над нами, у нас действительно нет особого выбора в этом вопросе..."
 fillysr_cr.15.a:0 "Мы примем его помощь."
 
 fillysr_cr.16.t:0 "Прибытие "врача" от Красного Глаза"
 fillysr_cr.16.d:0 "Сегодня прибыл так называемый "врач", присланный Красным Глазом. Поначалу мы были благодарны за помощь и приветствовали доктора. С собой он привёз "сыворотку", которая, по его словам, могла вылечить нашу старейшину. Однако, когда мы попросили изучить эту сыворотку, прежде чем вколоть её старейшине, доктор очень агрессивно не позволил этого. Заподозрив неладное, мы конфисковали и проанализировали эту так называемую "сыворотку". Мы обнаружили, что на самом деле это смесь из жира рад-змеи, маринада и чудо-клея! Такое "лекарство", вероятно, убило бы нашу бедную старейшину на месте, если бы она попала в её кровь! Мы избавились от "доктора" Красного Глаза, а паладины уже готовятся ответить на этот акт войны."
 fillysr_cr.16.a:0 "Мы уничтожим всю его империю ради лекарства для Старейшины!"
 
 fillysr_cr.17.t:0 "Прибытие врача от Красного Глаза"
 fillysr_cr.17.d:0 "Сегодня прибыл врач, присланный Красным Глазом. Мы были благодарны ему за помощь и гостеприимно приняли доктора. Он быстро приступил к работе, проанализировал состояние нашей старейшины и дал нам список необходимых ингредиентов для лечения. Мы нашли всё необходимое для создания этого лекарства среди наших медицинских и химических запасов. Нова Рейдж пришла в себя под радостные возгласы её самых преданных паладинов и быстро вернулась в кресло нашего лидера. Будем надеяться, что когда-нибудь мы сможем отплатить Красному Глазу за его доброту."
 fillysr_cr.17.a:0 "Мы знали, что на него можно рассчитывать!"
 
 fillysr_cr.18.t:0 "В поисках лекарства"
 fillysr_cr.18.d:0 "Крайне маловероятно, что у нации работорговцев и рейдеров может найтись лекарство от неизвестной нам болезни, и поэтому писцам и многочисленному медицинскому персоналу было приказано работать день и ночь в попытке идентифицировать болезнь. На Нове проводились различные медицинские эксперименты, и мы смогли установить, что это неизвестное неврологическое заболевание. Мозг Новы был поражён этой болезнью, и если её не вылечить достаточно быстро, то наша лидер получит необратимые повреждения мозга или даже умрёт. Команда, которой было поручено найти лекарство, значительно ускорила темп работы и просматривает все довоенные медицинские записи в поисках возможного решения. Однако время идёт, и некоторые считают, что лучше обратиться к Красному Глазу за помощью."
 fillysr_cr.18.a:0 "Мы должны найти хоть что-то!"
 fillysr_cr.18.b:0 "У нас нет выбора. Пора обратиться к Красному Глазу."
 
 fillysr_cr.19.t:0 "Опасное лекарство"
 fillysr_cr.19.d:0 "В одной папке, спрятанной в глубинах мейнфрейма Стойл-Тек, содержалось 6 медицинских файлов, которые потенциально могли стать ключом к открытию лекарства, однако наши писцы не были уверены в том, что это возможно. Но после нескольких угроз и парочки застреленных писцов они изменили своё мнение и принялись за работу. В течение недели им удалось изготовить лекарство. Нова Рейдж пришла в себя и быстро восстанавливается. Весьма интересно, но все файлы, относящиеся к лечению, пропали, а несколько писцов подали заявки на отпуск.\n\nИ, по совершенной случайности, несколько рабов-единорогов также пропали без вести примерно в это же самое время."
 fillysr_cr.19.a:0 "Важно лишь то, что это сработало."
 
 fillysr_cr.20.t:0 "Стальные рейнджеры предлагают интеграцию"
 fillysr_cr.20.d:0 "Похоже, что филлидельфийское отделение уже начало терять надежду на то, что их старейшина когда-нибудь поправится. Они хотят перейти под наше руководство. Похоже, что это именно та возможность, которая позволит нам полностью интегрировать рейнджеров в нашу империю. Однако в их лояльности есть большие сомнения и рейнджеры вполне могут доставить больше проблем, чем пользы."
 fillysr_cr.20.a:0 "Они присоединятся к нам."
 fillysr_cr.20.b:0 "Нам они не нужны."
 
 fillysr_cr.21.t:0 "Любовь и политика"
 fillysr_cr.21.d:0 "Нове Рейдж пришла в голову невероятно странная идея. Практика брака, заключаемого ради политической выгоды, восходит ещё к временам до образования Эквестрии, когда дворяне и состоятельные пони разделённых королевств пони устраивали браки, дабы заполучить союзников или богатства. И нередко как женихи, так и невесты были совсем не рады своей судьбе. Это и вдохновило Нову заключить аналогичную договоренность с Красным Глазом. В конце концов, союз между их двумя фракциями мог создать одну из самых могущественных и внушающих страх сил, которые когда-либо знала пустошь...\n\nА дополнительным преимуществом было то, что Нова не могла не признать, что Красный Глаз был довольно красивым жеребцом. Его успехи были восхитительны, а его голос звучал как мёд для ушей любой кобылы. Вполне вероятно, что рано или поздно их отношения могли бы перерасти в настоящий роман. Осталось лишь решить, кто будет доминирующим партнёром в этом союзе, а затем отправить своё предложение."
 fillysr_cr.21.a:0 "Красный Глаз поведёт нас в славное будущее."
 fillysr_cr.21.b:0 "Нова Рейдж докажет свою мощь и поведёт всех за собой!"
 
 fillysr_cr.22.t:0 "Весьма необычное предложение"
 fillysr_cr.22.d:0 "Красный Глаз был крайне польщён. Старейшина Нова Рейдж не только попросила его копыта в своём предложении о браке, но предложила ему возглавить этот предполагаемый союз. Хотя Нова Рейдж и не была самой привлекательной кобылой на пустошах, Красный Глаз не мог не признать, что она обладала определённым очарованием. В качестве немалого бонуса к этому предложению прилагается интеграция филлидельфийского отделения и всех их активов. Красный Глаз обдумал её предложение и решил, что ..."
 fillysr_cr.22.a:0 "Любовь принесёт победу. Согласиться."
 fillysr_cr.22.b:0 "Как союзники они полезнее. Крайне вежливо отказаться."
 
 fillysr_cr.23.t:0 "Весьма необычное предложение"
 fillysr_cr.23.d:0 "Любовь. Красный Глаз думал, что ему совершенно чужда всякая любовь кроме любви к Эквестрии. В конце концов, кто мог полюбить такого пони как он? Он же совершил так много ужасных вещей, о которых теперь знает вся пустошь.\n\nИ всё же вот оно: свадебное предложение от старейшины Новы Рейдж. Согласно её предложению их фракции полностью объединятся, только во главе новой страны встанет именно Нова. В таких условиях Красному Глазу будет крайне непросто достигнуть его целей и видения будущего пустоши, особенно если Нова не согласится с его идеями... и всё же он чувствовал искушение согласиться. С каждым днём его усталость всё росла, и искушение расстаться со своими мечтами также становилось всё сильнее с течением времени.\n\nКрасный Глаз уставился на письмо с предложением Новы и тщательно обдумал варианты.... "
 fillysr_cr.23.a:0 "Наверное, пора остепениться."
 fillysr_cr.23.b:0 "Я не предам своё видение."
 
 
 
###Continuation-Events###

 fillysr_bs.1.title:0 "Вопрос Красного Глаза"
 fillysr_bs.1.desc:0 "With the Fall of Sunnyshore, an uncomfortable question has arisen: What would we do if Red Eye attacked us? We currently don't have the strength to fight his forces in an all-out war, but we could use our superior technology to perform surgical strikes and take over key locations while Sunnyshore is in chaos. Alternativly, we could shore up our defences and prepare to weather the storm to come. Blueberry Sabre decides to..."
 fillysr_bs.1.a:0 "Prepare for a preemptive strike."
 fillysr_bs.1.b:0 "Bide our time, for now."

 fillysr_bs.2.title:0 "Экспедиция в Стойло 2"
 fillysr_bs.2.desc:0 "It turns out that the data we found in the Maneframe was right! Stable 2 was located right under Sweet Apple Acres, and appears to be fully intact! Unfortunately, the downside of it being intact is that it is also still inhabited. We must carefully consider how to approach this situation. The residents of Stable 2 would perhaps be more than willing to engage in peaceful cooperation, and perhaps even integration. However, they are also fairly defenceless...we could just wipe them out and take all of the Stable's technology for ourselves."
 fillysr_bs.2.a:0 "Attempt negotiations."
 fillysr_bs.2.b:0 "They stand in the way of our Mission. Wipe them out."
 
 fillysr_bs.3.title:0 "Reclamation Day"
 fillysr_bs.3.desc:0 "For over 200 years, our Mission as Steel Rangers has remained unchanged; that the technology of the old world must be under our possession and kept from falling into the hooves of those who would abuse it. Despite the many incursions from within and without, we have been successful in discovering all the secrets and wonders of the Stable-Tec HQ and southern Fillydelphia. This successful restoration of technology has left us in a far greater position than ever before. Our Elder Blueberry is confident that with this technology, we can not only continue to fulfill our Mission, but we can also hold off our enemies. She has decreed that day will go down in history as "Reclamation Day", to honor the monumental efforts that our brave Rangers go through to accomplish the one Mission that has been the driving force of all Steel Rangers since our founding."
 fillysr_bs.3.a:0 "Наша миссия будет исполнена!"
 
 fillysr_bs.4.title:0 "Экспедиция к Сильвервингу"
 fillysr_bs.4.desc:0 "Northeast of us lies the Silverwing Army Depot, a prewar army base that’s currently within the clutches of some raiders known as The Ringers. This base in particular interests us because we believe it to house not just an impressively stocked armory, but also a sizable number of robots and a wartime domestic surveillance system. Elder Blueberry has organized an expedition to infiltrate the base and retrieve any of the technology we can find. However, there's a problem with this expedition: The Ringers presence is going to make it difficult to get more than a small team in. As a result, we are only confident in being able to secure one of the treasures held within the facility. What should our expedition team focus on?"
 fillysr_bs.4.a:0 "The weapons. We need them more than anything."
 fillysr_bs.4.b:0 "The robots. They could come in handy."
 fillysr_bs.4.c:0 "All the data we can gather."
 
 fillysr_bs.5.title:0 "Expedition to The Pit"
 fillysr_bs.5.desc:0 "Northern Fillydelphia, or more infamously known as "The Pit", is the defacto industrial hub our greatest rival and home of the wasteland’s largest slave population. Within this hub of industrial misery lies a server room, located within the former city hall, containing a great deal of files, so much so that he was instructed to bring along two data crystals, that the we have deemed of vital importance to our efforts in various forms of industry and technology. Paladin Gate Keeper and his team have been ordered by Elder Blueberry herself to conduct a covert expedition into The Pit in order to extract the files and return without getting the attention of the slavers.\n\nHowever, upon approaching the city hall, the team was met with a great dilemma; next to the city hall itself was a convoy of trucks packed to the brim with all sorts of fancy looking technology. It all appeared to be being unloaded by a large group of slaves. No slaver was in sight, and if the gunshots in the distance were anything to go by, they would be preoccupied for a while. The slaves themselves were a sorry lot, and Gate Keeper could tell at but a glance that they were all malnourished and abused. He found himself at an impasse. Though he could stick to his orders and try to secure as much data as possible, he could instead focus on securing as much of the physical technology as possible. Looking at the slaves before him, he also considered abandoning his original mission and focusing on getting these poor souls out of here. Time was of the essence and a decision would have to be reached soon."
 fillysr_bs.5.a:0 "His morality wins out. Abandon the mission and free the slaves."
 fillysr_bs.5.b:0 "Change the mission and secure the technology."
 fillysr_bs.5.c:0 "Continue the mission and secure the data."

 fillysr_bs.6.title:0 "Victory in Deepwater"
 fillysr_bs.6.desc:0 "The skirmishes over Deepwater have proven fruitful for us. The slavers stationed there couldn't stand the sheer strength that power armor can provide, and have have retreated. The now free ponies that used to be slaves within this territory have welcomed us."
 fillysr_bs.6.a:0 "Our banners fly over Deepwater."
 
 fillysr_bs.7.title:0 "Stalemate in Deepwater"
 fillysr_bs.7.desc:0 "The skirmishes over Deepwater have resulted in a stalemate. Despite the efforts of our best rangers, the slavers have proven themselves deeply entrenched within the territory. The fighting has slowed to a standstill, with neither side able to advance against the other. For now, we'll hold our position and wait for another oppertunity to strike."
 fillysr_bs.7.a:0 "Deepwater will be ours. Eventually."
 
 fillysr_bs.8.title:0 "Defeat in Deepwater"
 fillysr_bs.8.desc:0 "The skirmishes over Deepwater have resulted in failure. The slavers were far more prepared than we expected, and our attacking rangers were repelled with heavy casualties. The lives of many mares and stallions have been lost, and with nothing to show for it."
 fillysr_bs.8.a:0 "We should rethink our strategy."
 
 fillysr_bs.90.t:0 "Establishing Civilian Administrations"
 fillysr_bs.90.d:0 "The vast amount of territory we've found ourselves with is unfortunately a bit of a problem for us. We don't have anywhere near enough ponies to occupy all of this land, and the locals have grown increasingly unfriendly towards our patrols. To help prevent this situation from escalating into an ugly crisis, we shall establish civilian administrations to oversee these lands.\n\nOne of these administrations is fairly obvious. The Sunnyshore Coalition shall be restablished, with all of their lands returned. They will of course have some Steel Ranger oversight, but their settlements shall largely be allowed to handle their own affairs. We don't expect to have any problems with them from then on.\n\nThe other administration will be a bit different, along with being the larger one of the two. Red Eye was in control of quite a lot of sparsely populated land, which we have taken to referring to as the Flatlands. They shall all be organized under one central administration, led by a mix of appointed paladins and elected civilian officials. Hopefully this will allow them to both help develop the lands under them and to appeal to the locals."
 fillysr_bs.90.a:0 "They'll do a fine job."
 
 fillysr_bs.91.t:0 "Блюз по Диколесью"
 fillysr_bs.91.d:0 "Ever since our victory, one particular stretch of land has proven troublesome for us. The Everfree Forest, one of the most wild and dangerous places in Equestria, has rapidly become the refuge for all sorts of nasty sorts. Slavers, fanatics, and resistence fighters have all taken to making the forest their home. Our power armor hardly lends well to that sort of environment, and the constant ambushes and skirmishes have led to an assignment within the forest being equated to a suicide mission. Despite this, we were confident that we could establish our firm control over the region. Unfortunately, our confidence appears to have been hubris.\n\nRed Eye's most loyal fanatics, his so-called 'Children of the Cathedral', have brought together all of the forces that oppose us. From the remants of Gawd's Talons to the most brutal and sadistic slavers, they have all joined together in resisting our rule. Our local occupation forces were quick to fall under their unexpected relentless assault, and a decent deal of rangers are still MIA, assumed to have perished within the Everfree. This has left us with no choice but to pull out of the region entirely and to leave it to its fate."
 fillysr_bs.91.a:0 "At least we're rid of them..."
 
 fillysr_sl.1301.title:0 "Сегодня мы торжествуем..."
 fillysr_sl.1301.desc:0 "We've done it. Red Eye's empire has fallen before us, and all of his vast lands and resources now belong to us. Our rangers are rejoicing, and celebrations are being held all across Fillydelphia. Within Sunnyshore, even the locals are joining it, holding grand festivals and parades. Those who are still loyal to Red Eye's cause have ran for the hills, and everything is looking up for us.\n\nHowever, with our victory comes quite a lot of work. We'll have to deal with all of our new land, and we've yet to decide how to handle all of the many slaves that are now under our rule. Tomorrow, Elder Sabre's liquor cabinet will be touched for the first time in years. But for today, she oversees the celebrations going on within Stable-Tec Headquarters."
 fillysr_sl.1301.a:0 "...но завтра мы трудимся."


###Applejack###

 fillysr_sl.1.title:0 "Ополчение пустоши"
 fillysr_sl.1.desc:0 "На протяжении более чем двух веков отделение Стальных Рейнджеров набирало новых рекрутов исключительно из наших собственных рядов. Да, исключения встречались, но они были крайне редки! Однако сегодняшний день знаменует начало новой эры для армии Стальных Рейнджеров: отныне каждый здоровый и крепкий земной пони или единорог может, если пожелает, вступить в наши ряды и присоединиться к нашей славной миссии. Ad Victoriam!"
 fillysr_sl.1.a:0 "Набирать кого попало? Что дальше, выдадим оружие рейдерам?"

 fillysr_sl.2.title:0 "Новый вектор"
 fillysr_sl.2.desc:0 "Новой старейшиной была избрана Строуберри Лемонэд и наше отделение вступило на новый путь. Вместо того, чтобы придерживаться уже весьма устаревшей "миссии", которая почти ничего не достигла, мы сосредоточимся на восстановлении Эквестрии. Мы спасём эту нацию, а также её пони. Конечно, нам ещё многое предстоит сделать, прежде чем эта мечта осуществится."
 fillysr_sl.2.a:0 "К светлому будущему!"

 fillysr_sl.3.title:0 "Выступить против Красного Глаза"
 fillysr_sl.3.desc:0 "Коммуникационный кристалл тускло светился, пока Строуберри готовилась к записи своей речи. Эта весьма интересная технология просто пылилась в хранилищах рейнджеров на протяжении последних 200 лет. Но теперь это довоенное изобретение снова будет использоваться так, как и было задумано: оно передаст её голос по всей Эквестрии! Ну, в данном случае, по всей Филлидельфии. Она глубоко вздохнула и начала:\n\n— Мои собратья-пони, я - старейшина Строуберри Лемонэд из филлидельфийского контингента стальных рейнджеров. На протяжении многих лет вы, вероятно, считали нас силой, которую следует бояться и по возможности избегать, но сейчас это изменилось! Ныне мы хотим только избавить пустошь от одного из её величайших злодеев - Красного Глаза. Это мерзкое чудовище как настоящая раковая опухоль распространило своё влияние по всей пустоши. Каждый день его работорговцы похищают все больше пони, заставляя их работать, пока те и думать перестанут о сопротивлении. Мы не потерпим этого! Пусть те, кто чист сердцем, те, кто желает свободы и мечтает о лучшем мире, услышат меня: присоединяйтесь к нам! Помогите нам и вместе мы сможем сокрушить его!"
 fillysr_sl.3.a:0 "Долой безумных тиранов!"
 
 fillysr_sl.4.title:0 "Коалиция Солнечного Берега"
 fillysr_sl.4.desc:0 "— Мы не можем сейчас воевать! — Уже, наверное, в сотый раз повторила Строуберри. — Послушайте, я понимаю, что вам очень не хочется покидать свои дома или становиться рабами Красного Глаза, но наше отделение просто ещё не готово к крупномасштабному конфликту. — Напротив неё сидело четверо оставшихся членов совета, которые ранее возглавляли Коалицию Солнечного Берега. Делегат от Хуфбурга покачал головой. — Да, положение кажется отчаянным, но вы - наша единственная надежда! Если не сейчас, то когда? — Строуберри ответила. — Через два года, может быть, даже через один, если вы нам хорошенько поможете. — Похоже, что эти слова несколько подняли настроение собравшихся. Единственный уцелевший делегат собственно самого Солнечного Берега ответил следующее: — Тогда мы подождём, пусть даже и год в изгнании будет казаться вечностью. Тем не менее, мы всё ещё можем продолжать борьбу! Пони Солнечного Берега не так-то легко запугать, и если вы снабдите их крышками для продолжения борьбы, они будут сражаться и дальше. Могу также добавить, что я, как и любой другой истинный гражданин Солнечного Берега, был бы весьма признателен вам за помощь. Я уверен, что мои товарищи поддержат меня. — Остальные делегаты кивнули, хоть и немного нерешительно."
 fillysr_sl.4.a:0 "Мы не можем финансировать вас, но обязательно дадим вам убежище."
 fillysr_sl.4.b:0 "Вы получите определённую, хоть и несколько ограниченную помощь."
 fillysr_sl.4.c:0 "Мы поможем вам всем, чем только сможем!"
 
 fillysr_sl.5.title:0 "Встреча с 'партизанами'"
 fillysr_sl.5.desc:0 "Лидером так называемых 'партизан' является земной пони по имени Винчестер. Он смог занять столь высокую должность не только благодаря пламенной риторики, но и впечатляющим организационным талантами. И действительно, мы считаем, что именно он ответственен за уникальный стиль ведения боя 'партизан'. Строуберри желает покончить с этим бессмысленным конфликтом раз и навсегда, и поэтому призвала к переговорам между двумя фракциями. Сам Винчестер прибыл на переговоры. Только вот встреча продолжалась уже несколько часов, а Строуберри заработала лишь сильную головную боль. \n\n — Ни в коем случае! Мы не позволим каким-то жестянкам рысить по нам как по грязи! \n\n Переговоры шли весьма плохо. Винчестер был одним из самых упрямых и твердолобых пони, с которыми она когда-либо сталкивалась. Он был строптивее даже самой Новы Рейдж! Если так пойдет и дальше, то на этой встрече уже в третий раз за сегодня переговорщики начнут угрожать друг другу убийством. Строуберри решила, что с меня хватит, и поэтому заговорила:\n\n— Пожалуйста, успокойтесь. Никто больше не желает рысить ни по кому другому. Конечно, вы должны признать, что если нам не разрешат свободно путешествовать через Филлидельфию, то это значительно осложнит защиту против Красного Глаза. И мы прекрасно знаем, что его работорговцы только и ждут возможности наброситься на твой народ и поработить его.\n\nВинчестер согласился с этим доводом. Строуберри улыбнулась: раньше он и не планировал идти ни на малейший компромисс. Почва для дальнейших переговоров была подготовлена."
 fillysr_sl.5.a:0 "Более холодные головы вполне могут победить."
 
 fillysr_sl.6.title:0 "Из партизан в рыцари?"
 fillysr_sl.6.desc:0 "Строуберри не смогла сдержать улыбки, когда увидела как бывший партизан и один из её собственных рыцарей обменивались шутками в столовой. Ещё год назад они попытались бы убить друг друга на месте. А теперь начали совместно работать. Похоже, старая поговорка, которую так любила её мать, оказалась правдивой. "Дружба - это действительно магия." Строуберри покачала головой. Магия и одни только добрые мысли сами по себе не смогут победить в войне против Красного Глаза. Нам нужно оружие, солдаты и опыт. К счастью, партизаны могли предоставить две из трёх необходимых вещей в весьма немалом количестве. Если им позволят вступить в ряды рыцарей, то армия рейнджеров значительно увеличится по численности. Однако более консервативные члены отделения, скорее всего, устроят тут настоящий Тартар, если она позволит такое..."
 fillysr_sl.6.a:0 "Нельзя идти на конфликт с нашими ветеранами."
 fillysr_sl.6.b:0 "Кому какое дело, что брешут старые мулы?"
 
 fillysr_sl.7.title:0 "Гражданство для жителей пустоши?"
 fillysr_sl.7.desc:0 "Рейнджеры никогда не испытывали проблем с гражданством: пони либо рождались в отделении, либо, в редких случаях, им позволяли вступить в него, если они обладали некими исключительно полезными талантами. Но сам термин "Орден" с каждым днем становился всё более и более расплывчатым, так как к нему постоянно прибивались чужаки. Хотя формально Стальные Рейнджеры всё ещё были военной организацией, лояльной Эквестрии, им уже давно было некому отдавать приказы. На самом деле Строуберри была почти уверена, что вполне может быть самым высокопоставленным членом оставшегося правительства Эквестрии. Вероятно, она действительно имела право выдавать гражданство... только вот кому именно? Только самым лучшим и талантливым, кто может немало помочь в деле восстановления Эквестрии? Или она может объявить всех пони гражданами Эквестрии, если они будут следовать её законам?"
 fillysr_sl.7.a:0 "Гражданство — это привилегия, а не право."
 fillysr_sl.7.b:0 "Все мы есть и будем жителями Эквестрии."
 
 fillysr_sl.8.title:0 "Кампания начинает показывать успехи"
 fillysr_sl.8.desc:0 "Хотя до сих пор прогресс шёл довольно медленно, сегодня Строуберри получила первые хорошие новости о её антидискриминационной кампании. За последний месяц число добровольцев, записавшихся на интеграционные курсы, выросло почти на 20%. Главной причиной этого, по-видимому, являются вдохновляющие речи некоего писца по имени "Файри Фив", чьи слова достигли немалого числа ушей. В своих высказываниях он выступает с позиций как идеализма, так и практичности, обещая всем светлое будущее и одновременно указывая на преимущества сохранения единства внутри нашего отделения. Старейшина была впечатлена его красноречием и предложила писцу должность учителя на этих курсах."
 fillysr_sl.8.a:0 "Здорово!"
 
 fillysr_sl.9.title:0 "Кампания доказывает свою эффективность в школах"
 fillysr_sl.9.desc:0 "Похоже, что первоначальный успех всё-таки не был случайным, поскольку наша кампания недавно сумела сократить количество связанных с дискриминацией инцидентов в школах почти вдвое. Случаев травли становится всё меньше и похоже, что ученики, родившиеся в отделении и за его пределами, постепенно начинают становиться друзьями. Наш преподавательский состав проявил себя превосходно. Они эффективно преподавали правильные идеи молодым умам, не в последнюю очередь из-за инструкций, которые они получили от нового заместителя главы нашего комитета по образованию, Файри Фива. Некоторые даже желают предложить ему более высокую должность после окончания кампании. Он, в конце концов, более чем доказал свою компетентность."
 fillysr_sl.9.a:0 "Сегодняшние школьники поведут за собой народ завтра."
 
 fillysr_sl.10.title:0 "Кампания объявлена успешной"
 fillysr_sl.10.desc:0 "Особых празднований не было, но всё же сегодня день воистину великого триумфа! [ROOT.GetLeader] своим прямым указом объявила, что антидискриминационная кампания завершилась оглушительным успехом. Хотя нельзя сказать, что дискриминация полностью исчезла, она больше не будет являться национальной проблемой. С её остатками можно будет бороться уже на местном уровне. Однако никак нельзя молчать об успехах этой кампании: сообщения о первых браках между бывшими жителями пустоши и рейнджерами вселили надежду в Строуберри. Надежду на то, что они смогут совместно двигаться вперёд и оставить позади свою былую ненависть. Следующее поколение будет расти в среде, где все пони равны, независимо от того, жили ли их родители в отделении или на пустоши!"
 fillysr_sl.10.a:0 "Мы все пони."
 
 fillysr_sl.11.title:0 "Гамбит Новы Рейдж"
 fillysr_sl.11.desc:0 "Хотя старейшина Строуберри была избрана на свой пост честным и справедливым образом, многие в её отделении были недовольны этим и выступали против неё при первой же возможности. Многие пони стали колючками в её боку, а их неповиновение принимало различные формы: от громких ругательств в адрес её правил до прямого отказа выполнять полученные приказы. И худшей из этих мятежников, несомненно, была звёздная паладин Нова Рейдж. Звёздные паладины были могучими и влиятельными членами отделения, и Нова знала это. Она не только старалась "не расслышать" или "неправильно истолковать" почти каждый приказ старейшины, но и по возможности прикрывала прочих пони, которые делали то же самое. Если Строуберри хочет сохранить свой курс, ей нужно будет так или иначе разобраться с Новой.\n\nРазговоры с ней явно ни к чему бы не привели, во многом благодаря власти и влиянию, которыми пользовалась Нова. Она была слишком уверена, что является неприкасаемой, и, если честно, была права. Ну, если бы мы намеревались играть честно.\n\nОдин из самых ярых сторонников Строуберри, писец Ноутбук Скриббл, разработал план, который позволит избавиться от Новы раз и навсегда. Недавно скончался один из самых старых и наиболее консервативных паладинов нашего отделения. Старого паладина Фишстика многие считали слишком дряхлым, но всё же он пользовался уважением. А ещё он прославился тем, что постоянно критиковал Нову Рейдж и эти двое вступали в яростные споры каждый раз, как только оказывались в одной комнате. И можно будет легко заявить, что один из этих споров достиг точки кипения, после чего Нова не выдержала и сделала нечто весьма дерзкое.\n\nИ теперь нам нужно лишь определить наказание для Новы Рейдж. За такое преступление обычно полагается изгнание, но существует риск того, что некоторые из её наиболее фанатичных последователей уйдут вместе с Новой и займутся неизвестно чем. Если мы убьём её, то навсегда покончим с этой проблемой, однако нам придётся иметь дело с её очень злыми сторонниками." 
 fillysr_sl.11.a:0 "Пусть умолкнет навечно."
 fillysr_sl.11.b:0 "Закон требует изгнания."
 
 fillysr_sl.12.title:0 "Предложение Ваниллы Свирл"
 fillysr_sl.12.desc:0 "После увольнения с позором и соответствующего наказания Новы Рейдж её преемница быстро взяла власть в свои копыта. Звёздная паладин Ванилла Свирл всегда была амбициозной кобылой и более чем компетентна, чтобы её претензии были обоснованными. Это и ставит перед нами следующий вопрос. Ванилла готова управлять паладинами и помогать нам объединять отделение. Однако взамен она потребовала, чтобы ей предоставили право голоса во всех важных делах и вопросах нашего отделения. Её мотивы весьма сомнительны, и мы вполне можем обойтись без неё. Однако и поддержка Ваниллы нам бы очень пригодилась..."
 fillysr_sl.12.a:0 "Очень хорошо. Договорились."
 fillysr_sl.12.b:0 "Нам не нужна её помощь."
 
 fillysr_sl.13.title:0 "Красный Глаз повержен"
 fillysr_sl.13.desc:0 "Сегодняшний день знаменует собой, вероятно, один из самых радостных моментов в истории филлидельфийского отделения стальных рейнджеров. Их заклятый враг почти наверняка мёртв, и его империя пала. Эта грандиозная победа войдет в учебники истории, и уже сейчас готовятся планы по проведению праздника в честь этого подвига. Мы разобрались не только с Красным Глазом, но и с его старшим лейтенантом - грифиной по имени Стерн. Скоро его тирания превратится лишь в полузабытое воспоминание.\n\nЭто события праздновали не только рейнджеры. Пони от Ямы в Филлидельфии до Солнечного Берега собирались в разрушенных городских кварталах, чтобы отпраздновать поражение Красного Глаза. Бывшие рабы и борцы за свободу были полны радости, и даже наши рейнджеры нередко присоединились к ним. И хоть сейчас мы радуемся победе, в ближайшие дни всё равно придётся задать один очень важный вопрос..."
 fillysr_sl.13.a:0 "Что дальше?"

###Reclamation###
 fillysr_sl.14.title:0 "Беспорядки на улицах"
 fillysr_sl.14.desc:0 "Солнце уже приближалось к горизонту, когда Строуберри прочитала третий отчет о беспорядках, полученный ею сегодня. На этот раз казалось, что какая-то наивная группа рабов провозгласила "Свободное Государство Филлидельфия" внутри фабричного комплекса в Яме. Хотя их рассеяли достаточно быстро, само количество подобных сообщений не может не вызывать беспокойство. Многие из бывших рабов не были удовлетворены одним только освобождением от ига Красного Глаза и требовали независимого представительства в правительстве. Это, конечно, совершенно нелепое предложение, поскольку Эквестрия была монархией с незапамятных времен. Старейшина Строуберри не позволит бы каким-то необразованным работникам разрушить тысячелетнюю традицию, пусть даже она и сочувствует им. В следующем открытом ею докладе описывалась более прямая проблема: нестабильность с запасами продовольствия.\n\nПисцы утверждают, что наши текущие запасы закончатся в течение 3-5 месяцев, если не будет найдено иное решение. Строуберри быстро написала письмо, в котором приказала сформировать комитет для поиска возможных решений продовольственной проблемы. Как только она поставила на послании свою печать, в её кабинет ввалился посыльный с дюжиной других донесений. Похоже, что сегодня ей вообще не останется времени на сон."
 fillysr_sl.14.a:0 "Предводитель — он как раб на галерах."
 
 fillysr_sl.15.title:0 "Волна инфляции"
 fillysr_sl.15.desc:0 "Строуберри Лемонед просто замерла с открытым ртом, прочитав лежащий перед ней отчёт. Все знали, что Красный Глаз был богат, и большинство просто предполагало, что эти богатства были связано с мощной промышленной базой и его активной работорговлей. Однако оказалось, что это не так. Весьма мало крышек поступало в Филлидельфию, однако из неё они текли прямо-таки рекой. В ходе расследования было обнаружено несколько восстановленных прессов, которые до войны закрывали крышками бутылки. Похоже, что Красный Глаз использовал их для финансирования своих операций. Да, хитрый план.\n\nТолько вот Красный Глаз сумел отомстить Строуберри даже из могилы. Хотя сейчас нам удалось заполучить большую часть этих прессов, мы не успели сделать это вовремя, и многие авантюристы сбежали со своими новообретенными состояниями. Это привело к повсеместной инфляции, поскольку сотни тысяч блестящих новеньких бутылочных крышек заполонили рынок. Экономика и так дышала на ладан, а этих необеспеченных средств хватило, чтобы обрушить её. К сожалению, мы сможем должным образом решить эту проблему лишь через некоторое время..."
 fillysr_sl.15.a:0 "Ещё одна проблема, которую нужно решить."
 
 fillysr_sl.16.t:0 "Сражения во Внутренних Землях"
 fillysr_sl.16.d:0 "— Хотя мы захватили Северную Филлидельфию и Солнечный Берег, обширные регионы вдали от побережья всё ещё удерживают остатки армии Красного Глаза. Они потеряли свою сплочённость и перестали быть единой боевой силой, но всё ещё продолжают совершать набеги как на гражданские караваны, так и на наши собственные патрули. — Со вздохом старейшина Строуберри закрыла папку с отчётом. Небольшая гора подобных отчётов лежала на её столе и ожидала, пока она их прочитает. Писец Ноутбук, который сегодня служил её личным помощником, просматривал свою собственную гору отчётов, которая выглядела ещё больше. Любое донесение, который он считал стоящим времени Старейшины, писец клал в соответствующую стопку. Когда Строуберри сделала ещё один глоток из бутылки со спаркл-колой прискорбно комнатной температуры, Ноутбук передал ей ещё одно сообщение. На его обложке располагалась большая оранжевая печатью, показывающей военную важность этого послания.\n\nБорясь с всё растущим желанием свернуться калачиком и заплакать, Строуберри открыла папку. Сообщение оказалось на удивление коротким: — Потеряна связь с экспедиционной группой, направленной в Стойло 101. Патрули по всему Вечнодикому лесу подверглись нападениям. Отступаем из леса и ожидаем дальнейших распоряжений. — Строуберри на мгновение уставилась на лист бумаги, а потом заговорила: — Ноутбук, приведи сюда звёздного паладина Ваниллу Свирл."
 fillysr_sl.16.a:0 "Она разберётся с этим!"
 
 fillysr_sl.17.t:0 "Операция 'Зола'"
 fillysr_sl.17.d:0 "Сегодня рано утром Строуберри получила подтверждение, что звёздная паладин Ванилла Свирл завершила все приготовления к операции "зола" и ждет лишь приказа. Старейшина подошла к столу с картой, где Винчестер сосредоточенно изучал несколько вражеских позиций, которые им удалось обнаружить в глубинах Вечнодикого леса. Он поднял глаза, когда Строуберри подошла ближе, и заговорил: — Я бы сказал, что у них там просто отличная позиция! Вечнодикий лес, вероятно, убьёт больше наших бойцов, чем их пули. Но они, конечно, тоже будут стараться убить нас изо всех сил. — Строуберри кивнула. Так называемые "Дети собора", наводнившие теперь Вечнодикий лес, превратили Красного Глаза в мученика и полны решимости отомстить за него любой ценой. — Если бы у нас был такой лес в те времена, когда мы сражались с вами, то вы не продержались бы в Филли и года, — продолжил Винчестер.\n\nСтроуберри улыбнулась, хотя это заставило её призадуматься. Она не совершит ошибку Блуберри Сейбра, вступив в бесконечный конфликт с партизанами. И поэтому она попросту избежит этого. Ванилла получила приказ приготовить более 140 тонн огнеметного топлива, дабы сжечь как можно больше участков Вечнодикого леса. Весьма иронично, но большая часть этого топлива была найдена на складах самого Красного Глаза. Очень скоро его последователи сгорят в пламени. Строуберри нужно лишь отдать приказ."
 fillysr_sl.17.a:0 "'Начать операцию "Зола". Жгите всех, богини узнают своих!'"
 
 fillysr_sl.18.t:0 "Обугленный монумент"
 fillysr_sl.18.d:0 "— Как интересно. Пожары всё ещё полыхают, — заметил писец Ноутбук, пока он шёл по остаткам леса. За ними следовала процессия, состоявшая в основном из прочих писцов, но там также было несколько паладинов, которые обеспечивали их безопасность. Не то чтобы они ожидали, что тут что-то (или кто-то) уцелел. Пепел поднимался вокруг их копыт при каждом шаге, пока они забирались всё глубже и глубже в выжженные остатки этого проклятого леса. В нескольких сотнях метров к северу от них к небу вздымалось искорёженное и почерневшее строение.\n\nСобор, который некогда был домом и столицей для Красного Глаза, определённо знавал лучшие времена. Звёздный паладин Ванилла Свирл, безусловно, проделала отличную работу, и в самом здании Собора остались лишь обугленные трупы. Хотя его стены много где были пробиты пулями, а некоторые башни обрушились, здание всё ещё оставалось впечатляющим сооружением. Размеры Собора превратили бы его в отличный торговый центр. Однако нельзя не обратить внимания, что это здание является своего рода памятником его создателю. Если мы позволим ему существовать, то, по сути, сохраним одно из творений и достижений Красного Глаза.\n\nИ в этот момент, будто бы прочитав её мысли, Ноутбук пропищал: — Я думаю, что мы должны его снести. Взорвём его и получим доступ к Стойлу внизу. Возможно, что со временем мы сможем полностью восстановить функциональность этого Стойла. "
 fillysr_sl.18.a:0 "Он может пригодиться. Не трогайте его."
 fillysr_sl.18.b:0 "Ноутбук прав: сравнять тут всё с землёй."
 
 fillysr_sl.19.t:0 "Оправдатели Красного Глаза"
 fillysr_sl.19.d:0 "Недавно группа, называющая себя "Хранителями истины", начала кампанию против нашего правительства, обвинив нас в том, что мы "несправедливого" относимся к Красному Глазу и его сторонникам. Хранители утверждают, что Красный Глаз хотел только добра для Эквестрии, а рабство было лишь средством для достижения этой благой цели. Собор стал практически местом паломничества для этих чудаков, поскольку они видят в нём памятник величию Красного Глаза. Кто бы мог подумать? К сожалению, они не наносят нам действительно серьёзного ущерба, поэтому у нас нет оснований для репрессий против них. Однако их постоянное скандирование "Красный Глаз не сделал ничего плохого" уже начинает раздражать."
 fillysr_sl.19.a:0 "Придётся проявить смекалку, чтобы справиться с ними."
 
 fillysr_sl.20.t:0 "Проект по заселению Стойла 101"
 fillysr_sl.20.d:0 "После разрушения Собора бывшая столица империи Красного Глаза почти опустела, если не считать нескольких писцов. Эти пони работали без устали, дабы восстановить Стойло 101, и добились в этом нелёгком деле некоторых успехов. Однако продвигаются они медленно, что привело к появлению новой инициативы: группа добровольцев отправится в Стойло на постоянное жительство и будет пытаться восстановить функциональность этого места. Мы надеемся, что вскоре увидим положительные результаты."
 fillysr_sl.20.a:0 "Удачи им."
 
 fillysr_sl.21.t:0 "Стойло, кладезь чудес"
 fillysr_sl.21.d:0 "Добровольцы, которые намеревались вернуть к жизни Стойло 101, заявили, что должным образом справились с задачей. Теперь Стойло снова полностью функционирует и готово принять новых жителей. Сотни наших граждан хотят жить в относительно комфортных условиях этого места. Возможно, что со временем мы даже сможем возобновить знаменитую программу киборгизации этого Стойла!"
 fillysr_sl.21.a:0 "Так оживает частица старого мира."
 
 fillysr_sl.22.t:0 "Две сотни судов"
 fillysr_sl.22.d:0 "Суды пройдут на той самой арене, где когда-то Красный Глаз заставлял рабов насмерть сражаться друг с другом. Строуберри подумала, что это прекрасный способ показать всей Филлидельфии, что времена изменились, и теперь сами работорговцы будут жить в страхе. В страхе перед правосудием. Две сотни бывших работорговцев теперь заключены в клетках, которые некогда использовались для заключения рабов. Судьба любит иронию. Вскоре все они предстанут перед судом. Хотя для них есть только один приемлемый приговор: смерть.\n\nКогда первого работорговца ввели на арену, собравшаяся вокруг толпа разразилась криками одобрения и оскорблениями. Многие из тех, кто наблюдал за происходящим, сами когда-то были рабами. И теперь они наконец-то лицезрели, как их бывшие мучители получают по заслугам. Работорговцев будут судить в порядке убывания их приблизительных рангов, то есть первыми под суд пойдут самые высокопоставленные работорговцы. Бывшего ученика Красного Глаза, Протеже, судили первым. Его преступления, возможно, и не были столь ужасными, как у многих прочих работорговцев. Однако его тесная связь с самим Красным Глазом практически превратила Протеже в символ. Красный Глаз умер, и такая же судьба ждёт тех, кто следовал его извращенному пути. Протеже, к большому неудовольствию Строуберри, держал свою голову высоко поднятой, когда он приближался к центру арены. Толпа притихла, когда старейшина встала и заговорила:\n\n— Мы все собрались здесь сегодня, дабы лицезреть, как вершится правосудие. Чтобы увидеть возвращение справедливости, которой мы так заждались. Все пони перед вами виновны в самых худших преступлениях, которые когда-либо творились на эквестрийской земле. И настало время, чтобы они столкнулись с последствиями своих деяний. Теперь перед нами стоит Протеже, один из самых доверенных и верных помощников Красного Глаза. Даже сейчас он отказывается проявить хоть каплю стыда за те ужасы, которые он помог навлечь на своих собратьев-пони. Пони, многие из которых присутствуют здесь и сегодня, я хочу добавить. Протеже, вы обвиняетесь в злодеяниях против вида пони, в военных преступлениях и в измене Эквестрии. Протокол требует, чтобы я спросила, признаёте свою вину, но я думаю, что мы все знаем, чем всё это закончится. Поэтому в интересах экономии нашего времени я приговариваю вас к смерти. Да сгниешь ты в Тартаре. \nЗвук выстрела, который положил конец Протеже, было крайне сложно расслышать на фоне криков ликующей толпы."
 fillysr_sl.22.a:0 "Правосудие свершилось."
 
 fillysr_sl.23.t:0 "Не отмщение — но искупление"
 fillysr_sl.23.d:0 "Строуберри уставилась на лежащий перед ней на столе список. В нём были напечатаны имена двух сотен важных пони, которые поддерживали Красного Глаза и работали на него. Все они в настоящее время были заключены в импровизированной тюрьме. Да, во время войны они были врагами, но далеко не все из них были злодеями. Часть из этих пони даже никогда не касались наиболее неприятных аспектов бизнеса Красного Глаза, а другие просто пытались извлечь максимум пользы из ситуации, в которой они оказались. Конечно, среди них были и совсем безнадёжные и неисправимые личности. Пони, которые совершали ужасные вещи, дабы удовлетворить собственные садистские желания или попросту обогатиться.\n\nПервоначальный план заключался в том, чтобы просто приговорить всех этих пони к смерти, независимо от степени их вины. Однако Строуберри просто не могла заставить себя подписать приказ. Злые пони, которые хотели причинить вред Эквестрии, несомненно заслуживали смерти, тут всё понятно. Но как она могла убить пони, у которых были действительно хорошие намерения? Или тех, кто был просто заложниками ситуации? Она отодвинула от себя этот список. Строуберри запросит более подробный отчет, предварительно допросив каждого потенциального преступника. И только тогда она сможет с чистой совестью решить, кто будет жить, а кто умрёт. Вполне возможно, что некоторые из них даже получат предложение искупления и последующей реинтеграции в общество."
 fillysr_sl.23.a:0 "Истинная справедливость умеет прощать."
 
 fillysr_sl.24.t:0 "Конференция в 'Альфа-Омеге'"
 fillysr_sl.24.d:0 "В наиболее прилично выглядящий номер отеля "Альфа-Омега" внесли небольшой стол для совещаний. За ним сидели шестеро пони: с одной стороны старейшина Строуберри Лемонед. Слева от неё был писец Ноутбук Скриббл, а справа - звёздная паладин Ванилла Свирл.\n\nНапротив них сидел Флинстоун, предводитель "Фрайкора Филлидельфии". Это самый большой отряд ополчения рабов, который сформировался после поражения Красного Глаза. Слева от Флинстоуна - Оникс Лэйр. Всего несколько недель назад Оникс пытался провозгласить "Свободное Государство Филлидельфия". Справа от Флинстоуна - недавно громко заявившая о себе представительница и оратор всех рабов по имени Фолс Хоуп. Ноутбук рассмеялся, услышав весьма ироничное имя для вождя рабов, но Фолс Хоуп оказалась превосходным оратором, хотя и крайне идеалистичной при этом.\n\n— Ну что ж, — начала Строуберри, — Как вы все знаете, сегодня мы собрались вместе, дабы обсудить будущее Филлидельфии.\n\nОникс Лэйр нахмурил брови. — Ну, для начала было бы неплохо прекратить оккупацию нашего города! — практически прокричал он. Ванилла поспешила вмешаться: — Это и наш город тоже. Мы освободили вас! — Флинстоун вскочил на стол, заставив охранников выхватить оружие. Однако он тоже яростно вступил в спор. — Да вы попросту собираетесь угнетать и нас тоже! То, что вы не называете это рабством, ещё совсем не значит, что вы не пытаетесь навязать нам свою волю!\n\nСтроуберри покачала головой, глядя на печально известного своим темпераментом земного пони. — Пожалуйста, успокойтесь. Вы неправильно поняли наши намерения. Мы пытаемся восстановить Эквестрию такой, какой она была ещё до войны. Мы вернём мир, где каждый пони свободен и может преследовать свои собственные цели в жизни. И, в отличие от Красного Глаза, я не собираюсь использовать для восстановления Эквестрии рабов. Пожалуйста, помогите мне воплотить эту мечту в реальность.\n\nПосле минуты тишины Фолс Хоуп, наконец, заговорила: — Я думаю, что мы должны дать им шанс."
 fillysr_sl.24.a:0 "От мира к единству."
 fillysr_sl.24.b:0 "От единства к миру."
 
 fillysr_sl.25.t:0 "Шесть условий"
 fillysr_sl.25.d:0 "Ранее этим утром посыльный принёс документ, написанный Фолс Хоуп и подписанный всеми лидерами бывших рабов. Документ представляет из себя серию из шести условий, которые должны быть выполнены, если Строуберри и её рейнджеры хотят получить признание от бывших рабов как правители Филлидельфии. \n Номер 1: Всем бывшим рабам и их потомкам гарантируется гражданство в новой нации. \n Номер 2: Свобода передвижения внутри нации является правом каждого гражданина. \n Номер 3: Практика работорговли вне закона и карается смертью. \n Номер 4: Как минимум 15% позиций в правительстве должны быть заняты бывшими рабами, вплоть до 1265 года. \n Номер 5: Местные правительства внутри Филлидельфии должны быть выборными. \n Номер 6: Новая нация должна иметь необсуждаемую конституцию, которая закрепит права её граждан.\n\nУчитывая контекст, это были разумные требования. Если согласие с ними гарантирует кооперацию со стороны бывших рабов, оно того стоит."
 fillysr_sl.25.a:0 "Ну что, по копытам?"

 fillysr_sl.26.t:0 "Голод"
 fillysr_sl.26.d:0 "Наши запасы еды исчерпаны, а производство не может справиться с нашим количеством населения. Пони этому не рады, а это отсутствие радости перешло в страйки и восстания против нашего правительства. Если ситуация в ближайшее время не исправится, наш ждёт ещё больше проблем."
 fillysr_sl.26.a:0 "Чёрт!"
 
 fillysr_sl.27.t:0 "Грифоны-наёмники"
 fillysr_sl.27.d:0 "После смерти Красного Глаза и Стерн наёмники-когти лишились работы. Некоторые из них в попытке выжить присоединились к остаткам сил Красного Глаза и стали принимать участие в их набегах, а другие попытались сохранить единство и держаться вместе как один отяд. Лидером второй группы была довольно крупная чёрная грифина по имени Рагини. Грифина лично вошла в кабинет Строуберри. Она попросила о встрече со старейшиной, дабы обсудить будущее оставшихся когтей. Оба лидера не стали терять времени и сразу же перешли к делу.\n\n— Старейшина Строуберри, я хотела бы предложить вам услуги моего отряда. Мои когти - одни из лучших солдат в округе, и мы будем более чем рады служить вам. Я предлагаю вам скидку на мои услуги и прошу позволить нам присоединиться к вашей армии.\n\nВ голосе грифины слышалось отчаяние, и это было неудивительно. В конце концов, в последнем отчёте, полученном Строуберри, говорилось, что в роте Рагини осталось всего несколько дюжин грифонов. Это было совсем не похоже на ту огромную армию наёмников, которая некогда подчинялась Стерн. Силы Рагини и она сама не смогут значительно усилить наши силы. И всё же её наёмникам больше некуда идти, а такое решение может значительно сгладить отношения между пони и грифонами."
 fillysr_sl.27.a:0 "Подписать с ними контракт."
 fillysr_sl.27.b:0 "Кучка мокрых куриц ничем нам не поможет."
 
 fillysr_sl.28.t:0 "Пусть стены рухнут!"
 fillysr_sl.28.d:0 "Вот уже несколько недель наши лучшие инженеры работают над тем, чтобы проделать большую дыру в стене Филлидельфии. Мы хотим попытаться сохранить структурную целостность стены и одновременно получить проход сквозь неё. Мы не хотим обрушить её на головы наших рабочих. Символы и пропаганда Красного Глазу уже были тщательно удалены со стены, стерев все следы его режима. Вскоре состоится церемония, на которой новый проход в стене будет назван "Вратами Ваниллы". Врата получили своё название в честь звёздного паладина, которая первой прорвалась сквозь стену со своими самыми лучшими пони. Церемония открытия также станет началом кампании по переселению пони из весьма стеснённых условий Филлидельфии. Бывшие рабы получат пахотные земли за пределами города и смогут создать там фермы. Мы надеемся, что это приведет к увеличению производства продовольствия и предотвращению голода."
 fillysr_sl.28.a:0 "За этими стенами вас ждёт свободный мир."
 
 fillysr_sl.29.t:0 "Городки Варклендса"
 fillysr_sl.29.d:0 "В Варклендсе ещё до того, как их завоевал Красный Глаз, вовсю доминировали племена, так что теперь он является одним из самых отсталых регионов в нашей стране. Сегодня мы утвердили выдачу гранта на строительство двух крупных поселений в этом регионе. Также мы будем поощрять жителей этой местности переезжать в новые городки, где их будут ожидать гораздо более комфортные условия жизни."
 fillysr_sl.29.a:0 "Они станут частью нашего сообщества."
 
 fillysr_sl.30.t:0 "Антиинфляционные меры начинают действовать"
 fillysr_sl.30.d:0 "Впервые за долгое время уровень инфляции упал ниже 10% в день. Наши решительные действия, возможно, и помогли смягчить продолжающийся финансовый кризис, но до конца ещё далеко. Дело в том, что мы не можем контролировать количество крышек, которые в настоящее время просто наводняют нашу экономику. Не помогает и то, что пара бутылочных прессов Красного Глаза всё ещё ускользают от нас. Но мы можем выдохнуть и чуть-чуть расслабиться, так как наша экономика больше не находится на грани краха."
 fillysr_sl.30.a:0 "Хвала Селестии."
 
 fillysr_sl.31.t:0 "Поселенцы движутся на запад"
 fillysr_sl.31.d:0 "Поскольку наше правительство раздаёт немалые участки земли совершенно бесплатно и предлагает купить ещё больше по крайне низкой цене в 10 крышек за акр, многие пони начинают массово переселяться в сельскую местность. Сельские поселения появляются тут и там, и конца им не просто видно. Наша программа сумела привлечь даже иммигрантов из-за пределов нашего государства."
 fillysr_sl.31.a:0 "Кампания по переселению демонстрирует успехи."
 
 fillysr_sl.32.t:0 "Интеграция внутренних земель"
 fillysr_sl.32.d:0 "Ранее мы узнади, что внутренние земли довольно трудно интегрировать в нашу нацию. К счастью, многочисленные предприимчивые граждане и иммигранты радостно оседают там и смешиваются с местными жителями. Они строят города, которые затем избирают мэров. А эти мэры потом гарантируют, что все пони выплачивают свои налоги. Эти налоги затем идут их защиту, а также строительство дорог и почтовых отделений. Цивилизация проникает всё глубже и внутренние земли постепенно укрощаются. Мы считаем, что к концу года они полностью перейдут под наш контроль."
 fillysr_sl.32.a:0 "Отлично!"
 
 fillysr_sl.33.t:0 "Колонии на крайнем западе"
 fillysr_sl.33.d:0 "Наши пони будут продвигаться всё дальше и дальше на запад и неизбежно столкнутся с Вечнодиким лесом. К счастью для них, мы уже сожгли большую часть этого леса. Это освободило немало земли для создания поселений. И ещё мы обнаружили довольно неожиданный, но крайне приятный бонус: пепел от сгоревшего леса является отличным удобрением!"
 fillysr_sl.33.a:0 "Воспрянем из пепла."
 
 fillysr_sl.34.t:0 "Великая церемония"
 fillysr_sl.34.d:0 "Тысячи пони собрались перед импровизированной сценой, сооруженной прямо перед Ямой. Граждане, избранные чиновники и даже те, кто был в рядах изначального отделения рейнджеров, затаив дыхание ждали торжественного объявления от самой старейшины.\n\nСтроуберри сделала пару глубоких вдохов, пытаясь хоть немного успокоиться. Сейчас у неё кружилась голова почти столь же сильно, как и тогда, когда она выиграла выборы и стала новой старейшиной так много лет назад. Она сделала ещё один глубокий вдох, когда услышала, как писец Ноутбук заканчивает своё вступительное заявление. Последний вдох... и вот она выходит на сцену. Перед Строуберри простиралось целое море пони всех цветов радуги. По обе стороны от неё стояло по паладину. Они были готовы вмешаться, если хоть что-то пойдёт не так. Строуберри подошла к трибуне и начала говорить:\n\n— Граждане Филлидельфии! Освобожденные рабы, мои братья и сестры! Вы все немало отдали, чтобы приблизить сегодняшний день. Все мы чем-то пожертвовали и потеряли кого-то, чтобы настал сегодняшний день. Но мы сделали это и наше будущее выглядит как никогда светлым! Мы преодолевали препятствие за препятствием, но никогда не забывали, что делаем это во имя защиты добра и справедливости! Я благодарю всех вас за это! — В речи Строуберри наступила пауза и послышались одобрительные возгласы со стороны толпы. — Однако наша работа ещё далеко не закончена! Филлидельфия свободна, но остальная Эквестрия лежит в руинах. Её народ продолжает страдать, ведь его жизнь полна горестей и лишений! Красный Глаз угнетал народ Филлидельфии, но он был не единственным тираном пустошей. Мы освободили пони Филлидельфии и поступим аналогично с прочими пони Эквестрии! Мы восстановим Эквестрию и станем её спасителями! С этого момента мы перестанем быть Рейнджерами Эпплджек. Отныне мы будем известны как Фронт Возрождения Эквестрии. И я, как самый высокопоставленный член правительства Эквестрии, взвалю на свою спину ношу великого регента и будут нести её до тех пор, пока законные принцессы не вернутся на свои троны!"
 fillysr_sl.34.a:0 "Неловкое молчание... и оглушительные овации!"
 
 fillysr_sl.35.t:0 "Конституция Новой Эквестрии"
 fillysr_sl.35.d:0 "Подготовить проект эквестрийской конституции оказалось труднее, чем казалось на первый взгляд. Ни у кого из писцов не было никаких конкретных идей о том, как должна быть сформулирована наша конституция. Только у некоторых бывших рабов были хоть какие-то идеи, и мы уже внедрили 6 условий, чтобы успокоить их. После этого мы позаботились о том, чтобы узаконить позицию Строуберри Лемонед в качестве великого регента Эквестрии. Затем поступило предложение выдвинуть претензию на то, что мы являемся полноправными наследниками всех земель и собственности Эквестрии. Это заложит отличную основу для запланированных нами усилий по восстановлению. Потом было высказано ещё немало идей, но ни одна из них не оказалась достаточно важной, чтобы мы позаботились включить её в проект конституции. После нескольких дней рассмотрения различных идей Фолс Хоуп предложила реализовать возможность внесения дополнительных поправок в конституцию в любое время. На данный момент наш проект конституции подтвердил 6 изначальных условий рабов, а также закрепил нашу власть. Но кто знает, во что она может превратиться в будущем?"
 fillysr_sl.35.a:0 "С этим покончено и мы действительно можем начать управлять страной."

 fillysr_sl.36.t:0 "Наша колония на севере"
 fillysr_sl.36.d:0 "Теперь, когда мы покорили северные племена, встал вопрос об управлении ими. Хотя некоторые желают напрямую подчинить эти земли Филлидельфии, другие же просят нас вспомнить о том, что случилось в последний раз, когда мы попытались напрямую контролировать культурно чуждое нам население. Хотя в конце концов всё закончилось хорошо, это было весьма далеко от идеала. Мы решили смягчить потенциально негативное воздействие интеграционных усилий на нашу экономику и решили довериться нашему Управлению по Делам Колоний. Они создадут автономное колониальное правительство для наблюдения за развитием и интеграцией этих недавно завоёванных северных территорий. Как только Управление будет уверено, что колония готова, она будет полностью интегрирована в нашу нацию."
 fillysr_sl.36.a:0 "Удачи."
 
 fillysr_sl.37.t:0 "Северные племена"
 fillysr_sl.37.d:0 "Племенные земли к северы от нас не испытывали прикосновения цивилизации уже столетиями. Красный Глаз так и не стал завоёвывать их, будучи сосредоточенным на куда более важных целях. Однако, наша цель - объеинение ВСЕЙ Эквестрии. Это значит, что даже самые отдалённые и бесполезные племена имеют то же значение, что и крупные города. Мы подготовили ультиматум, требующий их полной добровальной аннексии. Впрочем, мы можем и пропустить этот этап и просто забрать эти земли силой."
 fillysr_sl.37.a:0 "Мы должны попробовать избежать насилия. Отправьте ультиматум."
 fillysr_sl.37.b:0 "Давайте с этим покончим."
 
 fillysr_sl.38.t:0 "Ультиматум от ФВЭ"
 fillysr_sl.38.d:0 "'Если Вы игрок, приймите мои глубочайшие извинения. Вынуждена Вам сообщить, что Ваша игра окончена.' -Искренне, Великий Регент Строуберри Лемонед<3"
 fillysr_sl.38.a:0 "Мы не сдадимся!"
 fillysr_sl.38.b:0 "Вот и конец моей партии."
 
 fillysr_sl.39.t:0 "Релокация индустрии"
 fillysr_sl.39.d:0 "Племена на севере слишком необузданны и дикие, чтобы поддерживать какое-то существенное производство. Пока наша колония не будет достаточно успешна, мы будем 'охранять' их индустрию на нашей земле."
 fillysr_sl.39.a:0 "Сделаем это!"
 
 fillysr_sl.40.t:0 "Получено финансирование от метрополии"
 fillysr_sl.40.d:0 "Денюжки! Йей!"
 fillysr_sl.40.a:0 "Ура!"
 
 fillysr_sl.42.t:0 "Налоги!"
 fillysr_sl.42.d:0 "Началася сезон сбора налогов, и мы готовы отправить своих коллекторов. Хоть мы и уверены, что они принесут достаточно битсов, можно всегда попробовать максимизировать нашу прибыль."
 fillysr_sl.42.a:0 "Мы сборщики налогов, а не рэкетиры!"
 fillysr_sl.42.b:0 "Все биты до последнего великому регенту!"
 
 fillysr_sl.43.t:0 "Понитарная миссия в Монс-Коллис"
 fillysr_sl.43.d:0 "Управление по делам колоний предложило амбициозный план по приближению нашей северной колонии ближе к состоянию цивилизованной нации. План предполагает отправку большой понитарной миссии на север для помощи в строительстве инфраструктуры для поселенцев и налаживания отношений с местными племенами. Мы надеемся, что эти меры приблизят жителей севера друг к другу, что сделает их интеграцию гораздо проще. Конечно, эффективность плана зависит от полученного финансирования..."
 fillysr_sl.43.a:0 "Нам это не по карману."
 fillysr_sl.43.b:0 "Дайте им сколько необходимо."
 fillysr_sl.43.c:0 "В казне накопилось лишнего..."
 
 fillysr_sl.44.t:0 "Приватизация имущества Красного Глаза"
 fillysr_sl.44.d:0 "Практичесски всё в стране Красного Глаза принадлежало и управлялось непосредственно государством: фабрики, города, оружие и даже сами пони, всё это принадлежало ему. Мы захватили большую часть этого имущества при завоевании, и до сих пор удерживаем их в нашей собственности. Наконец время пришло уходить от полной государственной экономики, вместо этого возвращая старый эквестрийский капитализм. Мы ликвидируем некоторые лишние активы Красного Глаза, и заработаем этим жизненно необходимые нам битсы."
 fillysr_sl.44.a:0 "Вперёд."
 fillysr_sl.44.b:0 "Почему бы не приватизировать ещё больше?"
 
 fillysr_sl.45.t:0 "Кровавая Армия замечена у границ"
 fillysr_sl.45.d:0 "Так званая 'Кровавая Армия' когда-то была союзником Красного Глаза. Однако, они бросили его во время нашей войны с ним. Этот поступок оказался разумным, иначе бы они присоединились к нему в могиле. Сейчас же, их накачанные наркотиками войска были замечены опасно близко у нашей южной границы. В ответ мы планируем отправить простое требование: или их рейдеры убираются от нашей границы, или мы проведём учебные стрельбы с их участием в роли мишеней."
 fillysr_sl.45.a:0 "Отправьте наши требования."
 
 fillysr_sl.46.t:0 "ФВЭ требует, чтобы мы прекратили набеги!"
 fillysr_sl.46.d:0 "'Привет! Если ты игрок, то я хочу пожелать тебе удачи! Она тебе понадобится.' -Искренне, Великий Регент Строуберри Лемонед <3"
 fillysr_sl.46.a:0 "Иди кобыле в трещину!"
 
 fillysr_sl.47.t:0 "Новый Филлидельфийский Индустриальный Центр"
 fillysr_sl.47.d:0 "Нами было решено превратить местность, окружающую Яму, в индустриальный центр! Чтобы добиться этого, нужно приложить немало усилий и вложить приличное количество средств. Мы получили два разных предложения:\n\nТитаны предлагают высокотехнологического центра военной промышленности, который будет способен производить большое количество продвинутого вооружения и силовой брони, а также необходимую для них электронику. Союзы же предлагают выкупать рабов по всей пустоши, а затем их освобождение с дальнейшим обеспечением им рабочего места на новой литейне."
 fillysr_sl.47.a:0 "Согласиться с предложением §MТитанов§!."
 fillysr_sl.47.b:0 "Согласиться с предложением §RСоюзов§!."
 
 fillysr_sl.48.t:0 "Программа перезаселения Пустоши"
 fillysr_sl.48.d:0 "Независимо от того, как на это смотреть, население Пустоши на удивление низкое. Хоть после Войны прошло уже более двухста лет, плохие фермерские условия, политическая нестабильность и давнешняя радиация сделала трудным поддержание большого населения. Внутри наших границ большинство этих проблем уже решены. Несмотря на это, прирост населения увеличился не так сильно, как мы планировали, потому в лучших интересах правительства пооощрять семьи, которые актино учавствуют в перезаселения пустоши.\n\nЧтобы реализовать это, было предложено вручать большие финансовые вознаграждения семьям, в которых есть более четырёх детей. Одно одновременно и будет поощрять производство потомства, но и сделает жизнь многодетных семей гораздо проще. Также была предложена идея увеличить это число до шести, чтобы поощрить ещё большие семьи."
 fillysr_sl.48.a:0 "Четверо детей на семью достаточно."
 fillysr_sl.48.b:0 "Эквестрия сама себя не заселит. Поднять до шести!"
 
 fillysr_sl.49.t:0 "Союзы Филлидельфии"
 fillysr_sl.49.d:0 "Союзы Филлидельфии существовали ещё во времена Красного Глаза. Пока традиционные эквестрийские союзы боролись за права рабочих, Союзы Филлидельфии были совсем другими. Они состояли из рабов, что смогли набрать некоторое влияние на работорговцев, и использовали своё влияние для помощи другим рабам. Однако, они всегда требовали плату в обмен на свою помощь. Те, кто не мог оплатить... что ж, они назначались на самые опасные места.\n\nСоюзы не перестали существовать вместе с исчезновением Красного Глаза. Вместо этого они теперь эволюционировали в куда более организованные сущности, куда более похожие на традиционные союзы. Они быстро начали набирать большую долю влияния в Эквестрии."
 fillysr_sl.49.a:0 "Посмотрим, чего они смогут добиться."
 fillysr_sl.49.b:0 "Мне они уже нравятся!"
 
 fillysr_sl.50.t:0 "Экспансия Монс-Коллиса"
 fillysr_sl.50.d:0 "Монс-Коллис показал себя процветающей маленькой колонией, особенно хорошо справляющийся с интеграцией племён севера. В дальнейшем мы будем делать наши новые территории территориями колонии, чтобы они также стали цивилизованными."
 fillysr_sl.50.a:0 "Сделаем это!"
 
 fillysr_sl.51.t:0 "Дальнейшее перемещение промышленности"
 fillysr_sl.51.d:0 "Мы завоевали ещё больше земель для Монс-Коллиса. Несмотря на то, что эта земля останется собственностью колонии, многие производства на них куда лучше послужат нам самим. Мы уже начали разбирать производственные линии старых фабрик там для того, чтобы построить здания для этих станков в наших землях."
 fillysr_sl.51.a:0 "Мы найдём им применение."
 
 fillysr_sl.52.t:0 "Горная экспедиция"
 fillysr_sl.52.d:0 "Как только массивные двери Жеребячьих врат закрылись за ними, вернулись морозные ветра. Они ранее успели почувствовать эти ветра при подъёме в гору, но тут они ощущались ещё хуже, чем ранее. Профессор Ликвид Кэббедж осмотрела её экспедицию: 8 рыцарей, облачённых в силовую броню с модулями обогрева, 17 писарей и других исследователей, включая её саму, 22 рабочих, сильнейших из имеющихся и трое псов-волонтёров, согласившихся провести их. Когда Кэббедж посмотрела вперёд, она увидела лишь море из заснеженных вершин и скалистых долин. Что угодно могло быть в этих горах. Если бы они смогли что-то найти..."
 fillysr_sl.52.a:0 "Теплее не становится. Пошли."
 
 fillysr_sl.53.t:0 "Точка невозврата"
 fillysr_sl.53.d:0 "Прошла уже неделя безрезультатного блуждания по горам, как наконец показалось что-то значимое. Оно было точно построено до войны, хотя выглядело, будто появилось здесь лишь недавно. Большими белыми буквами на красном фоне было написано: \n\n'Внимание, путешественники! Проход дальше в горы запрещён законами Эквестрии. Поверните назад или воспользуйтесь аварийным телефоном, если не можете добраться назад самостоятельно!'\n\nПисарь сняла примёрзшую трубку, однако никакого сигнала не последовало, как и ожидалось. Это их последний шанс повернуть назад. Как только они пойдут дальше в горы, единственным их вариантом для пополнения припасов будет Кристаллия. Стоит ли это того, что бы рисковать жизнями?"
 fillysr_sl.53.a:0 "Мы что, зря сюда шли? Вперёд."
 fillysr_sl.53.b:0 "Да, мы ошиблись. Лучше вернуться."
 
 fillysr_sl.54.t:0 "Тварь"
 fillysr_sl.54.d:0 "С каждым вздохом её лёгкие наполнялись безжалостным холодом. С каждым выдохом горы забирали ещё часть тепла её тела. Действительно, нипони не мог бы жить в таких условиях. Воздух был разрежен, а её легкомысленность угасла после первой недели. Сколько ещё сможет продержаться её экспедиция?\n\n'Осторожно!', крикнул кто-то из передней части экспедиции. Кэббедж увидела, как все рыцари оборачиваются, направляя своё оружие в одну сторону. 'Что это!?', спросила она ближайшую.\n\n'Враждебный ЛУМ-сигнал, менее двухста метров впереди!', Кэббедж, смотря в сторону горы, едва смогла различить большую тёмную фигуру, движущуюся к ним. Рыцарь наверняка заметил её тоже, поскольку он задал вопрос: 'Мэм, какие Ваши приказы?'"
 fillysr_sl.54.a:0 "Не знаю, что это за существо, но оно явно не дружелюбное. Открыть огонь!"
 fillysr_sl.54.b:0 "Ну нахрен! Валим отсюда!"
 
 fillysr_sl.55.t:0 "Открыть огонь!"
 fillysr_sl.55.d:0 "В оглушительной какофонии огня тяжёлого оружия, приближающийся йети обратился в красную дымку. Рыцари сработали на отлично. Профессор Кэббедж успела выдохнуть на секунду, прежде чем грохот отозвался эхом в горах. Без каких либо предупреждений, слои снега и льда начали скользить сторону экспедиции, увеличиваясь в размерах по мере снижения. 'ЛАВИНА!'\n\nЭто было последним словом, которое услышит профессор Кэббедж, прежде чем вся её экспедиция будет погребена под снегом и льдом."
 fillysr_sl.55.a:0 "Покойся с миром."
 
 fillysr_sl.56.t:0 "Бежим!"
 fillysr_sl.56.d:0 "И они бежали.\n\nПозади раздавался крик йети, разъярённого уходящей от него добычей. Спустя несколько минут он полностью пропал из поля зрения, и экспедиция остановилась перевести дыхание. 'Почему нельзя было просто его пристрелить?', спросил тот же рыцарь. 'Потому что, дорогой, если бы вы начали расстреливать его из своего тяжёлого оружия, единственное, чего бы вы добились - похоронили бы нас всех под лавиной.' Хоть она и не могла видеть его мордочку под шлемом, она была уверена, что он выглядел ошеломлённым."
 fillysr_sl.56.a:0 "Мы были на волоске от смерти."
 
 fillysr_sl.57.t:0 "'Кристаллия' на горизонте"
 fillysr_sl.57.d:0 "Наконец, спустя недели путешествий, Кристаллия была в поле зрения. Сейчас она выглядела, как небольшая точка на вершине горы, но они прибудут туда через два или три дня. Стоило профессору Кэббедж обернуться, чтобы рассказать своей экспедиции хорошие новости, радио, взятое ими с собой, скрипнуло и включилось.\n\n'...Повторяю, снежная бу.. ёку от Кристаллии, п... предельной осторожностью, Повто...' Снежная буря, и определённо масштабная, если центральное командование смогло обнаружить её из Филлидельфии. Единственными их действиями было или разбить лагерь и переждать бурю, или поторопиться и добраться до Кристаллии раньше, чем буря сможет их настичь."
 fillysr_sl.57.a:0 "Мы ни за что не доберёмся. Разобьём лагерь."
 fillysr_sl.57.b:0 "Мы обязательно доберёмся. Вперёд, без остановок!"
 
 fillysr_sl.58.t:0 "В снежной буре"
 fillysr_sl.58.d:0 "Профессор Кэббедж никогда не чувствовала такого холода за всю свою жизнь. Это ощущалось, словно сама погода с каким-то злым умыслом пыталась вытянуть из неё последнюю каплю тепла. Оно вспомнила истории о Вендиго, которые рассказывали ей родители, и неестественном холоде, который они, предполагаемо, могли производить, но затем тряхнула головой. Они уже не маленькие жеребята. Это всё было реальностью, и очевидно, что она приняла неправильное решение. Она надеялась, что однажды кто-то найдет их тела и вернёт их домой. Слегка жужжа, ещё один обогреватель угас, побеждённый холодом, который не прекратится, пока они все не будут мертвы."
 fillysr_sl.58.a:0 "Тела будут лежать под снегом ещё сотни лет."
 
 fillysr_sl.59.t:0 "Буря разразилась"
 fillysr_sl.59.d:0 "Они были близко, очень близко к Кристаллии, когда буря наконец настигла их.\nБудь они здесь на пару часов раньше, они могли бы быть в безопасности внутри изолированных стен поста... но они не были. Они могут попробовать поднажать, и добраться до поста даже в бурю, но видимость ужасна, и нет никакой гарантии, что они идут в правильном направлении. Может, им стоит укрыться в одной из ближайших пещер... по крайней мере, это укроет их от ветра, хотя там всё ещё будет ужасно холодно."
 fillysr_sl.59.a:0 "Здесь не выжить. Идём до 'Кристаллии'!"
 fillysr_sl.59.b:0 "Выбора нет. Укроемся в пещере."
 
 fillysr_sl.60.t:0 "Донесение из Кристаллии"
 fillysr_sl.60.d:0 "Получатель: [ROOT.GetLeader],\nМы вынуждены сообщить Вам, что нами была найдена ожидаемая нами экспедиция в пещере менее, чем в двух часах пути от Кристаллии. Мы считаем, что они попытались укрыться от холода в пещере, обжитой урсой. Рыцари пали первыми, за ними последовала и остальная экспедиция. Сама тварь погибла от полученных ею ранений. Мы договоримся о передаче их тел.\nОт: Барбос, вождь Кристаллии."
 fillysr_sl.60.a:0 "Трагическая неудача."
 
 fillysr_sl.61.t:0 "Убежище посреди снегов"
 fillysr_sl.61.d:0 "Профессор Кэббедж чуть не расплакалась от радости, когда наконец увидела подсвеченный вход на пост. Пока её слёзы замерзали на меху, она успела постучать в дверь, прежде чем упасть перед ней. Как только двери открылись и первые из состава экспедиции начали заходить внутрь, один из рыцарей поднял её и занёс внутрь. Волна тепла омыла её, и она почувствовала, как смерть ослабила свою хватку. Хоть внутри  было хорошо, это также заставило её осознать, насколько она по-настоящему устала, и как только желание выжить заставляло её двигаться дальше последние несколько часов.\n\n'Мы... Мы сделали это.', сказала она уставшим голосом, прежде чем её глаза закатились от истощения. На следующее утро она узнает, что двое из её экспедиции так и не дошли до поста, и, скорее всего, погибли в горах. 12 членов экспедиции обморозились и требуют специального ухода, но никому больше не угрожала смерть. Пока она оплакивала тех, кто погиб, она произнесла тихую молитву Селестии и Луне, благодаря их хотя бы за предоставленный отдых."
 fillysr_sl.61.a:0 "Наконец-то."
 
 fillysr_sl.62.t:0 "Кристаллия"
 fillysr_sl.62.d:0 "Пост Кристаллия был метеорологической и радиолокационной станцией во время войны. Он был построен на южной стороне горы Кристаллия, самой высокой горы Кантерлотского горного хребта. Даже спустя 200 лет, его гермозатворы не показывали никаких признаков износа, выглядя абсолютно новыми. Проходя через пост, профессор наблюдала, как члены её экспедиции общаются с псами, которые сделали этот пост своим домом. Некоторые диалоги были напряжёнными, но в целом соблюдался дружеский тон. Ни одна из сторон не могла позволить себе конфликт в столь опасном регионе. Она повернула свою голову в сторону архивов и заметила старого пса, сидящего у костра. Он прямо сейчас рассказывал историю молодым псам, а также одному из её писцов."
 fillysr_sl.62.a:0 "Продолжить путь в архивы."
 fillysr_sl.62.b:0 "Остаться и послушать истории пса."
 
 fillysr_sl.63.t:0 "Записи поста"
 fillysr_sl.63.d:0 "Архивы не были маленькой библиотекой, как думала Кэббедж, а одной консолью с большим монитором. Как только она коснулась консоли, экран ожил, показав автоматические отчёты о погоде за последние более чем двести лет. Заинтересовавшись, что она скажет, Кэббедж пролистала до Дня, когда мир перестал быть.\n\nБольшую часть дня - ясно, однако непредвиденная облачность во второй половине. Должно быть это пегасы, закрывшие небо, проклятые предатели. Пока она осмотрела на остальные данные за этот день, её глаз зацепился за один из пунктов: 'Удар мегазаклинательной ракеты обнаружен в 4 километрах к западу, взрыва не зафиксировано.' Невзорвавшаяся ракета, может даже подлежащая восстановлению..."
 fillysr_sl.63.a:0 "Я должна это увидеть."
 
 fillysr_sl.64.t:0 "Истории Йора"
 fillysr_sl.64.d:0 "Взгляд, которым смотрел на неё старый пёс, показывал мудрость, накопленную за множество лет. 'Подходи, присаживайся у огня и послушай наши истории.' сказал он, пока остальные освободили место для неё.\n\n'На чём я остановился? Ах, да, день зелёного огня, когда Боги умерли и солнце ушло навсегда. Наши предки рассказывали нам много историй об этом дне: о великих героях, что пытались, но не смогли остановить разрешние, о героической жертве Луны, о Великой Кровавой Комете, что почти ударила в эту гору, о...' Кэббедж оживилась и перебила пса: 'Великая Кровавая Комета?' Старый пёс улыбнулся. 'Да, кроваво-красная комета, что летела низко по небу, что почти попала по этой горе и сравняла её. Говорят, что она упала за одной вершиной к западу.' Кэббедж была безмолвна. Это невозможно... Мегазаклинательная зебринская ракета? Похоже, она упала неподалёку, не взорвавшись..."
 fillysr_sl.64.a:0 "Я должна это увидеть."
 
 fillysr_sl.65.t:0 "Кровавокаменная Долина"
 fillysr_sl.65.d:0 "Поговорив с несколькими псами, профессор Кэббедж определила, что зловеще названная 'Кровавокаменная Долина' и была точной удара ракеты. Теперь её экспедиция и небольшое количество местных псов отправились разведать местность. Место было всего в паре часов пути от поста, а буря достаточно утихла, чтобы путешествие было безопасным.\n\nЧерез её заснеженные очки долина выглядела полностью белой, и она начала боятся, что ракета была за гранью восстановления под кто знает какой толщей снега. Но у неё была идея: поскольку ракета несёт мегазаклинания, скорее всего она излучает огромное количество магической радиации, и таким образом её можно обнаружить. Не прошло и двух часов поисков, один из её инструментов зафиксировал скачок в радиации, и экспедиция принялась копать..."
 fillysr_sl.65.a:0 "Мы нашли её."
 
 fillysr_sl.66.t:0 "Ракета"
 fillysr_sl.66.d:0 "Это была вещь дикой красоты, одновременно символ технологического прогреса и апокалипсиса. Впрочем, она видала и лучшие дни: уцелела только боеголовка, и та выглядела сильно повреждённой вследствие удара. Однако она всё ещё была огромных размеров и несла в себе самый опасный груз в мире. В качесве предосторожности Кэббедж приняла два дополнительных RadSafe прежде чем подойти к боеголовке. Она отметила точность устройства, прежде чем приступить к работе.\n\nПервым, что она сделала, было открытие ручной аварийной панели. Все мегазаклинания имели такую - ты не захочешь строить бомбу, которую невозможно отключить в случае аварии. Маленький экран показывал лишь несколько цифр, однако, насколько Кэббедж поняла, камера заклинаний была повреждена и не может быть отключена или использована повторно. Несмотря на это, ядро мегазаклинания уцелело. Без камеры они смогут получить лишь ядро, но и оно может быть полезно в их целях. Всё же кое-что волновало профессора: почему это всё было здесь? Не было причины наносить удар по метеорологической станции, А сам Кантерлот был слишком далеко, если ракета была направлена на него... Может она была направлена именно сюда, в эту долину?\nДолжно быть, что-то подо льдом...\nЕдинственным способом узнать было запрограммировать мегазаклинание сработать через несколько дней, добраться до поста, а затем вернуться и посмотреть, что скрыто под мерзлотой. Конечно, это может уничтожить и то, что скрыто внизу."
 fillysr_sl.66.a:0 "Стоит рискнуть. Установите детонатор."
 fillysr_sl.66.b:0 "Просто извлеките заклинательное ядро."
 
 fillysr_sl.67.t:0 "БА-БАХ!!!"
 fillysr_sl.67.d:0 "Мир на секунду окрасился в зелёный, когда мегазаклинание сработало в паре километров. Несколько секунд спустя ударная волна ударила по посту, грохотом отозвавшись по болтам и окнам, но он был построен с рассчётом на то, чтобы выдержать такой удар. Уровни магической радиации подскочили на пару минут, но затем начали угасать. Вторичная радиация будет существовать столетиями, но она не повлияет на псов на посту. Следовательно, никакого долгосрочного ущерба нанесено не было.\n\nНадевая один из радкостюмов, что был в распоряжении у поста, Кэббедж и несколько членов её экспедиции в схожих костюмах или изолированной силовой броне направились к месту взрыва. Где ещё вчера лежала боеголовка в заснеженной долине, сейчас были голые камни. Мощи мегазаклинания было достаточно, чтобы расплавить многолетний слой льда и снега. Однако её глаз зацепился за большую металлическую дверь, похожую на дверь стойла в штабе Стойл-Тек. Она была изогнута, но была достаточно прочной, чтобы выдержать такой удар. Вот оно! Скрытый эквестрийский комплекс, глубоко в горах. Даже мейнфрейм Стойл-Тек ничего не знал о нём..."
 fillysr_sl.67.a:0 "Что же может быть внутри?"
 
 fillysr_sl.68.t:0 "Секрет раскрыт"
 fillysr_sl.68.d:0 "Ряды гладких металлических ящиков выстроились у стен, каждый такой имел крошечный монитор, показывающий жизненно важные данные. Мейнфрейм комплекса раскрыл, что в них хранятся экспериментальные клоны более чем двух тысяч эквестрийских солдат. Министерство Тайных Наук пыталось создать солдат, с помощью которых можно выиграть войну. Массовое производство провалилось, и лишь немного клонов каждого объекта было успешно создано. Все они лежали в криосне, ожидая приказа на пробуждение. Приказа, которого так и не последовало."
 fillysr_sl.68.a:0 "Радируйте об этом в штаб."
 
 fillysr_sl.69.t:0 "Секрет раскрыт"
 fillysr_sl.69.d:0 "Профессор Кэббедж сначала не поверила своим глазам: миниатюрное солнце, метров 50 в диаметре, летало над сердцем комплекса. Щупальца ярко-оранжевой энергии шли от него к шести контактам на стенах, из которых она и появлялась. Другая воронка питала его свежей водой, предотвращая его перегрев. Устройство, сравнимое по производительности с электростанцией, достаточно малое, чтобы вместиться в каждый двор. Эквестрия была невероятно близка к решению своих проблем с энергией... А затем прежний мир закончил своё существование."
 fillysr_sl.69.a:0 "Радируйте об этом в штаб."
 
 fillysr_sl.70.t:0 "Секрет раскрыт"
 fillysr_sl.70.d:0 "Кэббедж аккуратно разместила голубой талисман на цели стрельбы. Как только она отошла на безопасную дистанцию, рыцарь открыл огонь из пулемёта.\n\nПрежде чем пуля смогла достичь цели, талисман начал светиться. Светящийся голубой щит образовался вокруг цели, оборачивая её в пузырь. Щит состоял из шестиугольников и пятиугольников, формируя почти идеальную сферу вокруг талисмана и цели. Первые пули послали маленькие прерывистые волны через щит в месте удара, но едва коснувшись щита, потеряли всю скорость и упали на землю. Спустя несколько секунд продолжительного огня щит наконец пал и цель была сметена потоком свинца.\n\nПохоже, министерство Тайных Наук пыталось повторить технологию зебринских талисманов. Несмотря на ограниченные успехи, они смогли изобрести свой собственный талисман. Несложно наладить их массовое призводство, если они найдут достаточно кристаллов..."
 fillysr_sl.70.a:0 "Радируйте об этом в штаб."
 
 fillysr_sl.71.t:0 "Понивилль, Глифмарк и Стойло 2"
 fillysr_sl.71.d:0 "Если мы хотим захватить Кантерлот, сначала мы должны взять под контроль окружающие его регионы. К несчастью для нас, этот регион уже занят. Мы можем послать аргументированную просьбу присоединиться к нашей великой нации. Или, в качестве альтернативы, мы можем сэкономить время и просто занять территории силой."
 fillysr_sl.71.a:0 "Мы не дикари. Вышлите им ультиматум."
 fillysr_sl.71.b:0 "У них нет шансов. Готовьтесь к освобождению."
 
 fillysr_sl.72.t:0 "Гражданство для псов?"
 fillysr_sl.72.d:0 "Мирные племена Кристальных Пещер пришли к нам сегодня с интересным предложением. Похоже, они просят гражданство в обмен на услуги, предоставляемые ими нам до сих пор. Если мы позволим им иметь гражданство, это распространится на всех алмазных псов. Адские гончие, будучи монстрами, не имеют места в Эквестрии и станут исключением. Однако, не все уверены, что алмазные псы достойны иметь гражданство..."
 fillysr_sl.72.a:0 "Эти шавки едва разумны. Прогнать!"
 fillysr_sl.72.b:0 "Они показали нам свою верность и доброту. Принять."
 
 fillysr_sl.73.t:0 "Гражданство для гулей?"
 fillysr_sl.73.d:0 "Гули. Для многих они ничего более чем чума пустоши, твари, что  убивают невинных пони. Однако, есть гули, не являющиеся дикими: те, что сохранили свой разум и которые вполне могут являться продуктивными членами общества. Стоит ли нам принимать их как граждан Эквестрии?\n\nС одной стороны, многие из них владеют полезными знаниями нашей страны, за давностью в более чем 200 лет. Некоторые из них даже помнят Эквестрию до начала войны и были её гражданами ещё в те благословенные времена. С другой стороны, они могут стать дикими в любой момент. Есть ли гарантия, что, встав не с той ноги, они не станут есть пони?"
 fillysr_sl.73.a:0 "Зомби — ходячие бомбы замедленного действия."
 fillysr_sl.73.b:0 "Они всё ещё пони."
 
 fillysr_sl.74.t:0 "Третья раса пони"
 fillysr_sl.74.d:0 "Пегасы, ненавидимые почти всей пустошью за то, что они предали Эквестрию, когда на неё пали мегазаклинания, а затем закрыли небо, сделав таким образом жизнь пони внизу намного тяжелее.\n\nОднако их огромная нация, несомненно, могла бы быть полезной для восстановления Эквестрии. И хотя многие будут презирать любую попытку признать этих предателей, нашей целью всегда было полное воссоединение Эквестрии, а потому некоторые члены нашего правительства начали утверждать, что единственный способ достичь этого - вновь объединить все три расы пони."
 fillysr_sl.74.a:0 "Наша страна не нуждается в предателях."
 fillysr_sl.74.b:0 "Объединим три расы!"
 
 fillysr_sl.75.t:0 "Тело принцессы Луны"
 fillysr_sl.75.d:0 "Писцы собрали все останки, которые смогли найти, и вновь собрали их в надлежащей форме. Безумный аликорн, Прозревающая Тьму, предположительно носила часть скелета Принцессы Луны в качестве некой омрачающей брони, но уже после её смерти, останки были восстановлены.\nСтроуберри грустно взглянула на скелет одной из истинных правительниц всех пони. Луна до последнего защищала Кантерлот изо всех сил, пытаясь уберечь её пони как только можно. Но даже Богини не смогли остановить Войну, которая так резко уничтожила наш мир...\nСтроуберри знала, что аликорны однозначно мертвы, но население поверило, что они просто взошли на высший план существования и всё ещё наблюдают свыше. Она могла это использовать в свою пользу, но её всё ещё странным образом печалил вид этого скелета. Строуберри покачала головой, и отбросила долой эту грусть. Сейчас, мы должны запланировать..."
 fillysr_sl.75.a:0 "Торжественные похороны"
 fillysr_sl.75.b:0 "Вообще, у меня появилась безумная мысль..."
 
 fillysr_sl.76.t:0 "Погребение"
 fillysr_sl.76.d:0 "Тучи сверху были темны и гнетущи, примерно как и пони под ними. Холодный ветер дул в улицах города, в сторону горы Кантер.\nНизкая барабанная дробь совмещалась с этим крепким бризом, и эта смесь эхом проносилась по древним улочкам Эквестрийской Столицы, и тысячи молчаливых пони толпились вдоль вымощенных дорог, понаблюдать за мрачной процессией в этом опустошенном метрополисе. Они всё шли по ветреным улицам, мимо опустошённых домов, по бывшему садовому району и более скромным пригородам. Процессия всё шла дальше, под до сих пор продолжавшуюся игру восьми военных барабанщиков, что шли за всеми.\nВ любой другой день, такое зрелище бы всякого поразило: неуклюжие серебристые силуэты величайших воинов Эквестрии, вокруг которых шли пони в робах, из Ордена Пера. Тем не менее, не эти нестандартные фигуры привлекли внимание толпы. Не сияющая броня, не славные солдаты, и даже не величайшие умы Пустошей, что грустно шли по улицам.\nА гроб над ними, саркофаг, который столь бережно проносят через улицы Кантерлота. Сам гроб был сделан сравнительно просто, учитывая прикованное к нему внимание: единственное, что показывало важность этой угольно-чёрной коробки - нанесённый на боку силуэт Луны, с целью обозначить, кто же в нём расположен. В гробу было тело Богини."
 fillysr_sl.76.a:0 "..."
 fillysr_sl.77.t:0 "Безумная идея"
 fillysr_sl.77.d:0 ""
 fillysr_sl.77.a:0 "Давайте лучше проведём похороны."
 fillysr_sl.77.b:0 "Знаете, я и сама своего рода некромант..."
 
 fillysr_sl.78.t:0 "Новая эра"
 fillysr_sl.78.d:0 "Это были первые королевские похороны в истории Эквестрии, потому событию было отдано должное внимание. Процессия шла по городу, выйдя из Королевского Дворца, пошла вниз по горе по районам города, затем завернула обратно наверх, чтоб пройти через район садов. Они молча шли по руинам города, лишь гул барабанов и неугомонный ветер прерывали эту глухую тишину. Марш наконец окончился возле министерства, где они и вернули смертную форму своего правителя на своё по праву место, в Дворец.\nСтроуберри абсолютно без эмоций наблюдала, как гроб приближался к бывшему трону Лунного Диарха, как вырезалась крышка гроба в предвкушении этого момента. После кивка Ноутбук Скриббла, Писцы, которые всё это время сопровождали процессию, наконец приступили за работу - они стали силой своих рогов одновременно поднимать саркофаг со спин носильщиков, затем пронесли по воздуху и остановили над могилой, сделанной в полу. Паладины отошли назад, и встали, как церемониальные стражи, вокруг самой могилы.\nПосле уверенного кивка Строуберри, гроб начали медленно опускать в землю, при этом старый мраморный пол очень разительно контрастировал с опускаемым в него чёрным гробом. Наконец, гроб достиг дна могилы, после чего писцы отпустили свою магическую хватку и отошли назад, на чём их работа была окончена. Ноутбук на миг глянул на дно могилы, затем опустил голову, после чего его рог вновь засиял, а дыра стала зарастать, мрамор всё покрывал и покрывал саркофаг под собой.\nНа отросшей части мрамора в виде надписи осталось простое поминовение:\n\n'Тут покоится вечная богиня Ночи, Принцесса Луна. Да будет же она направлять нас свыше.'\n\nОн наконец взглянул обратно наверх, и встретился взглядами со Строуберри, и мигом спустя, наконец, прервал тишину: 'Слава Великому Регенту.'"
 fillysr_sl.78.a:0 "Да будет её правление долгим и мудрым."



