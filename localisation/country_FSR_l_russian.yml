##################
### FOCUS TREE ###
##################

### Opening Focuses ###
 
 FSR_thegreatwar:0 "Великая война"
 FSR_thegreatwar_desc:0 "Когда на наши головы упали мегазаклинания и сам Тартар разверзся под ногами, у наших полевых командиров не было времени выбирать, что спасать первым делом."
 
 FSR_stabletechq:0 "Штаб-квартира 'Стойл-тек'"
 FSR_stabletechq_desc:0 "Под штаб-квартирой 'Стойл-Тек' наши предки укрыли несметные технологические богатства, охраняемые нами и по сей день."
 
 FSR_theelder:0 "Старейшина"
 FSR_theelder_desc:0 "Старейшина Блюберри Сейбр, нынешняя глава Филлидельфийского отделения, пребывает у власти уже долгое время."


### Industry Tree ###
 FSR_newindustry:0 "Промышленность Филлидельфии"
 FSR_newindustry_desc:0 "Большая часть филлидельфийской промышленности находится на севере в копытах Красного Глаза, мы держим какую-то часть на юге. До войны в Филлидельфии располагались многие промышленные титаны, главным образом 'Стойл-Тек'. Мы возродим былое величие!"
 
 FSR_out_docks:0 "Дальние верфи"
 FSR_out_docks_desc:0 "ВМФ Эквестрии фактически больше не существует, ныне только дураки и пираты выходят в море или сплавляются по рекам. Старейшина отдала приказ отремонтировать сохранившиеся доки и пустить их в дело, дабы мы могли вовремя восстановить флот."
 
 FSR_filly_pumps:0 "Водяные насосы на Филли"
 FSR_filly_pumps_desc:0 "Стальные Рейнджеры, в отличие от многих на пустоши, не утратили знаний об очистке больших масс воды. С помощью новых насосных станций на северном берегу Филли мы, применив эти знания, удовлетворим запросы растущего населения и развивающейся промышленности."
 
 FSR_down_rennovation:0 "Реновация Саут-Энда"
 FSR_down_rennovation_desc:0 "Слишком долго мощности Саут-Энда лежали в руинах — теперь, когда сопротивление там подавлено, мы можем восстановить какую-то часть инфраструктуры. Это лишь первый шаг на пути к возвращению довоенной промышленности."
 
 FSR_hq_touchup:0 "Обновить штаб-квартиру"
 FSR_hq_touchup_desc:0 "На более чем два столетия Стальные Рейнджеры Филлидельфии облюбовали бункеры и тоннели под штаб-квартирой 'Стойл-Тек'. Мы хорошо заботились о нашем доме, но строения на поверхности давным-давно обратились в развалины. Нам не составит труда восстановить линии электропередач и отстроить как минимум два надземных этажа."
 
 FSR_consumer_circuitry:0 "Собрать бытовую электротехнику"
 FSR_consumer_circuitry_desc:0 "Во время войны Филлидельфия была центром разработки и изготовления электронных товаров. Многие фабрики и цеха до сих пор никем не тронуты: роботы-охранники исправно несут службу и спустя двести лет."
 
 FSR_rebuild_robco:0 "Отстроить 'Робронко'"
 FSR_rebuild_robco_desc:0 "'Робронко' были одной из крупнейших, если не самой крупной компанией по производству робототехники в военные годы. Сначала они собирали в основном гражданские модели, но с эскалацией конфликта конвеер стал штамповать легионы протектопони и других боевых роботов."
 
 FSR_robotic_servants:0 "Р0Бочие"
 FSR_robotic_servants_desc:0 "Восстановив 'Робронко', мы сможем поставить производство роботов на поток и освободить больше пони от чёрного труда." 
 
 FSR_bunker_armor:0 "Подземные арсеналы"
 FSR_bunker_armor_desc:0 "Переселив значительную часть населения на поверхность, мы освободим и снова запустим фабрики, которые раньше были вынуждены отдать под жилое пространство."
 
 FSR_unlock_trinity:0 "Проблемы с мейнфреймом"
 FSR_unlock_trinity_desc:0 "С мейнфреймом какие-то проблемы, но не переживайте: лучшие техники уже его чинят!"
 
 FSR_room_progress:0 "Дорогу прогрессу"
 FSR_room_progress_desc:0 "Быть может, мы и входим в число самых развитых группировок на пустоши, но даже мы восстановили лишь крупицу от былой промышленной мощи Эквестрии. Если мы хотим возродить цивилизацию когда-нибудь в будущем, нам необходимо расчистить завалы и проложить нормальные дороги."
 
 FSR_talk_to_trinity:0 "Первая просьба"
 FSR_talk_to_trinity_desc:0 "'Троица' просит, чтобы его лично посетил [ROOT.GetLeader]. Видимо, мейнфрейм хочет обратиться с какой-то просьбой."
 
 FSR_talk_two_trinity:0 "Вторая просьба"
 FSR_talk_two_trinity_desc:0 "Вновь 'Троица' запрашивает нашего присутствия. Посмотрим, что ему есть сказать в этот раз."
 
 FSR_talk_three_trinity:0 "Третья просьба"
 FSR_talk_three_trinity_desc:0 "Очередная просьба от 'Триединства'. Можно подумать, это компьютер тут заправляет, а не мы!"
 
 FSR_art_factory:0 "Завод реактивной артиллерии"
 FSR_art_factory_desc:0 "После того, как мы расчистили завалы, все алгоритмы 'Триединства' подсчитали и указали на одну конкретную область. Там под поверхностью земли мы обнаружили секретный довоенный завод по выпуску реактивной артиллерии. Он сохранился идеально — осталось только провести электричество."
 
 FSR_thousand_gears:0 "Тысяча приводов"
 FSR_thousand_gears_desc:0 "Наша промышленность растёт не по дням, а по часам, пожирая горы ресурсов и исторгая ещё больше оружия. Если мы хотим сохранить стабильный рост и в будущем, нам придётся оптимизировать расход каждого привода, каждой бутыли воды, каждой капли топлива — всё будет использовано по максиму во имя нашей цели."
 
 FSR_new_hq:0 "Последняя просьба"
 FSR_new_hq_desc:0 "И опять 'Троица' призывает нас к себе, но что-то, кажется, идёт не так..."
 
 FSR_best_guns:0 "Лучшие пушки на пустоши"
 FSR_best_guns_desc:0 "Благодаря опыту в использовании военно-морского и наземного вооружения, равно как и аккуратности автоматизированных линий, мы достигнем нового уровня в изготовлении точных деталей для крупнокалиберных орудий."
 
 FSR_track_guns:0 "Орудия на траках"
 FSR_track_guns_desc:0 "Мы привели в порядок промышленные мощности и восстановили стандарты производства, так что пора собрать осколки довоенных танковых проектов и ворваться в новый век на рокочущих траках."
 
 
### Navy Tree ###
 
 FSR_surface_navy:0 "Надводный флот"
 FSR_surface_navy_desc:0 "Нашими нынешними методами и технологиями попросту невозможно воссоздать современные авианосцы и подводные лодки, составлявшие костяк ВМФ Эквестрии. Нам надо мыслить более старыми категориями, когда вершиной морских сражений были галеры и абордаж."
 
 FSR_new_harbor:0 "Новая гавань"
 FSR_new_harbor_desc:0 "Теперь, когда мы можем спускать на воду корабли, пора заново отстроить комплекс больших и малых доков на юге Филлидельфии."
 
 FSR_mobile_ships:0 "Манёвренные корабли"
 FSR_mobile_ships_desc:0 "Одним из главных врагов нашего нового флота станут многочисленные пираты, коими кишат моря и реки. Так как они в основном плавают на юрких каноэ и моторных лодках, то и мы должны спроектировать такие суда, что смогут догнать и уничтожить их."
 
 FSR_naval_doctrine:0 "Военно-морская теория"
 FSR_naval_doctrine_desc:0 "Мейнфрейм 'Стойл-Тек' содержит 2492 документа о теории военно-морского дела со схемами и описаниями тактик. Можно заняться их изучением, чтобы лучше понимать принципы войны на море." 
 
 FSR_big_ships:0 "Плавучие чудища"
 FSR_big_ships_desc:0 "Чтобы соревноваться с другими морскими державами, нам нужны крупные корабли с такой огневой мощью на борту, что хватило бы сравнять с землёй небольшой городок. Для этого необходимо выпускать более крупные корпуса и чертить схемы нового оружия."
 
 FSR_naval_guns:0 "Корабельные батареи"
 FSR_naval_guns_desc:0 "Мало что способно посоперничать с корабельными орудиями довоенной Эквестрии в плане калибра и ужасной огневой мощи. Нам потребуется много металла, пороха и топлива, чтобы наладить их выпуск, но они заставят наших врагов дрожать от страха."
 
 FSR_waste_navy:0 "Флот пустоши"
 FSR_waste_navy_desc:0 "Пустошь небогата на ресурсы, и содержать флотилию крупных кораблей будет попросту разорительно. Если вместо этого сосредоточиться на массовом производстве небольших судов, мы станем грозной силой на море!
 
 FSR_war_navy:0 "Флот военного времени"
 FSR_war_navy_desc:0 "Мы приложим все усилия, чтобы возродить ВМФ Эквестрии, каким он был в военные годы. Лишь тогда мы удовлетворимся, когда все моря от Сталлионграда до Зебрики будут под нашим контролем!"
 
 FSR_rule_seas:0 "Правь морями!"
 FSR_rule_seas_desc:0 "На подготовку и строительство ушли целые годы, но, наконец-таки, наш флот действительно впечатляет! Отныне никто не будет нам ровней. Правь, МЫ, морями!
 
### Army Tree ###
 FSR_srarmy:0 "Армия Стальных Рейнджеров"
 FSR_srarmy_desc:0 "С момента основания мы были лучшими из лучших. Настал черёд нашим армиям смять на пустоши всех!"
 
 FSR_ajarmy:0 "Новые рейнджеры Эпплджек"
 FSR_ajarmy_desc:0 "Прошли дни, когда немногочисленной, хорошо вооружённой элиты было достаточно для выживания. Мы должны принять в наши ряды жителей пустоши, если не хотим потерять доминирующее положение."
 
 FSR_healthyarmy:0 "Здоровые солдаты"
 FSR_healthyarmy_desc:0 "Практика выявила одну серьёзную проблему в нашей новой военной доктрине: намного более высокие, чем раньше, потери. Необходимо что-то предпринять, дабы гарантировать личному составу шанс на выживание."
 
 FSR_saddlearmy:0 "Новые боевые сёдла"
 FSR_saddlearmy_desc:0 "Множество наших боевых сёдл были собраны ещё до войны и предназначены для мелкокалиберного оружия. Нужно разработать новые образцы, если нашим солдатам нужны пушки потяжелее."
 
 FSR_futurearmy:0 "Оружие будущего"
 FSR_futurearmy_desc:0 "До войны энергомагическое оружие были пиком технологического развития. Оно даст нам весомое преимущество перед врагами."
 
 FSR_armorarmy:0 "Броня новой модели"
 FSR_armorarmy_desc:0 "Отряды в силовой броне по-прежнему играют существенную роль в нащих вооружённых силах. Ради нашего же блага они должны иметь самую лучшую экипировку."
 
 FSR_steellegion:0 "Стальной легион"
 FSR_steellegion_desc:0 "Сталь и плоть, тяжёлые рыцари и рекруты с пустошей — они наступают на врага единым фронтом. Никто не устоит пред поступью нашего стального легиона."
 
 FSR_roboarmy:0 "Робо-солдаты"
 FSR_roboarmy_desc:0 "Мы сделаем наши войска куда эффективнее, если задействуем автоматизированные подразделения роботов."
 
 FSR_trainwastelanders:0 "Доктрина пустоши"
 FSR_trainwastelanders_desc:0 "Мы до сих пор полагаемся на устаревшие доктрины, как и во время войны двести лет назад. Если мы меняем армию, то необходимо отказаться и от старых установок."
 
 FSR_priviarmy:0 "Привилегии для рейнджеров"
 FSR_priviarmy_desc:0 "Рейнджеры — самое отборное боевое формирование на пустоши, и мы это докажем."
 
 FSR_stabletecproject:0 "Технологии 'Стойл-Тек'"
 FSR_stabletecproject_desc:0 "До войны 'Стойл-Тек' была одной из самых инновационных компаний в Эквестрии. Их мейнфрейм содержит множество ценных данных, но все они зашифрованы. К счастью, писцы уверены, что могут взломать код — надо только подождать."
 
 FSR_superiorarmor:0 "Модернизация брони"
 FSR_superiorarmor_desc:0 "Наши рыцари сумели придумать пару способов упростить производство силовой брони и улучшить непосредственно её качество."
 
 FSR_assaultweapons:0 "Тяжёлое штурмовое оружие"
 FSR_assaultweapons_desc:0 "Разрывные боеприпасы смертельны для небронированной лёгкой пехоты — то есть для большой части обитателей пустоши.
 
 FSR_elitescouts:0 "Отборные разведчики"
 FSR_elitescouts_desc:0 "Бездумная атака в лоб приносит только трупы. Мы должны проявлять осторожность и прибегать к разведке, чтобы быть в курсе любых неожиданностей."
 
 FSR_rangerdoctrine:0 "Доктрина рейнджеров"
 FSR_rangerdoctrine_desc:0 "Силовая броня была столпом нашей военной доктрины на протяжении двухсот лет. Зачем отказываться от неё сейчас?"
 
 FSR_rangerarmy:0 "Армия рейнджеров"
 FSR_rangerarmy_desc:0 "Наши солдаты чеканят шаг навстречу врагу, закованные в сталь. Может, это и не самая огромная армия на пустоши, но уж точно самая отборная."
 
 FSR_raiderarmy:0 "Рейдерский корпус"
 FSR_raiderarmy_desc:0 "Наши войска сильно ограничены недостатком живой силы, а на границах хозяйничают рейдерские банды, отторженные Красным Глазом. Может, получится убить разом двух грифонов?"
 
 FSR_fortresscity:0 "Город-цитадель"
 FSR_fortresscity_desc:0 "Много кто сомневается, сможем ли мы оборонять нашу штаб-квартиру в случае продолжительной осады. Надо тщательным образом подговиться к чему бы то ни было."
 
 FSR_agressiveneg:0 "Воинственная дипломатия"
 FSR_agressiveneg_desc:0 "Кричи громко и держи при себе большую дубину."
 
 FSR_newdoctrine:0 "Новая доктрина"
 FSR_newdoctrine_desc:0 "Дни силовой брони, когда она правила полем боя, сочтены. Чтобы не отстать от соседей, нам нужна большая, приведённая под единый стандарт армия."
 
 FSR_biggerguns:0 "Большие пушки"
 FSR_biggerguns_desc:0 "Большие пушки для большой армии. Избыток огневой мощи, в конце концов, ещё никому не вредил."
 
 FSR_biggestgun:0 "Самая большая пушка на пустоши"
 FSR_biggestgun_desc:0 "Они забьются в норы, когда увидят, что мы на них наведём!"
 
 FSR_raiderworkshops:0 "Рейдерские цеха"
 FSR_raiderworkshops_desc:0 "Рейдеры обустроили логова в нескольких старых заводах, в которых мы очень заинтересованы. Здесь можно достичь некоего соглашения..."
 
 FSR_raiderdrugs:0 "Рейдерские наркотики"
 FSR_raiderdrugs_desc:0 "Рейдеры употребляют море разной химии как в бою, так и на отдыхе. Хотя, вообще-то, многие эти препараты предназначены для медицинского использования."
 
 FSR_raiderpaladins:0 "Рейдеры-паладины"
 FSR_raiderpaladins_desc:0 "Как стальной прилив, исторгнутый пастью самого Тартара, они несутся и сметают всё на своём пути. Сила не самая отборная и не самая дисциплинированная, но одна из самых ужасающих — без сомнения." 
 
 
### Opening Political Tree ###
 FSR_thescribes:0 "Вопрос писцов"
 FSR_thescribes_desc:0 "Писцы были административным и научным фундаментом нашего ордена на протяжении веков. Но относительно их будущего есть некоторые вопросы..."
 
 FSR_theknights:0 "Вопрос партизан"
 FSR_theknights_desc:0 "Мы не одни в этой части Филлидельфии. Многие чужеземцы также населяют нашу землю, и немногие из них разделяют наши цели. Конфликты между нами и ними привели к формированию группы так называемых 'Партизан', которая сопротивляется каждом нашему шагу. Они представляют собой проблему, которую нужно решить."
 
 FSR_poldivisions:0 "Идейный разброд"
 FSR_poldivisions_desc:0 "Многие обитатели пустошей и члены нашего собственного отделения начали сомневаться в нашей миссии. Старейшина должна выбрать, к чьему совету прислушаться, — будущее туманно..."
 
 FSR_stablemainframe:0 "Мейнфрейм 'Стойл-Тек'"
 FSR_stablemainframe_desc:0 "Мейнфрейм 'Стойл-Тек' - загадочный механизм, набитый технологическими чудесами, и мы только начали раскрывать её секреты."
 
 FSR_industriallegacy:0 "Наследие нашей промышленности"
 FSR_industriallegacy_desc:0 "Огромная часть южной Филлидельфии была выделена под промышленность, но ныне она в хаосе, и мы сможем сохранить лишь часть."
 
 FSR_industyfocus:0 "Цель нашей промышленности"
 FSR_industyfocus_desc:0 "Наша экономика на распутье. Из-за того, что у нас Красный Глаз под боком, мы вынуждены экономить на гражданских и сосредоточиться на армии. Тем не менее, наши пони от этого пострадают, и мы можем помочь им в первую очередь. В конце-концов, счастливый пони - верный пони. Старейшина, правда, может просто внести пару исправлений и на этом окончить обсуждение..."
 
 FSR_blueberry:0 "Блюберри Сейбр сохраняет позиции"
 FSR_blueberry_desc:0 "В ходе досрочных выборов, выяснилось, что Старейшина Блюберри и дальше сохранит пост Старейшины. Она обещает продолжать свой умеренный подход и хранить нашу Миссию в планах."
 
 FSR_strawberry:0 "Строуберри Лемонэд становится старейшиной"
 FSR_strawberry_desc:0 "В ходе досрочных выборов, выяснилось, что Паладин Строуберри Лемонэд возьмёт на себя бразды управления отделением. Она обещает сосредоточиться на тех, кто находится извне отделения."
 
 FSR_badpony:0 "Нова Рейдж приходит к власти"
 FSR_badpony_desc:0 "В ходе досрочных выборов, выяснилось, что Высший Паладин Нова Рейдж возьмёт отделение под свой контроль. Она высказала спорное намерение создать альянс с Красным Глазом и призвала нас усилить контроль над 'низшими' жителями пустошей. Она решает..."

 ###Continuation### Фокусы Блюберри
 
 FSR_buisnessusual:0 "Business as Usual"
 FSR_buisnessusual_desc:0 "The Status Quo has been preserved and Blueberry Sabre continues to be Elder. We can carry on with our Mission."
 
 FSR_southbases:0 "Базы в Саут-Энде"
 FSR_southbases_desc:0 "With the Partisans driven from South End, we can finally establish some permanent bases in the area and secure it completely"
 
 FSR_enemydoor:0 "Враг на пороге"
 FSR_enemydoor_desc:0 "Sunnyshore has fallen and its ponies are being marched off in chains to work in Red Eye's factories. Many in our ranks fear that we will be the next target of his conquest, so we must decide what to do about it."
 
 FSR_aggressivestance:0 "Aggressive Stance"
 FSR_aggressivestance_desc:0 "Лучшая защита — нападение!"
 
 FSR_defensivestance:0 "Defensive Stance"
 FSR_defensivestance_desc:0 "Defence is the best defence!"
 
 FSR_fightmadagascar:0 "Битва за Дипуотер"
 FSR_fightmadagascar_desc:0 "The region of Deepwater shares a large border with our realm, and is only lightly defended. We might be able to take it even with limited military action."
 
 FSR_fortifymadagascar:0 "Укрепить Дипуотер"
 FSR_fortifymadagascar_desc:0 "Deepwater is in our hooves, and we must secure it in order to prevent Red Eye from taking it back!"
 
 FSR_househardpoint:0 "Каждая пядь асфальта"
 FSR_househardpoint_desc:0 "Раз Красный Глаз хочет весь город только себе, его армия сломает об нас зубы! Засады на каждом углу, снайперы в окнах, бункеры в подвалах, круглосуточные патрули... Улицы потонут в крови его приспешников, если я буду вынуждена сдать Филлидельфию!"
 
 FSR_mechaspritemines:0 "Спрайтбот-мины"
 FSR_mechaspritemines_desc:0 "Originally developed by Robronco as construction robots, these parasprite-inspired constructs have the ability to replicate themselves. If we put the Stable-Tec Maneframe in charge of them and give it the directive to defend the city, they could be very useful."
 
 FSR_hqprotectrons:0 "Перепрограммировать системы штаб-квартиры"
 FSR_hqprotectrons_desc:0 "The Stable-Tec HQ is home to hundreds of automated security systems. Even if we only manage to reprogram 10% of them, they would be a welcome addition to our defences."
 
 FSR_defensenetwork:0 "Finish Autonomous Defence Network"
 FSR_defensenetwork_desc:0 "Before the War, countless anti-air hardpoints were built in Fillydelphia, with the intention of linking them to a Crusader Maneframe that would use them to shoot down any dragon or missile that dared enter our airspace. The project was never completed, but we can bring back a diminished version of it in our half of Fillyddelphia."
 
 FSR_stable2expedition:0 "Экспедиция в Стойло 2"
 FSR_stable2expedition_desc:0 "Stable 2, more than a hundred miles to the west of Stable-Tec HQ, is a true treasure trove of advanced technology! We will continue our mission to secure such technology, and prepare an expedition to make the long journey to the Stable!"
 
 FSR_steelalliance:0 "Стальной альянс"
 FSR_steelalliance_desc:0 "Too long has every Chapter of the Steel Rangers stood alone against the world! We shall ask all our Brothers and Sisters far and wide to join together in a grand alliance, so that we may stand against any foe!"
 
 FSR_newrations:0 "Новые пайки"
 FSR_newrations_desc:0 "In the depths of the Stable-Tec HQ, there lay countless storerooms, some filled to the top with non-perishables. The Elder has decided that now is the time to use this reserve to increase rations and allow couples to have more foals. We'll need them in the wars to come."
 
 FSR_newknights:0 "Expand the Knights"
 FSR_newknights_desc:0 "We are in a precarious situation. With Red Eye knocking on our door and the Enclave rearing it's ugly head, we will need every hoof on deck and ready to fight! Therefore, Blueberry Sabre intends to abolish retirement for Knights and get many of the old guard back into active service."
 
 FSR_steelyouth:0 "Youth Training Program"
 FSR_steelyouth_desc:0 "It is never a good sign when a military lowers the age of conscription, but we are strapped for ponypower and must therefore prepare everypony that can fire a rifle to be ready for the fight of their lives."
 
 FSR_morescribes:0 "Expand the Scribes"  
 FSR_morescribes_desc:0 "The Scribes are vital to our production and research capabilities. If we want to remain ahead of the wasteland rabble, we will need to expand their ranks!"
 
 FSR_superscribes:0 "Bunker Schools"
 FSR_superscribes_desc:0 "The kids need to go to school. The kids also need to be kept safe. The obvious solution to both of these problems is to build our schools in the form of underground bunkers!"
 
 FSR_techreclaim:0 "Reclaim Lost Technology"
 FSR_techreclaim_desc:0 "Our Mission has always been, and will always be, the reclamation and protection of all old-world technology. Today we celebrate that Mission, and how much we have achieved already."
 
 FSR_raidsilver:0 "Raid Silverwing for Tech"
 FSR_raidsilver_desc:0 "The Silverwing Army Depot is relatively close to our base of operations and only protected by some incompetent mobsters. If we attack with surprise and ferocity, we will surely be able to liberate whatever technology they are hoarding there."
 
 FSR_raidpit:0 "Raid the Pit for Blueprints"
 FSR_raidpit_desc:0 "The is one of the largest industrial centres of the Wasteland. It contains thousands of workers and metric tons of electronics, advanced technology, and weapons. It is also filled to the brim with armed slavers and even more armed Talons. If we wish to acquire some of its treasures, we will have to be sneaky..."
 
 FSR_slapredeye:0 "Put Red Eye in His Place"
 FSR_slapredeye_desc:0 "The time has come to end the Wasteland's greatest menace! No longer shall Red Eye hoard slaves and technology he doesn't even understand. We shall liberate the technology... and the slaves too, I guess."
 
 FSR_demeter:0 "Проект 'Деметра'"
 FSR_demeter_desc:0 "Few are those in the Wasteland that have never known hunger, but there are methods to solve such problems..."
 
 FSR_haephestus:0 "Проект 'Гефест'"
 FSR_haephestus_desc:0 "Beneath all the gunfire and screaming, if you listen very carefully, you can hear the roaring of an enormous furnace. An infernal machine that is fed day and night by the scraps of the Old World, in order to produce thousands upon thousands of guns and munitions."
 
 FSR_con_the_new_territories:0 "Administrating the New Territories"
 FSR_con_the_new_territories_desc:0 "We now find ourselves with quite a lot of land, and not enough ponies to govern it all. In order to help deal with it all, we shall be establishing civilian governments to handle large stretches of this land, while being overseen by loyal rangers. This will hopefully also calm tensions with the locals and help avert any future uprising against us."
 
 FSR_con_emancipation:0 "Освобождение"
 FSR_con_emancipation_desc:0 "We've found ourselves with a large supply of slaves, and unfortunately we have no idea what to do with them. We can't afford to feed and clothe them, we have no idea how to prevent them from rebelling, and we really have no need for them. So, as a solution to this problem, we are simply going to proclaim their freedom. They'll surely appreciate it."
 
 FSR_con_subjugation:0 "Закабаление"
 FSR_con_subjugation_desc:0 "With so many slaves, what else is there to do but to put them to work? We'll be nicer to them then Red Eye was, certainly, and they'll soon come to appreciate the benefits of living under our protection and rule."
 
 FSR_con_old_quotas:0 "Ввести старые нормы"
 FSR_con_old_quotas_desc:0 "Red Eye worked these slaves to the bone. Unfortunately for them, we have no intention of changing that. They'll work to produce all we need, and they'll be glad for our protection while they do it."
 
 FSR_con_expand_foundries:0 "Expand the Foundries"
 FSR_con_expand_foundries_desc:0 "Red Eye's steel production was one of the main backbones of his industry. We're going to need a lot of this steel if we're going to keep our own forces supplied, so it would be in our best interest to extend his steel mills."
 
 FSR_con_slave_rangers:0 "Принимать рабов в рейнджеры"
 FSR_con_slave_rangers_desc:0 "Our strict recruitment standards are what allowed us to maintain the most professional army in the Wasteland. However, we can no longer rely on a small elite force to protect all of our territory. To ensure that we can protect all of our new land, we must begin looking for new recruits. And what better source than the recently freed slaves, who would be fully willing to die for their liberators?"
 
 FSR_con_slave_compromise:0 "Большой компромисс"
 FSR_con_slave_compromise_desc:0 "Some of the former slaves have proven to not be as grateful as we would hope. These so-called 'Unions' are stirring trouble, with their pesky demands for self-governence and representation for the masses. Though we would never oblige such silly demands, we are forced to reach some sort of agreement with them. Paladin Strawberry Lemonade has come up with a proposal to appease them, while still keeping our own power. In exchange for limited autonomy being granted to the former slaves communities, they will be expected to serve in the defence of our nation should we ever be threatened. "
 
 FSR_con_scour_ruins:0 "Обыскать руины Филлидельфии"
 FSR_con_scour_ruins_desc:0 "The ruins of Fillydelphia are a treasure trove of useful materials. With a bit of effort, we could seek out all of this treasure to help fuel our own industrial efforts."
 
 FSR_con_rebuild_key_infra:0 "Rebuild Key Infrastructure"
 FSR_con_rebuild_key_infra_desc:0 "Despite all of Red Eye's work towards rebuilding Fillydelphia, one aspect of the city was near entirely ignored: it's infrastructure. We will focus on that which he overlooked, and work on bringing water purification centers and power plants back online. Every ranger shall get to know the joys of clean water and airconditioning, and I can finally power that old massage chair that's been sitting in storage for ages."
 
 FSR_con_united_filly:0 "Единая Филлидельфия"
 FSR_con_united_filly_desc:0 "Riots are only monthly now rather than weekly, and quite a lot of work has been done in regards to consolidating our control. With the resistence efforts quickly fading away, we can finally say with full confidence that Fillydelphia is under our control at last. Now we can begin turning our attention to our other territories, and to the threads that surround them."
 
 FSR_con_flatlands_industry:0 "Subsidize the Flatland's Industry"
 FSR_con_flatlands_industry_desc:0 "What we now call the Flatlands was, under Red Eye's rule, largely an expanse of nothingness. It was merely the land that connected Fillydelphia to the Cathedral, and as such, had no real development other than roads and rails. This has left our administration over it in a bit of a rough spot, so to help them out we will be funding the creation of factories across their land. It'll just be the start, but hopefully they can take our investments and use them to grow their economy into the future."
 
 FSR_con_flatlands_agony:0 "Отстроить Агонию"
 FSR_con_flatlands_agony_desc:0 "The appropriately named city of Agony is a terrible place to live. Food is scarce, jobs are scarcer, and crime is the only thing in plenty. However, it has also become the unfortunate seat of the Flatland's Administration. To help them out a bit, and to show the locals all the benefits of our benevolent rule, we will invest in creating a proper industrial district for the city."
 
 FSR_con_flatlands_army:0 "Train the Flatlands Army"
 FSR_con_flatlands_army_desc:0 "The armies of the Flatland's are largely comprised of low ranking ex-slavers, untrained local militias, and novice mercenaries. Their lack of professionalism is not just a problem for the locals, who they constantly harass "
 
 FSR_con_march_silverwing:0 "Марш на Сильвервинга"
 FSR_con_march_silverwing_desc:0 "Silverwing Army Depot is rightful Ministry of Wartime Technology property. While we know this, it seems that the various criminals and squatters in the area don't. It's about time we inform them with a bullet."
 
 FSR_con_contingent_silverwing:0 "Found the Silverwing Contingent"
 FSR_con_contingent_silverwing_desc:0 "With S.A.D. under our control, we may now see about handling all of our new land. We can't trust any of the locals with control over the Army Depot, and we're not certain we can trust them with self-governence either. So instead we shall establish a new contingent of the Steel Rangers, and ensure that it faithfully sees to consolidating control over its new land."
 
 FSR_con_integrate_light:0 "Integrate the Luminous City"
 FSR_con_integrate_light_desc:0 "'The Light' is home to a very large arcane fusion plant, which has allowed it to remain fully electrified over the past two centuries. This ended up being the reason for it's name, with it's lights shining like a beacon in the dark across all of the Wasteland. While the residents of the city were content to use their electricity for minor things such as proper lighting, we could instead put it to much greater use."
 
 FSR_con_sunnyshore_salvage:0 "Send Salvage Teams to Sunnyshore"
 FSR_con_sunnyshore_salvage_desc:0 "Sunnyshore has so many ruins that most scavenger's would be overjoyed to go through them. Unfortunately, the local settlements have always been too busy bickering with one another to actually bother picking through ruins. As a result, it falls to us to take up that task."
 
 FSR_con_sunnyshore_recruit:0 "Sunnyshore Recruitment Centres"
 FSR_con_sunnyshore_recruit_desc:0 "There's a lot of ponies in Sunnyshore who would love for an oppertunity to leave their dull life behind to serve a greater cause. With but a little effort, we can convince them of how much better life would be as a Steel Ranger. Let's just remember to downplay the drawbacks, and emphasise the fun parts."
 
 FSR_con_sunnyshore_electronics:0 "Subsidize Sunnyshoals Electronics"
 FSR_con_sunnyshore_electronics_desc:0 "Sunnyshoals Electronics was originally a major consumer electronics producer during the War. A century or so ago, an entrepreneur reclaimed one of their old factories and resurrected the company from the ashes. Since then, they have been one of the few independent electronics manufacturers to exist in the Wasteland. Unfortunately, the Coalition's war with Red Eye and the aftermath of it led to their company falling on hard times. To help them out, we'll offer them a substantial investment. All we ask for in exchange is a discount for the rest of time."
 
 FSR_con_united_knowledge:0 "Знание объединяет"
 FSR_con_united_knowledge_desc:0 "Knowledge is the key to our future. A future that is now shared between us and all of our new territories. In order to help achieve this future, we shall make an effort to ensure that our ponies are all given at very least a basic education, along with promoting research cooperation between our territories."
 
 FSR_con_into_the_future:0 "Вперёд в будущее!"
 FSR_con_into_the_future_desc:0 "Our foes are vanquished, our power has been consolidated, and our economy is thriving. The future is bright, for it is not going to be defined by Red Eye, nor by any of the countless barbaric states that dot the Wasteland. Rather, the future shall be that of the Steel Rangers, the true saviors of Equestria and the last remnant of the Equestrian government."
 
 
 
 
 ###Destruction### Фокусы Новы Рейдж
 
 FSR_takeover:0 "Узурпация власти"
 FSR_takeover_desc:0 "While Nova Rage has managed to become Elder, she still faces staunch opposition within most of the Chapter. Only by deception and intimidation will she be able to keep her post, but even so her opponents are already conspiring."
 
 FSR_loyal_scribes:0 "Ensure Scribe \"Loyalty\""
 FSR_loyal_scribes_desc:0 "Too long have the Scribes stood in the way of Nova Rage's ambition. Today, their feeble loyalty will be put to the test. Those who succeed may live..."
 
 FSR_loyal_politics:0 "Устранить политических оппонентов"
 FSR_loyal_politics_desc:0 "There are quite a few ponies who've been a Thorn in Nova's side for years now, but thats about to come to an end. Anypony who might've wronged her in the past, or so much as thinks about defecting to Manehatten, will be met with a sudden 'accident' while out on patrol!"
 
 FSR_loyal_knights:0 "Чистки в рядах рыцарей"
 FSR_loyal_knights_desc:0 "While most Knights support our cause, some still cling to the old ways and oppose us. With our new authority, we shall declare them traitors and have them executed for treason."
 
 FSR_red_offer:0 "Предложение"
 FSR_red_offer_desc:0 "The time has come for Nova Rage to fulfil her plans and forge an alliance that will see the entire Wasteland tremble."
 
 FSR_slave_indus:0 "Рабы на производстве"
 FSR_slave_indus_desc:0 "With our reign secured, we can now enact more... controversial policies. Policies such as utilizing slaves for the most dangerous construction projects."
 
 FSR_slave_soldiers:0 "Рабы-солдаты"
 FSR_slave_soldiers_desc:0 "Though some are concerned that trusting slaves with guns may not be the best idea, we have no choice if we are to drastically increase the size of our army."
 
 FSR_slave_breed:0 "Программа разведения рабов"
 FSR_slave_breed_desc:0 "Our population is sadly lacking. To help deal with this problem, we shall launch a large-scale slave breeding program."
 
 FSR_warpath:0 "Тропа войны"
 FSR_warpath_desc:0 "The time has come for our Chapter to go out into the world and take what is ours!"
 
 FSR_war_light:0 "Погасить свет"
 FSR_war_light_desc:0 "The so-called nation of Light has plentiful farmland that we could put to great use."
 
 FSR_war_rust:0 "Счистить ржавчину"
 FSR_war_rust_desc:0 "The saltwater enthusiasts of Rustwreck will soon learn that no amount of ships can stop a land-based assault!"
 
 FSR_raid_light:0 "Raid Light"
 FSR_raid_light_desc:0 "Let's send a party over and see what stuff they have."
 
 FSR_raid_rust:0 "Raid Poninsula"
 FSR_raid_rust_desc:0 "They have some pretty neat warships over there. What else might they be hoarding?"
 
 FSR_spoils_o_war:0 "Добыча и трофеи"
 FSR_spoils_o_war_desc:0 "We have conquered a lot. Now, it's time to pick through the loot!"
 
 FSR_cr_ill:0 "Болезнь"
 FSR_cr_ill_desc:0 "A sudden illness has overtaken Nova Rage. Her condition is dire and the illness unknown."
 
 FSR_cr_puppet1:0 "Under Red Eye's Yoke"
 FSR_cr_puppet1_desc:0 "We have lost our leadership. Nova lies perpetually ill in her chambers, and Red Eye has taken control of our day to day operations..."
 
 FSR_cr_puppet2:0 "Extensive Slave Trade"
 FSR_cr_puppet2_desc:0 "The slave trade is an extremely profitable endeavour that will surely bring us great wealth."
 
 FSR_cr_puppet3:0 "Economic Integration"
 FSR_cr_puppet3_desc:0 "We shall integrate our economy with that of Red Eye's, so as to increase both our and their prosperity. "
 
 FSR_cr_puppet4:0 "Паладины-работорговцы"
 FSR_cr_puppet4_desc:0 "The days of chivalry and honour are over. All that matters now is profit, and the rebuilding of Equestria."
 
 FSR_cr_puppet5:0 "Расселить рабов"
 FSR_cr_puppet5_desc:0 "We can increase our population by settling slaves we have bought within our lands."
 
 FSR_cr_puppet6:0 "Предложить полное слияние"
 FSR_cr_puppet6_desc:0 "The time has come for our nation to join in full with Red Eye, so that we may conquer the Wastes as one!"
 
 FSR_cr_free1:0 "Снова в деле"
 FSR_cr_free1_desc:0 "И готовы задать жару!"
 
 FSR_cr_free2:0 "Экономический бум"
 FSR_cr_free2_desc:0 "Who knew that slaves would be such a boon to the economy?"
 
 FSR_cr_free3:0 "Open Emergency Armouries"
 FSR_cr_free3_desc:0 "The only emergency here is that we don't have enough guns!"
 
 FSR_cr_free4:0 "Expand the Military"
 FSR_cr_free4_desc:0 "Every country needs an army, and Nova wants an especially large one."
 
 FSR_cr_free5:0 "Предложить политический брак"
 FSR_cr_free5_desc:0 "Red Eye is the most powerful stallion in the Wasteland, and Nova likes power! Were the two of them to marry and join their countries as one, who could stand in their way?"
 
 FSR_cr_free6:0 "Великая армия"
 FSR_cr_free6_desc:0 "With Red Eye's vast armies and the Steel Rangers equally impressive forces, we shall construct an army on a scale not seen since the Great War!"
 
 FSR_cr_free7:0 "Сталь и пламя"
 FSR_cr_free7_desc:0 "They are the only things we need to prosper and to conquer. The blood of our enemies shall water our fields, and their bones shall become the foundation of our new society!"
 
 FSR_cr_free8:0 "Эквестрия — больше чем просто имя"
 FSR_cr_free8_desc:0 "Нова Рейдж и Красный Глаз торжествуют! Под их властью лежит государство, коему нет равных. Они — безраздельные владыки новой Эквестрии."
 
 
 ###Visionary### Путь Строуберри
 
 FSR_outlook:0 "Новый взгляд"
 FSR_outlook_desc:0 "Строуберри привносит много новых идей на рассмотрение, хоть и некоторые из них несколько... нестандартны."
 
 FSR_for_politics:0 "Наша внешняя политика"
 FSR_for_politics_desc:0 "Хоть мы долгое время и придерживались изоляционизма, Старейшина Строуберри желает это изменить."
 
 FSR_denounce_red:0 "Осудить Красного Глаза"
 FSR_denounce_red_desc:0 "'Тиран пустошей', 'хозяин кандалов', 'ужас Филлидельфии' — не самый приятный пони, согласитесь?"
 
 FSR_save_slaves:0 "Убежище для беженцев из Саннишора"
 FSR_save_slaves_desc:0 "Саннишор пал, но некоторые их лидеры смогли сбежать на нашу территорию."
 
 FSR_propaganda_slaves:0 "Пропагандистская кампания"
 FSR_propaganda_slaves_desc:0 "Мы знаем, что такое хорошо и что такое плохо. Должен узнать и ты!"
 
 FSR_partisan_meeting:0 "Встреча с Партизанами"
 FSR_partisan_meeting_desc:0 "Мы уже начали с ними переговоры, теперь же мы можем их закончить... достойным образом."
 
 FSR_partisan_knights:0 "Из Партизан в рыцари"
 FSR_partisan_knights_desc:0 "Раз они так долго с нами сражались, это значит, что они довольно хороши. Мы сможем использовать их навыки ради нашего блага."
 
 FSR_partisan_experts:0 "Использовать опыт Партизан"
 FSR_partisan_experts_desc:0 "Все эти грязные трюки из партизанских инструктажей могут быть крупной мерой применены в нашей армии."
 
 FSR_war_prep:0 "Подготовка к войне"
 FSR_war_prep_desc:0 "На счету каждая пуля — особенно если она уготована работорговцу!"
 
 FSR_dom_politics:0 "Внутренняя политика"
 FSR_dom_politics_desc:0 "Ведь внутренние враги куда более зловещи, чем внешние."
 
 FSR_reform_scribes:0 "Набрать писцов с пустоши"
 FSR_reform_scribes_desc:0 "Там немало довольно умных пони. Наберём их работать на нас!"
 
 FSR_reform_citizens:0 "Вопрос гражданства"
 FSR_reform_citizens_desc:0 "В старой Эквестрии гражданство предоставлялось всем пони, но можем ли мы в наше время позволить такую роскошь?"
 
 FSR_resentment:0 "Борьба с дискриминацией"
 FSR_resentment_desc:0 "Происходит немало конфликтов между старой и новой гвардией в наших рядах. Мы начнём компанию по выдавливанию любых расколов в наших рядах, ведь только вместе мы сможем процветать!"
 
 FSR_opposition:0 "Внутренняя Оппозиция"
 FSR_opposition_desc:0 "Не все из наших пони поддерживают новый путь нашего отделения, который на уме у Старейшины Строуберри. С этими инакомыслящими, так или иначе, нужно разобраться."
 
 FSR_deal_nova:0 "Разобраться с Новой Рейдж"
 FSR_deal_nova_desc:0 "Высший Паладин Нова Рейдж: большая, сильная, и не любит Строуберри. Она - конкретная угроза планам Старейшины, потому с ней необходимо разобраться."
 
 FSR_deal_crossroads:0 "Сделка с Ваниллой Свирл"
 FSR_deal_crossroads_desc:0 "Недавно повышенный Высший Паладин Ванилла Свирл показала, что она явно разумнее своей предшественницы. Возможно, мы сможем убедить её быть нам беспрекословно верной."
 
 FSR_prep_reform:0 "Пообщеать Реформы"
 FSR_prep_reform_desc:0 "Предпринимать какие-либо крупные реформы было б неразумно в свете того, что над нами нависает угроза со стороны Красного Глаза. Тем не менее, мы можем пообещать провести их в будущем."
 
 FSR_kill_red:0 "Освободить Филлидельфию"
 FSR_kill_red_desc:0 "Час настал. Все в призывные пункты! Филлидельфия будет нашей!"
 
 ###Reclamation### Тоже Строуберри
 
 FSR_sl_victory:0 "Освобождённая Филлидельфия"
 FSR_sl_victory_desc:0 "Мы справились, Строуберри! Мы спасли Филлидельфию!"
 
 FSR_sl_filly_united:0 "Единый город"
 FSR_sl_filly_united_desc:0 "Филлидельфия вновь объединена одной фракцией. И больше никогда разделена не будет!"
 
 FSR_sl_fanatics:0 "Истинные верующие"
 FSR_sl_fanatics_desc:0 "Самые фанатичные из сторонников Красного Глаза начали партизанскую кампанию против наших солдат. Они проводят операции из Вечнодикого Леса, в который мы не можем просто ввести войска."
 
 FSR_sl_cathedral:0 "Монумент ложного мессии"
 FSR_sl_cathedral_desc:0 "Собор ранее был столицей нации Красного Глаза. Теперь же, остались лишь выжженные руины."
 
 FSR_sl_euthanize:0 "Холодное правосудие"
 FSR_sl_euthanize_desc:0 "Слишком много было сотворено ужасного, слишком много жизней унёс с собой Красный Глаз. Сегодня восторжествует справедливость!"
 
 FSR_sl_redemption:0 "Шанс на искупление"
 FSR_sl_redemption_desc:0 "Хоть и некоторые с земель Красного Глаза неискупимо злы, ещё есть те, кто добры в глубине души. Мы должны таким предоставить второй шанс."
 
 FSR_sl_slaves:0 "Бывшие рабы"
 FSR_sl_slaves_desc:0 "На улицах проходят бунты, бывшие рабы Филлидельфии требуют свободы. Мы можем кое-что пообещать и поклясться улучшить ситуацию, ради обеспечения хотя бы временного мира."
 
 FSR_sl_cry_for_freedom:0 "Все те, у кого нет будущего..."
 FSR_sl_cry_for_freedom_desc:0 "Строуберри Лемонэд организовала встречу с определившимися "главарями" бывших рабов."
 
 FSR_sl_slave_resettlement:0 "Обретут новую жизнь средь нас"
 FSR_sl_slave_resettlement_desc:0 "Бывшим рабам был представлен список условий, которым им придётся соответствовать, если они желают принять режим Стальных Рейнджеров."
 
 FSR_sl_slavers:0 "Мразь Филлидельфии"
 FSR_sl_slavers_desc:0 "Бывшие рабовладельцы Филлидельфии всё ещё нам противятся. Пока их товарищи во внутренних землях продолжают вести активные бои с нами, их остатки в городе нынче в основном устраивают засады на патрули и убивают одиночных рабов. Их будет просто вычистить."
 
 FSR_sl_stern:0 "Сделки с грифонами"
 FSR_sl_stern_desc:0 "Новый лидер Талона, Рагини, говорят, грифон разумный. Наверное, с ней можно будет найти общий язык."
 
 FSR_sl_grif_mercs:0 "Новый договор"
 FSR_sl_grif_mercs_desc:0 "Рагини и остатки Талонов будут интегрированы в нашу армию. Мы думаем, что они станут ценной её частью."
 
 FSR_sl_grif_citizens:0 "Граждане, не наёмники"
 FSR_sl_grif_citizens_desc:0 "Вместо применения их в армии, мы сможем устроить Рагини и её грифонов на гражданскую работу, и таким образом побороть стереотип, что все грифоны должны быть наёмниками."
 
 FSR_sl_schools:0 "Государственные школы"
 FSR_sl_schools_desc:0 "Бывшие рабы, как и рабовладельцы, зачастую необразованны и ничего не умеют. Помимо того, наших писцов стало сильно много. Возможно, решив одну проблему, мы решим другую."
 
 FSR_sl_workers_not_slaves:0 "Цепи в Плуги"
 FSR_sl_workers_not_slaves_desc:0 "Даже сейчас северная Филлидельфия переполнена и почти не функционирует, но у нас есть решение ..."
 
 FSR_sl_hunt_remnants:0 "Добить оставшихся"
 FSR_sl_hunt_remnants_desc:0 "Только Внутренние земли все еще скрывают остатки некогда огромной армии Красного Глаза. Мы будем прочесывать каждый холм и долину, пока каждый из них не умрет!"
 
 FSR_sl_police:0 "Гражданская полиция"
 FSR_sl_police_desc:0 "Слишком долго наши вооруженные силы обременены поддержанием мира! Отныне гражданскими правоохранительными органами будет заниматься надлежащая полиция."
 
 FSR_sl_brightest:0 "Светлые умы для светлого будущего"
 FSR_sl_brightest_desc:0 "Мы обещали интегрировать бывших рабов в наше правительство. Пришло время выполнить это обещание."
 
 FSR_sl_rations:0 "Выдача рационов"
 FSR_sl_rations_desc:0 "По мере того как все больше и больше бывших рабов оседают в сельских районах, производство продуктов питания неуклонно растет. Мы скупим излишки продуктов и раздадим их в районах, где грозит голод."
 
 FSR_sl_no_doubters:0 "\"Отпуск\" для Сомневающихся"
 FSR_sl_no_doubters_desc:0 "Некоторых пони просто невозможно сделать счастливыми, что бы вы ни пытались. Однако у нас есть несколько шахт в глубине Эверфри, где они могут взять \"отпуск\" и научиться вести себя так, как должны быть образцовые граждане."
 
 FSR_sl_the_front:0 "Великое Объявление"
 FSR_sl_the_front_desc:0 "Старейшина Строуберри Лемонэд сделает масштабное заявление, которое затронет нашу страну в целом."
 
 FSR_sl_constitution:0 "Конституция Эквестрии"
 FSR_sl_constitution_desc:0 "Одним из условий, выдвинутых бывшими рабами, было обеспечение создания надлежащей конституции. Пришло время удовлетворить этот спрос."
 
 FSR_sl_government:0 "Сформировать надлежащее правительство"
 FSR_sl_government_desc:0 "Будут приняты законы, разработан бюджет и установлена надлежащая бюрократия. Наконец-то в Эквестрии снова будет гражданское правительство."
 
 FSR_sl_colony_office:0 "Офис Колониальных Дел"
 FSR_sl_colony_office_desc:0 "Мы полностью планируем вернуть все бывшие земли Эквестрии. Чтобы облегчить этот процесс, мы создадим правительственное учреждение, занимающееся расширением гражданства и интеграцией всех тех, кто скоро станет наездником на этих землях."
 
 FSR_sl_tribe_ultimatum:0 "Ультиматум племенам"
 FSR_sl_tribe_ultimatum_desc:0 "Племена к северу от нашей страны могут оказаться проблемой для успешной интеграции из-за резких культурных различий. Однако это также означает, что если мы сможем интегрировать их, мы сможем интегрировать кого угодно!"
 
 FSR_sl_hmi_operation:0 "Восстановить HMI"
 FSR_sl_hmi_operation_desc:0 "HMI, или Hazard Mining Inc., была национализированной компанией, которая была основана во время войны для поставки сырых металлов, необходимых для поддержки военных действий. Если мы восстановим его, он сможет сделать то же самое с усилиями по рекультивации."
 
 FSR_sl_mountain_roads:0 "Инфраструктура для племён"
 FSR_sl_mountain_roads_desc:0 "В интересах наших собственных сил, перемещающихся по их землям, и самих местных жителей, мы будем вкладывать средства в строительство и ремонт дорог через земли, ранее принадлежавшие племенам."
 
 FSR_sl_pony_aid:0 "Эквитарная помощь"
 FSR_sl_pony_aid_desc:0 "Многие из бывших племен страдают, живя в грязи и убожестве. В знак нашей доброй воли мы поможем им поднять их и привнести в них немного цивилизации."
 
 FSR_sl_march_north:0 "Подчинить горы"
 FSR_sl_march_north_desc:0 "Горы на севере предлагают приличное количество ресурсов и стратегический доступ к Кантерлоту. Мы поможем нашей новой колонии завладеть этими землями на благо и нам, и им."
 
 FSR_sl_delve_deep:0 "Глубже в горы"
 FSR_sl_delve_deep_desc:0 "Хотя мы считаем, что ресурсы, содержащиеся в горах, огромны, безжалостный снег и пересеченная местность затрудняют их добычу. Мы должны оказать нашей колонии поддержку в организации надлежащих операций по добыче полезных ископаемых, если мы хотим увидеть ресурсы, содержащиеся в горах."
 
 FSR_sl_super_crystal:0 "Экспедиция в горы"
 FSR_sl_super_crystal_desc:0 "Горы к востоку от Кантерлота нам неизвестны. Потенциально они могут хранить любое количество конноспортивных сооружений или секретов. Мы отправимся в экспедицию, чтобы увидеть, что скрывается на этой огромной земле."
 
 FSR_sl_rich_mountains:0 "Богатства гор"
 FSR_sl_rich_mountains_desc:0 "Горы оказались прекрасным источником металлов и кристаллов. Будет открыто еще несколько шахт для добычи большего количества этих ресурсов."
 
 FSR_sl_road_canterlot:0 "Горною тропой"
 FSR_sl_road_canterlot_desc:0 "Правильная сеть дорог облегчит нашим шахтерам и солдатам передвижение по пересеченной местности."
 
 FSR_sl_ponyville:0 "Ситуация в Понивилле"
 FSR_sl_ponyville_desc:0 "Район Понивилль имеет для нас стратегическое значение из-за его непосредственной близости к Кантерлоту. Хотя мы могли бы просто полностью захватить регион, также возможно, что одна из местных фракций захочет работать с нами."
 
 FSR_sl_study_dogs:0 "Изучить псов"
 FSR_sl_study_dogs_desc:0 "Мы обнаружили то, что мы считаем прямыми в значительной степени неизмененными потомками довоенных алмазных собак, живущих в горах. А пока мы будем наблюдать и изучать их, пока не сможем определить их характер и полезность."
 
 FSR_sl_dog_friends:0 "Лучший друг пони"
 FSR_sl_dog_friends_desc:0 "Собачий патруль нашел одного из наших исследователей. Хотя мы опасались враждебной конфронтации, собаки оказались не только дружелюбными, но и полезными. Эта встреча привела к усилиям по расширению сотрудничества между нашими народами."
 
 FSR_sl_best_miners:0 "Лучшие шахтёры Эквестрии"
 FSR_sl_best_miners_desc:0 "Одно можно сказать наверняка: ни один пони не сможет соревноваться с собакой в рытье земли. Их природный талант может оказаться очень полезным для нашей горнодобывающей промышленности."
 
 FSR_sl_kill_canterlot:0 "Возвращение Кантерлота"
 FSR_sl_kill_canterlot_desc:0 "Прилегающие районы защищены, и наши солдаты могут быстро занять позиции. Пора вернуть прежнюю столицу Эквестрии!"
 
 FSR_sl_declare_intent:0 "Объявление намерений"
 FSR_sl_declare_intent_desc:0 "Мы - полноправные преемники конного правительства. Пусть никто не ошибается: вся Эквестрия будет воссоединена под нашим законным правлением."
 
 FSR_sl_issues:0 "Насущные вопросы"
 FSR_sl_issues_desc:0 "Хотя многие проблемы, с которыми мы столкнулись после освобождения Филлидельфии, были решены, экономика все еще остается в развалинах. Если мы хотим восстановить Эквестрию, мы должны сначала восстановить нашу экономику."
 
 FSR_sl_economy_com:0 "Комитет экономического планирования"
 FSR_sl_economy_com_desc:0 "Будет создан Центральный комитет промышленников и бюрократов, чтобы помочь вытащить нашу экономику из пресловутой помойки."
 
 FSR_sl_private_redeye:0 "Приватизация наследства"
 FSR_sl_private_redeye_desc:0 "В \"Нации\" Красного Глаза вся земля находилась в собственности государства. Чтобы вернуть нашу экономику в рабочее состояние, возможно, было бы полезно приватизировать приличное количество некритических отраслей."
 
 FSR_sl_industry_titan:0 "Титаны производства"
 FSR_sl_industry_titan_desc:0 "Чтобы способствовать дальнейшему восстановлению нашей экономики и обеспечить удовлетворение потребностей нашего правительства, мы позаботимся о поддержке крупных частично государственных корпораций."
 
 FSR_sl_anti_infl:0 "Меры против инфляции"
 FSR_sl_anti_infl_desc:0 "Бутылочная крышка практически бесполезна из-за огромной чрезмерной инфляции. В качестве временной меры, которая поможет взять эту ситуацию под контроль, мы должны предпринять усилия по снятию значительных ограничений с общего предложения."
 
 FSR_sl_the_bit:0 "Бит"
 FSR_sl_the_bit_desc:0 "С созданием нашей горнодобывающей промышленности мы считаем, что сможем добыть достаточно золота, чтобы возродить довоенную конную гору в качестве нашей официальной валюты. Хотя преобразование может занять некоторое время, этот ход может иметь большое значение для восстановления Эквестрии."
 
 FSR_sl_economy_saved:0 "Стабильная экономика"
 FSR_sl_economy_saved_desc:0 "Похоже, наши усилия увенчались успехом, и экономика вернулась в нормальное русло."
 
 FSR_sl_filly_industry:0 "Стальное сердце Эквестрии"
 FSR_sl_filly_industry_desc:0 "Во время войны Филлидельфия была сердцем конной индустрии. Теперь это может снова стать таковым."
 
 FSR_sl_merchant_navy:0 "Торговый флот"
 FSR_sl_merchant_navy_desc:0 "Когда-то большая часть торговли Эквестрии велась через моря. Пора нам восстановить военно-морскую торговлю! Для этого мы должны создать соответствующий флот. Один, способный защитить всех наших будущих трейдеров."
 
 FSR_sl_united_front:0 "Единым фронтом"
 FSR_sl_united_front_desc:0 "Мы не единственные, кто стремится к лучшей Эквестрии. Если мы присоединимся к тем, кто разделяет наши цели, мы сможем ускорить процесс восстановления нашей великой нации!"
 
 FSR_sl_share_culture:0 "Поделиться нашей культурой"
 FSR_sl_share_culture_desc:0 "Многие эквестрийцы давно позабыли свою культуру. Нам надо провести кампанию и напомнить им, каким надлежит быть настоящему жителю Эквестрии!" 
 
 FSR_sl_share_knowledge:0 "Поделиться нашими знаниями"
 FSR_sl_share_knowledge_desc:0 "Многие знания Эквестрии были забыты всеми, кроме некоторых. Мы оказались одними из таких немногих. Однако после войны многое было изучено. Может быть, мы могли бы поделиться своими знаниями в обмен на то, что наши союзники поделятся своими?"
 
 FSR_sl_expand_citizen:0 "Расширить определение \"гражданина\""
 FSR_sl_expand_citizen_desc:0 "В нашем королевстве и в Эквестрии в целом существует множество разных существ. Сейчас поднимаются вопросы, следует ли считать этих существ гражданами."
 
 FSR_sl_ghoul_citizens:0 "Граждане-гули?"
 FSR_sl_ghoul_citizens_desc:0 "Многие опасаются гулей, и это справедливо. Все упыри - это просто бомбы замедленного действия, которые в любой день могут стать одичавшими и атаковать окружающих. Однако правильно ли отказывать им в гражданстве только потому, что они могут когда-нибудь дожить до старости?"
 
 FSR_sl_dog_citizens:0 "Граждане-псы?"
 FSR_sl_dog_citizens_desc:0 "Собаки зарекомендовали себя как трудолюбивые и преданные своему делу. Может, им пора стать полноценными гражданами?"
 
 FSR_sl_hmi_reborn:0 "HMI Возрождено"
 FSR_sl_hmi_reborn_desc:0 "Hazard Mining Inc. до сих пор добивалась больших успехов в своих начинаниях. Кто знает, чего можно добиться с большим финансированием и ресурсами?"
 
 FSR_sl_pegasi_citizens:0 "Пегасы-граждане?"
 FSR_sl_pegasi_citizens_desc:0 "Когда на Эквестрию обрушился огненный дождь, пегасы запечатали небо и покинули свою страну. Теперь возник вопрос, заслуживают ли они гражданства в нашей восстановленной Эквестрии."
 
 FSR_sl_labor_buero:0 "Бюро труда"
 FSR_sl_labor_buero_desc:0 "Будет сформирован правительственный департамент, который будет помогать управлять нашей экономикой и защищать наших рабочих."
 
 FSR_sl_census:0 "Государственная перепись населения"
 FSR_sl_census_desc:0 "Перед войной Эквестрия проводила ежегодную перепись, чтобы отслеживать любые изменения населения. Если бы мы сделали что-то подобное, мы могли бы получить представление о том, сколько пони живет на наших землях."
 
 FSR_sl_four_child:0 "Политика четырёх детей"
 FSR_sl_four_child_desc:0 "Из-за нехватки еды в конных семьях редко было больше одного или, может быть, двух детей после войны. С нехваткой продуктов питания справились, но нехватка детей остается. Возможно, пришло время принять меры для поощрения воспроизводства."
 
 FSR_sl_unions:0 "Сделка с союзами"
 FSR_sl_unions_desc:0 "Поскольку наше население более организовано, чем когда-либо прежде, сформировались различные профсоюзы, отстаивающие права трудящихся, которые требуют уступок."
 
 FSR_sl_labor_laws:0 "Защитить рабочих"
 FSR_sl_labor_laws_desc:0 "В сотрудничестве с профсоюзами Бюро разработало различные законы и постановления, призванные помочь нашим работникам оставаться в безопасности и быть счастливыми."
 
 FSR_sl_happy_pony:0 "Реформировать министерства"
 FSR_sl_happy_pony_desc:0 "Во время войны министерства контролировали почти все стороны Эквестрийского правительства. Пора сделать это еще раз."
 
 FSR_sl_inter_relations:0 "Межвидовые Отношения"
 FSR_sl_inter_relations_desc:0 "В интересах мирной интеграции мы должны приложить усилия, чтобы изучить и понять обычаи и образ жизни различных существ, не относящихся к пони, живущих в пределах наших границ."
 
 FSR_sl_harmony_theory:0 "Теория гармонии"
 FSR_sl_harmony_theory_desc:0 "Пони, псы, грифоны, многие другие... Когда столько существ трудится сообща и перенимает опыт друг друга, небывалое процветание неизбежно."
 
 FSR_sl_cultural_integration:0 "Школа им. Строуберри для одарённых эквестрийцев"
 FSR_sl_cultural_integration_desc:0 "В рамках наших усилий по восстановлению Эквестрии до довоенного состояния мы решили создать высшее учебное заведение. Эта великая школа, названная в честь самой нашей Великой регенты, поможет запустить наши технологии в будущее! Вернее, прошлое."
 
 FSR_sl_country_united:0 "Единая страна"
 FSR_sl_country_united_desc:0 "Кантерлот наш! Нам надо как можно скорее начать отстраивать разрушенное и снова сделать его столицей Эквестрии."
 
 FSR_sl_god_dead:0 "Мёртвая богиня"
 FSR_sl_god_dead_desc:0 "Луна мертва. Работая над очисткой и восстановлением Кантерлотского дворца, мы обнаружили и опознали Её останки. Великий регент объявил национальный день траура и будет организовывать похороны нашей павшей принцессы."
 
 FSR_sl_march_azure:0 "Пересечь Лазурный путь" # ?
 FSR_sl_march_azure_desc:0 "Лазурный путь - одна из крупнейших рек южной Эквестрии. В результате весь окружающий регион назван в его честь. Пора вернуть этот регион."
 
 FSR_sl_march_manehattan:0 "Марш на Мейнхеттен"
 FSR_sl_march_manehattan_desc:0 "Некогда Мейнхеттен был средоточием торговли и материального достатка. Возможно, если мы возьмём его под свой контроль, он вновь станет таким."
 
 FSR_sl_mwt:0 "Министерство Военных Технологий"
 FSR_sl_mwt_desc:0 "Министерство военных технологий занималось управлением и расширением производственных возможностей Эквестрии во время войны, наряду с разработкой как военных, так и промышленных технологий. Поскольку все другие министерства пали вместе с Эквестрией, MWT остался в форме Стальных рейнджеров. Пришло время восстановить Министерство в том виде, в каком оно было задумано."
 
 FSR_sl_mwt2:0 "Новый министерский центр"
 FSR_sl_mwt2_desc:0 "Хотя наши нынешние объекты хорошо служат нашим вооруженным силам, они не подходят для гражданского министерства. Поэтому в Филлидельфии должен быть построен новый министерский центр, чтобы наши гражданские сотрудники могли работать."
 
 FSR_sl_mwt3:0 "НИЦ военного времени"
 FSR_sl_mwt3_desc:0 "После завершения строительства нового центра Министерство может возобновить многие из своих исследовательских проектов, которые были до того, как мир отправился в Тартар. Конечно, с упором на военные достижения."
 
 FSR_sl_mwt4:0 "Антимех-винтовки"
 FSR_sl_mwt4_desc:0 "Противомашинные винтовки были одним из многих изобретений, появившихся в MWT во время войны в противовес зебриканским роботам. Хотя некоторые обеспокоены тем, что они могут быть использованы против наших собственных силовых бронетранспортеров, мы опасаемся, что отсутствие инвестиций в эту технологию поставит нас в невыгодное положение. Поэтому мы немедленно возобновим разработку этого оружия."
 
 FSR_sl_mwt5:0 "Скорострельное оружие"
 FSR_sl_mwt5_desc:0 "Хотя противодействие тяжелой броне - это хорошо, большинство наших врагов не обладают такой тяжелой броней. Если мы хотим противостоять налетчикам, работорговцам и даже аликорнам, мы должны начать вкладывать средства в скорострельное оружие низкого калибра."
 
 FSR_sl_mwt6:0 "Модернизация силовой брони"
 FSR_sl_mwt6_desc:0 "Наша силовая броня служит нам более 200 лет. Однако за эти 200 лет в технологии силовой брони также не было никаких реальных достижений. Мы думаем, что пора улучшить наши старые замыслы, чтобы наши солдаты могли быть защищены в грядущих войнах."
 
 FSR_sl_mwt7:0 "Броня, тип 'Джаггернаут'"
 FSR_sl_mwt7_desc:0 "Силовая броня класса 'Джаггернаут' - это, по сути, увеличенная версия нашей стандартной брони. Он имеет дополнительное покрытие и усиленные внутренние компоненты. Хотя это может быть не самая дешевая вещь в сборке, она обеспечит нашим солдатам непревзойденную защиту."
 
 FSR_sl_mwt8:0 "Броня, тип XVII"
 FSR_sl_mwt8_desc:0 "Силовая броня класса XVII названа так, потому что она может быть собрана только из 17 отдельных компонентов. Это значительно упрощает массовое производство, чем нашу нынешнюю силовую броню, что необходимо, если мы хотим продолжать расширять нашу мощную бронетехнику."
 
 FSR_sl_mom:0 "Министерство Морали"
 FSR_sl_mom_desc:0 "Министерство морали было основано с обязанностью поддерживать высокий моральный дух гражданского населения. Однако по мере обострения войны они начали проводить операции по контрразведке по всей Эквестрии. Меры, которые они принимали для борьбы с проникновением зебр, становились все более и более агрессивными, пока они не стали присматривать за каждым наездником, мало заботясь о личных правах."
 
 FSR_sl_mom2:0 "Реставрировать Ферму Развлечений"
 FSR_sl_mom2_desc:0 "Филлидельфийская ферма развлечений была построена в рамках инициативы Министерства морали, чтобы обеспечить развлечения и развлечения для жителей Fillydelphia. Мы думаем, что это было бы идеальным местом для строительства нового Хаба для нашего недавно реформированного Министерства."
 
 FSR_sl_mom3:0 "Шоу начинается"
 FSR_sl_mom3_desc:0 "После завершения Центра Министерство Морали может возобновить то, что делало всегда: поддерживать настроение на высоком уровне."
 
 FSR_sl_mom4:0 "А ну-ка, улыбнись!"
 FSR_sl_mom4_desc:0 "Не грусти, смейся! А если не будешь, мы тебя найдём и заставим."
 
 FSR_sl_mom5:0 "Тётушка Пинки наблюдает за тобой"
 FSR_sl_mom5_desc:0 "Мы знаем, когда ты отходишь ко сну, и знаем, во сколько встаёшь из постели. Мы знаем, хорошо ты себя вёл или плохо. Будь умницей — не расстраивай Пинки!
 
 FSR_sl_mom6:0 "Дар Смеха"
 FSR_sl_mom6_desc:0 "Хотя жизнь здесь, в Эквестрии, может быть счастливой и радостной, этого нельзя сказать о тех, кто находится за пределами наших границ. Это неприемлемо. Мы запустим кампанию, чтобы подбодрить всех этих несчастных хмурых пони по всей Пустоши!"
 
 FSR_sl_mom7:0 "Жизнь за Эквестрию"
 FSR_sl_mom7_desc:0 "Помни: если ты не с нами, ты против нас! Наши земли кишат шпионами, предателями и теми, кто сочувствует зебрам, — все они развращают умы наших граждан. Любой, кого уличат в заговоре против великого регента, будет осуждён на службу в штрафбате, ибо только в смерти они могут искупить грехи.
 
 FSR_sl_mom8:0 "Вечеринка без конца"
 FSR_sl_mom8_desc:0 "Колёса! Химия! Дурь! Пони танцуют, вечеринка гремит, а солдаты забывают усталость. Министерству Морали надо заняться изучением, производством и распространением химических препаратов, чтобы повысить отдачу в наших войсках."
 
 FSR_sl_mop:0 "Министерство Мира"
 FSR_sl_mop_desc:0 "Министерству мира было поручено заботиться об общественном здоровье и благополучии граждан Эквестрии, а также предоставлять медицинские услуги конным вооруженным силам, а также продвигать исследования и разработки, чтобы помочь в выполнении этих обязанностей. Хотя многие в наших рядах насмехаются над идеей восстановления того, что они считают самым бесполезным министерством, мы признаем необходимость их услуг для обеспечения стабильной и здоровой нации."
 
 FSR_sl_mop2:0 "Больничный Центр"
 FSR_sl_mop2_desc:0 "В соответствии с миссией Министерства мира мы будем восстанавливать и расширять больницу Fillydelphia's Hearts and Hooves, чтобы она служила как городским центром первичной медицинской помощи, так и собственным центром министерства."
 
 FSR_sl_mop3:0 "Лечение без Дискриминации"
 FSR_sl_mop3_desc:0 "Мы позаботимся о лечении всех раненых, будь то друзья или враги ... хотя раненые враги будут переданы нашим следователям позже."
 
 FSR_sl_mop4:0 "Разработать новые лекарства"
 FSR_sl_mop4_desc:0 "Большая часть Эквестрии все еще полагается на лекарства, произведенные во время войны. Это совсем не годится! Если мы хотим иметь здоровых и счастливых пони, мы должны начать с предоставления им необходимых лекарств."
 
 FSR_sl_mop5:0 "Ввести Стандарты Безопасности на Фабриках"
 FSR_sl_mop5_desc:0 "В Филлидельфии Красного Глаза безопасность рабочих вряд ли была проблемой. В результате на многих его старых заводах отсутствуют даже самые элементарные средства безопасности, такие как ограждения. Министерство мира, в интересах обеспечения благополучия работников Эквестрии, будет запускать кампанию по радикальному повышению безопасности труда на всех предприятиях, которые считаются не соответствующими нормативам."
 
 FSR_sl_mop6:0 "Корпус мира"
 FSR_sl_mop6_desc:0 "Корпус мира, возможно, является одним из самых популярных предложений реформированного Министерства мира, получившего широкую поддержку со стороны наших более милитаристских официальных лиц. Это будет организация профессиональных медиков, посвященная здоровью и благополучию наших могучих конных вооруженных сил. В конце концов, каждый мертвый солдат - истощенный солдат."
 
 FSR_sl_mop7:0 "Подкожные Лечебные Импланты"
 FSR_sl_mop7_desc:0 "Одно из последних нововведений Министерства мира - имплант, предназначенный для автоматического выпуска дозы лечебного зелья при необходимости. Мы планируем внедрить этот имплант в большую часть наших военных, чтобы значительно повысить их шансы выжить в каждой битве."
 
 FSR_sl_mop8:0 "Вы слышали про антирадин..."
 FSR_sl_mop8_desc:0 "...но слышали ли вы про антирадин-2? Правильно, это новое усовершенствование старой классической формулы, которую вы все знаете и любите, способно удалить вдвое большее количество радиации! Правильно, до двух раз больше! Кроме того, его запатентованная формула была тщательно разработана, чтобы гарантировать минимальные аллергические реакции, что было небольшой проблемой со старым Rad-Away. Так что попрощайтесь с радиационным отравлением и поздоровайтесь с светлым будущим! Эта реклама оплачена и спонсирована Министерством мира."
 
 FSR_sl_moi:0 "Министерство Стиля"
 FSR_sl_moi_desc:0 "Министерство Стиля, пожалуй, наименее запоминающееся из всех министерств. Их работа повсюду: каждая улица, каждый город и каждый город содержат их работы. Однако большинство пони этого не осознают. В конце концов, Министерство имиджа очень редко рекламировало себя. Они несли ответственность за дизайн, производство и распространение маркетинговых материалов и пропаганды по всей Эквестрии."
 
 FSR_sl_moi2:0 "Отстроить Кантерлотский Центр"
 FSR_sl_moi2_desc:0 "Старый Центр Министерства Стиля в Кантерлоте, пожалуй, самый функциональный и наименее поврежденный из всех Центров Кантерлота. В связи с этим было решено, что он будет прекрасно служить основным центром реформированного Министерства. Все, что нам нужно сделать, это расчистить немного щебня, кое-что исправить и убрать все эти скелеты."
 
 FSR_sl_moi3:0 "Пропаганду — в массы"
 FSR_sl_moi3_desc:0 "Возможно, Эквестрия не будет единой нацией, как раньше, но это нас не остановит. Мы будем работать круглосуточно, чтобы гарантировать, что каждому Эквестрийцу показывается только лучшая пропаганда."
 
 FSR_sl_moi4:0 "Контроль над печатью"
 FSR_sl_moi4_desc:0 "Некоторые менее авторитетные источники стремятся создать проблемы, придавая большое значение мелочам. Вряд ли стоит освещать дела чиновников или брать взятки. И военные преступления случаются каждый божий день! Нет никаких причин, по которым хорошие пони из Эквестрии должны беспокоиться о такой чепухе. Таким образом, мы будем строго отслеживать и контролировать всю информацию, предоставляемую общественности, чтобы гарантировать, что она стоит их времени суток."
 
 FSR_sl_moi5:0 "Возвысить Руководство"
 FSR_sl_moi5_desc:0 "Воистину, Великий Регент Строуберри Лемонэд и её пони не могли сделать ничего плохого. И скоро все в Эквестрии этому поверят."
 
 FSR_sl_moi6:0 "Лучшая в мире страна"
 FSR_sl_moi6_desc:0 "Наши граждане должны чувствовать себя счастливыми, живя в такой великой стране. Никакая другая нация не может быть более благополучной и счастливой, чем наша! Очевидно, что всякий, кто говорит обратное, разжигает крамолу."
 
 FSR_sl_moi7:0 "Радикализировать народ"
 FSR_sl_moi7_desc:0 "Враг слаб, потому что они непросвещены и свирепы. Враг силен, ибо их много и они непоколебимы. Мы все должны быть готовы приносить жертвы ради общего блага всей Эквестрии."
 
 FSR_sl_moi8:0 "Войны за \"Освобождение\""
 FSR_sl_moi8_desc:0 "Наши войны оправданы, поскольку они предназначены не для убийства и завоевания, а для освобождения и просвещения. Как можно было выступать против такой благородной цели?"
 
 FSR_sl_mas:0 "Министерство Тайных Наук"
 FSR_sl_mas_desc:0 "Министерство Тайных Наук занималось магическими исследованиями и разработками. Они сыграли решающую роль в Эквестрийской войне и в тесном сотрудничестве с другими министерствами помогли создать многие из знаковых инноваций Эквестрии военного времени. Их инновации позволили Эквестрии идти в ногу с достижениями Зебрики."
 
 FSR_sl_mas2:0 "Восстановить Старые Учреждения"
 FSR_sl_mas2_desc:0 "У Министерства Тайных Наук было множество установок по всей Эквестрии. Будет начата серия экспедиций для восстановления некоторых из этих объектов, и одна из них будет выбрана в качестве нового первичного центра министерств."
 
 FSR_sl_mas3:0 "Сдуть пыль со страниц"
 FSR_sl_mas3_desc:0 "Теперь, когда Министерство Тайной Науки снова работает, оно снова может преследовать свою благородную цель - продвигать Эквестрийские знания и науку."
 
 FSR_sl_mas4:0 "Расы пони"
 FSR_sl_mas4_desc:0 "У каждой из трех рас пони есть свои магические способности, которые делают их уникальными. Земляные пони выносливы, сильны и очень хорошо разбираются в растениях. Пегасы могут летать и управлять как облаками, так и погодой. Единороги способны напрямую направлять и использовать магию, чтобы выполнять свои приказы. Эти природные способности необходимо изучить, чтобы мы могли полностью раскрыть свой потенциал."
 
 FSR_sl_mas5:0 "Другие расы"
 FSR_sl_mas5_desc:0 "Хотя мы твердо верим, что пони - самые волшебные из всех рас, было бы глупо утверждать, что магия есть только у нас. Насколько мы можем судить, магия постоянна по всей планете, и многие существа в той или иной степени обладают магическими свойствами. Изучая их, возможно, мы сможем научиться воспроизводить их природную магию, используя нашу собственную."
 
 FSR_sl_mas6:0 "Альтернативы Магическому Топливу"
 FSR_sl_mas6_desc:0 "Кристаллы хороши и все такое, но они дороги в добыче и ограничены в функциональности. В качестве жизнеспособной альтернативы им мы разработали новое магическое топливо, которое значительно более эффективно заряжает вещи по сравнению со старыми методами."
 
 FSR_sl_mas7:0 "Проект 'Аликорн'"
 FSR_sl_mas7_desc:0 "[REDACTED]"
 
 FSR_sl_mas8:0 "'Сады Эквестрии'"
 FSR_sl_mas8_desc:0 "[REDACTED]"
 
 FSR_sl_moa:0 "Министерство предателей"
 FSR_sl_moa_desc:0 "Министерство Удивительного было самым скрытным из всех министерств. Они несли ответственность за специальные операции, военную разведку и Эквестрийскую авиацию. Однако, когда с неба посыпались мегазаклинания, пегасы и их Министерство отвернулись от своей страны. Поэтому, хотя оно может быть воскрешено, за Министерством Ужаса следует внимательно следить на предмет любых признаков предательства."
 
 FSR_sl_moa2:0 "Центр в Горах"
 FSR_sl_moa2_desc:0 "Министерству Удивительного будет подарен новый центр, построенный с нуля в Кантерлотских горах. Тем не менее, этот объект будет постоянно прослушиваться, чтобы наши доверенные пони могли пристально следить за этим Министерством."
 
 FSR_sl_moa3:0 "Высоко и ещё выше!"
 FSR_sl_moa3_desc:0 "Министерство Прекрасного вновь возглавит ВВС Эквестрии. Мы надеемся вскоре увидеть, как он будет соперничать по силе даже с Анклавом."
 
 FSR_sl_moa4:0 "Полёт - Экспертам"
 FSR_sl_moa4_desc:0 "Кто знает, как летать, лучше, чем существа, рожденные с крыльями?"
 
 FSR_sl_moa5:0 "Продвинутая Аэродинамика"
 FSR_sl_moa5_desc:0 "'Пегас' хорошо, а ядерный истребитель - лучше!"
 
 FSR_sl_moa6:0 "Неболомные Тактики"
 FSR_sl_moa6_desc:0 "Ожидается, что наши ВВС будут сражаться с Драконами и Тандерхедами, им необходимо разработать подходящую тактику для таких колоссальных врагов."
 
 FSR_sl_moa7:0 "Добыча Раптора"
 FSR_sl_moa7_desc:0 "Дирижабли класса Raptor получили прозвище «Убийцы драконов» из-за того, что они были предназначены. Обладая тяжелым вооружением, способным пробивать толстую чешую дракона, эти дирижабли были одними из лучших в конной авиации. Мы считаем, что они могут служить и нам."
 
 FSR_sl_moa8:0 "Облачное строительство"
 FSR_sl_moa8_desc:0 "Включив облака в конструкцию наших самолетов, мы смогли значительно снизить стоимость производства и сделать их более аэродинамическими."
 
 
 ###Airforce##
 
 FSR_srairforce:0 "ВВС Стальных Рейнджеров"
 FSR_srairforce_desc:0 "Мы вновь взлетим к небесам, и не важно, насколько это опасно."
 
 FSR_first_base:0 "Первые авиабазы"
 FSR_first_base_desc:0 "Раз уж мы хотим создать авиацию, то нам, в первую очередь, нужно место, с которого летательные средства смогут взлетать и куда они же могут садиться."
 
 FSR_airsuperiority:0 "Соперники Анклава"
 FSR_airsuperiority_desc:0 "Предательское Министерство, или, как они себя зовут, \"Анклав\", улетело с большей частью Эквестрийской авиации в тот день, когда упали бомбы. Если мы хотим обладать хоть какими-то шансами против их воздушной мощи, нам нужно будет сосредоточить все наши усилия на обеспечении воздушного превосходства."
 
 FSR_groundsupport:0 "Поддержка наземных сил"
 FSR_groundsupport_desc:0 "Какая польза от авиации, если она не помогает нашим наземным войскам? В конце концов, именно они захватывают территорию и выигрывают войны."
 
 FSR_base_con:0 "Концентрированные удары"
 FSR_base_con_desc:0 "Мы построим огромные авиабазы в Филлидельфии и превратим город в непотопляемый авианосец."
 
 FSR_dir_doctrine:0 "Доктрина воздушного превосходства"
 FSR_dir_doctrine_desc:0 "Без сомнения, мы будем править небесами!"
 
 FSR_anti_cloud:0 "Гиганты в небе"
 FSR_anti_cloud_desc:0 "Дирижабли могут быть нашим единственным вариантом, если мы хотим построить достаточно большие самолеты, чтобы участвовать в боевых действиях с громовыми волнами Анклава."
 
 FSR_asset_def:0 "Защитить наземные объекты"
 FSR_asset_def_desc:0 "Более важно защитить нашу существующую инфраструктуру и гражданских лиц, чем пытаться выиграть каждое сражение."
 
 FSR_range_bases:0 "Расширить базы"
 FSR_range_bases_desc:0 "Нам понадобятся базы по всей Пустоши, если мы хотим эффективно поддерживать наши войска."
 
 FSR_sup_doctrine:0 "Доктрина наземной поддержки"
 FSR_sup_doctrine_desc:0 "Наша авиация и наша армия должны работать в унисон, чтобы добиться максимальной эффективности в бою."
 
 

