 political_division:0 "Политическая раздробленность"
 political_division_desc:0 "Филлидельфийский контингент Стальных Рейнджеров испытывает нехватку уверенности в своей Миссии."
 
 FSR_warbond_payback:0 "Выплата военных облигаций"
 FSR_warbond_payback_desc:0 "В настоящее время мы выплачиваем деньги, которые мы должны, по выпущенным нами военным облигациям."
 
 military_first_economy:0 "Акцент на армии"
 military_first_economy_desc:0 "Окруженные со всех сторон врагами, у нас нет другого выбора, кроме как подготовить нашу экономику к войне."

 south_end_partisans:0 "Партизаны в Саут-Энде"
 south_end_partisans_desc:0 "Дикари в Саут-Энде выступают против нашего правления и регулярно устраивают засады на наши патрули."

 FSR_constructobots:0 "Конструктоботы"
 FSR_constructobots_desc:0 "Прототип Конструктоботов Стойл-Тек бродит по нашим землям, строя фабрики и железные дороги."

 FSR_corruption_crackdown:0 "Подавление Коррупции"
 FSR_corruption_crackdown_desc:0 "Одним из первых действий Блюберри Сейбр после того, как она стал старейшиной, было возглавление масштабной антикоррупционной кампании. Все, кто растратил ресурсы Ордена, были понижены в должности или даже изгнаны. Теперь она пожинает плоды хорошо отлаженной военной машины."
 
 FSR_scribe_integration:0 "Интеграция Писцов"
 FSR_scribe_integration_desc:0 "Ряды Писцов открыты для тех пустошей, которые могут доказать нам свой ум и таланты. Это вызвало новый приток умных и способных исследователей."
 
 FSR_partisan_negotiations:0 "Переговоры с партизанами"
 FSR_partisan_negotiations_desc:0 "Мы усадили партизан за стол переговоров. Теперь нам просто нужно найти компромисс."
 
 FSR_pre_war_sentiment:0 "Довоенные настроения"
 FSR_pre_war_sentiment_desc: "Идеи старого мира переживают возрождение в наших рядах."
 
 FSR_calibrated_military_economy:0 "Военная экономика"
 FSR_calibrated_military_economy_desc:0 "Наша экономика была настроена таким образом, чтобы мы были готовы к любой угрозе, а также позволяли существовать некоторой гражданской промышленности."
 
 FSR_civilian_focused_economy:0 "Гражданская экономика"
 FSR_civilian_focused_economy_desc:0 "Наша экономика была полностью перестроена, чтобы сделать упор на гражданскую промышленность."
 
 FSR_military_only_economy:0 "Исключительно военная экономика"
 FSR_military_only_economy_desc:0 "Наша экономика полностью сосредоточена на военном производстве."
 
 FSR_economic_turmoil:0 "Экономический упадок"
 FSR_economic_turmoil_desc:0 "Недавние радикальные изменения в нашей экономике привели к временному снижению как расширения, так и производства."
 
 FSR_unity:0 "Единство"
 FSR_unity_desc:0 "Наше отделение впервые за долгое время объединяется."
 
 FSR_borderfights:0 "Стычки с Красным Глазом"
 FSR_borderfights_desc:0 "Небольшие группы работорговцев постоянно вторгаются на нашу территорию. На данный момент наши рыцари могут отбиваться от них, но это, безусловно, только знак того, что грядет..."
 
 FSR_wastemilitia:0 "Ополчение пустоши"
 FSR_wastemilitia_desc:0 "Теперь наши ряды пополняют жители пустошей. Хотя их много, они также в значительной степени недисциплинированы."
 
 FSR_mechamines:0 "Мехаспрайтовые мины"
 FSR_mechamines_desc:0 "Самовоспроизводящиеся стаи мехаспрайтовых мин бродят по нашим землям, потребляя металлолом, чтобы произвести больше себе подобных, прежде чем использовать часть своего роя в качестве наземных мин и перейти к следующему пиршеству. Только Мейнфрейм Стойл-Тека знает, где спрятаны все мины."
 
 FSR_nurations:0 "Новые пайки"
 FSR_nurations_desc:0 "Размер пайка был увеличен для поощрения больших семей."
 
 FSR_blueyouth:0 "Штальюгенд"
 FSR_blueyouth_desc:0 "У нас значительно снижен возраст призыва. Хотя он дает нам больше новобранцев, он также дает нам менее дисциплинированных."
 
 FSR_nuscribes:0 "Расширение писцов"
 FSR_nuscribes_desc:0 "Увеличение числа писцов привело к улучшению исследовательской базы."
 
 FSR_superscribe:0 "Бункерные школы"
 FSR_superscribe_desc:0 "Наши новые школы не только предлагают лучшие инструменты для обучения, но и убеждают родителей в безопасности их детей."
 
 FSR_silverwing_intel:0 "Разведка Сильвервинга"
 FSR_silverwing_intel_desc:0 "Информация, извлеченная из автоматизированных систем армейской базы Сильвервинга, поможет нам в подготовке к встрече с Красным Глазом. К сожалению, из-за того, что эта информация чувствительна ко времени, она будет полезна для нас только некоторое время."
 
 FSR_demeter_rations:0 "Фермы Деметра"
 FSR_demeter_rations_desc:0 "Фермы, созданные в рамках проекта "Деметра", позволили нам существенно увеличить рационы, что, в свою очередь, привело к росту населения."
 
 FSR_big_foundry:0 "Литейня Гефеста"
 FSR_big_foundry_desc:0 "Литейный цех позволил нам существенно увеличить производство по всем направлениям."
 
 FSR_rangerpriviledges:0 "Привилегии Рейнджеров"
 FSR_rangerpriviledges_desc:0 "Наши рейнджеры оснащены только лучшим! К сожалению, возвращение им лучших технологий привело к тому, что некоторые пони смотрели на нас не очень хорошо."
 
 FSR_decryption_effort:0 "Расшифровка в процессе"
 FSR_decryption_effort_desc:0 "Наши писцы заняты попытками получить доступ к зашифрованным данным, хранящимся в Мейнфрейме Стойл-Тек, что некоторые считают бесполезным."
 
 FSR_stabletec_arms_idea:0 "Чертежи оружия Стойл-Тек"
 FSR_stabletec_arms_idea_desc:0 "Мы нашли ряд чертежей различного оружия, спрятанных в Мейнфрейме Стойл-Тек"
 
 FSR_superior_:0 "Лучшая броня"
 FSR_superior_armor_desc:0 "Усовершенствованные методы производства позволяют нам изготавливать намного больше силовой брони и более высокого качества."
 
 FSR_ranger_army_idea:0 "Армия рейнджеров"
 FSR_ranger_army_idea_desc:0 "Наша армия состоит только из лучших."
 
 FSR_robo_servants:0 "Роботы-прислуга"
 FSR_robo_servants_desc:0 "Роботы справляются с самой сложной и опасной работой, позволяя нашим пони справляться с другими задачами"
 
 FSR_trinity_0:0 "Троица спорит"
 FSR_trinity_0_desc:0 "Всякий раз, когда Троица Мейнфрейма вводит новые алгоритмы, его программирование заставляет его обсуждать все возможные результаты своих решений, чтобы убедиться, что они не могут нанести вред гонке пони. Только когда решение получит единодушное одобрение, оно будет реализовано."
 
 FSR_trinity_1:0 "Троица активирована"
 FSR_trinity_1_desc:0 "Троица Мейнфрейма активирована и теперь поддерживает наши политические и промышленные усилия."
 
 FSR_trinity_2:0 "Троица повлияла на производство"
 FSR_trinity_2_desc:0 "Мы дали Троице Мейнфрейма меру контроля над нашими производственными линиями. Это дало немедленный положительный эффект, поскольку ИИ гораздо более способен к широкому управлению, чем любой пони."
 
 FSR_trinity_3:0 "Троица управляет фабриками"
 FSR_trinity_3_desc:0 "Сейчас Троица в основном отвечает за все производственные операции и зарекомендовала себя как огромное благо для [Root.GetName]."
 
 FSR_trinity_4:0 "Алгоритмы самообучения"
 FSR_trinity_4_desc:0 "В настоящее время Троица использует алгоритмы самосовершенствования, чтобы постепенно сокращать время и ресурсы, необходимые для производства всех видов товаров."
 
 FSR_hq_offices:0 "Офисы Штаба Стойл-Тек"
 FSR_hq_offices_desc:0 "Объем новой штаб-квартиры просто поражает! На каждом этаже может разместиться до 40 отдельных комнат. Если бы мы полностью заполняли заранее выделенное пространство офисами, для заполнения всех вакансий потребовалось бы более тысячи пони."
 
 FSR_hq_labs:0 "Лаборатории штаб-квартиры 'Стойл-Тек'"
 FSR_hq_labs_desc:0 "Несколько этажей лабораторий заполняют новый штаб, исследуя все, от новых способов борьбы с радиацией до посевов пустошей и новых моделей силовой брони."
 
 FSR_hq_command:0 "Центр Командования Штаба Стойл-Тек"
 FSR_hq_command_desc:0 "Этот новый командный центр, вероятно, самый большой в Эквестрии, с ним может соперничать только то, что Анклав может скрывать за облаками. Здесь составляются подробные планы и каталогизируется набор до последней пони."
 
 FSR_hq_complete:0 "Штаб-квартира 'Стойл-Тек'"
 FSR_hq_complete_desc:0 "Мы сделали это! Самое большое здание, построенное после бомбардировки. Он достаточно высок, чтобы с верхних этажей было видно за Стену Филлидельфии. Поистине, в Пустошь вернулось величие."
 
 FSR_bestest_guns:0 "Лучшие пушки на пустоши"
 FSR_bestest_guns_desc:0 "Мы производим лучшие артиллерийские, противотанковые и военно-морские орудия на Пустошах."
 
 FSR_bad_scribes:0 "Неверные Писцы"
 FSR_bad_scribes_desc:0 "Писцы нашего отделения презирают наши методы и будут саботировать наши усилия, когда смогут."
 
 FSR_bad_knights:0 "Неверные Рыцари"
 FSR_bad_knights_desc:0 "В то время как большинство рыцарей, по крайней мере терпеть наше новое управление, некоторые заядлые сторонники старого мира идеалов и упорно сопротивляются нам."
 
 FSR_partisan_cooperation:0 "Сотрудничество с Партизанами"
 FSR_partisan_cooperation_desc:0 "Мы решили наши проблемы с партизанами и теперь работаем вместе."
 
 FSR_partisan_integration:0 "Партизаны-рыцари"
 FSR_partisan_integration_desc:0 "Мы полностью интегрировали бывших партизан в нашу военную структуру."
 
 FSR_scribe_integration2:0 "Писцы Пустоши"
 FSR_scribe_integration2_desc:0 "Мы успешно открыли должность писцов для обитателей Пустоши, но нам ещё предстоит убедить всех сомневающихся в их достоинствах."
 
 FSR_militia_green:0 "Зелёное ополчение"
 FSR_militia_green_desc:0 "Мы начали организовывать наших солдат из Пустошей в соответствующие отряды и провели их базовую подготовку. Они по-прежнему сильно отстают от наших настоящих рейнджеров в дисциплине и мастерстве, но прогресс уже налицо."
 
 FSR_militia_regular:0 "Обычное ополчение"
 FSR_militia_regular_desc:0 "Наши тренировочные режимы были улучшены, и наши армии стали намного организованнее, чем раньше. Однако многое ещё предстоит сделать."
 
 FSR_militia_prof:0 "Профессиональная армия"
 FSR_militia_prof_desc:0 "Наша армия далеко прошла от начальных реформ. Некогда бывшие пустоши стали такими же дисциплинированными и эффективными, как и наши первые рейнджеры."
 
 FSR_aux_raiders:0 "Вспомогательные силы рейдеров"
 FSR_aux_raiders_desc:0 "Мы набрали ряд отбросов из Пустоши, чтобы те служили пушечным мясом в нашей военной машине."
 
 FSR_agrneg:0 "Агрессивные переговоры"
 FSR_agrneg_desc:0 "Всё просто: Либо они нам дают, что нам надо, либо мы их убиваем."
 
 FSR_raid_pala:0 "Рыцари-Рейдеры"
 FSR_raid_pala_desc:0 "Позволив самым опытным налетчикам и работорговцам в нашей армии носить силовую броню, мы создали для наших войск непреодолимую ударную силу."
 
 FSR_angry_slaves:0 "Непокорные рабы"
 FSR_angry_slaves_desc:0 "Хоть мы их и освободили от оков, но бывшие рабы Филлидельфии всё ещё выражают недовольство и сопротивление нашему режиму."
 
 FSR_risk_famine:0 "Риск Голода"
 FSR_risk_famine_desc:0 "То небольшое количество продуктов питания, которое было у Красного Глаза, было уничтожено во время войны, и наших собственных магазинов не хватит, чтобы надолго прокормить наше теперь гораздо более многочисленное население."
 
 FSR_rampant_inflation:0 "Вездесущая инфляция"
 FSR_rampant_inflation_desc:0 "Крышки теряют ценность с каждым днем, и единственная причина, по которой вся наша экономика не банкротится, - это сильное субсидирование."
 
 FSR_economic_stagnation:0 "Экономическая Стагнация"
 FSR_economic_stagnation_desc:0 "Многие фабрики пустуют, а экономика вообще перестала расти. Но это не то, что нельзя исправить."
 
 FSR_remnants_fight:0 "Остатки сил Красного Глаза"
 FSR_remnants_fight_desc:0 "Разрозненные остатки армии Красного Глаза все ещё атакуют караваны и затрудняют продвижение через Филлидельфию и Внутренние земли."
 
 FSR_angry_slaves_2:0 "Обещания рабам"
 FSR_angry_slaves_2_desc:0 "Мы дали ряд обещаний бывшим рабам Филлидельфии. Они все ещё злятся, но больше не восстают против нас."
 
 FSR_angry_slaves_3:0 "Хрупкое доверие"
 FSR_angry_slaves_3_desc:0 "Нам удалось договориться с главарями бывших рабов Филлидельфии. Тем не менее, между нашими двумя фракциями по-прежнему существует много недоверия."
 
 FSR_angry_slaves_4:0 "Растущее доверие"
 FSR_angry_slaves_4_desc:0 "Теперь, когда мы согласились с шестью требованиями, главари бывших рабов начали публично поддерживать нас, хотя и не решительно."
 
 FSR_famine:0 "Голод"
 FSR_famine_desc:0 "Наш народ голодает! Не нужно быть экспертом, чтобы знать, что это очень плохо."
 
 FSR_remnants_fight_2:0 "Остатки сил Красного Глаза"
 FSR_remnants_fight_2_desc:0 "Остатки были вытеснены из собственно Филлидельфии и теперь действуют только во Внутренних землях."
 
 FSR_griff_mercs:0 "Когти Рагини"
 FSR_griff_mercs_desc:0 "Когти Рагини - наша собственная спонсируемая государством компания грифонов, в основном отвечающая за разведку и операции по нанесению глубоких ударов."
 
 FSR_griff_citizens:0 "Гражданство для грифонов"
 FSR_griff_citizens_desc:0 "Мы добавили грифонов к видам, которым разрешено получать гражданство в нашей стране. Многие грифоны, уставшие от наемнической жизни, решили поселиться в наших границах."
 
 FSR_scribe_integration_3:0 "Всеобщее образование"
 FSR_scribe_integration_3_desc:0 "Поскольку должность писцов постепенно устаревает, мы начали строить школы по всей стране, чтобы повысить общий уровень образования."
 
 FSR_high_inflation:0 "Высокая инфляция"
 FSR_high_inflation.desc:0 "Хотя мы все ещё переживаем высокую инфляцию, нам удалось остановить ее экспоненциальный рост."
 
 FSR_government_reroll:0 "Обновление правительства"
 FSR_government_reroll_desc:0 "Мы находимся в процессе введения большого количества новых пони в наше правительство."
 
 FSR_colony_office:0 "Управление по делам колоний"
 FSR_colony_office_desc:0 "УДК контролирует все усилия по колонизации, предпринимаемые нашим правительством. Он также нанимает специалистов для помощи колонистам-добровольцам в создании новых общин за границей."
 
 FSR_medium_inflation:0 "Стабилизация инфляции"
 FSR_medium_inflation_desc:0 "Вступают в силу первые меры нашего нового экономического совета! Надеюсь, что наша валюта скоро стабилизируется."
 
 FSR_stable_inflation:0 "Стабильная инфляция"
 FSR_stable_inflation_desc:0 "Мы наконец стабилизировали нашу валюту. Однако уже нанесен большой ущерб."
 
 FSR_bit_switch:0 "Переход на Биты"
 FSR_bit_switch_desc:0 "Введение битов, старой валюты для конного спорта, потребует времени и усилий. Однако в конечном итоге это приведет к тому, что валюта будет полностью контролироваться нашим правительством."
 
 FSR_scribe_integration_4:0 "Научные сети"
 FSR_scribe_integration_4_desc:0 "Мы достигли высокого уровня общего образования, а также создали тесно взаимосвязанное научное сообщество."
 
 FSR_labor_buero:0 "Бюро труда"
 FSR_labor_buero_desc:0 "Бюро труда гарантирует исполнение и уважение прав трудящихся. Те в свою очередь должны выполнять свои обязанности."
 
 FSR_census:0 "Перепись населения"
 FSR_census_desc:0 "Ежегодная Эквестрийская перепись позволяет нам лучше отслеживать численность нашего населения и гарантировать, что никто не уклоняется от призыва."
 
 FSR_census2:0 "Программа четырёх детей"
 FSR_census2_desc:0 "Программа четырёх детей помогает семьям, выплачивая ежегодно значительную сумму битами семьям с 4 и более детьми."
 
 FSR_census3:0 "Программа шести детей"
 FSR_census3_desc:0 "Программа шести детей помогает семьям, ежегодно выплачивая значительную сумму битами семьям с 6 и более детьми.."
 
 FSR_labor_buero2:0 "Трудовое законодательство"
 FSR_labor_buero2_desc:0 "Законодательство о труде предотвращает эксплуатацию работников безразличными компаниями. Они также предписывают регламентированные часы работы и производственные квоты, что ведет к более организованной и стандартизированной системе занятости."
 
 FSR_shield_talismans:0 "Щитовые талисманы"
 FSR_shield_talismans_desc:0 "Мы придумали, как массово производить щитовые талисманы. С ними наши солдаты будут более защищены, чем когда-либо прежде."
 
 FSR_dog_study:0 "Изучение псов"
 FSR_dog_study_desc:0 "В настоящее время мы изучаем поведение и культуру собак Хрустальной пещеры."
 
 FSR_dog_friends:0 "Дружба с псами"
 FSR_dog_friends_desc:0 "Нам удалось подружиться с собаками Хрустальных пещер!"
 
 FSR_dog_citizens:0 "Псы-граждане"
 FSR_dog_citizens_desc:0 "Собаки теперь официально признанная раса в Эквестрии и могут получить законное гражданство."
 
 FSR_dog_citizens2:0 "Псы-граждане"
 FSR_dog_citizens2_desc:0 "Собаки теперь официально признанная раса в Эквестрии и могут получить законное гражданство."
 
 FSR_ghoul_citizens:0 "Гули-граждане"
 FSR_ghoul_citizens_desc:0 "Гули, которые могут доказать свою разумность, теперь могут получить законное гражданство в нашей стране."
 
 FSR_hmi_reborn:0 "ХМИ возрождена"
 FSR_hmi_rreborn_desc:0 "Харазд Майнинг Инк. раньше была одной из крупнейших горнодобывающих компаний в Эквестрии. Теперь она была возрождена и стала частично государственной корпорацией. ХМИ будет управлять большей частью наших горнодобывающих операций."
 
 FSR_pegasi_citizens:0 "Пегасы-граждане"
 FSR_pegasi_citizens_desc:0 "Не так давно все пегасы считались предателями Эквестрии. Теперь, благодаря новой политике, даже они теперь могут получить гражданство в нашей славной стране."
 
 FSR_interspecies_study:0 "Изучение межвидовых отношений"
 FSR_interspecies_study_desc:0 "В настоящее время мы проводим ряд различных исследований межвидовых отношений и способов их улучшения."
 
 FSR_harmony_theory:0 "Теория гармонии"
 FSR_harmony_theory_desc:0 "Мы нашли способ воплотить старый эквестрийский принцип \"гармонии\" в современном мире. Поддерживая Гармонию между расами, а также Гармонию между государством и гражданами, наше общество может процветать и не бояться внутренней борьбы.."
 
 FSR_merchant_navy:0 "Торговый флот"
 FSR_merchant_navy_desc:0 "Наша страна - промышленный центр, и для этого нужны ресурсы! Днем и ночью конвои торговых судов путешествуют вверх и вниз по побережью, а также через любую реку, перевозя ресурсы, чтобы прокормить нашу промышленность."
 
 FSR_steel_legion:0 "Стальной легион"
 FSR_steel_legion_desc:0 "Подразделения в силовой броне и обычная пехота наступают единым фронтом."
 
 FSR_mwt:0 "Министерство Военных Технологий, Планируется"
 FSR_mwt_desc:0 "Подготовлены планы по возрождению Министерства Военных Технологий как гражданского управленческого органа."
 FSR_mwt2:0 "Министерство Военных Технологий, Строится"
 FSR_mwt2_desc:0 "Строительство нового хаба Министерства Военных Технологий уже идёт."
 FSR_mwt3:0 "Министерство Военных Технологий, Открыто"
 FSR_mwt3_desc:0 "Министерство Военных Технологий готово к работе."
 FSR_mwt4:0 "Министерство Военных Технологий, Расширено"
 FSR_mwt4_desc:0 "Министерство Военных Технологий получило прибавку к бюджету за свою работу над силовой бронёй."
 FSR_mwt5:0 "Министерство Военных Технологий, Восстановлено"
 FSR_mwt5_desc:0 "'Эпплджек, которая убедила меня, когда я был в сомнениях, представляет дух Честности!'"
 FSR_mwt6:0 "Министерство Военных Технологий, Восстановлено"
 FSR_mwt6_desc:0 "'Эпплджек, которая убедила меня, когда я был в сомнениях, представляет дух Честности!'"
 
 FSR_mom:0 "Министерство Морали, Планируется"
 FSR_mom_desc:0 "Подготовлены планы по возрождению Министерство Морали."
 FSR_mom2:0 "Министерство Морали, Строится"
 FSR_mom2_desc:0 "Строительство нового хаба Министерство Морали уже идёт."
 FSR_mom3:0 "Министерство Морали, Открыто"
 FSR_mom3_desc:0 "Новый взгляд на Министерство Морали."
 FSR_mom4:0 "Министерство Морали, Расширено"
