 OAP_amry_chief1:0 "Буллет Кейк"
 OAP_amry_chief1_desc:0 "Буллет Кейк и его жена, Лазер Кейк, семь лет подряд выигрывали в конкурсе выпечки Старой Эпплузы. Их навыки готовки считаются исключительными даже среди древней и весьма уважаемой семьи Кейков.\n\nПомимо своего таланта к выпечке, Буллет Кейк также является талантливым военным командиром. Хотя некоторые считают его стратегии весьма сомнительными, он утверждает, что хорошая защита подобна качественному пирогу: она должна состоять из многих слоев."
 OAP_oap_command1:0 "Шэйкин Граунд"
 OAP_oap_command1_desc:0 "Шэйкин Граунд получил своё имя из-за того, что при его беге трясётся земля. Он является гигантом среди пони, и многие считают его наполовину лошадью. Это принесло Шэйкин Граунду уважение и страх со стороны окружающих, которые прекрасно знают, на что он способен своими копытами размером с тарелку."
 OAP_oap_command2:0 "Блэйзин Эйр"
 OAP_oap_command2_desc:0 "Блэйзин Эйр прославилась двумя вещами: своими обширными знаниями в области управления теплом и рвением в борьбе за нашу нацию. Эти черты помогают нашим солдатам не перегреваться на жаре и придают им столь необходимое вдохновение."
 OAP_oap_command3:0 "Мол"
 OAP_oap_command3_desc:0 "Найдётся весьма немного пони, которые неуловимее Мола. Этот пони печально прославился тем, что он является главой нелегального преступного синдиката Старой Эпплузы. В конечном итоге один особенно богатый работорговец начал обширную кампанию с целью выследить Мола и привлечь его ответственности.\n\nПоэтому Мол обратился за помощью к нашему правительству. В обмен на то, что он поделится своими обширными знаниями о системах туннелей, а также в обмен на отказ преступной жизни, мы убедили жаждущего расправы работорговца пересмотреть свое решение. Обе стороны сочли такой исход приемлемым, и сделка была заключена."
 OAP_norm_advisor1:0 "Таннел Снейк"
 OAP_norm_advisor1_desc:0 "'Я Туннельная Змея. И я тут крута.'"
 OAP_norm_advisor2:0 "Мэиз Мэйз"
 OAP_norm_advisor2_desc:0 "Мэиз Мэйз является владелицей одной из крупнейших плантаций в Старой Эпплузе. Её любимая культура - скромная кукуруза - стала основным продуктом в рационе многих наших пони."
 OAP_norm_advisor3:0 "Олд Скайр"
 OAP_norm_advisor3_desc:0 "Никто не знает, как Олд Скайр получил свое имя. Многие даже подозревают, что сам жеребец больше не помнит этого. Он был членом правительства Старой Эпплузы ещё до рождения многих ныне живущих граждан и заработал репутацию скалы в штормовом море."
 OAP_norm_advisor4:0 "Пицца Рекс"
 OAP_norm_advisor4_desc:0 "Что такое пицца? Никто не знает, но Пицца Рекс настаивает, что некогда это было одним из величайших кулинарных творений, когда-либо созданных мифической грифоньей нацией Вингбардией. Сам этот жеребец является одним из самых известных ученых в Старой Эпплузе. Он проявил себя как ведущий специалист в самых разных областях."
