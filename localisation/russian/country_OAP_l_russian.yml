 OAP_ranger_defiance_1:0 "Слабая армия рейнджеров"
 OAP_ranger_defiance_1_desc:0 "§AРейнджеры Эпплузы§! были существенно ослаблены нашими усилиями. Они не могут активно противостоять нам, хотя продолжают время от времени совершать налёты на наших работорговцев."
 OAP_ranger_defiance_2:0 "Сносная армия рейнджеров"
 OAP_ranger_defiance_2_desc:0 "§AРейнджеры Эпплузы§! поддерживают приличную численность своих вооруженных сил. Они устраивают налёты на наших работорговцев и армию по всей стране. Это несколько ослабило наши возможности, хотя их сопротивление остаётся управляемым."
 OAP_ranger_defiance_3:0 "Сильная армия рейнджеров"
 OAP_ranger_defiance_3_desc:0 "§AРейнджеры Эпплузы§! поддерживают немалую численность своих войск. Это позволило им разместить аванпосты в большинстве крупных поселений по всей Старой Эпплузе. Они используют их как базы для налётов как на частных работорговцев, так и на наши собственные силы. Они быстро становятся для нас серьёзной проблемой."
 OAP_ranger_defiance_4:0 "Превосходная армия рейнджеров"
 OAP_ranger_defiance_4_desc:0 "§AРейнджеры Эпплузы§! поддерживают силы, сравнимые по силе с нашими собственными! Они устроили свои базы в большинстве поселений по всей Старой Эпплузе, что позволяет им проводить рейды в любом месте и в любое время. Их непрестанные атаки истощают наши собственные силы и заставляют многих работорговцев переживать за свои жизни. Если мы в ближайшее время ничего не предпримем, то ситуация может полностью выйти из-под контроля."
 OAP_ranger_defiance_5:0 "Рейнджеры готовы к войне"
 OAP_ranger_defiance_5_desc:0 "§AРейнджеры Эпплузы§! значительно превосходят нас по численности и вооружению, что позволяет им свободно делать всё что угодно по всей нашей стране. Каждый день поступают новые сообщения о налёте на наши форты или о том, что ещё один работорговец был найден повешенным на ветке дерева. Излишне говорить, что мы оказались в кризисной ситуации."
 OAP_braindrain:0 "Утечка мозгов на север"
 OAP_braindrain_desc:0 "Филлидельфия всегда нуждается в квалифицированных и образованных пони. В результате они платят хорошие деньги за то, чтобы такие пони отправлялись на север и работали на них. К сожалению, это привело к тому, что они переманили большую часть наших дарований. Теперь мы оказались в довольно нежелательной ситуации, когда многие из наших самых образованных пони приняли предложение Филлидельфии и уехали в погоне за роскошной жизнью."
 OAP_braindrain2:0 "Утечка мозгов на север"
 OAP_braindrain2_desc:0 "Филлидельфия всегда нуждается в квалифицированных и образованных пони. В результате они платят хорошие деньги за то, чтобы такие пони отправлялись на север и работали на них. К сожалению, это привело к тому, что они переманили большую часть наших дарований. Теперь мы оказались в довольно нежелательной ситуации, когда многие из наших самых образованных пони приняли предложение Филлидельфии и уехали в погоне за роскошной жизнью."
 
 OAP_filly_model_idea:0 "Экономика Филлидельфии"
 OAP_filly_model_idea_desc:0 "Мы приняли филлидельфийскую модель. Наши рабы трудятся на некачественно построенных фабриках, производя всевозможные полезные промышленные товары. К сожалению, это привело к тому, что наша национальная гордость весьма сильно потускнела."
 
 OAP_old_model_idea:0 "Экономика микси"
 OAP_old_model_idea_desc:0 "Мы вернулись к нашим корням, приняв старые аграрные обычаи! Наши рабы работают на полях, сажая и собирая различные культуры. Хотя эти культуры, возможно, и не приносят прибыли, сравнимой с промышленными товарами, они успешно кормят нашу нацию."
 
