 OAP_manage_inflation_decision_cat:0 "Борьба с инфляцией"
 OAP_manage_inflation_decision_cat_desc:0 "Поток §Yкрышек§! из §RФиллидельфии§! весьма велик, так что наша экономика начала прогибаться под тяжестью §Cинфляции§!. Иностранные торговцы желают выжать из нас побольше, а собственные граждане начинают терять доверие!\n\nЕсли мы позволим §Cинфляции§! подняться до катастрофического уровня, у нас будет §R100 дней§! на исправление ситуации, иначе в стране случится §Rэкономический коллапс.§!\n"
 OAP_reckless_spending:0 "Швырять крышки на ветер"
 OAP_reckless_spending_desc:0 "Просто купите что угодно, §RЧТО УГОДНО!§!\nМы должны избавиться от этих проклятых крышек. Закопайте их, расплавьте, покупайте песок. Просто избавьтесь от них любым способом!"
 OAP_cronies_deal:0 "Подкупить наших соседей"
 OAP_cronies_deal_desc:0 "Наши соседи, конечно, знают о проблеме с инфляцией, но они всё равно достаточно глупы, чтобы согласиться на предложенные нами огромные взятки. Мы защитим наши границы и одновременно избавимся от кучи ненужных крышек."
 OAP_black_deals:0 "Ресурсы чёрного рынка"
 OAP_black_deals_desc:0 "Наши ближайшие соседи знают о наших финансовых затруднениях, но большая часть пустошей пока не в курсе!\nМы разошлём наших агентов на поиски пони, готовых продать нам ресурсы и технологии за непомерные цены."
