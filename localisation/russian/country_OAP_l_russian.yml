 OAP_build_HQ_decision_cat:0 "Строительство штаб-квартиры рейнджеров"
 OAP_build_HQ_decision_cat_desc:0 "Мы приступаем к масштабному проекту по строительству §Fновой штаб-квартиры рейнджеров.§!\nСтроительство такого масштабного комплекса §Rвероятно займёт годы§! и §Rпотребует многого от нашей экономики§!. Но преимущества достойно централизованной и, что более важно, §rпочти неприступной столицы§! в долгосрочной перспективе окупят все расходы.\n\n§FНа данный момент штаб-квартира завершена на §C[?ranger_hq]%§!§!\n"
