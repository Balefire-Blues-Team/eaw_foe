 OAP_filly_dominated_eco_1:0 "Экономическое влияние Филлидельфии"
 OAP_filly_dominated_eco_1_desc:0 "Филлидельфия - наш ближайший и самый активный торговый партнер. Для нас это было большим благом, поскольку данный факт позволил нашей экономике процветать. К сожалению, это также привело к тому, что вера в наше правительство пошатнулась, поскольку влияние Филлидельфии на нас слишком возросло."
