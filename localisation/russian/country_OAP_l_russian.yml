 OAP_temporary_measures_idea_desc:0 "Мы предпринимаем направленные усилия, чтобы держать инфляцию под контролем как путем уничтожения бутылочных крышек, так и с помощью пропаганды, направленной на то, чтобы убедить торговцев вернуться в нашу страну."
