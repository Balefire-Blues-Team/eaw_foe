 OAP_caps_devaluation_2_desc:0 "Хотя приток бутылочных крышек из Филлидельфии поначалу сделал нас весьма богатыми, он оказался обоюдоострым мечом. Хотя у нас больше крышек, чем у любого из наших соседей, само их немалое количество значительно снизило ценность нашей валюты. А хуже всего то, что иностранные торговцы очень неохотно обменивают свои товары на наши крышки из-за их низкой стоимости.\n\n§RМы должны позаботиться о том, чтобы удержать ситуацию под контролем. В противном случае наша экономика может рухнуть!§!"
