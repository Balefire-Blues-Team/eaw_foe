 POLITICS_STEELSHACKLES_DESC:0 "Стил Шеклз - последний патриарх южной ветви внушающей ужас семьи Шеклзов. Его семейные связи обширны, богатство - ещё обширнее, и многие считают его одним из самых могущественных жеребцов на всем юге.\n\nВозвышение Красного Глаза на севере привело к тому, что лидер работорговцев стал сотрудничать с Филлидельфией. По расширения отношений Шеклза с этим индустриальным городом увеличивалось и его богатство. Этот факт хорошо известен большинству других работорговцев, и многим это совсем не нравится.\n\nСтарая Эпплуза вступает во времена быстрых перемен и потрясений, так что Стил Шеклз должен постараться сохранить мир. Но является ли он достаточно компетентным лидером, чтобы провести свою нацию через эти бурные времена?"
 
 POLITICS_FARSIGHT_DESC:0 "Фарсайта проклинают и обожают по всей стране. Для многих он герой. Освободитель и защитник простых пони. Для других - самый страшный кошмар во плоти. Этот воинствующий радикал полон решимости воплотить свои идеалы в жизнь, независимо от того, сколько пони должно умереть для этого.\n\nВполне возможно, что опасения в адрес генерала-рейнджера вполне обоснованы, поскольку те, кто выступает против его режима, значительно увеличивают свои оказаться на виселице. С другой же стороны те, кто поддерживают Фарсайта, восхваляют его сильнее, чем даже самих Богинь."
 
 POLITICS_CHARMING_DESC:0 "Чармин Лак долгое время был голосом сопротивления режиму Шеклза. Эти двое жеребцов постоянно сталкивались и противостояли друг другу. Однако между ними было одно ключевое различие. Стил Шеклз настроил против себя немалую часть страны и почти не имел друзей за пределами его семьи, а вот Чармин вместо этого тратил своё время на налаживание связей и увеличение поддержки.\n\nПоэтому этот старый торговец стал, вполне вероятно, одним из самых популярных лидеров в истории Старой Эпплузы. В правительстве его поддерживают все, даже рейнджеры.\n\nИ ему понадобится вся эта поддержка, поскольку он вовсю работает над восстановлением славы Эпплузы и созданием процветающей южной империи."
 
