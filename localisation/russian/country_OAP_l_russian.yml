 OAP_slave_mil_factory:0 "Восстановить военный завод"
 OAP_slave_mil_factory_desc:0 "По всей Эквестрии разбросано бесчисленное количеств фабрик, что были построены века назад для поддержки хода военных действий. И их вполне возможно снова привести в рабочее состояние. Однако эти заводы сильно обветшали, и они нередко полны автоматических оборонительных систем. К счастью, у нас хватает рабов, которым можно поручить всю тяжёлую и грязную работу!"
 OAP_slave_civ_factory:0 "Восстановить потребительский завод"
 OAP_slave_civ_factory_desc:0 "По всей Эквестрии разбросано бесчисленное количеств фабрик, что были построены века назад для обеспечения этой нации всем необходимым. Однако эти заводы сильно обветшали, и они нередко полны автоматических оборонительных систем. К счастью, у нас хватает рабов, которым можно поручить всю тяжёлую и грязную работу!"
 OAP_slave_settlers:0 "Принудительное заселение пустошей"
 OAP_slave_settlers_desc:0 "Пустошь, как можно догадаться из названия, весьма слабозаселённое место, большая часть территорий которой никак не используется. Но у нас есть решение. Мы освободим любого раба, который готов в течение 5 лет жить и работать на пустом участке земли. Такое решение позволит нам, наконец, начать заселять просторы пустоши."
 OAP_western_slaves:0 "Купить рабов с запада"
 
 OAP_Ranger_decision_cat:0 "Рейнджеры Эпплузы"
 OAP_Ranger_decision_cat_desc:0 "§FРейнджеры Старой Эпплузы§! - это частная военная организация, которая борется с рейдерами и мутантами, что бродят по эпплузанской пустыне. Наше правительство сумело разозлить §Fрейнджеров§!, когда мы попытались стать союзниками §RФиллидельфии§! и §rмодернизировать наши вооружённые силы§!.\nЕсли мы не сможем заставить рейнджеров согласиться с нашим видением, то они в конечном итоге попытаются устроить §Rгражданскую войну§!.\n\n[Root.OAPGetRangerAnger]\n\n[Root.OAPGetRangerStrength]\n"
