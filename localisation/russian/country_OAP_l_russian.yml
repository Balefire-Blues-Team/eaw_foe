 oldappleloosa.1.title:0 "Новая надзирательница Красного Глаза"
 oldappleloosa.1.desc:0 "После печального фиаско, которое закончилось тем, что последняя надзирательница Красного Глаза была раздавлен вагоном поезда, он прислал ещё одну. Эта аликорн по имени Консеквита уже доказала, что она гораздо безжалостнее своей предшественницы. Многие не думали, что такое вообще возможно. Она уже убила Стил Шеклза за то, что ей не удалось схватить виновных в смерти своей сестры, и теперь взяла Старую Эпплузу под прямой контроль. Теперь мы напрямую подчиняемся Красному Глазу."
 oldappleloosa.1.a:0 "Ну ладно."
 oldappleloosa.1.b:0 "Нам бы этого не хотелось."

 oldappleloosa.2.title:0 "Старая Эпплуза подчиняется нам"
 oldappleloosa.2.desc:0 "Мы получили известие от Консеквиты - аликорна, которую послали защищать наши интересы в Старой Эпплузе. Теперь же она сообщает, что Стил Шеклз - бывший лидер местных работорговцев, больше не будет мешать нашим планам. Поток рабов из Эпплузы уже увеличился, а так как мы теперь контролируем один из важнейших узлов работорговли в Эквестрии, то вскоре мы начнём получать ещё больше рабов."
 oldappleloosa.2.a:0 "Ну ладно."
 
 oldapplestart.1.t:0 "На краю пустыни"
 oldapplestart.1.d:0 "В этом мире нелегко найти свой дом. Всё ещё стоящие здания либо кишат мутировавшими тварями, намеревающимися откусить от вас кусок посочнее, либо же там уже живёт какое-то существо, что определенно не разделяет идеи о магии дружбы. Мы были не единственными, кто решил поселиться в этой негостеприимной пустыне. Тут существовало ещё одно поселение, которое вскоре стало одним из самых первых торговых партнеров Старой Эпплузы. Мы торговали с..."
 oldapplestart.1.a:0 "... фермерским городком Эверсаммер."
 oldapplestart.1.b:0 "... поселением мусорщиков в руинах Эпплузы."
 oldapplestart.1.c:0 "... группой солдат во Вратах Пустыни."
 
 oldapplestart.2.t:0 "Оазис для бизнеса"
 oldapplestart.2.d:0 "Кто знал, что конец света пойдёт бизнесу на пользу? Наша экономика успешно развивалась и даже процветала. Хотя продажа рабов приносила нам большую часть дохода, мы всё же решили вложиться в развитие альтернативных областей экономики вроде..."
 oldapplestart.2.a:0 "... оружейного дела."
 oldapplestart.2.b:0 "... производства стекла."
 oldapplestart.2.c:0 "... ростовщичества."
 
 oldapplestart.3.t:0 "Филлидельфийская сделка"
 oldapplestart.3.d:0 "Что ж... это было неожиданно. Мы получили довольно выгодное предложение от работорговца по имени Красный Глаз. Он приписывает себе заслугу за довольно впечатляющую задачу по объединению множества различных поселений, банд и отрядов военачальников, которые некогда занимали руины Филлидельфии. Он любезно предложил купить всех наших рабов по довольно выгодной цене. Эти крышки сами по себе были бы весьма достойной платой. Но похоже, что мастер Филлидельфии добавил ещё кое-что в обмен на то, что мы поддержим его планы в будущем. Было бы весьма невежливо отказаться от такого щедрого предложения, которое включало в себя..."
 oldapplestart.3.a:0 "... помощь в развитии промышленности."
 oldapplestart.3.b:0 "... нескольких инструкторов-"когтей"."
 
 oldapplestart.4.t:0 "Письмо одиннадцати"
 oldapplestart.4.d:0 "Стил Шеклз со стоном обхватил свою голову копытами, когда он увидел, как один из его пони вошел в комнату, которую можно было с натяжкой назвать офисом. Кабинет Стил Шеклза представлял собой гибрид современного рабочего места, а также древней и весьма проржавевшей пыточной камеры. Офис можно было использовать как для ведения правильных, так и для менее правильных "дел". Работорговец не произнёс ни слова и положил перед Стил Шеклзом письмо. Это был простой лист бумаги, сложенный в несколько раз и запечатанный кусочком воска. Печать с одинокой буквой "Л" сообщала личность отправителя. Шеклз почувствовал, как закипает его кровь. Жеребец разорвал конверт, встал и рысью подошёл к работорговцу, который и доставил письмо. Стил Шеклз тихо пробормотал содержимое послания себе под нос и зарычал. Чармин Лак, один из торговцев, вместе с прочими мягкотелыми членами гильдии хотел получить от него гарантию. О, и некоторые из трусов-работорговцев тоже. Как здорово. Хотя письмо подписали лишь одиннадцать пони, у них было достаточно влияния, чтобы начать вызывать проблемы. Нахмурив брови, Шеклз перечитал их требования. Они хотели письменных гарантий того, что [RED.GetLeader] не получит их личных рабов, если затребует доставить в Филлидельфию слишком многих. Стил Шеклз фыркнул и отбросил письмо в сторону. Взглянув на посыльного, он снова зарычал. И прежде чем несчастный пони успел среагировать, Шеклз воткнул тому нож прямо в середину груди. Из раны потекла кровь, пони упал на пол и задрожал в агонии. Стил Шеклз вздохнул и потрусил обратно к своему столу. Взглянув на умирающего работорговца, он рявкнул: — Вот тебе наказание за плохие новости для босса! — Фыркнув, Стил Шеклз положил свои копыта на стол и проигнорировал бормотание умирающей жертвы. В его голове завертелись шестерёнки. Чуть позже Стил Шеклз принял решение и, заворчав, выбежал из комнаты..."
 oldapplestart.4.a:0 "Старые дураки!"
 oldapplestart.4.b:0 "Их нужно задобрить."
 
 oldapplestart.5.t:0 "Проблема с Фарсайтом"
 oldapplestart.5.d:0 "С глухим звуком стопка бумаг шлёпнулась на стол Чармин Лака. Хмыкнув, он пренебрежительно махнул копытом в сторону единорога, который и принёс их. За пределами маленькой, лишь слегка отремонтированной комнаты, в воздухе висело облако пыли. Пришёл ещё один привычный для южных пустошей шторм, чья пыль была весьма опасна из-за остаточной радиации от жар-бомб. Через мгновение Чармин Лак вернулся к проверке отчёта. Жеребец просмотрел грузовые декларации своего последнего каравана и его сердцебиение участилось. Он увидел то, что так взволновало его помощника. Один из охранников каравана его небольшой коалиции торговцев и мелких работорговцев сообщал следующее: "генерал" Фарсайт снова нанёс свой удар. По меньшей мере тридцать рабов были освобождены, а большая часть караванщиков была брошена умирать. Чармин Лак пошарил в своём кармане и достал оттуда единственный имевшийся у него довоенный бит. Жеребец вытащил монету и осмотрел её блестящую золотую поверхность на предмет новых изъянов. С металла на Чармин Лака смотрело улыбающееся лицо принцессы Луны. Несмотря на возраст этой моменты, жеребец мог сказать, что принцесса устала, была измучена и опечалена. Как и он. Чармин Лак ещё мгновение смотрел на отчет, чьи страницы дразнили его, а потом поднял голову и позвал своего помощника. Рейнджеров было не так уж трудно найти, ведь расположение их базы операций было хорошо известно работорговцам. Вот только попасть внутрь было довольно непросто. Стил Шеклз несколько раз пытался справиться с ними, но оборона восстановленного военного форпоста легко остановила все атаки. Когда хорошо одетый помощник вошёл в комнату, Лак откашлялся и начал говорить. — В свете этого недавнего нападения я пришел к определённому выводу о рейнджерах, — начал он, чувствуя, как его грудь сжимается при следующих словах. — Поскольку я не могу позволить им мешать нашему зарабатыванию прибыли, я хочу поставить других в известность о том, что я принял решение..."
 oldapplestart.5.a:0 "...встретиться с генералом-рейнджером."
 oldapplestart.5.b:0 "...покончить с генералом-рейнджером раз и навсегда."
 
 oldapplestart.6.t:0 "Встреча"
 oldapplestart.6.d:0 "— Давай приступим к делу, — проворчал Чармин Лак, указывая на маленький столик в центре склада. Он впился взглядом в Фарсайта, который также изучал его. Лицо генерала было скрыто шлемом, но Лак чувствовал, что глаза за этими светящимися линзами смотрят прямо на него. Не произнося ни слова, Фарсайт сел на один из стульев. После этого Лак прочистил горло и заявил. — Я предлагаю сделку. — Он вздрогнул, когда Фарсайт рассмеялся. Это был сухой, немного усталый смех. — Что за предложение? — хмыкнул Фарсайт. Почувствовав небольшой прилив уверенности, Лак заявил. — Старой Эпплузе нужна смена руководства. И я намерен стать этим самым изменением. — Он ухмыльнулся, послав Фарсайту расчетливый взгляд. — Мне бы не помешала дальнейшая поддержка, в обмен на которую я мог бы пообещать вам... некоторые преимущества. — Фарсайт молчал. Лак начал нетерпеливо постукивать копытом по столу, чувствуя, как учащается его сердцебиение. Фарсайт собирался отклонить его предложение, Чармин Лак был уверен в этом. — И какие же преимущества? — наконец осведомился Фарсайт, наклоняясь вперёд и упираясь копытами в стол. — Вы и ваши рейнджеры можете сохранить свою работу и продолжить играть в героев пустыни. — Ответил Лак, пренебрежительно махнув копытом и внутренне выдохнув с облегчением. Надеюсь, что дальше всё пройдет хорошо. — А Старая Эпплуза может стать вашей новой домашней базой. Стил Шеклз может сколько угодно пресмыкаться и придумывать оправдания для [RED.GetLeader], но я думаю, что они станут всего лишь инструментом, который принесёт нам экономическую выгоду. И как только недостатки перевесят преимущества, мы просто избавимся от их влияния. — Чармин Лак ударил по столу и ухмыльнулся Фарсайту. Он точно на крючке. И действительно, Фарсайт задумался над предложением. Он вздохнул и посмотрел на Лака. На мгновение оба пристальных взгляда встретились, после чего Фарсайт наконец-то проворчал. — Я согласен... пока ты выполняешь свою часть сделки. — Фарсайт резко вскочил на копыта, схватил Лака за лацкан пиджака и притянул к себе. Лак почувствовал зловоние его дыхания, и его стошнило. — В противном случае ты недолго пробудешь у власти. Я уверяю тебя, что ни ужасные аликорны, ни твои собственные охранники не успеют спасти тебя, если я пошлю за тобой своих рейнджеров. Ты понял? — Лак всхлипнул и кивнул. После того, как Фарсайт отпустил его, жеребец отряхнул свой костюм. Когда они вышли из склада, то Лак остановился, увидев своих охранников. Они сгрудились в круг, который со всех сторон окружали рейнджеры. Они должны были обеспечить его защиту на тот случай, если что-то пойдет не так. Однако, похоже, что они не смогли исполнить даже элементарных приказов. — Отпустите их, — рявкнул Фарсайт, ткнув копытом в охранников. После этого он повернулся к Лаку. Жеребец услышал веселье в голосе Фарсайт. — Прошу прощения, но жизнь в пустыне научила меня тому, что нельзя быть слишком осторожным. — С этими словами он жестом подозвал своих рейнджеров, и они рысью ускакали в песчаную бурю. Ветер трепал гриву Лака, пока он сердито смотрел на нанятого им лейтенанта."
 oldapplestart.6.a:0 "Ну хоть с этим покончено."
 
 oldapplestart.7.t:0 "Полное безмолвие"
 oldapplestart.7.d:0 "Мы начинаем получать довольно зловещие сообщения. По-видимому, рейнджеры полностью исчезли из Старой Эпплузы, так как сейчас все их известные убежища кажутся полностью заброшенными. Все наши разведданные свидетельствуют об одном и том же: все известные аванпосты рейнджеров, патрули и их агенты пропали без вести. Кроме того, наша последняя инвентаризация показала, что очень значительная часть наших припасов, оружия и боеприпасов исчезла. Также стоит отметить, что все маршруты из Ласт Грин были полностью отрезаны и заблокированы. Немногочисленные вернувшиеся разведчики мало что могли сообщить, кроме того, что уровень активности вокруг крепости рейнджеров во Вратах Пустыни значительно повысился. Ходят слухи, что это поселение было помещено под строгую блокировку.\n\nИсчезновение Рейнджеров, внезапная нехватка припасов и потеря контроля над Ласт Грин... Всё это свидетельствует об одном: Старая Эпплуза находится на грани кризиса."
 oldapplestart.7.a:0 "Ситуация вот-вот вспыхнет..."
 
 oldapplestart.8.t:0 "Гражданская война"
 oldapplestart.8.d:0 "Наконец-то настал день расплаты. Все наши попытки подавить рейнджеров в конечном итоге оказались тщетными, поскольку, наконец, случилось неизбежное: рейнджеры отделились от Старой Эпплузы.\n\nСамые непокорные земли перестали подчиняться центральному правительству и перешли под контроль рейнджеров. Ситуация ухудшается с каждым днем, так что у нас не остаётся иного выбора, кроме как попытаться подавить это восстание и восстановить контроль силой.\n\nСёстры сражаются с сёстрами, пока пламя революции пожирает нацию. Кто же победит в этой войне..."
 oldapplestart.8.a:0 "Работорговцы!"
 oldapplestart.8.b:0 "Рейнджеры!"
 
 oldapplestart.9.t:0 "Тихое отступление"
 oldapplestart.9.d:0 "Когда сегодня утром наши разведчики проникли во Врата Пустыни, то они обнаружили, что рейнджеры исчезли.\n\nПосле расспросов местных жителей выяснилось, что рейнджеры собрали все своё снаряжение и припасы, после чего выступили глубокой ночью и ушли на север, не оставив никаких следов. Сообщения из других городов подтверждают тот факт, что абсолютно все рейнджеры на наших землях проскользнули через северную границу, которая по всеобщему мнению не слишком хорошо охраняется.\n\nРазведчики также сообщили, что в цитадели рейнджеров не нашлось ничего полезного. Рейнджеры либо забрали всё снаряжение с собой, либо сожгли его прямо перед воротами. В столовой разведчики обнаружили голову одного из наших убийц, которая была насажена на пику. Очевидно, что задача по убийству генерала рейнджеров была провалена.\n\nМы считаем, что попытка убийства Фарсайта в сочетании со снижением силы рейнджеров достаточно напугала их, так что они решили покинуть свои дома и поискать удачи в другом месте.\n\nРейнджеры полностью отступили, так что самая большая угроза нашему режиму исчезла. Старая Эпплуза ныне стабильна как никогда прежде!"
 oldapplestart.9.a:0 "Скатертью дорожка."
 
 
 
 oldappleranger.1.t:0 "Начало гражданской войны в Эпплузе"
 oldappleranger.1.d:0 "Наконец-то настал этот великий день. Новости начали распространяться со скоростью лесного пожара не только по Эпплузе, но и по всей Пустоши: дух Старой Эпплузы всё ещё ярко горит! Нам, наконец, удалось официально провозгласить наше отделение от государства работорговцев и начать войну против тиранического режима Стил Шеклза. Злу, которое терзало Эпплузу в течение бесчисленных лет, наконец-то приходит конец. И вестниками этой справедливости являются именно те, кто всегда боролся за свободу Эпплузы. Хотя сообщения о нашей прокламации воодушевили многих за границей, сама наша страна объята хаосом. Волнения начали распространяться уже и по нашим поселениям, и, несмотря на годы тщательной подготовки, мы всё ещё плохо подготовлены к предстоящим битвам. И хоть нам удалось достать припасы и оружие для предстоящих сражений, у нас по-прежнему маловато пони для борьбы с работорговцами. Все здоровые пони, способные сражаться, будут отправлены на передовую, а прочие займутся другими видами работы. \n\nНам понадобится все и всё для победы в этой войне и спасении Эпплузы от зла, которое всё ещё держит её в оковах!"
 oldappleranger.1.a:0 "Призывайте всех!"
 
 oldappleranger.2.t:0 "День правосудия"
 oldappleranger.2.d:0 "Городская площадь Старой Эпплузы использовалась для проведения аукционов так давно, что никто уже не мог припомнить когда это началось. В хорошую погоду туда стекались работорговцы со всей Пустоши, дабы сделать свои ставки. Конечно, это прекратилось после появления Рейнджеров Эпплузы. Когда весь регион погрузился в хаос, работорговля была насильственно остановлена. По мере продолжения конфликта роль площади изменилась, и она стала местом постоянных казней. Дезертировавшие офицеры и захваченные в плен враги становились примерами для остальных солдат, напоминая им о цене измены. Эти казни становились всё более и более частыми по мере того, как гражданская война всё ближе подходила к концу. Захват города рейнджерами не положил конец этой практике. Вместо этого казни начали подвергаться уже другие пони.\n\nТеперь, когда кровавый конфликт подошёл к концу, победитель объявил о том, что вскоре состоится последняя серия казней. Последний заключительный акт правосудия, который всё же нужно осуществить. Присутствие было обязательным для всех, кому нечем было заняться, так как все жители должны были стать свидетелями того, как враги свободы столкнутся с возмездием за то, что они совершили.\n\nНа городскую площадь выволокли около двух десятков работорговцев, что были закованы в те же цепи, которые они когда-то надевали на своих рабов. Среди них было немало выдающихся личностей, в том числе и сам Стил Шеклз. Несмотря на то, что жеребец был избит и окровавлен, ему все же удалось высоко поднять голову и идти вперед, лишь слегка прихрамывая. Однако такое демонстративное неповиновение не впечатлило никого, поскольку собравшаяся публика лишь плевала в него и проклинала само имя Стил Шеклза. Его первым подвели к Фарсайту, который заговорил с собравшейся толпой..."
 oldappleranger.2.a:0 "..."
 
 oldappleranger.2001.t:0 "День правосудия"
 oldappleranger.2001.d:0 "— Пони Старой Эпплузы. Монстры перед вами - это те работорговцы, которые некогда стремились поработить своих собратьев пони. Которые некогда в своём высокомерии считали себя настолько важными, что осмеливались целиком и полностью владеть жизнями других. Они избавились от этих иллюзий благодаря силе наших копыт и решимости нашего духа. Теперь же для этих существ пришло время взглянуть в лицо последствиям их действий. За свои преступления как против богинь, так и против элементарной порядочности, присущей всем добрым существам, все они будут приговорены к смертной казни. И мы начнём с тех второстепенных фигур, которые держались за свою извращенную практику до самого конца.\n\nПосле этих слов дюжину работорговцев грубо повели, а в некоторых случаях и силой потащили к виселице. Как только вокруг их шей надёжно затянулись верёвки, генерал-рейнджер Фарсайт продолжил.\n\n— Эти пони были не самыми худшими из своего рода. И всё же их преступления столь же многочисленны, как и наказания, которым они подвергали своих рабам. Они сражались в защиту отвратительной практики рабства, а также совершали бесчисленные злоупотребления в отношении других пони. За свои преступления они должны быть приговорены к смертной казни через повешение. Да сгниют они в Тартаре.\n\nПосле этих слов отворилась дюжина люков, и дюжина тел задёргалась в воздухе, прежде обмякнуть навсегда. Генерал-рейнджер не терял времени даром и снова обратился к толпе.\n\n— Затем идут те, кто занимал руководящие посты в этой стране. И они использовали свою власть, чтобы творить бесчисленные зверства. И их вклад нельзя отрицать. За всю их работу по превращению Старой Эпплузы в то, чем она является сегодня, мы окажем им милость. Они должны лишь взять лопаты и копать перед всеми нами, дабы показать своё смирение.\n\nНа лицах многих присутствующих проступило явное замешательство, хотя рейнджеры не показали ни намёка на эмоции. Со всех работорговцев сняли цепи, а также предложили им лопаты. Большинство из них нерешительно согласились, а те немногие, кто пытался сопротивляться или отказываться, были расстреляны на месте."
 oldappleranger.2001.a:0 "Лопаты вонзились в сухую землю."
 
 oldappleranger.2002.t:0 "День правосудия"
 oldappleranger.2002.d:0 "Зрители были вынуждены наблюдать за тем, как те работорговцы, которые некогда полагались на труд других почти во всём, теперь сами махали лопатами. Они копали без перерыва, а тех, кто замедлял работу, начинали избивать, пока они не возвращались к труду. Работорговцы не знали, как глубоко им нужно копать. Они знали лишь то, что им предстояло выкопать одну большую яму в центре площади. Генерал-рейнджер Фарсайт бесстрастно наблюдал, как шла работа, ничем не выдавая свои планы на будущее. Шли часы, яма становилась всё глубже и глубже, а потом в один момент рейнджеры остановили работу. Промокших от пота работорговцев вытащили из ямы, лопаты конфисковали, а их самих выстроили вдоль края ямы, которую они только что выкопали. Впервые за несколько часов Фарсайт заговорил.\n\n— Теперь вы видите, какой жестокости вы подвергали прочих пони? Они должны были тяжко трудиться исключительно для удовлетворения ваших собственных эгоистичных интересов. Вы прошли лишь через малую долю того, что пришлось вынести им. За эти преступления вы заслуживаете того, чтобы встретиться лицом к лицу с судьбой, которая пострашнее смерти. К счастью для вас, я жеребец своего слова. Вы все будете помилованы единственным способом, который я могу вам позволить.\n\nРейнджеры начали занимать позиции, доставая оружие и направляя его на пони, что стояли на краю ямы. Реальность быстро сокрушила любые мечты работорговцев о пощаде. Фарсайт кивнул, после чего раздались выстрелы и тела посыпались в свежевырытую могилу. Толпа, ранее недовольная "милосердием" Фарсайта, теперь ликовала, когда работорговцы получили по заслугам. Под одобрительные возгласы толпы несколько рейнджеров вынесли железную бочку, из которой они облили тела бензином. После этого в яму была брошена зажжённая спичка и там запылало жаркое пламя."
 oldappleranger.2002.a:0 "Мы ещё не закончили."
 
 oldappleranger.2003.t:0 "День правосудия"
 oldappleranger.2003.d:0 "Языки пламени продолжали плясать, когда генерал-рейнджер Фарсайт стоял перед ликующей толпой. Многие другие рейнджеры, которые в течение дня не проявляли никаких эмоций, теперь радостно приветствовали этот акт возмездия. Однако предстояло провести ещё одну казнь. Топнув копытом, Фарсайт снова привлёк внимание к себе.\n\n— Просто прекрасно видеть, как эти преступники, монстры и демоны, которые некогда угнетали нас, получают по заслугам. Думаю, что очень многие ждали этого дня, когда тела этих мерзавцев вспыхнут пламенем. И я верю, что они всё ещё будут объяты огнём к тому времени, когда они попадут прямиком в Тартар. Однако сегодня должна состояться ещё одна последняя казнь. Ещё одно чудовище должно встретиться с богинями.\n\nВ этот момент самого Стил Шеклза подтащили к импровизированному костру. Двое рейнджеров крепко держали жеребца у самого края достаточно близко, чтобы пламя опалило его мех.\n\n— Я не думаю, что жеребец перед вами нуждается в представлении. Он - чудовище во плоти; существо, которое выбралось прямиком из самого Тартара. Всю свою жизнь он только и делал, что причинял боль и страдания добрым пони этого мира. Кровь бесчисленных пони запятнала его копыта, а недавняя война, которая разорвала нашу нацию на части и заставила брата выступить против брата, разразилась исключительно из-за его злобной ненависти к свободе. Его список преступлений так длинен, что мы просидели бы тут весь день, если бы я зачитал хотя бы часть из них. Поэтому я не буду тратить время зазря и заявлю, что приговариваю Стил Шеклза к смерти в огне.\n\nРаботорговец, о котором шла речь, начал яростно пытаться вырваться из своих пут и оттолкнуть рейнджеров, что удерживали его. На его сопротивление было бесполезным и после легкого толчка он упал в горящую груду тел внизу. Приглушенные крики Стил Шеклза, когда он горел заживо, были слышны даже несмотря на стальное удило, которое вставили ему в рот. Впервые за этот день генерал-рейнджер Фарсайт улыбнулся."
 oldappleranger.2003.a:0 "Наконец-то восторжествовала справедливость."
 
 oldappleranger.3.t:0 "Старая Эпплуза упраздняет рабство"
 oldappleranger.3.d:0 "Мы едва-едва успели свыкнуться с новостью о том, что Стил Шеклз, верный последователь Красного Глаза в Старой Эпплузе, проиграл так называемым рейнджерам Старой Эпплузы, как пришли ещё более тревожные вести:\n§BГенерал-рейнджер Фарсайт заявляет, что рабство официально отменено и объявлено вне закона на территории Старой Эпплузы. Как граждане, так и не-граждане, проживающие на территории этой нации, больше никогда не будут рабами.\nВсе пони, которые в настоящее время считаются "рабами", должны обратиться к ближайшему рейнджеру, чтобы получить новое назначение.§!\nВсе наши контакты в Старой Эпплузе либо перестали выходить на связь, либо бежали из страны, поскольку ныне любой пони, кто всё ещё открыто демонстрирует верность Красному Глазу, немедленно арестовывается патрулями рейнджеров.\nИз-за этого акта мы потеряли основной источник рабов, а также доступ к невольничьим рынкам юго-запада. Однако этот удар не был фатальным.\nСо временем мы завоюем Старую Эпплузу, как и всю остальную пустошь, и покажем этому Фарсайту, насколько он ошибся, выступив против нас..."
 oldappleranger.3.a:0 "Он не продержится долго против нас..."
 
 oldappleranger.4.t:0 "Открытие штаб-квартиры рейнджеров"
 oldappleranger.4.d:0 "Сегодня на торжественной церемонии генерал-рейнджер Фарсайт официально объявил недавно построенную штаб-квартиру рейнджеров новой столицей нации. Статус Старой Эпплузы был понижен до самого обычного поселения.\nЧтобы показать курс руководства нации, был проведен военный парад, на котором солдаты символически покинули свои казармы в Старой Эпплузе и промаршировали весь путь до своего нового дома.\nУже тысячи пони со всей страны, в особенности из старой столицы, переехали в город-крепость, так как правительству понадобится немало рабочих, чтобы поддерживать работу правительства и такое масштабное здание в рабочем состоянии.\nМногие в высших эшелонах рейнджеров уверены, что новая штаб-квартира будет почти неприступной для обычных атак и может даже пережить ещё один апокалипсис, если такое бедствие однажды опять случится.\nНад Эпплузой взошло новое солнце, и мы готовы распространить своё послание:\n\n§RСлава Фарсайту!\nСлава рейнджерам!§!"
 oldappleranger.4.a:0 "Наша вечная крепость."
 
 oldappleranger.5.t:0 "Посланник из Старой Эпплузы"
 oldappleranger.5.d:0 "Наши союзники с каменных ферм к северу внимательно наблюдали за гражданской войной, которая недавно вспыхнула в уже бывшем государстве работорговцев под названием Старая Эпплуза. Многих удивил тот факт, что работорговцы были свергнуты легендарными Рейнджерами Эпплузы, которые широко прославились своим мастерством в убийстве различных мутировавших зверей пустоши.\nСегодня утром посланник от рейнджеров пришёл на окраину Хуф-Сити и попросил использовать городскую радиовышку, чтобы связаться с нашим правительством.\nПохоже, что генерал-рейнджер Фарсайт решил помочь в осуществлении нашей мечты о создании новой республики, в которой все существа смогут жить в свободе и гармонии.\nОднако его предложение присоединиться к нашей борьбе сопровождалось несколькими условиями:\n\n1: Рейнджеры не планируют немедленно присоединяться к нашему правительству или подчиняться ему, однако они обещают отказаться от своей независимости, как только полностью усмирят пустыню Эпплузы.\n\n2: И хотя рейнджеры согласны на свободное и открытое передвижение всех существ и валюты между нашими государствами, они по-прежнему оставляют за собой право на суверенитет в военных и юридических вопросах.\n\n3: Рейнджеры ожидают, что мы профинансируем запланированные ими экспедиции вглубь пустыни, как только мы успешно объединим Азурию. В обмен на эти средства Рейнджеры предоставят нашим компаниям неограниченный доступ к завоеванным землям для добычи ресурсов, а также поддержат наших бюрократов в интеграции жителей Эпплузы в надлежащее демократическое общество.\n\nЭти условия кажутся более чем разумными, и никогда не помешает иметь ещё одного союзника в суровой пустоши."
 oldappleranger.5.a:0 "Скажите им, что мы согласны."
 
 oldappleranger.6.t:0 "Ответ Азурии"
 oldappleranger.6.d:0 "Азурийцы приняли наше предложение!\nЧестно говоря, мы и не ожидали другого исхода, так как предложенные им условия были честными и справедливыми. Хотя некоторые в наших рядах всё ещё сомневаются относительно истинных мотивов этой "Гаудины Грознопёрой", но оптимизм, который Фарсайт проявил по поводу этого предложения, поколебал многих скептиков.\nНикто точно не знает, почему Фарсайт решил связать свою судьбу с бывшей наёмницей-когтём, но все считают, что его впечатлила мечта Гаудины о свободном и демократическом Эквусе. Также считается, что Фарсайт решил сделать своим наследием привнесение цивилизации и демократии на весь юго-запад континента.\n\nФарсайт, похоже, полностью отказался от своих амбиций в отношении создания Великой Эпплузы и решил полностью поддержать великие цели молодой республики."
 oldappleranger.6.a:0 "Он нашёл, за что можно бороться."
 
 oldappleranger.7.t:0 "Рождение надежды"
 oldappleranger.7.d:0 "Сегодня великий день для всего Эквуса:\nНовый маяк надежды засиял над пустошью, когда народы по всей Азурии объединились, чтобы основать Новую Кантерлотскую Республику!\nТеперь мечта Гаудины и Фарсайт находится на расстоянии вытянутого копыта. Чтобы доказать нашу преданность НКР, а также успокоить последних сомневающихся в его союзе с Гаудиной, генерал-рейнджер Фарсайт официально объявил, что Рейнджеров Старой Эпплузы больше нет. Отныне мы все будем известны как Рейнджеры НКР!\nМногие из бывших рабов были крайне рады этому заявлению. Теперь у них есть дело, за которое стоит бороться, и, возможно, даже умереть.\n\nНо пока нижние чины праздновали, Фарсайт и его генштаб уже начали планировать свою Великую Экспедицию в пустыню, намереваясь принести свет цивилизации и поднять знамя НКР над всем юго-западом."
 oldappleranger.7.a:0 "Да здравствует НКР!"
 
 
 
 oldapplered.2.t:0 "Отступление рейнджеров"
 oldapplered.2.d:0 "Хотя несколько упрямых рейнджеров продолжили действовать, их основные силы были полностью разгромлены и разбиты. Наши шпионы сообщают, что генерал-рейнджер Фарсайт и чуть меньше двух дюжин его ближайших сторонников пересекли границу и отправились на территорию Каменных Фермеров сегодня утром, поняв, что их дело уже обречено.\nПо нашим текущим оценкам всё организованное сопротивление будет уничтожено в течение недели, а любые одинокие рейнджеры будут расстреляны на месте. Рабы, которые сглупили, присоединившись к восстанию рейнджеров, либо были убиты в бою, либо будут работать до смерти, восстанавливая инфраструктуру, которую сами же и разрушили.\n\nСтил Шеклз объявил о том, что завтра пройдёт вечеринка для всех его сторонников. Он пообещал, что такого праздника Старая Эпплуза ещё не видела.\nНекоторые опасаются, что побеждённые рейнджеры попытаются восстановить свои силы за границей и однажды вернутся, дабы снова причинять неприятности. Однако основные силы рейнджеров уничтожены и они перестали представлять какую-либо угрозу."
 oldapplered.2.a:0 "Они слишком слабы, чтобы и дальше беспокоить нас."
 
 oldapplered.3.t:0 "Владыка Филлидельфии"
 oldapplered.3.d:0 "Войдя внутрь, Стил Шеклз испытал разочарование. Хотя город снаружи внушал благоговейный трепет своими многочисленными дымящими трубами и мощной стеной, окружающей само поселение, офис Красного Глаза выглядел весьма скучно. Комната перед ним была лишена роскоши: простые серые стены, простой деревянный стол, никаких излишеств или украшений. Стил Шеклз не ожидал такого от владыки Филлидельфии, и теперь он не мог не думать о том, насколько же лучше был его собственный офис в Старой Эпплузе.\n\nРазмышления работорговца прервал тот самый жеребец, которого он и ожидал тут увидеть. Мастер Филлидельфии, Выжигатель Вечнодикого Леса, Объединитель Саннишора. У него было много прозвищ, но больше всего он предпочитал простое "Красный Глаз".\n\n— Стил Шеклз, я приветствую тебя в моём городе. Прошло уже некоторое время с момента нашего последнего разговора, не так ли? Чем я обязан удовольствию лицезреть тебя снова?\n\nКогда пылающий красным киберглаз военачальника уставился на него, Стил Шеклз подавил дрожь. Кибернетика была просто противоестественной вещью, и он не мог не считать этого пони также противоестественным. Но, как бы то ни было, он должен был соблюдать вежливость при разговоре со своим благодетелем.\n\n— Я здесь, чтобы просить о расширении помощи, мастер Красный Глаз. Ситуация на юге с каждым днем становится всё более тяжелой. На севере растёт нестабильность, с юга приходят тревожные слухи, а также у нас есть основания опасаться нападения с востока. Мы нуждаемся в поддержке.\n\nКрасный Глаз на мгновение задумался обо всей этой ситуации. Стоит поддержать его союзников на юге, но также было немало других целей, на которые он мог бы направить эти ресурсы. После некоторого раздумья он Красный Глаз ответил Стил Шеклзу:.."
 oldapplered.3.a:0 "— Ты можешь получить дополнительных рабов."
 oldapplered.3.b:0 "— Ты можешь получить некоторых моих стражников."
 oldapplered.3.c:0 "— Твоя армия может получить мою поддержку."
 oldapplered.3.e:0 "— Боюсь, я могу помочь лишь добрым словом."
 
 oldapplered.4.t:0 "Послание от Старой Эпплузы"
 oldapplered.4.d:0 "Наш сателлит - Старая Эпплуза - прислала запрос. Похоже, они хотели бы, чтобы мы использовали своё влияние над поселением Новая Эпплуза, чтобы заставить их склониться перед Старой Эпплузой. Именно таким образом Старая и Новая Эпплузы смогут воссоединиться.\n\nЭто, безусловно, пойдёт во благо нашему южному союзнику, но также может вызвать в будущем проблемы, §Rособенно если Старая Эпплуза попытается предать нас.§! Поэтому вопрос, стоящий перед нами, весьма прост: доверим ли мы Старой Эпплузе больше земли и власти?"
 oldapplered.4.a:0 "Выполните их просьбу."
 oldapplered.4.b:0 "Отклоните её."
 
 oldapplered.5.t:0 "Объединение Эпплуз"
 oldapplered.5.d:0 "Под давлением наших союзников из Филлидельфии и постоянной угрозой со стороны наших собственных сил, пони Новой Эпплузы нерешительно согласились объединиться с нашей нацией. Наконец-то две Эпплузы стали одним целым."
 oldapplered.5.a:0 "Чудесно."
 
 oldapplered.6.t:0 "Отказ Красного Глаза"
 oldapplered.6.d:0 "К сожалению, Красный Глаз решил не помогать нам воссоединяться с Новой Эпплузой. Наши два города останутся разделёнными... на данный момент."
 oldapplered.6.a:0 "Проклятье."
 
 oldapplered.7.t:0 "Страшное письмо"
 oldapplered.7.d:0 "Стил Шеклз знал, что этот день рано или поздно настанет. Сердце Эквестрии было захвачено, а власти Красного Глаза никто не осмеливался бросить вызов. Партнёрство с Филлидельфией, которым мы некогда наслаждались, стало неуместным из-за того, что наша цель была достигнута. Нам было сделано очень простое предложение: подчиниться Филлидельфии и стать её верным подданным или же испытать на себе её гнев. Неужели нет иного выбора? Неужели в конце своей карьеры Стил Шеклз склонится перед красным Глазом как какой-то жалкий раб? Или же он осмелится оказать сопротивление, отказавшись принимать навязанную ему судьбу? У него был выбор, но Стил Шеклз должен будет быстро принять решение, если только он не хочет навлечь на себя гнев Красного Глаза самой задержкой."
 oldapplered.7.a:0 "У нас нет выбора. Мы сохраним верность."
 oldapplered.7.b:0 "Мы не сдадимся. В бой!"
 
 oldapplered.8.t:0 "Сладкая, сладкая победа"
 oldapplered.8.d:0 "Стил Шеклз смотрел на Филлидельфию и не мог не испытывать восторга от своих успехов. Хотя он провёл всю свою жизнь в роскоши, он не мог надеяться владеть даже половиной того, что он заполучил сейчас. Целая империя, раскинувшаяся в самом Сердце Эквестрии! Больше богатства, больше ресурсов и рабов, с которыми он пока не знает что делать. И всё это принадлежит ему!\n\nВыжившие работорговцы Филлидельфии были более чем готовы присоединиться к нему. Они получили ещё больше льгот и привилегий, чем во времена Красного Глаза, так что им не терпелось побыстрее приступить к работе. Кузен Чейнлинк также оказал немалую помощь в этом, помогая Стил Шеклзу продвигать только тех работорговцев, которым можно было доверять.\n\nБудущее для Старой Эпплузы и всех её работорговцев выглядит светлым. Они будут наслаждаться бесконечным богатством и процветанием в мире, который идеально подходит для них. И всё это стало возможным благодаря Стил Шеклзу."
 oldapplered.8.a:0 "§YГрядет новая эра!§!"
 
 oldapplered.9.t:0 "Величайший вид спорта"
 oldapplered.9.d:0 "Уайт Спарк чувствовала, как горят ее легкие, когда она во всю мощь неслась по бесплодной земле. Каждый шаг сопровождал очередной приступ боли, так как её ноги угрожали подогнуться в любой момент. Несмотря на это, она продолжала двигаться вперёд. Если она пробежит достаточно далеко, то сможет стать свободной кобылой. Свобода станет величайшей наградой. Но если она потерпит неудачу...\n\nПуля ударила в камень справа от неё, заставив Спарк двигаться ещё быстрее. Её текущие хозяева были редкостными садистами, которые охотились на неё и многих других рабов исключительно ради забавы и развлечения. К сожалению, Спарк знала, что у неё нет шансов добраться до границы в таком состоянии. Нырнув за ближайшее дерево, она позволила ногам подогнуться. Она надеялась восстановить дыхание, прежде чем снова продолжить свой безумный бег.\n\nТолько вот она не знала, что один из охотников был гораздо ближе, чем она думала. Она так и не увидела его, и последним воспоминанием Спарк был выстрел откуда-то слева от нее. В тот день погибли многие, так как ни один раб не был достаточно быстр, чтобы скрыться от своих преследователей."
 oldapplered.9.a:0 "Мы все отлично повеселились!"
 
 
 
 oldappleloosa.3.t:0 "Судьба Стил Шеклза"
 oldappleloosa.3.d:0 "Стил Шеклз обнаружил, что Старая Эпплуза выглядела совсем по-другому с новой точки обзора. И когда петля затянулась вокруг его шеи, холодные взгляды собравшихся пони отнюдь не облегчили ситуации. Стил Шеклз с трудом мог поверить, что он некогда считал этих пони респектабельными работорговцами, своими соратниками в этом благороднейшем деле. Однако теперь все они сняли маски и показали истинный облик предателей и мошенников. Даже Голден Шеклз был среди них! Подумать только, его собственная семья предала его!\n\nКогда список зачитываемых преступлений подошел к концу, Чармин Лак встал перед уже-почти-мёртвым работорговцем. Жеребец с самодовольной ухмылкой дразнил Шеклза, спрашивая его о последних словах. В ответ же он получил лишь комок слюны прямо в предательскую морду.\n\nВытерев плевок, Чармин Лак отступил назад и кивнул палачу. Стил Шеклз был казнён, а остальные его сторонники отправились в изгнание, так что у нового режима осталось весьма мало соперников."
 oldappleloosa.3.a:0 "Пусть он спляшет свой последний танец!"
 
 oldappleloosa.4.t:0 "Битва за ферму семьи Пай"
 oldappleloosa.4.d:0 "Каменные Фермеры ни в малейшей степени не были готовы к нашему нападению. Ферма семьи Пай, весьма уважаемая усадьба, была почти никак не защищена и быстро пала. К сожалению, элемент внезапности быстро сошел на нет, и многие ополченцы со всей территории Каменных Фермеров объединились, дабы противостоять нам. Их попытка контратаки уже привела к некоторым потерям, хотя нам и удалось удержать позиции. Однако сейчас перед нами встал вопрос: следует ли укрепиться, готовясь к ещё одной контратаке, или же продвигаться вперёд, не дав противнику перегруппироваться? Первый вариант более безопасен, но в последнем варианте в случае успеха можно будет захватить ещё больше земли."
 oldappleloosa.4.a:0 "Мы окопаемся и будем ждать."
 oldappleloosa.4.b:0 "Продолжать наступление!"
 
 oldappleloosa.5.t:0 "Предложение от Конфедерации Старой Эпплузы"
 oldappleloosa.5.d:0 "В последнее время в государстве работорговцев Старая Эпплуза произошло немало изменений. Их новое руководство оказалось гораздо более амбициозным, чем предыдущее, и теперь эта нация стремится вернуться на путь традиций, одновременно сделав своё государство сильнее и могущественнее. Мы давно подозревали, что Старая Эпплуза станет угрозой нашему собственному режиму, но их новейшее предложение застало нас врасплох.\n\nВместо того, чтобы стремиться к завоеванию нашей нации, Старая Эпплуза решила предложить начать сотрудничать. Они хотят заключить взаимовыгодную торговую сделку между нашими двумя странами. Однако они также хотят пойти на более радикальный шаг и создать надлежащий альянс.\n\nХотя у такого соглашения есть немало преимуществ, мы также должны помнить о том, что теперь мы будем тесно вовлечены в дела Эпплузы. Должны ли мы принять их предложение, и если да, то на какую степень сотрудничества мы готовы пойти?"
 oldappleloosa.5.a:0 "Торговая сделка? Звучит здорово."
 oldappleloosa.5.b:0 "Наш союз будет процветать!"
 oldappleloosa.5.c:0 "Они нам не нужны."
 
 oldappleloosa.6.t:0 "Торговая сделка с Неокаслом"
 oldappleloosa.6.d:0 "Неокасл согласился заключить торговую сделку между нашими двумя странами. Богатство будет течь рекой, и мы будем процветать благодаря этому договору."
 oldappleloosa.6.a:0 "Чудесно."
 
 oldappleloosa.7.t:0 "Неокасл соглашается на военный альянс"
 oldappleloosa.7.d:0 "Сегодня пришли известия, что Неокасл согласился на военный союз. Этот альянс, получивший название "Золотой Круг", ставит своей целью защиту экономических интересов всех государств-членов от любых угроз. Если повезет, то наш договор выдержит испытание временем и принесёт нам немало богатства в будущем."
 oldappleloosa.7.a:0 "Просто чудесно!"
 
 oldappleloosa.8.t:0 "Неокасл отклоняет наше предложение"
 oldappleloosa.8.d:0 "Сегодня пришли известия, что Неокасл отклонил наше предложение. Похоже, что они боятся того, что наши собственные дела могут негативно повлиять на них, так что Неокасл решил придерживаться политики нейтралитета по отношению к нам. Это печальный, но всё же ожидаемый исход. Однако без союзника на севере нам будет труднее продвигаться вперёд."
 oldappleloosa.8.a:0 "Какая жалость."
 
 oldapplestart.99.t:0 "Перестановки в руководстве"
 oldapplestart.99.d:0 "Стил Шеклз в ужасе мчался по тёмному переулку. Сегодня рано утром до Старой Эпплузы дошли страшные вести: Красный Глаз мёртв, а в Филлидельфии вспыхнула борьба за власть. К сожалению, Чармин Лак также узнал об этом и немедленно устроил попытку переворота. Работорговцы по всему городу охотились за своим бывшим лидером - либо чтобы сплотиться вокруг него, либо чтобы попросту убить бывшего босса.\n\nСтил Шеклз завернул за угол и наткнулся на дуло винтовки, направленное ему прямо в лицо. Он проигнорировал приказ остановиться и попытался отползти, чтобы вернуться назад тем же путём. Однако Стил Шеклз обнаружил, что путь к отступлению ему преградил наёмник-грифон. Глядя на двух быстро приближающихся агрессоров, работорговец попытался вытащить свой нож. Если ему будет суждено умереть здесь и сегодня, то он, по крайней мере, умрёт в бою. Однако все мысли о сопротивлении вылетели у Стил Шеклза из головы, когда пуля весьма крупного калибра попала ему в ногу. Он рухнул на грязную землю и бессильно слушал, как работорговец и наёмник обсуждали, убить ли его на месте или же отвести к заказчику. Через несколько минут они пришли к соглашению и утащили его прочь."
 oldapplestart.99.a:0 "Конец старого режима - начало нового."
 
 oldapplered.99.t:0 "Неожиданный переворот"
 oldapplered.99.d:0 "Особняк Стил Шеклза всегда неплохо охранялся, но сегодня он был превращен в настоящую крепость. Мешки с песком, баррикады и самодельные укрепления окружали дом и даже размещались внутри. Такие меры всего неделю назад посчитали бы паникёрством, но сейчас они были как нельзя кстати, поскольку здание оказалось в осаде. До Старой Эпплузы дошли слухи, что Красный Глаз умер. К сожалению, эта новость привела к тому, что рейнджеры Эпплузы устроили свой переворот против правительства. Они и удивительно большое количество их сторонников восстали по всей стране и вступили в бой с нашими работорговцами в каждом населенном пункте, который мы всё ещё контролируем.\n\nХотя этот переворот стал полной неожиданностью, нападение на нашу собственную столицу стало ещё большей неожиданностью. Казалось, что небольшая армия рейнджеров появилась просто из ниоткуда и попыталась покончить со Стил Шеклзом сегодня рано утром. Верные Шеклзу работорговцы пытались сдержать их и защитить законного лидера Старой Эпплузы, но их положение становились всё более отчаянным с каждым часом.\n\nИмпровизированный форт работорговцев вскоре пал, когда рейнджеры проделали с помощью взрывчатки немалую дыру в баррикаде восточного крыла. Когда десятки рейнджеров ворвались в этот пролом, многие из обороняющихся работорговцев тут же сдались. Сам Стил Шеклз попытался сбежать через туннель, ведущий из подвала за пределы особняка, но был задержан после короткой перестрелки."
 oldapplered.99.a:0 "Вот и всё."

