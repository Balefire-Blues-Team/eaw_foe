 OAP_rev_old_systems:0 "Возродить старые системы"
 OAP_rev_old_systems_desc:0 "Давным-давно в Эпплузе применялись всевозможные политические системы, которые многие современные пони предпочли бы проигнорировать. Мы должны восстановить эти системы и возродить настоящее правительство Конфедерации!"
 
 OAP_hire_rangers:0 "Предоставить рейнджерам правительственные должности"
 OAP_hire_rangers_desc:0 "Пустынные рейнджеры Эпплузы весьма лукавы и изворотливы, но мы не должны позволять их талантам пропадать даром. Вместо этого мы завоюем их верность, предоставив этим рейнджерам должности в правительстве нашей новой Конфедерации."
 
 OAP_rainstate_merchant_slavers:0 "Восстановить систему работорговцев"
 OAP_rainstate_merchant_slavers_desc:0 "Восстановление системы работорговцев не только значительно увеличит приток рабов в нашу экономику, но и создаст выгодные места для предприимчивых торговцев, желающих расширить свое влияние."
 
 OAP_proper_army:0 "Новая, профессиональная Армия"
 OAP_proper_army_desc:0 "Мы превратим нашу армию в одну из самых профессиональных сил, когда-либо маршировавших по эквестрийской пустоши. Наши враги научатся бояться бравых солдат Конфедерации!"
 
 OAP_new_grand_army:0 "Великая армия юга"
 OAP_new_grand_army_desc:0 "Прежде чем юг склонит голову\nПрежде, чем тираны причинят нам вред\nЯ отдам все свои силы южному делу\nИ умру в южной армии!" # https://teksty-pesenok.ru/2nd-south-carolina-string-band/tekst-pesni-southern-soldier/6635955/
 
 OAP_magic_war:0 "Магия войны"
 OAP_magic_war_desc:0 "Мы пони, а не грифоны, зебры или псы! Мы не должны забывать о магической силе, которой одарила нас Селестия. Пришло время использовать магию для борьбы за нашу славную Конфедерацию."
 
 OAP_new_guns:0 "Новые модели оружия"
 OAP_new_guns_desc:0 "Наши нынешние пушки недостойны того, чтобы их держали копыта солдат Конфедерации. Нужно создать новые модели оружия и убедиться, что оружейников Эпплузы уважают по всем пустошам!"
 
 OAP_new_explosives:0 "Оптимизировать СВУ"
 OAP_new_explosives_desc:0 "Мы также должны продолжить развивать наши самодельные взрывные устройства, потому что бесчисленные старые модели либо устарели, либо опаснее для нас самих, чем для солдат противника."
 
 OAP_new_motorized:0 "Грузовики для пустынь"
 OAP_new_motorized_desc:0 "Новые специализированные транспортные средства, которые могут рассекать просторы выжженных солнцем пустынь, позволят нам эффективно перевозить припасы и не подведут в бою."
 
 OAP_new_anti_personel:0 "Эффективные свинцоплюи"
 OAP_new_anti_personel_desc:0 "Более совершенное огнестрельное оружие поможет нам справиться со всеми низшими существами, которые осмеливаются вставать на пути судьбы Эпплузы."
 
 OAP_new_tanks:0 "Железные жуки"
 OAP_new_tanks_desc:0 "Поля брани с пустоши взывают к нам, так что Конфедерация отправит в бой свои лучшие танки."
 
 OAP_new_mechanized:0 "Мобильные ударные группы"
 OAP_new_mechanized_desc:0 "Бронетранспортеры - крайне важная техника на просторах сегодняшних пустошах. Мы вложим средства в развитие этих машин, чтобы не отставать в этой сфере."
 
 OAP_new_doctrine:0 "Военная школа мысли микси"
 OAP_new_doctrine_desc:0 "Нашей так называемой "военной школе мысли" определённо пригодятся инновации микси, верно?"
 
 OAP_new_anti_air:0 "Зенитки по всей стране"
 OAP_new_anti_air_desc:0 "Враги могут мечтать о том дне, когда они смогут обрушиться на наших солдат и дома с небес. Но не позволим этому случится."
 
 OAP_new_air_land:0 "Современная винтовка Конфедерации"
 OAP_new_air_land_desc:0 "Конфедеративные винтовки для солдат Конфедерации!"
 
 OAP_desert_airfields:0 "Начальные инвестиции в ВВС"
 OAP_desert_airfields_desc:0 "Небеса взывают к Конфедерации! Мы прислушаемся к их призыву и начнём развивать ВВС Конфедерации!"
 
 OAP_fighter_ress:0 "Истребители против воздушных шаров Филлидельфии..."
 OAP_fighter_ress_desc:0 "Наши истребители смогут справиться даже с самыми прочными воздушными шарами Филлидельфии!"
 
 OAP_cas_ress:0 "Штурмовики против азурийцев..."
 OAP_cas_ress_desc:0 "Наши самолёты обрушатся с небес, уничтожая с воздуха даже самые укрепленные города Азурии!"
 
 OAP_heavy_air:0 "Воздушные корабли против Анклава..."
 OAP_heavy_air_desc:0 "Наши воздушные корабли и дирижабли смогут бросить вызов даже Анклаву в великой битве за небеса!"
 
 OAP_dactrine_air:0 "...все едины в своей цели"
 OAP_dactrine_air_desc:0 "Все наши ВВС будут верно служить Конфедерации."

 
 

### Farsight Tree ###

 OAP_call_up_rangers:0 "Призвать рейнджеров-отставников"
 OAP_call_up_rangers_desc:0 "Есть много замечательных существ, которые всю свою жизнь провели на службе у рейнджеров. Пришло время им снова помочь нам. Пусть старые и опытные бойцы вернутся на службу, дабы они смогли отдать последние годы своей жизни на благо стране. §AЗа свободу, демократию и мир!§!"
 
 OAP_azurian_volunteers:0 "Снаряжение из Азурии"
 OAP_azurian_volunteers_desc:0 "У нас немало связей с восточными землями Азурии. Легко сделать так, что немного снаряжения пропадёт из арсеналов других наций, а мы чудесным образом наткнёмся на это оружие. §AНам понадобится каждая винтовка, зелье и граната, если мы хотим отвоевать нашу свободу!§!"
 
 OAP_slave_conscripts:0 "Рабы-призывники"
 OAP_slave_conscripts_desc:0 "Слишком долго рабы Старой Эпплузы страдали под железным копытом тиранов и злодеев. Теперь они, наконец, освободятся от своих оков и вздохнут свободно. Однако, чтобы это стало возможным, мы сперва должны вступить в бой. И нашими лучшими союзниками станут те, кто наиболее выиграют от нашей победы. §AХотят рабы этого или нет, они будут сражаться за свою свободу!§!"
 
 OAP_desert_gate_armories:0 "Арсеналы Врат Пустыни"
 OAP_desert_gate_armories_desc:0 "Если мы хотим выиграть эту войну и положить конец ужасам рабства, нам понадобится очень много оружия. Наши запасы ограничены, но можем построить в арсеналах немало небольших мастерских, где будет производиться оружие для нашего дела. §AКаждая винтовка приближает нас на шаг к победе!§!"
 
 OAP_lichentown_gamble:0 "Личентаунский гамбит"
 OAP_lichentown_gamble_desc:0 "В Личентауне много рабов, а за ними присматривают весьма символические силы. Мы отправим несколько наших рейнджеров под прикрытием в этот город, чтобы вызвать там беспорядки и спровоцировать восстание рабов. §AЭти рабы помогут нам полностью избавить нацию от рабства.§!"
 
 OAP_ranger_pony_guns:0 "Собрать оружие у народа"
 OAP_ranger_pony_guns_desc:0 "Сейчас нам больше всего на свете нужно оружие. Винтовки из труб, антикварное оружие или даже самодельные мушкеты - нам сгодится всё. К сожалению, производство попросту не поспевает за спросом. У нас нет иного выбора, кроме как ходить от двери к двери, и конфисковывать любое оружие, которое может пригодиться нам. §AОт свободы нас отделяет лишь одна пуля!§!"
 
 OAP_rangers_supreme:0 "§AПобеда рейнджеров§!"
 OAP_rangers_supreme_desc:0 "§AГражданская война закончилась. Мы победили, и факел свободы освещает путь нашего народа. Скоро мы начнём заживлять раны, оставленные работорговцами. Однако сначала мы должны позаботиться о том, чтобы восторжествовала справедливость.§!"
 
 OAP_rangers_stop_slavetrade:0 "Остановить работорговлю"
 OAP_rangers_stop_slavetrade_desc:0 "Хотя наша нация больше не одобряет данной практики, на нашей территории продолжают свою деятельность частные работорговцы. Мы должны покончить с ними ради всеобщей свободы. Однако мы должны не забывать, что такой курс действий разозлит Филлидельфию."
 
 OAP_rangers_confiscate_slavers:0 "Конфисковать имущество работорговцев"
 OAP_rangers_confiscate_slavers_desc:0 "Хотя эта ужасная деятельность была запрещена, бывшие работорговцы всё ещё сидят на грудах нечестно нажитого богатства. Это неприемлемо. Все богатства, крышки и даже дома этих преступников будут конфискованы и пойдут на достижение гораздо более благородной цели - на финансирование нашего правительства."
 
 OAP_rangers_work_for_freedom:0 "Работать ради свободы"
 OAP_rangers_work_for_freedom_desc:0 "Многие из недавно освобождённых рабов лишены цели в жизни. Для быстрой интеграции их в обычное общество мы создадим новую гражданскую строительную корпорацию. Она будет нанимать бывших рабов для строительства дорог и участия в общественных работах по всей стране. Также будем вербовать солдат из их рядов. В конце концов, борьба за свободу - одна из наиболее достойных целей в жизни."
 
 OAP_rangers_start_ranger_hq:0 "Начать строительство штаб-квартиры рейнджеров"
 OAP_rangers_start_ranger_hq_desc:0 "Наша старая база во Вратах Пустыни слишком мала, чтобы вместить новую администрацию, а город Старая Эпплуза - символ старого репрессивного режима. Мы построим новую штаб-квартиру рейнджеров всего в нескольких милях к югу от города, и сделаем её своей столицей."
 
 OAP_rangers_gun_workshops:0 "Субсидировать оружейников"
 OAP_rangers_gun_workshops_desc:0 "Оружейная промышленность крайне важна для нашей страны. Как во время гражданской войны, так и сейчас нам нужно как можно больше оружия. И пока у нас есть из чего стрелять, наша нация никогда больше не падёт перед тиранами."
 
 OAP_rangers_found_academy:0 "Основать университет рейнджеров"
 OAP_rangers_found_academy_desc:0 "Наша нация никогда не блистала научными успехами, что является проблемой, когда речь заходит о сохранении независимости. Мы должны инвестировать в новые достижения и инновации, если не хотим отстать от врагов. Для этого мы создадим надлежащее учреждение для обучения наших пони, уделяя особое внимание тем областям, которые наиболее полезны для армии."
 
 OAP_rangers_fight_braindrain:0 "Побороть утечку мозгов"
 OAP_rangers_fight_braindrain_desc:0 "Вот уже много лет самые опытные и образованные пони покидают наши земли в поисках лучших возможностей в других местах. Это выгодно для них, но не для нас. Для решения этой проблемы мы позаботимся о том, чтобы образованные пони могли наслаждаться более высоким уровнем жизни, и объявим, что любой, кто работает на репрессивный режим, будет считаться преступником на наших землях."
 
 OAP_rangers_factories_1:0 "Расширить кустарную промышленность"
 OAP_rangers_factories_1_desc:0 "Мы не должны забывать про небольшие городки и населенные пункты при движении в будущее. Мы попытаемся оживить их местную экономику за счёт финансирования предприятий, которые больше всего в этом нуждаются. Мы сможем гарантировать процветание всех наших пони."
 
 OAP_rangers_factories_2:0 "Сталелитейный завод Старой Эпплузы"
 OAP_rangers_factories_2_desc:0 "При прежнем режиме в Старой Эпплузе предпринимались попытки индустриализации ещё до вмешательства Красного Глаза. Эти усилия привели к восстановлению сталелитейного завода в Эпплузе, который был построен ещё в годы войны. Ранее он работал на благо Эквестрии, а теперь поможет и нам. Все наши потребности в стали всегда будут удовлетворены."
 
 OAP_rangers_factories_3:0 "Промышленный план Эверсаммера"
 OAP_rangers_factories_3_desc:0 "В причудливом городке Эверсаммер нет ничего интересного кроме старой электростанции. К счастью, эта электростанция - как раз то, что нужно для поддержки тяжелой промышленности. Мы вложим средства в создание надлежащих заводов по всему городу, а также в расширение электростанции в соответствии с возросшими потребностями. Мы надеемся, что это привлечет немало новых рабочих, увеличит город и превратит его в промышленный центр для всей страны."
 
 OAP_rangers_civ_construction:0 "Зарубежные строительные методы"
 OAP_rangers_civ_construction_desc:0 "Мы не слишком хорошие строители, так как на наших землях маловато плотников. К счастью, другие страны добились гораздо больших успехов в этой области. Мы сможем перенять их методы и убедиться, что не отстанем от прочих народов."
 
 OAP_rangers_connect_countryside:0 "Дороги сельской местности"
 OAP_rangers_connect_countryside_desc:0 "Никто не должен остаться позади! Каждое поселение, от самого крупного города до наиболее отдалённой деревни, будет соединено друг с другом сложной серией дорог. Только так мы все сможем по-настоящему сохранить единую идентичность и стать одной нацией."
 
 OAP_rangers_modern_agriculture:0 "Модернизировать наше сельское хозяйство"
 OAP_rangers_modern_agriculture_desc:0 "До нашей борьбы за свободу сельское хозяйство Старой Эпплузы сильно зависело от рабского труда. Теперь рабство отменено, так что мы должны найти иные методы для увеличения производства сельскохозяйственных культур. Для этого мы будем инвестировать в расширение фермерских хозяйств и внедрение новых сельскохозяйственных инструментов."
 
 OAP_rangers_science_service:0 "Академическое освобождение"
 OAP_rangers_science_service_desc:0 "Хотя нам бы хотелось иметь как можно больше вооруженных пони, учёные всё же важнее. Поэтому мы без особой радости освободим от службы для всех учёных в определённых областях наук."
 
 OAP_rangers_execute:0 "Укрепить нашу власть"
 OAP_rangers_execute_desc:0 "Мы правим землями от Эверсаммера до Мёртвого Сада. Однако у нас есть противники. Многие предатели и преступники отравляют нашу справедливую страну и пытаются подрывать стабильность нашего режима ради собственной выгоды. Мы не позволим этим несогласным лишить нас вновь обретенной свободы и процветания."
 
 OAP_rangers_night_curfew:0 "Ночной комендантский час"
 OAP_rangers_night_curfew_desc:0 "Ни один нормальный пони не осмелится выйти в ночь, ведь именно тогда из своих нор выбираются самые ужасные существа, а всевозможные сомнительные типы плетут свои планы. Поэтому мы позаботимся о том, чтобы в наших городах и посёлках был введен строгий комендантский час. Некоторые называют эту меру актом тирании, но только у преступников есть основания бояться."
 
 OAP_rangers_fix_food_prices:0 "Регулировать цены на продовольствие"
 OAP_rangers_fix_food_prices_desc:0 "Цены на продовольствие в нашей стране могут значительно различаться. Пища в одном месте может быть дешевле грязи под нашими копытами в Эверсаммере, а в другом - дороже угля в Мёртвом Саду. Это неприемлемо. В интересах благополучия наших пони все цены на продовольствие должны быть одинаковы по всей стране. Никто не должен голодать и ни у кого не должно быть излишков."
 
 OAP_rangers_lone_path:0 "Собственный путь"
 OAP_rangers_lone_path_desc:0 "Мы многим пожертвовали и рискнули всем, чтобы превратить Старую Эпплузу в маяк свободы и надежды. Мы достигли этой мечты и никогда не подчинимся какой-либо другой иностранной державе. Нас не подчинит ни дипломатия, ни война."
 
 OAP_rangers_modify_taxes:0 "Конфисковать лишние крышки"
 OAP_rangers_modify_taxes_desc:0 "Некоторые в нашей стране гораздо богаче других. Они настолько богаты, что у них кончились вещи, которые можно купить за крышки, так что огромные запасы этих пони в значительной степени бесполезны. Хотя они могут не согласиться с нами, мы готовы помочь им избавиться от лишних крышек."
 
 OAP_rangers_seize_appleloosa:0 "Захватить Великую Эпплузу"
 OAP_rangers_seize_appleloosa_desc:0 "Наши северные соседи не знакомы со светом цивилизации. Они живут в невежестве, поддерживая свои едва функционирующие правительства, которые являются скорее формальностью, чем как реальными государственными институтами. Наш моральный долг - исправить эту ошибку, дабы ещё больше пони могло наслаждаться благами свободы и мира."
 
 OAP_rangers_new_conscription:0 "Новая модель призыва"
 OAP_rangers_new_conscription_desc:0 "Мы готовы распространить идеалы свободы и демократии на остальную части пустоши. Однако для этого нам понадобятся все здоровые пони в рядах армии. Вступай в армию и помогли распространить демократию по пустоши!"
 
 OAP_rangers_kill_inflation:0 "Ввести новую валюту"
 OAP_rangers_kill_inflation_desc:0 "Нам надоело иметь дело с постоянно колеблющейся стоимостью бутылочных крышек. Отныне все операции на нашей земле будут проводиться только с помощью новой валюты. Фридомбит станет величайшей валютой в пустоши!"
 
 OAP_rangers_dedicate_war_economy:0 "Посвятить экономику войне"
 OAP_rangers_dedicate_war_economy_desc:0 "За каждым углом скрываются враги. Работорговцы, мутанты и рейдеры - все они стремятся лишить нас свободы и уничтожить нашу нацию. Но мы говорим: пусть они приходят! Наши пони стоят наготове со своим оружием, а наши сердца пылают огнём свободы."
 
 OAP_rangers_ncr_path:0 "Встать на сторону Азурии"
 OAP_rangers_ncr_path_desc:0 "Мы привержены нашему делу, но должны признать, что одной только нашей нации может быть недостаточно для защиты идеалов свободы. Мы объединимся с зарождающейся республикой на востоке. Вместе мы сделаем наши мечты реальностью."
 
 OAP_rangers_azuria_coop:0 "Военное сотрудничество Азурии и рейнджеров"
 OAP_rangers_azuria_coop_desc:0 "Мы будем сотрудничать с гораздо более крупными вооруженными силами наших союзников, чтобы нивелировать недостатки обеих наших армий. Мы будем тренировать их солдат и поможем Азурии создать элитные подразделения в их армии. А они пришлют нам побольше пони для пополнения рядов."
 
 OAP_rangers_azuria_money:0 "Азурийская валюта"
 OAP_rangers_azuria_money_desc:0 "Торговля на востоке гораздо прибыльнее, а их валюта - стабильнее. Мы объединим наши запасы крышек с валютой Азурии, чтобы помочь нивелировать последствия инфляции и справиться с собственными финансовыми проблемами."
 
 OAP_rangers_azuria_research:0 "Совместное с Азурией обучение"
 OAP_rangers_azuria_research_desc:0 "Тренировка бок о бок с силами наших союзников пойдёт на пользу всем. Мы получим столь необходимое нам преимущество над врагами."
 
 OAP_rangers_azuria_investements:0 "Инвестиции НКР"
 OAP_rangers_azuria_investements_desc:0 "Правда заключается в том, что Новая Кантерлотская Республика гораздо богаче, чем мы когда-либо будем. К счастью, наши союзники, могут захотеть поделиться с нами частью своих сокровищ. Их инвестиции позволят нашей собственной экономике процветать."
 
 OAP_rangers_into_desert:0 "§AВ пустыню!§!"
 OAP_rangers_into_desert_desc:0 "§AТеперь наша нация готова начать распространять свои идеалы. Очень скоро южные пони познают радости свободы!§!"
 
 OAP_rangers_military:0 "Рейнджеры - основа армии"
 OAP_rangers_military_desc:0 "Хотя не каждый солдат может быть рейнджером, мы должны сделать наших рейнджеров основой армии. Они станут истинными образцами добродетели для остальных солдат: храбрыми, преданными и, прежде всего, полными решимости защитить нашу свободу. Рейнджеры, вперёд!"
 
 OAP_commanding_rangers:0 "Правительство рейнджеров"
 OAP_commanding_rangers_desc:0 "Рейнджеры, готовые отдать свои жизни за нашу страну, достойны руководить ею. Наши рейнджеры займут множество постов в правительстве и обеспечат бесперебойную и эффективную работу государства."
 
 OAP_ranger_pa:0 "Уроки других рейнджеров"
 OAP_ranger_pa_desc:0 "Существует ещё одна группа так называемых рейнджеров - Стальных Рейнджеров. Хотя их и наши собственные цели значительно расходятся, мы не можем отрицать их эффективности, если хотя бы половина слухов о них являются правдой. Нам стоит поучиться у них и инвестировать в снаряжение, которое позволило бы нашим рейнджерам стать настоящими ходячими танками."
 
 OAP_ranger_wargames:0 "Пустынные военные игры"
 OAP_ranger_wargames_desc:0 "Хотя мы очень опытны в ведении войны в пустыне, всегда можно научиться чему-то новому. Серия учений поможет нас усовершенствовать тактику, чтобы гарантировать наше превосходство на поле боя."
 
 OAP_ranger_explosives:0 "Разработка взрывчатки"
 OAP_ranger_explosives_desc:0 "Лучший способ убедиться, что работорговец действительно мёртв, это разорвать его на мелкие кусочки. Мы будем развивать взрывчатку и создавать всё более мощные образцы оружия. Если повезет, то солдаты у наших врагов закончатся раньше, чем у нас гранаты."
 
 OAP_ranger_fireteams:0 "Разработка скорострельного оружия"
 OAP_ranger_fireteams_desc:0 "Тяжелое полностью автоматическое оружие полезно как для борьбы со слабобронированными противниками, так и для подавления более защищённых подразделений. Стоит вложить средства в развитие ещё одного инструмента для убийства работорговцев."
 
 OAP_ranger_new_army:0 "Новая армия рейнджеров"
 OAP_ranger_new_army_desc:0 "Время идёт и становится всё более ясно, что другие нации пустоши пытаются создать как можно большие армии. Мы не согласны с этим. Наша же армия будет самой элитной и хорошо обученной из всех существующих. Численное превосходство не так уж и важно, если каждый из наших рейнджеров может убить сотню солдат врага."
 
 OAP_ranger_better_blueprints:0 "Купить зарубежные чертежи"
 OAP_ranger_better_blueprints_desc:0 "В некоторых областях военной науки мы совершенно не разбираемся. К примеру, мы совсем не умеем воевать на воде или в небе. Однако мы всегда можем воспользоваться опытом других пони."
 
 OAP_ranger_hoofington_robots:0 "Нанять робототехников из Хуффингтона"
 OAP_ranger_hoofington_robots_desc:0 "Несмотря на все усилия, у нас попросту недостаточно солдат, чтобы эффективно защищать всю территорию. Для решения этой проблемы мы наймём экспертов с юга, которые помогут создать роботов, что будут сражаться вместо пони."
 
 OAP_ranger_specialized_robotics:0 "Изучить роботов времён войны"
 OAP_ranger_specialized_robotics_desc:0 "Во время Великой войны Эквестрия в значительной степени полагалась на роботов при операциях как внутри страны, так и на линии фронта. Мы изучим эти старые проекты и сможем научиться самостоятельно создавать лучших роботов. Нашу армию из стали и плоти никто не сумеет сдержать."
 
 OAP_ranger_las_pegasus_aircraft:0 "Нанять аэронавтов из Лас-Пегасуса"
 OAP_ranger_las_pegasus_aircraft_desc:0 "Далеко на западе лежит великий город Лас-Пегасус. Благодаря политическому климату тех мест многие пегасы этого города готовы переселиться к нам. Их бесценный опыт позволит нам обрести решающее преимущество в воздушных боях."
 
 OAP_ranger_desert_motorisation:0 "Пустынная моторизация"
 OAP_ranger_desert_motorisation_desc:0 "Машины гораздо быстрее пони. Автомобили, грузовики и танки дадут нам огромное преимущество в борьбе с теми, кто хочет причинить нам вред."
 
 OAP_ranger_mechanized_spearhead:0 "Механизированное острие копья"
 OAP_ranger_mechanized_spearhead_desc:0 "Несколько тяжелобронированных машин могут с легкостью прорвать вражескую оборону, отрезав их от подкреплений и позволив нашим собственным силам продвинуться вперёд. Подобной тактикой мы можем выиграть любую битву."
 
 OAP_ranger_sand_behemoths:0 "Бегемоты песчаных морей"
 OAP_ranger_sand_behemoths_desc:0 "Танки - одно из самых страшных нововведений Великой войны. Эти стальные чудовища могут сокрушить любого, кто встанет у них на пути. Даже небольшая армия может доминировать над врагами с помощью этих машин."
 
 


