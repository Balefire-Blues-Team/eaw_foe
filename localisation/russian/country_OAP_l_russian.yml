 OAP_land_research_advisor:0 "Андервэй"
 OAP_land_research_advisor_desc:0 "Андервэй, брат Уотервэй, известен своей любовью к земле. Он любит копать ямы, строить песчаных пони, а также использовать грязь в своей кулинарии. О, он также является нашим величайшим экспертом в наземных войнах."
 OAP_air_research_advisor:0 "Скай Хай"
 OAP_air_research_advisor_desc:0 "Скай Хай известен как таковой не своей способностью к полёту, а скорее весьма широким использованием химикатов, изменяющих сознание. Он также очень хорошо разбирается в воздушных боях, хотя мы никогда не доверили бы ему лично пилотировать самолет."
 OAP_navy_research_advisor:0 "Уотервэй"
 OAP_navy_research_advisor_desc:0 "Уотервэй, сестра Андервэя, известна своей любовью к воде. В Старой Эпплузе она была обладательницей самой большой коллекции фляг для воды. И да, она также является нашим величайшим экспертом в области ведения войны на воде."
 OAP_air_chi_1:0 "Сайлент Дриззл"
 OAP_air_chi_1_desc:0 "Сайлент Дриззл - одна из немногих пегасов в Старой Эпплузе. Она родилась и выросла на севере, в землях Собирателей Молний, но отправилась на юг в поисках прибыли. И она быстро нашла своё место, поскольку природные таланты сделали Сайлент ценным активом для богатых владельцев плантаций."

