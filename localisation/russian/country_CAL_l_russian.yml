 CAL_unreplenishable_losses:0 "Невосполнимые потери"

 CAL_unreplenishable_losses_desc:0 "Богиня послала многих в Кантерлот на поиски Чёрной Книги. Когда нас отрезало от Единства, мы вернули свою индивидуальность, но потеряли доступ к §PЗВТ§! и к возможности создания новых аликорнов с его помощью. Наше число ограничено, и каждая смерть будет необратимо ослаблять нас, пока мы не найдем альтернативный источник рекрутов или §PЗВТ§!"

 CAL_unreplenishable_losses2:0 "Невосполнимые потери"

 CAL_unreplenishable_losses2_desc:0 "Богиня послала многих в Кантерлот на поиски Чёрной Книги. Когда нас отрезало от Единства, мы вернули свою индивидуальность, но потеряли доступ к §PЗВТ§! и к возможности создания новых аликорнов с его помощью. Наше число ограничено, и каждая смерть будет необратимо ослаблять нас, пока мы не найдем альтернативный источник рекрутов или §PЗВТ§!"

 CAL_dangers_of_canterlot_idea:0 "Опасности Кантерлота"

 CAL_dangers_of_canterlot_idea_desc:0 "Даже мы, аликорны, должны опасаться за свою жизнь в Кантерлоте. Некроспрайты, неубиваемые гули, роботы-охранники и огромное количество ловушек и экспериментов, оставшихся ещё со времён войны, делают пребывание в городе очень опасным."

 CAL_undying_soldiers_idea:0 "Бессмертная армия"

 CAL_undying_soldiers_idea_desc:0 "Пустоши от края до края будут усеяны телами. Но не наших солдат, а тех, кто всё ещё прикован к своей смертной оболочке."

 CAL_undying_soldiers_idea2:0 "Бессмертная армия"

 CAL_undying_soldiers_idea2_desc:0 "Пустоши от края до края будут усеяны телами. Но не наших солдат, а тех, кто всё ещё прикован к своей смертной оболочке."

 CAL_alicorns_officers_idea:0 "Аликорны-офицеры"

 CAL_alicorns_officers_idea_desc:0 "Наши офицеры-аликорны взяли парочку уроков у смертных и теперь могут послужить примером для остальных аликорнов, достойно командуя своими подразделениями."

 CAL_unreplenishable_losses3:0 "Новые аликорны"

