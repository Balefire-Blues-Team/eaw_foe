### Generic Foci ###

 CAL_industry_1:0 "Промышленность пустоши"
 CAL_industry_1_desc:0 "Хоть мы и цивилизованное поселение, нам всё ещё предстоит стать продуктивными и самодостаточными. Мы примем нужные меры для того, чтобы обзавестись собственной промышленностью."
 
 CAL_industry_2:0 "Соединить фермы"
 CAL_industry_2_desc:0 "Хотя у нас много сельскохозяйственных угодий, большинство усадеб на изолированы друг от друга, а другие попросту заброшены. Соединение этих ферм с нашими поселениями сделает их расширение гораздо более простым."
 
 CAL_industry_3:0 "Улучшить систему дорог"
 CAL_industry_3_desc:0 "Большинство наших дорог не создают впечатления, что кто-то за ними ухаживает. Наша сеть улиц будет улучшена и будет соединять каждый уголок нашего государства."
 
 CAL_industry_4:0 "Приготовиться к расширению"
 CAL_industry_4_desc:0 "Наш народ ожидает к расширению и дальнейшей индустриализации, но сначала мы должны провести необходимые приготовления. Часть контролируемой нами Пустоши всё ещё не освоена, и мы должны этим воспользоваться."
 
 CAL_industry_5:0 "Индустриализация столицы"
 CAL_industry_5_desc:0 "Сердце нашего общества находится в нашей столице. С полученной землёй мы можем начать расширять и развивать наш центр."
 
 CAL_industry_6:0 "Открыть старые арсеналы"
 CAL_industry_6_desc:0 "Наша территория содержит множество фабрик и арсеналов, построенных во время Великой Войны. С того момента, когда Эквестрия была выжжены жар-бомбами, они стоят заброшенными и неиспользуемыми, и нужно лишь немного усилий, чтобы запустить их снова."
 
 CAL_industry_7:0 "Защитить нашу границу"
 CAL_industry_7_desc:0 "Пустошь населяет множество существ, которых не волнуют линии на карте. Чтобы эффективно охранять наши земли, мы построим новые аванпосты для солдат, чтобы они могли следить за дорогами и примечать любых потенциально нежелательных гостей."
 
 CAL_industry_8:0 "Применить наши врождённые силы"
 CAL_industry_8_desc:0 "Хотя мы живем в суровой и неумолимой среде, мы всё ещё пони! На протяжении тысячелетий наши предки использовали свою врожденную магию, чтобы окультуривать земли. Мы не должны отказываться от нашей истории и просто обязаны стремиться использовать наши сильные стороны."
 
 CAL_industry_9:0 "Специализация: гражданское производство"
 CAL_industry_9_desc:0 "Хотя мы не забываем об опасностях пустоши, почему мы должны умирать за некие идеалы? Мы просто хотим выжить. Поэтому мы попытаемся предоставить нашим пони как можно более высокий уровень жизни на пустошах."
 
 CAL_industry_10:0 "Специализация: военное превосходство"
 CAL_industry_10_desc:0 "Чтобы выжить и сохранить единство, мы должны подготовиться к неизбежной войне. Такова пустошь, поэтому мы специализируемся в милитаризации и превратим наше общество в достойною военную силу."
 
 CAL_industry_11:0 "Пригласить поселенцев"
 CAL_industry_11_desc:0 "В Пустоши достаточно пони, что не могут найти себе места в поисках укрытия от ужасов Пустоши. Мы обеспечим им место в нашем поселении."
 
 CAL_industry_12:0 "Расчистка земли"
 CAL_industry_12_desc:0 "Хотя Пустошь относительно незанята, большая её часть бесплодна и неспособна поддерживать жизнь. Очаги радиации продолжают загрязнять многие территории. Мы не будем бессмысленно расширяться и вместо этого начнём расчищать завалы и развивать нашу землю."
 
 CAL_industry_13:0 "Торговля с миром"
 CAL_industry_13_desc:0 "Торговля соединяет наше сообщество с другими. Бартер помогает расцветать экономике и наши поселения могут принять участие в бесконечной торговле на Пустоши."
 
 CAL_industry_14:0 "Субсидировать Производителей Оружия"
 CAL_industry_14_desc:0 "Предоставление нашим торговцам оружием ресурсов, необходимых для расширения их компаний, не только поможет им, но и усилит нашу военную промышленность."
 
 CAL_industry_15:0 "Город растёт"
 CAL_industry_15_desc:0 "С развитием нашей индустрии мы вынуждены расширить наши города и посёлки. Только так мы можем убедиться, что поселения предоставляют необходимое количество рабочей силы."
 
 CAL_industry_16:0 "Возвращение тяжёлой промышленности"
 CAL_industry_16_desc:0 "Наше усердие наконец даёт плоды. Наша промышленность наконец начинает процветать вместе с нашей экономикой."
 
 CAL_industry_17:0 "Сеть торговых путей"
 CAL_industry_17_desc:0 "Торговые пути - кровь нашей нации. Создание большой сети дорог поможет обеспечить их безопасность."
 
 CAL_industry_18:0 "Скачок населения"
 CAL_industry_18_desc:0 "Со всеми необходимыми ресурсами и задачами для процветания общества полученными и сделанными, мы наконец можем считаться успешным обществом."
 
 CAL_know_1:0 "Общество пустоши"
 CAL_know_1_desc:0 "Для функционирования в Пустоши требуется новый тип общества, с которым никто раньше не экспериментировал. Если мы хотим процветать, мы должны развиваться технологически и адаптироваться для этого."
 
 CAL_know_2:0 "Основать разборочные команды"
 CAL_know_2_desc:0 "Ресурсы, которые лежат в Пустошах, неисчислимы. Прямо под нашими копытами разбросано множество ценного хлама. Мы создадим отряд мусорщиков и захватим эти ресурсы себе."
 
 CAL_know_3:0 "Разбирать умнее, не сильнее"
 CAL_know_3_desc:0 "Наши методы разборки показали себя эффективными, но они могут быть улучшены. Анализируя наши прошлые ошибки, мы можем повысить эффективность действий и более разумно извлекать ресурсы."
 
 CAL_know_4:0 "Построить Новые Плавильни"
 CAL_know_4_desc:0 "Плавильни - это то, что обеспечивает любое сообщество металлом, необходимым для его промышленного развития. Строительство новых плавилен позволит нам производить достаточно металла для наших нужд."
 
 CAL_know_5:0 "Разобрать технологии военного времени"
 CAL_know_5_desc:0 "В Пустоши находится множество технологических реликвий, но, к несчастью, многие из них не работают или вовсе бесполезны. Они всё ещё могут быть полезны, если мы разберём их на запчасти для поддержки наших технологий."
 
 CAL_know_6:0 "Купить больше лечебных зелий"
 CAL_know_6_desc:0 "Лечебные зелья всегда оказывались весьма полезными благодаря своей универсальности и постоянству результата в любой ситуации. Закупка зелий обойдётся нам недёшево, но пойдёт на пользу нашему народу."
 
 CAL_know_7:0 "Здоровое население..."
 CAL_know_7_desc:0 "С приобретением лечебных зелий и других ресурсов для нашего сообщества, наше население будет и дальше становиться здоровее и, возможно, даже процветать."
 
 CAL_know_8:0 "...и здоровая армия"
 CAL_know_8_desc:0 "От этого выиграли не только наши широкие слои населения и граждане, но и наши солдаты. Наши ряды пополняются новобранцами по мере того, как мы набираем здоровье, необходимое для адекватного противостояния."
 
 CAL_know_9:0 "Обязательное обучение"
 CAL_know_9_desc:0 "Его всегда считают основой любого процветающего общества, и не зря. Образование имеет первостепенное значение для роста любого сообщества, независимо от происхождения или идеологии."
 
 CAL_know_10:0 "Направить усилия на исследования"
 CAL_know_10_desc:0 "В наших поселениях еще много желающих помочь нам в наших научных исследованиях. Если мы хотим добиться прогресса, мы должны назначить всех желающих помочь в исследованиях и заполнить наши лаборатории."
 
 CAL_know_11:0 "Наука - промышленности"
 CAL_know_11_desc:0 "Промышленные возможности любого общества всегда можно улучшить, но идеи, как именно это провести, определяют его истинную эффективность."
 
 CAL_know_12:0 "Промышленность - науке"
 CAL_know_12_desc:0 "Пускай разные идеи насчёт производства могут быть испытаны, получение ресурсов и мощностей - совсем другой вопрос. Наши способности не должны пропадать зря."
 
 CAL_know_13:0 "Интеллигентное общество"
 CAL_know_13_desc:0 "Наши продвижения наконец дают плоды. Мы не только знаем, как выжить в Пустоши, но мы также знаем, что заставляет общество процветать: наука и мозги!"


