##################
### FOCUS TREE ###
##################

### Opening Focuses ###

 CAL_ill_fated_expedition:0 "Злосчастная экспедиция"
 CAL_ill_fated_expedition_desc:0 "Прежде чем мы отправились в руины Кантерлота, нам было поручено найти нечто крайне важное для Богини."

 CAL_individuals_once_more:0 "Снова личности"
 CAL_individuals_once_more_desc:0 "Мало кто знал, что кантерлотское розовое облако изменит жизнь каждого аликорна, отправившегося в эту экспедицию."

 CAL_dangers_of_canterlot:0 "Опасности Кантерлота"
 CAL_dangers_of_canterlot_desc:0 "Укрощение города, хоть мы и были аликорнами, оказалось для меня сложнейшим испытанием. Но мы, как и всегда, были упорны."


### Army Tree ###

 CAL_restructure_expedition:0 "Реорганизовать экспедицию"
 CAL_restructure_expedition_desc:0 "Если мы хотим сохранить контроль над Кантерлотом, то должны изменить структуру экспедиции, дабы она не становилась слабее после гибели каждого аликорна."

 CAL_corrall_ghouls:0 "Подчинить гулей"
 CAL_corrall_ghouls_desc:0 "По улицам этого города бродят сотни гулей, многие из которых всё ещё разумны. Их можно легко заставить служить нам."

 CAL_loot_depots:0 "Обыскать оружейные склады"
 CAL_loot_depots_desc:0 "В столице Эквестрии было построено множество оружейных складов. И по сей день многие из них остаются целыми, так что стоит заглянуть внутрь и поискать что-нибудь полезное."

 CAL_undying_soldiers:0 "Бессмертные миньоны"
 CAL_undying_soldiers_desc:0 "Обычный солдат пустоши слаб и немощен, он уязвим для множества опасностей. К счастью для нас, под нашим началом служат необычные солдаты."

 CAL_scavenge_university:0 "Обыскать Военный Институт Кантерлота"
 CAL_scavenge_university_desc:0 "Мусорщики и мародёры так и не добрались до Военного Института Кантерлота. Сокровища и потенциальные знания этого места могут быть очень полезны для правильной реформы наших войск."

 CAL_new_alicorns:0 "Новые аликорны"
 CAL_new_alicorns_desc:0 "Наконец-то нам удалось заполучить достаточные объёмы драгоценного ресурса, необходимого для превращения пони в аликорнов. Необходимо немедленно начать работу по трансформации этих смертных."

 CAL_raid_border:0 "Набег на наших соседей"
 CAL_raid_border_desc:0 "Один из способов дать нашим аликорнам ценный боевой опыт - отправлять их в набеги на близлежащие поселения. А ещё вдобавок мы получим немало пленных."

 CAL_alicorns_officers:0 "Офицеры-аликорны"
 CAL_alicorns_officers_desc:0 "Смертные не умеют хорошо управлять своими армиями. Мы предоставим нашим аликорнам, что проявили себя в боях, собственные специальные силы. Это позволит полностью раскрыть их потенциал."

 CAL_joint_mage_companies:0 "Объединенные роты магов"
 CAL_joint_mage_companies_desc:0 "Мы поручим аликорнам занять роли магов в войсках. Такой курс действий обеспечит нам невиданный прежде в пустоши уровень боевой эффективности."

 CAL_improved_designs:0 "Улучшить замысел Богини"
 CAL_improved_designs_desc:0 "Хоть Богиня и одарила пустошь величайшей расой, которая когда-либо шагала по её просторам, её проект может быть улучшен и, при достаточных усилиях, доведён до совершенства."

 CAL_magical_thought_suppression:0 "Культ Владычицы"
 CAL_magical_thought_suppression_desc:0 "Владычица не похожа на других аликорнов. Её слава привлекла многих, и эти пони сформировали культ, дабы поклоняться ей. И это похвально, ибо она заслуживает подобных почестей."

 CAL_elevate_the_worthy:0 "Вознести достойных"
 CAL_elevate_the_worthy_desc:0 "Управление нашими войсками - пустяковое дело для аликорна. Хотя мы могли бы повысить в звании наших текущих офицеров, велик риск того, что они окажутся предателями. Нам стоит обратить внимание на наиболее верных в наших рядах..."

 CAL_personal_command:0 "Начать командовать лично"
 CAL_personal_command_desc:0 "Наконец-то пришло время осчастливить этих смертных личным присутствием всеми любимой Владычицы!"

 CAL_black_green_purple:0 "§CСиние§!, §Gзелёные§! и §Pфиолетовые§!"
 CAL_black_green_purple_desc:0 "Мы прошли долгий путь с момента нашей первой экспедиции из Марипони. Но если мы хотим развиваться дальше, то должны понять, что именно наша индивидуальность и даёт нам способность учиться и преодолевать любые опасности."

### Political Tree ###

 CAL_search_the_city:0 "Обыскать город"
 CAL_search_the_city_desc:0 "Даже сейчас в этом городе найти ценные ресурсы и, что ещё важнее, министерские центры, полные довоенных секретов и сокровищ."

 CAL_explosives_mwt:0 "Взрывчатка из МВТ"
 CAL_explosives_mwt_desc:0 "В каждом центре, построенном для Министерства Военных Технологий, хранилось большое количество ресурсов, пригодных для войны. В том, что был построен в Кантерлоте, нашлось много по-прежнему готовой к использованию взрывчатки."

 CAL_blueprints_mom:0 "Чертежи из МинМор"
 CAL_blueprints_mom_desc:0 "В кантерлотском центре Министерства Морали хранится множество чертежей, которые могут помочь развитию нашей промышленности."

 CAL_security_codes_moi:0 "Коды безопасности МинСтиля"
 CAL_security_codes_moi_desc:0 "Министерство Стиля владело многими секретами Эквестрии, и каждый из их центров по-прежнему хранит немало ценной информации. А уж в кантерлотском точно найдётся что-то очень ценное."

 CAL_assault_stable_city:0 "Нападение на Город Стойла"
 CAL_assault_stable_city_desc:0 "Мы уже довольно давно прибыли в Кантерлот, но гули на юге города присосались к ресурсам своего стойла и сумели как-то выстоять. Мы заслужили весь этот город, и поэтому эти гули станут первыми из многих, кого нам ещё только предстоит покорить."

 CAL_ghoul_compliance:0 "Поощрять коллаборационизм среди гулей"
 CAL_ghoul_compliance_desc:0 "И хоть жители Города Стойла уже довольно давно имели собственное правительство, они по-прежнему являются гулями. А нам служат многие гули, так что мы можем убедить и этих новых подданных быть верными нам."

 CAL_loot_stable_riches:0 "Разграбить стойло"
 CAL_loot_stable_riches_desc:0 "Гули Города Стойла уже давно пользовались ресурсами Стойла 1, но они не добрались до всех его уголков. А вот мы можем."

 CAL_breach_mas_hub:0 "Проникнуть в центр МТН"
 CAL_breach_mas_hub_desc:0 "По завершении завоевания южного Кантерлота мы наложили копыта на ещё один министерский центр, на этот раз принадлежащий МТН. Потенциально это очень интересное место, полное ценных находок."

 CAL_our_own_imp:0 "Наше собственное ЗВТ"
 CAL_our_own_imp_desc:0 "Наши знания всё растут и нам наконец-то удалось заполучить собственный источник ЗВТ. Хотя нам хотелось бы оперировать большим количеством вещества, оно сможет облегчить нашу проблему, связанную с малым количеством аликорнов."

 CAL_delve_into_archives:0 "Углубиться в архивы"
 CAL_delve_into_archives_desc:0 "В центре Министерства Тайных Наук полно неисследованных комнат. Мы должны продолжить изучение этого места."

 CAL_a_world_of_my_own_design:0 "Мир по моему замыслу"
 CAL_a_world_of_my_own_design_desc:0 "Возможно, что наше путешествие началось в тот момент, когда мы ступили в руины Кантерлота. Но наше ИСТИННОЕ путешествие начинается сейчас, и первым делом мы займёмся этим причудливым поселением зебр к западу от нас."

 CAL_i_am_goddess:0 "Принятое предложение"
 CAL_i_am_goddess_desc:0 "Я - Богиня..."

 CAL_embrace_domination:0 "Принять господство"
 CAL_embrace_domination_desc:0 "А она - это я...."

 CAL_i_am_nightseer:0 "Отражённая атака"
 CAL_i_am_nightseer_desc:0 "В своей жалкой попытке вновь контролировать меня она потерпела неудачу. И я не ожидала от неё ничего меньшего."

 CAL_misstress_of_stars:0 "Владычица звёзд"
 CAL_misstress_of_stars_desc:0 "Но отражение её атаки лишь доказывает моё превосходство! Ибо я - Владычица Звёзд, законная правительница абсолютно ВСЕГО под ними!"

 CAL_bend_to_my_will:0 "По моей воле!"
 CAL_bend_to_my_will_desc:0 "Пони, зебра, гуль или аликорн - всё это неважно. Главное - чтобы все они склонились передо мной!\nВ конце концов, я свергну Богиню и стану правительницей этого жалкого мира."

 CAL_greatest_city:0 "Обитель богов"
 CAL_greatest_city_desc:0 "Некогда в Кантерлоте жили богини Солнца и Луны. И теперь, после 200 лет разрухи, звёзды снова сияют над городом. Вскоре я увижу, как он будет восстановлен и как он станет МОЕЙ обителью власти."

 CAL_riches_of_canterlot:0 "Богатства Кантерлота"
 CAL_riches_of_canterlot_desc:0 "Кантерлот был и всегда будет оставаться величайшим городом в Эквестрии."

 CAL_spread_our_might:0 "Распространить нашу мощь на небеса"
 CAL_spread_our_might_desc:0 "Мы ещё не освоили войну в небесах. Если мы хотим преуспеть в завоевании смертных, то должны сперва разместить необходимые для наших самолётов базы."

 CAL_rebuild_palace:0 "Восстановить дворец"
 CAL_rebuild_palace_desc:0 "Легендарный дворец принцесс до сих пор лежит в руинах. Пришло время восстановить его."

 CAL_strike_doglantis:0 "Нанести удар по Доглантису"
 CAL_strike_doglantis_desc:0 "К востоку от нас лежит город псов. Эти шавки будут лёгкой добычей, и завоевание их города - Доглантиса - откроет нам путь к покорению остальных Кристальных Пещер."

 CAL_dip_conquered:0 "Использовать покорённых"
 CAL_dip_conquered_desc:0 "Эти смертные должны радоваться своему проигрышу, ибо теперь они благословлены возможностью вознестись к чему-то большему."

 CAL_subjugate_raiders:0 "Подчинить рейдеров"
 CAL_subjugate_raiders_desc:0 "Следующее препятствие на нашем пути - могущественная банда рейдеров, закрепившаяся в Понивилле. Я одолею и покорю их всех. И начну с их мэра-маньяка."

 CAL_great_crystal_road:0 "Великая кристальная дорога"
 CAL_great_crystal_road_desc:0 "Кристальные пещеры остаются труднопроходимой местностью. Мы должны построить большую дорогу, которая протянется до самых Жеребячьих Врат."

 CAL_alicorns_on_every_mountain:0 "Создать Звездочётов"
 CAL_alicorns_on_every_mountain_desc:0 "Аликорны-звездочёты будут моими глазами и ушами в моём растущем королевстве. Ни один предатель не сможет скрываться вечно от моих проницательных и верных стражей."

 CAL_mistress_loyal_subjects:0 "Мои верные подданные"
 CAL_mistress_loyal_subjects_desc:0 "По мере расширения наших земель многие смертные попадают в плен, и их судьбы оказываются в наших копытах. Мы могли бы найти им достойное применение..."

 CAL_expand_railway:0 "Расширить железную дорогу Кантерлота"
 CAL_expand_railway_desc:0 "Расширение наших железных дорог на равнины к востоку от Кантерлота значительно ускорит развитие этого региона."

 CAL_think_to_victory:0 "Продумать путь к победе"
 CAL_think_to_victory_desc:0 "Мы уже думаем как победители, но это не просто необоснованные мысли. Могучий интеллект аликорнов обеспечивает нам преимущество над всеми прочими существами."

 CAL_expand_arsenal:0 "Расширить арсенал"
 CAL_expand_arsenal_desc:0 "Расширение нашего оружейного арсенала абсолютно необходимо для продолжения нашей миссии."

 CAL_crack_stable_2:0 "Вскрыть стойло под садом"
 CAL_crack_stable_2_desc:0 "У стойла, расположенного под "Яблочной Аллеей", весьма богатая история, но это убежище лежит на нашем пути. Это не первая дверь в форме шестерёнки, которую нам пришлось взламывать, так что никаких проблем не будет."

 CAL_sweet_apple_bastion:0 "Яблочный бастион"
 CAL_sweet_apple_bastion_desc:0 "Яблочная Аллея теперь наша, однако это место всё ещё остается довольно уязвимым для нападения. Стоит возвести здесь надлежащий бастион."

 CAL_foster_compliance:0 "Поощрять подчинение"
 CAL_foster_compliance_desc:0 "В наших новых землях довольно много несогласных. Тем не менее, заставить их подчиниться не составит труда - понадобится лишь парочка казней."

 CAL_build_up_region:0 "Перестроить Понивилль"
 CAL_build_up_region_desc:0 "Понивилль - исторический город, но он медленно деградировал на протяжении многих лет. Но мы убедим местных смертных поработать и восстановление Понивилля станет совсем лёгкой задачей."

 CAL_mistress_industry:0 "Промышленность Владычицы"
 CAL_mistress_industry_desc:0 "Мы должны построить заводы для подпитки амбиций Владычицы. Чем выше производство, тем лучше, ибо Владычица заслуживает большего."

 CAL_final_battle:0 "Финальная битва"
 CAL_final_battle_desc:0 "Наконец-то амбиции Владычицы воплотились в жизнь. Пришло время битвы, которая изменит судьбу всех аликорнов до конца времен."

 CAL_star_strikes_goddess:0 "Смертельный удар"
 CAL_star_strikes_goddess_desc:0 "Пришло время Звёздам сразить Богиню и провозгласить меня истинной правительницей всех аликорнов!"

 CAL_star_shall_gleam:0 "Сияние звёзд"
 CAL_star_shall_gleam_desc:0 "Теперь я свободна от её искажённого разума и наконец-то могу засиять."

 CAL_magic_unequaled:0 "Безграничная магия"
 CAL_magic_unequaled_desc:0 "Мы - аликорны - непревзойденные мастера магии. Как я, так и мои подданные будем совершенствовать наши способности."

 CAL_serve_misstress:0 "МОИ слуги"
 CAL_serve_misstress_desc:0 "Все они будут служить МНЕ и только МНЕ."

 CAL_procure_wastes:0 "Поиск ресурсов"
 CAL_procure_wastes_desc:0 "Я - единственная, кто достойна получить все эти ресурсы."

 CAL_stellar_wisdom:0 "Звёздная мудрость"
 CAL_stellar_wisdom_desc:0 "Я - мудрейшая Владычица Звёзд. Сквозь меня текут как сила, так и мудрость звёзд."

 CAL_knowledge_stars:0 "Знания из-за грани"
 CAL_knowledge_stars_desc:0 "Я могу познать всё, что находится за пределами мира смертных. Пусть мои звёзды направляют вас и дают вам знания, в которых вы так нуждаетесь."

 CAL_open_up_society:0 "Порабощение общества"
 CAL_open_up_society_desc:0 "Пусть мое общество изменится и станет таким, где пони будут порабощены и подчинены моей воле. Только без возможности восстания или бунтарства."

 CAL_incomparable_intellect:0 "Непревзойденный интеллект"
 CAL_incomparable_intellect_desc:0 "Мой интеллект затмит даже самые блестящие умы. Я и так правлю с непревзойденной силой, но теперь никто не сможет сравниться и с моей смекалкой."

 CAL_astral_insight:0 "Астральная эффективность"
 CAL_astral_insight_desc:0 "Творческая бухгалтерия - так назвали бы это более скромные умы, но в своём безграничном гении я придумала способ значительно улучшить нашу... мою промышленность."

 CAL_reorganize_army:0 "Мои безграничные владения"
 CAL_reorganize_army_desc:0 "Мои земли крайне обширны и совершенно безграничны."

 CAL_bow_before_me:0 "Преклонитесь передо мной!"
 CAL_bow_before_me_desc:0 "СКЛОНИТЕСЬ! СКЛОНИТЕСЬ ПЕРЕД СВОЕЙ ВЛАДЫЧИЦЕЙ!"

 CAL_greatest_reward:0 "Мой величайший дар"
 CAL_greatest_reward_desc:0 "Пришло время вознаградить верных мне смертных тем, чего они желают сильнее всего."

 CAL_focus_greater_matters:0 "Сосредоточиться на главном"
 CAL_focus_greater_matters_desc:0 "Какой бы совершенной я ни являюсь, моё царство всегда можно организовать получше при наличии соответствующих идей..."

 CAL_their_inferiority:0 "Их неполноценность"
 CAL_their_inferiority_desc:0 "Эти смертные должны знать своё место."

 CAL_my_perfection:0 "Моё совершенство"
 CAL_my_perfection_desc:0 "Я - пони, ставшая истинным совершенством."

 CAL_so_i_sparkle:0 "И теперь я властвую"
 CAL_so_i_sparkle_desc:0 "Благодаря моей силе, интеллекту и безграничному количеству подданных я стану подобной ярчайшей звезде в Эквестрии и буду править невозбранно."

 CAL_southwards_march:0 "Поворот на юг"
 CAL_southwards_march_desc:0 "К югу от меня лежит много нацией смертных. Их города, а вместе с ними и их богатства, станут моими."

 CAL_bring_dogs_to_heel:0 "Приструнить псов"
 CAL_bring_dogs_to_heel_desc:0 "Интересно, кусаются ли эти псы так же сильно, как они лают?"

 CAL_canine_subjugation:0 "Поработить псов"
 CAL_canine_subjugation_desc:0 "Поработите этих псов. Убедитесь, что они понимают, что проведут остаток своей жалкой жизни, служа своим хозяйкам-аликорнам."

 CAL_over_the_canterine:0 "Мои подданные в Кантерине"
 CAL_over_the_canterine_desc:0 "Наконец-то мои владения простираются над рекой Кантерин. Но что же мне делать с этими землями?"

 CAL_finish_what_uni_started:0 "Незаконченная работа"
 CAL_finish_what_uni_started_desc:0 "У Богини были планы утвердить своё господство над нацией смертных, известной как Республика. И я могу воспользоваться её планами в своих интересах."

 CAL_retool_industry:0 "Перепрофилировать их промышленность"
 CAL_retool_industry_desc:0 "Республика имела приличную для своих размеров промышленность, но даже она не спасла эту нацию от наших войск. Мы переместим их ресурсы в Кантерлот."

 CAL_conquer_the_talons:0 "Вырвать когти "Когтям""
 CAL_conquer_the_talons_desc:0 "На моём пути стоит нация пернатых смертных, которых также называют грифонами."

 CAL_mercenaries_of_the_misstress:0 "Наёмники Владычицы"
 CAL_mercenaries_of_the_misstress_desc:0 "Грифоны под командованием Фезербраша были весьма умелы и поэтому они стали уважаемыми наёмниками. Возможно, что часть из них послужит и нам."

 CAL_attack_gorge:0 "Обезопасить Ущелье"
 CAL_attack_gorge_desc:0 "Регион и Город Ущелья ныне лежат на моём пути на юг - они располагаются прямо за Кантерином. Там расположены лишь простые города жителей пустоши, которые я захвачу без проблем."

 CAL_blood_for_misstress:0 "Кровь для моих армий"
 CAL_blood_for_misstress_desc:0 "Больше городов, больше смертных, больше КРОВИ!"

 CAL_decimate_raiders:0 "Разгромить рейдеров"
 CAL_decimate_raiders_desc:0 "Банда рейдеров контролирует южные равнины Кантерина, а возглавляет их пироманьяк. О, это будет весело."

 CAL_spoils_of_destruction:0 "Трофеи разрушения"
 CAL_spoils_of_destruction_desc:0 "Эти смертные - самые настоящие эгоисты, раз они оставили всю эту добычу себе. Но теперь я их законная Владычица, так что я потребую то, что принадлежит мне по праву."

 CAL_glisten_appleloosa:0 "Сверкай, Старсворн!"
 CAL_glisten_appleloosa_desc:0 "По мере покорения Кантерина расширялась и моя власть над этими землями. Вскоре вся эта земля засверкает под моей властью."

 CAL_prepare_against_red:0 "Восточная угроза"
 CAL_prepare_against_red_desc:0 "Даже после победы над Единством я не в безопасности. Мне по-прежнему угрожают работорговцы, что становятся сильнее с каждый днём."

 CAL_lay_rail_tracks:0 "Припасы в Вечнодиком"
 CAL_lay_rail_tracks_desc:0 "Вечнодикий лес остаётся одним из наиболее опасных мест для путешествий в моих владениях. Я должна тщательно снабжать там моих аликорнов, чтобы свести потери к минимуму. "

 CAL_endless_promises:0 "Бесконечные обещания"
 CAL_endless_promises_desc:0 "Враг моего врага может хорошо послужить мне"

 CAL_sabotage_fillydelphia:0 "Саботировать промышленность Филлидельфии"
 CAL_sabotage_fillydelphia_desc:0 "Рабовладельцы полагаются на свой промышленный город для снабжения армии, так что цель для удара ясна. Пусть они знают, что даже промышленная мощь Филлидельфии не сможет защитить их от моего гнева."

 CAL_totally_free_city:0 ""Свободный" светозарный город"
 CAL_totally_free_city_desc:0 "Филлидельфии больше нет. Теперь этот жалкий город станет куда свободнее и будет сиять."

 CAL_industrial_integration:0 "Промышленная интеграция"
 CAL_industrial_integration_desc:0 "Многочисленные смертные, которые работают на фабриках моего светозарного города, должны быть интегрированы, чтобы как можно лучше работать на меня и на моё царство."

 CAL_fortify_ponyville:0 "Укрепить Понивилль"
 CAL_fortify_ponyville_desc:0 "Понивилль стал важной стратегической точкой в моей войне против работорговцев. Мы должны укрепить его на случай боёв в той местности."

 CAL_frontline_supply:0 "Снабжение на передовой"
 CAL_frontline_supply_desc:0 "Создание узлов снабжения вблизи линии фронта позволит моим войскам более эффективно распределять припасы и предотвратит нехватку продовольствия или оружия."

 CAL_arms_industry:0 "Расширять оружейную промышленность"
 CAL_arms_industry_desc:0 "Больше оружия для войны! Я ТРЕБУЮ ЭТОГО!"

 CAL_divide_and_conquer:0 "Разделяй и властвуй"
 CAL_divide_and_conquer_desc:0 "Солнце-над-Облаками привлёк моё внимание. Он может оказаться весьма полезным слугой."

 CAL_all_must_worship:0 "Все должны преклоняться!"
 CAL_all_must_worship_desc:0 "У смертных нет иного выбора, кроме как склониться у моих копыт! Все должны подчиниться, все должны преклонить колени, все должны сдаться!"

 CAL_replace_dead_master:0 "Ваша новая хозяйка"
 CAL_replace_dead_master_desc:0 "Ваш хозяин мертв, смертные. Теперь вы должны поклоняться своей ВЛАДЫЧИЦЕ!"

 CAL_tame_everfree:0 "Усмирить Вечнодикий"
 CAL_tame_everfree_desc:0 "Смертные считают Вечнодикий лес неукротимым краем. Но я их Владычица и докажу, что они ошибаются."

 CAL_enslave_tribals:0 "Промышленность для моих детей"
 CAL_enslave_tribals_desc:0 "Мои новые дети доказали свою преданность, и я щедро вознагражу их."

 CAL_let_them_serve:0 "Дети возвращаются домой"
 CAL_let_them_serve_desc:0 "Идёмте, дети мои. Вам рады дома."





### Generic Foci ###

 CAL_industry_1:0 "Промышленность пустоши"
 CAL_industry_1_desc:0 "Хоть мы и цивилизованное поселение, нам всё ещё предстоит стать продуктивными и самодостаточными. Мы примем нужные меры для того, чтобы обзавестись собственной промышленностью."

 CAL_industry_2:0 "Соединить фермы"
 CAL_industry_2_desc:0 "Хотя у нас много сельскохозяйственных угодий, большинство усадеб на изолированы друг от друга, а другие попросту заброшены. Соединение этих ферм с нашими поселениями сделает их расширение гораздо более простым."

 CAL_industry_3:0 "Улучшить систему дорог"
 CAL_industry_3_desc:0 "Большинство наших дорог не создают впечатления, что кто-то за ними ухаживает. Наша сеть улиц будет улучшена и будет соединять каждый уголок нашего государства."

 CAL_industry_4:0 "Приготовиться к расширению"
 CAL_industry_4_desc:0 "Наш народ ожидает к расширению и дальнейшей индустриализации, но сначала мы должны провести необходимые приготовления. Часть контролируемой нами Пустоши всё ещё не освоена, и мы должны этим воспользоваться."

 CAL_industry_5:0 "Индустриализация столицы"
 CAL_industry_5_desc:0 "Сердце нашего общества находится в нашей столице. С полученной землёй мы можем начать расширять и развивать наш центр."

 CAL_industry_6:0 "Открыть старые арсеналы"
 CAL_industry_6_desc:0 "Наша территория содержит множество фабрик и арсеналов, построенных во время Великой Войны. С того момента, когда Эквестрия была выжжены жар-бомбами, они стоят заброшенными и неиспользуемыми, и нужно лишь немного усилий, чтобы запустить их снова."

 CAL_industry_7:0 "Защитить нашу границу"
 CAL_industry_7_desc:0 "Пустошь населяет множество существ, которых не волнуют линии на карте. Чтобы эффективно охранять наши земли, мы построим новые аванпосты для солдат, чтобы они могли следить за дорогами и примечать любых потенциально нежелательных гостей."

 CAL_industry_8:0 "Применить наши врождённые силы"
 CAL_industry_8_desc:0 "Хотя мы живем в суровой и неумолимой среде, мы всё ещё пони! На протяжении тысячелетий наши предки использовали свою врожденную магию, чтобы окультуривать земли. Мы не должны отказываться от нашей истории и просто обязаны стремиться использовать наши сильные стороны."

 CAL_industry_9:0 "Специализация: гражданское производство"
 CAL_industry_9_desc:0 "Хотя мы не забываем об опасностях пустоши, почему мы должны умирать за некие идеалы? Мы просто хотим выжить. Поэтому мы попытаемся предоставить нашим пони как можно более высокий уровень жизни на пустошах."

 CAL_industry_10:0 "Специализация: военное превосходство"
 CAL_industry_10_desc:0 "Чтобы выжить и сохранить единство, мы должны подготовиться к неизбежной войне. Такова пустошь, поэтому мы специализируемся в милитаризации и превратим наше общество в достойною военную силу."

 CAL_industry_11:0 "Пригласить поселенцев"
 CAL_industry_11_desc:0 "В Пустоши достаточно пони, что не могут найти себе места в поисках укрытия от ужасов Пустоши. Мы обеспечим им место в нашем поселении."

 CAL_industry_12:0 "Расчистка земли"
 CAL_industry_12_desc:0 "Хотя Пустошь относительно незанята, большая её часть бесплодна и неспособна поддерживать жизнь. Очаги радиации продолжают загрязнять многие территории. Мы не будем бессмысленно расширяться и вместо этого начнём расчищать завалы и развивать нашу землю."

 CAL_industry_13:0 "Торговля с миром"
 CAL_industry_13_desc:0 "Торговля соединяет наше сообщество с другими. Бартер помогает расцветать экономике и наши поселения могут принять участие в бесконечной торговле на Пустоши."

 CAL_industry_14:0 "Субсидировать Производителей Оружия"
 CAL_industry_14_desc:0 "Предоставление нашим торговцам оружием ресурсов, необходимых для расширения их компаний, не только поможет им, но и усилит нашу военную промышленность."

 CAL_industry_15:0 "Город растёт"
 CAL_industry_15_desc:0 "С развитием нашей индустрии мы вынуждены расширить наши города и посёлки. Только так мы можем убедиться, что поселения предоставляют необходимое количество рабочей силы."

 CAL_industry_16:0 "Возвращение тяжёлой промышленности"
 CAL_industry_16_desc:0 "Наше усердие наконец даёт плоды. Наша промышленность наконец начинает процветать вместе с нашей экономикой."

 CAL_industry_17:0 "Сеть торговых путей"
 CAL_industry_17_desc:0 "Торговые пути - кровь нашей нации. Создание большой сети дорог поможет обеспечить их безопасность."

 CAL_industry_18:0 "Скачок населения"
 CAL_industry_18_desc:0 "Со всеми необходимыми ресурсами и задачами для процветания общества полученными и сделанными, мы наконец можем считаться успешным обществом."

 CAL_know_1:0 "Общество пустоши"
 CAL_know_1_desc:0 "Для функционирования в Пустоши требуется новый тип общества, с которым никто раньше не экспериментировал. Если мы хотим процветать, мы должны развиваться технологически и адаптироваться для этого."

 CAL_know_2:0 "Основать разборочные команды"
 CAL_know_2_desc:0 "Ресурсы, которые лежат в Пустошах, неисчислимы. Прямо под нашими копытами разбросано множество ценного хлама. Мы создадим отряд мусорщиков и захватим эти ресурсы себе."

 CAL_know_3:0 "Разбирать умнее, не сильнее"
 CAL_know_3_desc:0 "Наши методы разборки показали себя эффективными, но они могут быть улучшены. Анализируя наши прошлые ошибки, мы можем повысить эффективность действий и более разумно извлекать ресурсы."

 CAL_know_4:0 "Построить Новые Плавильни"
 CAL_know_4_desc:0 "Плавильни - это то, что обеспечивает любое сообщество металлом, необходимым для его промышленного развития. Строительство новых плавилен позволит нам производить достаточно металла для наших нужд."

 CAL_know_5:0 "Разобрать технологии военного времени"
 CAL_know_5_desc:0 "В Пустоши находится множество технологических реликвий, но, к несчастью, многие из них не работают или вовсе бесполезны. Они всё ещё могут быть полезны, если мы разберём их на запчасти для поддержки наших технологий."

 CAL_know_6:0 "Купить больше лечебных зелий"
 CAL_know_6_desc:0 "Лечебные зелья всегда оказывались весьма полезными благодаря своей универсальности и постоянству результата в любой ситуации. Закупка зелий обойдётся нам недёшево, но пойдёт на пользу нашему народу."

 CAL_know_7:0 "Здоровое население..."
 CAL_know_7_desc:0 "С приобретением лечебных зелий и других ресурсов для нашего сообщества, наше население будет и дальше становиться здоровее и, возможно, даже процветать."

 CAL_know_8:0 "...и здоровая армия"
 CAL_know_8_desc:0 "От этого выиграли не только наши широкие слои населения и граждане, но и наши солдаты. Наши ряды пополняются новобранцами по мере того, как мы набираем здоровье, необходимое для адекватного противостояния."

 CAL_know_9:0 "Обязательное обучение"
 CAL_know_9_desc:0 "Его всегда считают основой любого процветающего общества, и не зря. Образование имеет первостепенное значение для роста любого сообщества, независимо от происхождения или идеологии."

 CAL_know_10:0 "Направить усилия на исследования"
 CAL_know_10_desc:0 "В наших поселениях еще много желающих помочь нам в наших научных исследованиях. Если мы хотим добиться прогресса, мы должны назначить всех желающих помочь в исследованиях и заполнить наши лаборатории."

 CAL_know_11:0 "Наука - промышленности"
 CAL_know_11_desc:0 "Промышленные возможности любого общества всегда можно улучшить, но идеи, как именно это провести, определяют его истинную эффективность."

 CAL_know_12:0 "Промышленность - науке"
 CAL_know_12_desc:0 "Пускай разные идеи насчёт производства могут быть испытаны, получение ресурсов и мощностей - совсем другой вопрос. Наши способности не должны пропадать зря."

 CAL_know_13:0 "Интеллигентное общество"
 CAL_know_13_desc:0 "Наши продвижения наконец дают плоды. Мы не только знаем, как выжить в Пустоши, но мы также знаем, что заставляет общество процветать: наука и мозги!"


