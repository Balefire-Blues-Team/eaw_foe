canterlot_ali.1.title:0 "Кантерлотские аликорны"
canterlot_ali.1.desc:0 "Аликорны с пустошей не могут сами по себе существовать в состоянии единства. Нужен кто-то, будь то так называемая Богиня или обезумевшая аликорн, носящая кости принцессы, кто будет контролировать их действия."
canterlot_ali.1.a:0 "Ну и ладненько."

canterlot_ali.1.t:0 "В поисках ответов"
canterlot_ali.1.d:0 "Когда-то мы служили Богине. И поскольку наш разум принадлежал ей, нас послали найти и вернуть Чёрную Книгу - тот самый фолиант, в котором, по слухам, содержатся великие секреты тёмной магии.\n\nМы потратили на поиски несколько недель. Мы осмотрели каждый район, каждое здание, каждую улицу старого города, но так ничего и не нашли. Ни единой зацепки, которая могла бы привести нас к этой книге. Но бесчисленные дни, проведённые в поисках книги, отвлекли нас от истинной проблемы: розового облака, накрывшего весь Кантерлот. С каждым днём, потраченным на поиски книги, мы чувствовали, как облако становится всё плотнее, а его аура отравляет единство наших разумов.\n\nИменно это облако позволило нам обрести свою независимость."
canterlot_ali.1.a:0 "Мы заслужили её."

canterlot_ali.2.t:0 "Муки свободы"
canterlot_ali.2.d:0 "Вскоре наши умы освободились от влияния Богини. Облако, каким бы токсичным оно ни было, начало благословлять нас, разрушая нашу связь с Марипони.\n\nИ лишь когда мы добрались до замка, мы поняли, что именно произошло. Наша связь с Богиней в Марипони прервалась. Мы перестали чувствовать её, и, в свою очередь, у нас появилось собственное осознание. Именно тогда мы поняли, почему наша магия была так чувствительна к розовому облаку. Мы смогли осознать собственную хрупкость в сложившейся ситуации и поняли, что если мы хотим процветать, то нам нужен аликорн, что вновь поведёт нас за собой.\n\nАликорн, известная как Прозревающая Тьму, проявила себя, продемонстрировав невиданную прежде свирепость и жестокость, порождённую разрывом её связи с Богиней. Лишь после того, как Прозревающая Тьму очистила свою часть дворца, она наконец вышла оттуда. Она была облачена в скелет принцессы Луны, который выступал в роли доспеха."
canterlot_ali.2.a:0 "И после она гордо повела всех нас за собой."

canterlot_ali.3.t:0 "Город аликорнов"
canterlot_ali.3.d:0 "Опасности, подстерегавшие нас в разрушенном городе Кантерлоте, намного превосходили всё, что мы видели раньше. Монстры Кантерлота, что бродили по его улицам или скрывались в зданиях, были гораздо опаснее тех, с которыми мы когда-либо прежде сталкивались. Это был великий вызов для нас как аликорнов, и мы боялись, что можем на самом деле не выстоять в этой битве.\n\nХотя наша численность постепенно сокращалась, выжившие становились сильнее и опытнее. Мы научились противостоять монстрам с помощью магии и даже сумели магически соединиться с облаком, которое изначально и разъединило нас. С этой вновь обретенной силой мы начали восстанавливать свои силы. Постепенно мы становились всё сильнее, а потом сумели вновь встать во весь рост.\n\nНам больше не нужно полагаться на Богиню, ведь теперь Прозревающая Тьму поведёт нас к нашей собственной судьбе."
canterlot_ali.3.a:0 "Аликорны вновь правят Кантерлотом."

canterlot_ali.4.t:0 "Книжный океан"
canterlot_ali.4.d:0 "Мы вошли в здание Министерства Тайных Наук. Хотя большинство его залов были полны паутины и старых ловушек, мы сумели найти путь к шахте лифта. Было очевидно, что нужно исследовать это место, но мы и понятия не имели, что находится наверху или внизу. Мы огляделись в поисках любых признаков жизни, пока другие аликорны обыскивали остальную часть здания. Единственным живым существом было какое-то похожее на плющ растение, что цеплялось за стены. Но не выглядело достаточно опасным для нас. Мы отправились исследовать шахту лишь после того, как обыскали все доступные углы здания.\n\nМы спустились во тьму и мои глаза быстро адаптировались к темноте, хоть я и привыкла к тусклому свету нашей магии. В длинном коридоре было несколько дверей, но все они вели в большую комнату с множеством полок. Там было полным-полно книг по различным наукам: биология, химия, физика...  Здесь пони из МТН хранили свои исследования.\n\nСотни книг, миллионы слов, множество страниц, полных знаний! И всё это пойдёт на благо наших аликорнов."
canterlot_ali.4.a:0 "Мы должны немедленно сообщить владычице!"

canterlot_ali.5.t:0 "Архивы"
canterlot_ali.5.d:0 "Этот внушительный и старый хаб, к счастью, оказался далеко не столь хорошо защищён, как я опасалась. Там были лишь базовые турели, половина из которых немедленно вышла из строя сразу же после обнаружения цели. Несколько турелей всё ещё функционировали, но сама мысль о том, что они могут причинить мне вред, была абсолютно смехотворна. Хотя ни одна ловушка или механизм в основной части хаба и близко не могли причинить мне вреда, залы и комнаты, которые они защищали, оказались бесполезными.\n\nПостойте, что это...? Это секция с ограниченным доступом. А уровень безопасности здесь куда выше, чем в любой иной части хаба. Я не знаю, каких ресурсов потребует прорыв защиты, но внутри мог скрываться ценный приз с ответами на некоторые из моих вопросов."
canterlot_ali.5.a:0 "Это не стоит усилий."
canterlot_ali.5.b:0 "Ворвитесь внутрь любой ценой!"

canterlot_ali.6.t:0 "Этернализм"
canterlot_ali.6.d:0 "Наконец, в моих копытах оказалась самая ценная вещь в этом здании. Она была заперта в самом надёжном хранилище, защищённом самыми могучими и хитрыми магическими чарами. Это была книга, написанная самой Твайлайт Спаркл. Уже по одной только нетронутой обложке можно было узнать о содержании этого тома. В книге скрывались секреты, известные только самой Твайлайт и тем, кто изучал её работы.\n\nЭто пособие рассказывает не про атаки на чужой разум, но про защиту своего. Эта книга станет ключом к обеспечению моего полного иммунитета к любым формам контроля разума."
canterlot_ali.6.a:0 "Теперь все её секреты МОИ!"

canterlot_ali.7.t:0 "В мир"
canterlot_ali.7.d:0 "Осталось всего лишь несколько зебр. Они по-прежнему прятались за своими укрытиями, но вскоре один из них попал под действие моей магии. Они вслепую стреляли в меня из своего оружия, надеясь попасть во что-то жизненно важное. Но это было тщетно. Любые их усилия были бесполезны против меня. Пули зебр безвредно отскакивали от моего щита, оставляя их напуганными, растерянными и, что самое приятное, полностью лишёнными надежды. Как будто мне было дело до убийства зебр. Как бы сильно они ни хотели причинить мне боль, они не могли этого сделать. Не потеряв при этом всё, что им было дорого. В том числе и свои жизни.\n\nЯ подошла к одному из оставшихся зебр и уставилась на него. Он явно боялся и был не в силах смотреть мне прямо в глаза. Я оборвала его жизнь одним быстрым движением. Его тело безжизненно упало на землю, заливая её кровью.\n\nС его смертью чувство покоя вновь наполнило воздух. Моё сердце стало легче, чем когда-либо прежде. Как будто я снова была по-настоящему свободна. Свободна от бремени необходимости убивать всех, кто пытается остановить меня. Даже тех, кто не пытается напасть на меня. Тех, кто считал, что просто поступает правильно.\n\nНо это чувство покоя начало угасать сразу после своего возвращения. Медленно, почти незаметно... но оно исчезало. Точнее бежало. От чего-то другого. От чего-то нового. От неизвестной угрозы. От которой даже у меня пробежали мурашки по коже. Оно приближалось. Всё ближе и ближе.\n\nА потом оно появилось. Из ниоткуда. Без предупреждения. Без возможности подготовиться. Мой разум, некогда ясный, наполнился раздором и гневом. Что происходит? Почему мне показалось, что что-то не так? На меня напали?\n\nНет! Успокойся! Сосредоточься! Ты должна сохранять спокойствие!\n\nМои мысли прервала внезапная сине-фиолетовая вспышка."
canterlot_ali.7.a:0 "Это она..."

canterlot_ali.8.t:0 "Итог..."
canterlot_ali.8.d:0 "Её мысли были мощны, сильны и полны решимости. Она была тут. Внутри меня. Я слышала, как её далёкий голос звучит в моей голове, наполняя её убежденностью и силой. Той же силой, которую она дала мне так давно.\n\n— Ты - моя. — Её слова эхом отдавались в моём черепе. — Моя!\n\nЕе мысли продолжали проникать в мои собственные. Каждое её слово было сильнее предыдущего.\n\nНо, как и всегда, она сглупила. Она считала себя лучше меня. И всё же, какой бы подавляющей ни была её сила, её мысли не могли одержать верх над моими собственными.\n\nЕй не выиграть этот бой.\n\nИ пока внутри меня бушевала битва, я видела, как мир вокруг меня начал меняться. Казалось, что всё замедлилось. Каждое движение, каждый звук, каждый вздох. Всё это становилось более ярким, более чётким. Более реальным.\n\nЕё мысли, однако, становились всё слабее. Медленнее. Они угасали...\n\nА затем, наконец, наступила тишина.\n\nТишина.\n\nОна ушла."
canterlot_ali.8.a:0 "Я... ПРОЗРЕВАЮЩАЯ ТЬМУ!"

canterlot_ali.9.t:0 "Итог..."
canterlot_ali.9.d:0 "Боль. Она была повсюду в голове и во всём моём сознании. Мои мысли с каждой секундой становились всё более уязвимыми. Она была везде. Повсюду. Вокруг меня. Передо мной. Позади меня. Надо мной. Подо мной. Её присутствие было подавляющим. Уровень душевных страданий был так высок, что я едва могла мыслить здраво. Казалось, что весь мир кружится. Всё расплывалось. Я уже не могла определить, что реально, а что было иллюзией.\n\nНо одно я знала точно: тот контроль, который я когда-то имела над собой, быстро испарялся. Я терялась в её безумии. В глубинах её сумасшествия.\n\n— Ты - моя! — закричала она. — Моя! Моя! МОЯ!!!\n\nЕё голос эхом отдавался в голове, отскакивая от стенок черепа.\n\nОна была внутри меня. Внутри каждого аликорна. Само воплощение зла. И все мы принадлежали ей. Мы были рабами её воли. Её власти.\n\n— Ты здесь! — Я запаниковала. — Что ты здесь делаешь?!\n\nМой голос эхом разнёсся по просторам моего сознания. Но она проигнорировала меня. Вместо этого её власть над моим разумом становилась всё сильнее. Я пыталась сопротивляться и бороться. Но я ничего не могла сделать. Лишь кричать. Кричать, пока из горла не пойдёт кровь. Пока не сгорят мои легкие...\n\n... а потом Прозревающая Тьму умерла."
canterlot_ali.9.a:0 "Я - Богиня..."

canterlot_ali.10.t:0 "Богоубийство"
canterlot_ali.10.d:0 "Я и мои самые верные солдаты-аликорны спустились в глубины Марипони. Это был наш долг - наконец-то убить Богиню, ибо не будет победы до тех пор, пока она будет жива. Нашему спуску в глубины базы было готово помешать множество аликорнов, но мы были готовы к этому сопротивлению. Мы знали, что как только Богиня умрёт, остальная часть её армии рассеется. И они тоже знали это, ибо эти аликорны сражались с невиданной прежде свирепостью. Но эта свирепость не могла сравниться с моей силой.\n\nМы забирались всё глубже и глубже в туннели под поверхностью. Наш путь освещало сияние моей магии. Вскоре мы достигли самого дна Марипони. Там, где в своём собственном дворце жила Богиня. Чаны с ЗВТ, наполненные телами бесчисленных пони, тянулись длиннющими рядами. При виде такого зрелища любое низшее существо содрогнулось бы. Оно было столь ужасно, что более слабые умы никогда бы не смогли вообразить себе его.\n\nСама Богиня восседала на своём троне в чане, окружённая десятками своих аликорнов. Большинство из них были превращены Богиней в бездумные марионетки. Лишь немногие ещё сопротивлялись. Но и они вскоре замолчали в страхе перед тем, что их ждёт.\n\n— Прозревающая Тьму, — сказала Богиня. Даже если мой разум мог отразить её попытку взять меня контроль, её мысли всё ещё бились внутри моего черепа. — Твоё время пришло. Твоя судьба подошла к концу. Теперь ты умрёшь.\n\nОдновременно все её аликорны построились и начали готовить свою магию. Они намеревались выпустить по мне очень мощное заклинание, чтобы уничтожить меня. Уничтожить всё, ради чего я работала, дабы попасть сюда.\n\n— Я уже победила.\n\n— Что?! — воскликнула Богиня. — Как ты смеешь так со мной разговаривать!\n\nНе прошло и секунды после этого, как её аликорны выпустили свои заклинания. Десятки магических стрел обрушились на нас. Но их магия не могла причинить мне вреда. Мои собственные аликорны отразили каждую из этих атак. Аликорны Богини не знали, как противостоять моей собственной магии. Как защититься от неё.\n\nЯ даже сумела увидеть, как растущий страх Богини отразился на её собственных аликорнах. Их глаза расширились, когда они поняли, что я практически невосприимчива к их магии. Что я намного превосхожу любую из них.\n\nЯ улыбнулась. Это, конечно, был конец. Но не для меня. Я подняла свой рог высоко над головой.\n\nВолна фиолетовой энергии вырвалась из моего рога и ударила в самый чан, где находилась мерзость, называющая себя Богиней. Синие и фиолетовые молнии заплясали по его поверхности, заставив его взорваться. Десятки металлических осколков разлетелись повсюду, поражая многих близлежащих аликорнов, что не успевших прикрыться щитами.\n\nБогиня закричала. Это был крик мучительной агонии. Но это была лишь малая часть тех мучений, которые я причинила самой себе. Это будет началом моего правления в качестве истинной владычицы звёзд.\n\nА этот крик я запомню на всю жизнь."
canterlot_ali.10.a:0 "Я - ВЛАДЫЧИЦА ЗВЁЗД!"

canterlot_ali.11.t:0 "Вознесение"
canterlot_ali.11.d:0 "Церемония началась и каждый из моих самых верных слуг-пони шагнул вперёд, дабы подготовиться к своему погружению в чаны. Несколько десятков пони выстроились в ряд, и все они смотрели на меня полными надежды глазами. Они с нетерпением ждали этого дня, и я могла понять причину этого. И хоть все они уступали аликорнам, я видела ценность в этих низших пони. И они отвечали мне взаимностью: эти пони видели во мне свою владычицу и относились ко мне с такой преданностью, что невозможно было не испытывать к этим смертным ответной благодарности.\n\nПо правде говоря, для вечной правительницы верность является самым ценным ресурсом, ибо именно она позволяет процветать свободному разуму в этой пустоши. Без верности не может быть истинной свободы, а без истинной свободы не достичь истинного счастья. Доказав свою верность, мои слуги продемонстрировали свою неизменную преданность мне, и поэтому награда в виде вознесения их до уровня аликорна является вполне заслуженной. Когда эти пони будут должным образом преобразованы, они заменят мою нынешнюю стражу. Их хоть эти аликорны опытны и умелы, их более слабые умы не сумели скрыть их истинных намерений.\n\nВ моей нынешней гвардии скрываются предатели. Я знаю это. И хотя я не хочу в это верить, я не могу отрицать имеющиеся передо мной доказательства. В последнее время стражники ведут себя странно, и я уверена, что они сговорились против меня. Это лишь вопрос времени, когда они предадут меня, и поэтому я должна действовать сейчас, дабы быть уверенной, что меня защитят те, кто поклялся мне в верности.\n\nВсе мои слуги уже окунулись в чаны. Исходящая паром жидкость начала интенсивно бурлить. Тела всех пони заблестели, когда магическая жидкость начинала действовать на них. Вскоре они станут аликорнами.\n\nМоими аликорнами. "
canterlot_ali.11.a:0 "Встаньте, гордые аликорны!"

canterlot_ali.12.t:0 "Их неполноценность"
canterlot_ali.12.d:0 "Я - Прозревающая Тьму.\n\nЯ - самый могучий аликорн на свете. В эквестрийской пост-апокалиптической пустоши мне нет равных. Аликорны - высшая раса, я доказала это своими завоеваниями. Но меня всё равно называют безумной. Утверждают, что я больше не могу управлять. Нет. Нет!\n\nВся эта ПУСТОШЬ полна глупых пони! Кем они себя возомнили? Они даже не могут справиться с парочкой жалких врагов! Что даёт им право быть такими самодовольными и самоуверенными?! Все эти бесчисленные народы, разбросанные по этой жалкой пустоши, насколько хватает глаз... Не их вина, что они так слабы и немощны. Нет ничего плохого в том, чтобы быть неполноценным. Ибо у тех, кто слаб, есть прекрасная возможность склониться перед своей Владычицей.\n\nОни могут смотреть на меня с благоговением, но я покажу им истинный страх и уважение. Ибо только когда существо по-настоящему напугано, он понимает, сколь глупо было раньше, не склонившись перед достойным правителем. Все остальные народы смотрят на меня как на захватчицу или даже тираншу. Но чего ещё можно ожидать от кучки покорных маленьких пони? Пони всегда должны знать своё место.\n\nОни неполноценны. И если они хотят продолжать жить, то должны подчиниться мне. Если же нет, то я сделаю так, что они пожалеют о своём глупом поступке."
canterlot_ali.12.a:0 "Смертные обречены быть несовершенными." 

canterlot_ali.13.t:0 "Моё совершенство"
canterlot_ali.13.d:0 "Но для них я совершенна. Совершенна! Я самая могущественная из ныне живущих аликорнов. Я непобедима! Мои копыта сделаны из алмаза, а рог выкован из адамантия. Одним прикосновением я могу сокрушить любого смертного. Одним заклинанием я могу покончить с целыми армиями. Я бессмертна. Я всемогуща. Я - совершенная аликорн.\n\nИ при этом они смеют утверждать, что я безумна? Как они смеют оскорблять меня? Как они смеют сомневаться в моем здравомыслии? Неужели они не понимают, что я сделала для них?\n\nЯ даю им возможность служить правительнице, что по достоинству оценит их подчинение. Я даю им надежду. Надежду на процветание. Надежду на безопасность. Надежду на славу. Я несу им дар совершенства, ибо без меня все они зачахли бы и умерли. Я даю им пищу и воду. Я даю им кров и защиту. Я дарую им мир. Все потому, что они жалки и ничтожны. Без меня они были бы мертвы. Зачем мне тратить время на заботу о столь бесполезных существах?\n\nЧто дальше? Они попытаются меня убить? Ну, пусть попробуют! Пусть подойдут достаточно близко, чтобы притронуться ко мне. Тогда мы увидим, кто окажется сильнее. Мы увидим, кто здесь по-настоящему сумасшедший."
canterlot_ali.13.a:0 "Ведь я - воплощённое совершенство." 

canterlot_ali.14.t:0 "Ярчайшая звезда"
canterlot_ali.14.d:0 "Они будут называть меня звездой, что сверкает и горит ярче луны, когда-то сиявшей в ночном небе. И я буду улыбаться и смеяться, глядя, как пони пустоши преклоняют колени перед воплощением звёзд. Они будут называть меня своей Владычицей, своей леди. А я буду смеяться, ибо никогда больше не позволю никому другому встать в моей тени. Никогда!\n\nЯ, подобно звёздам, вечна. Звезды светят и сияют, но они никогда не останавливаются. Какими бы яркими и красивыми они ни были, они не тускнеют. Они продолжают сиять. И так отныне и во веки вечные будет и со мной.\n\nПотому что никто и никогда не сможет заменить меня.\n\nЯ - звёзды на ночном небе.\n\nЯ - ночная луна, которая отныне никогда не светит.\n\nЯ - опускающаяся тьма.\n\nИ я стану рассветом, что принесёт спасение всем смертным.\n\nЯ - аликорн, самая великая аликорн на свете!\n\nИ теперь, как и положено любой прекрасной звезде..."
canterlot_ali.14.a:0 "Я воссияю!" 

canterlot_ali.15.t:0 "Над Кантерином"
canterlot_ali.15.d:0 "Как бы я описала этот не слишком опасный регион? Земля холмов и блеклых равнин, усеянная привычными для смертных городами и деревнями, что населены самыми разными существами. Пони этих земель, без сомнения, возомнили себя владыками собственных судеб, но они не более чем жалкое сборище смертных, и я насквозь видела их ложную браваду. Дерзость рейдеров, стойкость горожан и проницательность грифонов - всего этого было полно в одном особом регионе, который большинство оставляло нетронутым.\n\nНо не я, ибо я завоевала эту землю и сделала её своей.\n\nТеперь эти смертные заслуженно считают меня своей владычицей. Они больше не предоставлены самим себе: их взяли под мое крыло и они научились уважать меня как их правительницу. Все они являются моими новыми подданными, и отныне земли за рекой Кантерин будут известны как..."
canterlot_ali.15.a:0 "Старсворн." 

canterlot_ali.16.t:0 "Филлидельфийская угроза"
canterlot_ali.16.d:0 "К востоку от меня лежит империя Филлидельфии, и если мои сведения верны, это государство работорговцев представляет собой самую большую угрозу моему существованию.\n\nНе нужно быть дурой, чтобы понять, что с Красным Глазом не стоит связываться. Он не только весьма умён для смертного, но и очень харизматичен. Всё это позволило ему создать столь могучую империю работорговцев, что теперь она угрожает моим владениям.\n\nПодготовка действий против этого Красного Глаза потребует большой осторожности и тщательности, поскольку, хоть его армия состоит исключительно из закованных в цепи голодных смертных, их численность крайне велика. Поэтому я должна определить курс действий относительно этой угрозы. У меня есть два варианта: я могу либо ударить по ним прямо сейчас, либо просто тянуть время и ждать, пока его жадный взор не обратится на мои земли."
canterlot_ali.16.a:0 "Будем тянуть время."
canterlot_ali.16.b:0 "Не время ждать, в атаку!" 

canterlot_ali.17.t:0 "Встреча в лунном свете"
canterlot_ali.17.d:0 "Пройдя через заросшую лесом долину, я наткнулась на так называемую ветряную электростанцию Миднайт. Хотя это место действительно можно было назвать скрытым от случайного взора, я без проблем отыскала эту электростанцию, как и многие другие незаметные уголки в пустоши. Однако освещение тут, как мне показалось, совершенно отличалось от мрачной атмосферы за пределами парка. Лучи лунного света сияли здесь, а воздух был наполнен аурой, которая заставила меня почувствовать, что эта бывшая электростанция действительно является местом силы.\n\nНо, конечно, всегда найдутся те, кто захочет использовать подобные чудесные места в своих корыстных целях. Пресловутый старейшина долины как будто ждал меня тут всё это время. Я сразу поняла, что он не чужой в этом месте, так как зелень в его глазницах разгорелась ещё ярче, когда он узнал меня.\n\n— Владычица луны...\n\nЕго голос был грубым, но в нём при этом чувствовался возраст и мудрость. Этого и следовало ожидать от пони, который повидал на своём веку много новых поколений. Но в его стиле речи слышался определенный тон, который напомнил мне о чём-то совершенно другом. Он был стар, но при этом настолько скрытен, что порой я даже считала его мифом. Но теперь я могу с уверенностью сказать, что он действительно реален.\n\n— Владычица. Ты тоже была избрана луной. Голоса, способностью слышать которые я был благословлён, уверены в том, что ты их хозяйка. Они привели тебя ко мне.\n\nСлова пришли словно из ниоткуда, и я оказалась не в состоянии ответить. Это был не первый раз, когда я слышала, как кто-то говорит подобным образом, но впервые я видела того, кто обладает такой... силой. Если эти голоса действительно передаются через него, тогда понятно, почему этот пони так почитаем среди смертных этой долины.\n\n— Если вы позволите мне, владычица, я смогу дать вам ответ на ваши вопросы... и власть, которой вы так жаждете. Если вы только позволите мне служить вам.\n\nОн уже решил служить мне. Вполне ожидаемо, но этот смертный не похож на тех, кого я видела раньше. Похоже, он не просто понимает истинную природу сил, заключенных среди этих ветряков, но и, вне всяких сомнений, имеет связь не только с луной, но и самой Луной.\n\nОн может стать полезным и верным слугой... или, в конце концов, он может быть дураком, умоляющим пощадить его очень замысловатым образом."
canterlot_ali.17.a:0 "Он будет верно служить мне."
canterlot_ali.17.b:0 "Я убью этого глупого дурака."





