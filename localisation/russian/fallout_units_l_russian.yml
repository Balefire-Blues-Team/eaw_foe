  support_robot:0 "Взвод роботов поддержки"
  support_robot_short:0 "роботы поддержки"
  support_robot_desc:0 "Слегка вооруженные и бронированные роботы, введённые в экспуатацию в качестве боевых единиц. С фокусом на роль поддержки."

  combat_robot:0 "Взвод боевых роботов"
  combat_robot_short:0 "Боевые роботы"
  combat_robot_desc:0 "Тяжеловооруженные и бронированные роботы, созданные для нарушения первого закона робототехники."

  security_robot:0 "Взвод роботов-охранников"
  security_robot_short:0 "Роботы-охранники"
  security_robot_desc:0 "Роботы-охранники идеально подходят для усмирения неуправляемого населения."

  super_heavy_robot:0 "Взвод сверхтяжёлых роботов"
  super_heavy_robot_short:0 "Сверхтяжёлые роботы"
  super_heavy_robot_desc:0 "Роботы, которые бросают вызов любым общепринятым рассуждениям или логике, созданные только с одной целью - разрушения."

