  cybernetic_support:0 "Кибернетические имплантаты"
  cybernetic_support_desc:0 "С помощью правильной технологии мы можем превзойти человеческие возможности! Наши солдаты будут выносливее, лучше, быстрее и сильнее, чем наши простые органические противники!"

  plant_support:0 "Чудовищные растения"
  plant_support_desc:0 "Выращенное в домашних условиях биологическое оружие даст нашим войскам огромное преимущество, при условии, что мы сможем сражаться на землях, достаточно плодородных для его выращивания."
  
