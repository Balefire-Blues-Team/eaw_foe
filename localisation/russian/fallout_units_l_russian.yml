 # Support

  power_armour_support:0 "Поддержка силовой брони"
  power_armour_support_short:0 "Поддержка силовой брони"
  power_armour_support_desc:0 "Пехота, снаряженная силовой бронёй. Их броня даёт огромное преимущество в сражениях, добавляя существенное сопротивление противопехотным атакам. Стоимость производства таковой брони значительно увеличивает стоимость производства пехоты, но позволит сэкономить большее количество людских ресурсов."

  fireteam_support:0 "Поддержка пулемётчиков"
  fireteam_support_short:0 "Пулемётчики"
  fireteam_support_desc:0 ""

  anti_air_support:0 "Противовоздушная поддержка"
  anti_air_support_short:0 "ПВО"
  anti_air_support_desc:0 ""

  demolitions_support:0 "Поддержка подрывников"
  demolitions_support_short:0 "Подрывники"
  demolitions_support_desc:0 ""

  power_armour_fireteam_support:0 "Силовая пулеметная поддержка"
  power_armour_fireteam_support_short:0 "СБ пулеметчики"
  power_armour_fireteam_support_desc:0 ""

  power_armour_demolitions_support:0 "Силовая подрывниковая поддержка"
  power_armour_demolitions_support_short:0 "СБ подрывники"
  power_armour_demolitions_support_desc:0 ""

  recon_company:0 "Разведывательная поддержка"
  recon_company_short:0 "Разведка"
  recon_company_desc:0 "На обширных пустошах без старых технологий вроде GPS и доступа к картам, мы, имея традиционную группу пехоты для разведки, сможем позволить подразделению лучше выбирать тактику в бою."

  motorized_recon_company:0 "Поддержка мобильной разведки"
  motorized_recon_company_short:0 "Мобильная разведка"
  motorized_recon_company_desc:0 "Разведывательные группы с помощью транспортных средств могут принести большую пользу нашей разведке, позволяя быстрее и безопаснее перемещаться и повышая осведомленность о передвижениях войск противника."

  maintenance_company:0 "Техническая поддержка"
  maintenance_company_short:0 "Ремонтная рота"
  maintenance_company_desc:0 "Транспортные средства и роботы трудно производить, вместо того, чтобы выбросить тех, кто сломался в пустоши можно сохранить их с помощью специально обученных единиц с некоторыми основными навыками ремонта, чтобы восстановить их до рабочего состояния."

  motorized_maintenance_company:0 "Мобильное техническое обслуживание \nПоддержка"
  motorized_maintenance_company_short:0 "Мобильное ремонтная рота"
  motorized_maintenance_company_desc:0 "Оборудование, которое ремонтируют наши бригады технического обслуживания, не может быть мгновенно приведено в рабочее состояние. Этот процесс требует времени и усилий по транспортировке сломанного оборудования до тех пор, пока его можно будет починить. Моторизация позволит нашим экипажам выполнять свою работу на ходу и перевозить больше оборудования в процессе."

  logistics_company:0 "Логистическая поддержка"
  logistics_company_short:0 "Логистика"
  logistics_company_desc:0 "В пустоши поставки еще сложнее переносить на линии фронта, чем до войны, из-за лишь остающихся руин. Добавление рот обеспечения, безусловно, будет способствовать тому, чтобы большая армия была представлена и должным образом выглядела."

  motorized_logistics_company:0 "Мобильная Логистическая поддержка"
  motorized_logistics_company_short:0 "Мобильная Логистика"
  motorized_logistics_company_desc:0 "Снабжение армии на пустоши сопряжено с рядом уникальных проблем, не последними из которых являются поврежденная или заблокированная довоенная инфраструктура и враждебная дикая природа. Более быстрая и лучше защищенная логистическая компания обеспечит лучшую защиту расходных материалов и необходимого оборудования от повреждений, тем самым повышая эффективность."

  dog_company:0 "Поддержка собак"
  dog_company_short:0 "Собаки"
  dog_company_desc:0 "Собаки, натренированные на запах человеческой плоти. Также дают преимущества, особенно в лесных местностях."

  anti_tank_company:0 "Противотанковая поддержка"
  anti_tank_company_short:0 "ПТО"
  anti_tank_company_desc:0 "Разнообразие противотанкового оружия, собранного в подразделение, чтобы обеспечить поддержку удара и запуска по бронированным целям, может дать пехоте и другим лёгким подразделениям шанс противостоять транспортным средствам и роботам без необходимости их производства."

  medical_chem_company:0 "Медицинская поддержка"
  medical_chem_company_short:0 "Медики"
  medical_chem_company_desc:0 "Хороших людей трудно найти, особенно после того, как мир закончился. Добавление специализированных компаний, несущих медицинское оборудование и практикующих основные медицинские навыки, может, по крайней мере, уменьшить некоторые потери, понесенные на поле боя."

  motorized_medical_chem_company:0 "Мобильная Медицинская поддержка \nПоддержка"
  motorized_medical_chem_company_short:0 "Мобильные медики"
