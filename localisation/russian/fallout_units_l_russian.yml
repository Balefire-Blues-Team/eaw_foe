  super_mutant_nightkin_infantry:0 "Пехота Тени"
  super_mutant_nightkin_infantry_short:0 "Тень"
  super_mutant_nightkin_infantry_desc:0 "Тень были элитной кастой воинов в армии супермутантов Мастера и вершиной его творения супермутантов."

  forward_firebase_support:0 "Поддержка пулеметчиков"
  forward_firebase_support_short:0 "Пулеметчик"
  forward_firebase_support_desc:0 "Укрепленные, полумобильные позиции, которые значительно облегчат удержание линии фронта."

  behemoth:0 "Бегемот"
  behemoth_short:0 "Бегемот"
  behemoth_desc:0 ""

  power_armour:0 "Взвод силовой брони"
  power_armour_short:0 "Силовая броня"
  power_armour_desc:0 "Пехота, снаряженная силовой бронёй. Их броня даёт огромное преимущество в сражениях, добавляя существенное сопротивление противопехотным атакам. Стоимость производства таковой брони значительно увеличивает стоимость производства пехоты, но позволит сэкономить большее количество людских ресурсов."

  power_armour_fireteam_infantry:0 "Силовой взвод пулемётчиков"
  power_armour_fireteam_infantry_short:0 "Сил. пулемётчик"
  power_armour_fireteam_infantry_desc:0 ""

  power_armour_demolitions_infantry:0 "Силовой подрывной взвод"
  power_armour_demolitions_infantry_short:0 "Сил. подрывник"
  power_armour_demolitions_infantry_desc:0 ""

  ghoul_infantry:0 "Пехотный взвод гулей"
  ghoul_infantry_short:0 "Пехота гулей"
  ghoul_infantry_desc:0 "Группа разумных солдат-гулей, гораздо более стойких к суровой реальности Пустоши, чем обычные люди из-за их длительного воздействия радиации."

  super_mutant_infantry:0 "Пехотный взвод супермутантов"
  super_mutant_infantry_short:0 "Супермутанты"
  super_mutant_infantry_desc:0 "Супермутанты, обычно не такие умные, как их человеческие коллеги, намного сильнее и неприхотливее из-за их более крупной, более мощной структуры. В отличие от обычной пехоты, для получения этих неуклюжих солдат необходим доступ к ВРЭ."

  super_mutant_aux_infantry:0 "Супермутанты-ауксиларии"
  super_mutant_aux_infantry_short:0 "Супермутанты"
  super_mutant_aux_infantry_desc:0 "Супермутанты, обычно не такие умные, как их человеческие коллеги, намного сильнее и неприхотливее из-за их более крупной, более мощной структуры. В отличие от обычной пехоты, для получения этих неуклюжих солдат необходим доступ к ВРЭ."


  molerat_infantry:0 "Когорта кротокрыс"
  molerat_infantry_short:0 "Кротокрысы"
  molerat_infantry_desc:0 "Один чмырь не может быть опасным. Но как насчет двадцати? Или ста?"
  
  mirelurk_infantry:0 "Взвод Болотников"
  mirelurk_infantry_short:0 "Болотники"
  mirelurk_infantry_desc:0 "Прирученные болотники, готовые сражаться и умереть за свою королеву."

  faerie_infantry:0 "Взвод фей"
