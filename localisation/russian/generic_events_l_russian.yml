generic_law_event.1.t:0 "Прибыль от наркоторговли"
generic_law_event.1.d:0 "Наше правительство не слишком заботится о регулировании употребления и торговли наркотиками. Его интересует лишь потенциальная прибыль, которую можно извлечь из этого бизнеса. Торговцы наркотиками, возможно, не самые умные пони в пустоши, но достаточно сообразительны, чтобы делиться частью заработанного с местными властями, обеспечивая их благосклонность. Затем чиновники передают часть своей доли вышестоящим, а те – ещё выше, пока небольшой процент от продажи наркотиков не осядет в виде крышек в банке страны.\n\nЭтот месяц оказался особенно удачным для торговцев наркотиками: они продавали свой товар гражданам, солдатам и многим другим, зарабатывая множество крышек. К счастью для нас, это означает, что теперь и у нас есть свободные средства, которые мы можем потратить на собственные нужды. Казна стала еще полнее, чем прежде, и готова к исполнению пожеланий правительства."
generic_law_event.1.a:0 "Денежки лишними не бывают."

generic_law_event.2.t:0 "Отряд Дэшеров"
generic_law_event.2.d:0 "Сегодня из призывного центра пришли хорошие новости! В армию записалась группа Дэшеголовых из небольшого поселения, хотя они предпочитают называть себя Дэшерами. Судя по всему, эти новобранцы злоупотребляли Дэшем — наркотиком, который ускоряет того, кто его принимает, и создаёт ощущение, что для него нет ничего невозможного. Ранее они странствовали по округе, выполняя квесты в своём поселении. Каким-то образом им удалось раздобыть древние мечи, после чего они принялись избивать бандитов, спасать похищенных пони и помогать старым кобылам переходить улицу.\n\nДэшеры, как они себя называют, решили, что способны на большее, чем просто решать мелкие проблемы вокруг деревни. Поэтому они явились в призывной пункт со своим древним оружием и принесли клятву служить нашей стране. Пусть они эксцентричны по сравнению с обычными солдатами, но это свежие и полные рвения добровольцы, готовые к отправке на фронт. А их мечи, в конце концов, лучше, чем голые копыта."
generic_law_event.2.a:0 "Мы, Дэшеры, служим верно!"

generic_law_event.3.t:0 "Бак-бронко"
generic_law_event.3.d:0 "Сегодня пришли весьма неоднозначные новости. Неподалёку от одного из наших поселений находился заброшенный ещё со времён войны завод, который был напичкан какими-то роботами и автоматической защитой. Прорыв обороны и восстановление фабрики потребовало бы огромных усилий, так что у правительства так и не дошли копыта до этого. Тем временем группа молодых жеребцов и кобыл, которым, по слухам, было просто скучно, решила принять немного Бака. Бак – это наркотик, который позволяет чувствовать себя сильнейшим пони в пустоши, бить куда сильнее и игнорировать раны.\n\nПриняв Бак, группа из десяти пони решила, что сможет зачистить близлежащую фабрику. Они вошли внутрь и, несмотря на ожесточённое сопротивление машин и полученные в бою тяжёлые ранения, сумели уничтожить всю оборону завода. Однако в процессе они разрушили большую часть комплекса, сделав его бесполезным для потенциального восстановления производства. К счастью, на складе пони обнаружили ящик с оружием, оставшимся со времён войны, и притащили его местным властям, чтобы те передали его правительству. Но после этого действие Бака закончилось и все пони тут же рухнули замертво. Ну хотя бы оружие нам пригодится."
generic_law_event.3.a:0 "Наркотики вредны для вашего здоровья..."

generic_law_event.4.t:0 "Ужасы гидры"
generic_law_event.4.d:0 "Из небольшого поселения на окраине страны приходят тревожные новости о загадочной группе, называющей себя «Гидрами». Похоже, они злоупотребляют одноименным наркотиком, способным усиливать естественную регенерацию тела и ускорять заживление повреждений до ошеломляющих пределов. При правильном применении гидра может восстанавливать сломанные кости и даже залечивать смертельные раны. Но «Гидры» используют её совсем не ради исцеления.\n\nМестные власти утверждают, что «Гидры» обезумели от употребления наркотиков и начали заниматься самоканнибализмом. По словам очевидцев, члены группы принимают гидру, а затем пожирают свою плоть, которая тут же регенерирует, пугая всех свидетелей этого жуткого ритуала. В поселении пытались арестовать членов этой группы, но поскольку нет законов, запрещающих употребление наркотиков, сделать это не получилось. Нет ничего удивительного в том, что местные жители потрясены происходящим."
generic_law_event.4.a:0 "Какой ужас!"

generic_law_event.5.t:0 "Нелегальные наркотики изъяты"
generic_law_event.5.d:0 "Наркотики – это яд, разъедающий самое сердце страны и разрушающий её изнутри. Но, к счастью, наше правительство осознаёт угрозу. Когда наркоманы думают, что могут скрыться со своим ядом – мы их останавливаем. Когда дилеры считают, что могут свободно распространять запрещённые вещества – мы даём им отпор. А когда производители и экспериментаторы этой дряни пытаются создавать миазмы, отравляющие наших пони – мы решительно рушим их планы.\n\nРанее на этой неделе контрабандисты попытались провезти через границу огромную партию наркотиков – коробки, наполненные баком, дэшем, минталками и другими веществами. К счастью, среди преступников оказался крот, и мы смогли вовремя пресечь попытку ввоза. Все контрабандисты арестованы, товар конфискован. Хотя эти вещества могут быть ядом, если ими злоупотреблять, их изучение может привести к научным открытиям. Поэтому правительство передало конфискованные наркотики исследователям и медикам."
generic_law_event.5.a:0 "Прагматичный подход!"

generic_law_event.6.t:0 "Вумники с минталками"
generic_law_event.6.d:0 "Из приграничных регионов страны пришли неожиданные новости: группа из пяти интеллектуалов, то есть пони, умеющих читать книжки с картинками, пристрастилась к минталкам. Минталки – это наркотик, усиливающий проницательность, харизму и умственные способности, но вызывающий сильную зависимость.\n\nВ состоянии эйфории эта группа, называющая себя «Вумниками», додумалась до удивительного уравнения, которое передала местным властям. По словам наших яйцеголовых, оно позволяет рассчитать некое «аэродинамическое сопротивление» и может помочь в разработке летательных аппаратов, широко использовавшихся в старой Эквестрии."
generic_law_event.6.a:0 "Время полетать!"

generic_law_event.7.t:0 "Война с наркотиками?"
generic_law_event.7.d:0 "Наркотики – это коварный яд, подтачивающий основы общества, особенно среди беднейших слоёв и зависимых. Наша страна гордится тем, что является одной из немногих, что твёрдо говорит «нет» химии, храня её в медицинских сейфах, а не в копытах слабовольных и нуждающихся. Но, несмотря на все усилия, эта чума продолжает распространяться, затрагивая всех – от юных жеребят до солдат.\n\nЧиновник низкого ранга по имени Нихлус Никс Ноут начала кампанию, убеждая мэров и губернаторов принять меры. Она организовала демонстрации и подала петиции, требуя начать «войну с наркотиками». Игнорировать её призыв сложно, но и подобная «война» потребует значительных ресурсов, даже если приведёт к искоренению проблемы. Никс привлекла наше внимание и ждёт ответа. Так что же мы скажем ей?"
generic_law_event.7.a:0 "Она права, время выкорчевать этот сорняк."
generic_law_event.7.b:0 "Это слишком дорого, проще смириться с проблемой."

generic_law_event.8.t:0 "Меньшинства начинают протестовать"
generic_law_event.8.d:0 "Сегодня по всей стране разлетелись шокирующие новости: меньшинства начали протестовать. С тех пор как Никс начала нашу «войну с наркотиками», эти меньшинства заявляют о несправедливом преследовании и жестоком обращении со стороны правоохранительных органов. По статистике уровень арестов и наказаний за употребление нелегальных веществ среди них заметно выше, чем среди коренного населения.\n\nНикс не раз высказывалась весьма резко о протестующих, но, с другой стороны, какой наркоман будет рад тому, если у него отбирают любимый дурман? Протестующие призывают положить конец «войне с наркотиками», а Никс утверждает, что мы должны удвоить усилия в борьбе с бунтующими наркоманами, пока они не добрались до наших детей. Как нам поступить?"
generic_law_event.8.a:0 "Защитим наших детей от яда!"
generic_law_event.8.b:0 "Они правы, пора остановиться."

generic_law_event.9.t:0 "Flankers Join Protests"
generic_law_event.9.d:0 "Horrible news comes from all across the country today, as the protests have expanded even more! A group calling themselves the Flankers, who proclaim to be anti-war and pro-equality, have joined the chem-addicted minority protestors in calling for an end to the War on Chems, and even our foreign wars. Don’t these fools see that we need these wars to become bigger and better?\n\n Nix, leader of the War on Chems, has said that these Flankers are stripe sympathizers like before the bombs fell, just like those who tried to betray Equestria, now they’re here to betray us! These tree-hugging Flankers think we’ll find greatness by sitting on our flanks and doing nothing, not to mention that they all are also addicted to chems in their own rights! This just shows that the War on Chems is working, if these are the ones who are against it, why would we ever not be for it? Double down on the war, we’ll be clean of chems yet!"
generic_law_event.9.a:0 "Double down! Send these Flankers home!"
generic_law_event.9.b:0 "This has gone too far, end the war"

generic_law_event.10.t:0 "CARE Bearers"
generic_law_event.10.d:0 "Terrible news from the protesters! Some local authorities, low level governors, mayors, and law enforcement have joined the protests! Even some soldiers from the army and some foals have been dragged into it, to protest our righteous cause! These chem addicts think that just because they whine and complain that we’ll stop, but we won’t, we won’t ever stop!\n\n Nix has come up with an idea which she calls ‘CARE’, the Chems Are Restrictive and Evil program, a test which all authorities part of our government will have to take, to prove they don’t use Chems. The CARE test will be administrated by the CARE Bearers, hoof-picked by Nix as proper authorities, and the test will make sure that every member of our administration knows about the dangers of chems. All it needs is approval."
generic_law_event.10.a:0 "Approve it!"
generic_law_event.10.b:0 "This has gone too far!"

generic_law_event.11.t:0 "The War Ends!"
generic_law_event.11.d:0 "Wonderful news! With our increasing amount of resources, we have successfully defeated chems in our country! The protests have died down, the Flankers have been dealt with, and the CARE program has ensured every level of the government knows that chems are to be rejected at all costs.\n\n Local groups, especially those ran by prohibitionists or parents, have cheered the harsh measures taken on chem use. The only bad news is that Nihlus Nix Naught has been caught fabricating evidence and using government resources improperly, which has been taken care of. She’ll enjoy rotting in the same cells as all the chem-heads."
generic_law_event.11.a:0 "We did it! We won the War on Chems!"

generic_law_event.12.t:0 "We End The War"
generic_law_event.12.d:0 "The protests against our War on Chems have been many, and after some reflection, they were right! Chems are awesome, why did we ever try and stop them from spreading? Nothing quite like getting high on a Sunday afternoon.\n\n While all of the protestors are quite happy, those who supported the War on Chems are not. Nihlus Nix Naught has fled our lands to continue the war in another land, leaving behind a scathing letter in her wake. But that doesn’t matter, all that matters is that we have won the War on Chems!"
generic_law_event.12.a:0 "By joining the side of chems!"

generic_law_event.13.t:0 "RADicalism!"
generic_law_event.13.d:0 "One of the few legalized chems in the country is the use of Rad-Away and Rad-X, meant to help with radiation in our citizens. Somehow, our citizens have concocted a mixture using Rad-Away and Rad-X mixed with Sparkle-Cola.\n\n This concoction, named Orange Drink by its users, gives users a high similar to diluted Dash usage, and is very hard to crack down on. Smugglers are taking advantage of the lack of cracking down to spread this new chem all over the country."
generic_law_event.13.a:0 "Damn"





























































