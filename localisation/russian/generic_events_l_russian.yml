GEN_LAW_war_on_drugs_victory_tt:0 "§YМы наконец-то победили в §R«Войне против наркотиков»§!\nС этого момента мы §Gне будем не получать никаких событий, связанных с наркотиками.§!\nТакже отныне мы не сможем изменить их легальный статус.§!"


