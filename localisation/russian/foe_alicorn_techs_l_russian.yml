 alicorn_race:0 "Раса аликорнов"
 TITLE_ALICORNS_SUBTITLE:0 "АЛИКОРНЫ"
 TITLE_ALICORN_SPEC_SUBTITLE:0 "СПЕЦИАЛИАЦИЯ АЛИКОРНОВ"
 TITLE_ALICORN_BLUE_SUBTITLE_TT:0 "СИНИЕ"
 TITLE_ALICORN_GREEN_SUBTITLE_TT:0 "ЗЕЛЁНЫЕ"
 TITLE_ALICORN_PURPLE_SUBTITLE_TT:0 "ФИОЛЕТОВЫЕ"
 alicorns:0 "Аликорны"
 alicorns_desc:0 "Невероятно могущественные аликорны, слуги и дети самозваной богини, считаются весьма могучей силой в эквестрийской пустоши. Их боевой потенциал превосходит всех, кроме, пожалуй, стальных рейнджеров. Магия аликорнов невероятно сильна, а их разумы связаны друг с другом с помощью магии, дабы обеспечить максимально возможную эффективность. Они по праву считаются одной из самых великих угроз в пустошах."
 tech_alicorns:0 "Дивизия аликорнов"
 tech_alicorns_desc:0 "Искусственные аликорны - самые настоящие высшие существа. Их огромная магическая сила и способность летать позволяют им крайне эффективно сражаться против почти любых врагов."
 tech_alicorns2:0 "Дивизия аликорнов II"
 tech_alicorns2_desc:0 "Ментальная связь аликорнов друг с другом может быть использована для повышения их боевого потенциала. Усиление этой связи позволит аликорнам наступать более эффективно."
 tech_alicorns3:0 "Дивизия аликорнов III"
 tech_alicorns3_desc:0 "Если мы убедимся, что все наши аликорны владеют базовыми тактическими приёмами, то сможем существенно улучшить их боевой потенциал."
 tech_alicorns4:0 "Дивизия аликорнов IV"
 tech_alicorns4_desc:0 "Мы убедимся, что наши аликорны будут вести себя осторожно и не станут недооценивать своих врагов. Так мы гарантируем, что их будет весьма непросто застать врасплох."
 tech_alicorns5:0 "Дивизия аликорнов V"
 tech_alicorns5_desc:0 "Рефлексы можно натренировать. Мы убедимся, что наши аликорны способны почти мгновенно реагировать на любую опасность. Так мы сможем ещё сильнее улучшить их боевые возможности."
 tech_alicorns6:0 "Дивизия аликорнов VI"
 tech_alicorns6_desc:0 "Передача знаний о более продвинутой тактике нашим аликорнам может ещё сильнее повысить их боевой потенциал."

 tech_alicorn_spec:0 "Общие воспоминания"
 tech_alicorn_spec_desc:0 "Наши разумы - часть Единства. Мы сможем научиться на ошибках только одного аликорна, а потом поделиться этим уроками сразу со всеми остальными."

 tech_alicorn_blue:0 "Улучшенная невидимость"
 tech_alicorn_blue_desc:0 "Наша невидимость не идеальна. Мы по-прежнему шумим, а также чуть искажаемся при движении. Мы можем устранить эти недостатки, однако нам придётся сосредоточить большую часть усилий только на синих аликорнах."
 tech_alicorn_blue2:0 "Фокус на инфильтрации"
 tech_alicorn_blue2_desc:0 "Мы можем использовать наши таланты, чтобы пробираться в тыл врага и наносить удары по его флангам. Однако так для лобовых атак будет доступно меньше аликорнов."
 tech_alicorn_blue3:0 "Невидимые разведчики"
 tech_alicorn_blue3_desc:0 "Наша невидимость делает нас прирождёнными разведчиками. Единственным недостатком такой тактики является то, что для прямого сражения будет доступно меньше аликорнов."
 tech_alicorn_blue4:0 "Терпеливые аликорны"
 tech_alicorn_blue4_desc:0 "Мы можем терпеливо ждать очень долго. Наши аликорны смогут затаиться, чтобы устроить засаду на пути противника или долго наблюдать за его перемещениями. К сожалению, так на фронте будет сражаться ещё меньше аликорнов."

 tech_alicorn_green:0 "Улучшенные щиты"
 tech_alicorn_green_desc:0 "Щиты способны эффективно защитить наших детей. Дальнейшее усиление этих щитов снизит уровень потерь, но если мы сосредоточим свои усилия на зелёных аликорнах, то не сможем улучшить другие их подтипы."
 tech_alicorn_green2:0 "Оборонительная координация"
 tech_alicorn_green2_desc:0 "Все наши аликорны должны быть обучены поддерживать оборонительные порядки. Хотя эти построения, возможно, и не столь эффективны при прорыве вражеских позиций, они прекрасно защищают наших детей, чем с лихвой компенсируют недостатки."
 tech_alicorn_green3:0 "Телепатические организаторы"
 tech_alicorn_green3_desc:0 "Время, затрачиваемое на телепатическое планирование и координацию всех действий, может замедлить реакцию наших аликорнов в бою, но это также значительно усилит их общую сплоченность."
 tech_alicorn_green4:0 "Мастера-телепаты"
 tech_alicorn_green4_desc:0 "Мы довели наше искусство телепатии до совершенства. Наши аликорны могут почти без задержек посылать свои мысли непосредственно друг другу. Один аликорн может сообщать другому обо всех действиях противника в реальном времени, хотя это приведёт к тому, что наши дети станут ещё более осторожными."

 tech_alicorn_purple:0 "Улучшенная телепортация"
 tech_alicorn_purple_desc:0 "Телепортация может позволить нашим аликорнам перемещаться на большие расстояния с очень высокой скоростью. Однако этот процесс не идеален, так как он ненадолго повергает наших детей в смятение. Кроме того, если мы сосредоточим своё внимание лишь на проблеме телепортации, то будем вынуждены работать только с фиолетовыми аликорнами."
 tech_alicorn_purple2:0 "Энергетические взрывы"
 tech_alicorn_purple2_desc:0 "Взрыва чистой магической энергии более чем достаточно, чтобы отбросить вражеские силы назад или же сокрушить бронированных врагов. Мы можем существенно повысить нашу боевую эффективность, если будем полагаться на чистую мощь магии."
 tech_alicorn_purple3:0 "Заклинание цепной молнии"
 tech_alicorn_purple3_desc:0 "Молния - крайне эффективное заклинание в бою, особенно если мы сможем заставить её перескакивать от врага к врагу. К сожалению, это приводит к тому, что наши собственные аликорны будут вынуждены оставаться на значительном расстоянии друг от друга, чтобы не попасть под дружественную атаку."
 tech_alicorn_purple4:0 "Бесконечное наступление"
 tech_alicorn_purple4_desc:0 "Мы способны сражаться гораздо дольше, чем наши враги. Безжалостные атаки измотают оборону врага и утомят его силы. Мы будем атаковать до тех пор, пока вражеская оборона не будет прорвана."

