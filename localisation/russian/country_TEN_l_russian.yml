TEN.67.a:0 "В одиночку у нас нет ни единого шанса, мы согласны."
TEN.67.b:0 "Мы можем справиться и без Тенпони!"

TEN.68.title:0 "Объединённый Мейнхеттен" #(MRA Invite)
TEN.68.desc:0 "Случилось нечто весьма неожиданное. Башня Тенпони прислал нам приглашение присоединиться к их 'Махэтанскай Тарговай Калицыи', или как там она называется. Вполне возможно, что на этот раз [TEN.GetLeader] на самом деле прав и Анклав действительно является угрозой. Но, с другой стороны, это вполне может оказаться какой-то хитрой ловушкой со стороны Тенпони. Так что же нам делать?"
TEN.68.a:0 "Мы доверимся Тенпони, но лучше бы они оказались правы насчёт этой угрозы!"
TEN.68.b:0 "Довериться Тенпони - это первый шаг к тому, чтобы стать их марионеткой. Мы отказываемся!"

TEN.69.title:0 "Гаттервилль отказывается" #(GUT denies)
TEN.69.desc:0 "Похоже, что Гаттервилль не намеревается помогать нам в борьбе против "всеобщей" угрозы в виде Анклава. Что ж, мы дали им выбор присоединиться к нам мирно. Но нам нужны их земли и ресурсы в предстоящей войне, поэтому у нас нет иного выбора, кроме как взять силой необходимые ресурсы. Если мы этого не сделаем, то это сделает Анклав."
TEN.69.a:0 "Печальный, но необходимый шаг."

TEN.70.title:0 "Мейрлем отказывается" #(MAR denies)
TEN.70.desc:0 "Похоже, что Мейрлем не намеревается помогать нам в борьбе против "всеобщей" угрозы в виде Анклава. Что ж, мы дали им выбор присоединиться к нам мирно. Но нам нужны их земли и ресурсы в предстоящей войне, поэтому у нас нет иного выбора, кроме как взять силой необходимые ресурсы. Если мы этого не сделаем, то это сделает Анклав."
TEN.70.a:0 "Печальный, но необходимый шаг."

TEN.71.title:0 "Город Дружбы отказывается" #(FRI denies)
TEN.71.desc:0 "Похоже, что Город Дружбы не намеревается помогать нам в борьбе против "всеобщей" угрозы в виде Анклава. Что ж, мы дали им выбор присоединиться к нам мирно. Но нам нужны их земли и ресурсы в предстоящей войне, поэтому у нас нет иного выбора, кроме как взять силой необходимые ресурсы. Если мы этого не сделаем, то это сделает Анклав."
TEN.71.a:0 "Печальный, но необходимый шаг."

TEN.72.title:0 "Арбу отказывается" #(ARB denies)
TEN.72.desc:0 "Похоже, что Арбу не намеревается помогать нам в борьбе против "всеобщей" угрозы в виде Анклава. Что ж, мы дали им выбор присоединиться к нам мирно. Но нам нужны их земли и ресурсы в предстоящей войне, поэтому у нас нет иного выбора, кроме как взять силой необходимые ресурсы. Если мы этого не сделаем, то это сделает Анклав."
TEN.72.a:0 "Печальный, но необходимый шаг."

TEN.73.title:0 "Стальные Рейнджеры отказываются" #(MSR denies)
TEN.73.desc:0 "[MSR.GetLeader] сегодня утром прислал нам послание, в котором утверждает, что Стальные Рейнджеры Мейнхеттена не нуждаются в нашей помощи и что они могут самостоятельно справиться с Анклавом. Это очень печальные новости, потому что Стальные Рейнджеры - единственная фракция Мейнхеттена, которая могла бы действительно помочь нам в роли союзника. Но, похоже, в своей гордыне они начали недооценивать своих врагов."
TEN.73.a:0 "Их высокомерие приведёт к их же гибели."

TEN.74.title:0 "Рейдеры отказываются" #(MRA denies)
TEN.74.desc:0 "Как и ожидалось, [MRA.GetLeader] отклонил приглашение в нашу фракцию. Однако, это нельзя назвать значительной потерей, так как мы всё равно рано или поздно цивилизовали бы эти земли."
TEN.74.a:0 "Мы и так не собирались сотрудничать с этими дикарями..."

TEN.75.title:0 "Судьба Общества"
TEN.75.desc:0 "— Общество Сумерек. — начал говорить охранник Тенпони, — Прежние администраторы Башни Тенпони и так называемые наследники Министерства Тайных Наук. Ваша некомпетентность привела к множеству ошибок, которые подвергли опасности саму Башню Тенпони и безопасность её жителей. Гули Роттингтейла угрожают нам всем, а из-за вашего невежества и трусости вы несправедливо дискредитировали шефа Грим Стара и его действия, направленные на спасение Башни Тенпони. Таким образом, арестовав его, вы обесчестили не только верных ему охранников, но всех прочих пони, что сражаются ради защиты Тенпони.\n\nОхранник бросил взгляд на прочих охранников Тенпони, которые окружали членов Общества, что стояли с петлями на шеях. Грим Стар, центральная фигура обновлённого лидерства Тенпони, стоял посреди сил верной ему охраны, которая и осуществила переворот, схватив членов Общества и подготовив их для суда и казни. Стоящий и рычага палач приготовился действовать.\n\n— По приказу Грим Стара и Башни Тенпони, — продолжил охранник, — Общество Сумерек и его лидеры приговариваются к законной смерти через повешение ради улучшения самой Башни Тенпони и жизней всех её жителей.\n\nПалач потянул рычаг и петли затянулись на шеях членов Общества."
TEN.75.a:0 "Общество Сумерек больше не будет подвергать опасности Тенпони."

TEN.76.title:0 "Объявление Гримстара"
TEN.76.desc:0 "— Приветствую вас, жители Тенпони. Говорит ваш шеф службы безопасности. Я думаю, что большинство из вас обратили внимание на определённое беспокойство, вызванное сменой лидерства, и наша служба безопасности вполне может подтвердить это. Я знаю, что из-за верности традициям и страха перед переменами вы все хотите оставаться верными башне и ничему больше. Я понимаю и уважаю вашу позицию. Однако я хочу заверить вас всех, что Общество Сумерек, те самые предатели, которые подвергли вас опасности, больше не представляют угрозы. Моим долгом всегда была и будет защита вас всех. И искоренение этого коррумпированного общества было первостепенной задачей, ведь они представляли собой очень серьёзную угрозу. Их тайные методы подвергли бы опасности жизни всех жителей Тенпони. Я, как ваш доверенный шеф службы безопасности, не намерен позволять это. Вы можете быть уверены в том, что Общество Сумерек больше не будет угрожать башне. \n\n— А теперь я хочу рассказать вам о своих амбициях и планах. Пустоши, окружающие Тенпони, на самом деле гораздо более жестоки и беспощадны, чем утверждала наша предыдущая администрация. В них полно злодеев и монстров, против которых мы сражаемся. Ваша безопасность всегда была и будет моим приоритетом. Но вы должны знать о моих мотивах. Мейнхеттен, жемчужина Старой Эквестрии, снова должен объединиться под знаменем тех, кто борется против тирании и хаоса! \n\n— Я не буду лгать, объединение этого региона будет непростым делом. Но только с помощью совместных усилий всех граждан и жителей Тенпони мы сможем достичь этого! Мы сделаем то, чего никогда бы не смогло достичь Общество: мы позволим нашим текущим, а также будущим гражданам безопасно перемещаться по Мейнхеттену, не боясь угроз пустоши. Злодеи, что скрываются за нашими дверями, падут, а грязные тайны, которые угрожают нашим идеалам, погибнут! Мейнхеттен, что некогда считался одним из самых великих городов Эквестрии, возродится!"
TEN.76.a:0 "За единый Мейнхеттен!"

TEN.77.title:0 "Воинская повинность"
TEN.77.desc:0 "Шеф потянулся и встал из-за стола. Бумаги, над которыми он так долго работал, были аккуратно разложены. Он вложил окончательный вариант в ближайшую папку и запихнул оставшиеся черновики в ящик. Более-менее довольный своей работой, Грим Стар удовлетворённо ухмыльнулся, что было редким зрелищем. Но этот краткий миг восторга прошел, когда он услышал шаги в другом конце зала. \n\nВ комнату вошел чиновник Тенпони - рыжий жеребец с коротко подстриженной гривой. На его мундире красовался знак отличия высокого ранга, указывающий на его высокий статус в новом правительстве Тенпони и на связь с самим Грим Старом. Вошедший в кабинет жеребец не поинтересовался причиной вызова, а лишь бросил взгляд на стол Грим Стара. В эти дни шеф, который теперь отвечал не только за силы безопасности, но и за всю башню, был загружен как никогда. \n\nГрим Стар прервал размышления помощника, левитируя телекинезом документы к нему, и рыжий пони удивленно взглянул на крупный заголовок в верхней части страницы. \n\nВскоре впервые в истории Башни Тенпони в ней будет введён обязательный призыв."
TEN.77.a:0 "Это необходимый шаг для осуществления наших амбиций."

TEN.78.title:0 "Элиты"
TEN.78.desc:0 "Новые программы призыва в армию Башни Тенпони шли довольно успешно. Впервые с тех пор, как башня распахнула свои двери перед пустошью, в ней начал реализовываться проект, совершенно незнакомый его жителям. Они привыкли полагаться на армию наёмных охранников, лояльных лишь до тех пор, пока они получают свою заслуженную оплату раз в две недели. А теперь военным Тенпони приходится привыкать к тому, что в Башне начинает появляться настоящая и постоянная армия. Помещения службы безопасности будут превращены в казармы, а раздевалки - в оружейные склады. Жителей Тенпони наконец-то будет защищать армия, полагающаяся не только на качество, но и на количество.\n\nОднако не всё шло так, как Грим Стар первоначально надеялся. Призыв, возможно, и достиг своей первоначальной цели - набирать побольше рекрутов. Но вот элиты времён предыдущей администрации всё ещё ускользают от нас. Начнётся новая, более направленная волна призыва: главным приоритетом будет набор на службу ветеранов, которые сейчас желают лишь бездельничать в своих апартаментах, вместо того, чтобы служить на передовой."
TEN.78.a:0 "Элита вы или нет, вы всё поможете своей службой башне."

TEN.79.title:0 "Никаких особых привилегий"
TEN.79.desc:0 "Проблема с признанием себя "ветераном" заключается в том, что вы зарабатываете себе статус и больше не желаете подчиняться кому-то без него.\n\nИ текущая ситуация ничем не отличается. Новый призыв, как бы успешно он ни пополнял наши ряды новобранцами, был проигнорирован теми, кто считал себя слишком важными, чтобы служить в нашей армии. А некоторые были столь высокомерны, что они даже не попытались скрываться, а просто отказывались вступать в наши ряды.\n\nЭтому духу элитарности вскоре пришёл конец. Всех оставшихся членов элит, что всё ещё скрывались в своих апартаментах, вытащили из них и утащили в казармы. Тех, кто из высокомерия не желал служить "пушечным мясом", заставили изменить свои взгляды с помощью средств, которые другим показались бы излишне жестокими. Но Смотритель не видит разницы между этими пони. Если они соответствуют необходимым критериям, то они будут служить и сражаться за нашу башню."
TEN.79.a:0 "Призыву подлежат все."

TEN.80.title:0 "Постоянная армия"
TEN.80.desc:0 "Обучение - это область, что уже знакома шефу службы безопасности. \n\nИ хоть мероприятия по внедрению призыва и создании постоянной армии увенчались успехом, оставалось всё ещё немало работы, прежде чем новую армию Тенпони можно будет должным образом использовать. И хоть в наших казармах полно новобранцев, они недостаточно хорошо обучены, чтобы осуществить все амбиции Гримстара.\n\nСмотритель не стал терять время и сразу же приступил к перестройке программы подготовки в Тенпони. Курсы обучения были пересмотрены и улучшены таким образом, чтобы продемонстрировать всю суровость настоящего боя. И хоть наши охранники и раньше были относительно компетентными благодаря приобретённому на службе опыту, теперь они стали ещё эффективнее. Наши офицеры, которые некогда были слишком высокомерные, что совершенно не соответствовало уровню их навыков, теперь обучились настоящему лидерству и тактическим приёмам. И даже элиты, которые раньше изо всех сил стремились уклониться от призыва и не попасть на фронт, теперь охотно оттачивают свои навыки на полигонах, а некоторые уже применяют их на практике против мутантов за пределами Тенпони. \n\nНаша армия, которая некогда состояла только из наёмников, что были верны лишь тем, кто мог набить их карманы крышками, теперь стали настоящей силой, с которой пустоши приходится считаться."
TEN.80.a:0 "Достойная армия для достойной армии."

TEN.81.title:0 "Заговоры во тьме"
TEN.81.desc:0 "И хотя положение Грим Стара как лидера Тенпони укрепилось с момента переворота, только дурак мог считать, что теперь его режим в безопасности. А Грим Стар определённо не был дураком. В течение многих лет он возглавлял службу безопасности башни и хорошо знает, как Общество умеет процветать в тенях. Грим Стар не забыл о целях Общества, которые могут поставить будущее башни под угрозу и не намерен терять время, позволяя им продолжать плести свои заговоры. И хоть казнь лидерства башни и помогла немного успокоить Тенпони, сама организация никуда не делать. О нет, это лишь дало им время на подготовку к возвращению. \n\nГрим Стар не позволит этому случиться. Он полностью уничтожит Общество Сумерек."
TEN.81.a:0 "Вскоре их жалкое сопротивление станет лишь воспоминанием."

TEN.82.title:0 "Начиная с поверхности"
TEN.82.desc:0 "Цель была поставлена, и план для её достижения был предельно ясен. Общество всё ещё продолжает свою деятельность, хоть и в виде раздробленных остатков. И они всё ещё намерены устроить свой контрпереворот и сопротивляются нашему режиму всеми доступными им способами. Грим Стар знает, что это сопротивление сумело укорениться в новой администрации башни. Им даже удалось проникнуть в наши повседневные операции. Некоторые члены сопротивления интегрировались настолько успешно, что уже пытаются склонить на свою сторону тех, кто достаточно наивен, чтобы верить им и их уловками. И всё это происходит прямо под нашим носом. \n\nГрим Стар намерен быстро искоренить это сопротивление. Хотя им, по-видимому, удалось внедрить своих диссидентов во все сферы жизни башни Тенпони, наша служба безопасности может найти их всех... \n\nвсего лишь за одну ночь."
TEN.82.a:0 "Сначала мы расправимся с явными явными членами сопротивления."

TEN.83.title:0 "Допрос членов Общества"
TEN.83.desc:0 "Грим Стар смотрел, как перед ним в агонии бьётся пони. Они были только на шестой булавке, но похоже, что эта предательница уже вплотную приблизилась к своей критической точке. Как только булавка вонзилась в её плоть, Грим Стар поднял копыто и остановил допрос.\n\nВстав перед пленницей, Грим Стар осмотрел её повреждения. Кобыла была избита, покрыта синяками и засохшей кровью. И из неё также торчало несколько металлических прутьев. В общем, это было не самое худшее зрелище, которые он лицезрел в тот день. Удовлетворенный результатом, Грим Стар осторожно приподнял голову пленницы, чтобы посмотреть ей в глаза, и заговорил.\n\n— Ты ведь знаешь, что этому не обязательно продолжаться и дальше. Ты можешь остановить всё это, положить конец боли и страданиям. Как только ты согласишься сотрудничать, я лично предложу тебе полное помилование и позабочусь о том, чтобы тебе предоставили еду и лечение.\n\nСначала она просто смотрела на него с тем же вызовом во взгляде, что и все остальные. Но время шло и этот вызов быстро рушился весом её собственного крайне тяжелого положения. Прошла минута. И пленница заговорила хриплым от обезвоживания голосом. — Я расскажу тебе всё, что знаю."
TEN.83.a:0 "Грим Стар улыбнулся."

TEN.84.title:0 "Конец Общества"
TEN.84.desc:0 "Атака была быстрой и внезапной. В одно мгновение члены Общества обсуждали свои планы по нанесению следующего удара и обменивались информацией. А в следующее мгновение воцарился полный хаос, когда силы Грим Стара ворвались в штаб-квартиру Общества Сумерек.\n\nВспыхнула короткая перестрелка, когда те члены общества, что всё ещё были способны сражаться, схватились за оружие и попытались дать отпор. Этот сопротивление было быстро подавлено, и охранники захватили комнату. После окончания перестрелки внутрь вошёл сам Грим Стар. Он осмотрел комнату и отдал приказ.\n\n— Хватайте всё, что только сможете. Бумаги, припасы, оружие - вообще всё. Я хочу, чтобы до восхода солнца все трофеи оказалось под замком в нашем арсенале.\n\nСолдаты Грим Стара кинулись выполнять приказ и он улыбнулся. Хотя его режиму всё ещё будут сопротивляться, этот решающий удар положил конец Обществу Сумерек."
TEN.84.a:0 "Предатели побеждены."

TEN.85.title:0 "Гаттервилльская резня"
TEN.85.desc:0 "Пони Гаттервилля должны были быть вне себя от радости от того факта, что их захватили. Дни их жалкого существования подошли к концу и теперь их ждало светлое будущее. И всё же они сопротивлялись и боролись. Пони этого поселения протестовали против нашей власти, устраивали засады на патрули и требовали вернуть им независимость. Такое неблагодарное поведение не могло долго оставаться незамеченным. И тем более безнаказанным.\n\nКогда пони Гаттервилля собирались на свой ежедневный протест, их встретили не новички с малым количеством снаряжения, которых обычно назначали в патрули в эту часть города. Вместо этого они столкнулись с организованной массой вооруженных и профессионально обученных солдат, гордо носящих цвета Башни Тенпони. Несмотря на это, пони Гаттервилля продолжили выкрикивать свои призывы к свободе. Их протест был прерван выстрелом в воздух, после чего из рядов солдат вышел офицер-единорог и обратился к собравшимся.\n\n— Добрые пони Гаттервилля! Грим Стар милостив и поэтому предлагает вам единственный шанс взять и мирно разойтись сейчас. Возвращайтесь в свои дома, и вы будете прощены.\n\nМгновение в Гаттервилле стояла тишина, но потом кто-то из толпы бросил пустую бутылку из-под "Спаркл-колы" в голову офицера. Пригнувшийся единорог отступил и выкрикнул слова, которые стали последним, что услышали многие из тут присутствующих."
TEN.85.a:0 "— Да будет так. Открыть огонь!"

TEN.86.title:0 "К вопросу о бэтпони"
TEN.86.desc:0 "Нашу прекрасную башню уже давно мучает одна проблема: бэтпони. Эти ночные твари обитают в Мейрлеме и вызывают немалую напряжённость своими весьма необычными качествами. Уже появилось множество жеребячьих сказок о том, как злые бэтпони утащат их в ночь, если они не будут вести себя хорошо. И это, конечно, привело к отторжению бэтпони, что вбило клин между населением Мейрлема и остальными нашими пони. Надо что-то сделать с этой проблемой, и поэтому была созвана специальная встреча.\n\nСобравшиеся вели открытые дебаты и рассматривали всевозможные идеи. Программы по продвижению разнообразия, насильственная интеграция или же просто сегрегация - предлагались совершенно различные варианты. Но Грим Стар не выразил одобрения ни одному из этих планов. Он просто наблюдал за тем, как его высокопоставленные офицеры обсуждали и спорили в течение нескольких минут, а потом вмешался.\n\n— Вы все просто дураки и идиоты. Разнообразие? Инклюзивность? Вам повезло, что я не приказал казнить вас всех за столь бездарные идеи! В нашей стране нет места таким мерзким тварям. И вот что мы собираемся сделать.\n\nЧем дольше он говорил, тем неувереннее становился каждый из присутствующих. То, что он предлагал, было самым настоящим массовым убийством, зверством гораздо худшим, чем всё, что они совершали раньше. Однако слово Грим Стара было законом, и у них не оставалось иного выбора, кроме как выполнить его приказ."
TEN.86.a:0 "Да простят нас богини за то, что мы должны сделать."

TEN.87.title:0 "Варварство рода пони"
TEN.87.desc:0 "Когда новости о том, что происходило в Арбу, достигли Тенпони, они вызвали открытое отвращение. Как могло такое мирное поселение оказаться логовом тайных пониедов? Как можно было прибегать к крайностям вроде поедания своих собратьев-пони? Такой ужасный акт был совершенно немыслимым для многих жителей башни. Но это было правдой. В ответ на сложившуюся ситуацию Грим Стар выступил с речью по радио перед возмущенными массами.\n\n— Здравствуйте, пони Тенпони и прочих мест за её пределами. Многие из вас уже знают меня, но для тех, кто какое-то время не настраивался на нашу волну, я - шеф Грим Стар, лидер и защитник Башни Тенпони. В последнее время стало известно об гнусных обычаях маленького поселения под названием Арбу. Большинство из тех, кто узнал об этом, отреагировали с отвращением, но я, должен признаться, нисколечко не удивился. Видите ли, когда два столетия назад наступил конец света, то же самое произошло и с идеалами благого управления. И без надлежащего твёрдого копыта, направляющего нашу нацию, мы быстро превратились бы в нечто большее, не слишком отличающееся от простых животных. И вполне можно ожидать, что наш вид в таких условиях опустится до рейдерства, пониедизма или даже чего похуже. Если мы хотим оставить всё это позади, восстановиться и возродиться из пепла, у нас нет другого выбора, кроме как поддерживать порядок. И я обещаю тебе, Эквестрия: под моим началом род пони снова познает истинный порядок и настоящую цивилизацию. Башня Тенпони станет маяком современности посреди полной первобытного варварства пустоши. Ибо без сильного лидерства мы обречены превратиться в нечто подобное пониедам из Арбу. Спасибо вам, мои слушатели."
TEN.87.a:0 "Великая речь великого жеребца."

TEN.88.title:0 "Сталь несокрушимая"
TEN.88.desc:0 "Хотя Стальные Рейнджеры Мейнхеттена и официально сдались нам, многие из их солдат продолжают сопротивляться нам. Наши патрули в Брыклине постоянно попадают в засады, и все попытки выбить рейнджеров до сих пор заканчивались неудачей.\n\nНаши разведчики сообщили о значительно возросшей за последние несколько дней активности в руинах, и было обнаружено несколько больших скоплений Стальных Рейнджеров. В свете этих новостей шеф Грим Стар приказал укрепить Брыклинский Крест в ожидании попытки рейнджеров попытаться вернуть контроль над своей бывшей базой.\n\nОднако, к сожалению, Грим Стар ошибся относительно их цели. Вместо того, чтобы напрямую напасть на свою штаб-квартиру, рейнджеры вместо этого решили отвоевать свои бывшие аванпосты. Аванпосты "Ежевика" и "Карамель" были взяты ими с минимальным сопротивлением с нашей стороны."
TEN.88.a:0 "С этим нужно что-то сделать."

TEN.89.title:0 "Битва за "Ежевику""
TEN.89.desc:0 "До войны аванпост "Ежевика" был самым обычным полицейским участком. Однако местное отделение Стальных Рейнджеров превратило его в один из своих укреплённых форпостов в этом регионе. С тех пор здание претерпело ряд реконструкций: его стены были укреплены, а в окружающих его руинах разместилось несколько сторожевых постов.\n\nК несчастью для нас, внезапное нападение было почти невозможным. Нашим силам не оставалось ничего другого, кроме как пойти в лобовую атаку, используя руины как довольно паршивое временное прикрытие. Из-за этого мы, к сожалению, понесли тяжелые потери при попытке приблизиться к аванпосту.\n\nНесмотря на это, наши войска продолжили наступать и ворвались в полицейский участок, после чего вступили в ближний бой с закованными в броню паладинами. Это была самая настоящая кровавая бойня, и многие задаются вопросом, действительно ли она стоила всех жертв. Но в конце концов мы сумели обезопасить захватить аванпост и нанесли серьёзный удар по остаткам рейнджеров."
TEN.89.a:0 "Горькая победа."

TEN.90.title:0 "Битва за "Карамель""
TEN.90.desc:0 ""Карамель" была слабее укреплена, чем "Ежевика", ведь она была самым обычным перепрофилированным складом. К сожалению, вокруг этого склада мало иных зданий или развалин. Так что нашим солдатам пришлось наступать по открытой местности под постоянным обстрелом с крыши склада. Но, несмотря на это, они продолжали продвигаться вперёд.\n\nПытаться прорваться через погрузочную площадку или входную дверь было бы чистым самоубийством, поэтому мы вошли через собственный вход. Заряды взрывчатки проделали дыру в плохо сохранившейся стене склада, что позволило нашим солдатам прорваться внутрь и обойти многие укрепления стальных рейнджеров. И хотя мы всё равно понесли тяжёлые потери, сама битва продолжалась чуть меньше часа, после чего аванпост был взят."
TEN.90.a:0 "Надеюсь, что мы вскоре сможем оставить всё это позади."

TEN.91.title:0 "Очищение Арбы"
TEN.91.desc:0 "Наконец-то пришёл долгожданный приказ: пришло время разобраться с Арбу. Оборона города была бессильна против внезапной и быстрой атаки. Те немногие пони, которым удалось вовремя схватиться за оружие в попытке защитить себя, были быстро убиты, так как наши солдаты стреляли без разбора по всему, что двигалось. Как только крики стихли и больше не было видно пони, сам город сровняли с землей.\n\nПосле разрушения последнего дома от Арбы осталась лишь большая куча всё ещё тлеющих обломков и трупов. Со временем эта земля будет заселена и тут вырастет настоящее цивилизованное поселение. Но сейчас это будет служить мрачным напоминанием о грехах рода пони."
TEN.91.a:0 "Они были очищены пламенем справедливости."

TEN.92.title:0 "Мейнхеттенский проект"
TEN.92.desc:0 "— Наш долг - восстановить этот великий город! Вот уже два столетия он лежит в руинах, год за годом деградируя всё сильнее. Пора остановить это! Мы изменим это здесь и сейчас! С этого дня все наши усилия будут направлены на восстановление того, что некогда было величайшим городом во всей Эквестрии. Мы сделаем это не только ради наших граждан, но и во благо всего рода пони!\n\nРечь завершилась, как и все радиопередачи Грим Стара, громкими аплодисментами, за которыми последовала короткая патриотическая мелодия времен войны. Однако эта речь была не просто словами. Уже были отданы необходимые приказы и начаты приготовления к восстановлению руин по всему городу. Так называемый "Мейнхеттенский проект" станет одним из крупнейших проектов Тенпони. Мейнхеттен снова станет величайшим городом в стране."
TEN.92.a:0 "Это звучит как целая куча работы."

TEN.93.title:0 "Оранжедейлское чудо"
TEN.93.desc:0 "Оранжедейл некогда был не более чем логовом дикарей, рейдеров и прочей нечисти. Однако теперь он стал блестящим примером воплощения речей Грим Стара в реальности, маяком цивилизации и процветания, на который весь мир смотрит с завистью и восхищением. Старая кровавая арена превратилось в оживленную рыночную площадь, притоны наркоманов стали полноценным жильём, а головы на пиках сменили флаги, которые гордо развеваются на ветру. За всей этой утопией зорко наблюдают охранники, которые высматривают любые признаки неприятностей и быстро расправляются с каждым, кто пытается разрушить этот прекрасный мир."
TEN.93.a:0 "Для Мейнхеттена всё же есть надежда."

TEN.94.title:0 "Секреты силовой брони"
TEN.94.desc:0 "Хотя в войне со Стальными Рейнджерами мы понесли немало потерь, у этого конфликта было и немало преимуществ. Мы не только смогли захватить новые земли и ресурсы. Нам также удалось наложить свои копыта на большой запас комплектов силовой брони в глубинах Брыклинского Креста. Похоже, что Стальные Рейнджеры сочли эту броню непригодной для использования, так как многие комплекты находятся в аварийном состоянии. Однако мы не так привередливы и более чем рады использовать эту броню.\n\nНо это не все хорошие новости. Теперь у нас есть немало комплектов силовой брони, и наши инженеры считают, что смогут частично воспроизвести их. Эти комплекты не будут лучшей бронёй в мире, и они уж точно не сравнятся с настоящей силовой броней, но этого будет более чем достаточно, чтобы создать специальные подразделения тяжелобронированных сотрудников нашей службы безопасности."
TEN.94.a:0 "Разве эта броня не будет ужасно тяжёлой?"

TEN.95.title:0 "Светлое будущее"
TEN.95.desc:0 "Речи Грим Стара звучали всё чаще по мере того, как его мечта становилась всё ближе к воплощению в реальности. Многие жители Тенпони и даже Мейнхеттена уже привыкли к этому. Ведь Грим Стар позаботился о том, чтобы его голос транслировался как можно громче и шире. Однако сегодня его речь была совсем другой.\n\nПервой заметной переменой стала музыка. Обычно в начале речи звучали слова самого Грим Стара, но сегодня она началась с веселой и патриотической мелодии. Музыка играла недолго и вскоре её сменил другой голос, который объявил о прибытии шефа Грим Стара. И после стандартных аплодисментов сам жеребец наконец-то вышел в эфир.\n\n— Здравствуйте, граждане Тенпони и прочих мест за её пределами! Сегодня я готов с гордостью объявить, что эпоха варварства и войн, которая так долго довлела над пустошью, наконец подходит к концу. Благодаря усилиям отважных кобыл и жеребцов Тенпони в эквестрийскую пустошь наконец-то начал возвращаться мир. Мерзкие рейдеры, отвратительные твари и воинственные пережитки прошлого... Все они бросали вызов нам. И все они пали от наших пуль. Как, спросите вы, нам удалось выжить в таких условиях? Как мы преодолели все эти трудности? \n\n— Всё очень просто. Нас направляло справедливое и благородное дело, а наших врагов - лишь собственный эгоизм. Наши доблестные войска сражались не только за свою жизнь, и даже не за свои дома. Они сражались за нечто гораздо большее - за весь род пони в целом. И, несмотря на все невзгоды, они самоотверженно снова и снова шли вперёд.\n\n— Теперь же мы стали величайшим маяком процветания, который наш мир знал за последние 200 лет. И всё благодаря жертвам и усилиям тех, кто боролся за правое дело. В честь них и всех прочих, кто помог воплотить эту мечту в жизнь, я официально объявляю, что города Мейнхеттен больше нет. Это древнее название утратило смысл в тот момент, когда наша нация стала лишь руинами и пеплом. Мы больше не Мейнхеттен. Отныне это место будет называться городом Тенпони!"
TEN.95.a:0 "Да здравствует Грим Стар! Да здравствует Тенпони!"

TEN.96.title:0 "Интригующее открытие"
TEN.96.desc:0 "Наши солдаты прочесывают башню сверху донизу, сообщая о своих находках. Большинство из них являются тайниками Общества или тайными проходами. Но один конкретный отчёт об открытии очень заинтересовал нас.\n\nВ нём рассказывается, что во время патрулирования библиотеки один бдительный охранник наткнулся на некий скрытый механизм. Он был намерено разработан для того, чтобы быть максимально незаметным.\n\nПосле активации механизм открыл доступ к совершенном новому помещению библиотеки, которое ранее было скрыто и недоступно для нас. Там, вне всяких сомнений, хранятся знания, которые Общество надеялось навсегда сохранить в тайне от мира."
TEN.96.a:0 "Общество считало, что они могут удержать свои знания в секрете."

TEN.97.title:0 "Мёртвая весна"
TEN.97.desc:0 "Веют ветры перемен.\n\nТам, вдалеке, стояла башня из стали и бетона, построенная ещё в старом мире. Она пережила века непогоды и ужасы давно минувшей войны. Башня выстояла под воздействием ударных волн от мегазаклинаний, что прокатились в тот роковой день, и выдержала огненный шторм. И хотя окружающие её здания рассыпались щебнем и пылью, башня осталась, как будто бросив вызов самому времени самим фактом своего существования. Но нельзя сказать, что абсолютно всё в башне не изменилось. Внутреннее содержимое башни Тенпони насквозь прогнило. Фанатичные и элитарные снобы жили в своём высоком и защищенном здании. Все они считали себя важными и могущественными шишками. Они думали, что живут в пузыре, где никакие неудобства не смогут добраться до них. Но ведь пузыри рано или поздно лопаются, не так ли?\n\nВ этом не было сомнений: к вечеру следующего дня башня рухнет.\n\nОхранники, охранявшие башню, не были в курсе, что к ним уже подбирается орда как диких, так и здравомыслящих гулей, желающих построить свободное будущее. Их возглавлял шериф Роттингтейл - самый харизматичный и безжалостный среди них. Слишком долго гулей угнетали жители башни. И угнетённые были готовы изменить это. Добравшись до входа, гули один за другим заползали внутрь. Один из них заметил охранника в углу, спящего на работе. Без малейших колебаний Роттингтейл быстро свернул жеребцу шею и приказал остальным продолжать следовать за ним. Наконец они добрались до главного вестибюля, в котором большинство жителей в блаженном неведении проводили своё время. Но всё изменилось, когда внутрь ворвалась орда из ужасных гниющих пони. Последовали крики. И выстрелы. Служба безопасности, несмотря на свою высокую подготовку, была слишком шокирована, чтобы обдумать ситуацию должным образом. Одна кобыла не могла смириться с тем фактом, что её убьёт гуль, поэтому она выбросилась из окна и рухнула на мёртвую почву пустошей далеко внизу. Через несколько минут все те, кто попался на глаза гулям или осмелился сопротивлялся, были мертвы. Трусы из Общества Сумерек сбежали. Однако они успели спрятать все документы относительно того, кто действительно состоит в их группе. Грим Стар, тот самый жеребец, который раньше хотел безжалостно истребить всех гулей, тоже сбежал. Но мы точно найдём его. Никто не спрячется от наших ищеек. Все виновные встретятся с правосудием."
TEN.97.a:0 "Свобода ждёт."

TEN.98.title:0 "Гули Тенпони"
TEN.98.desc:0 "За последние двести лет Раухуф многое повидал. Он лично видел, как мир превратился в искажённую версию самого себя, что так отличалась от гармоничной страны, в которой он провёл своё детство. Он видел фабрики, чьи огромные столбы дыма поднимались до самых небес. Он лицезрел как разрушительные возможности рода пони достигли немыслимых высот. И он стал свидетелем самого настоящего конца света.\n\nПосле этого он стал свидетелем вещей, на фоне которых даже Эквестрия военного времени казалась самой настоящей утопией. Самые ужасные качества рода пони были выставлены на всеобщее обозрение. Даже когда кожа Раухуфа сгнила, а он сам стал походить на труп, образ, что он видел в осколках стекла, которые усеивали улицы, был не так ужасающ, как то, что происходило вокруг него. Пони не просто убивают друг друга, но и наслаждаются этим. Некоторые даже пожирают своих собратьев, совершая этим просто непростительный поступок.\n\nНесмотря на все ужасы, которые он видел, несмотря на всё то, что делали ради выживания он или другие, Раухуф всё ещё не мог избавиться от чувства беспокойства, находясь в залах Тенпони. Сквозь стены доносился шепот. Он был достаточно громок, что услышать его, но слишком слаб, чтобы понять. Скрипы и подобные звуки возникали, казалось, совершенно без системы и эхом разносились по всей тихой башне. Раз или два он готов был поклясться, что слышал приближающиеся к нему шаги. Но никого он так и не видел."
TEN.98.a:0 "В этой башне полно призраков!"

TEN.982.title:0 "Никто не одинок"
TEN.982.desc:0 "Как только шаги патруля затихли, собравшиеся пони снова начали шёпотом обсуждать свои планы. Они сидели вплотную друг к другу в одной из многочисленных боковых комнат. Эти помещения были частью сети тайных проходов, которая располагалась по всей башне и обеспечила членам Общества укрытие от гулей-убийц, которые теперь захватили их дом.\n\nОдин пони, пылкий молодой жеребец по имени Фёрст Блейз, хотел побыстрее вернуться к обсуждению планов. В отличие от многих других собравшихся, он не был истинным членом Общества. Просто ещё один житель, готовый бороться за свой дом и свою жизнь. И для остатков Общества Сумерек этого было более чем достаточно."
TEN.982.a:0 "Надежда ещё есть."


TEN.99.title:0 "Возмездие этатистов"
TEN.99.desc:0 "Раздался выстрел, и в стене рядом с головой Мисси появилась дыра. С проклятиями она нырнула к ближайшему укрытию - несчастному дубовому столу, который видал гораздо лучшие дни. Несмотря на стрельбу, Месси не могла не задаться вопросом, как всё покатилось под откос. Хотя она, конечно, знала, что сопротивление Тенпони и их союзники где-то отсиживаются, она всегда считала их кучей "утончённых" снобов, которые не пожелают замарать свои копыта кровью. И, судя по трупам её собратьев-гулей, это предположение было совершенно неверным.\n\nЕё импровизированное укрытие быстро доказало свою бесполезность, поскольку под ударами пуль от стола начали разлетаться во все стороны щепки и обломки. Это было нехорошо. Совсем нехорошо. Наверняка скоро прибудет подкрепление, но если Общество умудрилось напасть на импровизированный командный центр башни, то на что ещё они способны? Был ли хоть кто-нибудь из них в безопасности? Неужели даже шерифу Роттингтейлу грозит опасность в его отремонтированном пентхаусе? На эти вопросы нужно было быстро найти ответы. Ведь чем больше они ждут, тем больше ущерба нанесёт это проклятое Общество."
TEN.99.a:0 "Проклятые претенциозные придурки."


TEN.100.title:0 "Появление Грим Стара"
TEN.100.desc:0 "Арсенал был максимальным образом укреплён и вокруг него расположилось множество наших бойцов. В нём хранилось всё оружие, взрывчатка и броня гулей. В случае падения этого арсенала дело гулей будет проиграно. Так что мы позаботились о том, чтобы взять этот арсенал можно было лишь при поддержке настоящей армии.\n\nОднако случилось нечто неожиданное. Пони, одетые в весьма приметную броню охранников Тенпони, появились прямо из стен. Они нанесли свой удар быстро и эффективно, убивая наших совершенно неподготовленных гулей с одного выстрела. Наши силы весьма медленно перегруппировывались, в значительной степени из-за того, что все патрули и КПП внезапно были отрезаны друг от друга. Бой продлится всего несколько минут, и нападающие быстро заняли наши собственные баррикады, окружавшие арсенал.\n\nХотя наши силы по-прежнему удерживают сам арсенал, сейчас они полностью отрезаны от остальной части башни. Залы, которые мы тщательно превратили в ловушки для противников, теперь обратились против нас. И безжизненные трупы наших товарищей лежат немыми свидетельствами того, что произойдет, если мы попытаемся вернуть наши позиции.\n\nК сожалению, это также привело к тому, что теперь мы отрезаны от всех наших припасов. У нас осталось лишь то оружие и боеприпасы, которые были у наших гулей в копытах. Так что нам нужно поскорее вернуть арсенал, если мы хотим эффективно сражаться."
TEN.100.a:0 "Они в стенах! Они в этих проклятых Селестией стенах!"


TEN.101.title:0 "Подготовка контратаки"
TEN.101.desc:0 "Роттингтейл с вершины лестницы вестибюля смотрел на собравшихся гулей и скрежетал зубами от гнева. Они были его верными последователями, а их взяли и убили как простых паразитов! И виновны в этом пони, которые осмеливались считать себя выше нас исключительно из-за наличия у них шерсти. Эти отвратительные мешки пастельного цвета с дерьмом за всё заплатят. За каждого убитого члена его табуна они заплатят дюжиной жизней себе подобных.\n\nГулей, что собрались перед ним, нельзя было растрачивать зря. Большинство его бойцов отчаянно пытались удержать свои позиции под атаками врагов - обезумевших остатков бывших владельцев башни и презренных псов-охранников, которые защищали их. Хотя Роттингтейл предпочел бы иметь побольше солдат, собравшаяся перед ним толпа держала оружие в копытах, а в их сердцах пылал огонь мужества. Этого должно быть достаточно.\n\nДаже не потрудившись скрыть свой гнев, шериф Роттингтейл начал говорить..."
TEN.101.a:0 "Гули выпрямились по стойке смирно..."

TEN.1012.title:0 "Выследить псов"
TEN.1012.desc:0 "— Спасибо, что откликнулись на мой призыв. Вы все - гордые и сильные гули. В своих копытах вы держите орудия правосудия. Ваши сердца желают сделать мир правильным местом. Вы - вестники закона, защитники той благопристойности, которая должна править нашим миром!\n\n— Высоко над нами, в залах этой проклятой башни, наши братья и сестры сражаются с порождениями зла! Эти твари относятся к нам с невероятным презрением. Они убивают нас десятками. Они расправляются с нашими товарищами как со скотом и творят просто невыразимые зверства. Пришло время показать, что происходит с теми, кто невозбранно убивает и ворует, а также оскверняет идеалы гармонии и мира.\n\n— Именно на вас всех ложится ответственность за то, чтобы эти чудовища предстали перед судом за свои грехи. Вперёд, гули! Выступайте вперёд и присоединяйтесь ко мне в этой славной битве! Отомстите за наших павших товарищей и вынесите приговор нашим угнетателям! Примите участие в строительстве будущего для нашего рода! Гули, к оружию!"
TEN.1012.a:0 "Ни один угнетатель не сбежит!"


TEN.102.title:0 "Вера в коллективизацию"
TEN.102.desc:0 "Цифры были подсчитаны и столь подробно разъяснены, так что даже для затуманенного ума нашего лидера, которому уже стукнуло больше двух с половиной веков, всё было понятно. В башне Тенпони заканчивались богатства. Раньше это казалось просто немыслимой и безумной фантазией. Но цифры в наспех составленных финансовых отчётах со всей башни говорили сами за себя. Они были банкротами.\n\nНужно срочно исправлять ситуацию. Шериф Роттингтейл стучал гнилым копытом по своей столь же гнилой голове и пытался придумать какой-нибудь способ исправить ситуацию. Может им стоит начать распродавать мебель? Вполне возможно, но он уже привык к своей роскошной кровати, достойной самой принцессы. А может пора начать требовать дань с окрестных городов? Хороший вариант, но у них было слишком мало гулей, чтобы поддержать свои угрозы реальной силой.\n\nВнезапно его осенила идея. Он вспомнил уже полузабытые воспоминания о давнем политическом кризисе на северо-восточной границе Эквестрии. О не продержавшемся долго восстании с весьма радикальными идеалами. И один из этих идеалов предлагал просто безупречное решение для быстро надвигающегося экономического краха: что, если они попросту покончат с деньгами? Это было просто великолепно! Подозвав к себе одного члена табуна, Роттингтейл начал передавать приказы гулям по всей башне. Слухи должны быстро распространиться, поскольку они собирались использовать эту полусырую идею и совершить весьма радикальное изменение общества."
TEN.102.a:0 "А точно ли это хорошая идея?"
TEN.102.b:0 "Это отличная идея!"


TEN.103.title:0 "Более "убедительный" аргумент"
TEN.103.desc:0 "— Что значит "коллективизировать"? Я упорно трудился, чтобы вернуть эту мастерскую в рабочее состояние. Я не собираюсь смотреть, как вы отбираете её у меня!\n\nНьюлок был в ярости. Когда он впервые присоединился к этой банде сумасшедших, желающих создать "утопию для гулей", он считал, что это пойдет ему на пользу. Он только-только смог наладить свой бизнес, а теперь его уже грозились отобрать ради "общего блага". Его рабочие смотрели, как их босс твёрдо оставался на своей позиции, сурово глядя на вооруженных головорезов, которые ворвались к нему в мастерскую.\n\n— Сэр, я прошу прощения, но это делается ради общего блага. Пожалуйста, сотрудничайте с нами, ведь только так мы сможем создать лучшее завтра для всех нас.\n\nИх слова не произвели никакого эффекта на разгневанного владельца мастерской, который начал настаивать, чтобы они немедленно покинули его собственность. Охранники переглянулись, а потом старший из них кивнул. Через мгновение ока раздался выстрел, и рабочие закричали, когда труп Ньюлока рухнул на пол."
TEN.103.a:0 "Дорога в утопию вымощена телами недостойных."


TEN.104.title:0 "Мольба о понимании"
TEN.104.desc:0 "— Мои братья и сестры, я спрашиваю вас: разве мы все не заслуживаем величия? Разве мы не заслуживаем того, чтобы быть в лучшем мире, где каждый гуль может жить в гармонии? Конечно, заслуживаем. Мы упорно боролись за то, чтобы наша революция увенчалась успехом. Мы упорно боролись за то, чтобы подавить тех, кто пытался угнетать нас, и мы упорно боремся даже сейчас, дабы создать лучшее завтра.\n\n— Тем не менее, среди нас есть те, кто желает действовать аналогично нашим угнетателям. Они хотели бы, чтобы мы разбогатели и стали самодовольными за счёт тяжелой работы других гулей. Они хотят, чтобы мы стали паразитами, что наживаются на труде наших собратьев. Так дело не пойдет. Мы не можем превратиться в отвратительных свиней, подобным тем мерзким пони, которых мы свергли. Подумать только, отбросить нашу моральную порядочность во имя выгоды!\n\n— И пусть те, кто осмеливается даже думать о том, что мы можем просто взять и унаследовать эту ущербную и декадентскую систему прошлого, знают, что мы были терпеливы. Мы позволили им строить свои бизнесы и эксплуатировать рабочих. Но не заблуждайтесь, ибо это самое настоящее рабство. А теперь же наше терпение иссякло. Пришло время прояснить нашу позицию.\n\n— Наша утопия будет разделена поровну всеми нами. Не должно более существовать ни собственности, ни её владельцев, ни денег. Мы - общество равенства, а не угнетения. Тем же, кто стремится затащить нас обратно в тиранию, стоит немедленно покинуть нашу башню, ибо им нет места в великом мире, который мы стремимся создать."
TEN.104.a:0 "Это точно их убедит!"


TEN.105.title:0 "Коллективный провал!"
TEN.105.desc:0 "Роттингтейл считал свою идею просто блестящей. Только вот почему она не сработала? По всей башне гули сопротивлялись переменам, которые он пытался навязать им. Бывшие владельцы бизнеса - те, кого не расстреляли, конечно - активно сопротивлялись его попыткам покончить с самой концепцией богатства. По всей башне возникали черные рынки, торгующие всем: от обычных товаров до контрабанды, чем развращали умы его табуна. Сами рабочие почти не работали. Они желали прилагать лишь минимальные усилия, чтобы у их вооруженных надзирателей не было причин наказывать их. Почему ничего не работает так, как должно?\n\nРоттингтейл уже наполовину составил свой седьмой план по форсированному насаждению коллективизма, который на этот раз был основан на Филлидельфии Красного Глаза, но тут его осенило. Его идеи попросту не работают. Нужно найти другое решение. Даже если это будет означать продажу хорошей мебели."
TEN.105.a:0 "Проклятье, и что теперь?"
 

TEN.106.title:0 "Коллективный успех!"
TEN.106.desc:0 "По всей Тенпони гули трудятся бок о бок друг с другом как настоящая семья. Всё делится поровну, а частная собственность быстро превратилась в далекое воспоминание. Всё, от жилых помещений до промышленных товаров, стало общим.\n\nВ полуслепых от катаракты глазах Роттингтейла это было прекраснейшим зрелищем. Важным шагом на долгом пути к лучшему завтрашнему дню! Знаком надежды на мир, где насилие и разрушение пустоши станут лишь кошмаром прошлого. Сотрудничество между гулями было знаком прекрасного нового мира, великой утопии, где все смогут процветать на равных.\n\nИ да, мебель можно не продавать."
TEN.106.a:0 "Ура!"


TEN.107.title:0 "Суды над сопротивлением"
TEN.107.desc:0 "Бывшие влиятельные лица Тенпони стояли в центре импровизированного зала суда, окруженные со всех сторон разъяренными гулями, которые выкрикивали насмешки. Гордая фигура судьи Роттингтейла возвышалась над всеми присутствующими в зале на наспех сооружённом подиуме. Призвав всех к порядку в зале суда, Роттингтейл - который, кстати, присутствовал лишь на одном судебном разбирательстве более двух столетий назад - начал перечислять преступления пони, представших перед ним.\n\n— Убийство. Подстрекательство к мятежу. Измена. Угнетение. Акты ненависти. Воровство. Эксплуатация. — Каждое слово сопровождалось рыком. — Вы все знаете, что натворили эти мешки с дерьмом. И я верю, что присяжные примут правильное решение.\n\nПосле этих слов судья замолчал. Гули в комнате начали радостно кричать, призывая поработить, убить или сделать кое-чего похуже с теми, кто сейчас стоял перед ними. Присяжным потребовалось всего мгновение, чтобы принять решение, о котором они вскоре публично заявили..."
TEN.107.a:0 "Поработить их во благо сообщества!"
TEN.107.b:0 "Пристрелить их!"


TEN.108.title:0 "Суд над Грим Старом и его кликой"
TEN.108.desc:0 "Суд над Грим Старом был весьма примечателен. Ведь в самом его начале явно очень сильно избитый и раненый жеребец лично предстал перед собравшейся толпой и открыто назвал их "кучкой гниющих зомби". А после этого Грим Стар произнёс, по мнению многих, самую расистскую речь против гулей, которую они слышали за последние два столетия. Даже судья Роттингтейл на мгновение был ошеломлен таким напором и некоторое время молчал, пока всё более яростные оскорбления Грим Стара не коснулись его самого. В этот момент порядок был быстро восстановлен, а охранники заткнули рот Грим Стару. Теперь он мог издавать бессвязные, но всё равно весьма оскорбительные звуки.\n\nПосле этого зрелища присяжным не потребовалось много времени, чтобы принять решение. Большая часть процесса была полностью пропущена, так как она всегда была не более чем формальностью. И вскоре было объявлено о судьбе остатков Сил Безопасности..."
TEN.108.a:0 "Поработить их во благо сообщества!"
TEN.108.b:0 "Пристрелить их!"


TEN.109.title:0 "Правосудие в цепях"
TEN.109.desc:0 "Да будет всем известно, что наши гули - само милосердие. Мерзкие твари, которые столь долго угнетали и убивали нас, не проявляя ни капли доброты, были помилованы. Вместо того, чтобы расплатиться жизнью за свои грехи, они получили шанс на искупление.\n\nС этого момента каждый выживший житель Тенпони, признанный виновным в своих преступлениях, будет приговорён к пожизненному рабству. Отныне и до конца своих дней они будут работать под нашим началом в качестве слуг, дабы исправить причинённое нам зло.\n\nСам Роттингтейл позаботился о том, чтобы выбрать особенно привлекательную кобылу по имени Санни в качестве его личной служанки."
TEN.109.a:0 "Так им и надо!"


TEN.110.title:0 "Правосудие в смерти"
TEN.110.desc:0 "Справедливость восторжествовала в самом окончательном смысле. Тех угнетателей, которые некогда-то правили из этих роскошных залов, отвели в самые темные глубины башни. Они оказались в захламленном подвале, пол которого был покрыт толстым слоем пыли. Их отвели внутрь и заперли за ними двери. Эти пони едва успели начать паниковать, как противоположная дверь отворилась и на них набросилась толпа диких гулей.\n\nТоварищ-судья-шериф Роттингтейл с улыбкой на его истлевшем лице наблюдал за происходящим из-за стекла. В этом мире было мало зрелищ более приятных, чем жестокое расчленение и пожирание кучки мерзких гладкошкурых."
TEN.110.a:0 "Так им и надо!"


TEN.111.title:0 "Баланс"
TEN.111.desc:0 "Да будет известно, что справедливость не слепа. Худшие из худших понесли заслуженное наказание и отправились на вечный суд в великом запределье, но тем, кто всё ещё способен на искупление, был предоставлен шанс заслужить его. Снизу слышатся крики казнимых, а в залах сверху лязгают цепи. А на самой вершине башни товарищ-шериф Роттингтейл может спать спокойно. Он доволен, зная, что его табун воздал по заслугам олигархической грязи, которая некогда занимала эти залы. Воистину, ему удалось создать нравственное и справедливое общество гулей, которые стремятся лишь к справедливости и свободе."
TEN.111.a:0 "Так им и надо!"


TEN.112.title:0 "Мечта об утопии осуществлена"
TEN.112.desc:0 "Движения Роттингтейла были беспорядочными, а половина его слов, обращённых к собравшимся, были рычанием. Но, несмотря на это, гули внимательно следили за своим бесстрашным лидером и воздавали ему должные почести и уважение.\n\n— Мы прошли долгий путь. Мы убили многих. Мы принесли справедливость, мир и радость. Новый мир стал нашей наградой. И все же эти существа - §Rмерзкие гладкошкурые мулы-капиталисты§! - всё ещё угнетают нас. Они скрываются там - за пределами нашего города. Наблюдают, ждут, убивают. Они ненавидят нас, они ненавидят меня, и они стремятся убить нас всех. Мы должны действовать, чтобы обезопасить наше будущее. Вперёд, вперёд! Сражайтесь за будущее! За наши революционные идеалы!\n\nГули зааплодировали, когда их освободитель, спотыкаясь, сошёл со сцены."
TEN.112.a:0 "Троекратное ура революционным идеалам!"


TEN.113.title:0 "Южная гордость"
TEN.113.desc:0 "Улицы красны от крови угнетателей, пронзённых пулями бывших угнетённых. Благодаря нашей славной революции к пони южного Мейнхеттена, этим презренным существам, что считали себя лучше нас - обычных гулей, постучалась в двери домов расплата. Мы доказали, что их высокомерие было необоснованным, поскольку именно их, а не наши трупы усеивают землю.\n\nТеперь мы можем начать процесс консолидации нашей власти и подготовки к следующему этапу революции. Скоро мы двинемся на север, чтобы добиться и там очередного великого триумфа. Скоро каждый гуль во всём городе вкусит сладкие плоды освобождения! Скоро, но не сегодня. Предстоит проделать ещё немало работы, прежде чем эта великая мечта станет реальностью."
TEN.113.a:0 "На наш ближе!"


TEN.114.title:0 "Мозги, стоящие за освобождением"
TEN.114.desc:0 "Роттингтейл смотрел на собравшихся перед ним гулей и не мог позволить хмурому выражению омрачить его сочащееся гноем лицо. Неужели это были лучшие из лучших, величайшие умы в его освободительной армии? Да, они были способными гулями, и у всех них определенно присутствовала сила духа, но он надеялся на нечто большее. Неважно. Им придётся это сделать.\n\n— Я призвал сюда, чтобы поговорить о будущем нашей армии. До сегодняшнего дня мы были лишь дезорганизованной толпой. У нас было много пыла и силы духа, но отсутствовало достойное командование. Пришло время изменить это. Вы должны стать лидерами нашей революционной армии, великими мыслителями, которые поведут наши силы к победе. Вы - воплощение самой воли революции, и я доверяю вам всем защищать её. Трудитесь достойно, чтобы я и остальные ваши братья и сестры гордились вами."
TEN.114.a:0 "Наши товарищи готовы!"


TEN.115.title:0 "Отыскать сопротивление"
TEN.115.desc:0 "У пони из сопротивления есть особенно неприятное преимущество перед нами: они очень хорошо знают секретные туннели, комнаты и секции Башни Тенпони. Секреты, о которых мы даже и не подозревали до того, как в залах этой башни вспыхнула война.\n\nК счастью, после начала их маленького восстания мы о многом узнали. Теперь мы знаем о некоторых из дыр, откуда они вылазят, а также о существовании ещё большего количества туннелей. Наши гули храбро готовы отправляться в эти узкие лазы, чтобы выкурить членов сопротивления. Ради безопасности нашего режима мы готовы на всё: даже на применение взрывчатки для уничтожения этих тайных проходов."
TEN.115.a:0 "Выгоним крыс из их нор!"
 

TEN.116.title:0 "Отыскать членов СБ"
TEN.116.desc:0 "Члены Службы Безопасности Тенпони считают, что сейчас они в полной безопасности. Они думают, что могут бесконечно держаться против нас на захваченных укреплениях благодаря притоку припасов из тайных складов. Но они недооценивают нашу решимость. Мы удвоим наши усилия, совершив ещё дюжину наступлений до конца дня. Силы Грим Стара устали, им всё время приходится быть начеку из-за наших постоянных атак. Мы не дадим им ни единой минуты передышки и очень скоро они сломаются. И тогда мы одержим заслуженную победу."
TEN.116.a:0 "Они скоро падут."


TEN.117.title:0 "Крысы в наших рядах"
TEN.117.desc:0 "Когда Роттингтейл вознамерился построить свою утопию, он понимал, что не все гули последуют за ним. Тем не менее, он всё же надеялся, что большинство гулей воздержатся от активного саботирования его усилий. Но эти ожидания пошли прахом.\n\nСегодня рано утром один из наших гулей был пойман за разговором с фигурой в плаще, которая оказалась членом сопротивления. Пони был задержан нашими охранниками, которые и заперли его в одной из наших камер для допроса. Роттингтейл лично проследил за допросом и казнью гуля-предателя.\n\nМы смогли извлечь немало информации как из предателя в наших рядах, так и из оперативника сопротивления. Похоже, что эти твари имеют доступ к туннелям, что ведут ко всем секциям башни. Наш великий лидер Роттингтейл приказал немедленно обезопасить эти норы. Также мы узнали, что в наших рядах есть и другие предатели - гули, которые стремятся подорвать наше правое дело. Мы быстро найдём их всех и разберёмся с ними раз и навсегда."
TEN.117.a:0 "Проклятые предатели!"


TEN.118.title:0 "Демонстрация силы"
TEN.118.desc:0 "Когда Софт Тач обнаружил люк под столом в сырной лавке, которая недавно досталась ему, он не ожидал многого. Просто очередного хранилища. Но когда Софт Тач открыл люк, то обнаружил там семью пони, съежившуюся в этом импровизированном бункере.\n\nОхранники быстро отреагировали на крики паники своего товарища. Отвратительные паразиты отпрянули от гулей, пытаясь спрятаться в тени. Вокруг лавки собрались вооружённые охранники, готовые открыть огонь при первых признаках неприятностей. И пока пони вытаскивали из их убежища, один гуль уведомил нашего славного лидера о ситуации.\n\nМеньше чем через час пони выволокли в зал и они предстали перед толпой. Перед ними стояла внушающая ужас фигура Роттингтейла, которая всем демонстрировала своё презрение к их виду. И когда шериф начал говорить, пони ещё сильнее съёжились на ковре, куда их бросили охранники.\n\n— Посмотрите на этих животных! Мы нашли их в норе, где они сидели подобно крысам! Там они стремились избежать твёрдого копыта нашего правосудия! Они пытались саботировать нашу утопию, наше видение лучшего мира! И теперь они заплатят за свои преступления.\n\nОдин кивок, и жизни как взрослого пони, так и жеребёнка быстро оборвались."
TEN.118.a:0 "Больше крови!"


TEN.119.title:0 "Трусливые подонки Тенпони"
TEN.119.desc:0 "Черри Стем карабкалась по одному из многочисленных потайных ходов Тенпони, отчаянно пытаясь уйти от битвы, что бушевала позади нее. Она до сих пор не была уверена, что там произошло. В одно мгновение они разговаривали между собой и придумывали планы по саботажу деятельности гулей-оккупантов. А в следующее мгновение со всех сторон начали раздаваться выстрелы и литься кровь. Гули хлынули из одного из боковых туннелей, который, как они думали, был надёжно защищен. Блейз попытался сплотить пони сопротивления, но это тут же сделало его мишенью. И когда он пал, остальные уже немало дезорганизованные пони начали разбегаться.\n\nЧерри продолжала бежать так быстро, словно от этого зависела её жизнь. Главным образом потому, что так оно и было. Она повернула за угол и её встретил успокаивающий свет одного из аванпостов. Черри была уверена, что там она будет в безопасности. Она ворвалась внутрь и увидела несколько гниющих трупов, что стояли над несколькими значительно менее гнилыми телами. А через мгновение наступила темнота."
TEN.119.a:0 "Предсказуемый конец этой загадочной группы."


TEN.120.title:0 "Слишком безболезненные смерти"
TEN.120.desc:0 "Остатки некогда гордых сил безопасности Тенпони начали бой со вторгнувшейся ордой. Несколько десятков диких гулей в ярости завизжали и бросились к ним, не обращая внимания на пули, что попадали в их тела. Ничто, кроме смертельного выстрела, не могло остановить их, так как эти гули не обращали никакого внимания на боль или травмы.\n\nЭти храбрые охранники знали, что пришло время их последнего боя. Даже если они смогут выстоять против диких гулей, за ними всё равно стоит вооруженная толпа разумных гулей. Однако они могли сделать свою жертву осмысленной. Это позволит Грим Стару и его самым доверенным охранникам сбежать из этой проклятой башни, собрать в пустоши союзников и когда-нибудь вернуться, чтобы отомстить этим грязным зомби.\n\nТем временем в одной из многих тайных секций Тенпони Грим Стар пытался прийти в себя. Он и его эскорт попали прямо в засаду. Все болело, но всё ещё мог почувствовать как вокруг его копыт затягивается верёвка. Он начал сопротивляться, пытаясь вырываясь из оков. Но через мгновение в голову Грим Стара прилетел мощный удар, который лишил его сознания."
TEN.120.a:0 "Вот и пришёл конец угрозе."


TEN.121.title:0 "Элитарность и пораженчество"
TEN.121.desc:0 "Роттингтейл уставился на плененных пони с ненавистью. Это были жирные мулы, которые убили столь многих из его табуна. Это были мерзкие монстры, которые когда-то не пускали гулей в башню исключительно из-за своего фанатизма и беспочвенной ненависти. У них даже хватило наглости посмеяться над ним, когда он осмелился попросить разрешения войти! Только вот кто сейчас смеётся?\n\nПони, которые некогда занимали важные посты в Башне Тенпони, теперь стали жалким подобием прежних себя. И в этом немало помогли избиения и голод. Это может показаться жестоким, но они заслуживали гораздо худшего, чем несколько синяков и пара голодных дней. Они заслуживали того, чтобы предстать перед судом за все свои преступления и получить по заслугам.\n\nДовольно скоро это и случится. У Роттингтейла уже были планы заставить этих пони предстать перед судом за свои преступления. Именно там решится их судьба. И как только с этим будет покончено, можно будет наконец-то начать прокладывать дорогу в новое будущее."
TEN.121.a:0 "Они предстанут перед правосудием."


TEN.122.title:0 "Менее элегантный внешний вид"
TEN.122.desc:0 "Лязг цепей был довольно громок, но собравшиеся гули шумели ещё громче. Роттингтейл счёл нужным сообщить своим гулям о победе, приказав протащить выживших членов сопротивления по всей башне. И везде их встречали лишь гневные крики да полные ненависти взгляды. Эти пони услышали каждое мыслимое и немыслимое оскорбление. В них часто бросали всякий мусор: начиная от маленьких кусочков металлолома и до стеклянных бутылок.\n\nВ один особенно жаркий момент группа гулей даже напала на заключенных, сильно избив нескольких из них. Хотя охранники быстро восстановили порядок, многие гули по-прежнему были охвачены жаждой крови. Призывы к смерти этих пони продолжали сотрясать воздух во время всей этой прогулки позора."
TEN.122.a:0 "Не такие вы теперь уж и секретные?!"


TEN.123.title:0 "Бесславный конец"
TEN.123.desc:0 "Дюжина гнилых копыт застучала по покрытому ковром полу Тенпони, когда перед ними предстал герой их революции. Роттингтейл гордо стоял перед своим табуном. Поднятием копыта он призвал к тишине, чтобы произнести речь.\n\n— Мы неплохо продвинулись на пути к нашей благородной цели. Вы многое отдали ради этой цели, поэтому я хочу наградить вас. Я позволю вам насладиться сладким вкусом мести.\n\nВ этот момент появилась дюжина охранников, которые тащили за собой пленников. Избитые и потрёпанные остатки некогда прославленных сил безопасности Тенпони были брошены на пол посреди собравшихся гулей. Охранники отступили, а толпа придвинулась вперёд. Гулей подтолкнуло вперёд революционное рвение и гнев, так что они начали избивать пони, которые так долго сопротивлялись им."
TEN.123.a:0 "Они получили по заслугам."

TEN.124.title:0 "Перевоспитание монстра"
TEN.124.desc:0 "Грим Стар напрягся, когда загорелся мерцающий свет в его захудалой камере. Это был не первый "посетитель", которого он принимал, так что к этому времени он уже достаточно хорошо знал правила. К его удивлению, вошедший гуль в ковбойской шляпе не был одним из его тюремщиков. Похоже, это был их лидер - так называемый "шериф" Роттингтейл.\n\nСам гуль не стал терять времени и поприветствовал Грим Стара ударом копыта в лицо. Бывший начальник службы безопасности вынужден был признать, что гуль нанёс весьма хороший удар, особенно если учесть, что его копыто выглядело так, будто оно вот-вот отвалится от его покрытого личинками тела. Ещё один удар, потом ещё один, и вот сознание Грим Стара помутилось.\n\n— Теперь ты не такой великий и могучий, а? Вы, гладкошкурые, все одинаковы. Мягкие. Хлипкие. Не в состоянии принять парочку ударов. — Гуль сопроводил свои слова особенно сильным ударом в живот. — А теперь посмотри на себя. Ты теперь здесь, в моей власти. Тебе за многое предстоит ответить, и я думаю, что мне понравится процесс "общения" с тобой.\n\nУдары следовали за ударами, пока тьма не поглотила зрение Грим Стара, когда сознание наконец-то покинуло его."
TEN.124.a:0 "— Грим, мальчик мой, я так давно ждал этого."


TEN.125.title:0 "Разобрать мусорную кучу"
TEN.125.desc:0 "Кримзон посмотрел на собравшихся внизу пони. Обычно пони пугались, когда вооруженные гули вытаскивали их из домов и собирали на главной площади их бывшего поселения. Но только не мусор из Гаттервилля. Половина из них была настолько пьяна, что и понятия не имела, что происходит, включая ту пони, которая являлась их "мэром". Это особенно отвратительное существо в настоящее время лежало в луже рвоты прямо в центре площади. "Мэра" пришлось буквально принести туда, поскольку она не могла даже стоять, не говоря уже о том, чтобы идти.\n\nДо сегодняшнего дня Кримзону было непросто представить себе столь жалкое зрелище, которое представляли из себя жители Гаттервилля. Их убийство стало бы актом милосердия. Это как усыпить животное, которое слишком травмировано, чтобы продолжать жить дальше. Заслужили ли они такую милость? Неужели эти отвратительные мешки с дерьмом заслуживают быстрого и легкого исхода? И их судьбу должен был определить сам Кримзон. Он посмотрел на толпу и увидел драку двух жителей, которая закончилась тем, что один из них попытался ударить другого всеми четырьмя копытами сразу, и принял решение..."
TEN.125.a:0 "Поработить их."
TEN.125.b:0 "Пристрелить их."


TEN.126.title:0 ""Права" фестралов"
TEN.126.desc:0 "Кримзон сжал свою голову передними копытами и отчаянно пожалел, что не вернулся в роскошные залы Тенпони. Он ожидал, что ему придется вытащить этих бэтпони из их нор и решить их судьбу. Только вот он никак не ожидал спора о степени угнетения.\n\n— Вы считаете себя такими угнетёнными, но что поводу нас, а?! — Закричал бэтпони, бывший де-факто лидером группы. — Мы - рабочий класс! Обычные бэтпони, которые желают лишь наслаждаться плодами своего труда! И все отказывали нас в этом. Сначала Тенпони наложило эмбарго на торговлю манго, а теперь появились вы!\n\nЭтот спор продолжался всё утро. Их идеальная система почти не имела ничего общего с истинно коммунальным общество. Вместо демократии и равенства, которыми славилось правительство гулей, эти фестралы утверждали, что один из них должен быть верховным правителем. И по какой причине? Однажды ему приснился сон, в котором принцесса-аликорн дала ему меч.\n\nГоловная боль совсем доконала Кримзона, поэтому он решил..."
TEN.126.a:0 "Поработить их."
TEN.126.b:0 "Пристрелить их."


TEN.127.title:0 "Рейдеры"
TEN.127.desc:0 "Кримзон тяжело дышал и смотрел на закованных в цепи пони перед ним. Они не пожелали тихо сдаться, и вместо этого предпочли биться до самого конца. И теперь остатки рейдеров Мейнхеттена лежали в цепях на холодной земле. Оставалось лишь решить их судьбу.\n\nБыло бы справедливо заковать рейдеров в цепи и заставить их убрать беспорядок, который они вызвали, сражаясь против нашей освободительной армии. Конечно, в этом случае нам придётся так или иначе держать под контролем огромную толпу неуправляемых, помешанных на химии рейдеров. Такое решение обернётся немалой головной болью в будущем.\n\nГораздо проще было бы просто пристрелить их. Избавить их от страданий, а нас - от необходимости пытаться заставлять их быть продуктивными. Хотя быстрая смерть, возможно, была бы слишком милосердна для мерзких пони вроде них.\n\nВзвесив все варианты, Кримзон принял решение..."
TEN.127.a:0 "Поработить их."
TEN.127.b:0 "Пристрелить их."


TEN.128.title:0 "Свобода и справедливость для всех"
TEN.128.desc:0 "Кримзон посмотрел на тысячи собравшихся пони. Это был столь особый случай, что не он будет выступать перед публикой. Рядом с ним стоял его вожак; жеребец, за которого он отдал бы свою жизнь хоть дюжину раз; гуль, который вёл их к освобождению: единственный и неповторимый шериф Роттингтейл.\n\nА вот сам лидер гулей смотрел на массы пони с заметным отвращением. Эти уроды скорчились от паники и страха внизу. Они боялись того, что могло ожидать их в будущем. Неужели это были те самые существа, которые столь долго убивали и угнетали гулей? Эти твари даже не осмелились вступить в бой с заметно уступающими им по численности гулями, которые окружили центральную площадь Города Дружбы.\n\nНеважно. Пришло время им предстать перед судом за свои преступления. Их лидер, драгоценная [FRI.GetLeader], стояла в центре толпы. Она будет первой, кто предстанет перед судом, а всех остальных заставят наблюдать, как их собственные судьбы будут решаться. Роттингтейл поднял копыто, чтобы привлечь к себе внимание своих верных гулей и сделал заявление..."
TEN.128.a:0 "Закуйте её в цепи."
TEN.128.b:0 "Пристрелите её."


TEN.129.title:0 "Пограничное правосудие"
TEN.129.desc:0 "Роттингтейл стоял перед своим табуном гулей на недавно расчищенной площади за пределами Тенпони. Его зрение ухудшилось ещё сильнее, так что он с трудом мог рассмотреть тех, кто пришёл бороться за его мечту о лучшем завтрашнем дне. Однако он знал, что они пришли, и только это имело значение. Собравшиеся ждали его слов, его речи, которая заверит их в победе. И шериф-освободитель Роттингтейл заговорил.\n\n— Мы далеко продвинулись в нашей борьбе. Мы уничтожили угнетателей, которые смотрели на нас сверху вниз. Мы сокрушили их и вырвали им глотки. Мы захватили гниющий труп этой башни и сделали его своим. Мы шли на восток и на запад, убивая всех, кто противостоял нам. И теперь мы стоим на пороге победы. Окончательной победы! Тем не менее, мы ещё не достигли её. По-прежнему хватает угнетателей, которых нужно разорвать на части. Есть ещё очень много пони, которые должны предстать перед правосудием. Скоро мы выступим! Мы выступим на север - в другую половину этого ветхого города! И поэтому я прошу вас всех хорошенько подготовиться. Приготовьтесь кусать и рвать, когда мы добьемся окончательного освобождения нашего вида! Приготовьтесь биться за наши идеалы, убеждения и мечты! Приготовьтесь построить утопию!\n\nЭто последнее слово перешло в рычание, когда топот тысячи копыт заполнил воздух. Они одержат победу. Роттингтейл гарантирует это."
TEN.129.a:0 "Вперёд под бой барабанов!"


TEN.130.title:0 "Темное желание и его последствия"
TEN.130.desc:0 "За свою долгую жизнь Кримзон имел дело со многими группами бунтовщиков, но он всегда питал особое отвращение к пониедам. Как можно пойти на такое? Просто взять и съесть себе подобного? Даже дикие гули не делали этого, хотя они давно потеряли всякое понятие о морали. Это было совершенно неестественно.\n\nИ теперь в его власти оказалась кучка пониедов. Обычно курс действий был очевиден. Убить их всех и покончить с этим делом. И Кримзон намеревался поступить именно так.\n\nТолько вот эти пониеды на деле оказались разумными. Они не подняли оружия против гулей, которые оккупировали их дома, а только просили о переговорах со своим врагом. Они послали своего представителя на встречу с Кримзоном, что предложить ему взаимовыгодную сделку. В обмен на то, что жителям поселения позволят продолжать есть пони, не являющихся гулями, они охотно подчинятся власти нового лидерства Тенпони.\n\nКонечно, Кримзон не собирался соглашаться на такую сделку. На самом деле он испытывал к ней глубочайшее отвращение. Однако тот факт, что эти монстры не были кровожадными рейдерами, которых он ожидал увидеть, означал, что их можно было заставить работать. Так что теперь ему предстояло принять решение..."
TEN.130.a:0 "В кандалы их!"
TEN.130.b:0 "Сожгите эту выгребную яму!"


TEN.132.title:0 "Сломить рейнджеров"
TEN.132.desc:0 "Стальные Рейнджеры были одной из самых мощных в военном плане сил в эквестрийской пустоши. Благодаря их мощной броне и тяжёлому вооружению мало кто мог бросить им и вызов и надеяться на победу. У них были все преимущества - превосходная подготовка и стратегии, отточенные до совершенства за два столетия. У нас не было абсолютно никакого способа победы над таким могучим врагом.\n\nНесмотря на это, теперь Кримзону выпала возможность решить судьбу этих некогда гордых и могучих Стальных Рейнджеров. Без своих миниганов и силовой брони они были самыми обычными пони, которые теперь оказались во власти тех самых гулей, которых они когда-то расстреливали издалека.\n\nК сожалению, их Старейшина сбежал во время боя вместе со многими из самых высокопоставленных рейнджеров. Однако это никак не помешало остальной части их Контингента предстать перед судом. Обдумав свои варианты, Кримзон принял решение..."
TEN.132.a:0 "Поработить их."
TEN.132.b:0 "Пристрелить их."


TEN.133.title:0 "Окончательный суд"
TEN.133.desc:0 "Совет Безопасности долго спорил и обсуждал текущие вопросы. Впервые их не направляло присутствие лидера-триумфатора. Роттингтейл всегда присутствовал на их встречах, помогая им определить дальнейший курс. Его голос часто был решающим и единственным, что имел значение.\n\nНо теперь же он не мог присутствовать на собрании. А Кримзон был занят подавлением какого-то мелкого бунта или чего-то подобного на севере. Поэтому остальные гули Совета должны были принять одно из самых важных решений за всё время его существования. Они должны были решить судьбу каждого гладкошкурого в пустоши.\n\nВзглянув друг на друга, собравшиеся гули приняли решение. Они решили не принимать решения. Вместо того, чтобы рассуждать самостоятельно, к чему они совершенно не привыкли, гули решили использовать решения, которые выносили в прошлом те, кто был мудрее их, в качестве прецедента. Таким образом, они могли бы одновременно принимать решения и не нести ответственности за них. Это было просто великолепным ходом!"
TEN.133.a:0 "Приговор вынесен."


TEN.134.title:0 "Гули-рабовладельцы"
TEN.134.desc:0 "Гули по всему Мейнхеттену ликовали, услышав последние новости. Наши мудрые защитники, входившие в состав Совета Безопасности, вынесли окончательное решение. Участь фанатиков, которые так долго угнетали и преследовали гулий род, была предрешена, а их статус в нашей утопии - определён раз и навсегда.\n\nПони, грифоны и зебры получат равный и одинаковый статус в нашем обществе. Все те, у кого всё ещё есть шерсть или перья, независимо от их расы, веры или прочих взглядов, будут в равной степени порабощены своими новыми хозяевами. И так они все получат свой шанс на искупление. Возможность загладить собственные грехи и прегрешения своих предков. Только так можно было добиться справедливости.\n\nКонечно, некоторые высказали сомнения относительно данного курса действий. Они говорили о морали и лицемерии. О добре и зле. Слова этих немногих несогласных были проигнорированы почти всеми. За исключением уважаемых членов нашей революционной армии, которые весьма пристально наблюдали за ними. Мы не потерпим такого несогласия в нашей совершенной утопии."
TEN.134.a:0 "На сцене появляются новые рабовладельцы."


TEN.135.title:0 "Гули-жнецы"
TEN.135.desc:0 "Судный день, который будут вспоминать ещё долгие годы, начался с нескольких выстрелов, раздавшихся ранним утром. Прошло совсем немного времени, прежде чем эти одиночные выстрелы переросли в постоянную стрельбу. Звуки правосудия раздавались от самого севера руин Мейнхеттена до самого их юга. Приговор выносили не только пулями, но и верёвками, клинками или даже голыми копытами. Гули, которых так долго угнетали, которые снова и снова были вынуждены бежать от преследований, вымещали свой коллективный гнев на тех, кто причинил им зло.\n\nЦелые города гладкошкурых, которые думали, что находятся в них в безопасности, быстро стирались с лица земли. Даже тех крыс, что прятались в заброшенных туннелях под городом, выгнали на поверхность, где их уже ждали наши солдаты. Мы приняли решение, что в нашей утопии нет места живым, поэтому Мейнхеттен станет городом мёртвых, что предназначен для мёртвых.\n\nТех немногих гулей, которые осмелились выступить против этого насилия, быстро заклеймили как предателей. И за то, что они осмелились поставить жизнь этих угнетателей выше жизни своих товарищей, они быстро присоединились к тем, кого они хотели защитить. Ведь если ты не поддерживаешь революцию, то ты выступаешь против неё."
TEN.135.a:0 "Мы - наихудший кошмар гладкошкурых."


TEN.136.title:0 "Процветающая утопия"
TEN.136.desc:0 "Усилия по коллективизации были столь успешны, что они превзошли наши самые смелые мечты. Старая и порочная иерархическая система капиталистического распределения богатства была целиком и полностью заменена новой, гораздо более совершенной системой общинного равенства. Даже сама концепция бутылочных крышек была разрушена, что привело к тому, что эти кусочки металла снова начали рассматриваться как самые обычные кусочки металла. Они не имеют никакой ценности в обществе, что отвергает открытые рынки.\n\nНедавние изменения также привело к тому, что мы все стали ближе друг к другу. Каждый гуль свободно делится с другими вещами, действуя так, как будто мы все являемся одной большой семьей. Наше общество стало единым. Всё община во всём помогает своим собратьям-гулям. Ожидается, что каждый член общества внесёт свой вклад во все сферы его развития: от строительства новых домов до поддержания наших дорог в функционирующем состоянии. И они делают это!\n\nЭто действительно идеальная утопия."
TEN.136.a:0 "Ни богинь, ни хозяек."


TEN.137.title:0 "Дебаты начались"
TEN.137.desc:0 "Представители Ассамблеи Башни собрались вместе и весело болтали, обсуждая между собой достоинства последнего выдвинутого предложения. И в ходе обсуждения поставленного перед ними вопроса уже начали формироваться политические фракции. Они спорили друг с другом, внося предложения и новые контрпредложения. В пользу обеих сторон было произнесено немало вдохновляющих и страстных речей. Однако этого было недостаточно. В конце дня Ассамблея была также далека от принятия решения, как и в начале. Окончательное решение будет принято только через немалое количество подобных сессий."
TEN.137.a:0 "У нас много работы."


TEN.138.title:0 "Предложение принято!"
TEN.138.desc:0 "Наконец-то этот день настал. Под громкие аплодисменты одних и несогласие других наша уважаемая Ассамблея одобрила выдвинутое предложение! Оно прошло через множество переписываний и изменений, а также кучу компромиссов, но в конце концов последняя редакция предложения смогла удовлетворить достаточное количество гулей и его приняли. И действительно, достоинства демократии никогда не были столь очевидны, как сегодня. Это удивительное достижение войдёт в учебники истории как одно из величайших решений, когда-либо принятых. Оно изменит саму основу нашего общества и принесёт немалую пользу будущим поколениям. Хвала нашей Ассамблее!"
TEN.138.a:0 "Это грандиозный успех!"
TEN.138.b:0 "Это грандиозный успех!"
TEN.138.c:0 "Это грандиозный успех!"
TEN.138.d:0 "Это грандиозный успех!"
TEN.138.e:0 "Это грандиозный успех!"
TEN.138.f:0 "Это грандиозный успех!"
TEN.138.g:0 "Это грандиозный успех!"


TEN.139.title:0 "Провал предложения!"
TEN.139.desc:0 "К великому разочарованию немногих и радости многих, предложение, внесенное на рассмотрение Ассамблеи, было целиком и полностью отклонено. Похоже, что даже самые самоотверженные усилия наших самых страстных сторонников не смогли изменить точку зрения собратьев-гулей настолько, чтобы они согласились на наши условия."
TEN.139.a:0 "Как это могло случиться?!"


TEN.141.title:0 "Начало воинской повинности?"
TEN.141.desc:0 "Печальная реальность заключается в том, что мы не сможем победить одними лишь надеждами и мечтами. Если мы хотим сбросить цепи угнетения, которые сковывали нас так долго, и добиться успеха революции, устроенной классом гулей против ненавистных титулованных пони, которые стремятся поработить нас, у нас нет иного выбора, кроме как призывать солдат и производить оружие. К сожалению, нам очень не хватает призывников.\n\nУ этой проблемы есть простое решение - воинская повинность. Разве нашим гулям чужд долг отдать свои жизни во имя мечтаний о построении утопии? Тем не менее, многие противятся такой политике и могут открыто выразить свое несогласие с тем, что их заставили взять оружие ради защиты нашей нации."
TEN.141.a:0 "Как мы будем действовать дальше?"


TEN.142.title:0 "Да, мы можем!"
TEN.142.desc:0 "Когда мы объявили о введении воинской повинности, то боялись возможной реакции наших гулей на такую меру. Но эти опасения оказались необоснованными, поскольку они очень хорошо отнеслись к новой политике. Гули отовсюду стекаются в нашу армию, желая исполнить свой долг перед революцией. Похоже, что каждый гуль действительно готов умереть ради осуществления утопии из наших мечтаний."
TEN.142.a:0 "Отличный результат!"


TEN.143.title:0 "Нет, мы не можем!"
TEN.143.desc:0 "Мы знали, что введение воинской повинности будет спорным вопросом, но совершенно не предполагали столь злобной ответной реакции. По всей нашей территории сейчас проходят протесты, и гули совершенно разных профессий возмущены нашей политикой, которая, согласно их утверждениям, является серьезным нарушением основных прав всех гулей. Даже наши солдаты бросают оружие и отказываются сражаться до тех пор, пока мы не откажемся от этой тиранической политики. Похоже, что у нас нет иного выбора, кроме как отказаться от планов по введению призыва на военную службу."
TEN.143.a:0 "Проклятье!"


TEN.144.title:0 "Идеальный баланс"
TEN.144.desc:0 "Из-за всего этого шума Месси даже не могла услышать свои мысли. Из-за бесконечного лязга цепей, а также постоянной стрельбы и панических криков ей было трудно сосредоточиться на документах, лежащих перед ней. Каждый из новых рабов должен был быть каталогизирован и организован, и на её долю выпало несчастье управлять этим процессом. Целый город рабов! Ну как можно было ожидать, что она сможет уследить за ними всеми?\n\nЕщё один выстрел, ещё один мертвый пони. Ну, хотя бы мёртвых не нужно было считать. А можно ли перестрелять их, чтобы остановить шум?\n\nЛегкое жжение в лёгких отвлекло Мессии от бумаг. Оглядевшись, она быстро определила, что источником дискомфорта был дым, который попадал внутрь через лишённые окон стёкла. Похоже, что уже начали разгораться пожары, которые стали поглощать тела и дома. Неприятная, но необходимая мера.\n\nМесси поняла, что больше не может тут находиться. Она встала из-за стола и выбежала из своего импровизированного офиса. Она пересчитает рабов позже, эти рабочие условия совершенно невыносимы."
TEN.144.a:0 "Кандалы и пуля - инструменты правосудия."


TEN.145.title:0 "Прибытие правосудия"
TEN.145.desc:0 "Легко узнаваемое полурычание шерифа Роттингтейла прозвучало через систему внутренней связи Тенпони, которая транслировала голос их лидера на всю башню. Многие гули остановились, чтобы внимательно выслушать своего лидера. И пони, которые по мнению многих всё ещё прятались в башне, сделали то же самое. Надежда и страх переполнили сердца обитателей Тенпони, когда они услышали новость о победе гулей.\n\n— Мои собратья-гули, я рад объявить вам о победе над угнетателями. Сопротивление - жалкая стая крыс-пони, которые нападали на нас из своих маленьких нор, а также остатки их некогда столь благородных Сил Безопасности потерпели поражение. Многие лидеры сопротивления мертвы или же находятся в наших копытах в ожидании суда за свои преступления. Более того, сам Грим Стар был захвачен в плен нашими храбрыми солдатами. Я лично позабочусь о том, чтобы этому фанатику воздалось по заслугам.\n\nИзвестие о великой победе было встречено радостными возгласами со стороны гулей. Но если очень хорошенько прислушаться, то также можно было услышать панический шёпот выживших пони и то, как пораженчество начало безудержно распространяться по всё ещё не обнаруженным укрытиям и секретным секциям древней башни."
TEN.145.a:0 "Сейчас начинается самое интересное."


TEN.146.title:0 "Секреты прошлого"
TEN.146.desc:0 "Роттингтейл никогда не увлекался книгами. Конечно, в юности он время от времени читал, но для старого гуля книги никогда не были главным развлечением в жизни. А сейчас его зрение ослабело настолько, что он больше не мог разобрать слова, так что старость лишила его даже иллюзии выбора. Поэтому Роттингтейл довольно нечасто появлялся в довольно обширной библиотеке Тенпони. Стоит отметить, что гули вообще редко бродили между покрытыми пылью книжными полками, так как у них всегда было слишком много работы, чтобы тратить своё время на легкомысленные вещи вроде чтения.\n\nОднако один из его гулей нашёл кое-что интересное. Во время патрулирования этот ленивый засранец улизнул, чтобы почитать книгу, чем отринул свой долг перед революцией. Однако при этом он случайно нажал на тайный выключатель, искусно замаскированный под ничем не привлекающую внимания книгу. Почему этот гуль посчитал, что "Трава и ты: Инструкция садовника по созданию наилучших лужаек" было бы интересным чтивом, навсегда осталось загадкой для Роттингтейла.\n\nКак бы то ни было, ему удалось наткнуться на ранее скрытую часть библиотеки. Внутри никого не было, так как даже сопротивление покинуло этот зал. Теперь наши гули могут поискать в этой тайной секции что-нибудь интересное."
TEN.146.a:0 "Давайте посмотрим, что тут прятали эти ублюдки."


TEN.147.title:0 "Штурм С.Э.Р.М.Т.Н."
TEN.147.desc:0 "Собравшиеся гули нервно переглянулись. Они стояли перед основным центром управления Станцией Экстренного Радиовещания Министерства Тайных Наук, из которого в настоящее время шла трансляция. Они знали, что на другой стороне их может ожидать что угодно: от тайного супероружия до целой армии бойцов сопротивления. Несмотря на это, у гулей не было иного выбора, кроме как собраться с духом и приготовиться к открытию двери тайного прохода, в котором они сидели.\n\nУ них было две основные цели. Во-первых, захватить саму С.Э.Р.М.Т.Н.. Это позволило бы гулям распространить своё послание о революции по всей пустоши. Так множество гулей могло бы услышать об утопии, которую они желают построить, и присоединиться к храбрым революционерам.\n\nВо-вторых, они желали захватить DJ Pon3 и его помощницу Хомейдж. Последняя, в частности, была известным лидером сопротивления и помогала координировать и даже осуществлять многие нападения в тщетной попытке изгнать гулей из Тенпони. На данный момент роль ди-джея во всём этом была неизвестна, но, учитывая статус его помощницы, было вполне логично предположить, что он также был непосредственно связан с Сопротивлением. Возможно, даже являлся его лидером? Как бы то ни было, скоро гули узнают ответы на свои вопросы..."
TEN.147.a:0 "Давайте сделаем это!"


TEN.148.title:0 "Трансляция сообщения"
TEN.148.desc:0 "К великому удовольствию Роттингтейла им удалось захватить С.Э.Р.М.Т.Н.. Сопротивление почти не пыталось удержать это место. Возможно, они были не готовы к такому нападению. Или просто решили, что этот центр не так уж и важен. Теперь гули могли сообщить о своих идеалах всему Сердцу Эквестрии. А если им повезёт, то и в более дальних землях услышат об их утопии.\n\nК сожалению, DJ Pon3 и его помощницы не было в станции вещания. Мы не знаем, было ли это сделано намерено или случайно, но они просто оставили включенную запись и покинули этот район башни. Мы уже отправили на их поиски группу ищеек, но маловероятно, что нам когда-нибудь удастся их найти, если они прячутся в запутанной сети секретных комнат и туннелей, которая простирается через всю башню Тенпони."
TEN.148.a:0 "Услышьте наши слова!"


TEN.149.title:0 "Провал!"
TEN.149.desc:0 "Ярость Роттингтейла проявилась в виде копыта, которое ударило прямо в лицо гуля, которому не повезло быть посланником, доставившим дурные вести. Когда его товарищ рухнул на пол, лидер революции взревел от гнева. Вот же проклятые ублюдки!\n\nКогда они попытались захватить С.Э.Р.М.Т.Н., их встретила... запертая дверь. Переключатель, открывавший потайной вход, попросту не работал. Наши гули просто не могли продвинуться дальше. Они остались в этом туннеле и продолжали в тщетной надежде ждать, что кто-нибудь откроет проход с другой стороны. Но потом по всей башне разнёсся громкий грохот.\n\nКогда дверь наконец отворилась, за ней гулей встретил лишь мусор да обломки. Вся радиостудия была уничтожена взрывчаткой. Этаж непосредственно над бывшей С.Э.Р.М.Т.Н. тоже был разрушен, что добавило ещё больше обломков.\n\nТакая неудача! И всё из-за нерешительности и некомпетентности кучки трусов! Неважно. Революция победит, и нам не так уж и нужна радиостанция, что распространять информацию о наших деяниях."
TEN.149.a:0 "Ещё одна неудача..."


TEN.150.title:0 "Судьба товарища"
TEN.150.desc:0 "Совет Безопасности и Ассамблея собрались вместе по весьма трагическому поводу. Перед ними скорчилась сгорбленная фигура шерифа Роттингтейла. Его культовая шляпа всё ещё уверенно оставалась на голове, несмотря на постоянные подергивания и звериное поведение гуля. Все попытки заговорить с ним провалились. Роттингтейл не произнёс в ответ ни слова и даже откусил кусок от гуля, который был слишком настойчив в своих попытках вернуть шерифа обратно в реальность. Вывод был ясен: Роттингтейл одичал.\n\nТеперь на плечи тех гулей, которым было поручено вести Тенпони в будущее, была возложена задача разобраться со своим бывшим товарищем. Они очень долго спорили между собой и обсуждали этот вопрос. Совещание продолжалось до поздней ночи, пока гули изо всех сил пытались определить путь в будущее, который они должны будут пройти уже без своего любимого лидера..."
TEN.150.a:0 "Похоже, что его время истекло."

TEN.151.title:0 "Конец революционера"
TEN.151.desc:0 "Кримзон нашел дождь весьма подходящим для текущего момента. Именно он был избран для наблюдения за казнью Роттингтейла, хотя остальные отказывались называть процесс этим словом. Большинство из этих гулей даже не присутствовали на церемонии, утверждая, что не могут вынести такого трагического события. Это было жалко.\n\nИ все же Кримзон почувствовал волну печали, когда одичавшего бывшего революционера осторожно подвели к стене. Он никогда по-настоящему не любил шерифа. Ни до его маленького восстания, ни, конечно же, после. Однако он не мог не уважать его и его достижения. Нельзя было отрицать, что все они будут наблюдать за смертью замечательного и вдохновляющего гуля.\n\nПопытка одного из охранников сунуть зажженную сигарету в рот своему бывшему лидеру потерпела неудачу, так как животное, которое некогда было Роттингтейлом, просто съело сигарету. Освободитель Мейнхеттена никогда не славился религиозностью, и поэтому все дальнейшие церемонии были пропущены. Кримзон сделал то, что он должен был сделать.\n\n— Готовься, целься, пли."
TEN.151.a:0 "Прощай, товарищ."

TEN.152.title:0 "Следуя за безумием"
TEN.152.desc:0 "Вот уже очень долго мы следуем за шерифом Роттингтейлом. Его воля вела нас в будущее, мы следовали за его мечтой и подчинялись его видению. Почему же это должно измениться сейчас?\n\nНизкое рычание и пронзительный вой звучали по всему городу Мейнхеттену. Тысячи, возможно, десятки тысяч гниющих тел наводнили улицы. Они были одержимы животной яростью, которая выплёскивалась в виде жестокого разрушения всего вокруг них. Здания сносились, существа - съедались заживо, а те не-гули, что до сих пор скрывались в Городе Мёртвых, выслеживались и убивались. Это было проявление чистого насилия, возвращение к истинно первобытному состоянию.\n\nПредводитель всего этого хаоса, тот, кому все они стремились подражать, стоял на вершине ветхой башни, которая когда-то принадлежала живым. Чисто инстинктивно он присоединил свой голос к вою тысяч гулей под ним. Эта последняя нота идеально завершила симфонию, окутавшую Мейнхеттен. Хотя он ничего не понимал в происходящем, его голос был самым важным во всём этом оркестре проклятых. Именно так его воля передавалась по всему городу и за его пределы."
TEN.152.a:0 "Коллективное безумие просыпается!"


