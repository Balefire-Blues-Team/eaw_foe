TEN.23.title:0 "Секретные комнаты"
TEN.23.desc:0 "Хорошо известно, что внутри башня Тенпони гораздо больше, чем может показаться снаружи. И недавнее открытие ещё раз доказало это.\n\nНесколько дней назад группа техников расчищала один из многочисленных коридоров на западной стороне здания. Этот коридор был полон бесчисленных ящиков и прочего мусора, который оставался там ещё с довоенных времён. После того, как весь этот хлам был убран, наша команда оказалась перед небольшим коридором с четырьмя комнатами.\n\nУ входа расположен терминал, в который был внесён список предметов внутри этих комнат. Большая часть данных к настоящему времени, увы, была повреждена, однако нам удалось восстановить часть записей.\n\nХотя взломать блокировку дверей вполне возможно, это отнимает немало времени, а наши специалисты нужны и в других местах. Поэтому мы можем открывать только по одной двери за раз."
TEN.23.a:0 "Жизнь полна неожиданностей."

TEN.24.title:0 "Тяжёлые подъемники"
TEN.24.desc:0 "— Ну хорошо, теперь это должно сработать, — сказал техник, перезагружая терминал. Машина была старой и ржавой, так что это заняло некоторое время. Но в конце концов терминал загрузил все данные.\n\nТехник открыл документ и вздохнул с облегчением. Некоторые слова всё же не удалось восстановить, но теперь файл хотя бы корректно читался:\nКомната 1, коридор 2a:\n50 тяжёлых подъемников, что использовались в ×»^'Ë9á¾Ü³>& для перевозки прототипов тяжелого лабораторного оборудования. Сейчас мы получили новые модели, так что считайте эти резервным вариантом.\nПрофессор Дарк dßRÕÄ\n\nНаши техники открыли дверь, надеясь на лучшее... и их надежды оправдались: только восемь подъемников не пережили эти годы. Остальные были всё ещё целы и функционировали должным образом. Конечно, сейчас есть более продвинутые модели, но и эти сгодятся для определённых задач."
TEN.24.a:0 "Отличные новости!"

TEN.25.title:0 "Хранилище брони"
TEN.25.desc:0 "— Почти... готово, — сказал техник, изо всех сил пытаясь восстановить данные. — Вот так. Теперь мы перезагрузим эту штуку и посмотрим, сработает ли это.\n\nПока терминал загружался, техник нервничал. Он знал, что если это не сработает, то ему придётся начинать заново. К счастью, его опасения не оправдались, и файл снова можно было прочитать:\nКомната 3, коридор 2a:\nЯ знаю, что у меня нет полномочий делать это, но я буду хранить их здесь. Или кто-то ´'íÕSSý§û)? Нет, так в чём же проблема? В любом случае, компания из èðšñ приедет и заберёт их в следующий понедельник. Три полуразобранных комплекта силовой брони, двадцать T45d СБ и шесть T51b СБ. Все они устарели или слишком повреждены для использования на фронте, поэтому мы собираемся их продать. Это не моя вина, что ¯¶{¸» не дал мне чётких приказов.\nКапитан Свифт Виш\n\nНаши техники открывали дверь, надеясь на то, что силовая броня будет в том же состоянии, что и тяжелые подъемники. Через минуту дверь открылась, и команда вздохнула с облегчением. Силовая броня всё ещё работала. Немного ржавая и старая, но там не было ничего такого, с чем бы не справились наши механики."
TEN.25.a:0 "Удача точно существует."

TEN.26.title:0 "Хранилище боеприпасов"
TEN.26.desc:0 "— Хорошо, я думаю, что сейчас всё получится, — техник перезагрузил терминал. После четырёх попыток он уже знал, что нужно делать. Беспокойство по поводу того, были ли данные восстановлены должным образом, исчезло. Можно сказать, что весь этот процесс стал рутиной. В любом случае, всё получилось так, как ожидалось, и большую часть данных можно было прочитать.\n\nКомната 5, коридор 2a:\nСегодня прибыл конвой с кучей оружия. Всё это прекрасно, но майор Лаки Стар - самый настоящий идиот. Мало того, что мы были вынуждены использовать лестницу вместо лифта при доставке оружия наверх, так он ещё и выбрал самую убогую комнату для хранения этого оружия. Я удивлюсь, если этот водопровод продержится ещё хотя бы неделю. Не моя вина, если EÏHÑÓJŸ®Þ8T; станет бесполезным.\nКапитан ûvP? Виш\n\nТехники столкнулись с дилеммой. Они не знают, затопила ли помещение вода и уцелело ли там хоть что-то. Ведь в таком случае взлом дверей может оказаться пустой тратой времени и ресурсов. Однако, если они даже не попытаются открыть дверь, всё это восстановление данных было проделано зря. Техники немного обдумали свои варианты и пришли к выводу, что лучше всего всё равно открыть двери.\n\nТехники сделали своё дело, и вскоре дверь распахнулась настежь. Пони включили фонарики, и открывшееся зрелище просто потрясло их. Комната была полна неиспользованных гранат, которые могли взорваться в любой момент за последние 200 лет. К счастью, водопроводную трубу прорвало, как и предсказывал капитан, и вода затопила комнату, выведя из строя большинство гранат. Уцелело только 50-70 штук."
TEN.26.a:0 "Могло быть и хуже."

TEN.27.title:0 "Прототип магического оружия"
TEN.27.desc:0 "— Этот терминал определённо проще, чем предыдущий. — Техник уверенно перезапустил компьютер. Он всё ещё не был уверен, что всё работает так, как и задумано, но уже не так сильно нервничал, как в прошлый раз. Его надежды оправдались, так как нужный ему файл открылся без проблем.\n\nКомната 4, коридор 2a:\nХорошо, я хочу, чтобы никто, абсолютно НИКТО, не входил в эту комнату без моего чёткого на то разрешения. Если я поймаю там кого-нибудь, то ÜžxÏÌ)]4©ÔàAÈé'ëã_¾T¶MœE©<À,ÞP}È×Iò5~    _ÝÑH½,d. Эта проклятая винтовка причинила нам достаточно вреда, так что мне больше не нужны тут смерти. МТН прибудет в следующий вторник и отвезёт эту штуку на какую-нибудь базу вроде Марипони. Мне всё равно, что они там с ней сделают, я не желаю не иметь с этой штукой никого дела.\nПолковник Лайтнинг $¢°k\n\nПони-техники просто сгорали от любопытства. Что же такого особенного было в этой винтовке, что даже пришлось вызвать МТН, дабы перевезти её в другое место. Технику не нужно было повторять приказ дважды, и он с рекордной скоростью открыл дверь.\n\nПони вошли внутрь и увидели довольно жуткую сцену. На столе лежала винтовка, а вокруг неё 5 или 6 полурасплавленных скелетов. Винтовка была направлена в стену, в которой красовалось отверстие около метра в диаметре. В его центре был кристалл, которые ярко светился и освещал всю комнату.\n\nКоманда не знала как действовать дальше. Одно неверное движение - и они окончат свои жизни так, как и те несчастные пони, от которых остались только скелеты. Но если они просто оставят это оружие в комнате, то возникнет риск того, что винтовка рано или поздно выстрелит снова. Техники решили, что лучше всего будет позвать наших ученых, которые сделали вывод, что эта винтовка была слишком повреждена, чтобы её можно было снова использовать. Но при правильном анализе мы могли бы воспроизвести некоторые детали её конструкции в нашем собственном магическом оружии. Конечно, нам придётся внедрить меры безопасности получше, но так мы заполучим хорошее магическое оружие."
TEN.27.a:0 "Нам чуть конец не пришёл."

TEN.28.title:0 "Вычислительные технологии"
TEN.28.desc:0 "— Ладно, вот так. Это оказалось труднее, чем я ожидал. Давайте посмотрим, сработает ли моя идея, — техник перезагрузил терминал и отступил назад. На протяжении последнего часа он раз за разом пытался восстановить данные. И если это не сработает, то у него больше не останется идей. К счастью, он нашёл проблему и смог восстановить файл.\n\nКомната 2, коридор 2a:\nМТН сводит меня с ума. Через день они продолжают спрашивать меня: "Вы уже закончили?", "Когда ты закончите?" Ëþà!ÎO³ Они просто не понимают сути проблемы. Если что-то было сделано пони, то другие пони могут взломать это. И шифрование терминалов ничем не отличается pZ этого. Тем не менее, я думаю, что мы близки к прорыву, так что, возможно, я смогу ýoTáÒf дедлайн к концу месяца.\nПрофессор доктор Миднайт Спаркл.\n\nТехники были в восторге. Если профессор смог достичь своего прорыва до падения мегазаклинаний, то это пойдёт на пользу нашей разведке. Техник открыл дверь, и пони вошли внутрь. Однако они быстро испытали разочарование, так внутри обнаружили лишь чертежи да наброски некоторых концепций. Но мы всё передадим их нашей ИТ-команде, которая, возможно, сможет как-то использовать их."
TEN.28.a:0 "Будем надеяться, что с другими дверями нам повезёт больше."

TEN.29.title:0 "Запертая дверь"
TEN.29.desc:0 "Глубоко в недрах башни Тенпони находится дверь, скрытая за несколькими фальшивыми стенами и магическими иллюзиями. На первый взгляд это простая деревянная дверь с дешёвой пластиковой ручкой. Однако Общество Сумерек слишком уж хорошо знало, что внешность может быть обманчивой. \n \nНа самом деле эта внешне довольно обычная дверь является одним из самых тщательно запертых входов во всей башне. Деревянная дверь была лишь ширмой, что скрывала настоящую металлическую дверь. Ручка была бесполезной, а истинный запорный механизм был магическим по своей природе. Дверь и комнату за ней охраняло даже больше оберегов, чем саму башню в целом. Лучшие умы Общества Сумерек неделями анализировали каждое заклинание, наложенное на эту дверь, пытаясь найти любой способ отпереть её. В один прекрасный момент наши учёные совершили прорыв и поняли, что дверь отпирается особой фразой, которую должен произнести определённый индивидуум. И поэтому одному из младших членов Общества было поручено проигрывать перед дверью голографические записи различных высокопоставленных чиновников МТН, в том числе и самой Министерской Кобылы. Через неделю правильная фраза была найдена."
TEN.29.a:0 "'Смарти Пэнтс'"

TEN.30.title:0 "Необычная находка"
TEN.30.desc:0 "Громкий грохот прокатился по Башне Тенпони, когда в самом её сердце открылась мощная дверь. Многочисленные охранные обереги были развеяны, автоматические турели - отключены, и вошедший внутрь молодой член Общества увидел невероятно огромную библиотеку. Более высокопоставленные члены Общества Сумерек тут же отреагировали на эту новость и спешно направились за новыми знаниями. \n \nВ течение часа все старшие члены Общества собрались вместе. Они вошли в эту огромную библиотеку, которая так долго оставалась под замком. Переплёты всех книг были очень просты и пусты: на них не было ни названий, ни какой-либо иной информации о содержимом. Первая теория, которая была быстро отвергнута, состояла в том, что это были копии запрещенной литературы. Другая теория утверждала, что в этих книгах хранятся ужасные знания вроде заклинаний из области тёмной магии, которые лучше никогда не показывать общественности. Но потом один менее осторожный член группы решил прекратить споры. Он снял книгу с одной из многочисленных полок, идущих вдоль стен, раскрыл её обложку и начал читать. \n \n'Радужный романс, автор - Твайлайт Спаркл.' \n \nПри дальнейшем рассмотрении оказалось, что каждая из многих тысяч книг, находившихся в комнате, была написана в том же духе. После простого голосования все члены Общества, присутствовавшие в этой комнате, решили снова опечатать библиотеку и забыть о её существовании."
TEN.30.a:0 "Давай больше никогда не будем об этом говорить."

TEN.32.title:0 "Контакт с Гаттервиллем"
TEN.32.desc:0 "Старри Гейз огляделся по сторонам, поглядывая на двух других пони, которым было поручено непростое задание - восстановление контакта с населением Гаттервилля. С тех пор как Дарительница Света спасла их от безумного доктора-гуля, в Обществе Сумерек вовсю поговаривали о возвращении этого поселения в сферу влияния Башни Тенпони. Старри с самого начала знал, что рано или поздно они предложат это, и теперь его предположения подтвердились.\n\nГруппа посланников башни шла в тишине, если не считать стука копыт по потрескавшемуся асфальту. Жеребец-единорог нахмурился, когда в поле его зрения появились обшарпанные хижины поселения. Он провёл большую часть своей жизни за стенами Тенпони и любое здание снаружи казалось ему жалким и ничтожным. Но Старри - в отличие от большинства жителей Башни - прекрасно понимал, что не каждый житель пустоши может позволить себе роскошь. И что зачастую эти пони были совсем не виноваты в своём бедственном положении.\n\nИ поэтому Старри совсем не удивился, когда его избрали представлять интересы Общества в более мелких поселениях, разбросанных по всему Мейнхеттену. И Гаттервилль был первым в этом списке. Если Башня Тенпони хочет стать сильнее, ей нужно заполучить доверие местных пони. А кто справится с этой задачей лучше, чем сочувствующий простым пони пустоши единорог?\n\nВорчание одного из коллег отвлекло единорога от размышлений. Они прибыли. Старри Гейз на некоторое время остановился, разглядывая любопытные лица местных горожан, заметивших новых пони. Большинство проявили любопытство в той или иной степени, но некоторые бросали на чужаков недоверчивые взгляды. Единорог вздохнул, поправил одежду и отправился искать мэра Гаттервилля."
TEN.32.a:0 "Пора вернуть Гаттервилль домой."

TEN.33.title:0 "Охрана Гаттервилля"
TEN.33.desc:0 "Гаттервилль никогда не был ни особо приятным, ни безопасным местом для жизни. Жителям этого несчастного поселка недавно снова напомнили об этом не самым приятным образом, после того как пропал девятилетний жеребенок. Город выслал поисковую группу, которая попала в засаду мантикор. В живых остался только один пони. \n \nПосле этого случая Башня Тенпони решила принять меры, дабы предотвратить подобные трагедии в будущем. Представители Башни отправили отряд охранников для помощи в защите этого бедного поселения. "
TEN.33.a:0 "Они смогут спокойно отдохнуть ночью."

TEN.35.title:0 "Предложение от Тенпони" #(Gutterville)
TEN.35.desc:0 "В последнее время наши отношения с Башней Тенпони были в основном весьма положительными. Хотя наши пони некогда смотрели на их башню со смесью гнева и зависти, презирая её жителей за их богатства и желая заполучить их для себя, те дни давно прошли. Их охранники помогают охранять наши улицы по ночам, их торговцы постоянно снабжают нас ценными товарами, и прямая помощь пони из Башни позволила нам превратить Гаттервилль в настоящее поселение. И поэтому неудивительно, что Башня хочет перенести наши отношения на новый уровень.\n\nСегодня прибыл делегат из Башни Тенпони с интересным предложением о расширении сотрудничества. Это приведёт к тому, что Башня расширит свою власть над нами, а также нам придётся защищать их активы и интересы в случае нужды. Тем не менее, потенциальные выгоды могут с лихвой перевесить недостатки этого соглашения, поскольку жизнь для нас обоих станет безопаснее, а также мы расширим торговлю с Башней. Стоит ли нам согласиться?"
TEN.35.a:0 "Нас ждёт процветание. Мы согласны!"
TEN.35.b:0 "Это уж слишком. Мы не согласны!"

TEN.36.title:0 "Гаттервилль отказывается"
TEN.36.desc:0 "Гаттервилль, к нашему немалому удивлению, отклонил наше великодушное предложение. Очевидно, они считают, что их нынешнего уровня отношений с нами более чем достаточно, и не заинтересованы в их расширении. К несчастью для них, на наше предложение можно было дать лишь один правильный ответ."
TEN.36.a:0 "Им стоило согласиться."

TEN.37.title:0 "Приглашение из Тенпони"
TEN.37.desc:0 "Башня Тенпони, наш восточный сосед, уже не раз помогала нам. Благодаря их поддержке мы не только смогли наконец-то избавиться от рейдеров, которые издавна досаждали нам, но и заполучить кое-какую промышленность. Теперь для нас пришло время отплатить жителям башни. Взамен они не просят ничего существенного - мы должны лишь стать членами их недавно основанного альянса.\nС одной стороны, это меньшее, что мы можем для них сделать, дабы отплатить за помощь.\nНо, с другой стороны, это будет означать, что мы растеряем весь наш суверенитет. Некоторые из наших граждан уже обеспокоены растущим влиянием Тенпони, а если мы примем их приглашение, то потеряем все остатки нашей независимости.\nЭто решение принять не так просто, но мы сможем остановиться на наилучшем для нас варианте."
TEN.37.a:0 "Тенпони - наш союзник, мы не предадим их доверие."
TEN.37.b:0 "Тенпони недооценивает нас, они нам не нужны."

TEN.38.title:0 "Мейрлем отказывается"
TEN.38.desc:0 "Из Мейрлема пришли довольно неожиданные вести. По неизвестным причинам [MAR.GetLeader] пришел к выводу, что вполне может обойтись и без нашей помощи. Мы до сих пор не уверены, что послужило причиной таких странных выводов: невежество, переоценка собственных сил или же чистая глупость... Но он вскоре точно пожалеет о своем решении, после того как по его душу придут наши солдаты."
TEN.38.a:0 "Неужели мы единственные здравомыслящие пони в пустоши?"

TEN.39.title:0 "Помощь для Мейрлема"
TEN.39.desc:0 "Мейрлем - далеко не самое безопасное место в Мейнхеттене. Весьма "уникальные" жители этого места привлекли немало внимания. И, увы, отнюдь не положительного. Рейдерские банды считают стрельбу по жителям этого поселения своеобразным спортом и регулярно нападают на него. Граждане Мейрлема живут в страхе и ужасе, не зная, переживут ли они следующий рейд.\n\nТакое положение вещей просто неприемлемо, и наш долг заключается в том, что мы должны позаботиться о том, чтобы добрые пони Мейрлема могли жить без страха за свою жизнь. Мы немедленно пошлём к ним отряд вооружённых охранников. Мы заставим рейдеров пересмотреть свой жизненный выбор, проделав в них пару лишних дырок. Это также существенно укрепит наши отношения с этим поселением и поможет расположить к нам местных жителей."
TEN.39.a:0 "Удачи!"

TEN.40.title:0 "Истощающиеся финансы"
TEN.40.desc:0 "С каждым днем в нашей казне становится все меньше крышек. Наши доходы падают, а расходы только увеличиваются. Наши счетоводы всё подсчитали и пришли к неутешительному выводу: мы вскоре обанкротимся. Если ситуация не изменится в ближайшее время, мы даже не сможем позволить себе покупать еду, не говоря уже о том, чтобы платить нашим охранникам или обставлять мебелью помещения."
TEN.40.a:0 "Грядёт кризис."

TEN.41.title:0 "Восстановление экономики"
TEN.41.desc:0 "Наш бюджет наконец-то был сбалансирован. Крышек у нас вдосталь и нам больше не нужно беспокоиться о надвигающемся финансовом крахе. Хотя наша экономика могла стать ещё сильнее, сейчас ситуация достаточно стабильна, чтобы восстановить веру в наш бизнес."
TEN.41.a:0 "Какое облегчение."

TEN.42.title:0 "Последствия рейдерской войны"
TEN.42.desc:0 "Рейдерская война была суровой и весьма жестокой. Много хороших пони погибло в ходе боёв, но они принесли свои жертвы ради более великой цели. Рейдеров оттеснили и пони Мейнхеттена наконец-то вырвались из этого царства террора. И теперь вся бывшая территория рейдеров принадлежит нам. Что само по себе является небольшой проблемой.\n\nНаши силы безопасности на деле не оснащены и не обучены контролировать такие большие территории, что приводит к росту проблем. Чтобы разобраться с этой головной болью мы решили передать часть этой новой территории Мейрлему. Мы уверены, что они оценят этот жест."
TEN.42.a:0 "Теперь это их проблема."

TEN.43.title:0 "Новые возможности"
TEN.43.desc:0 "Рейдеры отброшены, закон и порядок восстановлены, так что южный Мейнхеттен наконец-то в безопасности. Пони, которые теперь могут наслаждаться безопасностью и комфортом, очень рады этому. Но наши торговцы просто счастливы, так как они могут наслаждаться притоком крышек в их карманы. Торговля рекой течёт через наш маленький кусочек города, и бизнес цветёт как никогда раньше.\n\nИ всё же не всё так хорошо. И хоть из копыт в копыта передаётся очень много крышек, непропорционально большое их количество попадает в копыта нескольких бизнес-баронов. Эти индивидуумы, все из которых являются жителями нашей башни, теперь контролируют очень много предприятий по всему городу. Мы не спустим глаз с этой ситуации, дабы никто из них не осмелился подвергнуть сомнениям наш контроль над регионом."
TEN.43.a:0 "По крайней мере мы богаты."

TEN.44.title:0 "Расширение бизнеса на Гаттервилль"
TEN.44.desc:0 "Гаттервилль - ужасное и нищее поселение, которому постоянно угрожают бесчисленные опасности. Пони Гаттервилля с трудом выживают, его мусорщики гибнут десятками, и жизнь там, как правило, очень сурова и несчастна. Однако это поселение окружено руинами, что полны ценной добычи. У металлолома немало применений, так в воздухе уже витает запах прибыли. Также наши действия помогут начать процветать этому сообществу процветать, поэтому мы действительно оказываем им услугу."
TEN.44.a:0 "Мы уже слышим звон крышек."

TEN.45.title:0 "Расширение бизнеса на Мейрлем"
TEN.45.desc:0 "Поселение Мейрлем расположено недалеко от одного из наших самых активных торговых путей и всегда имело немалый экономический потенциал. К сожалению, всевозможные опасности в регионе до сих пор не позволяли им активно заниматься торговлей. Рейдеры, дикие звери и мелкие банды наводняли руины и атаковали любого, кто осмеливался пройти через этот район. Тем не менее, благодаря нашим усилиям, ныне этот район стал достаточно безопасным для наших торговцев. Мейрлем вскоре будет интегрирован в экономику Мейнхеттена и сможет насладиться всеми благами торговли. "
TEN.45.a:0 "Они станут ценным торговым партнером."

TEN.46.title:0 "Торговые бароны"
TEN.46.desc:0 "Уже некоторое время нас беспокоит тот факт, что несколько пони быстро стали богаче, чем даже сама наша башня. Их бизнес-империи практически полностью владеют нашей экономикой, а влияние, которым они обладают на нашей территории, практически безгранично. И ещё сильнее нас тревожит тот факт, что ни один из этих "торговых баронов" не является членом нашего Общества. Если в ближайшее время не принять меры, то эти бароны вполне могут стать настолько могущественными, что даже смогут обобрать у нас саму Башню Тенпони.\n\nК сожалению, любые действия, которые мы предпримем против них, неизбежно нанесут вред нашей экономике. И одновременно нет никаких реальных доказательств того, что эти бароны будут стремиться доминировать над нами. В конце концов, разве их огромных богатств не должно быть более чем достаточно? Нам необходимо принять решение: постараемся ли мы ограничить их влияние, регулируя бизнес и ограничивая экспансию баронов, или же позволим им продолжать богатеть?"
TEN.46.a:0 "Торговые бароны представляют для нас угрозу. Ограничьте их влияние."
TEN.46.b:0 "Они никогда не попытаются выступить против нас. Пусть продолжают."

TEN.47.title:0 "Защитить линию Селестии"
TEN.47.desc:0 "Линия Селестии очень полезна для нашей экономики. Она позволяет торговцам и путешественникам с относительной лёгкостью добираться до нашей прекрасной башни из остальной части города. К сожалению, богатство имеет тенденцию привлекать всевозможных сомнительных типов. Рейдеры, бандиты и прочие разбойники пытаются устраивать засады вдоль маршрута. Хотя наши силы безопасности до сих пор успешно отражали эти атаки, они, к сожалению, понесли некоторые потери в процессе. Чтобы защитить их и сдержать любые попытки нападений на эту линию, мы начнём строить укрепления вдоль неё. Крепкие стены, автоматические турели и высокие башни помогут нам обеспечить безопасность этого маршрута. А в случае нужды мы сможем защитить эту линию даже от целой армии!"
TEN.47.a:0 "Нам нужно построить стену, и рейдеры заплатят за неё!"

TEN.49.title:0 "Экстренная вербовка"
TEN.49.desc:0 "Великий Анклав Пегасов уже в нашем городе, и наши силы отступают под их безжалостным натиском. Мы сталкиваемся с нехваткой еды, целебных зелий и оружия, ведь всё это идёт на военные нужды. Но ещё более тревожным является тот факт, что у нас нет достаточного числа солдат для столь широкого фронта. Если мы хотим выиграть эту войну, то у нас нет другого выбора, кроме как решиться на немыслимое: мы должны начать вербовку пони.\n\nПонятно, что многие из наших жителей совсем не желают идти в бой и умирать ради нас. Богачам есть что терять, и вместо этого они выдвинули встречное предложение: они готовы начать финансирование наших военных кампаний, если мы не будем призывать их. Согласны ли мы на такой вариант? Или же число призывников для нас всё же важнее?"
TEN.49.a:0 "Нам нужны их деньги. Они могут откупиться."
TEN.49.b:0 "Все пони, независимо от их богатства, должны служить!"

TEN.50.title:0 "Тенпони запрашивает доступ войск"
TEN.50.desc:0 "[TEN.GetLeader] обратилось к нам с просьбой. Башня Тенпони желает атаковать силы Анклава, но для этого им нужно иметь возможность размещать свои войска на нашей земле. Они утверждают, что Анклав представляет огромную угрозу для всей пустоши и что им нужна наша помощь для победы над этим врагом. Их слова верны, но кто гарантирует нам, что это не уловка Тенпони, с помощью которой они заполучат доступ к нашей земле? Прежде чем принять какое-либо решение, мы должны хорошенько обдумать оба варианта."
TEN.50.a:0 "Анклав - не единственная причина для этой просьбы."
TEN.50.b:0 "Мы согласны, но будем очень внимательно следить за действиями Тенпони."

TEN.51.title:0 "Тенпони запрашивает доступ войск" 
TEN.51.desc:0 "[TEN.GetLeader] обратилось к нам с просьбой. Башня Тенпони желает атаковать силы Анклава, но для этого им нужно иметь возможность размещать свои войска на нашей земле. Если мы согласимся, Тенпони оставит нас в покое, но Анклав - просто возненавидит. Но если мы откажемся, то Тенпони получит причину напасть на нас. Итак, с каким врагом мы предпочтём сражаться?"
TEN.52.a:0 "Нет, мы не можем допустить, чтобы Анклав стал нашим врагом.."
TEN.51.b:0 "Мы соглашаемся, но только под давлением."

