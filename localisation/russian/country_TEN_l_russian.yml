TEN_rotting_chain_tt:0 "§FСделанные в прошлом выборы подвели вас к текущему моменту. Мейнхеттену будет даровано искупление, пусть и в виде кандалов и цепей. Гули построят свободное и утопическое общество благодаря крови и поту, что будут проливать гладкошкурые рабы.§!"

TEN_smoothskin_genocide_tt:0 "§RСделанные в прошлом выборы подвели вас к текущему моменту. Мейнхеттен был полностью очищен. Угрозы со стороны смертных больше нет. Теперь есть только мы.§!"

TEN_rotting_equilibrium_tt:0 "§OСделанные в прошлом выборы подвели вас к текущему моменту. Мейнхеттен достиг состояния истинного равновесия. Фанатики как заковывались в цепи, так и получали пули в голову. Мы совершили революцию, которой ещё не видел ни один смертный.§!"

TEN_nowarconsequence_tt:0 "§OЕсли мы в ближайшее время не начнем войну, то будем вынуждены отменить призыв на военную службу!§!"

