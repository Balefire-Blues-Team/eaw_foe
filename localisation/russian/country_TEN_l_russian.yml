POLITICS_GRIMSTAR_DESC:0 "В зависимости от того, кого вы спросите, шефа Грим Стара назовут либо героем, что спас Тенпони, либо злодеем, который погубил Башню. Его переворот был столь же неожиданным, сколь и радикальным, хотя сам он считает его совершенно необходимым. Теперь сам Грим Стар в одиночку управляет всей башней Тенпони. Его амбиции простираются далеко за пределы роскошных стен башни, а конечной целью является объединение и восстановление всего Мейнхеттена."

POLITICS_SHERIFFROTTING_DESC:0 "Хотя невежливо поднимать вопрос о психическом состоянии при обсуждении политики, нужно быть дураком, чтобы не заметить весьма дикие особенности в поведении шерифа Роттингтейла. Есть немало сигналов о потенциальной опасности - от постоянного рычания во время речи до призывов к очень радикальному насилию - которые привели к тому, что в Роттингтейле начали сомневаться даже его собственные последователи.\n\nНесмотря на это, яростное рвение Роттингтейла сплотило многих гулей вокруг него. В нем они видят надежду на лучшее будущее. Будущее, в котором индивидуумы будут свободны от дискриминации и угнетения. Они надеются, что когда-нибудь у них будет собственная нация, в которой каждый гуль сможет свободно жить своей жизнью и самостоятельно принимать все решения."

POLITICS_TWILIGHTSOCIETY_DESC:0 "Общество Сумерек - это таинственная и весьма скрытная организация, которая из-за кулис контролирует Башню Тенпони. Очень немногие пони за пределами их Общества вообще знают о существовании этой группы. Большинство же простых жителей Тенпони считают, что вместо этого башней управляет "Администрация Тенпони".\n\nСамо Общество было основано выжившими членами Министерства Тайных Наук после падения мегазаклинаний. С тех пор они продолжали свою миссию по сохранению знаний.\n\nВ последнее время их роль в Пустоши была поставлена под сомнение. Идеалисты в рядах Общества говорят о том, что пора отказаться от позиции нейтралитета относительно дел пустошей и вместо этого начать помогать своим собратьям-пони. А другие пони как в Тенпони, так и за её пределами желают преследовать свои собственные амбиции за счет Общества.\n\nБудущее Общества Сумерек туманно. Лишь время покажет, переживут ли они грядущую бурю."

