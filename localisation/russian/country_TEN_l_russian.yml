TEN_meritocracy:0 "Меритократия"
TEN_meritocracy_desc:0 "Лишь полезные башне имеют право быть гражданами Тенпони."

TEN_security_forces:0 "Силы безопасности"
TEN_security_forces_desc:0 "У Тенпони нет полноценной армии, а потому, вместо неё выступают силы безопасности, действующие как военные и стражи порядка."

TEN_security_forces1:0 "Силы безопасности"
TEN_security_forces1_desc:0 "У Тенпони нет полноценной армии, а потому, вместо неё выступают силы безопасности, действующие как военные и стражи порядка. Тем не менее, недавно, наши офицеры безопасности стали больше походить на солдат."

TEN_security_forces2:0 "Армия безопасности"
TEN_security_forces2_desc:0 "Силы безопасности Тенпони действуют как профессиональные военные и стражи порядка. Ныне они справляются со своими задачами одинаково эффективно."

TEN_twilight_society:0 "Общество Сумерек"
TEN_twilight_society_desc:0 "Башней Тенпони управляет секретная организация, называющая себя Обществом Сумерек. Члены его крайне замкнуты и секретны, и делают всё, чтобы так это для всех и оставалось."

TEN_twilight_society1:0 "Общество Сумерек"
TEN_twilight_society1_desc:0 "Башней Тенпони управляет секретная организация, называющая себя Обществом Сумерек. Члены его крайне замкнуты и секретны, и делают всё, чтобы так это для всех и оставалось."

TEN_Opened_Library:0 "Библиотека Твайлайт Спаркл"
TEN_Opened_Library_desc:0 "§CБиблиотека Твайлайт Спаркл§! является величайшим центром знаний во всём Мейнхеттене. Наши жители имеют бесплатный доступ в неё, что позволяет им досконально изучить любые интересующие их вопросы, получение данных по которым невозможно иным путём."

TEN_inner_walls:0 "Укреплённые внутренние стены"
TEN_inner_walls_desc:0 "Внутренние стены нашей башни невероятно крепки, что делает их разрушение крайне трудной задачей."

TEN_ghoul_problems:0 "Проблема гулей"
TEN_ghoul_problems_desc:0 "Поселившиеся рядом ужасные гули доставляют нашей башне немало проблем. Если бы они просто жили тут, не устраивая неприятностей — нам было бы всё равно. К сожалению, в их гнилые бошки пришла идея приобщиться к нашей роскоши, и они докучают нашим силам безопасности и всем пони, проходящим неподалёку."

TEN_military_dictatorship:0 "Военная диктатура"
TEN_military_dictatorship_desc:0 "Шеф Грим Стар отныне единолично правит нашей башней. и никто не смеет напрямую противиться его воле и абсолютному авторитету."

TEN_twilight_resistance:0 "Сумеречное сопротивление"
TEN_twilight_resistance_desc:0 "Остатки Общества Сумерек сопротивляются правленью Грим Стара."

TEN_twilight_resistance1:0 "Сумеречное сопротивление"
TEN_twilight_resistance1_desc:0 "Остатки Общества Сумерек на данный момент сопротивляются правленью Грим Стара."

TEN_twilight_resistance2:0 "Сумеречное сопротивление"
TEN_twilight_resistance2_desc:0 "Остатки Общества Сумерек всё сопротивляются правленью Грим Стара."

TEN_twilight_resistance3:0 "Сумеречное сопротивление"
TEN_twilight_resistance3_desc:0 "Остатки Общества Сумерек по прежнему сопротивляются правленью Грим Стара."

TEN_twilight_resistance4:0 "Сумеречное сопротивление"
TEN_twilight_resistance4_desc:0 "Остатки Общества Сумерек стоят против правленья Грим Стара."

TEN_mercenary_debt:0 "Плата наёмникам"
TEN_mercenary_debt_desc:0 "Мы должны платить нашим наёмникам."

TEN_prewar_food:0 "Довоенная еда"
TEN_prewar_food_desc:0 "После нахождения подходящего продавца, наши жители более не должны бояться остаться без пищи. Благослови Селестия того пони, что изобрёл консерванты!"

TEN_prewar_food2:0 "Довоенная ресторанная еда"
TEN_prewar_food2_desc:0 "Наши граждане могут наконец насладиться изыском великолепно приготовленных блюд, схожих с теми, коими когда-то наслаждались пони довоенной Эквестрии."

TEN_radigator_meat:0 "Импорт мяса радигаторов"
TEN_radigator_meat_desc:0 "Свежее мясо очень непросто достать в руинах Мейнхеттена, тем более, что у мантикор на него особый вкус. Тем не менее, добрые пони из Арбы с радостью предложили торговать с нами едой. У этого мяса, конечно, довольно непривычный вкус, да и запах как у дохлого пони, но нашим жителям оно пришлось очень по нраву."

TEN_radigator_meat2:0 "Элитная кухня"
TEN_radigator_meat2_desc:0 "Благодаря нашим изысканным блюдам из мяса радигаторов мы стали известны на всю Пустошь. Даже самые отпетые охотники на этих опасных монстров удивляются, как мы превратили столь заурядное мясо в роскошную еду."

TEN_truth_of_meat:0 "Правда о мясе"
TEN_truth_of_meat_desc:0 "Мы уже некоторое время импортируем из Арбу (якобы) мясо радигаторов, но теперь оказалось, что это мясо пони. А некоторые даже заявляют, что мы осознанно импортировали его, знаю правду."

TEN_truth_of_meat2:0 "Правда о мясе"
TEN_truth_of_meat2_desc:0 "Мы уже некоторое время импортируем из Арбу (якобы) мясо радигаторов, но теперь оказалось, что это мясо пони. Мы прославляли элитное мясо "радигаторов" по всей пустоши, а теперь пони по всему Мейнхеттену убеждены, что мы являемся пониедами. Это неправда, но наша репутация пострадала."

TEN_wages_increased:0 "Увеличенная плата рабочим"
TEN_wages_increased_desc:0 "Плата нашим рабочим превышает прожиточный минимум. Пускай это сделает пару дыр в нашем бюджете, это также подтолкнёт их к более активному участию в экономическом развитии Тенпони."

TEN_boosted_marelem:0 "Экономические гранты Тенпони"
TEN_boosted_marelem_desc:0 "Пони Тенпони были достаточно добры, чтобы вложить средства в нашу экономику. Некоторые наши пони относятся к этому с недоверием, однако если мы хотим увидеть светлое завтра — выбор у нас невелик."

TEN_scavenger_posts:0 "Рабочие станции Тенпони"
TEN_scavenger_posts_desc:0 "Башня Тенпони создала рабочие станции, способствующие организации наших мусорщиков. Это было очень щедро с их стороны, хотя некоторые ставят под сомнение дальнейшее сотрудничество с башней."

TEN_opportunities:0 "Новые бизнес-перспективы"
TEN_opportunities_desc:0 "По всему Мейнхеттену были открыты новые торговые центры. Это отлично сказывается на нашем развитии и открывает нам двери в новый бизнес. У нашей экономики определённо светлое будущее!"

TEN_gutterville_business:0 "Инвесторы Тенпони"
TEN_gutterville_business_desc:0 "Из Тенпони, не пойми с какого сена, привалила толпа инвесторов с уймами крышек. Что же, а мы и не против, ведь это обеспечило нашей экономике воистину небывалый рост."

TEN_gut_armorshop:0 "Оружейная мастерская"
TEN_gut_armorshop_desc:0 "Гаттервилль просто доминирует на рынке брони, производя высококачественное защитное снаряжение в весьма значительных количествах. Оно не только позволило нам полностью обеспечить свои потребности, но и привело к значительному притоку крышек в наше поселение. В конце концов, каждый пони нуждается в защите, не так ли?"

TEN_gut_materials:0 "Материалы Гаттервилля"
TEN_gut_materials_desc:0 "Благодаря помощи Башни Тенпони наши операции по сбору мусора стали успешнее, чем когда-либо прежде. Мы начисто выскребаем руины в поисках полезных материалов и с пользой используем каждую их частичку."

TEN_marelem_business:0 "Инвесторы Тенпони"
TEN_marelem_business_desc:0 "Богатые пони из Тенпони прибывают к нам с таким количеством крышек в карманах, какого наши пони не видели за всю свою жизнь. И их цель очень проста: эти богатеи желают сейчас поделиться с нами своим богатством в обмен на то, что мы поделимся с ними нашим новообретённым богатством в будущем. Это соглашение устраивает обе стороны."

TEN_mar_entertainment:0 "Развлекательный район Мейрлема"
TEN_mar_entertainment_desc:0 "Алкоголь, блэкджек и кобылы на ночь. Всё это можно найти в Мейрлеме. В этом развлекательном районе легализованы все виды бизнеса со спорной репутацией. Там можно удовлетворить любой порок или желание."

TEN_rubber_bullets:0 "Резиновые пули"
TEN_rubber_bullets_desc:0 "Наша башня уже давно использует резиновые пули в качестве нелетального способа борьбы с нарушителями спокойствия. Хотя мы продавали эти пули посторонним, эти продажи были ограничены из-за малых запасов этих пуль. Но теперь всё изменилось. Благодаря специальной мастерской мы можем производить большие объёмы этих специализированных боеприпасов. Это будет благом как для наших сил безопасности, так и для экономики."

TEN_import_economy:0 "Экономика импорта"
TEN_import_economy_desc:0 "Ресурсы, богатство, предметы роскоши и прочие припасы рекой текут в нашу прекрасную башню. Однако наша производственная база очень ограничена, и мы просто не в состоянии экспортировать значительное количество товаров внешним торговцам. Вместо этого вся торговля происходит прямо в нашей башне."

TEN_import_economy1:0 "Местные торговцы"
TEN_import_economy1_desc:0 "Наши местные предприятия и фирмы расширились. В особенности те, что действительно производят какие-то товары. Это позволяет нам меньше полагаться на импорт, а также повысило объёмы торговли внутри нашей башни."

TEN_import_economy2:0 "Иностранные торговцы"
TEN_import_economy2_desc:0 "Торговцы теперь приезжают в нашу башню со всех концов пустоши, желая торговать с местными фирмами. Наша экономика просто процветает."

TEN_import_economy3:0 "Восстановленная экономика"
TEN_import_economy3_desc:0 "Наша экономика полностью оправилась от кризиса и процветает как никогда раньше. Благодаря этому периоду процветания мы можем обратить внимание на внешний мир и начать дальнейшую экономическую экспансию."

TEN_import_economy4:0 "Восстановленная экономика"
TEN_import_economy4_desc:0 "Наша экономика полностью оправилась от кризиса и процветает как никогда раньше. Благодаря этому периоду процветания мы можем обратить внимание на внешний мир и начать дальнейшую экономическую экспансию."

TEN_MAS_encryption:0 "Шифрование МТН"
TEN_MAS_encryption_desc:0 "Благодаря секретам, найденным глубоко внутри нашей башни, мы сможем защищать нашу информацию и коммуникации с помощью шифрования министерского уровня."

TEN_push_back_enclave:0 "Марш-бросок против Анклава"
TEN_push_back_enclave_desc:0 "Неужели эти крылатые крысы думают, что могут запросто прилететь сюда и захватить весь наш город? Мы отбросим их назад и выгоним не только из нашего города, но и загоним обратно за облака, где им самое место!"

TEN_no_crossing:0 "Они не пройдут!"
TEN_no_crossing_desc:0 "Река Мейнхеттен, текущая через наш прекрасный город, разделяет его надвое. Если Анклав хочет добраться до нашей башни, то у них не будет иного выбора, кроме как пересечь её, будь то мостам, воздуху или воде. Поэтому в наших интересах не допустить этого."

TEN_guns_for_everypon:0 "Каждому пони по пушке"
TEN_guns_for_everypon_desc:0 "Все желающие сражаться пони должны получить оружие. Это совершенно необходимо, ведь само существование нашей башни висит на волоске."

TEN_grimstar_doctrine:0 "Жизнь превыше территорий"
TEN_grimstar_doctrine_desc:0 "Мы можем позволить себе потерять немного территорий, но этого нельзя сказать про пони. Землю всегда можно вернуть обратно, но мертвых не вернуть в мир живых. Поэтому мы в первую очередь сосредоточимся на сохранении жизней наших охранников."

TEN_societydoctrine:0 "Защита превыше всего"
TEN_societydoctrine_desc:0 "Наши вооруженные силы - это прежде всего охранники. Поэтому их главной целью должна быть защита нашей территории. Мы не особо заинтересованы в том, чтобы начать великий поход против пустоши. Но мы должны защищать собственных пони. Стены Тенпони никогда не падут."

TEN_quantityabove:0 "Количество превыше качества"
TEN_quantityabove_desc:0 "Небольшой отряд охранников - это хорошо, но большой отряд - намного лучше. Перед лицом нашего выживания можно не обращать внимания на всякие мелочи вроде стандартов найма или нравственности новых рекрутов. Поэтому мы должны любыми возможными средствами наращивать размер нашей армии."

TEN_marelem_jail_idea:0 "Тюрьма Мейрлема"
TEN_marelem_jail_idea_desc:0 "В Мейрлеме была построена большая тюрьма, куда мы можем отправить всех нежелательных лиц."

TEN_prison_labour_idea:0 "Тюрьма Мейрлема"
TEN_prison_labour_idea_desc:0 "В Мейрлеме была построена большая тюрьма, куда мы можем отправить всех нежелательных лиц."

TEN_reward_officers:0 "Награды для офицеров"
TEN_reward_officers_desc:0 "Наши лучшие офицеры не только получают очень хорошую зарплату. Им также предоставляется привилегия безнаказанно грабить захваченные нами земли."

TEN_interogation_rumors:0 "Сомнительные слухи"
TEN_interogation_rumors_desc:0 "Ходят слухи, что в настоящее время сотрудники нашей службы безопасности проводят серию весьма жестоких и крайне неэтичных допросов. Это, конечно, полная чепуха, и любой, кто будет настаивать на своём, будет вызван на приватную беседу."

TEN_arbu_secret_idea:0 "Выступили против пониедов"
TEN_arbu_secret_idea_desc:0 "Теперь весь мир узнал про грехи Арбу и Башня Тенпони твёрдо выступает против пониедизма."

TEN_grimstar_wasteland_city_idea:0 "Город Оранжедейл"
TEN_grimstar_wasteland_city_idea_desc:0 "Оранжедейл превратился в процветающее и современное поселение."

TEN_Manehattan_project_idea:0 "Проект Мейнхеттен"
TEN_Manehattan_project_idea_desc:0 "В настоящее время мы осуществляем грандиозный проект по возвращению всему городу Мейнхеттену его довоенной славы."

