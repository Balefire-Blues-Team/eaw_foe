TEN_forced_collectivisation:0 "Насильственная коллективизация"
TEN_forced_collectivisation_desc:0 "Коллективизация, осуществлявшаяся мирным путём, провалилась. Похоже, что гладкошкурые заразили и наш народ своей жадностью. Поэтому мы применим силу для достижения наших целей."

