TEN_construction_books:0 "Благоустройство дома для чайников"
TEN_construction_books_desc:0 "Мы добавим книги по базовым приёмам строительства в нашу библиотеку."

TEN_agriculture_books:0 "Книги по садоводству"
TEN_agriculture_books_desc:0 "Мы добавим книги по садоводству в нашу библиотеку."

TEN_resource_books:0 "Инструкция по выживанию в пустоши"
TEN_resource_books_desc:0 "Мы добавим копии "Инструкции по выживанию в пустошах" в нашу библиотеку."

TEN_engineering_books:0 "Инструкции Стойл-Тек по терминалам"
TEN_engineering_books_desc:0 "Мы добавим инструкции Стойл-Тек по терминалам в нашу библиотеку."

TEN_weapon_book:0 "Чертежи прототипов оружия"
TEN_weapon_book_desc:0 "Мы добавим чертежи прототипов оружия в нашу библиотеку."

TEN_unstable_rule_category:0 "Нестабильный режим"
TEN_unstable_rule_category_desc:0 "Власть Грим Стара в настоящее время не так уж крепка, и многие в нашей башне всё ещё оспаривают законность его режима. Если мы хотим предотвратить восстание, то должны принять меры."

TEN_unstable_rule_mission:0 "Восстание в Тенпони"

TEN_stabilize_rule:0 "Укрепить наш режим"
TEN_stabilize_rule_desc:0 "Мы закрепим нашу власть, и никто более не посмеет идти против нас."

TEN_evening_curfew_category:0 "Вечерний комендантский час"
TEN_evening_curfew_category_desc:0 "Пока комендантский час в силе, нашим врагам будет тяжелее организовывать свои действия. Тем не менее, чем дольше он идёт — тем несчастливее становятся наши граждане."

TEN_evening_curfew_mission:0 "Расширить комендантский час"

TEN_monorail_line_category:0 "Торговая линия имени Селестии"
TEN_monorail_line_category_desc:0 "Старая монорельсовая система Мейнхеттена является просто идеальным маршрутом для путешествий и торговли по всему городу. К сожалению, она обветшала за последние два столетия. Если мы хотим восстановить хотя бы линию имени Селестии, то нам придётся проделать немалую работу."

TEN_monorail_repair_tenpony:0 "Починить линию Тенпони"
TEN_monorail_repair_tenpony_desc:0 "Ремонт участка линии Селестии прямо за пределами нашей башни станет отличным первым шагом."

TEN_monorail_repair_gutterville:0 "Починить линию до Гаттервилля"
TEN_monorail_repair_gutterville_desc:0 "Участок линии Селестии, проходящий через территорию Гаттервилля, является одним из самых опасных её отрезков. Многочисленные опасности, от мантикор до кровокрылов, подстерегают путешественников. Нам придётся разобраться с этими монстрами, а затем восстановить линию."

TEN_monorail_gutterville_station:0 "Торговая станция Гаттервилля"
TEN_monorail_gutterville_station_desc:0 "Мы построим настоящую станцию, откуда можно будет управлять деятельностью торговцев, что приезжают в Гаттервилль и уезжают из него. Это стимулирует рост торговли, а также позволит нам лучше защищать этот участок линии Селестии."

TEN_monorail_repair_marelem:0 "Починить линию до Мейрлема"
TEN_monorail_repair_marelem_desc:0 "Участок линии Селестии возле Мейрлема некогда был домом для небольшого сообщества мусорщиков, но потом рейдеры уничтожили их. К счастью, они оставили после себя немало материалов, которые теперь можно использовать для ремонта линии."

TEN_monorail_marelem_station:0 "Торговая станция Мейрлема"
TEN_monorail_marelem_station_desc:0 "Мы построим настоящую станцию, откуда можно будет управлять деятельностью торговцев, что приезжают в Мейрлем и уезжают из него. Это стимулирует рост торговли, а также позволит нам лучше защищать этот участок линии Селестии."

TEN_monorail_repair_manehattan_raiders:0 "Починить линию до территории рейдеров"
TEN_monorail_repair_manehattan_raiders_desc:0 "Теперь, когда с рейдерами покончено, мы можем приступить к восстановлению и ремонту участка линии Селестии, который проходил через их территорию."

TEN_monorail_manehattan_station:0 "Торговая станция Оранжедейла"
TEN_monorail_manehattan_station_desc:0 "Мы построим настоящую станцию, откуда можно будет управлять деятельностью торговцев, что приезжают в Оранжедейл и уезжают из него. Это стимулирует рост торговли, а также позволит нам лучше защищать этот участок линии Селестии."

TEN_monorail_repair_fetlock:0 "Починить линию до Фетлока"
TEN_monorail_repair_fetlock_desc:0 "Линия Селестии заканчивается в Фетлоке. Мы восстановим этот участок и убедимся, чтобы торговля могла беспрепятственно течь от одного конца этой линии до другого."

TEN_monorail_fetlock_station:0 "Торговая станция Фетлока"
TEN_monorail_fetlock_station_desc:0 "Мы построим настоящую станцию, откуда можно будет управлять деятельностью торговцев, что приезжают в Фетлок и уезжают из него. Это стимулирует рост торговли, а также позволит нам лучше защищать этот участок линии Селестии."

TEN_gutterville_shipyard:0 "Построить верфь в Гаттервилле"
TEN_gutterville_shipyard_desc:0 ""

TEN_project_orangedale_category:0 "Перестроить Оранжедейл"
TEN_project_orangedale_category_desc:0 "В рамках мейнхеттенского проекта мы постараемся вернуть Оранжедейл в нормальное состояние и сделать из него процветающее поселение. Для этого мы должны вложить значительные ресурсы и потратить немало усилий на очистку и расширение этого поселения."

TEN_orangedale_status:0 "Оранжедейл"
TEN_orangedale_status_desc:0 ""

TEN_clean_bloodorangedale:0 "Очистить Блад-Оранжедейл"
TEN_clean_bloodorangedale_desc:0 "Первым делом в восстановлении Оранжедейла нам нужно убрать беспорядок, оставленный рейдерами. Хотя их формы художественного выражения, безусловно, уникальны, мы боимся, что скульптуры, сделанные из органов пони, уже не так модны в этом сезоне."

TEN_repair_raidershacks:0 "Починить лачуги рейдеров"
TEN_repair_raidershacks_desc:0 "Множество лачуг усеивают поселение. Когда-то они были домом для жестоких варваров-рейдеров, которые не особо заботились о своём жилье. Нам придётся потрудиться, чтобы привести их в пригодное для жизни состояние."

TEN_build_wall:0 "Построить городскую стену"
TEN_build_wall_desc:0 "Рейдеры всё ещё иногда пытаются действовать в районе Оранжедейла. Мы должны построить вокруг поселения настоящую стену, чтобы защитить его."

TEN_automated_defenses:0 "Автоматические оборонительные турели"
TEN_automated_defenses_desc:0 ""

TEN_build_new_shacks:0 "Построить временные лачуги"
TEN_build_new_shacks_desc:0 "Многие пони хотят переехать в наше новое поселение, но там банально нет достаточного количества приличных домов для них всех. Чтобы облегчить эту проблему, мы построим ряд временных общественных приютов."

TEN_build_proper_homes:0 "Построить настоящие дома"
TEN_build_proper_homes_desc:0 "Теперь мы можем приступить к строительству подходящих жилищ и домов для жителей Оранжедейла."

TEN_upgrade_shacks:0 "Отремонтировать временные лачуги"
TEN_upgrade_shacks_desc:0 "Мы отремонтируем общественное жильё, чтобы повысить уровень комфорта для пони, что проживают в нём."

TEN_build_store:0 "Построить универсальный магазин"
TEN_build_store_desc:0 "В настоящее время уровень развития экономики в Оранжедейле печально низок. Ради стимуляции торговли мы инвестируем в создание универсального магазина, где будут продаваться всевозможные товары."

TEN_build_clinic:0 "Открыть больницу"
TEN_build_clinic_desc:0 "Здравоохранение, к сожалению, является крайне редкой роскошью в пустоши. Мы позаботимся о том, чтобы жители Оранжедейла могли наслаждаться чудесами медицины, недоступными в других поселениях."

TEN_build_guardbarracks:0 "Построить бараки для охранников"
TEN_build_guardbarracks_desc:0 "Гарнизон Оранжедейла в настоящее время проживает в тех же лачугах, что и гражданские. Мы создадим для них настоящие казармы, которые будут гораздо удобнее их нынешнего жилья."

TEN_build_saloon:0 "Построить салун"
TEN_build_saloon_desc:0 "Если пони и любят что-то, так это алкоголь. Салун может значительно поднять настроение жителей Оранжедейла."

TEN_penal_squads_category:0 "Штрафбригады"
TEN_penal_squads_category_desc:0 "Мы можем помиловать всех преступников, которые захотят защитить нашу башню на поле боя."
TEN_deploy_penal_squad:0 "Сформировать штрафбригаду"

TEN_ghoul_tower_assembly:0 "Ассамблея Башни"
TEN_ghoul_tower_assembly_desc:0 "Гули Тенпони не элитисты вроде старой администрации и не стратократы вроде клики Грим Стара. Мы действительно ценим мнение каждого гражданина и желаем, чтобы оно могло определять направление движения нашей нации. §RВсех наших граждан-гулей, конечно.§! \n\n§WНаш текущий уровень популярности:§!  [Root.GetGhoulPower]"
TEN_assembly_dec_0:0 "Транслировать пропаганду через громкоговорители"
TEN_assembly_dec_0_desc:0 "Мы используем самые "утончённые" методы, чтобы донести нашу пропаганду до народа!"
TEN_assembly_dec_1:0 "Набрать больше ополченцев"
TEN_assembly_dec_2:0 "Изгнать нежелательных гладкошкурых" 
TEN_assembly_dec_3:0 "Начать программу ополченцев-волонтёров" 
TEN_assembly_dec_4:0 "Послать команду мусорщиков"
TEN_assembly_dec_5:0 "Ужесточить квоты шахтёров"
TEN_assembly_dec_6:0 "Содействовать ускорению производства"
TEN_assembly_dec_7:0 "Поддержать фабрики"
TEN_assembly_dec_8:0 "Ввести призыв?"

TEN_ghoul_slavelabor_category:0 "Рабы в армии"
TEN_ghoul_slavelabor_category_desc:0 "Хоть гладкошкурые и редкостные ублюдки, они являются весьма хорошими бойцами. Поэтому Ассамблея Башни пришла к выводу, что мы должны создавать отряды гладкошкурых рабов после умиротворения завоёванной нами территории и держать их на очень коротком поводке."
TEN_marelem_slaves:0 "Создать отрядов рабов из Мейрлема"
TEN_gutter_slaves:0 "Создать отрядов рабов из Гаттервилля"
TEN_mra_slaves:0 "Создать отрядов рабов-рейдеров"
TEN_fri_slaves:0 "Создать отрядов рабов из Города Дружбы"
TEN_arb_slaves:0 "Создать отрядов рабов из Арбу"
TEN_msr_slaves:0 "Создать отрядов рабов-рейнджеров"

TEN_ghoul_goering:0 "Жажда крови"
TEN_ghoul_goering_desc: "Мы успешно подготовили наш народ к войне, что идеально подходит для нашего освободительного дела. Фанатизм и преданность наших гулей великой идее очень высоки, однако не всё так просто. Поскольку наши гули жаждут битвы, то мы должны поскорее начать войну, иначе они станут слишком пассивными! Нам нужно как можно чаще подпитывать их адреналином, дабы не подорвать собственную боеспособность."
TEN_warmongering_ghouls:0 "Мы не в состоянии войны!"

TEN_ghoul_coring:0 "Создать коммуны под управлением гулей"
TEN_ghoul_coring_desc:0 "Чтобы еще сильнее приобщить всех мейнхеттенских гулей к нашему делу, разумно создать полуавтономные коммуны в недавно освобождённых регионах. Таким образом гули, живущие на тех землях, будут верны исключительно нам. Скоро все гули Мейнхеттена разорвут цепи своих гладкошкурых угнетателей!"
TEN_core_marelem:0 "Создать коммуну Мейрлема"
TEN_core_stable_29:0 "Создать коммуну Стойла 29"
TEN_core_orangedale:0 "Создать коммуну Оранжедейла"
TEN_core_gutterville:0 "Создать коммуну Гаттервилля"
TEN_core_friendship_city:0 "Создать коммуну Города Дружбы"
TEN_core_arbu:0 "Создать коммуну Арбу"
TEN_core_princesses:0 "Создать коммуну Принцесс"
TEN_core_buck_cross:0 "Создать коммуну Брыклинского Креста"
TEN_core_buck:0 "Создать коммуну Брыклина"
TEN_core_buckwest:0 "Создать коммуну Западного Брыклина"

TEN_peace_out_msr:0 "Недавние события, похоже, развиваются совсем не в нашу пользу. Хотя мы полностью разгромили Стальных Рейнджеров Мейнхеттена, их союзники из Азурии отказываются сдаваться. Поэтому мы должны заключить мир с гладкошкурыми. Мы призовём к перемирию, захватим земли рейнджеров и перестанем сражаться с азурийцами."
TEN_go_to_hell_msr:0 "Заключить мир с Азурией"

