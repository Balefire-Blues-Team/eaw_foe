### Advisors ###

grimstar_advisor:0 "Шеф Грим Стар"
grimstar_advisor_desc:0 "Шеф Грим Стар уже давно служит главой службы безопасности Тенпони. Этот жеребец бдительно хранит покой башни и её жителей. Хотя его преданность Тенпони не вызывает сомнений, многие сомневаются в его методах."

TEN_rotting_tail_commando:0 "Шериф Роттингтейл"
TEN_rotting_tail_commando_desc:0 "Роттингтейл не лидер, а проводник для нашего народа. Он успешно объединил нас вместе, дабы мы могли уничтожить фанатиков, населяющих Башню. Роттингтейл ведёт нас своим примером, а не силой. Также не следует недооценивать его навыки в сфере командования армией. Многочисленные набеги Роттингтейла на Общество Сумерек позволили ему приобрести немалый опыт в партизанской войне, что очень пригодится теперь, когда этот гуль возглавляет надлежащие силы."

life_bloom:0 "Лайф Блум"
life_bloom_desc:0 "Этот единорог является талантливым медиком и высококвалифицированным магом. В рядах Общества Сумерек он является главным экспертом по магии памяти и проводит большую часть своего времени, постоянно экспериментируя с различными заклинаниями. Он также очень активно занимается сбором информации о различных жителях Тенпони."

TEN_spymaster_ghoul:0 "Лаврентий Лиш"
TEN_spymaster_ghoul_desc:0 "С этим фанатичным жеребцом, что является личным телохранителем шерифа Роттингтейла, шутки плохи. Его преданность революции может посоперничать только с невероятной жадностью относительно крови и гладкошкурых кобыл. Их судьба мало кого волнует, так как временами этот жеребец впадает в крайности. Однако более личные увлечения Лаврентия затмевает его превосходная работа по искоренению предателей и запугиванию диссидентов. Также он располагает немалой сетью весьма преданных шпионов. Мы надеемся, что его таланты будут служить исключительно нашему делу."

TEN_silent_workpony:0 "Бакшот"
TEN_silent_workpony_desc:0 ""

TEN_silent_workpony_ghoul:0 "Хаммин Кэп"
TEN_silent_workpony_ghoul_desc:0 "Хаммин Кэп - настоящий цветок этих холодных пустошей. Эта молодая кобыла-гуль является сестрой Месси Кэп и воплощает в себе истинную сострадательную революционерку. Её пацифизм немного неожиданен, однако доброта Хаммин к больным гулям и её харизма, которая особенно сильно проявляется в Ассамблее Башни, очень высоко ценятся. Душа вроде неё слишком хороша для этого проклятого мира."

TEN_backroom_ghoul:0 "Блэк Сейбр"
TEN_backroom_ghoul_desc:0 "Этот жеребец вырос в атмосфере паранойи, которая окутывала довоенную Эквестрию. Блэк Сейбр видел многие вещи и знает, на что они способны. Он является революционером старой закалки и верит в сам авангард революции, а не просто в великий эксперимент, который мы здесь проводим. Конечно, мы пристрелили бы его за такие этатичные слова, но он заверил нас, что ничего такого не собирается предпринимать. Кроме того, когда наступает период нестабильности, Блэк Сейбр довольно хорошо поддерживает мир и сохраняет лояльность наших гулей."

TEN_war_industry:0 "Гранд Болт"
TEN_war_industry_desc:0 "Гранд Болт начал свою карьеру в качестве подмастерья оружейника в небольшом поселении на дальнем западе. Он провёл большую часть своей жизни, путешествуя по Эквестрии и передавая свои навыки и опыт многим различным фракциям и поселениям. В конце концов он оказался в нашей прекрасной башне, где и надеется в конце концов уйти на залуженный отдых."

TEN_war_industry_ghoul:0 "Оскар Уайтмейн"
TEN_war_industry_ghoul_desc:0 "Оскар Уайтмейн был хорошо известным оружейником в пустошах, часто занимавшимся фрилансом за дополнительные крышки. Но когда он прибыл в Тенпони, жители башни не пустили его и даже угрожали ему лишь потому, что Оскар был гулем! Это сильно возмутило его, и вскоре Оскар начал помогать нам. Благодаря его знаниям о довоенном оружии и особенностям его изготовления наши заводы всегда работают с максимальной эффективностью."

TEN_civil_industry:0 "Фейр Бит"
TEN_civil_industry_desc:0 "Когда-то Фэйр Бит была всего лишь одной из многих торговок на пустоши. Она владела небольшой лавкой в маленьком поселении на севере. Но всё изменилось, когда она обнаружила тайник с оружием времён войны. Фэйр быстро продала свою находку тому, кто предложил наивысшую цену. Это неожиданное богатство она вложила в создание успешной караванной компании, которая существует и по сей день. Накопив приличное состояние, Фэйр переехала в нашу башню, чтобы наслаждаться жизнью в относительной роскоши."

TEN_civil_industry_ghoul:0 ""Биг" Литтл Смог"
TEN_civil_industry_ghoul_desc:0 "Литтл Смог не сильно большой, что противоречит его прозвищу. Однако так его стали звать после того, как Смог не раз запугивал гладкошкурых рабочих и заставлял их работать усерднее. Он владеет очень большим пистолетом под названием "Шестое копыто" и использует его, чтобы угрожать рабочим фабрики, которой он управляет. К счастью, это просто гладкошкурые, которых мы "наняли", так что не имеет особого значения, что Смог с ними делает, пока они остаются послушными, а он не убивает их всех."

TEN_scientist:0 "Пёрфект Пресижн"
TEN_scientist_desc:0 "В некоторых областях науки, как прикладных, так и магических, крайне важно, чтобы каждая переменная была точной. И даже самая маленькая ошибка может привести к ужасным последствиям. Вот почему у нас есть Пёрфект Пресижн. Этот поистине замечательный пони ни разу не ошибся в измерениях и расчётах."

TEN_scientist_ghoul:0 "Проф. 'Всезнайка' Берри"
TEN_scientist_ghoul_desc:0 "Профессор Берри - невероятно умный жеребец. На самом деле он является одним из самых умных гулей. Что, по правде говоря, не такое уж и великое достижение. Мы не знаем его истинной истории, так как Берри довольно скрытен, но он уверяет нас, что никогда прежде не работал ни на одну фашистскую военизированную организацию, что уже достаточно хорошо. Берри специализируется на робототехнике и уверяет нас, что скоро ни одному гулю больше не придётся погибать на поле боя. Славный жеребец, но он всё равно является зазнайкой-всезнайкой. Отсюда и прозвище." 

society_member_army:0 "Твитчи Хувз"
society_member_army_desc:0 "Твитчи Хувз не является идеальным офицером службы безопасности. У него нет никакого боевого опыта, и он прожил большую часть своей жизни в относительной безопасности. Тем не менее, он также является ценным членом Общества Сумерек и вряд ли когда-нибудь будет своевольничать."

TEN_entrenchment:0 "Голден Вижн"
TEN_entrenchment_desc:0 "Жил да был молодой жеребенок по имени Голден Вижн. Его отец, и отец его отца, и отец отца его отца были мусорщиками. И он знал, что когда-нибудь ему тоже придётся стать мусорщиком. То есть до тех пор, пока хижина, в которой жила его семья, не рухнула прямо им на головы. Из всей семьи выжил только он. Он поклялся сделать так, чтобы подобного не произошло бы ни с одним другим домом. К сожалению, он не смог убедить других жителей своего города. После долгой серии неудач Вижн покинул своё родное поселение. И вскоре после этого он поступил к нам на службу."

TEN_entrenchment_ghoul:0 "Далл Тровел"
TEN_entrenchment_ghoul_desc:0 "Далл Тровела непросто назвать, э-э, смышлёным. Он хочет делать как лучше, но обычно перед этим совсем не думает, что приводит к проблемам. К счастью, он любит копать. По какой-то причине он ОЧЕНЬ страстно любит копать. И он этим с удовольствием занимается. Далл Тровел готов зарыться с головой даже в самую радиоактивную почву."

TEN_army_morale:0 "Айвори Мейн"
TEN_army_morale_desc:0 "Айвори Мейн не был рождён в роскоши. Он вырос на окраине Мейнхеттена и в юности вступил в отряд наёмников. Его карьера быстро прервалась, после того как половина группы, включая её лидера, была перебита бандой рейдеров. С тех пор он переезжал из города в город и оказывал услуги по охране всем, кто мог заплатить. В конце концов это привело к тому, что он нашёл своё место в нашей башне в качестве офицера службы безопасности."

TEN_army_morale_ghoul:0 "Ред Тред"
TEN_army_morale_ghoul_desc:0 "Ред Тред является ещё одной реликвией из довоенного прошлого. Эта древняя кобыла некогда была преданной сторонницей рабочей революции в довоенной Эквестрии и часто путешествовала по стране со своей группой, распевая песни о солидарности и свободе. Всё это длилось до тех пор, пока её не арестовали за государственную измену. Но долго в тюрьме она не просидела, поскольку вскоре упали мегазаклинания. Они-то и освободили её из застенков, но совсем не так, как она ожидала. Однако со временем Ред Тред добралась до поселения гулей в Тенпони, где она и продолжает каждый день поднимать настроение нашим ополченцам." 

TEN_grimstar_special_forces:0 "Шеф Грим Стар"
TEN_grimstar_special_forces_desc:0 "Шеф Грим Стар уже давно служит главой службы безопасности Тенпони. Этот жеребец бдительно хранит покой башни и её жителей. Хотя его преданность Тенпони не вызывает сомнений, многие сомневаются в его методах."

TEN_twilight_society_member:0 "Шорт Вит"
TEN_twilight_society_member_desc:0 "Если и есть пони, которого действительно презирают в Обществе Сумерек, так это Шорт Вит. Его ленивое и апатичное отношение буквально ко всему не раз заставляло других членов Общества произносить гневные тирады. Его неоднократно пытались выгнать из Общества, однако все эти попытки потерпели неудачу, поскольку он пользуется благосклонностью самых высокопоставленных пони Общества по причинам, неизвестным большинству остальных членов."

TEN_infantryadvisor:0 "Пьюр Флейм"
TEN_infantryadvisor_desc:0 ""

TEN_infantryadvisor_ghoul:0 "Скарлет Флуд"
TEN_infantryadvisor_ghoul_desc:0 "Скарлет Флуд не притворяется, будто считает, что дикие гули действительно разумны. Даже если они в некотором роде являются его товарищами, их разум уже давно исчез. Теперь они представляют из себя инструмент, что можно использовать в качестве оружия. Этот жеребец знает, что разумные гули редки и важны. Он готов пожертвовать миллионом диких гулей, если это сохранит жизнь хоть одному разумному."

TEN_logistic:0 "Тандершот"
TEN_logistic_desc:0 "У Тандершота была долгая и по больше части успешная карьера в качестве наемника. Он нередко исполнял роль квартирмейстера для рот, к которым он присоединился. И сейчас Тандершот занимается той же деятельностью на службе у Тенпони."

TEN_logistic_ghoul:0 "Полковник Джо"
TEN_logistic_ghoul_desc:0 "Это гуль является суровым и жёстким прагматиком. Он без проблем заставит свои войска голодать в течение нескольких дней в случае недостатка припасов. В довоенную эпоху он был профессором математики, а теперь стал армейским офицером. Его знания в области математики очень помогли при управлении логистикой ополченцев, а прагматизм позволил возвыситься среди множества фанатиков."

TEN_organisation:0 "Стаут Гардиан"
TEN_organisation_desc:0 "Отец Стаута Гардиана был важным сотрудником службы безопасности Тенпони. Его сын рос, зная, что когда-нибудь будет носить униформу службы безопасности. И теперь этот день наступил. Однако, несмотря на всё своё воспитание, Стаут сумел заслужить репутацию смутьяна."

TEN_organisation_ghoul:0 "Месси Кэп"
TEN_organisation_ghoul_desc:0 "Вопреки своему имени, Месси Кэп вовсе не грязная. Наоборот, она является одним из наших самых строгих (и даже несколько жестоких) офицеров. Любое подразделение под её командованием очень быстро восстанавливалось и возвращалось на фронт. То ли из-за того, что солдаты боятся её, то ли из-за того, что она крайне редко проигрывает свои битвы. В любом случае, она весьма крепкая кобыла."

TEN_fort:0 "Этернал Стронгхолд"
TEN_fort_desc:0 "Этернал Стронгхолд мечтает о строительстве укреплений. И он воплотит свои мечты в жизнь."

TEN_fort_ghoul:0 "Андре Бюнкер"
TEN_fort_ghoul_desc:0 "Андре является очень странным гулем. Он некогда был инженером в старой эквестрийской армии и занимался разрушением вражеских бункеров. Затем, когда армия перешла к оборонительной тактике, ему было поручено построить ещё более ЭФФЕКТИВНЫЕ бункеры, чем у противника. Так Андре и поступил. Когда упали жар-бомбы, этот жеребец занимался строительством особенно большого форта в регионе Северяны. Толщина стен спасла его от смерти, но не от тяжелых ожогов, которые беспокоят Андре и по сей день."

TEN_backroom:0 "Санни Седакшн"
TEN_backroom_desc:0 "Если в Башне Тенпони и есть хоть одна пони, которая нравится всем, так это Санни Седакшн. Ей удалось завоевать расположение Общества Сумерек. И теперь она использует свою харизму, чтобы убедить всех в достоинствах нашего лидерства над башней."

Midtown_Arms:0 "Оружейная фабрика Мидтауна"
Midtown_Arms_desc:0 "Оружейная фабрика Мидтауна быстро стала одним из наших крупнейших производителей оружия. Их опыт в производстве вооружения может оказаться очень полезным для нашей башни."

TEN_landadvisor:0 "Бук Байнд"
TEN_landadvisor_desc:0 "Бук Байнд в определённой степени является изгоем среди службы безопасности Тенпони. Из-за своей физической слабости и нежелания идти на конфронтацию он не мог выполнять многие повседневные обязанности офицера службы безопасности. Однако его знания в сфере исторической военной тактики просто не имеют себе равных, что делает его весьма ценным сотрудником."

TEN_landadvisorghoul:0 "Кримзон Байонет"
TEN_landadvisorghoul_desc:0 "Хоть Кримзон Байонет и не самый ревностный среди нас, он, тем не менее, является отличным командиром армии. Он не раз устраивал успешные рейды и налёты на старую службу безопасности Тенпони. Теперь же он командует намного большими силами и вполне может попытаться осуществить многие свои ранее теоретические идеи."

TEN_airadvisor:0 "Клауд Дример"
TEN_airadvisor_desc:0 "Никто не знает, как Клауд Дример получила своё имя. Некоторые утверждают, что она сама взяла это имя, чтобы отразить свои амбиции, а другие предполагают, что у неё в предках были пегасы. Как бы то ни было, это имя оказалось весьма подходящим, поскольку она проводит большую часть своего времени, мечтая о полетах сквозь облака. Мало кто воспринимает Клауд всерьез, и она не получила бы своего места в качестве жительницы башни, если бы не её обширные знания об облачных кораблях и их компонентах. Сейчас она управляет нашими попытками по восстановлению ВВС."

TEN_airadvisorghoul:0 "Азур Эш"
TEN_airadvisorghoul_desc:0 "Азур Эш никогда не хотел стать главным советником по ВВС. Его глаза невероятно чувствительны к солнечному свету, но он всегда питал слабость к самолетам. Он занял этот пост исключительно под давлением, и только редкие похвалы и восхищение удерживают его на этой должности. Хотя Азур Эш и надеется, что однажды он сможет пилотировать свой собственный самолет."

TEN_navyadvisor:0 "Вейв Проспект"
TEN_navyadvisor_desc:0 "Вейв Проспект когда-то был скромным пони-рыбаком. В юности он попал в страшный шторм, но после окончания бури он наложил копыта на столь большой запас облученной рыбы, что мог прокормить ею половину пустоши на протяжении нескольких месяцев. После этого Вейв долгое время возглавлял успешную рыбацкую компанию, а затем продал свои активы и удалился в нашу башню. Однако его знания в области управления флотом и операций на море могли бы пригодиться нашей башне."

TEN_navyadvisorghoul:0 "Бойлин Сис"
TEN_navyadvisorghoul_desc:0 "Этот старый гуль на самом деле некогда был адмиралом в довоенном эквестрийском флоте. Он забыл многое, но всё ещё помнит достаточно, чтобы быть полезным для Тенпони. Бойлин Сис мечтает хоть раз увидеть как линкор будет гордо рассекать волны морей."

TEN_air_reform_horse:0 "Флайт Уорти"
TEN_air_reform_horse_desc:0 "Некоторые считают Флайт Уорти не более чем жеребенком-переростком, до сих пор играющим в детские игры. И картонные крылья, которые он продолжает носить на себе повсюду, лишь сохраняют эти убеждения. Если бы не его наследство, то Флайта, вероятно, уже давно бы выгнали. Сейчас он проводит большую часть своего времени убеждая любого, кто желает слушать, в том, что он на самом деле пегас. Или же Флайт читает о знаменитых эквестрийских воздушных сражениях."

TEN_air_reform_ghoul:0 "Сейф Трип" 
TEN_air_reform_ghoul_desc:0 "В довоенную эпоху Сейф Трип был пилотом в коммерческой эквестрийской авиакомпании. Он был за штурвалом в момент падения мегазаклинаний, так что эти воспоминания до сих пор вызывают у него кошмары. Вот почему он отдаёт приоритет безопасности полётов и тщательно обучает любого начинающего пилота."

TEN_night_ops_horse:0 "'Одноглазый' Маларки"
TEN_night_ops_horse_desc:0 "'Одноглазый' Маларки считается одним из старейших обитателей нашей башни. Мы не знаем, откуда взялись его кажущиеся бесконечными богатства, и он не намерен никому рассказывать об этом. Мы также не знаем, где он так много узнал об облачных кораблях, но и не собираемся подвергать сомнению такой ценный опыт, которым вполне можно воспользоваться."

TEN_night_ops_ghoul:0 "Шэдоу Рейдж"
TEN_night_ops_ghoul_desc:0 "Шэдоу Рейдж ненавидит фестралов. Именно поэтому он решил специализироваться на ночных операциях, дабы превзойти своих соперников. И хоть данная причина странна, нельзя отрицать успехи Шэдоу Рейджа в этой сфере."

TEN_decisive_navyhorse:0 "Адмирал Флит"
TEN_decisive_navyhorse_desc:0 "Адмирал Флит - не настоящий адмирал, но при первом знакомстве это невозможно понять. Его оригинальная форма эквестрийского адмирала и уверенность, с которой он играет свою роль, достаточны, чтобы убедить большинство пони без каких-либо дополнительных аргументов. На самом деле Адмирал Флит когда-то был уважаемым капитаном в Ржавом Остове, но потом объявил себя "истинным адмиралом" и потребовал немедленной отставки адмирала Тайдса. К несчастью для него, его собственная команда не желала идти на поводу у этих безумных амбиций и быстро взбунтовалась против своего капитана. После этого Адмирал Флит был вынужден отправиться в изгнание и теперь живёт в нашей башне в качестве политического беженца."

TEN_decisive_navyghoul:0 "Питч"
TEN_decisive_navyghoul_desc:0 "На самом деле мы точно знаем, кто такой этот "Питч". Мы даже не уверены в том, что это его настоящее имя. Питч некогда жил отдельно, но потом он присоединился к нам и стал главным офицером флота. И Питч оказался просто морским гением, хоть, по его собственным словам, он никогда прежде не видел кораблей. Но у него явно есть способности и очень много удачи."

TEN_commerce_navyhorse:0 "Стар Борд"
TEN_commerce_navyhorse_desc:0 "Стар Борд раньше была рыбачкой, которая изо всех сил пыталась выжить. Но всё изменилось после смерти её мужа, которого выбросило за борт во время шторма. Её жизнь резко изменилась: она отказалась от ловли рыбы и стала пираткой. Она не заработала себе особо дурной славы, но всё же умудрилась награбить более чем достаточно ценных вещей, чтобы скопить на место в нашей башне."

TEN_commerce_navyghoul:0 "Капитан Бёрнт-Хайд"
TEN_commerce_navyghoul_desc:0 "Бёрнт-Хайд утверждает, что он был самым настоящим довоенным пиратом, что жил в роскоши и просто купался в добыче, еде и кобылах. Он был занозой в боку как эквестрийцев, так и зебр! А гулем он стал исключительно потому, что так увлёкся ужином, что не услышал рёв сирен и взрывы мегазаклинаний. Мы не уверены в правдивости всего этого, но этот жеребец точно знает своё дело."

