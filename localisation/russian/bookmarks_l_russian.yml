l_russian:
  BM_HISTORY_TITLE: "Краткая история"
  FOE_NAME: "Fallout: Equestria"
  FOE_DESC: "Давным-давно, в волшебной стране Эквестрии...\nМир был обожжён радиоактивным магическим огнём и почти начисто стёрт. Пони выжили, но уж точно уже не процветали. Выживших встретил новый мир, мир пепла и страданий, но их это не останавливало. Некоторые их них стали убийцами и монстрами, но всё же не все. И им пришлось найти способы пережить опасности как со стороны пустошей, так и со стороны её ныне искажённых обитателей."
  EYE_FOE_DESC: "Благодаря своему уму и харизме Красный Глаз собрал одну из самых грозных армий, когда-либо рыскавших по эквестрийской пустоши. После завоевания Филлидельфии последовала следующая, ещё более успешная кампания экспансии и порабощения, в результате которой его и без того могучее рабовладельческое государство превратилось в грозную империю.\n\nАрмия и слава Красного Глаза выросли, но амбиции остались прежними. Сейчас у него есть все промышленные ресурсы, необходимые для достижения великой цели, и лишь сам Красный Глаз знает, что ждёт в будущем сердце Эквестрии."
  MSR_FOE_DESC: "В руинах Мейнхеттена лежат территории могучего контингента стальных рейнджеров. Базой этих потомков пони из Министерства Военных Технологий является Брыклинский Крест.\n\nТем не менее, как и прочие контингенты, мейнхеттенские рейнджеры сталкиваются с множеством собственных проблем. Хотя в самом контингенте полно ярких личностей, изоляционистская позиция старейшины Коттедж Чиза заставила контингент отгородиться от внешнего мира. Стальным рейнджерам Мейнхеттена нужно либо продолжать игнорировать мир, либо, наконец, обратить взор на пустоши."
  SHA_FOE_DESC: "Рейдеры Разбитого Копыта прочно закрепили за собой звание великой силы в регионе Азурии. Но рейдеры не осознают всей глубины проблем, что окружают их лидера.\n\nБольшинство об этом не знает, но положение Дэдайса весьма шатко. Он знает, что его босс, мистер Топаз, считает его всего лишь мелким прихвостнем. Отношения рейдеров с грифонами-наёмниками из Узловой Станции Р-7 также начали ухудшаться, несомненно, благодаря их новому принципиальному лидеру Гаудине Грознопёрой. Будущее Разбитого Копыта и всей Азурии в целом туманно."
  UNI_FOE_DESC: "Телепатический коллективный разум, известный как Единство, является одной из самых уникальных сил в пустоши. Богиня, действующая из Марипони, некогда знаменитого объекта Министерства Тайных Наук, всегда преследовала простую, но амбициозную цель: превратить всех пони в идеальных аликорнов.\n\nОднако у самой Богини есть одна уникальная проблема: она делит своё сознание с другими личностями. Будет ли это проблемой для Единства или скрытым благом, решать Богине. А пока она работает над своей главной целью - над спасением Пустоши."
  NEV_FOE_DESC: "Нейварро является крупнейшей военной базой Анклава на Пустоши. С помощью непревзойденных технологий и великолепной дисциплины Анклав без особых проблем защищает себя от внешнего мира. Нейварро является внушительным, но при этом единственным штабом для наземных операций.\n\nАнклав вновь обратил взор на Эквестрию и ему потребуется немало усилий, чтобы распространить своё влияние на поверхности и подчинить мутантов, которые всё ещё рыщут по эквестрийской земле."
  FSR_FOE_DESC: "Отступивший на юг Филлидельфии контингент рейнджеров по-прежнему противостоит силам Красного Глаза. Несмотря на превосходство в технологиях и лучшую подготовку, армия рабовладельцев продолжает давить на контингент рейнджеров днём и ночью.\n\nКогда контингент не сражается с рабовладельцами, он разбирается с другими проблемами. В руководстве контингента нарастают разногласия, поскольку не все довольны текущей целью и курсом."
  TEN_FOE_DESC: "В пустоши нет более изолированного от реальности места, чем Башня Тенпони. Все её жители живут в своём собственном роскошном мире, а те, кто остались снаружи, почти не надеются на какое-либо взаимодействие с жителями башни.\n\nЖители пустошей знают о роскошной жизни в башне, но и не подозревают о её истинных правителях - тайном Обществе Сумерек. Также в башне находится знаменитая библиотека самой Твайлайт Спаркл. Общество Сумерек скрывает от посторонних не только эту информацию, но и свои планы на будущее..."
  OAP_FOE_DESC: "Старая Эпплуза является одним из самых экономически успешных мест в Пустоши. И в этом поселению помогает широко развитая торговля рабами.\n\nХотя семья Шеклз всё ещё удерживает власть, они - не единственная фракция, желающая использовать процветание нации в своих целях. Пустынные рейнджеры хотят покончить с работорговлей, а другие желают вернуть старые-добрые деньки."
  LIT_FOE_DESC: "Из пепла старого мира возникло сообщество, бросившее вызов морали всех прочих народов пустоши - племенная конфедерация, известная как Собиратели Молний.\n\nЦель конфедерации - вернуть надежду на будущее и, возможно, даже гармонию, но это государство всё ещё сталкивается с множеством как внутренних, так и внешних проблем. Три расы пони нашли немало причин для ссор, а в ходе Громовой Войны племя потерпело поражение от Когтей Фезербраша к северу от них."
  MAS_FOE_DESC: "В центре пустоши укрылись остатки Министерства Тайных Наук. Когда-то оно считалось самым могущественным среди всех министерств, а теперь осталось единственным официально функционирующим.\n\nСтойло МТН было относительно стабильным благодаря умелому руководству министров, и лишь после всеобщей забастовки 1162 года оно погрузилось в хаос. С тех пор наша администрация постепенно восстанавливается, но последствия забастовки всё ещё ощущаются."
  HIT_FOE_DESC: "Многие скажут, что не стоит ожидать многого от племён Жеребячьих Гор. Но лишь потому, что они никогда не встречались с Оверхиллом.\n\nПосле прибытия колдуньи, известной как Инки Лотус, Оверхиллу нужно лишь время, чтобы как следует подготовиться. Сначала подчинятся племена Жеребячьих Гор, а затем и остальная пустошь."
  GRV_FOE_DESC: "Большая часть истории племени Зелёной Долины связана с их печально известным старейшиной - Солнцем-Над-Облаками. Он руководил своим племенем десятки лет, если не больше, и всё ради того, чтобы исполнять желания Луны, ожидая от неё истинного благословения.\n\nОднако не всё в племени придерживаются позиции старейшины. Многие считают его разговоры с Луной полной ерундой и хотят обратить взор на куда более впечатляющую вещь - на промышленность."
  FTR_FOE_DESC: "В северных лесах пустоши обитает племя Жеребячьей Долины. Хотя эти племенные пони в большинстве случаев стараются не встревать в дела большой пустоши, у них есть своя причудливая история.\n\nНовый лидер этого племени выносливых воинов - Бёрнт Аспен, мечтает объединить своё племя с изолированными жеребятами на севере. Однако возрастающая мощь империи Красного Глаза на юге может помешать этому благородному делу."
  FTP_FOE_DESC: "Живущие на горных вершинах жеребята Фоалтопии сумели остаться сильными и сплоченными под руководством Лемп Лайта, каким бы скучным он ни был.\n\nХотя управление обществом, состоящим исключительно из жеребят, бывает весьма... непростым. Ведь никто не хочет тратить время на то, чтобы координировать работу и приказывать другим. Но эти жеребята каким-то образом справились."
  WNF_FOE_DESC: "Племя Винсом, расположенное на восточной окраине Жеребячьих Гор, предпочитает действовать медленно и осторожно. Дарк Клауд - молодой вождь, но он уже заслужил уважение воинов своими речами, направленными на объединение всей долины.\n\nНедавний конфликт с Жеребячьей Долиной привел к образованию фракции реваншистов. Ходят слухи об их желании превратить племя в республику и, возможно, объединить остальные племена с помощью дипломатии."
  MRA_FOE_DESC: "Большая часть хаоса в Мейнхеттене (а то и почти вся) вызвана Мейнхеттенскими Рейдерами. Они жестоки и готовы наброситься на любого путника, которому не повезло забрести в их земли.\n\nКогда-то эти рейдеры держали под контролем весь разрушенный город. А теперь их печально известному лидеру по прозвищу Костолом предстоит вернуть банде былую славу."
