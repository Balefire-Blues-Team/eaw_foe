  OTHER_FOE_DESC: "Великая война погрузила мир в кажущуюся вечной тьму и повергла всё вокруг в хаос. Существа изо всех сил старались выжить, и на протяжении десятилетий объединялись во всё более и более крупные группы.\n\nПоселенцы упорствуют в попытках сохранить мораль старого мира. Племена рыщут по землям своих предков, занимаясь охотой и избегая технологий старого мира. Рейдеры продолжают доминировать в пустошах, убивая, грабя и сжигая всё и всех на своём пути. Ресурсы очень ограничены, и многочисленные общины пустоши постоянно борются за выживание."
