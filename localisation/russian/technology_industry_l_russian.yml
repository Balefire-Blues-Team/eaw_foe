  #----------------------------
  # Industry
  #----------------------------
  tool_engineering:0 "Получение инструментов"
  tool_engineering_desc:0 "Нашим мастерским нужны инструменты - и срочно. Есть два способа сохранить темпы производства и снабжать солдат всем необходимым: собирательство и упрощение. Упор на группы поисковиков позволит вооружить рабочих лучшими инструментами из доступных, тогда как с оптимизацией станет доступно массовое производство необходимого оборудования."
  maketool_engineering_1:0 "Импровизированные инструменты"
  maketool_engineering_1_desc:0 "Зная основы производства инструментов, мы можем создавать необходимые буквально на лету. Результат, конечно, не впечатляет, но даже ножи из металлолома, дубинки из арматуры и прочие простые приспособления намного эффективнее голых рук."
  maketool_engineering_2:0 "Простые инструменты"
  maketool_engineering_2_desc:0 "В основе мира лежит камень - буквально. Первым шагом на пути к цивилизации или, в нашем случае, повышению эффективности производства, были и будут каменные инструменты. Дорабатывая примитивные образцы, внедряя эргономику и надежность, насколько это вообще применимо, мы получим более простые для использования инструменты."
  maketool_engineering_3:0 "Стандартизированные инструменты"
  maketool_engineering_3_desc:0 "Стандартизированные инструменты, взаимозаменяемые между работниками, можно быстро производить по одинаковым чертежам. Прошли дни индивидуальных версий, с их особенностями и преимуществами. Потеря персонализированной эргономики совершенно не важна на фоне преимуществ стандарта на оборудование, разработанного на максимальную возможную эффективность в любых копытах."
  maketool_engineering_4:0 "Улучшенные инструменты"
  maketool_engineering_4_desc:0 "Наше снаряжение становится все более высокотехнологичным, не должны отставать и производящие его инструменты. Доработка оборудования под необходимую теперь высокую точность, при сохранении основы как можно проще, повысит эффективность без раздувания сроков производства."
  maketool_engineering_5:0 "Продвинутые инструменты"
  maketool_engineering_5_desc:0 "Пора обновить арсенал наших рабочих. Новые инструменты, вроде динамометрических ключей, натяжных устройств и ручных механизмов для клепки составят основу машиностроительных предприятий. Штамповка позволит производить легкое оружие в невероятных масштабах. Эти и прочие новинки поднимут наших трудяг еще на одну ступеньку ближе к довоенному миру."
  maketool_engineering_6:0 "Довоенные инструменты"
  maketool_engineering_6_desc:0 "Благодаря лучшим умам государства мы можем восстановить и повторить довоенные инструменты. В копытах у рабочих средства, которым станут поклоняться как идеалу менее развитые соседи - сама сила атома будет работать над производством самого качественного снаряжения в мире. От термоядерных плазменных резаков до сатурнитовых сверл - рабочие используют всю мощь науки для производства наилучшего продукта в мире."
  scavtool_engineering_1:0 "Найденные инструменты"
  scavtool_engineering_1_desc:0 "Можно выслать на более-менее целые довоенные заводы поисковиков, не забыв вооруженную охрану. Они выгребут оттуда все оборудование, что может нам пригодится, ведь мертвецам оно уже не нужно. С помощью добытого наши ремесленники могут производить неплохое снаряжение из продвинутых материалов."
  scavtool_engineering_2:0 "Собаки-поисковики"
  scavtool_engineering_2_desc:0 "Гончих можно выдрессировать для многих целей, хотя в основном их учат выслеживать и охотиться. Если вырастить и обучить собак для распознавания запахов промышленных химикатов, углеводородов, инструментальной стали и подобного, то поиск и обследование довоенных запасов оборудования станет намного проще."
  scavtool_engineering_3:0 "Поиск по квадрантам"
  scavtool_engineering_3_desc:0 "Вместо поиска по потенциально интересным местам, наши пони адаптируют поисковую тактику, которая использовалась еще до войны. Если разбить большие зоны на многочисленные малые квадранты, то каждый поисковик сможет осмотреть свою зону ответственности не нарушая ее. Теперь крупные территории, поделенные на осваиваемые мелкие части, осматриваются более эффективно и продуктивно."
  pre_agriculture_industry_tech:0 "Организация сельского хозяйства"
  pre_agriculture_industry_tech_desc:0 "Если что-то пойдет не так, то нам сильно поможет организованное сельское хозяйство, опирающееся не только на нужды народа, но еще и на запасы и разнообразие культур. Это важно для выживания наших пони."
  agriculture_industry_tech_1:0 "Отбор семян"
  agriculture_industry_tech_1_desc:0 "Отбор семян - это процесс определения, какие семена будут высажены, основывающийся на различных самоочевидных факторах, таких как предполагаемый урожай, стойкость к болезням и прочим окружающим угрозам, пищевой ценности и многим другим."
  agriculture_industry_tech_2:0 "Культивация"
  agriculture_industry_tech_2_desc:0 "Культивация, разрыхление, вспашка земли. Грунт вокруг посадок обрабатывается ручным или машинным трудом для уничтожения сорняков и повышения урожайности за счет большей проникаемости воздуха и воды."
  agriculture_industry_tech_3:0 "Ротация посадок"
  agriculture_industry_tech_3_desc:0 "Практика смены культур на полях, в зависимости от сезонов, весьма полезна. Из грунта расходуются различные наборы питательных веществ, а не какой-то определенный, что снижает эррозию почв и повышает урожаи и плодородие почвы."
  agriculture_industry_tech_4:0 "Ирригация"
  agriculture_industry_tech_4_desc:0 "Контролируемая доставка определенных объемов воды к растениям в строгих интервалах времени называется ирригацией. Она помогает выращивать культуры, поддерживать параметры местности и восстанавливать почву в сухих местностях и во время малого количества осадков."
  agriculture_industry_tech_5:0 "Промышленные удобрения"
  agriculture_industry_tech_5_desc:0 "Процесс Габера-Боша - это промышленный процесс, в котором атмосферный азот связывается путем синтеза аммиака. Аммиак, в свою очередь, важная часть промышленного производства удобрений. Впрочем, с добычей столь важного ресурса могут помочь и отходы жизни браминов."
  agriculture_industry_tech_6:0 "Автоматизированный сбор урожая"
  agriculture_industry_tech_6_desc:0 "Собирать урожай всегда было тяжким трудом, но теперь, с помощью роботов, трудности остались позади. Продуктивность сельского хозяйства возросла невероятно."
  agriculture_industry_tech_7:0 "Генно-модифицированные растения"
  agriculture_industry_tech_7_desc:0 "Можно изменять гены растений, которые мы используем в сельском хозяйстве, используя специальные методы генетической инженерии. В большинстве случаев мы рассчитываем получить новые свойства, которые не встречаются в природе."
  basic_industry_tech:0 "Промышленное планирование"
  basic_industry_tech_desc:0 "Отдельных несвязанных мастерских уже недостаточно. Мы не можем развиваться без промышленного планирования. Точные детали еще не определены, но перегруппировка и кооперация производственных мощностей дадут неплохой результат и подготовят почву для последующих реформ."
  generalized_industry_tech_1:0 "Работай как нужно"
  generalized_industry_tech_1_desc:0 "Работа по необходимости, без установки квот, имеет свои преимущества. Это позволяет быстрее реагировать на нужды фронта и производить именно то, что нужно сейчас. Кроме того, при необходимости мы сможем отправить часть рабочей силы в бой."
  generalized_industry_tech_2:0 "Местные мастерские"
  generalized_industry_tech_2_desc:0 "Можно не увозить пони из их поселений на заводы, а создать систему местных мастерских, работающих без отрыва от семьи. Объединив это с регулярным подвозом ресурсов и более централизованным распределением продукции мы получим высокую гибкость всей промышленности. Кроме того, возможность выделять целые поселения на производство определенного вида товара также позволяет нам иметь множество рабочих рук с высоким навыком в определенных родах деятельности."
  generalized_industry_tech_3:0 "Общественные работы"
  generalized_industry_tech_3_desc:0 "Благодаря общественным работам, направленным на улучшение жизни пони в городах и поселках, население получит лучшее жилье и избавится от антисанитарии. Свободный доступ к простым элементам работ для всех желающих повысит навыки причастных в инженерии и привьет рабочую дисциплину и уважение к тяжкому труду среди всего населения."
  generalized_industry_tech_4:0 "Мастерская в каждый дом"
  generalized_industry_tech_4_desc:0 "Широкая доступность инструментов и некоторых материалов для всех желающих даст им возможность устроить собственные мастерские, внедрять собственноручно созданные новинки, а близость этих рабочих мест позволит привлечь всех, даже раненых и стариков, к участию в военной машине. Специальные курсы по обучению детей к ценностям труда и инноваций будет работать на будущие поколения."
  generalized_industry_tech_5:0 "Быстрое прототипирование"
  generalized_industry_tech_5_desc:0 "Изучив довоенные системы с числовым управлением, не забыв основы электроники, мы можем оборудовать каждое наше предприятие отделами быстрого прототипирования. В таких отделах, оборудованных интуитивно понятными инструментами, каждый рабочий может предложить и испытать любое улучшение, которое, по его мнению, можно применить к определенной продукции. Наш уровень свободы творчества и непрерывного усовершенствования методов производства достиг небывалых высот."
  generalized_industry_tech_6:0 "Трехмерная печать"
  generalized_industry_tech_6_desc:0 "Трехмерный принтер - это развитие машин быстрого прототипирования. С компьютерным интерфейсом и простыми в использовании инструментами намного проще проводить эксперименты по упрощению производства. Некоторые большие модели могут даже заменить целые сборочные линии!"
  generalized_industry_tech_7:0 "Репликаторы"
  generalized_industry_tech_7_desc:0 "Венцом нашей производственной доктрины стали репликаторы. Любая вещь, которая только была разработана и сделана в принтере, помещается в репликатор, который дает нам идеальные копии. У нас буквально больше не будет брака, производство можно менять буквально на лету, да и клепаться вещи будут с ранее непредставимой скоростью."
  specialized_industry_tech_1:0 "Назначения на работу"
  specialized_industry_tech_1_desc:0 "Система квот и установленных задач позволяет работать более эффективно и производить больше продукции за установленные сроки. Наши инженеры должны овладеть этими навыками. Таким образом, производственные линии будут работать на полную мощность, хотя мы и столкнемся с проблемами, если придется резко менять продукцию."
  specialized_industry_tech_2:0 "Специализированные мастерские"
  specialized_industry_tech_2_desc:0 "Создание в промышленных центрах специализированных цехов и системы найма рабочих станет очередной ступенью на пути развития наших возможностей. Централизация поставок, перевозок и распределения рабочей силы заметно упростит быстрое и масштабное производство техники и вооружения."
  specialized_industry_tech_3:0 "Ремесленные гильдии"
  specialized_industry_tech_3_desc:0 "Гильдии, состоящие из наиболее умелых рабочих укрепят нашу систему и помогут обучать остальных сотрудников предприятий. Выделение рабочих мест на подмогу рабочей элите позволит доработать оборудование и повысить общий выпуск продукции."
  specialized_industry_tech_4:0 "Специализированные заводы"
  specialized_industry_tech_4_desc:0 "Чтобы задействовать еще больше станков и рабочих за ними, нужно построить специализированные промышленные здания, с высококачественными системами вентиляции и поддержания температуры. Повышенная централизация производства позволяет заводам производить сотни и тысячи единиц продукции в сутки."
  specialized_industry_tech_5:0 "Конвейер"
  specialized_industry_tech_5_desc:0 "Сборочные линии состоят из рабочих, действующих словно шестеренки в хорошо смазанной машине. Продукция находится на движущейся полосе, у которой распределены рабочие места. Каждый занят одним простым делом - добавляет деталь, проверяет что-либо и так далее, тем самым повышая эффективность каждого по отдельности и всего предприятия в целом. Рост производства не может не радовать."
  specialized_industry_tech_6:0 "Роботы-рабочие"
  specialized_industry_tech_6_desc:0 "Чем больше механических рабочих у нас на производстве, тем быстрее и точнее каждый этап техпроцесса, чем если бы этим занимался пони. К тому же, машины могут работать днями и ночами, требуя лишь небольшого присмотра от посменно дежурящих инженеров."
  specialized_industry_tech_7:0 "Стандартные Шаблонные Конструкции"
  specialized_industry_tech_7_desc:0 "Стандартизированные, невероятно детальные цифровые чертежи, распространяемые и улучшаемые работниками наших супер-фабрик, будучи загружены в робофаки позволяют выполнять огромные нормы практически без усилий. Сборка техники занимает считанные часы, оружия - минуты. Патроны и энергоячейки производятся жалкие секунды. У нас никогда не закончатся боеприпасы, и противник очень скоро узнает об этом."
  extraction_industry_tech_1:0 "Трудовые лагеря"
  extraction_industry_tech_1_desc:0 "На самом деле, это не так жестко, как могло показаться. Эти лагеря станут аванпостами неподалеку от залежей природных ресурсов или мест сбора довоенных предметов. Наши рабочие смогут отдохнуть и распланировать свои действия, будучи в комфортных условиях, а не под палящим солнцем пустыни, завися от благорасположения погоды."
  extraction_industry_tech_2:0 "Шахтерские инструменты"
  extraction_industry_tech_2_desc:0 "Специальные шахтерские приспособления, такие как более безопасная взрывчатка, сейсмозаряды и кирки, позволят добытчикам работать намного быстрее и извлекать больше ресурсов каждую смену."
  extraction_industry_tech_3:0 "Паровые инструменты"
  extraction_industry_tech_3_desc:0 "Движимые силой пара машины, пускай и выглядят нелепо, весьма хороши в сравнении с ручным трудом. Им не нужен отдых, разве что немного времени на охлаждение и техобслуживание. Правда, отдых нужен операторам этих машин, тяжело трудящимся в адском пекле."
  extraction_industry_tech_4:0 "Электрификация ресурсодобычи"
  extraction_industry_tech_4_desc:0 "Замена движимых паром машин и инструментов, требующих специальных навыков, для безопасного управления котлами, и защитного снаряжения, на электрические, упрощает добычу ресурсов. Кроме того, такую технику можно запитать от стандартных энергоячеек."
  extraction_industry_tech_5:0 "Роботизация ресурсодобычи"
  extraction_industry_tech_5_desc:0 "Вместо рук на роботов вполне можно навесить буры и пневматические молотки, нужно только доработать управляющие программы. Теперь они могут быстро рыть туннели и пробиваться через препятствия, поднимая эффективность нашей ресурсодобычи на новые высоты без серьезных затрат и потерь."
  pre_construction_industry_tech:0 "Основы строительства"
  pre_construction_industry_tech_desc:0 "Строительство своими корнями уходит далеко вглубь истории, примерно к рассвету цивилизации пони, но всегда неплохо освежить что-то полезное. Глупо считать, что мы не умеем строить хижины, но некоторые знания о том, как спроектировать основы фабрик и дорог уж точно будут не лишними."
  construction_industry_tech_1:0 "Деревообработка"
  construction_industry_tech_1_desc:0 "Наше население использовало дерево поколениями, это один из простейших материалов в округе. Однако нам все равно стоит изучить, как использовать дерево правильно, в зависимости от назначения возводимого строения, будь то оборонительное или утилитарное. Было бы хорошо, если бы деревянная фабрика взрывчатых веществ была построена правильно."
  construction_industry_tech_2:0 "Освоение глины"
  construction_industry_tech_2_desc:0 "Глина - довольно однородный материал, более защищенный от жары и непогоды нежели дерево. Кроме того, она несколько крепче, и наш народ сможет перейти от деревянных плиток к глиняным чашам."
  construction_industry_tech_3:0 "Металлообработка"
  construction_industry_tech_3_desc:0 "Нам давно известно, как работать с металлом, но производство его в таких объемах, которые бы хватило на усиление и постройку более прочных строений, это совсем другое дело. Нам понадобятся литейные и кузни, но бронированные бункера и форпосты против нежелательных лиц явно стоят того."
  construction_industry_tech_4:0 "Кирпичи"
  construction_industry_tech_4_desc:0 "Кладка кирпичей, скрепленных раствором, послужит прекрасным фундаментом для всех наших гражданских и производственных строений. Мы сможем построить свои первые настоящие дома и здания."
  construction_industry_tech_5:0 "Цемент и бетон"
  construction_industry_tech_5_desc:0 "Цемент и бетон лучше сопротивляются непогоде и другим повреждениям, к тому же их можно укрепить арматурой. Такой строительный материал может выдержать напряжения, давления и всякие другие неприятности, которые могут устроить пони. Да и строить из них проще."
  construction_industry_tech_6:0 "Композитные материалы"
  construction_industry_tech_6_desc:0 "Композитные материалы - лучшее, что только можно придумать. Легкие, простые в установке, их нетрудно обрабатывать, но они все равно крепки и прочны. Можно строить здания за пару месяцев, используя технику, которой бы позавидовали даже некоторые довоенные страны."
  habitation_industry_tech_1:0 "Примитивные домики"
  habitation_industry_tech_1_desc:0 "Простые хижины, просто возведенные в больших количествах, позволят укрыть даже слабейших членов нашего общества от угроз пустоши, что составляет одну из основ любой цивилизации."
  habitation_industry_tech_2:0 "Саманные дома"
  habitation_industry_tech_2_desc:0 "Саманные дома лучше подходят для пустоши. Сливаясь с местностью и оставляя палящее солнце снаружи, такие постройки дадут больше удобств нашему народу, да и просто прочнее."
  habitation_industry_tech_3:0 "Дома из металлических листов"
  habitation_industry_tech_3_desc:0 "Хижины из скрепленных болтами листов металла выглядят непрезентабельно, но жить в них намного удобнее и защищеннее."
  habitation_industry_tech_4:0 "Кирпичные дома"
  habitation_industry_tech_4_desc:0 "Нормально спроектированные кирпичные дома - лучшее, что мы можем дать народу, не пытаясь прыгнуть выше головы. В любом случае, эти жилища намного лучше всего, что имеет большинство обитателей пустоши. Многие даже и не мечтали иметь столь удобное жилье после Великой Войны."
  habitation_industry_tech_5:0 "Довоенный уровень"
  habitation_industry_tech_5_desc:0 "Новые высоты производственных возможностей подняли нас до, казалось недосягаемой, позиции. Мы возродили стандарты жизни довоенных эквестрийцев и предоставили их народу. Жители восхищены такими чудесами как холодильники и действительно удобными кроватями, но мы пойдем еще дальше."
  habitation_industry_tech_6:0 "Дома будущего"
  habitation_industry_tech_6_desc:0 "Вот оно. Самое продвинутое жилье, которое мы только можем предоставить. Все автоматизировано, каждая мелочь продумана во благо удобства и защиты, у нас есть даже домашние роботы. пони не устают благодарить нас, и не зря - лучшие здания во всей пустоши, если не мире!\n\n\n\nИзвини, Дэйв. Боюсь, что я не смогу этого сделать."
  pre_recycling_industry_tech:0 "Многоцелевые инструменты"
  pre_recycling_industry_tech_desc:0 "Снаряжение, разработанное с возможностью менять головки или целые части для различных целей позволяют иметь все необходимые инструменты, затратив меньше усилий на производство и распределение."
  recycling_industry_tech_1:0 "Универсальные конструкции"
  recycling_industry_tech_1_desc:0 "Оружие, способное стрелять различными типами боеприпасов, более износостойкое, повысит гибкость бойцов на поле боя."
  recycling_industry_tech_2:0 "Стандартизация деталей"
  recycling_industry_tech_2_desc:0 "Стандартизация деталей, используемых в нашем военном снаряжении, выражающаяся в возможности легкого обслуживания и смены их друг с другом, заметно снизит время простоя каждой винтовки, брони и машины в нашей армии."
  recycling_industry_tech_3:0 "Переработка"
  recycling_industry_tech_3_desc:0 "Повторное использование пригодных запчастей из негодного к бою снаряжения снизит нагрузку на снабженцев, а команды поисковиков упростят солдатам доступ к замене."
  recycling_industry_tech_4:0 "Продвинутая переработка"
  recycling_industry_tech_4_desc:0 "Использование каждой доступной части и развитые процедуры разбора продукции на базовые компоненты позволяют до предела использовать любое снаряжение."
  resource_generator_tech:0 "Производство ресурсов"
  resource_generator_tech_desc:0 "Собирательство - хороший способ начать, но оно не может произвести все нам необходимое. Нужно создавать строения, специально выделенные под производство определенных типов ресурсов. Пора заканчивать побираться у прошлого."
  resource_generator_water_tech_1:0 "Простые колодезные насосы"
  resource_generator_water_tech_1_desc:0 "Простая помпа, выкачивающая воду из достаточно глубоких, для того чтобы не подвергнуться облучению, источников, предоставит народу доступ к 'холодной' воде. Ее чистота, впрочем, уже другой вопрос."
  resource_generator_water_tech_2:0 "Продвинутые колодезные насосы"
  resource_generator_water_tech_2_desc:0 "Все те же колодезные насосы, только с более широкими трубами и простейшей системой фильтрации, позволят жителям не давиться совсем уж крупными загрязнителями, а пить более-менее чистую воду."
  resource_generator_water_tech_3:0 "Простая водяная скважина"
  resource_generator_water_tech_3_desc:0 "Небольшой двигатель, прикрученный к насосу водяной скважины, и улучшенная система фильтрации и дистилляции позволяют нам поддерживать больше населения. Уровень здоровья продолжает расти благодаря еде и питью, приготовленному с относительно чистой и свободной от радиации водой."
  resource_generator_water_tech_4:0 "Продвинутая водяная скважина"
  resource_generator_water_tech_4_desc:0 "Усовершенствованный двигатель насоса скважины, усиленные фильтры, простой ремонт для изолированных поселений - все это обеспечивает чистой водой практически все наше население."
  resource_generator_water_tech_5:0 "Водяная скважина с очисткой потока"
  resource_generator_water_tech_5_desc:0 "Химическая двухступенчатая система водоочистки, способная очистить даже воду с водоемов пустоши, соединенная с подземными трубопроводами. Теперь мы одно из немногих сообществ, способных обеспечить поставки абсолютно чистой воды прямо в наши дома."
  resource_generator_power_tech_1:0 "Простой генератор"
  resource_generator_power_tech_1_desc:0 "Простой ветряк с динамо-машиной, самодельная аккумуляторная система - некоторые наши предприятия теперь могут немного поработать с электроэнергией, а кое-где жильцы даже имеют освещение."
  resource_generator_power_tech_2:0 "Продвинутый генератор"
  resource_generator_power_tech_2_desc:0 "Улучшенный генератор, пачки батарей и банки конденсаторов позволяют сохранять энергию для будущего использования. Частное использование электричества еще ограничено, но все больше жителей могут позволить себе дома лампочку. Немного комфорта в столь тяжелые времена."
  resource_generator_power_tech_3:0 "Электростанция"
  resource_generator_power_tech_3_desc:0 "Электростанция на химическом двигателе может работать все время, пока у нее есть топливо. Можно запитать еще более требовательное оборудование и улучшить жизнь народа."
  resource_generator_power_tech_4:0 "Продвинутая электростанция"
  resource_generator_power_tech_4_desc:0 "Улучшенные накопители, с меньшей утечкой, и менее затратные генераторы теперь дают запитать довоенные технологии и даже обеспечить всех достаточным количеством энергии, чтобы включить свет и некоторые электроприборы."
  resource_generator_power_tech_5:0 "Атомный реактор"
  resource_generator_power_tech_5_desc:0 "Атомные реакторы с миниатюрным ядром, распределенная энергосеть, соединенная с каждым домом в городах. Жители могут использовать все, что предоставляет электричество, да и наши заводы действуют с максимальной эффективностью."
  resource_generator_metal_tech_1:0 "Простая плавильня"
  resource_generator_metal_tech_1_desc:0 "Даже в простейшей плавильне, состоящей всего лишь из котла с приспособлением для разлива, можно добывать составляющие металлолома, чтобы использовать их для производства необходимой продукции."
  resource_generator_metal_tech_2:0 "Продвинутая плавильня"
  resource_generator_metal_tech_2_desc:0 "Полученный опыт в плавке металла и тщательная очистка каждого куска, который мы собираемся забросить в котел, от загрязнений и лишних элементов - вот что нужно, чтобы повысить качество продукции и общий выхлоп металла."
  resource_generator_metal_tech_3:0 "Простой литейный цех"
  resource_generator_metal_tech_3_desc:0 "В литейной можно изготавливать детали техники и брони, она более эффективна и даже немного очищает металл от примесей сама по себе, притом что ошибки и не совсем чистый материал остались теми же."
  resource_generator_metal_tech_4:0 "Продвинутый литейный цех"
  resource_generator_metal_tech_4_desc:0 "В более продвинутых литейных, со специально произведенным оборудованием и улучшенным обучением рабочих, можно изготавливать катаные гомогенные плиты, броню с ровной поверхностью и пренебрежимо малым количеством слабых точек. Кроме того, с новыми методами литья намного легче производить элементы большого размера или со сложной формой, вроде танковых башен."
  resource_generator_metal_tech_5:0 "Автоматизированный литейный цех"
  resource_generator_metal_tech_5_desc:0 "С полностью автономным выполнением каждой задачи, от сортировки, через плавку и до литья, выполняемых промышленными роботами, можно добиться невероятного уровня производства металла и различных сплавов, идущих в ненасытное чрево наших военных заводов."
  resource_generator_circuitry_tech_1:0 "Сборочная лаборатория"
  resource_generator_circuitry_tech_1_desc:0 "Зависеть от собирательных операции, возможно, и хорошая идея для примитивных народов, но теперь мы должны увеличить наш запас электронных запчастей больше того, сколько может дать простое собирательство. Создание обширных лабораторий, полностью посвященных созданию цельностеклянных вакуумных трубок, может, наконец, позволить нам производить жизненно важный ресурс, отличающий нас от менее развитых стран."
  resource_generator_circuitry_tech_2:0 "Камеры сжатия"
  resource_generator_circuitry_tech_2_desc:0 "Наш предыдущий метод производства был признан крайне неэффективным. Действительно, их ограниченные производственные возможности позволяют нам производить только неуклюжие, частично вакуумированные компоненты, что приводит к плохим производственным циклам и еще более низкой надежности. Установка надлежащих камер сжатия и поглощения позволяет нам создать новую высоковакуумную конструкцию, значительно расширяющую наши вычислительные возможности."
  resource_generator_circuitry_tech_3:0 "Травильные растворы"
  resource_generator_circuitry_tech_3_desc:0 "Вакуумные вычисления до сих пор являются невероятно передовой технологией, которую трудно воспроизвести и труднее использовать, но, как ни странно, похоже, что наш ученый нашел альтернативный метод вычислений. В тех сумасшедших экспериментах и странных бреднях, едва понятным нашим инженерам, постоянно упоминаются \"печатные плата\" и \"печатные вычисления\". Хотя это явно какая-то глупость, мы могли бы внедрить большую этой глупости в наш текущий производственный метод для повышения эффективности."
  vault_industry_tech:0 "Инфраструктура Волт-Тек"
  vault_industry_tech_desc:0 "Эти убежища - великолепный образец довоенной инженерной мысли, и нам было бы полезно узнать о них все, что можно. Закрыв какой-то подсектор и исследовав его до дыр, мы смогли не только собрать несущественные компоненты для реверс-инжиниринга, но и узнали больше о довоенных методах строительства."
  vault_medical_tech:0 "Здравоохранение убежища"
  vault_medical_tech_desc:0 "С медицинскими запасами, рассчитанными на целые десятилетия, их в итоге не хватило для Волт-Тек, чтобы обеспечить надлежащее медицинское обслуживание своим жителям убежищ. Более тщательное изучение оставшихся лекарств выявило многочисленные принятые меры, такие как разбавление жидкостей, интенсивное использование пассивного исцеления и низкоуровневое химическое производство. Применение этих методов в нашем собственном производственном процессе позволит нам широко использовать медицину, вместо того чтобы экономить ее на крайних случаях."
  vault_manufacturing_tech:0 "Технологическое оборудование убежища"
  vault_manufacturing_tech_desc:0 "Производство оборудования под землей - это не простое дело, так как здесь чрезвычайно тесные помещения и плохая вентиляция. Тем не менее Vault-Tec сделали потрясающие адаптации к имеющимся механизмам, чтобы противостоять этим проблемам. Пассивное охлаждение, миниатюризация, повышение надежности, а также улучшение мер безопасности - все это изменения, наблюдаемые в их оборудовании. По странному стечению обстоятельств, эти машины являются самыми безопасными и простыми в использовании, которые мы когда-либо видели, но мы можем смело предположить, что работник без конечностей не очень продуктивен."
  vault_efficiency_tech:0 "Методы рециклинга Убежища"
  vault_efficiency_tech_desc:0 "Нехватка ресурсов и крайняя потребность в запасах на десятилетия вперед, если не больше, привели довоенный период к более высокой степени переработки отходов, чем когда-либо прежде. Вода собирается и постоянно очищается в замкнутой системе трубопроводов, пищевые отходы разбиваются и превращаются в питательные батончики, а все электрические узлы изготавливаются для высокоэффективной передачи. Еще более удивительно то, что даже такие простые вещи, как доменная печь, оснащены верхними устройствами рециркуляции газа. Применение лишь некоторых из этих достижений в нашей собственной инфраструктуре может значительно увеличить наше производство."
  underground_industry_tech:0 "Подземное расширение"
  underground_industry_tech_desc:0 "Поскольку поверхность становится все более и более переполненной фабриками, наша инфраструктура сильно страдает. Чтобы справиться с этим простым делом, все, что нам нужно сделать, это применить наши знания о строительстве убежищ, чтобы начать строительство нескольких подземных суперфабрик. Это не только увеличило бы наше общее производство, но и упростило бы транспортировку поставок, а также управление ими. Мало того, наш подземный комплекс может быть использован в будущем и для других целей. Конечно, следует учитывать высокую стоимость такого проекта..."
  underground_hydroponics_tech:0 "Подземная гидропоника"
  underground_hydroponics_tech_desc:0 "Установка нескольких гидропонных секций в нашем подземном комплексе - это очень трудное дело, но оно того стоит. Искусственная атмосфера и специализированные химические вещества обеспечивают растениям идеальные условия для роста и производства стабильных запасов здоровой, свежей пищи. Это позволило бы нам переместить часть наших рабочих более глубоко под землю, поскольку теперь они могут отдыхать и питаться в бункерном комплексе, а любой излишек производства может быть разделен с наземными городами! Только не смотри слишком пристально на помидоры, ладно?"
  underground_ventilation_tech:0 "Воздушный фильтр HEPA 20"
  underground_ventilation_tech_desc:0 "Разработка и установка высококачественных фильтров HEPA 20, изготовленных из восстановленных чертежей - огромное улучшение нашему бункерному комплексу. Некоторые могут задаться вопросом, почему простой воздушный фильтр так важен, но они быстро понимают, как только несвежий, трижды переработанный воздух заменяется одним свежим, прохладным и полностью лишенным каких-либо поверхностных загрязнений. Чистый воздух, подаваемый по всему комплексу, может быстро повысить состояние здоровья работников комплекса, увеличив общее производство. Некоторые даже решают работать в более длительные смены просто для того, чтобы насладиться этим свежим воздухом, прежде чем вернуться на поверхность."
  underground_security_tech:0 "Расширенные протоколы блокировки"
  underground_security_tech_desc:0 "Концентрические оборонительные линии, состоящие из шахт, башен и пулеметов, в сочетании с множеством скрытых точек выхода на поверхность, позволяют нам эффективно вести боевые действия вокруг нашего подземного комплекса с значительно возросшими вариантами боевых действий. Мы можем не только оставаться в обороне и наслаждаться фейерверком всякий раз, когда куски лома, которые они называют транспортными средствами, катятся на мину, но мы можем организовать крупномасштабный штурм скрытно и в тылу врага в любой момент. А если врагу когда-нибудь удастся найти один из наших входов? Им наверняка понравятся огнеметные оборонительные посты за углом."
  tech_10_percent_coring_cost_increase_tt:0 "Мы получим постоянное 10% - ное увеличение затрат на национализацию.\n"