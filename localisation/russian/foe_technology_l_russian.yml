 brahmin_caravan:0 "Импровизированный поезд"
 brahmin_caravan_desc:0 "Простейшие поезда, собранные из запасных частей, старых ржавых вагонов и всего остального, что только можно найти на пустошах. Они неприглядны на вид и готовы вот-вот развалиться в любой момент, но, несмотря на это, справляются со своей работой. Из-за полного отсутствия каких-либо двигателей пони должны тянуть эти машины по рельсам."
 
 supply_equipment_2:0 "Довоенный поезд"
 supply_equipment_2_desc:0 "Эти ярко раскрашенные и броские поезда мигом бросаются в глаза всем, кто просто смотрит в нужную сторону. До великой войны было выпущено множество подобных машин, и они на удивление хорошо сохранились до наших дней. Но многие из этих поездов по-прежнему оснащены работающими на угле паровыми двигателями, так что нехватка топлива приводит к тому, что в них нередко приходится запрягать пони."

 supply_equipment_3:0 "Гражданский поезд времён войны"
 supply_equipment_3_desc:0 "Эти поезда были самыми распространёнными локомотивами в Эквестрии до самого падения жар-бомб. К концу войны многие коммерческие поезда были переоборудованы для использования электрических двигателей. Если у нас не будет проблем с энергоснабжением, то пони-машинисты наконец-то могут переместиться внутрь кабин своих стальных скакунов."

 supply_equipment_4:0 "Военный поезд времён войны"
 supply_equipment_4_desc:0 "Эти стальные гиганты, являющиеся самыми передовыми локомотивами, были созданы для перевозки объёмных военных грузов на огромные расстояния. Благодаря гибридным электрическим и магическим двигателям они обладают непревзойдённой мощностью."

