 talon_pa_tech:0 "Силовая броня Когтей"
 talon_pa_tech_desc:0 "Эта силовая броня основана на старых моделях Министерства Крутости была адаптирована специально для грифонов."

 knight_pa_tech:0 "Силовая броня рыцарей"
 knight_pa_tech_desc:0 "Силовая броня рыцарей создана на основе довоенной модели, предназначенной для эквестрийской королевской гвардии. Она громоздкая, медлительная и неуклюжая, но обеспечивает при этом непревзойденную защиту для своего пилота." 
 
 raptor_tech:0 "Облачный корабль Хищник"
 raptor_tech_desc:0 "Облачный корабль класса "Хищник" был разработан Министерством Крутости во время Великой войны для наземной поддержки войск и борьбы с одиночными крупными воздушными целями. Эти корабли прозвали "убийцами драконов", поскольку они охотились на союзных зебрам летающих ящеров. Хищники парят в воздухе с помощью облачных генераторов, из-за чего, к сожалению, могут случаться связанные с плохой погодой аварии."
 
 x01_pa_tech:0 "Силовая броня X01"
 x01_pa_tech_desc:0 "Силовая броня класса Х01 была разработана в самом конце войны Министерством Крутости совместно с Министерством Военных Технологий. В отличие от более изящной модели, разработанной ранее с помощью Министерства Стиля, в модели X01 приоритет отдавался прочности, а не мобильности. Это делало данную модель непопулярной среди солдат-пегасов. В результате час славы этой брони наступил лишь после появления Анклава, когда её существенная защита стала очень желательной."
 
 x02_pa_tech:0 "Силовая броня X02"
 x02_pa_tech_desc:0 "Силовая броня класса X02 гораздо больше похожа на оригинальную силовую броню пегасов, чем модель X01. Поскольку ресурсов становилось всё меньше, Анклав был вынужден разработать как можно менее ресурсоемкую броню. Конечным результатом стала модель X02, которая была значительно изящнее и легче своей предшественницы."

 balloon_tech:0 "Воздушный шар МинМорали"
 balloon_tech_desc:0 "Во время войны Министерство Морали разработало воздушные шары, которые выглядели как сама Пинки Пай. Эти шары использовались для самых разнообразных целей - от наблюдения за подозрительной деятельностью до перевозки солдат для рейдов и налётов. Хотя их внешний вид многих довольно сильно нервирует, шары позволяют нам одновременно следить за собственным небом и выполнять воздушную разведку."
 
 MAS_driver_mag_rifle_tech:0 "Винтовка MAG-X с турбонаддувом"
 MAS_driver_mag_rifle_tech_desc:0 "Винтовка MAG-X с турбонаддувом была экспериментальным магическим оружием, разработанным во время войны. От определённых недостатков конструкции так и не избавились, но винтовка доказала, что она более чем способна просто опустошить ряды наших врагов."

