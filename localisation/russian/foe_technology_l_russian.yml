 ### Pony Techs
 TITLE_PONY_EP_SUBTITLE:0 "ЗЕМНЫЕ ПОНИ"

 tech_pony_foe_misc2:0 "Изобретательность земных пони"
 tech_pony_foe_misc2_desc:0 "У земных пони нет врождённой магии и им всегда приходилось прилагать больше усилий для внедрения инноваций, особенно в областях, использующих матрицы заклинаний, вроде робототехники и компьютеров."

 tech_pony_uni_misc:0 "Продвинутый телекинез"
 tech_pony_uni_misc_desc:0 "Хотя каждый единорог может использовать телекинез, не все могут использовать его для манипулирования тонкими предметами или переноски сразу нескольких вещей одновременно. Мы поможем нашим единорогам раскрыть свои таланты, отправив их на специальные курсы. Так мы значительно расширим их возможности."

 tech_pony_uni_misc2:0 "Восстановление матриц"
 tech_pony_uni_misc2_desc:0 "Большинство матриц заклинаний, окружающих нас сегодня, были изготовлены во время Великой войны. Излишне говорить, что многие из них видели лучшие деньки. Если мы обучим специалистов по ремонту этих замысловатых магических структур, то сможем восстановить и использовать довоенную технику, которая раньше годилась только на переработку."

 tech_pony_uni_misc3:0 "Талисманы для зачарования оружия"
 tech_pony_uni_misc3_desc:0 "Во время Великой войны Эквестрия и Зебрика экспериментировали с использованием чар для улучшения оружия. Компенсация отдачи, зачарование боеприпасов и повышение долговечность - вот лишь некоторые применения такой магии. Если мы заново откроем технологию применения этих чар, то также сможем улучшить наше собственное оружие."

 tech_pony_uni_misc4:0 "Магически усиленная защита"
 tech_pony_uni_misc4_desc:0 "Мы можем сделать ещё один шаг вперёд, использовав зачарование для улучшения нашей собственной брони. С помощью чудес магии мы можем позволить нашим солдатам с лёгкостью нести поклажу в три раза больше своего веса или сделать их неестественно устойчивыми к воздействию огня или кислоты."

 tech_pony_uni_misc5:0 "Выводящие радиацию заклинания"
 tech_pony_uni_misc5_desc:0 "Радиация - постоянная угроза на пустошах. Хотя мы принимаем меры предосторожности, чтобы ограничить её влияние, и используем лекарства для выведения радиации из организма, этого мало. Мы часто не знаем, что подвергаемся облучению, пока не стало слишком поздно, а антирадин встречается редко. Если мы разработаем заклинания, которые можно использовать для хотя бы частичного выведения радиации, то уменьшим зависимость от довоенных лекарств."

 ###Expanded Industry Tech###
 
 extraction_industry_tech_4_2:0 "Звуковая добыча"
 extraction_industry_tech_4_2_desc:0 "Использование сонара для обнаружения залежей ценных ресурсов значительно ускоряет этот процесс. Кроме того, сверхнизкие частоты могут измельчать одни материалы, оставляя другие целыми и невредимыми, что существенно упрощает добычу."
 
 construction_industry_tech_4_2:0 "Стекло и сталь"
 construction_industry_tech_4_2_desc:0 "Это не больно-то эстетично, но у нас хватает стали, а стекло довольно просто изготовить. Нам не нужно изготавливать кирпичи, что, безусловно, облегчит строительство. Однако это должно быть лишь временным решением до тех пор, пока мы не придумаем иные, менее трудоемкие методы."
 
 habitation_industry_tech_4_2:0 "Военное строительство"
 habitation_industry_tech_4_2_desc:0 "Во время Великой Войны Министерство Военных Технологий работало совместно с Министерством Мира над созданием временных жилых комплексов, которые можно использовать для размещения как солдат, так и гражданских лиц. Хотя это не самые удобные жилые помещения, процесс их строительства крайне прост. Мы изучим эти методы и модифицируем их для использования в наших собственных проектах."
 
 maketool_engineering_7:0 "Аркано-механические инструменты"
 maketool_engineering_7_desc:0 "Механические инструменты хороши, но как насчет тех, которые сами делают большую часть работы? Эти аркано-механические устройства динамически приспосабливаются к любой ситуации, с которой они сталкиваются. Они могут изменять свой размер, форму и твёрдость по мере необходимости. С помощью прогресса мы сможем заменить дюжину разных инструментов единым и универсальным."
 
 universal_industry_tech_cap:0 "Процесс перестройки атомов"
 universal_industry_tech_cap_desc:0 "С помощью чрезвычайно продвинутых матриц заклинаний и смехотворно малого количества энергии мы сможем буквально перестраивать объекты на атомном масштабе, превращая одни базовые элементы в другие. Ранее это считалось просто невозможным, а сейчас это стало реальностью."

 extraction_industry_tech_6:0 "Алхимия на основе матриц"
 extraction_industry_tech_6_desc:0 "С помощью последних достижений в области матриц заклинаний мы сможем точно определить дефекты, возникающие в ходе производственных и добывающих процессов. А затем мы сможем использовать адресную алхимию для превращения этих дефектов в полезный материал. Больше не нужно будет выбрасывать плохо выкованный кусок металла или нерабочую печатную плату!"

 construction_industry_tech_7:0 "Эфирные материалы"
 construction_industry_tech_7_desc:0 "Материалы, которые физически невозможны в нашем мире, теоретически могут быть гораздо более стойкими и простыми в работе, чем наши лучшие композиты. Использование магии искажения реальности в сочетании с ультрасовременными заклинаниями призыва позволят нам буквально вытаскивать такие невозможные материалы из эфира в наш мир."

 agriculture_industry_tech_8:0 "Самосовершенствующиеся культуры"
 agriculture_industry_tech_8_desc:0 "Благодаря чудесам неограниченного искусственного интеллекта мы уверены, что вполне возможно создать культуру, способную адаптироваться к любой среде и постоянно самосовершенствоваться. Некоторые выражают озабоченность по поводу потенциальной опасности такой технологии, но решение вопроса голода во всём мире раз и навсегда более чем стоит рисков. В конце концов, вероятность возникновения "сингулярности урожая" крайне мала."

### Vehicles ###

  vehicle_restoration:0 "Восстановление техники"
  vehicle_restoration_desc:0 "Разобравшись с движками и необходимой инфраструктурой, научившись их восстанавливать, теперь мы можем отбирать, ремонтировать и переоборудовать различный транспорт. Он пойдет на вооружение пехотных дивизий и заметно улучшит скорость и эффективность армии."

  bike_tech_1:0 "Самодельные мотоциклы"
  bike_tech_1_desc:0 "Получив в распоряжение двигатели от разной бытовой техники и достаточно прочные трубы, мы можем начать производство самоходного транспорта. Он, конечно, не приспособлен для пустоши, не особо удобен, но даст солдатам большую свободу действий, как тактическую, так и стратегическую."
  bike_tech_2:0 "Восстановленные мотоциклы"
  bike_tech_2_desc:0 "Наши мотоциклетные отряды будут ездить почти без проблем по бездорожью пустоши, если прикрепить к технике легкий защитный корпус вокруг чувствительного оборудования и установить улучшенные фильтры. Не забудем и о водителях - специальные противопыльные очки, прикрывающие голову со всех сторон противоударные шлемы и полупрозрачный щит. Теперь они смогут полностью использовать преимущества новообретенной мобильности."
  bike_tech_3:0 "Доработанные мотоциклы"
  bike_tech_3_desc:0 "Наши мотоциклетные отряды будут ездить почти без проблем по бездорожью пустоши, если прикрепить к технике легкий защитный корпус вокруг чувствительного оборудования и установить улучшенные фильтры. Не забудем и о водителях - специальные противопыльные очки, прикрывающие голову со всех сторон противоударные шлемы и полупрозрачный щит. Теперь они смогут полностью использовать преимущества новообретенной мобильности."

  tires_vehicle_tech:0 "Новые шины"
  tires_vehicle_tech_desc:0 "В пустынной и каменистой пустоши нашей технике нужно лучшее сцепление. Сменив рисунок на шинах и добавив импровизированные шипы, мы сможем быстрее разгоняться и лучше ездить по сложной местности."
  tires_vehicle_tech_1:0 "Новая резина"
  tires_vehicle_tech_1_desc:0 "Резина наших шин требует изменения по многим показателям, таким как твердость, внешний профиль, цепкость как на песках пустоши, так и на новосозданной нами инфраструктуре. Объединим изменения с утолщением шин и пуленепробиваемыми вставками, и наши машины станут быстрее как на дорогах, так и вне их."

  car_tech_1:0 "Самодельная машина"
  car_tech_1_desc:0 "Машины пустоши уж точно не красивы, но, как и мы, крепки и надежны. Бойцы будут рады хоть какой-то защите, хотя старые металлические пластины, прикрученные к раме и не защитят от точного винтовочного огня. Да и ужасная погода пустоши больше не помеха."
  car_tech_2:0 "Доработанная машина"
  car_tech_2_desc:0 "Моторизации поможет сочетание довоенных технологий, вроде улучшенных двигателей и простой оптики, с умением механиков заменить переусложенные детали простыми аналогами. Чем чаще будет обслуживание и больше наезд водителей, тем лучше станет стратегическая мобильность, да и аварий станет меньше."
  car_tech_3:0 "Милитаризованная машина"
  car_tech_3_desc:0 "Почти довоенный уровень инженерных возможностей даст еще более быстрые, надежные и защищенные машины. Любой не очень защищенный отряд будет разгромлен нашей техникой с улучшенной броней и доработанными двигателями, действующей по классической тактике налетчиков."

  plating_vehicle_tech:0 "Навесная броня"
  plating_vehicle_tech_desc:0 "Сделанная из разбросанного по пустоши металлического лома, эта грубая, но эффективная, броня прикроет слабые точки наших машин. Не стоит, правда, забывать о подросшем весе."
  bumper_vehicle_tech:0 "Таранные бамперы"
  bumper_vehicle_tech_desc:0 "Специальные отбойники и другие виды таранов позволяют использовать некоторые не очень традиционные тактики. Новый способ прорывать укрепления, но далеко не все согласятся им воспользоваться."
  gasoline_vehicle_tech:0 "Опасное топливо"
  gasoline_vehicle_tech_desc:0 "Все заметят мощность нового топлива, но лучше не спрашивать, какие смеси туда вливают наши инженеры. Иногда рев моторов перерастает в нечто худшее, так что лучше некоторое время обходить стороной гаражи, а то механики могут и линчевать."
  sealed_vehicle_tech:0 "Герметизация машин"
  sealed_vehicle_tech_desc:0 "Лучше сражаться и отдыхать в чистом, свежем воздухе, который экипажи и десант получат благодаря полностью герметичным корпусам, с системами фильтрации и увлажнения воздуха. Бойцы смогут быстрее отдохнуть и вернуться в бой, но такие усовершенствования нагружают как двигатель, так и подвеску, поэтому мы несколько потеряем в скорости."
  armoured_vehicle_tech:0 "Улучшенное бронирование"
  armoured_vehicle_tech_desc:0 "Раньше, для снижения веса, броня защищала лишь наиболее важные узлы. Теперь же, с улучшенной подвеской, можно одеться в броню по настоящему. Новые бронесплавы, иногда даже простая композитная броня, подтянут актуальность наших моторизованных и механизированных отрядов на современном поле боя."

  tracks_vehicle_tech:0 "Простые гусеницы"
  tracks_vehicle_tech_desc:0 "Для массового производства гусеничной техники нужно доработать подвеску и составляющие гусеницы. Механики скажут спасибо упрощению обслуживания и снижению веса, а танки станут реже ломаться и меньше простаивать на ремонте."
  tracks_vehicle_tech_1:0 "Поддерживающие катки"
  tracks_vehicle_tech_1_desc:0 "Некоторое усложнение ходовой снизит нагрузку на катки, уберет постоянное трение между гусеницами, броней и прочими частями движителя. Всего этого можно добиться просто добавив поддерживающие катки. Техникам придется реже переобувать машины из-за износа гусениц, да и уменьшение шумности может помочь в бою."

  tank_tech_1:0 "Самодельный танк"
  tank_tech_1_desc:0 "Противник начинает использовать более совершенное противотанковое оружие, а наши гантраки и БТР, пускай и дающие огневую мощь и легкую броню, перестают справляться. Решение нашлось быстро. На шасси старой строительной техники водружается корпус, собранный из стале-бетонного «бутерброда», который может защитить даже от простых ракет. Добавим несколько амбразур и казематных установок, в которые влезут легкое стрелковое оружие, тяжелые пулеметы и противотанковые ружья. Спереди навешивается бульдозерный ковш, который позволяет буквально сносить укрепления и таранить технику."
  tank_tech_2:0 "Доработанный танк"
  tank_tech_2_desc:0 "Пора покончить с импровизациями и начать строить более эффективную бронетехнику. Снова начнем с голого шасси, установим наклонную броню, повысив защиту и скинув вес, защитим боезапас, поставим парочку пулеметов, один в корпус, второй в полноценную башню, спарив с нормальной пушкой. Классический дизайн более действеннен и против пехоты, и против бронетехники. Достаточно легкая броня из закаленной бронестали облегчит труд старому двигателю, что даст разогнаться посильнее и застать врага врасплох."
  tank_tech_3:0 "Танк Великой Войны"
  tank_tech_3_desc:0 "Разработать танк, учитывая, сколько чертежей и уцелевших машин найдено в бункерах, легко. Проблемы начинаются при попытке производить и снабжать всем необходимым. Довоенной технике нужны весьма продвинутые технологии производства, но их можно заменить очень сообразительным мышлением. Заменим невероятно сложную в производстве броню из обедненного урана намного более простой бронеплитой из подходящих сплавов. Упростим четырехгусеничную ходовую до двух гусениц. Подберем замену множеству продвинутой электроники внутри из механических устройств и простой системой управления огнем. Теперь заводы готовы к производству чего-то похожего на устрашающую бронетехнику прошлого."

  truck_tech_1:0 "Самодельный гантрак"
  truck_tech_1_desc:0 "Эти грузовики, собранные из хлама со свалок или старых военных баз, неприглядное зрелище. Но слегка ржавый металл вполне может защитить от легкого оружия, а перегруженный двигатель все-таки тянет машину. Пехоте станет несколько проще защититься от врага, а пулемет на простом креплении прикроет своих огнем на подавление. В любом случае, экипажу в самых крепких выражениях приказано не вступать в прямую перестрелку."
  truck_tech_2:0 "Доработанный гантрак"
  truck_tech_2_desc:0 "Эта комбинация старых бронепластин с разбитой техники и натужно ревущих двигателей, пытающихся работать совместно через наспех собранную трансмиссию, еще один образчик продукции наших мусорщиков. Однако же, данная версия защищена лучше предыдущих, да и пулемет установлен на нормальную турель, а его стрелок защищен щитком. Внутренности машины перекомпонованы, так что пехота может единовременно выставить наружу больше стволов, а сидеть ей там будет намного удобнее."

  storage_vehicle_tech:0 "Повышенная грузоподъемность"
  storage_vehicle_tech_desc:0 "Благодаря дополнительным креплениям и ящикам на технике, экипажи могут хранить свои принадлежности, не боясь потерять их по пути. К тому же, на машины теперь влезает больше топлива и боеприпасов, поэтому мобильные отряды могут пройти больше, меньше завися от линий снабжения."
  overclock_vehicle_tech:0 "Форсированные двигатели"
  overclock_vehicle_tech_desc:0 "Превращать двигатели бронетехники в пожирателей топлива всегда казалось плохой идеей. Но откроем клапаны на полную, расширим топливные трубопроводы и выбросим защитную оболочку для лучшего охлаждения, и что мы получим? Впечатляющий прирост скорости даже для самого тяжелого танка! Конечно, нам понадобится серьезно пересмотреть цепочки производства и доставки топлива, но такое тактическое и стратегическое преимущество нельзя игнорировать."
  gunport_vehicle_tech:0 "Бойницы"
  gunport_vehicle_tech_desc:0 "Прорезав в броне отверстия, мы можем дать нашей пехоте внутри БТР стрелять по врагу, пока машина еще не доехала до точки выброски. Танкисты также будут рады возможности отстреливаться из пистолетов, если враг подберется в упор. Глупцы, решившие взять машины штурмом, захлебнутся кровью под сильным огнем. Экипажу, правда, придется сбросить скорость для более точной стрельбы."
  high_tech_fuel_vehicle_tech:0 "Продвинутые топлива"
  high_tech_fuel_vehicle_tech_desc:0 "Мы можем позволить себе двигатели с повышенным сжатием благодаря топливу с высоким октановым числом, получаемым с помощью продвинутых способов химической обработки, таких как молекулярная фильтрация. Кроме того, повышенная чистота топлива продлит сроку службы фильтров и камер сгорания, что даст использовать двигатели подольше."

  apc_tech_1:0 "Самодельный БТР"
  apc_tech_1_desc:0 "Основой наших механизированных дивизий послужат раздобытые тяжелые грузовики, обшитые броней. Движки с высокой тягой и шасси с хорошей подвеской утащат на себе толстую броню, защищающую от винтовок, лазеров и даже некоторых противотанковых выстрелов. Направленный вперед тяжелый пулемет, который можно перемещать между бойницами по всей машине, обеспечит приемлемую огневую мощь для лобового столкновения. В итоге, экипажи бронемашин могут напрямую поддержать пехотные отряды, а сочетание родов войск еще до Войны помогало как в обороне, так и в наступлении."
  apc_tech_2:0 "Доработанный БТР"
  apc_tech_2_desc:0 "По пустошам намного легче ездить на гусеничном шасси, приводимом в движение спаркой моторов и обшитом укрепленной броней. Именно с такими мыслями наши инженеры разрабатывали новый БТР для механизированных отрядов. Откидывающаяся рампа позволяет выгрузку под защитой брони, небольшая порция электроники упростит переговоры между пехотой и бронемашиной, а новая лента для пулемета, вперемешку набитая зажигательными и бронебойно-трассирующими патронами как поддержит в бою, так и облегчит координацию работы экипажа и бойцов вокруг."
  apc_tech_3:0 "БТР Великой Войны"
  apc_tech_3_desc:0 "Вершиной наших производственных возможностей сейчас стали довоенные БТР. Композитная броня с противоосколочным подбоем, кевларовые бронежилеты для экипажа и десанта спасают жизни множества солдат, а короткоствольная пушка разносит все на своем пути, будь то укрепленные позиции или вражеские отряды."

