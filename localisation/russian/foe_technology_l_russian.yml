### Courier Kit ###
 
 courier_equipment_1:0 "Снаряжение курьера"
 courier_equipment_1_desc:0 "Традиционно курьеры в пустошах доставляли лишь сообщения или небольшие посылки, для любых более крупных товаров требовался полноценный караван. В настоящее время курьеры работают в центрах снабжения по всей пустоши, куда караваны привозят крупные партии. После этого курьеры распределяют товары по различным подразделениям и городам."

### Misc. Tech ###

alicorn_tech:0 "Технология аликорнов"


