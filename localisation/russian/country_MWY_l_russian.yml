  newmareway.60.title:0 "Пока что мы держимся" #ERA gets this one
  newmareway.60.desc:0 "На рассвете битва с предательницей Пинк Пеони завершилась. Новый Мейрвей дерзко атаковал позиции Армии в ранние часы, надеясь воспользоваться их предполагаемыми уязвимыми местами. Но предательнице не удалось одолеть Кровавую Армию.\n\nПровальный рейд стал свидетельством не только силы Армии, но и её единства перед лицом испытаний. Пинк Пеони, некогда почитаемая командующая в их рядах, отвернулась от Армии, пытаясь уничтожить фундамент, который она прежде помогала укреплять. Подобное предательство закалило решимость Кровавой Армии, укрепив её бдительность в отношении тех, кто угрожает их владычеству.\n\nОднако победа была своего рода предупреждением. Дерзость Нового Мейрвея говорила о вновь обретённой смелости, о готовности бросить прямой вызов Кровавой Армии. "Пока что мы держимся", — признавали в разговорах между собой командиры, понимая, что эта стычка была лишь предвестником эскалации конфликта, маячившего на горизонте.\n\nУспешная оборона от рейда Пинк Пеони подчеркнула важнейшую вещь, что стала реальностью: Новый Мейрвей был уже не пассивным соседом, а активным соперником, собирающим свои силы для серьёзной конфронтации. Победоносная, но всё ещё бдительная Кровавая Армия осознала необходимость укрепить свои ряды, чтобы подготовиться к неизбежному противостоянию.\n\nПосле битвы наступило время для перегруппировки сил, размышлений о верности, которая их связывала, и угрозах, с которыми они сталкивались. Это была кратковременная передышка, момент тишины перед бурей. Для Кровавой Армии неудачный рейд стал чётким сигналом: ветры войны меняются, и они должны быть готовы к тому, что осмелевший и ведомый предателями Новый Мейрвей вскоре явится на их порог."
  newmareway.60.a:0 "Пока что мы держимся."

  newmareway.61.title:0 "Катастрофа на реке Мейр" #ERA gets this one
  newmareway.61.desc:0 "Река Мейр, некогда спокойная граница, отделявшая Кровавую Армию от Нового Мейрвея, стала молчаливой свидетельницей небывалых потрясений. Рейд, возглавляемый перебежчицей Пинк Пеони, был стремительным и жестоким, что застало Кровавую Армию врасплох. Впервые за последнее время несокрушимая мощь Кровавой Армии пошатнулась, а её подавляющее военное преимущество оказалось под угрозой.\n\nПосле рейда командиры и солдаты с трудом могли осознать масштабы поражения. Пинк Пеони, некогда одна из самых уважаемых генералов, обратила своё глубокое знание стратегий Армии против неё самой, возглавив удар, который глубоко проник в их оборону. Чувство предательства было практически осязаемым. Оно являлось горьким напоминанием о неуместном доверии.\n\nНеудача в отражении рейда была не просто тактическим поражением – она нанесла удар по самой сути Кровавой Армии. Легенда о непобедимости, которая когда-то была их отличительной чертой, была разрушена, обнажив уязвимость, которой Новый Мейрвей непременно воспользуется. Осознание того, что их господство над регионом больше нельзя воспринимать как должное, стало суровой правдой, требующей немедленной реакции.\n\nКогда лидерство Армии собралось на совещание после катастрофы, их настроение было мрачным, но решительным. Поражение на реке Мейр стало тревожным сигналом: старых методов применения грубой силы и запугивания было уже недостаточно для борьбы с врагом, окрылённым отчаянием и инновациями. Стало ясно, что для того, чтобы Кровавая Армия вновь обрела свой авторитет и отбилась от будущих угроз со стороны Новой Мейрвея, необходима новая стратегия, учитывающая хитрость и находчивость, которые привнесли на поле боя Пинк Пеони и прочие подобные ей пони.\n\nКатастрофа на реке Мейр войдёт в историю Кровавой Армии не только как мрачный день, но как и катализатор перемен. Дальнейший путь будет полон неопределённостей, трудностей и вынужденной адаптации. Но одно было ясно: Кровавая Армия должна развиваться, перестраиваться и превращаться в силу, способную противостоять не только военным угрозам со стороны Нового Мейрвея, но и идеологической битве за сердце пустошей."
  newmareway.61.a:0 "Эта предательница поплатится!"

  newmareway.62.title:0 "Катастрофа на реке Мейр" #ERA gets this one
  newmareway.62.desc:0 "Река Мейр, некогда спокойная граница, отделявшая Кровавую Армию от Нового Мейрвея, стала молчаливой свидетельницей небывалых потрясений. Рейд, возглавляемый перебежчицей Пинк Пеони, был стремительным и жестоким, что застало Кровавую Армию врасплох. Впервые за последнее время несокрушимая мощь Кровавой Армии пошатнулась, а её подавляющее военное преимущество оказалось под угрозой.\n\nПосле рейда командиры и солдаты с трудом могли осознать масштабы поражения. Пинк Пеони, некогда одна из самых уважаемых генералов, обратила своё глубокое знание стратегий Армии против неё самой, возглавив удар, который глубоко проник в их оборону. Чувство предательства было практически осязаемым. Оно являлось горьким напоминанием о неуместном доверии.\n\nНеудача в отражении рейда была не просто тактическим поражением – она нанесла удар по самой сути Кровавой Армии. Легенда о непобедимости, которая когда-то была их отличительной чертой, была разрушена, обнажив уязвимость, которой Новый Мейрвей непременно воспользуется. Осознание того, что их господство над регионом больше нельзя воспринимать как должное, стало суровой правдой, требующей немедленной реакции.\n\nКогда лидерство Армии собралось на совещание после катастрофы, их настроение было мрачным, но решительным. Поражение на реке Мейр стало тревожным сигналом: старых методов применения грубой силы и запугивания было уже недостаточно для борьбы с врагом, окрылённым отчаянием и инновациями. Стало ясно, что для того, чтобы Кровавая Армия вновь обрела свой авторитет и отбилась от будущих угроз со стороны Новой Мейрвея, необходима новая стратегия, учитывающая хитрость и находчивость, которые привнесли на поле боя Пинк Пеони и прочие подобные ей пони.\n\nКатастрофа на реке Мейр войдёт в историю Кровавой Армии не только как мрачный день, но как и катализатор перемен. Дальнейший путь будет полон неопределённостей, трудностей и вынужденной адаптации. Но одно было ясно: Кровавая Армия должна развиваться, перестраиваться и превращаться в силу, способную противостоять не только военным угрозам со стороны Нового Мейрвея, но и идеологической битве за сердце пустошей."
  newmareway.62.a:0 "Эта предательница поплатится!"

