  incompetent_noble_trait_desc:0 "§LДворяне получают офицерские посты благодаря своему происхождению, а не умениям. Честно сказать, весьма впечатляет, насколько плохо они командуют своими войсками – если бы дворяне тратили хотя бы часть времени на обдумывание стратегии, а не на то, чтобы поплотнее набить свои карманы, из них получились бы хоть сколько-то приличные командиры.§!"
