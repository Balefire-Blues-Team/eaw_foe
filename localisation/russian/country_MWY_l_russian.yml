  newmareway.53.title:0 "Старый дневник"
  newmareway.53.desc:0 "Королевская библиотека Нового Мейрвея, оплот знаний и истории, внушает трепет одним своим видом. На её полках, образующих лабиринт мудрости, хранятся тома с рассказами из эпохи, когда небо ещё не опалила война. Стар Гейзер, ища утешения в тишине библиотеки, пробиралась по древним проходам, тихо цокая копытами по мраморному полу. Это хранилище, не уступающее даже знаменитым коллекциям Башни Тенпони и Пещеры Спайка, было тем самым убежищем, где всё ещё можно было услышать шёпот прошлого.\n\nБродя среди реликвий ушедшей эпохи, Стар Гейзер приметила книгу, которая казалась весьма неуместной среди всех этих упорядоченных томов. Пурпурный фолиант с золотым переплётом манил её, а его страницы были полны заметок и воспоминаний, что рвались наружу подобно обрывкам забытых разговоров. То был "Дневник дружбы", коллективные мемуары самих министерских кобыл.\n\nСтар Гейзер в благоговении открыла дневник, и страницы затрещали от магии прошлых лет. Здесь хранились истории жизни самых почитаемых защитниц гармонии в Эквестрии, их приключения, смех и уроки, написанные с искренней любовью и надеждой. Магия дружбы, которая когда-то была путеводной звездой королевства, практически излучалась страницами, озаряя тусклую библиотеку тёплым светом.\n\nМеланхоличный вздох вырвался из уст Стар Гейзер, когда она перелистывала страницы, каждое слово на которых было свидетельством того времени, когда дружба была величайшей силой Эквестрии. — Как же далеко мы ушли от тех ценностей, — прошептала она теням, оплакивая утрату единства и сострадания, которые когда-то определяли её землю.\n\nОднако по мере того, как она всё глубже погружалась в истории о Твайлайт Спаркл и её друзьях, в ней разгоралась искра. Наследие министерских кобыл, их непоколебимая вера в силу дружбы могли стать маяком надежды в царящей вокруг тьме.\n\nС вновь обретённой решимостью Стар Гейзер закрыла дневник, ибо теперь его магия жила в её сердце."
  newmareway.53.a:0 "Чтобы возродить эту магию..."

  newmareway.54.title:0 "Cuteceañera"
  newmareway.54.desc:0 "Вечерний воздух в маленькой мейрвейской деревушке был полон редкого волнения. Жители деревни собрались в свете фонарей вокруг молодой крепостной кобылки, которая стояла робко, но гордо. На её боку красовался новый знак: кисточка, кончик которой был погружён в разноцветную радугу, чьи цвета расходились по спирали, символизируя её страсть к искусству и бесконечные возможности, которые оно открывает.\n\nЭтот праздник стал не просто личным событием для одной кобылки. Нет, это было однозначное свидетельство перемен. Она родилась в семье фермеров, но стала первой, кто свернул с проторенного пути благодаря реформам, поощряющим стремление к истинным увлечениям, а не к слепому следованию диктату традиций.\n\nСтарейшина деревни с улыбкой протянула кобылке чистый холст. — Твоё путешествие начнётся с одного движения кисти, — сказала она. Её слова были простыми, но несли глубокий смысл. Собравшаяся толпа поддержала старейшину. Их аплодисменты стали свидетельством того, что всё сообщество объединилось в поддержку индивидуальных мечтаний.\n\nВ том, как кобылка высоко подняла своё полотно, жители деревни увидели не только обещание успеха её будущего, но и отражение развития их общества. Это было доказательством того, что в Мейрвее под лидерством королевы Стар Гейзер жёсткие ожидания прошлого уступали место миру, где каждый пони мог стремиться к чему-то большему.\n\nОни подняли бокалы, и голоса празднующих пони переплелись в прохладном ночном воздухе. Переполненное радостью сердце кобылки осознало, что её знак отличия – это не просто эмблема личных достижений. Это маяк для всех, кто осмеливается мечтать о не только о полях, что намертво сковывали многие прежние поколения."
  newmareway.54.a:0 "В конце концов, они мои маленькие пони."

  newmareway.55.title:0 "Новая кровь, новые идеи"
  newmareway.55.desc:0 "В военном зале, освещённом мягким сиянием рассвета, королева Стар Гейзер собралась вместе со своими доверенными генералами. В воздухе витало предвкушение, ведь темой дня было само будущее армии Нового Мейрвея. До сих пор она была скорее церемониальной гвардией, чем настоящим воинским подразделением. Необходимость в опытных стражей была неоспорима, но путь к созданию такой армии был сопряжён с определёнными моральными и этическими проблемами.\n\n— Самые грозные бойцы в окрестностях нашей державы верны Блад Мейн, — начал первый генерал. Его голос был ровным и не выдавал охватившего пони напряжения. — Многие из них в душе наёмники, их верность связана с золотом, а не с идеалами. Благодаря кое-каким закулисным разговорам я нашёл предводительницу рейдеров, которая видит, что мир меняется. За правильную цену она готова сражаться под нашим флагом.\n\nПо комнате прокатился ропот – смесь заинтригованности и скептицизма. Призыв в армию тех, кто когда-то охотился на окраинах Мейрвея, был авантюрой, которая могла либо обезопасить границы королевства, либо же пригласить лису прямиком в курятник.\n\n— Или, — вмешался другой генерал, который выглядел гораздо более суровым, — мы можем обратиться к роте Когтей. Да, они наёмники. Но у них есть кодекс. Их дисциплина не имеет себе равных, а верность, если подкрепить её деньгами, крепче довоенной стали.\n\nКоролева обдумала оба варианта. Протянуть оливковую ветвь мира рейдерам – значит поверить в возможность искупления, в превращение врагов в защитников. Однако надёжность Когтей была заманчива. Это простое решение предлагало пополнить ряды армии королевства проверенными воинами."
  newmareway.55.a:0 "Давайте поверим в рейдеров. Мы можем предложить им новую жизнь!"
  newmareway.55.b:0 "Мы не можем доверять этим дикарям! Открывайте сундуки, мы нанимаем Когтей!"

  newmareway.56.title:0 "Дезертирство!" #ERA gets this one
  newmareway.56.desc:0 "В залах оплота Кровавой Армии, где обычно раздавался звон стали и суровые приказы её лидеров, ныне воцарилась напряжённая тишина. Последние вести распространились среди рейдеров подобно лесному пожару: генерал Пинк Пеони, одна из самых грозных стратегов и бойцов в их рядах, дезертировала. И не просто дезертировала, а переправилась через реку в Новый Мейрвей, унеся с собой знания, которые могли бы склонить чашу весов на сторону противника в продолжающейся борьбе за власть.\n\nЭто известие было сокрушительным ударом для командования Кровавой Армии. Пинк Пеони, известная как своей безжалостностью, так и непревзойдённым мастерством на поле боя, была верной опорой в их кампаниях. Её побег был не просто потерей генерала; это было предательство, которое глубоко ранило оставшихся и посеяло семена сомнений и гнева в рядах Армии.\n\nВ военной комнате царила атмосфера ярости и жажды возмездия. — Эта грёбаная предательница! — Прорычала Блад Мейн, и её голос отразился от каменных стен обещанием мести. Её слова поддержали прочие генералы: их верность делу и прежде была непоколебима, но теперь их обуревала жажда мести Новому Мейрвею за то, что предательница решила искать убежища в его стенах.\n\nДезертирство Пинк Пеони было не простым актом неповиновения – это было объявлением войны. Вызовом, на который Кровавая Армия с готовностью ответила. С мрачной решимостью они готовились к неизбежному конфликту, зная, что линии сражения проходят не только через реку, но и через сердцах тех, кто осмелился бросить им вызов."
  newmareway.56.a:0 "Эти дворяне и крестьяне заплатят за свою дерзость кровью!"

  newmareway.57.title:0 "Победа Пеони"
  newmareway.57.desc:0 "После окончания стратегического рейда Пинк Пеони оглядывала безмолвные поля, ставшие свидетелями её решительных действий против Кровавой Армии. Когда-то её имя внушало страх, но теперь оно стало свидетельством перемен. Её верность изменилась благодаря обещанию новой цели в Новом Мейрвее. Тщательно спланированный и безупречно исполненный рейд стал смелым заявлением как для друзей, так и для врагов: наступила новая эра в военном деле королевства под лидерством той, кто когда-то вела войну на его границах.\n\nОтголоски ночной жестокой битвы ещё не затихли, а Пеони и её отряд, состоящий из солдат Нового Мейрвея, ставших её новыми союзниками, скрылись в тенях, из которых они и явились. Эта победа была отмечена не звоном мечей и не триумфальным рёвом, а обволакивающей тишиной. Враг понял, что его перехитрили. Это молчание говорило о многом, возвещая о переломе в потоке конфликтов, которые давным-давно терзали эту землю.\n\nЖители Нового Мейрвея, некогда скептически относившиеся к рейдерше, ставшей их защитницей, просыпались под рассказы о ночном успехе. "Похоже, военачальница всё-таки оказалась полезной", — говорили они, выражая своё удивление и растущее уважение. Для Пинк Пеони эти разговоры были горько-сладким подтверждением правильности её нового пути, что был вымощен искуплением и тяжёлым бременем её прошлых деяний\n\nВосходящее солнце заставило фигуру Пеони отбрасывать длинную тень. Пони в этот торжественный миг размышляла о предстоящем пути. Этот рейд был лишь первым из многих испытаний, с которыми она столкнётся в своём стремлении защитить Новый Мейрвей и переосмыслить своё наследие."
  newmareway.57.a:0 "Похоже, военачальница всё-таки оказалась полезной."

  newmareway.58.title:0 "Разочарование Пеони"
  newmareway.58.desc:0 "На рассвете, что омыл поле боя мрачным светом, перед Пинк Пеони открылись последствия рейда против Кровавой Армии. Амбициозный план, призванный продемонстрировать обновлённую мощь и стратегию армии Нового Мейрвея под её началом, потерпел неудачу. Поля, что должны были стать свидетелями её тактического превосходства, вместо этого демонстрировали последствия её просчета.\n\nПинк Пеони, чья фигура чётко выделялась на фоне утреннего неба, стояла безмолвно. Разочарование ощущалось не только в её сердце, но и в самом воздухе, что полнился невысказанными страхами её солдат. Этот рейд, задуманный как решающий удар по Кровавой Армии, вместо этого выявил уязвимые места в рядах сил Нового Мейрвея, став суровым напоминанием о том, что им предстоит пройти ещё долгий путь в поисках безопасности и силы.\n\nПоражение стало горькой пилюлей, подкосившей веру в Пеони, бывшую рейдершу, чьи знания о врагах по ту сторону реки считались бесценным активом. Однако перед лицом этой неудачи дух решимости, побудивший пони Нового Мейрвея принять перемены, не ослабел.\n\nПеони, осознавая всю тяжесть момента, понимала, что дальнейший путь будет сопряжён с трудностями. Эта потеря была не только личным поражением, но и коллективной неудачей для Нового Мейрвея. Она подчёркивала необходимость дальнейшей подготовки, самоанализа и повышения единства. Мечта о реформированной армии, способной противостоять врагам вроде Блад Мейн, по-прежнему оставалась далёкой."
  newmareway.58.a:0 "Не стоило полагаться на эту военачальницу."

  newmareway.59.title:0 "Разочарование Пеони"
  newmareway.59.desc:0 "На рассвете, что омыл поле боя мрачным светом, перед Пинк Пеони открылись последствия рейда против Кровавой Армии. Амбициозный план, призванный продемонстрировать обновлённую мощь и стратегию армии Нового Мейрвея под её началом, потерпел неудачу. Поля, что должны были стать свидетелями её тактического превосходства, вместо этого демонстрировали последствия её просчета.\n\nПинк Пеони, чья фигура чётко выделялась на фоне утреннего неба, стояла безмолвно. Разочарование ощущалось не только в её сердце, но и в самом воздухе, что полнился невысказанными страхами её солдат. Этот рейд, задуманный как решающий удар по Кровавой Армии, вместо этого выявил уязвимые места в рядах сил Нового Мейрвея, став суровым напоминанием о том, что им предстоит пройти ещё долгий путь в поисках безопасности и силы.\n\nПоражение стало горькой пилюлей, подкосившей веру в Пеони, бывшую рейдершу, чьи знания о врагах по ту сторону реки считались бесценным активом. Однако перед лицом этой неудачи дух решимости, побудивший пони Нового Мейрвея принять перемены, не ослабел.\n\nПеони, осознавая всю тяжесть момента, понимала, что дальнейший путь будет сопряжён с трудностями. Эта потеря была не только личным поражением, но и коллективной неудачей для Нового Мейрвея. Она подчёркивала необходимость дальнейшей подготовки, самоанализа и повышения единства. Мечта о реформированной армии, способной противостоять врагам вроде Блад Мейн, по-прежнему оставалась далёкой."
