  newmareway.25.title:0 "День Сердец и Копыт"
  newmareway.25.desc:0 "Звучали трубы, а пони, охваченные праздничным рвением по поводу величайшего события года, пели хором. Со всего Нового Мейрвея ради этого грандиозного события в столицу съезжались известные и не очень пони. В конце концов, День Сердец и Копыт случается только раз в году! Более того, сопутствующий праздник был очень важен для тех знатных пони, что желали заключить сделку или же укрепить своё положение.\n\nСтоя на вершине украшенной бархатом лестницы, ведущей вглубь королевского дворца, королева Стар Гейзер выглядела очень неуютно. Она постоянно поправляла свою церемониальную мантию, что предназначалась для этого дня, но отличалась от обычной лишь ярко-розовым оттенком, который лично ей казался очень аляповатым. Стар Гейзер приветствовала дворянина за дворянином, как того требовала традиция. Она не очень любила эту обязанность, но её можно было вынести, когда подле неё был герцог Литтлвард. С его помощью, по её расчетам, они закончат пожимать копыта всем присутствующим уже через час бессмысленных светских мучений.\n\nПосле особенно энергичного пожатия копыта герцога Гатормау, Стар Гейзер с облегчением получила возможность передохнуть от наплыва прибывающей знати. Похоже, что их отвлекло одно из многочисленных событий, происходящих в городе - вероятно, эффектное прибытие ещё одного высокопоставленного дворянина. Почувствовав толчок в бок, она обратила внимание на своего доверенного канцлера.\n\n— Держите осанку и смотрите вперёд, юная королева. И постарайтесь не выглядеть такой хмурой. В конце концов, это праздник жизни и любви. — Герцог Литтлвард говорил тихо, не отрывая взгляда от дороги. Вздохнув, королева ответила. — В чём смысл? Неважно, если я недостаточно улыбаюсь или небрежно пожимаю копыта. Об этом будут сплетничать на этой неделе, но уже на следующей позабудут.\n\nБросив короткий взгляд на своего сюзерена, герцог Литтлвард высказался против. — Не думайте, как те, кто ниже вас по положению. Вы - не правительница сплетен и клеветы. Вы - королева Нового Мейрвея. Это высший титул в нашем королевстве. Вы должны вести себя с достоинством, приличествующим этому высокому положению. Если не для знати, то для ваших пони.\n\nПрибытие графа Брайт Глоу помешало ответить, но Литтлвард был рад увидеть, что его королева стоит немного твёрже и её улыбка выглядит более естественной."
  newmareway.25.a:0 "Осталось уже совсем много дворян, верно?"


  newmareway.26.title:0 "Высказывание озабоченности" #Hearts and Hooves Day Feast
  newmareway.26.desc:0 "— ...и теперь я, как королева Нового Мейрвея, имею честь объявить, что торжества в честь Дня Сердец и Копыт официально начались! Пожалуйста, наслаждайтесь праздником и присоединяйтесь к нам позже в обеденном зале для традиционного пира в честь Дня Сердец и Копыт!\n\nЗакончив свою вступительную речь, Стар Гейзер направилась в глубины дворца. Хотя ей будет трудно уединиться от множества дворян, жаждущих её внимания, она надеялась перевести дух и хоть немного прийти в себя. Однако фортуна не была на её стороне, так как королева услышала быстро приближающийся цокот копыт. Повернувшись в сторону звука, она с удивлением увидела, что первым к ней сегодня подошёл герцог Пэйл Лайт.\n\n— Моя королева, ваша сегодняшняя речь была поистине замечательной. Я и сам не смог бы выступить лучше! — Стар Гейзер ответила добром на любезность. — Спасибо, герцог Лайт. Я рада, что вам понравилось. Хотя я подозреваю, что у вас на уме не только церемония открытия.\n\nГерцог тихо ответил. — Ваши подозрения правдивы, моя королева. Боюсь, я обнаружил нечто весьма... неподобающее, связанное с одним из ваших советников. Шпионом по имени Рэд Уидоу. — Стар Гейзер осторожно переспросила. — Неподобающее? В каком смысле?\n\nГерцог Лайт порылся в многочисленных внутренних карманах своей мантии, а затем протянул небольшой конверт. — Я предлагаю вам взглянуть на это самостоятельно. К письму прилагаются различные финансовые отчёты о бюджете, составленные с помощью Королевского Казначейства, а также отчёты о расходах, собранные в Управлении Шпионажа. Вы можете легко заметить, что цифры в этих отчётах значительно отличаются друг от друга. Я также взял на себя смелость подготовить список последних личных покупок Рэд Уидоу, выходящих далеко за рамки тех средств, которыми он, по идее, должен располагать.\n\nВзяв предложенный конверт и вынув из него соответствующие документы, Стар Гейзер быстро проверила эти утверждения. Действительно, наблюдалась подозрительная нехватка денег, а её главный шпион в последнее время совершил целый ряд крупных покупок. Хотя не исключено, что этому были и другие объяснения, помимо того, на которое намекал Пэйл Лайт.\n\nГерцог Лайт продолжил и дальше настаивать на своей точке зрения. — Я бы рекомендовал немедленно отстранить его ради блага королевства. Конечно, вам также понадобится кто-то на его место, и я более чем готов взвалить это бремя на свои плечи."
  newmareway.26.a:0 "С ним разберутся."
  newmareway.26.b:0 "Какие нелепые обвинения!"

  newmareway.27.title:0 "Великий пир" #Hearts and Hooves Day Feast
  newmareway.27.desc:0 "Перед гостями, что пришли на пир, простирается длинный банкетный стол, уставленный множеством роскошных блюд и десертов. Различные вельможи мельтешат вокруг, разговаривая друг с другом или высматривая наиболее вкусные блюда, а другие просто стоят и наблюдают. Стар Гейзер замечает болтливую Спринг Санфлауэр, герцогиню Аметистового Бассейна. Стар Гейзер выходит вперёд и тепло улыбается Спринг, которая отвечает ей взаимностью. Зоркий глаз Стар Гейзер замечает Уэйви Уотерса, герцога Полуострова, тихо беседующего со своими вассалами. Подойдя к герцогине, Санфлауэр вежливо кланяется. — Здравствуй, Санфлауэр. Тебе нравится праздник в честь Дня Сердец и Копыт? — Спринг Санфлауэр кивает, — Я прекрасно провожу время. Благодарю Вас, Ваше Величество. Но я должна признаться, что еда в прошлом году была куда лучше. — Королева отвечает. — Ну, я уверена, что десерт придётся вам по вкусу. Пробовали ли вы новый лунный пирог? — Стар Гейзер смотрит направо, где кондитер продолжает подавать свои пирожные. Он улыбается и машет ей. — Десерт? Звучит просто замечательно. Я верю, что шеф-повар сделает всё возможное, чтобы не подвести нас. Если мне представится шанс, то я обязательно попробую его творения. — Стар Гейзер смеётся вместе с Спринг Санфлауэр. Продолжая болтать с тщеславной герцогиней, она замечает, что Уэйви Уотерс вежливо слушает издалека. Стар Гейзер машет герцогу и приглашает его присоединиться к разговору.\n\n— А вот и наш повелитель кораблей. — Гордо вмешивается Санфлауэр. — А я-то думала, что вы слишком заняты своими делами, чтобы украсить наш праздник своим присутствием. — Стар Гейзер смеётся и пытается перевести разговор на другую тему, чтобы надменности Санфлауэр не наделала ещё больше проблем. — Вам нравится праздник, Уотерс? — Уэйви Уотерс слегка наклоняет голову, — Да, миледи. Я польщён вашим приглашением. Всегда приятно видеть таланты дворян. — Он слабо улыбается Санфлауэр, которая в ответ краснеет. Затем Стар Гейзер обращается непосредственно к ним обоим. — Давайте вместе насладимся едой. Возможно, я даже смогу сразиться с несколькими вашими вассалами в дружеской игре. — Все они смеются, пока Стар Гейзер ведёт их к соседнему столику."
  newmareway.27.a:0 "Отличный праздник."

  newmareway.32.title:0 "Хаос" #Hearts and Hooves Day Feast
  newmareway.32.desc:0 "— Твой ход, Санфлауэр.\n\nСпринг Санфлауэр лукаво улыбается, когда Стар Гейзер заканчивает свой ход. Пока герцогиня протягивает копыто, Гейзер пользуется возможностью осмотреть окружающую её сцену праздника. На мгновение, пока она оглядывается вокруг, весь шум и суета в комнате исчезают. На несколько секунд воцаряется покой. Зал внезапно затих вокруг неё. Она почувствовала... неподвижность.\n\nУголком глаза она увидела мерцающий огонёк.\n\nИ её улыбка исчезла. Невероятное количество света ослепило её, когда она врезалась спиной в стену, прижатая невидимой силой. Когда Стар Гейзер рухнула на пол, в её ушах раздался сильный звон. Когда она попыталась посмотреть вперёд, то увидела лишь слабый красный отблеск того, что должно было быть огнём. Она попыталась встать, но ноги больше не двигались. Пол под ней вибрировал и дрожал, как будто случилось землетрясение. Когда звон стал стихать, она услышала кричащих от ужаса пони. Она попыталась позвать на помощь, но не могла говорить. Она попыталась встать, но не смогла. Она взглянула в сторону и с ужасом увидела, как Литтлварда рухнул на пол. Она попыталась подползти к нему, но её тело отказывалось двигаться. Она снова повернула голову и увидела то, что было позади неё. В другом конце комнаты бушевала стена огня. Она была похожа на костёр, но при этом быстро распространялась. Пламя охватило всю комнату и расширялось всё больше.\n\nКогда её зрение начало меркнуть, она почувствовала, как её поднимают под всё ещё звучащие крики. Когда её вынесли из комнаты, её зрение продолжило темнеть, пока она окончательно не потеряла сознание."
  newmareway.32.a:0 "Святая Селестия..."

  newmareway.33.title:0 "Смерть Литтлварда" #Hearts and Hooves Day Feast
  newmareway.33.desc:0 "Через две недели после разрушительного взрыва, прогремевшего в самом сердце Мейрвея, герцог Литтлвард лежал на смертном одре в окружении тех, кто был дорог ему. Раны, полученные им во время нападения, наконец-то дали о себе знать, и врачи уже никак не могли его спасти.\n\nСтар Гейзер, верная ученица герцога, сидела рядом с ним. Она плакала, произнося последние слова прощания. Она помнила герцога всю свою сознательную жизнь, и даже мысль о его потере была слишком невыносима. Когда дыхание Литтлварда стало затихать, Стар Гейзер наклонилась и прошептала ему на ухо, — Ты всегда будешь в моём сердце, Литтлвард. Я никогда не забуду того, чему ты меня научил, и ту любовь, которую мы питали к нашему народу.\n\nГерцог испустил последний вздох и его глаза навсегда закрылись. Стар Гейзер поняла, что его больше нет. Она издала душераздирающий вопль, ибо её переполняло горе.\n\nНо шли дни, и Стар Гейзер постепенно начала приходить в себя. Она знала, что герцог хотел, чтобы она продолжила жить, а также защищать народ Мейрвея и служить ему. Поэтому она взяла на себя роль лидера, который не позволит произойти вновь подобной трагедии. Она построит для народа будущее, основанное на силе и доброте.\n\nНа наследии одного из лучших пони, которых знала Стар Гейзер."
  newmareway.33.a:0 "Прощай, старый друг."

  newmareway.28.title:0 "Положение обязывает"
  newmareway.28.desc:0 "Когда Эквестрию поглотил магический жар-огонь, оборвались жизни миллионов. В последующие годы ещё большее количество пали на просторах того, что ныне стало известно как пустошь. Однако не все были неготовы к этому мрачному будущему. По всей Эквестрии богатые и влиятельные существа готовились к тому, что многие из них стали считать неизбежным. Были созданы многочисленные бункеры, подготовлены роскошные стойла, и аристократы могли спокойно отдыхать, зная, что они-то точно переживут апокалипсис.\n\nНо по воле судьбы большинство этих планов закончились полным провалом. Сливки эквестрийского общества были почти уничтожены, а все их приготовления оказались напрасными. Большинство представителей знати погибли вместе со своей нацией, несмотря на все их усилия пережить свою страну. Вместо этого другая группа дворян низкого ранга, у которых не хватило средств или предусмотрительности, чтобы укрыться в бункере, оказалась последним бастионом цивилизованных аристократических идеалов в послевоенном мире.\n\nВ тот роковой день, вместо того чтобы оказаться в смертельной ловушке, которой стал Кантерлот, или в одном из многочисленных экспериментальных стойл, эти дворяне оказались в относительно небольшом городе Мейрвей. Там они смогли не только пережить мегазаклинания, обрушившиеся на Эквестрию, но и одними из первых перестроить общество по своему образу и подобию. Однако остаётся открытым один вопрос... Почему они оказались в Мейрвее?"
  newmareway.28.a:0 "Для речного Гала."
  newmareway.28.b:0 "Для конференции инвесторов."
  newmareway.28.c:0 "Они прибыли с первой волной беженцев."

  newmareway.29.title:0 "Крестьянские проблемы"
  newmareway.29.desc:0 "В первые дни после конца света наш тогда ещё неофициальный домен столкнулся с огромным кризисом беженцев. Нужно было позаботиться о многих пони, а еды и припасов не хватало. Возникший хаос едва не положил конец мечте о послевоенном Мейрвее, которая даже успела оформиться. К счастью, дворяне быстро навели порядок и установили цивилизованное управление с помощью королевской стражи сэра Стронгвинга. Они заставили пони работать, собирать или выращивать пищу и трудиться над устранением ущерба, причинённого хаосом.\n\nТо, что началось как организованные усилия по созданию устойчивой экономики, быстро превратилось в возвращение феодализма. Получивший новые полномочия дворянский класс определил рабочих в низшую касту, назвав их крепостными и закрепив их положение на нижней ступени социальной лестницы. Роль этих крепостных и их потомков заключалась в том, чтобы трудиться во имя построения лучшего общества. Аналогично тому, как роль дворян заключалась в том, чтобы вести их к нему. Такая традиция оставалась неоспоримой на протяжении двух столетий.\n\nОднако есть и те, кто считает, что эту ситуацию давно пора изменить. Многие, особенно те, кто не принадлежит к знати, стали выступать за повсеместную реформу или даже отмену крепостной системы. Видя, что их положение в обществе находится под угрозой, столь же многие встали на путь яростной защиты традиционных устоев. Поскольку при королевском дворе представлены обе стороны, молодой королеве приходится осторожно подходить к этому вопросу, чтобы не нажить себе ещё больше врагов. Однако в частном порядке королева..."
  newmareway.29.a:0 "...поддерживает статус-кво."
  newmareway.29.b:0 "...поддерживает реформу."
  newmareway.29.c:0 "...твёрдо верит в широкомасштабную реформу."

  newmareway.30.title:0 "Царство террора"
  newmareway.30.desc:0 "Пятнадцать лет назад тётя королевы Стар Гейзер, Голден Стар, попыталась свергнуть свою сестру и захватить трон. Они не имела поддержки знати и собрала армию, состоящую из верных рыцарей, освобожденных крепостных и не слишком приятных личностей со всего Нового Мейрвея. С помощью грандиозных обещаний и крупных взяток она смогла заручиться лояльностью достаточного количества способных существ, чтобы одолеть королевскую стражу, убить бывшую королеву Сильвер Стар и короновать саму себя. К несчастью для неё, это не продлилось долго.\n\nС помощью широкой поддержки знати сэр Стронгвинг смог сформировать собственную армию из уцелевших королевских стражников и ополчения. Его войска стремительно двинулись на город Новой Мейрвей, изгнали Голден Стар и положили конец её правлению прежде, чем она смогла прочно закрепить свою власть. Стронгвинг лично бросил вызов лжекоролеве-убийце родичей, но оказался застигнут врасплох её боевыми способностями, хотя и смог повредить ей глаз. Он едва вышел из боя живым и не смог остановить её войска, успешно отступившие через Азурвэй.\n\nГород Новый Мейрвей сильно пострадал от боёв и последующего хаотичного отступления. Однако их враги всё ещё таились за рекой, и ходили слухи, что королева-предательница приняла имя "Блад Мейн" и поклялась отомстить Мейрвею. Поскольку королевство всё ещё находилось в состоянии хаоса, сэру Стронгвингу предстояло решить, что делать дальше. Он приказал..."
  newmareway.30.a:0 "Укрепить берега реки."
  newmareway.30.b:0 "Восстановить город."

  newmareway.31.title:0 "Пробуждение"
  newmareway.31.desc:0 "Сэр Стронгвинг спешно приблизился к королеве Стар Гейзер в её тронном зале. Он опустился перед ней на колени, держа доклад, и начал говорить.\n\n— Ваше Величество, у меня серьёзные и важные новости. Кровавая Армия, безжалостная и могущественная сила, собирается у наших границ. Этот доклад, подтверждённый мной и десятками других рыцарей, подробно описывает угрозу, которую они представляют для нашего королевства и народа. Все наши донесения говорят об одном и том же: у них достаточно большая армия, чтобы взять штурмом наши города и поставить под угрозу само существование нашего народа.\n\nСтар Гейзер прочитала отчёт и не могла не почувствовать озабоченности. Теперь она понимала, что сэр Стронгвинг и другие рыцари не преувеличивали угрозу: Кровавая Армия действительно была грозной силой, и её нельзя было игнорировать.\n\n— Сэр Стронгвинг, спасибо, что обратили моё внимание на это. — Гуль отдал ей честь, а Стар Гейзер продолжила читать. — Вы уверены, что они собирают армию? Достаточно большую, чтобы представлять угрозу?\n\n— Да, моя королева. Я призываю вас действовать сейчас, пока они не начали своё наступление."
  newmareway.31.a:0 "Это лишь надуманный алармизм."
  newmareway.31.b:0 "Мы должны действовать сейчас же!"

  newmareway.34.title:0 "Коронация Брайт Глоу"
  newmareway.34.desc:0 "После смерти герцога по всем Зерновым Землям прокатилась волна нестабильности. Благодаря компетентности Литтлварда ранее этот регион был довольно скучным, но при этом относительно стабильным. Но теперь у него нет владыки. Следующим в очереди наследования является дворянин Брайт Глоу, который не слишком нравился Стар Гейзер. Коронация быстро приближалась, и королева знала, что наследник не нравится не только ей, но и подавляющему большинству населения региона. Она издала королевский указ, которым постановила, что Брайт Глоу будет коронован новым герцогом Зерновых Земель на торжественной церемонии, которая состоится в столице этого региона.\n\nВскоре настал этот день, и вся знать королевства, включая саму Стар Гейзер, собралась на коронацию нового герцога. Королева вышла перед толпой, чтобы произнести речь.\n\n— Сограждане Нового Мейрвея, сегодня исторический день для нашего королевства. Мы собрались здесь, чтобы стать свидетелями коронации Брайт Глоу в качестве нового герцога Зерновых Земель. Я знаю, что некоторые из вас могут сомневаться в нашем новом герцоге, но я уверяю вас, что он был выбран с учётом интересов нашего королевства. Брайт Глоу - молодой и амбициозный лидер, и я верю, что он будет хорошо служить Зерновым Землям и всему королевству.\n\nТолпа внимательно слушала. Некоторые всё ещё не были уверены в правильности этого решения, но многие также видели и потенциал в Брайт Глоу. Затем королева продолжила..."
  newmareway.34.a:0 "... Он - герцог, на которого мы можем положиться."
  newmareway.34.b:0 "... Я возлагаю большие надежды на нашего нового герцога."
  newmareway.34.c:0 "... Он зайдёт куда дальше Литтлварда."

  newmareway.35.title:0 "Королевская трагедия"
  newmareway.35.desc:0 "Отголоски разрушительного взрыва на празднике Дня Сердец и Копыт до сих пор разносятся по всему королевству Новый Мейрвей. Праздник, задуманный как торжество в честь любви и единения, превратился в кошмар, оставив после себя множество раненых и погибших, а также немалый хаос и неразбериху.\n\nПока королева Стар Гейзер осматривает разрушения и утешает пострадавших, со стороны знати и простых пони нарастает хор вопрошающих голосов. Они требуют ответов и справедливости. Они хотят знать, кто виновен в этом террористическом акте, разбившем их сердца и королевство.\n\nНо даже когда народ требует ответов, Стар Гейзер видит истинные потенциальные последствия кризиса. Раненые нуждаются в уходе, а сам город Мейрвей — в восстановлении и исцелении. Ресурсы королевства исчерпаны, так что необходимо принять решение.\n\nСтар Гейзер стоит на распутье, разрываясь между жаждой справедливости и насущными нуждами своего народа. Она должна решить, что для неё важнее — расследование с целью поиска виновных или решение неотложных понитарных задач."
  newmareway.35.a:0 "Народ нуждается в нас."
  newmareway.35.b:0 "Мы должны найти виновных!"

  newmareway.36.title:0 "Возвращение с пустыми копытами"
  newmareway.36.desc:0 "На Стар Гейзер давила тяжесть ожиданий. Она надеялась получить ответы, найти хоть какую-то, пусть даже слабую, улику, которая приведёт её к виновникам трагедии, случившейся на празднике Дня Сердец и Копыт. Но расследование ничего не дало.\n\nОна в отчаянии просматривала отчёты. Но там ничего не было. Ни следов, ни зацепок, только тени на месте ответов. Нападавшие были подобны призракам, что не оставляют следов своего присутствия.\n\nГолоса советников эхом отдавались в её голове, каждый из них предлагал своего виновного. Блад Мейн, затаившийся призрак Кровавой Армии казалась заманчивой мишенью. Но действительно ли она виновна в случившемся, или то была уловка для отвлечения внимания?\n\nА ещё были крепостные, беспокойные и недовольные, чьё разочарование было очевидно. Быть может, то была их отчаянная просьба о переменах, мольба о праве голоса? Обвинение крепостных посеет раздор, но игнорирование их бедственного положения может вызвать восстание, способное ещё сильнее навредить королевству.\n\nИ, наконец, нельзя забывать про самую очевидную виновницу. Лидер, что обещала безопасность и единство, а теперь стояла с пустыми копытами, не в силах дать ответы на вопросы, которых так жаждали её подданные.\n\nСердце Стар Гейзер болело от тяжести необходимости принятия решения. Каждый путь был по-своему рискованным, чреватым новыми потрясениями. Но она была не из тех, кто уклоняется от выполнения своего долга, даже когда сталкивается с жестокостью неопределённости."
  newmareway.36.a:0 "...это явно была атака Блад Мейн!"
  newmareway.36.b:0 "...очевидно, что преступники — это радикальные крепостные!"
  newmareway.36.c:0 "...виновна я и только я."

  newmareway.37.title:0 "Одна королева, один народ"
  newmareway.37.desc:0 "Великолепие двора как будто угасло, оставив королеву Стар Гейзер наедине со своими мыслями. Она решила взвалить на свои плечи груз неудач, признать, что не в её силах дать ответы на все вопросы. Это бремя было её и только её.\n\nКогда двор собрался, Стар Гейзер вышла вперёд. Её взгляд был твёрд, а голос решителен. Этот момент требовал чего-то большего, чем пустых банальностей. Он требовал призыва к сплочению, видения, выходящего за рамки обвинений и разделения.\n\n— Дворяне, крепостные, граждане Нового Мейрвея, — начала она, и в её словах слышалась целеустремлённость. — Мы стоим на перепутье, пройдя испытание трагедией и неопределённостью. В этот момент мы должны вспомнить о той силе, которая определяла саму нашу суть на протяжении веков. Единство, которое когда-то связывало нас в единый народ.\n\nЕё глаза встретились со взглядами дворян, что выражали сомнение и надежду. Она обратила внимание на крепостных, тех, кто трудился ради процветания королевства. Им тоже нужна была уверенность, маяк, который провёл бы их сквозь тьму.\n\n— Мы уже и прежде выдерживали подобные бури, становясь только сильнее и выносливее. Вместе мы построили страну, которая процветает благодаря единству, благодаря узам, которые нас связывают. Давайте не будем забывать о том наследии, которое довело нас до этого дня.\n\nГолос Стар Гейзер эхом разносился по залу и каждое слово свидетельствовало о её вере в силу своего королевства. Она говорила не как правительница, оторванная от своих подданных, а как королева, связанная с ними общей судьбой.\n\n— Во время сегодняшней неопределённости давайте найдём утешение друг в друге. Давайте восстановим связи, которые поддерживали нас на протяжении многих поколений. Ведь не обвиняя, а шагая в будущее бок о бок, мы преодолеем любые испытания, выпавшие на нашу долю.\n\nКогда её речь закончилась и слова повисли в воздухе, все присутствующие в палате почувствовали, что у них есть новая цель. И дворяне, и крепостные смотрели на свою королеву не как на далёкую властную фигуру, а как на маяк надежды, напоминание о том, что они всегда были и будут единым народом."
  newmareway.37.a:0 "За лучший Мейрвей."

  newmareway.38.title:0 "Голод!"
  newmareway.38.desc:0 "Из сельской местности начали поступать сообщения, которые, увы, подтверждают наши опасения: всё развивается по наихудшему сценарию – амбары с продовольствием в нашем королевстве пустеют. Последние несколько урожаев были весьма скромными, а прошедшая зима оказалась достаточно суровой, из-за чего цены на зерно резко подскочили. Крепостные и так пострадали от нехватки продовольствия, но ранее дворяне смогли избежать голода благодаря своим богатствам. Однако теперь даже самые состоятельные пони глядят на пустые тарелки. Нас ждёт массовый голод."
  newmareway.38.a:0 "О нет!"

  newmareway.39.title:0 "Урчащие животы"
  newmareway.39.desc:0 "В священных залах королевского двора собралось множество мрачных крепостных, на лицах которых застыло выражение отчаяния, а в глазах отражалась суровая реальность их положения. Их одежда была изорвана, а исхудавшие лица говорили о страданиях от голода.\n\nОдна из крепостных, кобыла средних лет с глубокими морщинами, вызванными беспокойством, вышла вперёд и заговорила. Её голос дрожал от смеси страха и надежды. — Ваше Величество, — начала она, и её слова дрожали в тишине зала, — мы страдаем. Наши жеребята ложатся спать голодными, и мы боимся грядущих дней. Земля стала бесплодной, а наши амбары пусты. Мы молим вас о помощи, о проблеске надежды в эти мрачные времена.\n\nПо залу прокатился ропот: многие крепостные кивали в знак согласия. Их желудки громко урчали, напоминая о тяжёлом положении, в котором они оказались.\n\nСтар Гейзер оглядела собравшихся крепостных, на чьих лицах запечатлелось отчаяние. На её сердце лежала тяжесть ответственности. Она знала, что наступил кризис, требующий немедленных действий, ибо само благополучие её народа висело на волоске.\n\nОна шагнула вперёд, размышляя над своими следующими словами.\n\nМнения придворных разделились. Одни дворяне, на лицах которых было написано неодобрение, обменивались тревожными взглядами. Другие, более сочувствующие судьбе крепостных, с надеждой смотрели на свою королеву."
  newmareway.39.a:0 "— Мне нужно есть побольше, чем им!"
  newmareway.39.b:0 "— Мы введём нормирование."
  newmareway.39.c:0 "— Конфисковать запасы еды герцогов!"

  newmareway.40.title:0 "Взятие Шаттерхорна"
  newmareway.40.desc:0 "Цитадель Шаттерхорн, внушительная крепость из серого камня со вздымающимися шпилями, отбрасывала длинную тень на бесплодный ландшафт. Долгое время она была символом угнетения, местом, где крепостные Нового Мейрвея страдали под властью особо жестоких дворян. Сегодня же цитадель превратилась в горнило восстания, в символ неповиновения тирании.\n\nДо королевы Стар Гейзер дошли вести о том, что крепостные подняли бунт. Шаттерхорн пал, и на его крепостных валах виднелись мрачные свидетельства их мести - мёртвые тела парочки дворян, которые встретили свой конец в петле.\n\nЦитадель представляла собой грозную крепость, окружённую зияющей пропастью, куда можно было попасть только по коварному мосту. Внутри забаррикадировались отчаявшиеся крепостные, решившие любой ценой удержать эту цитадель. Остатки знати укрылись в самых высоких башнях, их прежнее высокомерие сменилось ужасом.\n\nВ королевском дворе царили смятение и паника. Дворяне с пепельными от страха лицами умоляли королеву Стар Гейзер направить рыцарей и подавить восстание силой.\n\nОднако королева не была так уверена. Она стояла на перепутье, и её выбор мог либо утопить восстание в реках крови, либо открыть путь к диалогу и пониманию. Её советники требовали быстрых военных действий, но сама Стар Гейзер размышляла об альтернативном пути, который позволил бы устранить те самые глубинные причины недовольства, что и вызвали восстание. Она считала, что переговоры могут привести к более постоянному и надёжному решению, даже если для этого её придётся встретиться с крепостными лицом к лицу."
  newmareway.40.a:0 "Послать рыцарей!"
  newmareway.40.b:0 "Я хочу лично встретиться с этими крепостными."

  newmareway.41.title:0 "Враги со всех сторон"
  newmareway.41.desc:0 "В тускло освещённых покоях королевского двора Стар Гейзер с головой погрузилась в интриги и подозрения. Когда на её плечи легла вся тяжесть судьбы королевства, она обратилась за советом к своему надёжному доверенному лицу и шпиону - герцогу Пэйл Лайту.\n\nТайная встреча началась под светом свечи, что отбрасывал колеблющиеся тени по комнате. Взгляд Стар Гейзер встретился с глазами Пэйл Лайта, ища в них уверенности среди неопределённости, охватившей двор в последнее время.\n\n— Ваше Величество, — заговорил Пэйл Лайт низким и тихим голосом, — Я понимаю всю серьёзность ситуации, которая сейчас сложилась в Новом Мейрвее. При дворе полно пони с тайными намерениями и они становятся всё более коварными с каждым днём.\n\nСтар Гейзер кивнула. — Я согласна, Пэйл Лайт. Преданность стала редкостью в нынешние тёмные времена.\n\nГлавный шпион продолжил говорить с абсолютной уверенностью, — Никому нельзя доверять, Ваше Величество, уж точно не абсолютно. Мы... втянуты в опасную игру. В королевстве полно тайн и союзов, которые непрестанно меняются.\n\nКоролева ответила не сразу, но её голос был полон решимости, — И где же мы находимся в этой паутине теней?\n\nНа губах Пэйл Лайта заиграла слабая, лукавая улыбка. — Мы поддерживаем вас, моя королева. Какими бы мрачными ни были грозовые тучи, мы вместе пройдём по этим коварным водам. Я посвятил свою жизнь служению вам и буду продолжать это делать, с какими бы трудностями мы ни столкнулись.\n\nВ этот момент королева нашла сомнительное утешение в преданности Пэйл Лайта. Она ещё успеет узнать, почему этот аристократ был странно предан ей в этот вечер, но это будет не сегодня."
  newmareway.41.a:0 "— Ну хоть кто-то говорит, что он на моей стороне..."

  newmareway.42.title:0 "Враги со всех сторон"
  newmareway.42.desc:0 "В уединённых покоях королева Стар Гейзер встретилась со своим загадочным главным шпионом по имени Рэд Уидоу в поисках наставлений относительно лабиринта интриг, в котором очутился королевский двор.\n\nВ тускло освещённой комнате велись тайные беседы. Собеседники говорили полушёпотом, помня о том, что их окружают враги.\n\n— Ваше Величество, — Рэд Уидоу заговорил низким, бархатистым шёпотом, — Двор - это гадючье гнездо, где полно ежечасно меняющихся альянсов и тайных мотивов. Доверие там - товар крайне дефицитный.\n\nСтар Гейзер кивнула в знак согласия. — Я знаю, в каком лабиринте мы находимся. Верность - хрупкий и неуловимый приз.\n\nГлавный шпион продолжил, — Дворяне подобны теням, Ваше Величество, и часто именно тени скрывают наиболее смертоносные тайны. Никому нельзя доверять полностью, ведь даже самые преданные могут иметь тайные намерения.\n\nСтар Гейзер нахмурила брови, размышляя о потенциальном коварстве. — Итак, Рэд Уидоу, где же в этом запутанном гобелене найти верность?\n\nВ глазах главного шпиона, когда он наклонился ближе, мелькнул проблеск интриги. — Если позволите, моя королева, герцог Гатормау - благородный пони, чьё уважение трудно заслужить, но его верность непоколебима. Заслужите его уважение, и он станет верным союзником, защитником от заговоров, угрожающих нашему королевству.\n\nВ этот торжественный момент королева Стар Гейзер осознала, в какой деликатный танец она вовлечена. На фоне придворных предательств и скрытых мотивов герцог Гатормау представлял собой потенциальный оплот доверия. Она признала, что в советах Рэд Уидоу есть разумное зерно. С его помощью она сможет ориентироваться в тёмных водах придворной политики."
  newmareway.42.a:0 "— Итак, как же заслужить уважение Гатормау?"

  newmareway.43.title:0 "Встреча дворян"
  newmareway.43.desc:0 "В зале Тайного Совета в воздухе между враждующей знатью прямо таки пульсировало напряжение. Стены украшали роскошные гобелены, яркие цвета которых разительно отличались от мрачных лиц собравшихся пони. Свечи мерцали, отбрасывая пляшущие тени, которые вторили беспокойным движениям членов совета.\n\nСлова сталкивались, подобно клинкам на дуэли, и каждый из дворян боролся с другими за господство в войне идей. Герцог Уэйви Уотерс, в чьём голосе сквозило спокойствие даже в этой буре, наклонился вперёд, излучая властный авторитет. Он окинул зал пронзительным взглядом и заговорил. — Многоуважаемые коллеги, — начал он, его слова прорезали ссоры и споры. — Жест со стороны короны мог бы подавить растущие волнения среди наших подданных.\n\nНекоторые кивали в знак неохотного согласия, другие же бросали скептические взгляды, демонстрируя своё вежливое несогласие. Становится ясно, что зал балансирует на острие ножа, а позы дворян отражают тлеющую напряженность, которая слишком долго таилась под поверхностью.\n\nЖаркие дебаты продолжали разгораться и взгляды всех членов совета обратились к фигуре во главе стола - королеве Стар Гейзер. Её лицо почти не показывало эмоций: маска царственного спокойствия скрывала нарастающее давление, которое она испытывала. Однако её глаза выдавали непреклонную решимость, в них горел огонь, говоривший о том, что правительница тверда в исполнении своего долга.\n\nПрисутствие королевы объединило разрозненные голоса в напряжённую симфонию, каждая нота которой свидетельствовала о тяжести их обязанностей. В воздухе повисло предвкушение, пока члены совета ждали следующих слов королевы."
  newmareway.43.a:0 "— Никто никуда не уйдёт, пока мы не договоримся!"
  newmareway.43.b:0 "— Полагаю, некоторые идеи вполне разумны..."

  newmareway.44.title:0 "Королевское вмешательство"
  newmareway.44.desc:0 "В зале Тайного Совета в воздухе между враждующей знатью прямо таки пульсировало напряжение. Стены украшали роскошные гобелены, яркие цвета которых разительно отличались от мрачных лиц собравшихся пони. Свечи мерцали, отбрасывая пляшущие тени, которые вторили беспокойным движениям членов совета.\n\nСлова сталкивались, подобно клинкам на дуэли, и каждый из дворян боролся с другими за господство в войне идей. Герцог Уэйви Уотерс, в чьём голосе сквозило спокойствие даже в этой буре, наклонился вперёд, излучая властный авторитет. Он окинул зал пронзительным взглядом и заговорил.\n\n— Многоуважаемые коллеги, — начал он, его слова прорезали ссоры и споры. — Жест со стороны короны мог бы подавить растущие волнения среди наших подданных.\n\nНекоторые кивали в знак неохотного согласия, другие же бросали скептические взгляды, демонстрируя своё вежливое несогласие. Становится ясно, что зал балансирует на острие ножа, а позы дворян отражают тлеющую напряженность, которая слишком долго таилась под поверхностью.\n\nПрисутствие королевы объединило разрозненные голоса в напряжённую симфонию, каждая нота которой свидетельствовала о тяжести их обязанностей. В воздухе повисло предвкушение, пока члены совета ждали следующих слов королевы.\n\nВ этот напряжённый момент королева Стар Гейзер позабыла про свою обычную вежливую и любезную манеру поведения. Она резко и совершенно неожиданно заявила: — Хватит! — Её голос прозвучал как раскат гром, и вся комната как будто задрожала от порыва её слов.\n\n— Вы все высказали свои мнения, и я услышала ваши опасения. Но время для бесконечных споров прошло. Герцог Уэйви, если честно, то вы подняли, пожалуй, самый бессмысленный вопрос, который я когда-либо слышала от вас. Мы столкнулись с серьёзной внешней и внутренней угрозой, и нам необходимо действовать быстро и решительно, — продолжила она, не сводя с герцога пристального взгляда.\n\nДворяне сидели в ошеломлённом молчании, ибо сила решимости королевы лишила их слов. В этот момент Стар Гейзер была далеко не той доброй королевой, которую они привыкли видеть, а воплощением власти и лидерства. Зал был свидетелем того, как правительница при необходимости может вмешаться."
  newmareway.44.a:0 "— Итак, на чём мы остановились?"

  newmareway.45.title:0 "Кошка и мышка"
  newmareway.45.desc:0 "В тенях своих личных покоев королева Стар Гейзер читала тайное послание от доверенного шпиона. Содержание послания было одновременно ужасающим и шокирующим: герцогиня Спринг Санфлауэр, видная и внешне добродетельная представительница дворянства, была вовлечена в незаконную торговлю крепостными с Неокаслом.\n\nСтар Гейзер нахмурилась, читая отчёт. В нём подробно описывались тайные встречи, шифрованные сообщения и денежные операции, которые связывали Санфлауэр с этой отвратительной практикой. Разоблачение данной деятельности было обоюдоострым мечом: оно давало возможность Стар Гейзер получить рычаг давления на герцогиню, но в то же время обнажало коррупцию, царившую среди дворянства.\n\nЗловещая ухмылка заиграла на губах Стар Гейзер, когда она обдумывала свой следующий шаг. Это была опасная игра в кошки-мышки, но она была готова сыграть. Теперь, обладая этим компроматом, королева имела возможность заставить герцогиню Санфлауэр поддержать её реформы.\n\nУгроза разоблачения зависла над герцогиней, подобно готовому нанести удар мечу. Стар Гейзер увидела возможность манипулировать Санфлауэр и использовать секреты герцогини в качестве рычага давления. Это был тонкий танец интриг и власти, ведь на кону стояла судьба не только отдельных пони, но и будущее Нового Мейрвея.\n\nКоролева Стар Гейзер с чувством исполненного долга и грузом ответственности на плечах приготовилась к встрече с герцогиней Спринг Санфлауэр. Она поставила герцогине ультиматум: встать на её сторону и поддержать реформы или же столкнуться с последствиями её темных делишек, которые могут обрушить на неё всю тяжесть закона."
  newmareway.45.a:0 "Я тоже могу сыграть в игру..."

