  newmareway.75.title:0 "Стронгвинг наносит удар!"
  newmareway.75.desc:0 "Катастрофа!\n\nСегодня утром королевские стражники под командованием сэра Стронгвинга напали на королевский дворец, пытаясь арестовать королеву с целью её последующей казни. Но всё ещё верные монарху стражники исполнили свой долг, встав на её защиту и задержав Стронгвинга на достаточное долгое время, чтобы успело подойти подкрепление. Предатель и его войска избежали контратаки и укрылись в соседних герцогствах.\n\nПо всему королевству некоторые герцоги и более мелкие дворяне осуждают действия как королевы Стар Гейзер. Но другие выступают против сэра Стронгвинга. Многие утверждают, что старый гуль обоснованно устроил свой переворот, ибо королева своими попытками дипломатии с Кровавой Армией подвергла всю державу опасности. А вот иные лорды заявляют, что переворот сэра Стронгвинга был лишь попыткой дестабилизировать ситуацию в державе и избавиться от королевы. По всему Новому Мейрвею дворяне собирают войска и готовятся к выступить на той или иной стороне в том, что однозначно является гражданской войной."
  newmareway.75.a:0 "За королеву!"
  newmareway.75.b:0 "За Мейрвей!"

  newmareway.76.title:0 "Предложение дружбы"
  newmareway.76.desc:0 "Кровь, пот, запах смерти и пороха – вот что чувствовал бедный маленький Лэйн Страйдер. Он был простым гонцом местного лорда и ничем особенным не выделялся, но королева выбрала именно его. Жеребец должен был отправиться на север и предложить амнистию Кровавой Армии. Лэйн едва успел пересечь границу, а его тут же поймали, ударили по голове и утащили прочь. Жеребец очнулся в тёмной комнате, где собрались лучшие рейдеры и советники Блад Мейн, а также командующая Армией собственной персоной.\n\nБлад Мейн пристально посмотрела на него и указала копытом на пленника. Все разговоры вокруг тут же стихли, хотя кобыла вела себя очень спокойно и совсем не соответствовала слухам, что ходили о ней. Страйдер прочистил горло, пересохшее от волнения, медленно встал и заговорил чуть дрожащим голосом, — Блад Мейн, я пришёл... Я пришёл с посланием от королевы Стар Гейзер из Нового Мейрвея. Она предлагает амнистию вам и вашим пони а также... прощение за произошедшее. Она хочет, чтобы вы вернулись домой как часть семьи, а не как враг.\n\nСлова пони были встречены смехом: одни рейдеры забавлялись его дрожащим голосом, другие же кричали, что стоит просто убить его или отправить сражаться на потеху толпе. Третьи хотели сделать его рабом. Страйдер еле-еле мог устоять на своих дрожащих ногах, его окружали пони, которые хотели только одного – его смерти или мучений. Однако все крики тут же затихли, когда Блад Мейн выхватила пистолет и выстрелила в крышу.\n\nОна вновь посмотрела на Лэйна Страйдера, а затем решительно произнесла следующие слова:"
  newmareway.76.a:0 "— Пристрелите этого клоуна."
  newmareway.76.b:0 "— Может быть, есть путь получше..."

  newmareway.77.title:0 "Отвергнутое прощение"
  newmareway.77.desc:0 "— Моя королева, мы получили ответ от Блад Мейн.\n\nКоролева Стар Гейзер, восседающая на своём троне, вздрогнула, когда в её тронный зал вошёл камергер. Она смотрела на слугу со смесью нервозности, надежды и беспокойства. Но все эти чувства рассеялись, когда камергер медленно поднял вверх отрубленную голову несчастного молодого гонца, которого она послала с предложением амнистии для Кровавой Армии. Стар Гейзер посмотрела на кровавое послание, а затем махнула камергеру, чтобы тот уходил. Пони с превеликой радостью подчинился.\n\nМедленно поднявшись со своего трона, королева направилась к ближайшему окну, выходящему на север, и вздохнула, глядя в том направлении, — Я так надеялась, что кровопролитие удастся предотвратить. Но на самом деле я лишь послала жеребца на верную смерть. Почему ты не захотела принять копыто дружбы? Мы могли бы... могли бы сделать всё куда лучше. — Медленно отвернувшись от окна, королева тихонько вздохнула и вернулась на свой трон. Она не удивилась такому исходу, но всё равно была опечалена."
  newmareway.77.a:0 "Всё же стоило попробовать."

  newmareway.78.title:0 "Воссоединённая семья"
  newmareway.78.desc:0 "В небольшой комнате для совещаний находились совершенно непохожие друг на друга пони, тем не менее, всё же разделявшие схожее происхождение. Блад Мейн, сидевшая с другой стороны стола, посмотрела прямо на Стар Гейзер, которая как раз подняла чашку с чаем, сделала небольшой глоток и вновь опустила её. Напряжение в комнате было столь сильным и ощутимым, так что казалось, будто его можно резать ножом. Стар Гейзер открыла рот, но Блад Мейн прервала королеву прежде чем она успела заговорить, — Стар, давай обойдёмся без всей этой чуши. Перестань вести себя так, будто между нами всё хорошо. Что за хрень? Почему ты простила меня и мою Армию?! Ты же знаешь, что я сделала! — Она ударила копытом по столу, расплескав свой чай, — Я убила твою мать. Я пыталась отобрать твой трон. Я разрушила твою грёбаную жизнь, так почему же ты сидишь здесь, как какая-то самодовольная сука, и высокомерно прощаешь меня, а?\n\nСтар Гейзер на секунду опустила взгляд, закрыла глаза, вздохнула, а затем тихо заговорила, — Есть одна вещь, которой герцог Литтлвард особенно хорошо научил меня за все эти годы. Я говорю про историю. Каждый мудрый правитель должен знать её, чтобы не повторять ошибок прошлого. Однажды мой учитель рассказал мне о Найтмер Мун и о том, как она пыталась убить собственную сестру и занять её место. А когда она вернулась и снова стала принцессой Луной, то Селестия сумела простить её. В "Дневнике дружбы" есть много историй о принятии и прощении, которые как раз и помогли создать Эквестрию. — Блад Мейн открыла рот, но Стар Гейзер посмотрела ей прямо в глаза, заставив умолкнуть, — Ты – моя семья. Я не буду притворяться, будто испытываю к тебе какие-то тёплые чувства прямо сейчас. Но когда-нибудь я смогу. Дружба и любовь – вот что связывает пони вместе, а в пустоши мы можем положиться лишь на них.\n\nСтар Гейзер протянула своё копыто Блад Мейн, и та несколько мгновений хмуро смотрела на него. Бывшая рейдерша медленно подняла свою переднюю ногу и легонько коснулась копыта королевы. Тётя и племянница впервые в жизни слегка кивнули друг другу."
  newmareway.78.a:0 "Добро пожаловать домой."

  newmareway.83.title:0 "Бей их острым концом"
  newmareway.83.desc:0 "Королевским особам не пристало браться за меч, ибо веками это делали за них крестьяне, ополченцы или же верные рыцари. Но времена меняются, и королевская власть должна меняться вслед за ними. После ужасного нападения в "День Сердец и Копыт" и постоянной угрозы атаки со стороны рейдеров или прочих убийц королева Стар Гейзер решила взяться за меч и научиться защищать себя, беря уроки у самого верного рыцаря в стране – сэра Стронгвинга.\n\nВпервые за долгое время Стар Гейзер хорошенько вспотела, а её мышцы и прочие части тела нещадно болели, требуя перерыва и изнывая от боли после нескольких дней обучения самозащите. Но постепенно она училась сражаться с помощью искусно сделанной рапиры – оружия истинного дворянина – и ловко отражать удары сэра Стронгвинга. Удар сверху – и Стар Гейзер отходит в сторону, Стронгвинг наносит удар по ногам – и королева вновь отходит назад, ещё один удар в живот – ещё шаг в сторону, за которым следует долгожданное парирование. Стар Гейзер всегда держит держа рапиру на высоте и между ней и противником. Стронгвинг смотрит на неё, целясь остриём копья в её сторону, а затем медленно отводит оружие назад: — Вы очень быстро учитесь, моя королева. Вы хорошо справляетесь.\n\nКоролева мягко улыбнулась, медленно убирала рапиру в ножны и стала вытирать лоб платком, стараясь отдышаться. Но в этот момент Стронгвинг сделал внезапный выпад вперёд, сбил её с копыт и уложив на спину, а затем приставил своё копье к подбородку Стар Гейзер. Глядя на монарха сверху вниз, он произнёс..."
  newmareway.83.a:0 "— Но всё ещё не безупречно."

  newmareway.84.title:0 "Искусство войны"
  newmareway.84.desc:0 "— Так вот что вы изучали...\n\nСтар Гейзер пила чай с герцогом Гатормау, самым сильным дворянином в Мейрвее. Жеребец фыркнул, — Не стоит полагаться на Стронгвинга, моя королева. Вы изучаете военную тактику современной армии, а Стронгвинг знаком лишь с действиями войск времён правления принцессы Луна. Вы поступили мудро, придя ко мне, так как его... традиционная тактика не приведёт вас к успеху.\n\nВ рамках обучения искусству войны королева Стар Гейзер изучала новую тактику, но Стронгвинг оказался не слишком сведущ в этой области: все его идеи устарели на двести лет. Когда на горизонте замаячили возможные войны, стало ясно, что королеве нужен новый учитель. Так что в итоге она оказалась в гостях у Гатормау, ведь он жил в пустошах и понимает, как они устроены.\n\nГатормау выпрямился, сделал глоток и отставил напиток, — Война – это не только чёткие формации и жёсткий порядок, Стар Гейзер. Война – это в первую очередь победа и убийство врага. Пока вы будете тщательно строиться, то противник успеет отрезать вам голову. Вы должны быть агрессивной, сильной и опасной. Вы не должны давать врагу время на подготовку и на организацию ответных действий. Вы должны непрестанно наносить быстрые и мощные удары. В конце концов, важно лишь то, что в итоге вы останетесь крепко стоять на копытах, ваш соперник – уже нет."
  newmareway.84.a:0 "И Новый Мейрвей будет стоять."

  newmareway.85.title:0 "Послание из Нового Мейрвея"
  newmareway.85.desc:0 "Сегодня с юга прибыл гонец из Нового Мейрвея, маленького причудливого государства, враждующего с Блад Мейн, нашей почти-что-марионеткой в этом регионе. Правительство Нового Мейрвея сделало интересное предложение: они хотят заключить с нами союз и готовы предложить довольно много. Вторжение в их земли обойдётся недёшево, так что будет неплохо найти местного союзника на юге. Также эти пони могут предложить некоторое количество припасов. Не так много по сравнению уже имеющимся у нас, но каждая мелочь важна.\n\nНо есть одна проблема: мейрвейцы требуют, чтобы мы перестали помогать Кровавой Армии и её предводительнице. Блад Мейн не очень нестабильна с точки зрения психики, но при этом она относительно верна. Вероятно, из-за её отчаянного положения. Совершенно не исключено, что Блад Мейн попытается предать нас сразу же после победы, так что она – нестабильный союзник. А Новый Мейрвей обратился к нам по собственной воле, так что вероятность того, что они решат сохранить этот союз в будущем, куда выше. Нам предстоит решить, что делать с этим предложением."
  newmareway.85.a:0 "Принять."
  newmareway.85.b:0 "Отвергнуть."

  newmareway.86.title:0 "Ответ"
  newmareway.86.desc:0 "Наш гонец вернулся с севера. Он отправился в Филлидельфию с предложением об официальном союзе между Новым Мейрвеем и этим великим городом. Нам повезло: просьба была принята, так что теперь Филлидельфия и Новый Мейрвея будут бок о бок сражаться против общих врагов. Возможно, они не самые... добросовестные союзники, но никто не сможет отрицать могущество Филлидельфии.\n\nОдним из наших условий для заключения союза было прекращение любой помощи Блад Мейн, и, похоже, лидеры Филлидельфии прислушались. По слухам, поставки оружия для рейдерши остановились, а некоторые чиновники и инструкторы были отозваны обратно в Филлидельфию. Похоже, всё идет своим чередом."
  newmareway.86.a:0 "Вместе мы сильнее!"

  newmareway.87.title:0 "Ответ"
  newmareway.87.desc:0 "Наш гонец вернулся с севера. Он отправился в Филлидельфию с предложением об официальном союзе между Новым Мейрвеем и этим великим городом. Однако, похоже, удача всё же не нашей стороне, поскольку Филлидельфия отклонила нашу просьбу. Одним из наших условий был отказ от помощи Кровавой Армии, так что, судя по всему, Филлидельфия сочла рейдеров более ценными, чем нас. И это, безусловно, задело самолюбие некоторых дворян.\n\nНо, возможно, это и к лучшему: Филлидельфию вряд ли можно назвать самым добросовестным союзником, так что альянс с ними может разозлить окружающие нас державы. Мы будем в одиночку сражаться против Блад Мейн. Но так было и прежде, а Мейрвей побеждал эту рейдершу и в одиночку."
  newmareway.87.a:0 "Нас отвергли..."

  newmareway.89.title:0 "Проблемы с рекрутами" #Conscription Scheme
  newmareway.89.desc:0 "Новый Мейрвей столкнулся с недостатком рекрутов. Наша система призыва старая и ограничивающая. Она подходит скорее для времён столетней давности, так как основана на идеях рыцарей и ополченцев, а не на обычных солдатах. У нас куда больше пони, чем у Кровавой Армии, и всё же эти архаичные системы сдерживают нас и не позволяют сравниться по численности войск. Поэтому королева Стар Гейзер собрала дворян и попросила их высказать своё мнение о том, как можно решить эту проблему.\n\nДве группы дворян хотят реформировать армию, но совершенно разными способами. Одни желают провести масштабную, но насильную реструктуризацию системы. Это простой и эффективный способ, который не повлияет на королевство в целом, но, скорее всего, нанесёт армии некоторый ущерб в краткосрочной перспективе. Другая группа хочет найти поддержку для реализации призывной армии в самом Новом Мейрвее, будь в среде дворян или самих крепостных. В этом случае армия будет очень стабильной, но данный план может дестабилизировать ситуацию в королевстве в целом. Конечно, есть и другой вариант: королева Стар Гейзер может взять дело в свои копыта и реализовать реформу сама, хотя это наверняка разозлит многих дворян."
  newmareway.89.a:0 "— Мы сделаем этой силой!"
  newmareway.89.b:0 "— Мы заручимся поддержкой."
  newmareway.89.c:0 "— Я лично сделаю это."

  newmareway.94.title:0 "Стратегия Стронгвинга" #Conscription Scheme - Strongwing
  newmareway.94.desc:0 "Последние недели сэр Стронгвинг был занят, так как старый гуль усердно работал, насильно реформируя и полностью реорганизуя армию. Когда он закончил свою работу, то армия стала почти неузнаваемой. Её ряды ломились от новых пони, что желали сражаться за своё королевство. Но вот прежних офицеров оказалось весьма трудно удержать в новой армии. Многие из них посчитали перемены перемены позором, кто-то лишился своих должностей и их пришлось заменить новичками, а другие просто не сумели угнаться за модернизацией.\n\nРекруты Нового Мейрвея готовы к бою, но вооружённым силам потребуется время, чтобы привыкнуть к новому порядку вещей. Сэр Стронгвинг всё ещё налаживает внутреннюю организацию войск и пока этот процесс не завершится, армии придётся нелегко."
  newmareway.94.a:0 "Перестроить всё с нуля."

  newmareway.95.title:0 "Идея Гатормау" #Conscription Scheme - Gatormaw
  newmareway.95.desc:0 "В последнее время Гатормау начал насильно реформировать армию. Он ввёл воинскую повинность, а если кто-то жаловался на это или пытался помешать ему, то он просто избивал недовольного до тех пор, пока жалобы не прекращались. Многие офицеры подумывали об уходе из армии, видя, как сильно она изменилась, но Гатормау не оставил им выбора, так что они были вынуждены остаться и управлять армией, но уже по новым методам.\n\nРекруты Нового Мейрвея готовы к бою, и хотя тактика Гатормау оставляет желать лучшего, он позаботился о том, чтобы у нас в итоге была армия надлежащего размера, даже если её численность снизилась из-за того, что ему пришлось избивать многих недовольных. У Нового Мейрвея наконец-то появилась настоящая армия, пусть и созданная насильно."
  newmareway.95.a:0 "Вырвать сорняки с корнем."

  newmareway.96.title:0 "Схемы Рэд Уидоу" #Conscription Scheme - Widow
  newmareway.96.desc:0 "Последние несколько месяцев Рэд Уидоу усердно трудился, хотя об этом почти никто не знал. Он оставался в тени, оказывая услуги, шантажируя и используя любые ухищрения, чтобы заставить дворян поддержать призыв в армию и перейти в новую эру вооружённых сил. Это привело к широчайшей поддержке изменений среди знати, и благодаря этой помощи призыв был внедрён, а ряды армии расширились как никогда прежде.\n\nРекруты Нового Мейрвея готовы к бою, но из-за общей секретности и теневых действий по продвижению этого плана многие дворяне втайне выступают против призыва. Им не нравятся все эти хитрости и уловки, которые позволили добиться внедрения призыва. Хотя многие знатные пони на первый взгляд поддерживают призыв, немало дворян в глубине души питают к нему неприязнь и будут выступать против любых будущих начинаний королевы."
  newmareway.96.a:0 "Добрые слова и секреты."

  newmareway.97.title:0 "План Пэйл Лайта" #Conscription Scheme - Pale Light
  newmareway.97.desc:0 "В последнее время Пэйл Лайт усердно занимался поиском поддержки для внедрения воинской повинности. Он знал, что в конечном итоге решать будут не дворяне, а крепостные. Именно те, кому придётся умирать за свою страну. Поэтому он воспользовался своей репутацией и положением, чтобы произнести множество речей и раздать ещё больше обещаний крепостным, заставив их поддержать призыв. Теперь крепостные рекой текут в армию, желая послужить своей державе.\n\nРекруты Нового Мейрвея готовы к бою, но то, что Пэйл Лайт решил сперва обратиться к крепостным, обеспокоило многих дворян королевства. Они видят массовую поддержку призыва со стороны крепостных и теперь беспокоятся о том, что их крестьяне, вооружённые и прошедшие обучение в армии, могут обратиться против своих господ. Дворяне уже начали высказывать свои опасения, и хотя так думают далеко не все, это вызвало немало волнений и беспокойств."
  newmareway.97.a:0 "Обращение напрямую к источнику."

  newmareway.98.title:0 "Королевская поддержка" #Conscription Scheme - Alone
  newmareway.98.desc:0 "Королева Стар Гейзер была сильно занята последние несколько месяцев. Она использовала все свои навыки и способности, чтобы убедить пони поддержать призыв в армию. Потребовалось множество чаепитий, речей перед крепостными и встреч с промышленниками, но в конце концов достаточное количество жителей королевства поддержало её реформу. Теперь армия стала призывной и в её ряды приходят новые пони, что позволило нарастить численность войск до уровня, достойного королевства.\n\nРекруты Нового Мейрвея готовы к бою, но многие дворяне недовольны тем, как именно это произошло: их либо не убедила Стар Гейзер, либо они злятся, что она так и не попыталась сделать это. Ряды армии пополняются, но многие дворяне громко высказывают вслух своё несогласие с действиями королевы."
  newmareway.98.a:0 "Сверху вниз."

  newmareway.99.title:0 "Падшая королева"
  newmareway.99.desc:0 "Недавно монархия в Новом Мейрвее к северо-востоку от нас была окончательно свергнута военачальницей Блад Мейн. Хотя многие в нашей республике, особенно население штата Лесли, были рады падению коррумпированной и слишком многочисленной знати, Блад Мейн и её армия рейдеров представляет для нас гораздо большую угрозу, чем мелкие дворяне.\n\nПрошлой ночью мы обнаружили небольшую группу беженцев. Они пытались бежать по Азурвэю от сил Кровавой Армии на ветхом плоту. Большинство из этих пони были рады прибыть в нашу Республику и пожелали начать тут новую жизнь, но одна кобыла потребовала, чтобы её доставили прямо в Новый Кантерлот для "аудиенции при дворе Гауды". Она утверждает, что является самой низложенной королевой Мейрвея, Стар Гейзер. Её нелепое заявление, тем не менее, подтверждается другими беженцами, которые, похоже, признают эту пони как имеющую определённый авторитет фигуру."
  newmareway.99.a:0 "Доставьте её в столицу."
  newmareway.99.b:0 "Мы не намерены ассоциировать себя со "знатью"!"

  newmareway.100.title:0 "Доклад из подземелья"
  newmareway.100.desc:0 "Расти Шеклз был простым жеребцом: ему нравились всякие мелочи жизни. Например, заковать кого-нибудь в цепи и бросить несчастного гнить в камеру. Или слушать, как его жертвы плачут и пытаются считать медленно идущие дни, гадая, когда же они вновь увидят солнце. Под властью Блад Мейн Расти мог наслаждаться многими вещами, что доставляли ему удовольствие. Однако жеребцу никогда не нравились те, кто сопротивлялся – он просто хотел наблюдать за страданиями, но ни в коем случае не причинять их, это было совершенно неприемлемо для него.\n\nКогда королеву Стар Гейзер схватили и привели к Расти, он был счастлив: ещё одна пленница, да ещё и королевских кровей, просто замечательно. Но потом Стар Гейзер начала сопротивляться. Нет, она не сопротивлялась, а откровенно дралась. И настолько хорошо, что вырубила его. К тому времени, когда Расти очнулся, Стар Гейзер одолела ещё шестерых жеребцов и сбежала в неизвестном направлении. Как отвечающий за тюрьму, Шеклз должен был явиться к Блад Мейн и встретить её ярость.\n\nРасти Шеклз был простым жеребцом, ему нужна была только тюрьма да цепи на чужих копытах. В наказание его приковали к стенам замка и оставили медленно умирать от голода, пока вороны ели его плоть и клевали кости. Вскоре от него остался лишь скелет, висящий на ржавых кандалах."
  newmareway.100.a:0 "— Найдите мне Стар Гейзер, живо!"

  newmareway.101.title:0 "Падшая королева"
  newmareway.101.desc:0 "Кабинет Гаудины Грознопёрой был очень далёк от большого зала королевской семьи Нового Мейрвея – это была маленькая, утилитарная и лишённая всякого великолепия комната. Но, тем не менее, это непритязательное помещение было рабочим местом, пожалуй, самой могущественной грифины на континенте, и сегодня она принимала тут гостью. Даже сидящая Гауда была выше стоящей перед ней бирюзовой кобылы как минимум на две головы, но она знала, что не стоит недооценивать свою гостью. Гауда могла сказать, что стоящая перед ней покрытая свежими шрамами кобыла – пони крайне решительная.\n\n— Итак. — Гауда заговорила в своём типично строгом тоне. — Какое дело есть у падшей королевы к президенту? — Спросила она. Тон грифины ясно показывал её мнение о знати.\n\n— Месть. — Стар Гейзер говорила мягко и твёрдо, глядя прямо на сидящую перед ней грифину. — Вы говорите так, будто мы во всём противоположны друг другу. Но в сердце мы одинаковы. Чем этот стол отличается от деревянного трона? Мы обе заботимся о своём народе, и разве вы не поклялись бы отомстить тому, кто помешал бы вам заботиться о вашем народе? — Закончила свою речь кобыла. В каждом её слове было больше горечи, чем в предыдущем.\n\nГауда некоторое время молчала, размышляя об интересной кобыле и её жажде справедливости. Наконец она встала, подошла к Стар Гейзер и протянула ей открытую когтистую лапу."
  newmareway.101.a:0 "— Добро пожаловать в НКР."

  newmareway.102.title:0 "Рынок крепостных Маленького Мейрвея"
  newmareway.102.desc:0 "Со временем наши отношения с Филлидельфией улучшились, и частью этого процесса сближения стало строительство посольства на их территории, прямо за рекой Понитомик, в небольшом городке под названием Маленький Мейрвей. Это консульство сразу же вызвало некоторые споры, так как вокруг тут же него возник «рынок крепостных», куда приезжают многие дворяне, чтобы продавать и покупать крепостных на территории Филлидельфии.\n\nТорговля крепостными в Новом Мейрвее вполне легальна, но отнюдь не так проста. Она подчиняется жёстким правилам, что не допускают причинения излишнего вреда и обеспечивают определённый уровень качества. Однако на этом рынке пони занимаются откровенной работорговлей. Конечно, это приносит немало пользы нашей экономике, позволяет дворянам получать более сильных и крепких крепостных, обменивать деньги и многое другое. Но такая торговля фактически легализует рабство. Многие в Новом Мейрвее считают, что это уже перебор, так что данная торговля должна быть немедленно прекращена."
  newmareway.102.a:0 "Пришло время положить конец этому варварству!"
  newmareway.102.b:0 "Чем больше крепостных – тем лучше для королевства..."

  newmareway.103.title:0 "The Autonomous State of New Mareway"
  newmareway.103.desc:0 "WIP"
  newmareway.103.a:0 "aaaa"

  newmareway.104.title:0 "Покупатели из Нового Мейрвея"
  newmareway.104.desc:0 "Сегодня на невольничьем рынке появились очень странные пони, выглядевшие так, будто они сошли со страниц старой книжки с картинками. Прибывший во главе огромной свиты жеребец говорил как напыщенный клоун с акцентом, что можно было услышать лишь в башне Тенпони. Гость вёл себя так, будто ему принадлежит весь город, и называл себя «графом Дастшира». Большинство работорговцев недоумевали, пытаясь понять что этим клоунам тут надо.\n\nПри нормальных обстоятельствах такая наглость тут же привела бы к тому, что этих пони заковали в кандалы и использовали в качестве мишеней на стрельбище... Только вот странного пони сопровождали полдюжины закованных в ярко сияющую броню рыцарей, чьи мечи выглядели так, будто они могут перерубить пони пополам за один удар. К счастью, при разговоре с гостями стало ясно, что они прибыли сюда по делу и готовы выложить гору крышек за наш лучший товар!"
  newmareway.104.a:0 "Итак, что мы можем для вас сделать?"

  newmareway.105.title:0 "Dealing With the Nobles"
  newmareway.105.desc:0 "The nobility's ill-fated revolt has finally been put down. The treacherous dukes have been arrested, their levies beaten and scattered to the wind. What we are left with now is opportunity: with the dukes rotting in prison, their holdings are being held in trust by the Queen herself. There is no greater moment to rip out the institutional rot that plagues the duchies than now, while the nobles are indisposed. Unfortunately, such an act may be viewed as tyrannical by the lower nobles, a gross overstep of power by the Queen. Some of these barons and counts have even made appeals in court to let the matter be dropped, that the realm needs to heal before any rash actions are made."
  newmareway.105.a:0 "Forcibly reform their duchies."
  newmareway.105.b:0 "Focus on mending things."

  newmareway.106.title:0 "Долгожданная победа"
  newmareway.106.desc:0 "Всем известно, что кровь течёт лишь из ран. И никогда ещё наше королевство не страдало от большей раны, чем от действий Кровавой Армии и её предводительницы, Блад Мейн. Но эта рана не стала смертельной для нашего королевства, о нет, то был всего лишь шрам, так как теперь крепостные ополченцы и рыцари бок о бок маршируют в сердце тьмы, а рейдеры как радтараканы разбегаются по тёмным от благородного света Мейрвея.\n\nЛюбая оставленная без внимания рана начинает гнить, так что земли Кровавой Армии стали почти чужими для нас, а их пони – странными и напуганными, а то и вовсе неистовыми и безумными. Но любые раны рано или поздно заживают, а эта земля ничем не отличается от других. Возможно, нам придётся прижечь рану, выжечь гниль и болезнь. Или же зашить её, позволив заживать на своих собственных условиях.\n\nНо так или иначе, рана, так долго терзавшая королевство, будет исцелена. Это лишь начало, и Мейрвей возродится вновь, став сильнее, чем когда-либо прежде. А память о шрамах Кровавой Армии развеется в пыль, поднятую копытами солдат и рыцарей, ведущих за собой королевство в будущее. Да здравствует Мейрвей, да здравствует королевство!"
  newmareway.106.a:0 "Ура, за Новый Мейрвей!"

  newmareway.107.title:0 "New Mareway Cuts Economic Ties"
  newmareway.107.desc:0 "The worst has come to pass! New Mareway's good-horse-shoes Queen has recalled her trade representative, citing "moral grounds" and our "clear lack of care for the common pony". How ridiculous! A good pony should be worried about their bottom line, not other ponies!\n\nUnfortunately, we really need to worry about our bottom line. New Mareway made up a significant majority of our outside trade, and without them, our precious economy is in chaos. Already, three different caravan companies have spontaneously declared bankruptcy (surely a ploy to get out of paying their guild tithe), and investors all throughout Neocastle are worrying for their pocketbooks."
  newmareway.107.a:0 "Oh, the horror!"

  newmareway.108.title:0 "The Place of the Monarchy"
  newmareway.108.desc:0 "In the model of the New Canterlot Republic, there is no room for a monarchy. Executive power rests solely within the democratically elected president, Gawdyna Grimfeathers. However, that needent be the case for New Mareway. Some of the books contained in the royal library contain descriptions of the governments of the old world, and there's much to draw inspiration from.\n\nOf particular note for us is the 'parliament' of some faraway land called Wingbardy. Wingbardy's parliament seems fulfill a role similar to our own Estates General, a selection, elected in Wingbardy's case, of individuals representing all parts of the realm, headed by one particular member known as the "Prime Minister". Most importantly, though, Wingbard's monarchs maintained their position as the chief executive and head of state.\n\nWe are left with three options: we can maintain the Queen's absolute power, albeit with an elected assembly to aid in the day to day ruling; we can limit the Queen to being just a figurehead, and let the new assembly rule the country; or we can take after New Canterlot entirely, and do away with the monarchy altogether. The latter would certainly please the traditionalists in the realm, but may harm our relations with New Canterlot over ideological grounds. In the end though, the decision was made..."
  newmareway.108.a:0 "Keep the Queen's power in place."
  newmareway.108.b:0 "The Queen will serve as a figurehead."
  newmareway.108.c:0 "No more royals, an elected leader is needed."

  newmareway.109.title:0 "Redistributing Land"
  newmareway.109.desc:0 "Much like the monarchy, a hereditary class of elite landowners is simply unfathomable in the New Canterlot Republic. Their democratic structure is impervious to the rise of such an aristocratic structure! What would such nobles even call themselves? Brahmin Barons? How ridiculous.\n\nRegardless, New Mareway's land rights are under question in our new constitution. The nobles, unsurprisingly, want everything to stay exactly the same, so they can maintain their monopoly on the realm. However, it is hard to ignore some of the most egregious examples of Noble excess: over half of New Mareway is owned by only a hooffull of families. Much of their land sits unused, a vanity piece to show their wealth. Lastly, a few voices have espoused an almost unthinkable idea: stripping the nobility of their land, levelling the playing field for all of the realm. In the end though, it was decided..."
  newmareway.109.a:0 "The nobility will keep their lands."
  newmareway.109.b:0 "Carve up only the excessive noble estates."
  newmareway.109.c:0 "Take their lands and titles."

  newmareway.110.title:0 "Reorganization of the Army"
  newmareway.110.desc:0 "New Mareway's army is, quite frankly, a bit of a mess. Split between the royal retinue, the only proper standing army in the realm; the largely independent knighthood; and the nobles' personal levies, chaos commands our army. The retinue will be the easiest to sort out in our new government: the trained troops under the command of the Queen will form the core of our new army.\n\nThe levies are inherently tied to the land and the ponies who work the land, only serving when called upon. The nobles may not be happy about it, but we must wrest control of the levy system and place it within the new army. Lastly, the knights. Minor lords in their own right, the knights serve at nobody's behest but their own. They are New Mareway's best trained and best equipped, proving their worth many times over in previous conflicts.\n\nThe matter remains though: what will happen to the knights under the new constitution? Some wish for them to remain as they always have been, largely independent from any higher command structure. Another proposal has been to bring them into the fold as a special branch of the army, turning them from a class of their own to a special branch of the military. Finally, some have suggested that the knights have served their purpose, and in order for us to truly modernize, they must step away from military service. Finally, it was decided..."
  newmareway.110.a:0 "The knights can continue as they are."
  newmareway.110.b:0 "They should be under the command of the army."
  newmareway.110.c:0 "Relegate the knights to ceremonial roles."

  newmareway.111.title:0 "The Matter of the Vote"
  newmareway.111.desc:0 "Perhaps the single most important factor of any blossoming democracy is the issue of voting rights. In New Mareway, this matter is very tricky, as only within the past few years has the bulk of the realm's population gained any meaningful political power. The nobility has always had their hooves on the levers of power in the realm, and certainly have the most experience running a country.\n\nNot everypony in New Mareway that holds financial, political, or social sway comes from an aristocratic family though, and those that don't have been lobbying hard against voting by blood. They propose that every pony that legally owns their a slice of the realm should be allowed to vote on matters that effect the realm.\n\nLastly, a smaller, but very vocal cohort of ponies at the constitutional convention advocate for the vote to be extended to everyone, rich or poor, in the realm. Nobles are abhorred with this prospect, as they claim the unwashed masses simply don't know what's best for them. Although this last group has the subtle support of the Queen, it was finally decided..."
  newmareway.111.a:0 "Only those of noble blood."
  newmareway.111.b:0 "Only those who own land."
  newmareway.111.c:0 "Suffrage should be available to all."



  # Court Affairs

  court_affairs.1.title:0 "Слишком долго собранное ополчение!"
  court_affairs.1.desc:0 "Откуда берутся ополченцы? Конечно же, из рядов крепостных крестьян, поэтому, когда королевство требует сбора войск, это означает, что меньше крепостных будет работать под надзором своих благородных господ. Конечно, во время войны это допустимо, но когда наступает мир, то многие дворяне ожидают, что ополченцы будут распущены и крепостные вернутся в их усадьбы. Ныне в королевстве царит мир, но ополчение остаётся собранным, так что это стало причиной жалоб некоторых дворян на нехватку крепостных.\n\nДворяне подали прошение о роспуске ополчения. Конечно, у королевства может быть немало причин для того, чтобы поддерживать ополчение в сборе, но такой курс разозлит многих при дворе и будет стоить королевству некоторого потери власти. Расформирование ополчения, конечно же, порадует дворян. Нам необходимо принять решение."
  court_affairs.1.a:0 "Нам нужно это ополчение!"
  court_affairs.1.b:0 "Распустить его."

  court_affairs.2.title:0 "Больные крестьяне" #Serf Petition
  court_affairs.2.desc:0 "Сегодня ко двору прибыла группа крепостных. Похоже, что все они заражены какой-то болезнью. Дворяне и придворные старались держаться подальше от кашляющих и хрипящих пони, а несколько стражников следили за тем, чтобы заражённые не приближались к королеве. Крестьяне умоляли королеву выделить им немного средств и помочь справиться с этой ужасной болезнью.\n\nКоролева может оказать им помощь, но это потребует немалой части государственных запасов, ослабив её контроль над державой. Это, конечно, спасёт крепостных, которые могут стать верными ополченцами и преданными фермерами, но обойдётся недёшево. Однако есть и другой вариант – просто поместить деревню в карантин и дать крепостным умереть. Конечно, это приведёт к лишним смертям, но сэкономит средства, а в деревню всегда можно будет переселить новых крепостных, когда тела предыдущих жителей будут убраны. Королеве нужно принять решение."
  court_affairs.2.a:0 "Помощь пострадавшим."
  court_affairs.2.b:0 "Поместить деревню в карантин и дать им умереть!"

  court_affairs.3.title:0 "Нехватка батраков" #Serf Petition
  court_affairs.3.desc:0 "Сегодня ко двору прибыла группа крепостных. Они были грязными, но при этом весьма сильными. В этих пони с первого взгляда угадывались трудолюбивые батраки. Крестьяне поклонились королеве, а затем вручили ей прошение. В их родной деревне не хватает рабочих копыт, так что у них никакой возможности собрать весьма обильный урожай этого года. Крестьяне говорят, что если им не будет оказана помощь, то немалая часть посевов безвозвратно сгниёт на полях. Селяне просят королеву выделить им как можно больше лишних копыт, чтобы они могли собрать урожай в срок.\n\nКонечно, у королевы нет недостатка в пони, готовых выполнить её приказ. В королевской свите полно сильных пони, которые справятся с этой задачей, но если королева отправит их на ферму, то не сможет обратиться к их услугам в час нужды. Спасение урожая полезно для королевства, но оно временно лишит корону ценных помощников. Монарх всегда может отказать селянам в помощи, пусть собирают столько, сколько могут. В конце концов, не её вина, что они не рассчитали объём зерна. Но, конечно, слабый урожай не лучшим образом скажется на королевстве и определённо понизит стабильность. Приняв все эти факты во внимание, королева приняла решение."
  court_affairs.3.a:0 "Дружина сможет выделить парочку пони."
  court_affairs.3.b:0 "У нас нет никого, кто мог бы помочь."

  court_affairs.4.title:0 "Рост нападений бандитов" #Serf Petition
  court_affairs.4.desc:0 "Сегодня ко двору прибыла группа крепостных. На вид они смотрелись относительно закалёнными и крепкими. Также эти крестьяне владели самодельным оружием, но оно было отобрано бдительными стражниками. Измождённые крепостные почти рухнули на пол перед королевой, а предводитель поведал ей о своих бедах. По всей видимости, группа бандитов рыщет вдоль дорог вокруг деревни, нападая на путников и торговцев, мешая перевозке товаров. Селяне пришли просить прислать в их деревню солдат, чтобы те могли выследить разбойников и избавиться от злодеев.\n\nКонечно, прикончить разбойников будет очень полезно. Это сохранит власть закона в королевстве и покажет крепостным, что мы их защитим, а значит, они охотнее пойдут на войну. Однако в ходе охоты на бандитов мы потеряем пони и снаряжение, тем самым ослабив армию. Конечно, мы можем просто не посылать солдат и позволить разбойникам разгуливать на свободе, но это приведёт к общей дестабилизации королевства и заставит крепостных чувствовать себя менее защищёнными. Вскоре королева пришла к решению."
  court_affairs.4.a:0 "Подготовить отряд и выследить их."
  court_affairs.4.b:0 "У нас нет свободных солдат."

  court_affairs.5.title:0 "Крепостные осуждают тиранию" #Serf Petition
  court_affairs.5.desc:0 "Сегодня ко двору прибыла группа крепостных. Эти пони выглядели весьма тощими и даже истощёнными. Они кланяясь так низко, как только могли, и рассказали королеве печальную историю о том, что сюзерен жестоко обращается с ними. Крестьян почти не кормили и жестоко избивали тех, кто пытался припрятать немного еды. Также селяне не получали достаточной поддержки и защиты. Крепостные пали ниц перед королевой, уткнувшись мордами в пол, моля помочь им и прекратить эти издевательства.\n\nВмешательство будет воспринято вышеупомянутым сюзереном крайне негативно. Дворянин почти наверняка возненавидит королеву, а это затруднит проведение её реформ. Но если корона позволит одному тирану действовать безнаказанно, то тем самым покажет своё лицемерия: королева выступает против тирании, но ничего не делает, когда представляется возможность доказать свои слова делом. Эта двуличность лишит монарха авторитета и дестабилизирует её усилия и королевство в целом, но при этом не разозлит знать. Это было непростое решение, но в итоге королева приняла его."
  court_affairs.5.a:0 "Поступить по совести."
  court_affairs.5.b:0 "Дворяне могут самостоятельно управлять своими землями."

  court_affairs.6.title:0 "Дворянские распри"
  court_affairs.6.desc:0 "Это должно было быть обычным заседанием совета, где дворяне могут напрямую обратиться к королеве, но сегодня в тронном зале разгорелся спор. Поскольку спорят два дворянина, суть вопроса не имеет никакого значения, ибо камнем преткновения являются лишь гордость да глупость. [ROOT.GetDuke1Name] утверждает, что принцесса Селестия – самая сильная принцесса и может легко победить принцессу Луну в поединке, а [ROOT.GetDuke2Name] заявляет ровно обратное.\n\nЭто бессмысленный вопрос, но спорщики обращаются прямиком к королеве, прося рассудить их. И её решение определённо улучшит отношения с одним дворянином и ухудшит с другим. Конечно, она может просто топнуть копытом и сказать, что и как [ROOT.GetDuke1Name], так и [ROOT.GetDuke2Name] должны прекратить спорить и прийти к компромиссу, но это отнимет у неё немало душевных сил, хоть и не разозлит никого из спорщиков. [ROOT.GetDuke1Name] и [ROOT.GetDuke2Name] смотрят на неё, так что королева вздыхает и выбирает..."
  court_affairs.6.a:0 "... встать на сторону [ROOT.GetDuke1Name]."
  court_affairs.6.b:0 "... встать на сторону [ROOT.GetDuke2Name]."
  court_affairs.6.c:0 "... разрядить обстановку."

  court_affairs.7.title:0 "Мерзкий слух"
  court_affairs.7.desc:0 "Заговор! По крайней мере, именно такие слухи ходят сейчас, но никто в них не верит. Кроме одного пони. Никто не знает, как это началось, но слух распространялся как лесной пожар. Сплетня утверждает, что королева тайно водит компанию с крепостным-революционером под покровом ночи. Конечно, это совершенно нелепо, и большая часть знати просто игнорирует эту чушь. Но один дворянин оказался достаточно легковерен. Ничего не поделаешь, но отныне доверие этого герцогства пошатнулось."
  court_affairs.7.a:0 "Это клевета!"

  court_affairs.8.title:0 "Парочка хороших сплетен"
  court_affairs.8.desc:0 "Последние несколько дней при дворе распространяются слухи о том, что политика королевы спасла жизнь парочке крепостных и помогла герцогству выйти из состояния, близкого к банкротству. Эти слухи несколько преувеличены, но они привлекли внимание другого герцогства. Теперь его элиты лучше относятся к королеве и её политике, так что они с большей вероятностью будут на её стороне."
  court_affairs.8.a:0 "Отличная новость!"

  court_affairs.9.title:0 "Долгий день при дворе"
  court_affairs.9.desc:0 "Временами десятилетия проносятся за минуты, а иногда минуты тянутся целую вечность. И сегодняшний день явно был из последних. Королева Стар Гейзер вела придворный приём, общаясь с длиннющим рядом дворян, придворных и крепостных, но никто из них не поднимал по-настоящему важного вопроса. Просто маленькие просьбы, прошения о помощи, мелкие проблемы. Королева чувствовала себя так, будто с момента её пробуждения прошло уже целое столетие. Её веки налились свинцом, мозг уже почти заснул, но ей приходится слушать пустопорожнюю болтовню очередного дворянина. Стар Гейзер медленно повернула голову, чтобы взглянуть в окно. Но к её величайшему разочарованию солнце было ещё высоко. Вздохнув, королева вновь повернулась к аристократу, изо всех сил стараясь сохранить бесстрастное выражение лица."
  court_affairs.9.a:0 "Как же я хочу обратно под одеялко..."

  court_affairs.10.title:0 "Придворная бестактность"
  court_affairs.10.desc:0 "Сегодня при дворе был устроен прекрасный обед. Тарелки мейрвейской знати ломились от свежайших даров полей из всех уголков королевства, а также от лучших экспортных деликатесов со всей эквестрийской пустоши. Королеве Стар Гейзер очень понравилось её блюдо. Но порция оказалась слишком большой, так что кобылу слегка разморило. Она отложила свои серебряные приборы в сторону, но тут все присутствующие ахнули от изумления. Дворяне и придворные были потрясены, увидев, что она положила вилку под углом сто восемьдесят градусов, а вот нож лежал на ней сверху под углом семьдесят семь и шесть десятых градуса, что означало древний знак: "Я желаю смерти всем присутствующим в этом зале, потому что эта стряпня оказалась хуже помоев". Это оскорбление было весьма серьёзным, и Стар Гейзер пришлось потратить немало времени, чтобы исправить эту ошибку."
  court_affairs.10.a:0 "Я вовсе не это имела в виду!"

  court_affairs.11.title:0 "Плодотворный день при дворе"
  court_affairs.11.desc:0 "Сегодня у Стар Гейзер был довольно удачный приёмный день. Она хорошо выспалась, отлично позавтракала и использовала всю свою энергию, чтобы провести придворный приём без сучка и задоринки. Она быстро принимала все популярные решения, решала многие важные вопросы крепостных и дворян практически без пауз и даже время от времени шутила. Приём был хорошо организован и закончился даже раньше срока, так что у королевы появилось немного свободного времени. Пони по всему королевству были бы впечатлены её успехами."
  court_affairs.11.a:0 "Приятно доводить дело до конца."

  court_affairs.12.title:0 "Приключенцы клянутся в верности"
  court_affairs.12.desc:0 "Сегодня случился приятный сюрприз: ко двору прибыл отряд разношёрстных искателей приключений. Там был фермер, ставший воином, но сохранивший юношеский оптимизм; единорожка, способная мастерски петь; пони, подле которого вышагивал вооружённый крупными орудиями робот и даже лучник, умело использующий столь устаревшие технологии. Эта группа прославилась во всём королевстве в роли искателей приключений. Они побеждали бандитов, монстров и даже тёмного мага, который пытался украсть крепостных. Все пони из группы поклонились, присягая на верность Новому Мейрвею. Королева поняла, что эту возможность упускать никак нельзя, так что быстро организовывала церемонию посвящения этих героев в рыцари."
  court_affairs.12.a:0 "Мейрвей приветствует вас, рыцари."

  court_affairs.13.title:0 "Хорошие урожаи"
  court_affairs.13.desc:0 "Со всех уголков королевства поступают новости о том, что нынешний урожай был особенно обильным. Причины этого – молитвы Селестии и Луне, хорошее управление, проведённые королевой реформы, упорный труд крепостных или же просто хорошая погода – не так уж и важны, поскольку каждое герцогство сообщает, что они произвели больше продовольствия, чем ожидалось изначально. Дела идут хорошо, а эти излишки можно сохранить на будущее – на случай непредвиденных обстоятельств."
  court_affairs.13.a:0 "Отличные новости."

