  newmareway.65.title:0 "Чай и напряжённость"
  newmareway.65.desc:0 "Под видом изысканного чаепития в королевском саду королева Стар Гейзер пыталась заручиться лояльностью знати Нового Мейрвея, стремясь понизить влияние традиционалистов вроде герцога Брайт Глоу и герцогини Спринг Санфлауэр. Сад, демонстрирующий всё ещё цветущие, но уже последние дары лета, служил сценой для этого тонкого дипломатического танца.\n\nКогда чай был разлит по чашкам, Брайт Глоу, воплощение символичной для знати чрезмерности, поспешил продемонстрировать своё презрение к реформам. — Ваши попытки разрушить основы нашего образа жизни забавны, Ваше Величество, — усмехнулся он, взмахнув чашкой в качестве жеста превосходства. — "Мейрвейский путь" сослужил нам хорошую службу. Зачем отказываться от традиций ради прихотей крестьян?\n\nНе успела королева ответить, как в разговор вклинилась герцогиня Санфлауэр, в голосе которой звучали нотки снисходительности. — Действительно, Ваше Величество, эти реформы грозят разрушить сами основы иерархии, которые поддерживала порядок в нашем королевстве. Мы не можем позволить таким... либеральным идеям заменить наши прославленные традиции.\n\nКоролева, сохраняя самообладание перед лицом тонко завуалированных оскорблений, тщательно подбирала свои следующие слова. — Герцог Брайт Глоу, герцогиня Санфлауэр, сила Нового Мейрвея заключается не в сохранении устаревших обычаев, а в нашей способности развиваться. Наши пони, от самых высокородных до нижайших крепостных – вот истинное сердце этого королевства. Игнорирование их потребностей и стремление к излишествам любой ценой уж точно не приносят пользы.\n\nКонтраргументы королевы повисли в воздухе – то был вызов, брошенный на фоне безмятежного сада. Взгляд королевы, ровный и непоколебимый, встретился со взором каждого из непокорных благородных по очереди, негласно подтверждая её приверженность будущему Нового Мейрвея. Будущему, в котором монархия будет стремиться к прямой связи со своим народом, минуя герцогов и герцогинь, которые относились к переменам с презрением."
  newmareway.65.a:0 "Наше королевство процветает благодаря единству, а не разделению."

  newmareway.66.title:0 "Долгий путь к единству"
  newmareway.66.desc:0 "После восстания в Шаттерхорне в Новом Мейрвее царило ощутимое напряжение. Лидеры крепостных, восставших против своего деспотичного сюзерена, теперь должны были предстать перед судом – а этот процесс с головой погряз в спорах и политических манёврах. После смерти сеньора вопрос о юрисдикции стал полем битвы идеалов между традиционной знатью и реформаторами королевы Стар Гейзер.\n\nГерцог Брайт Глоу, олицетворяющий сопротивление переменам, решительно выступал за то, чтобы судом заведовал его двор. — Законы нашей земли всегда передавали подобные дела местным сюзеренам. Нарушить эту традицию, — утверждал он на заседании совета, — значит подорвать саму основу наших дворянских прав.\n\nКоролева, однако, твёрдо стояла на своём: правосудие для крепостных не может быть доверено той самой системе, что подвела их. — Беспристрастность королевского судьи имеет первостепенное значение, — возразила она, а голос Стар Гейзер был твёрд от тяжести её титула. — Речь идёт не об узурпации феодальных прав, а об обеспечении честного и справедливого обращения со всеми нашими подданными. Восстание было прискорбным событием, но оно также говорит и о давно назревшей необходимости реформ в нашем королевстве.\n\nДебаты бушевали, смешивая воедино яростное несогласие и осторожную поддержку. Дворяне, опасаясь создать прецедент, который мог бы ослабить их власть, рассматривали королевское вмешательство как прямой вызов их власти. А реформаторы приветствовали его как необходимый шаг к централизации и более справедливой системе управления.\n\nКоролева настаивала на проведении суда под королевской юрисдикцией, понимая, что путь к единству чреват препятствиями. Однако она также осознавала и возможность создать новый прецедент правосудия в Новом Мейрвее – такой, в котором благополучие народа будет поставлено превыше сохранения устаревшей иерархии."
  newmareway.66.a:0 "Правосудие должно служить всем, а не только сильным мира сего."

  newmareway.67.title:0 "Полуостров"
  newmareway.67.desc:0 "Пар наполнял воздух, когда колёса поезда катились по рельсам, что вели в городок Азур-Пойнт. Это было тихое рыбацкое поселение, которое, однако, могло похвастать оживлённым рынком и портом. — Здесь, моя королева, вы найдёте самый лучший город за пределами столицы. — Герцог Уэйви Уотерс предпочитал молчать, но был вынужден заговорить, ибо Азур-Пойнт находится в его домене, — Местные рыбаки обеспечивают продовольствием не только этот город или даже королевство целиком, а немаленькую часть самой пустоши. Даже в башне Тенпони, как я слышал, можно найти рыбу из Мейрвея.\n\nКолёса поезда со скрипом остановились, двери вагона распахнулись, и королева вышла на перрон вместе со своими вельможами. Она одарила Уэйви небольшой улыбкой и кинула, а затем окинула взглядом толпу пони, которые собрались, чтобы увидеть её и герцогов. Уэйви Уотерс стоял гордо и молчаливо, пока множество рыбаков кланялись королеве. А она, в свою очередь, приметила чуть поодаль пони в недешёвой и вычурной одежде. Безусловно, уступающей нарядам знати, но отнюдь не бедняцкой.\n\nГерцог Уотерс прочистил горло. — Ах да, купцы. Вам не стоит обращать на них внимание, моя королева, эти... новые модные тенденции почти не распространены за пределами их класса. А теперь, как насчёт того, чтобы отправиться на экскурсию по городу? Здесь так много достопримечательностей, которые стоит увидеть, и немало моих вассалов, с которыми точно нужно встретиться.\n\nКоролева одарила его небольшой улыбкой. — Спасибо, герцог Уотерс. Но хорошая королева должна попадаться на глаза в момент беседы со своими подданными. — Затем она направилась к группе купцов, которые склонили головы в её присутствии. Купцы заговорили с монархом, предлагая ей осмотреть город самостоятельно. Герцог Уотерс наблюдал за происходящим вместе со своими дворянами, но его глаз слегка подёргивался, выдавая бушующие внутри эмоции. А вот герцог Брайт Глоу открыто насмехался над тем, как королева практически на равных общается с чернью."
  newmareway.67.a:0 "— Азур-Пойнт – причудливый и тихий городок..."
  newmareway.67.b:0 "— Азур-Пойнт более оживлённый, чем мне помнилось!"

  newmareway.68.title:0 "За закрытыми дверями"
  newmareway.68.desc:0 "— Королевство уже не то, что прежде. — Заговорил герцог Брайт Глоу, когда их поезд покинул Азур-Пойнт, направляясь теперь в Зерновые Земли. Его слова привлекли взгляды других дворян: герцог Пэйл Лайт слегка приподнял бровь, герцог Гатормау спокойно посмотрел на Глоу, герцог Уотерс продолжил смотреть в окно, а герцогиня Санфлауэр кивнула. Глоу продолжил. — Действия королевы, её симпатия к крепостным, то, как она часто игнорирует наши нужды... Так быть не должно. Королевство изменилось, верно?\n\nГерцогиня Санфлауэр усмехнулась себе под нос, а потом заговорила, обмахиваясь веером. — Она похожа на увлечённого жеребёнка. Королеву очаровали те, кто куда ниже её по статусу, и она отказывается слушать тех, кто знает как работает это мир. Подождите немного, и когда мы прибудем в мой домен, я не сомневаюсь, что она выбранит меня, чтобы порезвиться с грязными крепостными. Просто неслыханно, её мать упала бы в обморок, если бы узнала, что её дочь будет болтать с забывшими своё место крепостными. — Герцог Уотерс молча кивнул, но больше ничего не сказал.\n\nГерцог Глоу поддержал Санфлауэр, — А ведь у неё есть централизованная власть, так как мы сможем противостоять королеве? Что, если настанет день, когда она попытается отобрать наши земли, наши титулы, сам наш образ жизни? Что мы будем делать? — Глоу заметил как Гатормау бросил на него взгляд и слегка стушевался. — Не то чтобы это случится, она всё ещё наша королева и у неё... самые лучшие намерения относительно королевства. Но если этот день всё же настанет, что мы будем делать?"
  newmareway.68.a:0 "Никто ничего не произнёс, но ответ был ясен."

  newmareway.69.title:0 "Житницы"
  newmareway.69.desc:0 "Крепостные со всей округи наблюдали, как королевский поезд проезжает мимо их ферм и полей. В Зерновых Землях, самом большом герцогстве в Новом Мейрвее, было на что посмотреть: герцог Глоу с гордостью рассказывал королеве о каждой мелочи своего домена, хвастаясь плодородием полей, упорным трудом своих вассалов по поддержанию фермерских хозяйств, а между делом постоянно вставляя колкости о том, как другие герцогства полагаются на Зерновые Земли, чтобы прокормить своих крепостных. Стар Гейзер уже бывала в этих местах, когда герцогством правил Литтлвард, но герцог Глоу всё равно описывал каждую мелочь в максимальных подробностях.\n\nСледующей остановкой должна стать вторая по величине провинция, Аметистовый Бассейн, которым правит герцогиня Санфлауэр. Её домен славится производством продуктов питания и несколькими фермами камней. Королева и её свита планировали остановиться в личном поместье герцогини, где она и её вассалы продемонстрируют своё богатство с помощью причудливых украшений, усыпанных магическими драгоценными камнями, и даже предложат один из них королеве в подарок. На осмотр герцогства будет потрачено совсем мало времени, большую часть которого монарх проведёт в поместье герцогини, а затем отправится дальше на юг.\n\nМногие крепостные будет разочарованы невозможностью увидеть свою королеву или её свиту. Им не слишком понравится слышать лишь рассказы об этой поездке от своих господ и дам."
  newmareway.69.a:0 "— Я бы хотела увидеть моих подданных..."
  newmareway.69.b:0 "— Зерновые Земли всегда были для меня вторым домом..."
  newmareway.69.c:0 "— Вот это да, герцогиня, какие у вас крупные камни!"

  newmareway.70.title:0 "Южные земли"
  newmareway.70.desc:0 "Крепостные со всего Болотистого Побережья желали лицезреть прибытие королевы, так что герцог Пэйл Лайт объявил выходной, чтобы трудолюбивые крестьяне могли насладиться свободным днём в честь их повелительницы. Большую часть времени Стар Гейзер провела с несколькими счастливчиками, выигравшими в лотерею право на беседу с ней, а герцог Лайт с гордостью наблюдал за успехами своего личного домена. Члены свиты Стар Гейзер были недовольны действиями королевы, но молча соглашались с ней. При этом вполголоса возмущаясь, что королева проводит время с чернью, а не с ними. Но уже всего через день настало время отъезда. Крепостные радостно прощались с королевой, которая с искренней улыбкой махала им. И герцог Лайт, судя по его удовлетворённой ухмылке, тоже был доволен результатами визита. И вот поезд отправился в свой следующий пункт назначения.\n\nКак Побережье Радигаторов, так и его пони разительно отличаются от всех остальных земель королевства. Здешние жители не знакомы с цивилизованным укладом других герцогств, а также со сдержанными манерами разговора. О нет, все они громкие и шумные, а также совершенно не уважают чужое личное пространство. Когда поезд остановился, местные пони устроили импровизированное празднование. Но оно не было организовано заранее, как на Болотистом Побережье, а случилось спонтанно, по инициативе полных рвения крепостных. Простые пони практически вытащили королеву из поезда, а за ней пришлось выйти и чрезвычайно недовольным герцогам Глоу и Уотерсу, а также герцогине Санфлауэр. Гатормау наблюдал, как королеву угостили гамбо и джамбалайей, и даже обычно сдержанный герцог не смог сдержать улыбки, когда Стар Гейзер закашлялась от количества специй.\n\nГости покидали Побережье Радигаторов с горящими языками, заложенными носами и слезящимися глазами, но все они поняли, что эта земля не похожа ни на какую другую."
  newmareway.70.a:0 "— Какой интересный народ...""
  newmareway.70.b:0 "— Похоже, мы очень понравились подданным Гатормау!"

  newmareway.71.title:0 "Заговор дворян"
  newmareway.71.desc:0 ""Королевство уже не то, что раньше". Именно так думают многие дворяне. В конце королевского тура стало ясно, что королева Стар Гейзер не годится для трона, поскольку она обещается с крепостными вместо лордов, привечает чернь и их странные методы. Она отвергала советы дворян и прислушивалась к купцам. И никто не знает, сколько времени пройдёт, прежде чем Стар Гейзер расширит эту практику, лишит дворян их титулов и даже, не дай Селестия, отречётся от престола и создаст республику. Лорды возвращаются по домам и чувствуют страх. Кто-то жаждет власти, кто-то презирает правительницу, а кто-то попросту боится её. Но их реакция одинакова.\n\nСолдаты знати по всему королевству готовятся вступить в бой, чтобы сохранить традиции Нового Мейрвея, восстановить королевство и сделать державу вновь великой. Гражданская война нависла над головами каждого крепостного, каждого лорда, каждого пони в стране. Солдаты берутся за ружья и мечи и готовятся к бою. Они знают, что будут убивать своих братьев и сестёр ради прихотей дворян, которым плевать на их судьбы, но не смеют выступить против диктата традиций.\n\nЧто будут делать дворяне, если королева попытается отобрать у них власть?"
  newmareway.71.a:0 "Ответом на этот вопрос стали звуки выстрелов."

  newmareway.72.title:0 "Насыщенный тур"
  newmareway.72.desc:0 "Новый Мейрвей – и близко не ровня Эквестрии. Но за последние несколько недель королева Стар Гейзер лично сумела увидеть, как её королевство все ближе и ближе подбирается к славе Эквестрии. Её свита оставалась довольной на протяжении всего путешествия, не высказывая вслух ни единого дурного слова в адрес королевы, уважая её и её власть, даже когда Стар Гейзер проводила время с обычными пони или теми, кто ниже их по положению.\n\nСейчас Стар Гейзер с улыбкой смотрела в окно своего дворца. Она вспомнила Болотистый Берег и разговор с местными крепостными. И особенно запомнилась ей одна кобыла. Она была похожа на королеву, но старше и грубее. И она поблагодарила Стар Гейзер, сказав, что её семья когда-то голодала, хотя они отнюдь не бездельничали, и будущее казалось безнадёжным. Кобыла сказала, что королева подобно Селестии в былые времена принесла в их жизнь надежду на то, что всё вскоре наладится, что их животы будут полны, что они будут по-настоящему счастливы. Это напомнило Стар Гейзер о том, почему её действия и планы столь важны. И теперь королева уверенно и энергично возвращается на свой трон, уверившись в правильности выбранного курса."
  newmareway.72.a:0 "Это далеко не конец."

  newmareway.73.title:0 "Стронгвинг наносит удар!" #Failed Coup
  newmareway.73.desc:0 "Во второй раз за последнее время в королевских залах Нового Мейрвея было неспокойно. Всё шло по плану сэра Стронгвинга: королевские стражники, расставленные в ключевых местах, быстро подавили любое сопротивление, обезопасив средоточие власти, почти не пролив крови. Королева Стар Гейзер сбежала во время хаоса, но это было неважно. Она сама навлекла на себя беду, поставив под угрозу всё королевство из-за глупого желания справиться с предателями на севере словами, а не свинцом.\n\nСэр Стронгвинг стоял у подножия трона, на защиту которого он потратил два столетия, но чувствовал лишь лёгкую ностальгию. Он был готов пойти на всё что угодно, лишь бы защитить королевство. Даже выступить против законного монарха. Ибо корону нужно защитить от наивности и глупых желаний кобылы, не имеющей опыта общения с миром, который он видел и который он помог создать.\n\nВнезапно за его спиной распахнулась дверь. Гуль обернулся, и тут кровь забрызгала его покрытый шрамами глаз. За распахнутыми дверями над телом королевского стражника стоял земной пони с дымящимся ружьём. Распахивались другие двери, а звуки ударов мечей и выстрелов заполнили воздух. Вскоре Стронгвинга окружили захватчики, во главе которых стояли дворяне в причудливых доспехах и одеждах. Из главной двери вышел герцог Гатормау, а одежда и оружие знатного воина были запятнаны кровью.\n\n— Сэр Стронгвинг. Вы арестованы за измену короне..."
  newmareway.73.a:0 "Он сдался молча."

  newmareway.74.title:0 "Стронгвинг наносит удар!" #Full Success Coup
  newmareway.74.desc:0 "Во второй раз за последнее время в королевских залах Нового Мейрвея было неспокойно. Всё шло по плану сэра Стронгвинга: королевские стражники, расставленные в ключевых местах, быстро подавили любое сопротивление, обезопасив средоточие власти, почти не пролив крови. Сэр Стронгвинг сам позаботился о самом важном – он захватил королеву Стар Гейзер и собрал множество верных ему лордов.\n\n— Граждане Нового Мейрвея. — Древний гуль стоял на помосте, возвышавшемся над Мейрвеем. И пока его единственный оставшийся глаз зорко рассматривал верных лордов и их ополченцев, сам Стронгвинг хрипло обращался к своим сторонникам, — Два столетия я служил Новому Мейрвею и короне, два столетия я защищал наши права, наше процветание, наш образ жизни. И сегодня я делаю то же самое. — Рядом с ним стояла Стар Гейзер с мокрым от слёз мешком на голове. Она стояла абсолютно смирно, лишь время от времени подёргивала ушами, — Стар Гейзер попыталась уничтожить наследие её предков, желая примириться с предательницей и её Кровавой Армией. Она намеревалась обрушить неисчислимые беды на королевство, которое я поклялся защищать, и поэтому заслуживает величайшей кары – смерти. На рассвете она будет повешена за свои преступления. — Толпа радостно затопала копытами."
  newmareway.74.a:0 "Мы вновь на правильном пути."

