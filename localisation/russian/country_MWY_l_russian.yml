  newmareway.101.title:0 "Падшая королева"
  newmareway.101.desc:0 "Кабинет Гаудины Грознопёрой был очень далёк от большого зала королевской семьи Нового Мейрвея - это была маленькая, утилитарная и лишенная всякого великолепия комната. Но, тем не менее, это непритязательное помещение было рабочим местом, пожалуй, самой могущественной грифины на континенте, и сегодня она принимала тут гостью. Даже сидящая Гауда была выше стоящей перед ней бирюзовой кобылы как минимум на две головы, но она знала, что не стоит недооценивать свою гостью. Гауда могла сказать, что стоящая перед ней покрытая свежими шрамами кобыла - пони крайне решительная.\n\n— Итак. — Гауда заговорила в своём типично строгом тоне. — Какое дело есть у падшей королевы к президенту? — спросила она. Тон грифины ясно показывал её мнение о знати.\n\n— Месть. — Стар Гейзер говорила мягко и твёрдо, глядя прямо на сидящую перед ней грифину. — Вы говорите так, будто мы во всём противоположны друг другу. Но в сердце мы одинаковы. Чем этот стол отличается от деревянного трона? Мы обе заботимся о своём народе, и разве вы не поклялись бы отомстить, если бы кто-то помешал вам заботиться о вашем народе? — закончила свою речь кобыла. В каждом её слове было больше горечи, чем в предыдущем.\n\nГауда некоторое время молчала, размышляя об интересной кобыле и её жажде справедливости. Наконец, она встала, подошла к Стар Гейзер и протянула ей открытую когтистую лапу."
  newmareway.101.a:0 "Добро пожаловать в НКР."

