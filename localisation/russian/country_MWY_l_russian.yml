  MWY_constitution_1_a_tt:0 "§g§rМонархия§! сохранит свою §Rабсолютную власть§! над государством §Y[MWY.GetNameWithFlag]§!, хотя будут введены ограничения, защищающие как знать, так и простых пони от тирании.§!\n\n"
  MWY_constitution_1_b_tt:0 "§gБудет сформирован §Oпарламент§! из представителей со всего государства §Y[MWY.GetNameWithFlag]§!, а §rкоролева§! займёт роль церемониального главы государства.§!\n\n"
  MWY_constitution_1_c_tt:0 "§g§rСтар Гейзер§! §Yоткажется от своих королевских титулов§! и станет первым президентом государства §Y[MWY.GetNameWithFlag]§! до проведения полноценных выборов.§!\n\n"

  MWY_constitution_2_a_tt:0 "§g§CЗнать§! сохранит свои §Rземли и власть§!, но будут приняты меры для обеспечения защиты демократических процессов.§!\n\n"
  MWY_constitution_2_b_tt:0 "§g§CЗнать§! §Oбудет вынуждена отказаться от власти§! над землями, которыми они лично не владеют, но им будет позволено сохранить свои титулы.§!\n\n"
  MWY_constitution_2_c_tt:0 "§gЧтобы государство §Y[MWY.GetNameWithFlag]§! действительно стало истинным бастионом свободы, §Cзнать§! не должна отличаться от простых пони. Мы §Yлишим их§! всех земель и титулов.§!\n\n"

  MWY_constitution_3_a_tt:0 "§gНа протяжении последних 200 лет §yрыцари§! были очень эффективной силой в пустошах. Мы не видим причин нарушать этот §Rстатус-кво§!, который вполне устраивает нас§!\n\n"
  MWY_constitution_3_b_tt:0 "§g§yРыцари§! эффективны, но слишком ограничены, чтобы быть действительно полезными. Если они будут §Oподчиняться командирам§! недавно созданной §Dреспубликанской армии§!, то смогу действовать более эффективно.§!\n\n"
  MWY_constitution_3_c_tt:0 "§gНыне §Dреспубликанская армия§! защищает нашу армию и в §yрыцарях§! больше нет нужды. Однако они по-прежнему пользуются популярностью, поэтому они будут служить на §Yцеремониальных ролях§!.§!\n\n"

  MWY_constitution_4_a_tt:0 "§gМы не можем быть слишком уверены в §Gкрепостных§!, они могут действовать не в лучших интересах государства §Y[MWY.GetNameWithFlag]§!! нужно убедиться, что лишь те, в чьих жилах течёт §Rблагородная кровь§!, могут голосовать.§!\n\n"
  MWY_constitution_4_b_tt:0 "§gПрискорбная правда заключается в том, что большинство §Gкрепостных§! необразованны и не осведомлены о делах в мире. Ограничение избирательного права только для тех, кто §Oвладеет землёй§!, гарантирует, что избиратели действуют в интересах королевства.§!\n\n"
  MWY_constitution_4_c_tt:0 "§gНе может быть истинной свободы в государстве §Y[MWY.GetNameWithFlag]§!, если в нашем правительстве будут представлены голоса лишь немногих. §YВсе граждане§! королевства, §Gкрепостные§! иди же §Cзнать§!, смогут голосовать.§!\n\n"

  MWY_3_defense_lines_tt:0 "§gБудет возведено три линии §Gукреплений§! в §YРуинах Мейрдии§!, §YЗерновых Землях§! и §YБолотистом Побережье§!.§!\n\n"

  MWY_megamart_to_cathedral_railway_tt:0 "§gБудет проложена §Yдорога§! §G2§!-го уровня от §rЦитадели Мегамарт§! к §RСобору§!.§!"
