  MWY_spy_name_red_widow_title:0 "Королевский шпион"
  MWY_spy_name_red_widow_body:0 "§L-------------------------§!\n§YРэд Уидоу§! является загадкой даже для своих близких союзников. Он прошёл путь от ничтожного крепостного до одного из самых могущественных и пугающих пони королевства. Поэтому-то Рэд Уидоу является чужаком для остальных придворных."
