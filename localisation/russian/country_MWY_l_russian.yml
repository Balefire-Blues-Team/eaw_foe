  royal_guard_trait_desc:0 "§LКантерлотская стража, некогда славившаяся на весь мир как одни из самых умелых защитников знати и лидеров государств, давно исчезла в смертоносных объятиях розового облака, что окутало бывшую эквестрийскую столицу. Но, несмотря на эту трагедию, в пустошах до сих пор живут немногие избранные, прошедшие обучение в её рядах.§!"
