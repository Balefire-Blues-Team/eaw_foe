  MWY_star_palace_cat:0 "Звёздный дворец"
  MWY_star_palace_cat_desc:0 "Мы завершили §Y[?MWY_palace_progress_var]/3§! этапов строительства дворца.\n\nНынешний дворец Нового Мейрвея недостоин даже герцога, не говоря уже о настоящей королеве. Мы должны приступить к грандиозному расширению дворца, переосмыслить и перестроить его таким образом, чтобы он мог посоперничать со старым кантерлотским дворцом богинь Селестии и Луны!"

  MWY_palace_demolish_buildings_dec:0 "Расчистить зону строительства"
  MWY_palace_demolish_buildings_dec_desc:0 "Хотя на Мейрвей никогда не падала жар-бомба, город, безусловно, переживает не лучшие времена. К сожалению, территория вокруг королевского дворца окружена старыми ветхими зданиями и трущобами, что препятствует запланированному нами расширению. Чтобы построить Звёздный дворец, нам придётся избавиться от этих препятствий, а это значит, что нужно будет куда-то переселить и живущих вокруг дворца пони."

  MWY_palace_build_walls_dec:0 "Восстановить стены Мейрвея"
  MWY_palace_build_walls_dec_desc:0 "Когда-то, ещё до объединения Эквестрии более тысячи лет назад, Мейрвей был окружён великолепной стеной. Остатки этого укрепления сохранились до сегодняшних дней, и при наличии необходимых ресурсов эти стены можно восстановить."

  MWY_palace_build_armory_dec:0 "Построить дворцовый арсенал"
  MWY_palace_build_armory_dec_desc:0 "Королевская стража должна находиться как можно ближе к монарху, поэтому вполне логично разместить полноценный арсенал прямо во дворце. Там будет храниться оружие и снаряжение королевской стражи, а также размещены мастерские для производства нового."

  MWY_palace_build_workshops_dec:0 "Построить дворцовые мастерские"
  MWY_palace_build_workshops_dec_desc:0 "Именно промышленность сделала Эквестрию величайшей державой мира и была одним из её ценнейших активов. Так что для укрепления нашего королевства нам стоит построить мастерские прямо в стенах дворца."

  MWY_palace_build_library_dec:0 "Расширить королевскую библиотеку Нового Мейрвея"
  MWY_palace_build_library_dec_desc:0 "Королевская библиотека, возможно, являющаяся самым большим собранием книг в Пустоши, это настоящее чудо. Однако все книги мира будут бесполезны, если читать их будет позволено только королеве. Мы построим новое крыло библиотеки, которое будет открыто для самых многообещающих учёных Нового Мейрвея, что позволит новому поколению постигать мудрость старого мира."

  MWY_palace_build_gala_hall_dec:0 "Построить зал для гала"
  MWY_palace_build_gala_hall_dec_desc:0 "Что толку в большом дворце, если там негде устроить грандиозную вечеринку? Мы построим величайший бальный зал, подобного которому Эквестрия не видела со времён разрушения Кантерлота. В этом помещении лорды и леди королевства смогут пообщаться друг с другом и хорошенько повеселиться."

  MWY_palace_build_anti_air_dec:0 "Построить противовоздушные пушки"
  MWY_palace_build_anti_air_dec_desc:0 "Хотя в данный момент Новому Мейрвею не угрожает непосредственная опасность нападения с небес, это может измениться. В наших небесах могут появиться шары работорговцев из Филлидельфии или пегасы Анклава с юга, так что многие считают, что стоит оснастить новый дворец средствами противовоздушной обороны."

  MWY_palace_build_servant_quarters_dec:0 "Построить помещения для слуг"
  MWY_palace_build_servant_quarters_dec_desc:0 "Повседневное управление монументальным дворцом – сложнейшая задача. Мы построим целое крыло специально для размещения в нём королевских слуг."

