l_russian: 

##################
### FOCUS TREE ###
##################
  
  #Opening Tree
  MWY_noble_origins:0 "Благородные истоки"
  MWY_noble_origins_desc:0 "Мы - наследники величайших пони Эквестрии: дворян. И хотя резиденцией знати некогда был великий город Кантерлот, наши предки перебрались в Мейрвей более 200 лет назад."

  MWY_matter_of_serfs:0 "Вопрос о крестьянстве"
  MWY_matter_of_serfs_desc:0 "Крестьяне, пеоны, крепостные. Есть много названий для бесправных масс Нового Мейрвея. Последние два столетия их статус оставался неизменным, но у молодой королевы есть другое видение..."

  MWY_the_tragedy:0 "Трагедия"
  MWY_the_tragedy_desc:0 "Пятнадцать лет назад баронесса Голден Стар устроила кровавый переворот против своей сестры, королевы Сильвер Стар. И хотя она также была свергнута, кобыла, известная ныне как Блад Мейн, с тех пор остаётся занозой в нашем боку."

  MWY_alarms_raised:0 "Поднять тревогу"
  MWY_alarms_raised_desc:0 "Наши рыцари застоялись, а ведь наш ненавистный враг становится лишь сильнее с каждым днем. Без их пробуждения Новый Мейрвей обречён."

  MWY_feast_aftermath:0 "Последствия пиршества"
  MWY_feast_aftermath_desc:0 "Нападение в "День Сердец и Копыт" уже называют величайшей трагедией со времён переворота Блад Мейн. Подозрения достигли своего апогея, и призывы к расправе над неизвестными преступниками звучат всё громче."

  MWY_privy_council:0 "Созвать тайный совет"
  MWY_privy_council_desc:0 "Тайный совет, состоящий из самых влиятельных пони королевства, сейчас как никогда необходим для консультирования и управления Новым Мейрвеем."

  MWY_new_management:0 "Под новым управлением"
  MWY_new_management_desc:0 "После безвременной кончины герцога Литтлварда и отсутствия наследников, которым он мог бы передать свои владения, контроль над Зерновыми землями перешёл к графу Брайт Глоу, и королева должна присутствовать на его герцогской коронации."

  MWY_serfs_hungry:0 "Положение голодающих"
  MWY_serfs_hungry_desc:0 "Несколько неурожаев, мелкие злоупотребления со стороны знати и постоянно растущее население привели к тому, что на нас надвигается катастрофа. Если не принять срочных мер, то мы можем столкнуться с массовым голодом среди крестьян."

  MWY_winter_prep:0 "Подготовка к зиме"
  MWY_winter_prep_desc:0 "Нас беспокоит не только голод. Последние несколько зим были особенно суровыми, что ещё больше усугубило продовольственный кризис."

  MWY_let_them_eat_cake:0 "Пусть едят торты"
  MWY_let_them_eat_cake_desc:0 "Цитадель Шаттерхорн является величайшим укреплением Нового Мейрвея. А ещё она известна как, вероятно, наихудшее место для крепостного. И крики недовольных тиранией лордов Шаттерхорна становятся лишь громче..."

  MWY_not_a_child:0 "Больше не жеребёнок"
  MWY_not_a_child_desc:0 "Прочие дворяне считают королеву лишь наивным жеребёнком, ступенькой для продвижения собственных интересов, но Стар Гейзер докажет, что это не так."

  MWY_friends_and_foes:0 "Отличить друзей от врагов"
  MWY_friends_and_foes_desc:0 "Несмотря на свой роскошный образ жизни и дружелюбное на первый взгляд поведение, дворяне Нового Мейрвея - не более чем куча злобных гадюк, готовых разорвать нас на части при первом же признаке слабости. Никому из них нельзя доверять полностью, но мы должны определить, кто из них послужит нашим целям в качестве друзей, а кто - нет."

  MWY_backroom_squabbles:0 "Закулисные распри"
  MWY_backroom_squabbles_desc:0 "Государственные дела - это коварная игра в кошки-мышки, даже между предполагаемыми друзьями и союзниками. К сожалению, у королевы мало друзей среди членов Тайного Совета, поэтому, чтобы добиться своего, ей придется вести игру по-другому..."

  MWY_stay_the_course:0 "Не сворачивать с пути"
  MWY_stay_the_course_desc:0 "Разум победил! Королева-реформатор увидела ошибки своих путей и решила продолжить вести Новый Мейрвей по пути, который обеспечивал его безопасность в течение 200 лет."

  MWY_queens_way:0 "Путь королевы"
  MWY_queens_way_desc:0 "Без реформ Мейрвей будет поглощён жадностью дворян, гневом крепостных или же внешними силами. Ради выживания мы должны обратиться к прошлому и к истинным ценностям старой Эквестрии: дружбе и гармонии."


  #Queen's Way Tree
  MWY_qw_new_path:0 "Новый путь"
  MWY_qw_new_path_desc:0 "Если бы мы продолжили идти по старому пути, то Новый Мейрвей был бы подобен прочим нациями пустоши, что никогда не улучшаются и только гниют изнутри. Мы должны спасти Мейрвей от самого себя и реализовать те изменения, которые мы хотим видеть в мире."

  MWY_qw_strongwing_plan:0 "План Стронгвинга"
  MWY_qw_strongwing_plan_desc:0 "Нимбус Стронгвинг превыше всего предан королевству, и вот уже много лет он пытается привлечь внимание к тому, что, по его мнению, является самой большой угрозой для Мейрвея: к Блад Мейн и её армии. Он утверждает, что мы очень плохо подготовлены к любому крупному конфликту с Кровавой Армией, и что наши шансы на успех невелики. К счастью, он предложил всеобъемлющий план подготовки."

  MWY_qw_gatormaw_exp:0 "Опыт Гатормау"
  MWY_qw_gatormaw_exp_desc:0 "Хуф Гатормау, пожалуй, наименее благородный дворянин во всём королевстве; некоторые готовы назвать его варваром, но только не в лицо. Его личный боевой опыт в пустошах не имеет себе равных в нашем королевстве, и к его мнению по вопросам армии следует относиться с уважением."

  MWY_qw_peninsula_invest:0 "Инвестиции в Полуостров"
  MWY_qw_peninsula_invest_desc:0 "Полуостров Мейрвей является весьма изолированным и слаборазвитым регионом по сравнению с остальной частью королевства, но имеет немалый потенциал. Длинная береговая линия и отличные естественные гавани делают его идеальным местом для инвестиций в морскую промышленность."

  MWY_qw_gulf_fleet:0 "Флот Залива Затмения"
  MWY_qw_gulf_fleet_desc:0 "Флот Мейрвея должен стать гордостью залива! Большие флотилии и корабли, схожие по размерам с довоенными - единственный способ править волнами."

  MWY_qw_river_fleet:0 "Речной флот"
  MWY_qw_river_fleet_desc:0 "Мейрвей лежит между двумя реками - широким Мейрвеем и могучим Азурвэем. Контроль над обеими реками имеет первостепенное значение для выживания нации, поэтому нам необходим флот из небольших и маневренных кораблей."

  MWY_qw_merchant_marines:0 "Расширить морскую пехоту"
  MWY_qw_merchant_marines_desc:0 "В эквестрийской пустоши процветает пиратство и прочие помехи для торговли, так что мы должны сделать всё возможное, чтобы защитить наших торговцев от вреда. Расширение сфер деятельности дружины, которое включит в себя службу в морской пехоте, должно помочь в этом."

  MWY_qw_naval_academy:0 "Королевская морская академия"
  MWY_qw_naval_academy_desc:0 "Цивилизованность и благородство - вот что отличает Новый Мейрвей от остальной пустоши. Так почему бы капитанам нашего флота не проявить тот же уровень благородства?"

  MWY_qw_river_watch:0 "Несение вахты на реке"
  MWY_qw_river_watch_desc:0 "Река Мейрвей значительно сужается сразу за Мейрдией, что позволяет даже целой армии при желании легко перейти её вброд. К сожалению, через реку желает переправиться враждебная нам армия, поэтому нужно создать соответствующую оборону."

  MWY_qw_learning_from_loss:0 "Извлечь уроки из потерь"
  MWY_qw_learning_from_loss_desc:0 "В результате короткого, но жестокого восстания Блад Мейн многие из наших лучших рыцарей погибли, а другие стали непригодны к бою. Хотя сэр Стронгвинг лично возглавил борьбу с Блад Мейн, именно герцог Гатормау потратил больше всего времени на то, чтобы убрать все следы восстания, оставшиеся в Новом Мейрвее."

  MWY_qw_no_incompetence:0 "Избавиться от некомпетентности"
  MWY_qw_no_incompetence_desc:0 "Хотя знать издавна вела в бой свою дружину и крепостных, на самом деле большинство дворян - откровенно некомпетентные военачальники и их действия часто приносят больше вреда, чем пользы."

  MWY_qw_modern_weapons:0 "Современное оружие для современного Мейрвея"
  MWY_qw_modern_weapons_desc:0 "Многие рыцари до сих пор используют грубое оружие, которое и до войны считалось бы устаревшим, а большинство крестьян, имеющих право на службу в ополчении, используют собственное оружие, которое чаще всего оказывается не более чем сельскохозяйственными инструментами. Это неприемлемо."

  MWY_qw_fresh_pov:0 "Новый взгляд на вещи"
  MWY_qw_fresh_pov_desc:0 "Настоящие улучшения никогда не придут изнутри, ведь рыцари уже давно закостенели, а дворяне слишком некомпетентны. Чтобы вывести армию Мейрвея на новый уровень, нам необходимо мнение со стороны."

  MWY_qw_knights_to_officers:0 "От рыцарей к офицерам"
  MWY_qw_knights_to_officers_desc:0 "Наши рыцари являются высококвалифицированными и опытными бойцами и лидерами, поэтому имеет смысл превратить их из лидеров крестьянского ополчения в офицеров реорганизованной армии."

  MWY_qw_away_from_tradition:0 "Отказ от традиций"
  MWY_qw_away_from_tradition_desc:0 "Система дружины хорошо работала в течение 200 лет, когда самой большой угрозой для Нового Мейрвея были мелкие банды рейдеров и незначительные восстания крепостных. Однако в эпоху, когда империи и республики разворачивают армии таких размеров, про которые не слышали со времён самой великой войны, сравнительно крошечная королевская дружина представляет собой лишь каплю в море."

  MWY_qw_vetting_levy_system:0 "Проверка системы ополчения"
  MWY_qw_vetting_levy_system_desc:0 "Крепостное ополчение позволяет Новому Мейрвею за сравнительно короткий срок собрать большое количество вооруженных, хотя и недостаточно обученных войск. Уклонение от службы в ополчении наблюдается повсеместно, и многие дворяне могут лишь догадываться о том, сколько их крепостных на самом деле имеют право служить. Если мы хотим выжить, то ополчение должно быть должным образом проверено, обучено и вооружено."

  MWY_qw_heavy_industry:0 "Возродить тяжелую промышленность"
  MWY_qw_heavy_industry_desc:0 "Хотя Мейрвей никогда не был промышленным центром вроде Филлидельфии или Мейнхеттена, здесь всё же находилось множество довоенных заводов, которые с тех пор были заброшены или переделаны во что-то более полезное для жителей пустошей. Нужно лишь немного запасных частей да чутка смазки, чтобы вернуть эти заводы к их былой славе."

  MWY_qw_grand_tour:0 "Большой тур"
  MWY_qw_grand_tour_desc:0 "Железные дороги соединяют все герцогства королевства, а заводы производят новые детали для поездов, так что пришло время провести соответствующее испытание. И что может быть лучше, чем тур по королевству на роскошном поезде?"

  MWY_qw_fighting_famine:0 "Борьба с голодом"
  MWY_qw_fighting_famine_desc:0 "Несмотря на наши усилия прокормить всех крепостных, огромная численность населения королевства слишком велика для текущих устаревших методов ведения сельского хозяйства. Мы должны найти новые источники пищи, будь то поиски в руинах довоенного мира или расширение торговли."

  MWY_qw_society_of_giving:0 "Королевское общество дарения"
  MWY_qw_society_of_giving_desc:0 "Дворяне накопили огромные запасы еды, которая им, откровенно говоря, не нужна. К сожалению, никто из них не хочет раздавать её по доброте душевной, так почему бы нам не воззвать к их тщеславию и не сделать раздачу еды способом укрепить свои позиции в обществе?"

  MWY_qw_land_reform:0 "Всесторонняя земельная реформа"
  MWY_qw_land_reform_desc:0 "Большая часть потенциала королевства растрачивается впустую из-за запутанных земельных прав и соглашений о владении, из-за чего некоторые земли остаются совершенно неиспользуемыми. Даже бывали случаи, когда земля юридически по-прежнему принадлежала умершим дворянам. Корона должна взять на себя активную роль в реформировании прав на землю, дабы повысить эффективность."

  MWY_qw_centralization_push:0 "Стремление к централизации"
  MWY_qw_centralization_push_desc:0 "Один из недостатков нашего процесса реформ заключается в том, что на большей части королевства власть короны слишком слаба, чтобы наши действия возымели какой-либо реальный эффект. Мы должны усилить свою власть над герцогствами и графствами, хотя они, естественно, будут противостоять нам на каждом шагу."

  MWY_qw_steward_deal:0 "Сделка с управляющим"
  MWY_qw_steward_deal_desc:0 "Иногда компромисс - единственный путь вперёд. Можете назвать это подкупом или же просто заключением выгодной сделки. Но нельзя забывать о том, что управляющий королевством имеет много общего с другими дворянами, и их голос в пользу централизации будет ключом к нашему успеху."

  MWY_qw_dirt_on_glow:0 "Очернить герцога Глоу"
  MWY_qw_dirt_on_glow_desc:0 "Брайт Глоу - олицетворение всех проблем аристократии Мейрвея, и он борется против любой попытки дальнейшей централизации власти короны. К счастью для нас, у него полно недостатков. И если некоторые из этих пороков станут достоянием общественности..."

  MWY_qw_pulling_the_rug:0 "Выбить почву из-под копыт"
  MWY_qw_pulling_the_rug_desc:0 "Герцогства слишком долго наслаждались почти полной автономией во внутренних делах, что привело к серьёзнейшим злоупотреблениям властью и всеобщей разобщенности в королевстве. Мы не можем позволить, чтобы это продолжалось."

  MWY_qw_four_year_plan:0 "Четырёхлетний план"
  MWY_qw_four_year_plan_desc:0 "Промышленность Нового Мейрвея должна соответствовать современным стандартам. И хотя это не может произойти в одночасье, нам не помешает структурированный план модернизации наших заводов."

  MWY_qw_county_loyalty:0 "Повысить лояльность графств"
  MWY_qw_county_loyalty_desc:0 "Говорят, что без поддержки герцогов у королевы нет власти. Однако можно аналогично сказать, что без поддержки графов у герцогов нет власти."

  MWY_qw_connect_nation:0 "Соединить нацию"
  MWY_qw_connect_nation_desc:0 "Когда-то железные дороги тянулись по всей Эквестрии, и ржавые обломки этих стальных артерий до сих пор можно найти по всему Новому Мейрвею. Королевство не может быть по-настоящему централизованным, если у него нет адекватного способа доставки сообщений, материалов и пони, поэтому пора вернуть железные дороги в строй."

  MWY_qw_florabama:0 "Друзья из рядов бедняков"
  MWY_qw_florabama_desc:0 "Крепостные - вот настоящая основа власти в Новом Мейрвее, без них дворяне начнут голодать и чахнуть. Реформы Стар Гейзер сделали её, возможно, самой популярной королевой в истории Нового Мейрвея."

  MWY_qw_paradigm_shift:0 "Смена парадигмы"
  MWY_qw_paradigm_shift_desc:0 "Сегодняшний организованный и объединенный Новый Мейрвей далёк от своих автономных корней и куда больше напоминает старую Эквестрию, чем нацию с пустошей."

  MWY_qw_open_court:0 "Открыть двор для всех"
  MWY_qw_open_court_desc:0 "В настоящее время королевский двор открыт лишь для различных дворян да рыцарей. Крепостные не имеют возможности высказать свои нужды или благодарности короне. Всё королевство выиграет от открытия двора."

  MWY_qw_speak_with_spymaster:0 "Поговорить с главным шпионом"
  MWY_qw_speak_with_spymaster_desc:0 "Хотя должность главного шпиона королевства, возможно, не столь славна или почётна при дворе, она, пожалуй, наиболее важная. Поэтому нам очень пригодится поддержка главного шпиона при реформировании страны."

  MWY_qw_effects_of_shatterhorn:0 "Эффекты Шаттерхорна"
  MWY_qw_effects_of_shatterhorn_desc:0 "Восстание в Шаттерхорне потрясло знать: никогда прежде бунтарям-крепостным не удавалось захватить дом дворянина, тем более столь укрепленный. Мы можем использовать этот страх в своих интересах, чтобы попытаться убедить некоторых дворян поддержать реформы, дабы Шаттерхорн никогда больше не повторился."

  MWY_qw_declaration_of_rights:0 "Декларация прав"
  MWY_qw_declaration_of_rights_desc:0 "Ведутся некоторые споры о том, какие права имеют крепостные, а какие нет. Подобная несправедливость недопустима. Каждому благородному дому будет разослана копия недавно написанной декларации прав, так что путаницы больше не будет."

  MWY_qw_grainlands_invest:0 "Инвестиции в Зерновые Земли"
  MWY_qw_grainlands_invest_desc:0 "Зерновые Земли, как следует из их названия, являются житницей Нового Мейрвея. Но они почти полностью застроены фермами. Некоторые инвестиции в промышленность для поддержки сельского хозяйства окажут немалую помощь королевству."

  MWY_qw_amethyst_invest:0 "Инвестиции в Аметистовый Бассейн"
  MWY_qw_amethyst_invest_desc:0 "Пони герцогства Аметистового Бассейна - преданный и трудолюбивый народ, земли которого полны редких ресурсов. Было бы разумно поддержать их дух с помощью инвестиций в более тяжелую промышленность."

  MWY_qw_old_farms:0 "Старые эквестрийские фермы"
  MWY_qw_old_farms_desc:0 "Немногие пережившие апокалипсис сельскохозяйственные записи рисуют потрясающую картину невероятно эффективных и продуктивных ферм. Поэтому стоит попытаться воспроизвести довоенные методы ведения сельского хозяйства."

  MWY_qw_gem_guild:0 "Финансировать гильдию огранщиков камней"
  MWY_qw_gem_guild_desc:0 "Гильдия огранщиков драгоценных камней Аметистового Бассейна ведёт свою историю ещё от довоенных ювелиров, которых привлекли потрясающие фиолетовые драгоценные камни, что и дали название этой местности. Их ремесло продолжает совершенствоваться, и эти ювелиры производят одни из лучших магических драгоценных камней в эквестрийской пустоши."

  MWY_qw_cutie_marks:0 "Принять знаки отличия"
  MWY_qw_cutie_marks_desc:0 "В пустошах пони уже давно не разрешают заниматься тем, что символизируют их знаки отличия, поскольку выживание всегда было важнее. Однако Новый Мейрвей не таков. Наши пони должны быть свободны и иметь возможность заниматься тем, что им предназначено, а не трудиться в качестве охранника или фермера до конца своих дней."

  MWY_qw_development_council:0 "Совет Развития Мейрвея"
  MWY_qw_development_council_desc:0 "Большая часть Нового Мейрвея остаётся неразвитой и никак не используется. Мы должны собрать группу лучших умов королевства и заняться решением этой проблемы. Совет по Развитию Мейрвея получит карт-бланш на реализацию проектов, которые будут способствовать развитию региона."

  MWY_qw_merchant_class:0 "Четвёртый класс"
  MWY_qw_merchant_class_desc:0 "Несмотря на свою малочисленность, в Новом Мейрвее растёт средний класс. Эти торговцы и ремесленники, в основном живущие в городах, производят и поставляют большую часть того, что позволяет дворянам и рыцарям вести свой роскошный образ жизни."

  MWY_qw_economic_freedom:0 "Работайте там, где хотите"
  MWY_qw_economic_freedom_desc:0 "Крепостные не должны быть обречены на пожизненный изнурительный труд на полях или в качестве слуг в знатном доме. Мы позволим каждому крепостному самому определять, чем он или она хочет заниматься, и это на один шаг приблизит их к полному освобождению."

  MWY_qw_peninsula_project:0 "Проект "Найт Лайтс""
  MWY_qw_peninsula_project_desc:0 "Мрак ночей в Новом Мейрвее разгоняют лишь свечи да фонари, а электрических или магических огней очень мало. С помощью энергии двух рек, протекающих рядом с полуостровом, Совет по Развитию хочет обеспечить королевский город стабильным источником электричества."

  MWY_qw_amethyst_project:0 "Проект "Кристал Клиар""
  MWY_qw_amethyst_project_desc:0 "История учит нас, что именно споры о драгоценных камнях и угле привели к разрушению старого мира. Хотя у нас нет угля, Новый Мейрвей - одно из немногих мест в пустоши, где в изобилии имеются магические драгоценные камни, и Совет по Развитию стремится превратить нас в крупного поставщика этого ресурса."

  MWY_qw_old_world_knowledge:0 "Знания старого мира"
  MWY_qw_old_world_knowledge_desc:0 "Библиотеки знати полны книг из старого мира, как и руины самого Мейрвея. Секреты старой Эквестрии находятся прямо здесь, нужно только найти их."

  MWY_qw_neocastle_tools:0 "Купить инструменты у Неокасла"
  MWY_qw_neocastle_tools_desc:0 "Хотя Неокасл, в отличие от нас, не провёл реформ, мы не можем отрицать того, что они оснащены лучше нас и знают больше. К счастью, они готовы предоставить нам свои знания. Разумеется, не бесплатно."

  MWY_qw_modern_construction:0 "Современное строительство"
  MWY_qw_modern_construction_desc:0 "Прежняя Эквестрия умела строить пронзающие небеса небоскрёбы и огромные промышленные комплексы, в то время как Мейрвей по-прежнему возводит каменные укрепления и лачуги из вторсырья. Пора исправить это."

  MWY_qw_queen_of_the_people:0 "День освобождения"
  MWY_qw_queen_of_the_people_desc:0 "Отвратительный институт крепостного права больше не будет пятнать наше великое королевство! С этого дня все крепостные в Новом Мейрвее свободны от любых контрактов или рабства. Дворяне или рыцари больше не будут властвовать над ними."

  MWY_qw_magic_of_friendship:0 "Магия дружбы"
  MWY_qw_magic_of_friendship_desc:0 "В королевской библиотеке хранится множество книг, написанных ещё до войны, многие из которых когда-то находились в самом Кантерлоте! Кто знает, какую мудрость можно почерпнуть из этих книг..."

  MWY_qw_forgiveness:0 "§PПрощение§!"
  MWY_qw_forgiveness_desc:0 "Голден Стар, Блад Мейн, моя тётя. Да, она заблуждается и причинила боль многим пони, но это не значит, что она не заслуживает любви и прощения, дабы королевство, наконец, снова стало единым."

  #Stay the Course
  MWY_sc_pragmatism_not_optimism:0 "Прагматизм, не оптимизм"
  MWY_sc_pragmatism_not_optimism_desc:0 "Несмотря на мои надежды, сейчас не время для реформ. Пустошь опасна и изменчива как никогда, так что мы должны быть едины как королевство, дабы Новый Мейрвей смог пережить надвигающуюся бурю."

  MWY_sc_soldiers_of_fortune:0 "Солдаты удачи"
  MWY_sc_soldiers_of_fortune_desc:0 "Наёмники-грифоны доказали свою высокую эффективность в других нациях, так почему бы нам не нанять их роту? Их услуги будут очень полезными в ближайшие годы."

  MWY_sc_expand_levy_service:0 "Продлить службу ополчения"
  MWY_sc_expand_levy_service_desc:0 "В нынешнем виде ополчение слишком ограничено, чтобы оказать реальную помощь в полномасштабном конфликте. Расширение возрастных ограничений и отмена некоторых других дополнительных требований помогут нам извлечь больше пользы из этих сборов."

  MWY_sc_coastal_strongholds:0 "Прибрежные крепости"
  MWY_sc_coastal_strongholds_desc:0 "У королевской семьи есть ряд значительных земельных владений на побережье, которые в основном использовались как дома отдыха для прошлых монархов. Мы могли бы превратить эти владения в опорные пункты флота, не нарушая статус-кво с другими дворянами."

  MWY_sc_naval_modernization:0 "Великий флот"
  MWY_sc_naval_modernization_desc:0 "Наше процветание позволяет нам сосредоточиться на превращении флота в великую армаду, что будет проецировать влияние короны далеко за пределы королевства."

  MWY_sc_gulf_fleet:0 "Армада залива"
  MWY_sc_gulf_fleet_desc:0 "Наш флот лучше всего послужит в заливе Затмения, защищая наши интересы от Нового Мейрвея до Пятнистого Побережья."

  MWY_sc_river_fleet:0 "Речная флотилия"
  MWY_sc_river_fleet_desc:0 "Контроль над реками Азурвэй и Мейрвей имеет первостепенное значение для обороны королевства, поэтому будет разумно специализировать флот на речной войне."

  MWY_sc_end_ducal_generalship:0 "Избавиться от герцогов-генералов"
  MWY_sc_end_ducal_generalship_desc:0 "Хотя дворяне издавна возглавляют войска, дело в том, что большинство из них практически ничего не знают о стратегии и тактике. Поэтому в наших интересах лишить их званий и сосредоточиться на поиске более компетентных генералов."

  MWY_sc_reinforce_military_tradition:0 "Усилить военные традиции"
  MWY_sc_reinforce_military_tradition_desc:0 "Хотя многие дворяне показали себя откровенно некомпетентными военачальниками, это возможно исправить обучением и военными играми. Традиции есть традиции, и было бы неразумно менять их сейчас."

  MWY_sc_knight_experience:0 "Рыцарское мастерство"
  MWY_sc_knight_experience_desc:0 "Рыцари Нового Мейрвея - лучшие из лучших, когда речь идёт о наших солдатах. Было бы разумно предоставить им больше свободы, дабы они добивались успеха так, как считают нужным."

  MWY_sc_self_defense_training:0 "Уроки самообороны"
  MWY_sc_self_defense_training_desc:0 "Последняя королева - моя мать - умерла, потому что не смогла защитить себя. Но меня не постигнет та же участь. Если Блад Мейн придёт искать драки, то я дам ей бой."

  MWY_sc_expand_the_retinue:0 "Расширить королевскую дружину"
  MWY_sc_expand_the_retinue_desc:0 "Дружина защищала корону в течение многих лет, и скоро придёт время, когда им придется защищать само королевство. К сожалению, их слишком мало, чтобы оказать реальное сопротивление, поэтому необходимо приложить усилия, чтобы расширить их ряды."

  MWY_sc_heroic_knights:0 "Герои легенд"
  MWY_sc_heroic_knights_desc:0 "Некоторые рыцари совершили настолько великие подвиги, что об их деяниях ходят легенды по всей пустоши: сэр Голден Щилд, убийца звёздного отродья; дама Спринкл Спеар, освободительница Роупорта; сэр Гаторгейт, щит болот - вот лишь некоторые из их рядов. Их помощь очень пригодится короне."

  MWY_sc_spymaster_marshal_coop:0 "Схема призыва"
  MWY_sc_spymaster_marshal_coop_desc:0 "Нам нужно решить вопрос относительно численности личного состава наших войск. Традиции диктуют, что лишь избранные - рыцари и дружина - должны быть основой постоянной армии, а сбор ополчения должен проводиться только во время кризиса. Если Новый Мейрвей хочет выжить, то с этой системой нужно покончить. Мы должны найти способ призвать массы в бой."

  MWY_sc_find_a_modern_gun:0 "Двухвековое оружие"
  MWY_sc_find_a_modern_gun_desc:0 "Скромная винтовка Макинтош-6 "Лаванда", устаревшая даже во времена войны, была надёжным базовым оружием пехоты Эквестрии. И даже сейчас, спустя 200 лет, это оружие по-прежнему стреляет как новое. Качество этой винтовки нельзя недооценивать, и мы должны постараться оснастить ими всю нашу армию."

  MWY_sc_learn_from_the_best:0 "Перенять опыт у лучших"
  MWY_sc_learn_from_the_best_desc:0 "В нашем королевстве никто не сравнится по боевому опыту с рыцарями. Их советы и тренировки будут бесценны для наших растущих вооруженных сил и позволят нам создать новое поколение элитных войск."

  MWY_sc_royal_arms_manufactory:0 "Открыть королевскую оружейную мануфактуру"
  MWY_sc_royal_arms_manufactory_desc:0 "Большая часть города, включая множество старых, неиспользуемых фабрик, принадлежит королевской семье. Мы должны сформировать группу, которая вернёт в строй эти фабрики, которые начнут производить новое оружие и снаряжение для короны."

  MWY_sc_old_equestrian_doctrine:0 "Старая эквестрийская доктрина"
  MWY_sc_old_equestrian_doctrine_desc:0 "Мы - законные наследники эквестрийской знати, и поэтому должны привести нашу армию к стандартам военного времени. Рыцари станут офицерами, ополченцы - солдатами, а королева - главнокомандующей. Мы превратим армию в истинную преемницу некогда великой эквестрийской армии."

  MWY_sc_project_invicible:0 "Проект: §AНепобедимый§!"
  MWY_sc_project_invicible_desc:0 "Силовая броня некогда была доступна только самым элитным частям вооруженных сил Эквестрии. И наши рыцари относятся к ним. Мы обнаружили чертежи прототипа силовых доспехов, предназначенных для использования Королевской Гвардией. Если мы найдем способ производить эту броню, то наши рыцари смогут посоперничать даже со Стальными Рейнджерами."

  MWY_sc_focus_on_famine:0 "Сфокусироваться на голоде"
  MWY_sc_focus_on_famine_desc:0 "Крепостным грозит риск голодной смерти, а если они умрут, то кто будет обрабатывать поля? Уж точно не рыцари и не дворяне. Поэтому мы должны следить за тем, чтобы крепостные не умерли от голода."

  MWY_sc_serf_protections:0 "Дать символические права"
  MWY_sc_serf_protections_desc:0 "Хотя дворяне враждебно относятся к идее полного освобождения крепостных, некоторые злоупотребления с их стороны доказали, что крепостные должны быть защищены. Чтобы успокоить крепостных и не слишком сильно разозлить дворян, мы дадим крепостным несколько символических прав."

  MWY_sc_laissez_faire_diplomacy:0 "Свободная дипломатия"
  MWY_sc_laissez_faire_diplomacy_desc:0 "Хотя королева обладает юрисдикцией над всем, что происходит внутри королевства, дворяне уже давно занимаются дипломатией и торговлей с внешними державами по собственному усмотрению. В прошлом это часто приносило пользу всем, поэтому мы должны делать всё возможное, чтобы поощрять такие действия."

  MWY_sc_legalize_serf_trades:0 "Узаконить торговлю крепостными"
  MWY_sc_legalize_serf_trades_desc:0 "С момента основания Нового Мейрвея покупка крепостных у других дворян, а тем более у внешних сил, была незаконной. Но приводились доводы, что доступность такого товара сделает укрепит экономику и позволит короне и знати лучше контролировать, где работают крепостные."

  MWY_sc_estates_general:0 "Генеральные штаты"
  MWY_sc_estates_general_desc:0 "Нынешняя система королевского двора оказалась не в состоянии справиться с растущим населением Нового Мейрвея. Мы можем значительно упростить этот процесс, если соберём группы из представителей всех трёх классов, которые будут принимать решения о том, какие петиции и предложения подавать на королевский двор."

  MWY_sc_advice_from_the_council:0 "Консультации совета"
  MWY_sc_advice_from_the_council_desc:0 "Ни один пони не может даже и надеяться в одиночку управлять королевством размером с Новый Мейрвей. Однако с помощью тайного совета мы можем делегировать более специализированные государственные дела нашим самым доверенным советникам."

  MWY_sc_never_another_shatterhorn:0 "Больше никакого Шаттерхорна"
  MWY_sc_never_another_shatterhorn_desc:0 "Восстание в Шаттерхорне стало переломным моментом для дворян Нового Мейрвея. Крепостные продемонстрировали невероятно высокий уровень насилия и варварства, и это лишь доказывает, что им точно нельзя доверить полную автономию."

  MWY_sc_raise_new_counts:0 "Новые графы"
  MWY_sc_raise_new_counts_desc:0 "У королевской семьи имеется довольно немало земель. Управление этими территориями непосредственно из города весьма неэффективно, так почему бы нам не раздать эти земли? Новые графы будут максимально эффективно использовать эти земли, не говоря уже о том, что они будут очень благодарны и верны нам."

  MWY_sc_realm_survey:0 "Великая перепись [GetYear] года"
  MWY_sc_realm_survey_desc:0 "Мы мало что можем с уверенностью сказать о точном составе населения Нового Мейрвея. Конкурирующие исследования, финансируемые разными дворянами, выдают разные цифры. Чтобы решить эту проблему, необходимо провести королевскую перепись, внеся в документы каждого жеребца, кобылу и жеребенка в королевстве, а также их социальный класс."

  MWY_sc_approach_the_cathedral:0 "Связаться с Собором"
  MWY_sc_approach_the_cathedral_desc:0 "Хотя ходят слухи о том, что империя лидера [EYE.GetLeader] снабжает Кровавую Армию войсками и припасами, сам Собор всегда дружелюбно относился к чужакам, если, конечно, им удавалось успешно пройти через Вечнодикий лес. Мы должны отправить туда посланника, чтобы выторговать у Собора поддержку, хотя сотрудничество с работорговцами может расстроить некоторых в нашем королевстве."

  MWY_sc_little_mareway_embassy:0 "Делегация в Маленький Мейрвей"
  MWY_sc_little_mareway_embassy_desc:0 "Сразу за рекой Мейрвей находится небольшое поселение Малый Мейрвей. За последние годы оно перешло из-под власти варваров-рейдеров в копыта относительно стабильной империи лидера [EYE.GetLeader]. Многие в королевстве стремятся развивать торговлю и дипломатию с Филлидельфией, и отправка делегации через реку кажется хорошим началом."

  MWY_sc_deal_with_the_devil:0 "Сделка с Дискордом"
  MWY_sc_deal_with_the_devil_desc:0 "Наши отношения с филлидельфийскими рабовладельцами крепнут и мы заметили немало общего между нашими двумя королевствами. Некоторые считают, что это может стать началом чего-то большего..."

  MWY_sc_neocastle_industry:0 "Мастерские Неокасла"
  MWY_sc_neocastle_industry_desc:0 "Хотя в Неокасле, в отличие от Филлидельфии, нет тяжелой промышленности, эффективность его ремесленных мастерских нельзя недооценивать. Мы пригласим несколько гильдий ремесленников открыть свои представительства в Новом Мейрвее."

  MWY_sc_guild_system:0 "Расширить возможности гильдий"
  MWY_sc_guild_system_desc:0 "Одним из ключевых различий между Неокаслом и Новым Мейрвеем является власть их гильдий; в Новом Мейрвее они низведены до уровня рабочих среднего класса, в то время как в Неокасле они правят нацией."

  MWY_sc_fillydelphia_industry:0 "Фабрики Филлидельфии"
  MWY_sc_fillydelphia_industry_desc:0 "Масштабы промышленности Филлидельфии невозможно преуменьшить, она производит каждый день просто непостижимое количество снаряжения для армии лидера [EYE.GetLeader]. Восстановление некоторых довоенных фабрик Мейрвея станет шагом к воспроизведению успеха Филлидельфии."

  MWY_sc_realm_quotas:0 "Ввести королевские квоты"
  MWY_sc_realm_quotas_desc:0 "Масса порабощенных рабочих, которые трудятся на фабриках, помогла стать Филлидельфии промышленным гигантом. Хотя наша система крепостного права не столь варварская, как рабство, мы всё же можем ввести квоту на работу, которую крепостные должны выполнять каждый день."

  MWY_sc_urban_idustrialization:0 "Городская индустриализация"
  MWY_sc_urban_idustrialization_desc:0 "Город Новый Мейрвей обладает большим промышленным потенциалом: будь то путём восстановления довоенных заводов или же поощрением развития отечественных мастерских. Но для развития промышленности необходима инфраструктура, поэтому мы должны улучшать отдельные районы города, дабы поспособствовать такому росту."

  MWY_sc_freelance_industrialists:0 "Вольные промышленники"
  MWY_sc_freelance_industrialists_desc:0 "Конечно, королевство не может делать всё самостоятельно. Мы должны привлекать знания со стороны и финансировать частные промышленные проекты для расширения роста Нового Мейрвея."

  MWY_sc_duchy_industry:0 "Мастерские в герцогствах"
  MWY_sc_duchy_industry_desc:0 "Большая часть нашей промышленности расположена исключительно в пределах города Новый Мейрвей. Чтобы способствовать росту периферии, мы должны инвестировать в сами герцогствах, ведь их дворяне всегда будут рады новому росту."

  MWY_sc_invite_branch_offices:0 "Пригласить филиалы гильдий"
  MWY_sc_invite_branch_offices_desc:0 "Три гильдии Неокасла - Строители, Шахтёры и Механикум - вероятно, самые крупные и продуктивные ремесленные гильдии во всей пустоши. При определенном стимулировании их можно убедить открыть филиалы в Новом Мейрвее."

  MWY_sc_ncg_mwy_highway:0 "Дорога Неокасла"
  MWY_sc_ncg_mwy_highway_desc:0 "Неокасл уже давно является нашим ближайшим торговым партнером, и хотя большая часть торговли ведется через Азурвэй, было бы разумно иметь наземную связь между нашими двумя королевствами. При помощи Гильдии Строителей мы можем построить дорогу, отвечающую даже довоенным стандартам, которая протянется от Нового Мейрвея до Неокасла."

  MWY_sc_purchase_serfs_from_oap:0 "Купить "крепостных" с запада"
  MWY_sc_purchase_serfs_from_oap_desc:0 "Старая Эпплуза - главный источник новой крови для Сердца Эквестрии: каждую неделю через неё проходят тысячи пони и прочих закованных в цепи существ. Хотя слово "рабство" всё ещё считается весьма оскорбительным в Новом Мейрвее, мы могли бы поторговать с рабовладельцами Эпплузы. Мы купим у них рабов и предоставим им свободу в обмен на крепостнический контракт."

  MWY_sc_serfs_not_slaves:0 "Крепостные, не рабы"
  MWY_sc_serfs_not_slaves_desc:0 "Новый Мейрвей лучше варваров-рабовладельцев Старой Эпплузы или Филлидельфии! Наши крепостные живут и работают в Новом Мейрвее, потому что они решили подписать контракт, а не потому, что их насильно заковали в цепи. Более того, наши крепостные защищены от злоупотреблений своих хозяев приказом короны."

  MWY_sc_universal_basic_education:0 "Всеобщее базовое образование"
  MWY_sc_universal_basic_education_desc:0 "Хотя некоторые дворяне не согласны с тем, что крепостные должны получать образование, дело в том, что образованное население - это более продуктивное население, что особенно важно в нынешние трудные времена. Корона берёт на себя расходы по отправке каждого жеребёнка в школу и обучению его основным навыкам, которые помогут ему в жизни."

  MWY_sc_amethyst_mines:0 "Углубить аметистовые шахты"
  MWY_sc_amethyst_mines_desc:0 "Кристальные шахты Нового Мейрвея - одни из немногих в этом регионе Эквестрии, и они ещё могут принести свои плоды. Использование новых методов позволит нам копать глубже, чем когда-либо прежде, извлекая больше полезных ресурсов из-под земли."

  MWY_sc_estate_plantations:0 "Приусадебные плантации"
  MWY_sc_estate_plantations_desc:0 "В большинстве дворянских поместий выращивают лишь стабильные культуры: зерно, чечевицу, картофель. Однако можно садить и более прибыльные товары, которые могут служить основой для предметов роскоши или сырьем для нашей промышленности: фрукты, хлопок, табак и сахар. Всё это можно выращивать на наших землях при определённых усилиях."

  MWY_sc_noble_university:0 "Университет Нового Мейрвея"
  MWY_sc_noble_university_desc:0 "Хотя каждый пони, благородный или нет, имеет доступ к базовому образованию, многие дворяне нанимают репетиторов для получения высшего образования. Если бы мы могли централизовать это в надлежащем университете для дворян, то наше королевство процветало бы ещё больше."

  MWY_sc_canterlotian_revival:0 "Кантерлотский стиль"
  MWY_sc_canterlotian_revival_desc:0 "Даже в эпоху возвышающихся стальных небоскребов и высокотехнологичных комплексов простодушная красота каменных шпилей Кантерлота вызывала у пони благоговейный трепет. Теперь, 200 лет спустя, когда средства и навыки для строительства небоскребов были утрачены, возрождённый кантерлотский стиль широко распространился по Новому Мейрвею."

  MWY_sc_palace_of_the_star:0 "Звёздный дворец"
  MWY_sc_palace_of_the_star_desc:0 "Хотя дворец королевы роскошен, в нем нет ничего особенного по сравнению с некоторыми другими сооружениями с пустоши. Чтобы выделить Новый Мейрвей на фоне остальных, на берегу реки должен быть построен поистине грандиозный дворец - настоящая икона города."

  MWY_sc_crown_jewel_city:0 "Драгоценный камень короны"
  MWY_sc_crown_jewel_city_desc:0 "Хотя всё королевство по-своему особенное, Новый Мейрвей всегда был сосредоточен вокруг своего одноименного города, и не зря. Чтобы сделать город действительно яркой, сияющей жемчужиной королевства, мы должны выделить определенную сумму из королевского бюджета исключительно на развитие города."

  MWY_sc_the_calm_before:0 "Затишье перед бурей"
  MWY_sc_the_calm_before_desc:0 "Нападение Блад Мейн неизбежно, и теперь остается только ждать. Мы приготовились к войне. И мы точно лучше, чем рейдеры за рекой."

  MWY_sc_finishing_what_was_started:0 "Завершить начатое"
  MWY_sc_finishing_what_was_started_desc:0 "Блад Мейн - величайшая угроза Нового Мейрвея. Сначала она нанесла удар изнутри, а теперь собирается нанести удар извне с помощью армии кровожадных рейдеров. Мы должны опередить её."

