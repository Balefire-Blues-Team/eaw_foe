  newmareway.47.title:0 "Роковая интрижка"
  newmareway.47.desc:0 "— Моя королева, это срочное и деликатное дело, — прошептал Рэд Уидоу. Он объявился в покоях королевы внезапно и бесшумно, подобно тени. Его глаза, всегда хранившие множество тайн, мерцали, когда он протянул Стар Гейзер запечатанный отчёт. — Герцог Брайт Глоу сошёл с пути добродетели.\n\nГлаза Стар Гейзер сузились и в их глубине зажёгся огонёк интереса, когда она изучала документ. Её хитрый ум оживился. — Поподробнее, Уидоу.\n\nНа губах шпиона заиграла лукавая улыбка, а голос бархатисто замурлыкал. — Скандальная супружеская измена, моя королева. Самый мощный инструмент для манипуляций.\n\nГлядя из окна на раскинувшийся под ней город, Стар Гейзер задумалась. Зданиями и улицами дорожила не только она, но и, как предполагалось, её многочисленные вассалы. — Это может быть ключом. Скандал, подобный этому, может оказаться как раз тем, что нам нужно.\n\n— Прекрасная возможность, — согласился Рэд Уидоу и его ухмылка стала ещё шире. Мы можем аккуратно и изящно превратить неосторожность Брайт Глоу в нашу победу, заставив его подчиниться нашей воле.\n\nСтар Гейзер повернулась, и её силуэт на фоне окна выглядел очень решительно. — Действуй. Используй это дело в наших интересах. Сплети вокруг него свою паутину. Держи его... отвлечённым.\n\nС поклоном, что был тих как шёпот, Рэд Уидоу исчез, оставив Стар Гейзер наедине со своими мыслями."
  newmareway.47.a:0 "Всё становится на свои места."

  newmareway.48.title:0 "Направление СРМ"
  newmareway.48.desc:0 "Недавно созданный Совет по Развитию Мейрвея представил Стар Гейзер два предложения. Первое, авторства Тоасти Рая, барона из Зерновых Земель, подчёркивает важность природных ресурсов Нового Мейрвея, ведь это одно из немногих мест, где всё ещё живо искусство выращивания драгоценных камней. Не говоря уже о продуктивном сельском хозяйстве Зерновых Земель или более совершенных материалах, производимых в самом городе.\n\nВторое предложение исходит от Лаки Дайса, бизнеспони с множеством предприятий в самом Новом Мейрвее. Он выступает за расширение тяжелой промышленности королевства. Дайс подчёркивает высокую производительность немногих оставшихся довоенных мануфактур и просит СРМ выделить средства на реконструкцию или строительство большего количества таких заводов."
  newmareway.48.a:0 "Предложение барона Рая кажется хорошим выбором."
  newmareway.48.b:0 "Я поддерживаю фокус Дайса на тяжёлой промышленности."
  newmareway.48.c:0 "А вообще-то мне стоит встать во главе СРМ."

  newmareway.50.title:0 "Разговор с Уидоу"
  newmareway.50.desc:0 "В своих уединённых покоях королева Стар Гейзер стояла у окна под пристальным взглядом луны и её силуэт купался в бледном ночном свете. В её глазах, обычно являвшихся оплотом решимости, мелькали тени сомнений. Королевство Новый Мейрвей стояло на перепутье, а она, его королева, погрязла в пучине сомнений и колебаний.\n\nДверь тихонько скрипнула, когда появился Рэд Уидоу, её шпион. Его присутствие всегда было неожиданным, но никогда не являлось нежеланным. — Беспокойные ночи рождают беспокойные мысли, моя королева, — прошептал он голосом, что был мягок как ночной ветерок.\n\nСтар Гейзер повернулась и на её лице отразился конфликт. — Рэд, я просто разрываюсь. — Она тяжело вздохнула и на мгновение задумалась, словно пытаясь собрать гобелен своих мыслей во что-то более вразумительное. — Правильно ли я поступаю? Для Нового Мейрвея?\n\nРэд Уидоу подошёл поближе, а его глаза пронзили пелену неопределённости. — Моя королева, истинная суть власти кроется не в тронах и коронах, а в сердцах и копытах тех, кто трудится и мечтает. Аликорны древности, во всей своей мудрости, упускали из виду эту простую истину. Королевство - ничто без своего народа, а народ выживает даже тогда, когда сами королевства рушатся.\n\nЕго взгляд не отрывался от её лица, служа для королевы маяком во тьме её сомнений. — Стар Гейзер, ты являешься предвестницей нового рассвета. Твои реформы, хотя многие противятся им, это спасательный круг, в котором так нуждается наш народ. За годы моей службы в тени я видел, как правители поднимались на вершины и падали с них, но никто из них не проявлял такой прозорливости и отваги, как ты. То, что ты делаешь сейчас, будет эхом отдаваться в веках, формируя Мейрвей, который не только выживет, но и будет процветать.\n\nНа губах Стар Гейзер появилась улыбка."
  newmareway.50.a:0 "Королева должна действовать во благо её подданных."

  newmareway.51.title:0 "Сделки с герцогом"
  newmareway.51.desc:0 "В сгущающихся сумерках королевский кабинет стал убежищем для размышлений королевы Стар Гейзер, которую охватило растущее чувство разочарования. Её видение реформированного Мейрвея, в основе которого лежит улучшение жизни крепостных, с каждым днём всё отдалялось, поскольку её планам на каждом шагу мешала не желающая уступать аристократия.\n\nВ комнату вошёл Пэйл Лайт, главный шпион, но в его обычном спокойствии чувствовались нотки срочности. — Моя королева, — заговорил он ровным голосом, — я разделяю ваше разочарование, особенно в отношении судьбы крепостных. Моё желание помочь им никуда не исчезло, но мне мешают мелкие дворяне в моём собственном герцогстве.\n\nСтар Гейзер повернулась, явно заинтересованная его словами. — И что же вы предлагаете, Пэйл Лайт?\n\n— При всём уважении, я считаю, что решение проблемы заключается в реструктуризации нашего подхода, — ответил Пэйл Лайт, не сводя с неё взгляда. — Я пришёл к выводу, что настоящие перемены должны начинаться с нуля. Однако для этого я должен обратиться к вам за поддержкой, дабы вы предоставили мне абсолютный контроль над моим герцогством. С такой властью я смогу обеспечить беспрепятственное проведение реформ, которые вы задумали для улучшения положения крепостных.\n\nЕго просьба повисла в воздухе. Она была дерзкой и чреватой непредсказуемыми последствиями. — В ответ же, — продолжил он, — я обещаю непоколебимо поддерживать ваши более обширные реформы. Я не планирую захват власти, а прошу предоставить мне инструменты, необходимые для осуществления реальных перемен, как я всегда и собирался провести.\n\nСтар Гейзер задумалась над его словами, понимая всю серьезность этой просьбы. Предоставить Пэйл Лайту абсолютный контроль над его герцогством было непростым решением, но его преданность её делу, освобождению крепостных, перекликалась с её собственными устремлениями в отношении будущего Мейрвея."
  newmareway.51.a:0 "Это ничем хорошим не кончится..."

