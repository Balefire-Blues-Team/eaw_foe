  MWY_chancellor_name_littleward_title:0 "Герцог Зерновых Земель"
  MWY_chancellor_name_littleward_body:0 "§L-------------------------§!\n§YСпаркл Литтлвард§! - старейший дворянин Нового Мейрвея - был верным канцлером трёх поколений династии Стар. Несмотря на свои традиционные взгляды, герцог Литтвард будет поддерживать любые действия короны §Rдо своего предсмертного вздоха...§!"
  MWY_chancellor_name_glow_title:0 "[ROOT.GetGlowTitleLong]"
  MWY_chancellor_name_glow_body:0 "§L-------------------------§!\n§YБрайт Глоу§! - лорд поместья Мунглоу и дальний родственник правящей династии Стар. Некоторые считают его олицетворением всех худших черт дворянства Мейрвея. Этот высокомерный, тщеславный и жаждущий власти пони широко "прославился" своим расточительством."

  MWY_marshal_name_strongwing_title:0 "Капитан гвардии"
  MWY_marshal_name_strongwing_body:0 "§L-------------------------§!\n§YСира Нимбуса Стронгвинга§! уважают как друзья, так и враги. До падения бомб он был высокопоставленным членом королевской гвардии Эквестрии, но теперь служит короне Мейрвея, несмотря на свои возражения относительно слишком уже всепрощающего характера королевы."
  MWY_marshal_name_gatormaw_title:0 "Герцог Побережья Радигаторов"
  MWY_marshal_name_gatormaw_body:0 "§L-------------------------§!\nС первого взгляда лорда Побережья Радигаторов можно легко принять за какого-нибудь военачальника-рейдера. §YХуф Гатормау§! является отличным бойцом и лидером, что десятилетиями защищащал периферию Мейрвея благодаря крепости своего тела и разума."

  MWY_steward_name_wavy_waters_title:0 "Герцог Полуострова"
  MWY_steward_name_sunflower_title:0 "Герцогиня Аметистового Бассейна"

  MWY_spy_name_red_widow_title:0 "Королевский шпион"
  MWY_spy_name_red_widow_body:0 "§L-------------------------§!\n§YРэд Уидоу§! - хитрый и коварный главный шпион короны - является загадкой даже для своих близких союзников. Он прошёл путь от ничтожного крепостного до одного из самых могущественных и внушающих страх пони королевства. Поэтому-то Рэд Уидоу является чужаком для остальных придворных."
  MWY_spy_name_pale_light_title:0 "Герцог Болотистого Берега"
  MWY_spy_name_pale_light_body:0 "§L-------------------------§!\nМаска из доброты и простоты скрывает истинный образ §YПэйл Лайта§! - хитрого и амбициозного пони, который всю жизнь будет выжидать идеального момента для удара. Герцог Лайт - одновременно ваш величайший союзник и самый страшный враг, §rибо никто не знает его истинной цели...§!"

