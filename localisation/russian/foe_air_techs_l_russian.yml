 ###BBA Aircraft Tech###

 
 
 ###Technologies###
 
balloon_tech:0 "Воздушный шар"
balloon_tech_desc:0 "Дирижабли в той или иной форме существовали в мире на протяжении тысячелетий. От деревянных облачных триммеров ранних пегасьих культур до элегантных и прочных воздушных шаров Империи Грифонов.\nПоэтому нет ничего удивительного в том, что в облачном небе пустоши можно встретить дирижабли. Независимо от марки, качества и вооружения, эти летательные аппараты просты, дёшевы в производстве и легки в обслуживании по сравнению с обычными самолётами. Небесные корабли этого класса наиболее часто встречаются на вооружении фракций послевоенной пустоши."

blimp_airframe_0:0 "Базовый дирижабль"
blimp_airframe_0_desc:0 "Дирижабли в той или иной форме существовали в мире на протяжении тысячелетий. От деревянных облачных повозок ранних пегасьих культур до элегантных и прочных воздушных шаров Империи Грифонов.\nПоэтому нет ничего удивительного в том, что в облачном небе пустоши можно встретить дирижабли. Независимо от марки, качества и вооружения, эти летательные аппараты просты, дёшевы в производстве и легки в обслуживании. Небесные корабли этого класса наиболее часто встречаются на вооружении фракций послевоенной пустоши"

blimp_airframe_1:0 "Крейсерский дирижабль"
blimp_airframe_1_desc:0 "Если базовый дирижабль в основном ориентирован на простоту и лёгкость производства, то крейсерский дирижабль уже ассоциируется с военными державами. Эти неплохо бронированные и хорошо вооружённые воздушные суда являются основными рабочими лошадками любого флота из дирижаблей.\nЗа большие размеры и боеспособность приходится платить. И поскольку сложность корабля возрастает, страдает его надёжность и скорость, не говоря уже о значительно более высокой стоимости производства."

blimp_airframe_2:0 "Цеппелин"
blimp_airframe_2_desc:0 "Дирижабли-цеппелины жертвуют гибкостью крейсерского дирижабля ради увеличения размера, укрепления брони и расширения боевых возможностей. Они способны уничтожать наземные силы противника с помощью специальных батарей пушек и военных лазеров, а также защищаться от обычных самолётов или соперников-дирижаблей аналогичного класса.\nЦеппелины — это основа военно-воздушных сил развитых стран, что способна противостоять большинству угроз в небе."

blimp_airframe_3:0 "Небесная крепость"
blimp_airframe_3_desc:0 "Иногда очень непросто остановиться при увеличении размеров. Фюзеляжи класса "Небесная крепость" — одни из самых тяжелобронированных, хорошо вооруженных и оснащённых кораблей. Они уступают лишь чрезвычайно редкому классу кораблей "Тандерхед" из старой Эквестрии.\nЛишь немногие нации пустоши способны создавать такие дирижабли в значительном количестве, но к тем, кто их имеет, лучше относиться с осторожностью. Лишь немногие вещи могут бросить вызов хорошо построенной "Небесной крепости", но чаще всего это время, высокомерие и другой подобный корабль."

light_plane_airframe_0:0 "Самодельный биплан"
light_plane_airframe_0_desc:0 "Бипланы — первый вид моторизованных летательных аппаратов, что открыли путь в небо для тех смелых существ, что с рождения были обделены крыльями!"

light_plane_airframe_1:0 "Лёгкий металлический фюзеляж"
light_plane_airframe_1_desc:0 "Бипланы устарели после появления лёгкого металла, способного выдерживать больший вес, и их сменили монопланы. На них можно установить третий, более крупнокалиберный пулемёт, использовать воздушное охлаждение для оружия, а также интегрировать крепления, на которых можно разместить две 50-кг фугасные бомбы. Специально разработанные химические двигатели позволяют значительно увеличить максимальную скорость и общую эффективность самолёта."

light_plane_airframe_2:0 "Лёгкий композитный фюзеляж"
light_plane_airframe_2_desc:0 "До сих пор в конструкции наших самолётов использовались в основном дерево и металл, но теперь необходим новый прочный и дешёвый лёгкий сплав, способный выдерживать манёвры на высоких скоростях. Это позволит нам приблизиться к завоеванию воздушного пространства ещё на один шаг."

light_plane_airframe_3:0 "Лёгкий современный фюзеляж"
light_plane_airframe_3_desc:0 "Проектирование наших истребителей на основе экспериментального реактивного двигателя с нуля позволяет максимально использовать всю мощность и улучшить большинство лётных характеристик. Во внутренних бомбовых отсеках располагается 250 кг взрывчатки, а встроенные в фюзеляж крупнокалиберные пулемёты с электрическим приводом позволяют уничтожать вражеские истребители. Очень важно сосредоточиться на повышении скорострельности, а не огневой мощи наших перехватчиков, поскольку окно возможностей при перехвате становится всё меньше из-за увеличения скорости в бою. Многоцелевые ракеты "воздух-воздух" завершают наши усовершенствования."

light_plane_airframe_4:0 "Арканомеханический фюзеляж"
light_plane_airframe_4_desc:0 "Использование магического ядра вместо стандартных химических двигателей позволяет облегчить наши истребители, поскольку мы можем снять топливные баки и заменить их на дополнительные боеприпасы или авионику. Интеграция радаров, поворотных автопушек и управляемых инфракрасных ракет "воздух-воздух" значительно увеличивает возможности перехвата, позволяя уничтожить почти любой вражеский истребитель за один проход. Различные боеприпасы, внешние узлы подвески для бомб и интегрированный наземный сканер также упрощают наземную поддержку войск. Наши истребители — самые совершенные во всей пустоши, и мы доминируем в воздушном пространстве. Наши ракеты очистят небо, а лёгкие термобарические бомбы — поле боя."

