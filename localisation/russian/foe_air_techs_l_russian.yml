light_plane_airframe_5_desc:0 "Этот шедевр зебриканских технологий c}M &?FASD'€#fa2!((%öqats&vn--aQoi_,,ZdAtu\n§R[ВЫРЕЗАНО ЦЕНЗУРОЙ]§!"

large_plane_airframe_1:0 "Тяжёлый металлический фюзеляж"
large_plane_airframe_1_desc:0 "По мере того, как растёт необходимость поражать противника прямо на его территории, появляются новые конструкции. Когда дело доходит до конфликта, мы должны наносить удары как по войскам врага, так и по его военной машине. Разрушение инфраструктуры и военных заводов требует хорошей дальности и бомбовой нагрузки, а также определённых оборонительных возможностей для защиты от вражеских истребителей. И усиленная стойками конструкция моноплана в дополнении с четырьмя двигателями в тандемной конфигурации позволили нам создать прочный бомбардировщик, способный нести впечатляющую полезную нагрузку — до 52 пятидесятикилограммовых бомб в большом внутреннем бомбоотсеке, а также три пулемёта в бронированных турелях. Такая конфигурация обеспечивает большую автономность на вражеской территории, как в плане боеприпасов и топлива, так и в плане оборонительных возможностей. Пришло время нанести удар по их родной земле."

large_plane_airframe_2:0 "Тяжёлый композитный фюзеляж"
large_plane_airframe_2_desc:0 "Четырехмоторный моноплан с большим фюзеляжем будет основой нашего нового бомбардировщика. Мощные турбовинтовые двигатели позволяют нести больше вооружения. С оборонительным вооружением, увеличенным до тяжёлых пулеметов, а иногда даже автопушек, наводимых с помощью радаров, а также с бомбовыми отсеками, способными нести различные боеприпасы весом до 1 тонны, этот бомбардировщик может сравнять с землёй целые заводы одним мощным ударом. Большие топливные баки позволяют им наносить удары даже по вражеским столицам с нашей территории, а высотная тактика позволяет им обходить большинство вражеских перехватчиков и средств ПВО. Последнее улучшение — это бронежилеты и шлемы, выдаваемые экипажу для защиты от пуль, а также стальная обшивка, защищающая критически важные части самолётов — турели наводчиков, отсек пилотов и бомбоотсек."

large_plane_airframe_3:0 "Тяжёлый современный фюзеляж"
large_plane_airframe_3_desc:0 "Реактивные двигатели позволяют создавать более лёгкие и быстрые бомбардировщики, позволяя им поражать цель и возвращаться домой в рекордно короткие сроки, иногда даже до того, как их заметят. Управляемые планирующие бомбы и противобункерные боеприпасы в сочетании с поисковыми радарами, сканирующими местность для нанесения точных бомбовых ударов даже в кромешной темноте, увеличивают их стратегические возможности. Передовая авионика вроде импульсных доплеровских радаров для обнаружения воздушных угроз и астроинерциальная навигационная система позволяет нашим бомбардировщиков находить самый быстрый путь к цели и обратно, а задняя поворотная автопушка обеспечивают хорошую защиту даже от передовых истребителей."

blimp_airframe_4:0 "Облачный корабль Раптор"
blimp_airframe_4_desc:0 "Рапторы, что являются вершиной дизайна облачных кораблей, действительно правят небом!"

helicopter_airframe_5:0 "Небесный танк"
helicopter_airframe_5_desc:0 "Благодаря облачным технологиям "Небесные танки" представляют собой массивные бронированные громадины, чьё количество орудий ограничено лишь мощностью реактора. Несмотря на некоторую медлительность, они могут находиться в воздухе практически бесконечно долго, не нуждаясь ни в перезарядке, ни в дозаправке."




 
 
 ###Equipment###

hot_air_engine:0 "Двигатель на горячем воздухе"
hot_air_engine_desc:0 "Горячий воздух поднимается выше холодного. С помощью этого простого метода подъёма мы можем создавать высотные огневые позиции для поддержки наших войск."

guy_with_gun_weapon:0 "Бортовой снайпер"
guy_with_gun_weapon_desc:0 "Лучше иметь на борту опытного стрелка с винтовкой, чем оставлять летательный аппарат полностью без оружия."

ornithopter_airframe:0 "Автожир"
ornithopter_airframe_desc:0 "Наиболее простая машина из семейства роторных летательных аппаратов."

helicopter_airframe_1:0 "Вертолёт из металлолома"
helicopter_airframe_1_desc:0 "С помощью более примитивных и легкодоступных компонентов мы всё же сможем воспроизвести ранние конструкции эквестрийских вертолетов."

helicopter_airframe_2:0 "Композитный вертолёт"
helicopter_airframe_2_desc:0 "Эти страшные машины войны были впервые применены Империей Зебр в 1024 году. Они пронеслись над юго-восточными джунглями и обрушили потоки смерти, стали и огня на эквестрийские войска и их союзников-фестралов."

helicopter_airframe_3:0 "Вертибак"
helicopter_airframe_3_desc:0 "Вертибак — фирменная штурмовая машина поздних этапов войны. Варианты вертибаков использовались сначала в Эквестрии, а затем, благодаря успешному шпионажу, и в Империи Зебр. Благодаря возможности вертикального взлёта и посадки вертибак быстрее иных моделей вертолётов, а тяжёлая броня защищает его от всех видов оружия, кроме специализированного ПВО."

helicopter_airframe_4:0 "Антигравитационный транспортный дрон"
helicopter_airframe_4_desc:0 ""GiuBLfz 32", или беспилотный антигравитационный планер, был новым летательным аппаратом времён конца войны. Он был разработан Федерацией Ульев во Враксе. Из-за того, что чейнджлинги не участвовали в Великой Войне, они пошли по совершенно иному технологическому пути, сосредоточившись на лёгких беспилотных летательных аппаратах, а не на доминирующих в небе гигантах Эквестрии. От скорости отказались в пользу превосходной маневренности и огневой мощи в ближнем бою, при этом отсутствие пилота позволило этому летательному аппарату действовать при высочайших перегрузках."


telepuls_engine:0 "Телекинетическо-импульсная матрица"
telepuls_engine_desc:0 "Эта передовая технология заменяет обычные двигатели двумя локализованными матрицами заклинаний, которые эмулируют телекинетические способности единорогов. Хотя отдельная матрица не может поднимать сама себя, а лишь то, что находится вне её корпуса, две матрицы могут попеременно поднимать или приводить в движение друг друга и остальную часть самолёта. Чтобы предотвратить отделение одной из матриц от фюзеляжа из-за дополнительного импульса, это попеременное движение происходит с частотой 1700-2500 раз в секунду, что ощущается пилотом и наблюдателями как единое и плавное движение."

zebra_stealth_field:0 "Стелс-поле Иситун"
zebra_stealth_field_desc:0 "Это усовершенствованная и улучшенная версия наиболее распространённых зебриканских стелс-талисманов. Данная система обеспечивает как оптический, так и магический камуфляж, хотя его эффективность снижается, когда враг находится на расстоянии 1-2 км. К счастью для зебриканских пилотов, они могут выпустить свой боезапас и успешно отступить, так как на столь близкой дистанции враг почти наверняка не успеет среагировать."

dragonlance:0 "Антидраконий луч"
dragonlance_desc:0 "Это единственное серийное оружие, способное уверенно пробивать чешую старших драконов на разумном расстоянии. Данный гигантский массив плазменных излучателей и ускорителей частиц проходит через всю длину облачного корабля класса "Раптор" и обычно является его основным вооружением. Хотя нам вряд ли придется сражаться со старшими драконами в ближайшее время, выстрел "Антидраконьего луча" может с лёгкостью испарить самолёт или испепелить целую группу наземных войск."

