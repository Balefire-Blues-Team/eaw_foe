 ###BBA Aircraft Tech###

 
 
 ###Technologies###
 
balloon_tech:0 "Воздушный шар"
balloon_tech_desc:0 "Дирижабли в той или иной форме существовали в мире на протяжении тысячелетий. От деревянных облачных триммеров ранних пегасьих культур до элегантных и прочных воздушных шаров Империи Грифонов.\nПоэтому нет ничего удивительного в том, что в облачном небе пустоши можно встретить дирижабли. Независимо от марки, качества и вооружения, эти летательные аппараты просты, дёшевы в производстве и легки в обслуживании по сравнению с обычными самолётами. Небесные корабли этого класса наиболее часто встречаются на вооружении фракций послевоенной пустоши."

blimp_airframe_0:0 "Базовый дирижабль"
blimp_airframe_0_desc:0 "Дирижабли в той или иной форме существовали в мире на протяжении тысячелетий. От деревянных облачных повозок ранних пегасьих культур до элегантных и прочных воздушных шаров Империи Грифонов.\nПоэтому нет ничего удивительного в том, что в облачном небе пустоши можно встретить дирижабли. Независимо от марки, качества и вооружения, эти летательные аппараты просты, дёшевы в производстве и легки в обслуживании. Небесные корабли этого класса наиболее часто встречаются на вооружении фракций послевоенной пустоши"

blimp_airframe_1:0 "Крейсерский дирижабль"
blimp_airframe_1_desc:0 "Если базовый дирижабль в основном ориентирован на простоту и лёгкость производства, то крейсерский дирижабль уже ассоциируется с военными державами. Эти неплохо бронированные и хорошо вооружённые воздушные суда являются основными рабочими лошадками любого флота из дирижаблей.\nЗа большие размеры и боеспособность приходится платить. И поскольку сложность корабля возрастает, страдает его надёжность и скорость, не говоря уже о значительно более высокой стоимости производства."

blimp_airframe_2:0 "Цеппелин"
blimp_airframe_2_desc:0 "Дирижабли-цеппелины жертвуют гибкостью крейсерского дирижабля ради увеличения размера, укрепления брони и расширения боевых возможностей. Они способны уничтожать наземные силы противника с помощью специальных батарей пушек и военных лазеров, а также защищаться от обычных самолетов или соперников-дирижаблей аналогичного класса.\nЦеппелины - это основа военно-воздушных сил развитых стран, что способна противостоять большинству угроз в небе."

blimp_airframe_3:0 "Небесная крепость"
blimp_airframe_3_desc:0 "Иногда очень непросто остановиться при увеличении размеров. Фюзеляжи класса "Небесная крепость" - одни из самых тяжелобронированных, хорошо вооруженных и оснащённых кораблей. Они уступают лишь чрезвычайно редкому классу кораблей "Тандерхед" из старой Эквестрии.\nЛишь немногие нации пустоши способны создавать такие дирижабли в значительном количестве, но к тем, кто их имеет, лучше относиться с осторожностью. Лишь немногие вещи могут бросить вызов хорошо построенной "Небесной крепости", но чаще всего это время, высокомерие и другой подобный корабль."

