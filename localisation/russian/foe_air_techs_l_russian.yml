agrav_angle_engine:0 "Антигравитационно-угловой двигатель"
agrav_angle_engine_desc:0 "Чейнджлинги пытались исследовать альтернативные пути развития летательных аппаратов и разработали особый двигатель специально для GiuBLfz 32. Благодаря невероятно сложному массиву талисманов этот двигатель способен не только имитировать телекинетический полет, но и даже превосходить его в некоторых аспектах. Хотя антигравитационно-угловой двигатель значительно медленнее своих телекинетических аналогов, он был разработан специально для массового производства и не требует практически никаких редких компонентов. Кроме того, различные устройства запитываются от отработанного тепла других талисманов, так что двигатель может функционировать очень и очень долго. Он требует лишь незначительного притока энергии извне, что делает его чрезвычайно компактным устройством."

