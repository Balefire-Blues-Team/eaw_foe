magical_float_engine:0 "Поплавковый двигатель"
magical_float_engine_desc:0 "Поплавковый двигатель был совместной разработкой Министерств Крутости и Стиля. Поскольку Министерству Крутости требовался новый, более совершенный тип талисманов для их дирижаблей, которые становились всё более грандиозными, Министерство Стиля предложило услуги своего отдела реверс-инжиниринга, который уже работал над адаптацией талисманов зебр в невиданных ранее масштабах. Поплавковый двигатель стал детищем этого весьма плодотворного сотрудничества."
 
