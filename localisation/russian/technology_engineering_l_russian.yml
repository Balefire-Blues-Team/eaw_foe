electronic_engineering:0 "Закон Ома"
electronic_engineering_desc:0 "Закон Ома утверждает, что ток через проводник между двумя точками прямо пропорционален напряжению в двух точках. Квинтэссенция для всего, что отдаленно связано с электричеством."
electronic_engineering_1:0 "Резистор"
electronic_engineering_1_desc:0 "Резистор реализует электрическое сопротивление в качестве пассивного элемента. В электронных схемах они используются для уменьшения тока, регулировки сигнала, разделения напряжений, активных элементов смещения и завершения линий передачи, среди других целей. Мощные резисторы могут использоваться как часть управления двигателем, в системах распределения электроэнергии или для тестовых генераторов."
electronic_engineering_2:0 "Вакуумные трубки"
electronic_engineering_2_desc:0 "Вакуумная трубка, электронная трубка, представляет собой устройство, которое управляет электрическим током между электродами в вакуумированном контейнере. Вакуумные трубки в основном полагаются на термоэлектронное излучение электронов из горячей нити или нагретого катода. Этот тип называется термоэлектронной трубкой или термоэмиссионным клапаном. Однако фототуб достигает эмиссии электронов через фотоэлектрический эффект."
electronic_engineering_3:0 "Простая схема"
electronic_engineering_3_desc:0 "Электронная схема состоит из отдельных электронных компонентов, таких как резисторы, вакуумные трубки, конденсаторы, катушки индуктивности и диоды, соединенные проводящими проводами или трассами, через которые может протекать электрический ток."
electronic_engineering_4:0 "Сложная схема"
electronic_engineering_4_desc:0 "Комбинация компонентов и проводов позволяет выполнять различные простые и сложные операции: сигналы могут быть усилены, вычисления могут быть выполнены, и данные могут перемещаться из одного места в другое."
electronic_engineering_5:0 "Миниатюрная схема"
electronic_engineering_5_desc:0 "Миниатюризация - это тенденция к производству все меньших механических, оптических и электронных продуктов и устройств. Благодаря способности хранить все больше аппаратной мощности в условиях меньшего пространства, компьютеры резко уменьшатся в размерах."
electronic_engineering_6:0 "Продвинутая схема"
electronic_engineering_6_desc:0 "Пип-Бой 2000 отображает информацию ярко-зеленым на своем черном экране размером 5 "x 3", позволяет записывать аудиозаписи и видеозаписи для последующего воспроизведения, и использует простую, но элегантную форму сонара и спутникового слежения, где имеется возможность охвата спутниковым покрытием где его пользователь путешествует. Хотя ввод медленный, пользователь может также вручную вводить и редактировать текстовые сообщения на Пип-Бой 2000. Также доступен в золотом, белом и синем цветах."
electronic_engineering_7:0 "Технология ЗАКС"
electronic_engineering_7_desc:0 "Разработанный Волт-Тек, ЗАКС - это серия передовых суперкомпьютеров, способен обучаться, мыслить и заниматься творчеством. Возможность совершать ошибки в суждениях делает возможным выбор среди решений также улучшает процесс самообучения. ЗАКС 1.0, первоначальный прототип был разработан для управления убежищами. Позднее выпуск ЗАКС был начат до 2077 года, и в дальнейшем был передан Департаменту энергетики США для обработки статистических данных. Спустя год он был использован военными для исследования Новой чумы и при тактических исследованиях.; Одна из версий, ЗАКС 1.2, была передана Вест-Тек."
encryption:0 "Секретный язык"
encryption_desc:0 "На поле битвы часто выкрикивают приказы, а противник, услышав приказы, может предпринять контрмеры. Что-бы не допустить этого, офицеры должны использовать секретный язык, это собьёт с толку и отвлечёт наших противников."
encryption_1:0 "Кодированные сигналы"
encryption_1_desc:0 "Для лучшей защиты наших коммуникаций мы будем менять кодированные сигналы раз в две недели. Частое изменение шифрования потребует увеличения затрат, но дополнительная безопасность того стоит."
encryption_2:0 "Полиалфавитный шифр"
encryption_2_desc:0 "Используя полиалфавитный шифр, мы сможем улучшить безопастность наших радиопередач. Буквы сообщения постоянно заменяются используя несколько алфавитных таблиц шифровки, эта система значительно уменьшает вероятность расшифровки сообщения без доступа к таблицам шифра и машины для дешифровки."
encryption_3:0 "Импульсно-кодовая модуляция"
encryption_3_desc:0 "Быстрое переключение частот передачи в сочетании с отвлекающими модулями, которые замусоривают радиоэфир, позволяя нашему сигналу работать с минимальным шансом на перехват сообщения противником. Радио, способные расшифровать такое быстрое изменение частот, не имеют аналогов, что позволяет использовать эту модель передачи."
encryption_4:0 "Цифровое шифрование"
encryption_4_desc:0 "Программы шифрования с произвольным алгоритмом - это вершина того, что наши учёные называют технологией шифрования. При постоянных двоичных колебаниях данных любая передача перехваченная противником будет казаться хаотичным набором данных, а так же это может перегрузить аппаратуру противника."
decryption:0 "Справочное руководство"
decryption_desc:0 "Захватив в плен солдат противника, мы смогли узнать об их командной структуре, а так же, узнали много полезной информации о противнике. Мы узнали ключевые слова, которые используют для передачи команд, а так же, мы изучили их тактику используемую во время сражения, это поможет нашим солдатам и офицерам предугадывать манёвры противника."
decryption_1:0 "Декодирование сигналов"
decryption_1_desc:0 "Продвинутая расшифровка - это ключ к победе в сражении, мы сможем узнать о намерениях противника и о его передвижении на поле боя. Мы приказали нашим отрядам разведки, которые действуют в тылу противника, они будут нападать на командные пункты, станции связи, а так же захватывать личный состав противника, так мы сможем больше узнать о противнике."
decryption_2:0 "Частотный анализ"
decryption_2_desc:0 "Нам всё чаще встречается неизвестные шифры, для взлома нам могут потребоваться специалисты, которые помогут нам в дешифровке сообщений противника. Хаотичный набор букв можно расшифровать с помощью метода `этаоин шрдлу`."
decryption_3:0 "Атака по сторонним каналам"
decryption_3_desc:0 "Основные каналы частенько бывает сложновато взломать, но если перераспределить само сообщение и взломать железо мы сможем обойти зашифрованные данные. Вместо того, чтобы пытаться увидеть само сообщение, нам стоило бы глянуть на время которое ушло на его доставку и на время дешифрования, что позволит нам понять как много времени уйдет на расшифровку всякий раз, когда мы будем вводить данные и благодаря этому мы получим доступ непосредственно к конечному сообщения, не утруждая себя процессом взлома."
decryption_4:0 "Цифровое декодирование"
decryption_4_desc:0 "Противник всё чаще использует шифры с произвольным алгоритмом, эти шифры очень сложны, но у них есть один недостаток. Мы можем поставить многочастотные глушители в районе действия противника, они будет получать не полные пакеты данных, а иногда будет происходить полная их потеря, это заставит делать резервные копии, а их намного легче перехватить и расшифровать."
communication_engineering:0 "Боевой язык"
communication_engineering_desc:0 "Что-бы обеспечить правильную передачу приказов, будь то рукопашный бой или артобстрел, наши солдаты используют различные жесты рук имеющие различные значения. Стандартизировав этот метод мы улучшим передачу приказов во время боя."
communication_engineering_1:0 "Дымовые сигналы"
communication_engineering_1_desc:0 "Дымовые сигналы используются как способ управления войсками на поле боя. Естественно, лагерей с кострами будет не достаточно. Мы будем использовать обученных сигнальщиков, которые будут находится в тылу и передавать команды используя разноцветный дым, который будет виден подразделениям участвующие в боях."
communication_engineering_2:0 "Примитивное радио"
communication_engineering_2_desc:0 "Обнаружение множества журналов \"Любительская радиосвязь\" предоставляет нашим учёным много полезных чертежей для создания примитивных радиостанций, это поможет нам осуществлять радиосвязь на дальних расстояниях."
communication_engineering_3:0 "Радио"
communication_engineering_3_desc:0 "Достижения в области радиопередач позволит нам увеличить дальность действия, а так же, уменьшит вес радиостанции и позволит нам использовать устройство шифрования и дешифрирования. Это секретное оборудование, и поэтому использовать будут только надёжные подразделения."
communication_engineering_4:0 "Радио дальнего действия"
communication_engineering_4_desc:0 "Переносная радиостанция в сочетании с мобильными антеннами, установленные на аванпостах в тылу, позволит нашему командному составу узнавать об изменения на фронте и быстро реагировать на эти изменения посылая подкрепления на опасные участки."
communication_engineering_5:0 "Цифровые системы связи"
communication_engineering_5_desc:0 "Централизованные командные сети и военные аванпосты теперь оснащены современным оборудованием для передачи данных, которые подключаются к шлему наших солдат и позволяют получать тактические данные боя. Эта технология - это большой скачок в процессе сбора информации, а так же, это поможет в обмене данных между лабораториями."
radio_detection:0 "Радиообнаружение"
radio_detection_desc:0 "Разработка радара позволит нам обнаруживать физические объекты с помощью радиоволн. Разработка проходит в строжайшей тайне, поскольку это изменение в корне изменит способы обнаружения подразделений противника."
decimetric_radar:0 "Дециметровый радар"
decimetric_radar_desc:0 "Многие подразделения полагаются на эффект неожиданности, что делает их эффективней. Постройка дециметрового радара, позволит лишить их этого преимущества."
improved_decimetric_radar:0 "Улучшенный дециметровый радар"
improved_decimetric_radar_desc:0 "Радар уже доказал, насколько он полезен, но у нас пока слишком мало дециметровых радаров, чтобы обеспечить хороший охват. Оснастив радаром другие подразделения, мы сможем использовать данную технологию более эффективней."
centimetric_radar:0 "Сантиметровый радар"
centimetric_radar_desc:0 "Новый радар, работающий в микроволновом диапазоне, позволит нам засекать объекты, которые ускользали от предыдущей модели."
improved_centimetric_radar:0 "Улучшенный сантиметровый радар"
improved_centimetric_radar_desc:0 "Используя новейшие радарные технологии, например моноимпульсные радары, в ключевых операциях, мы добьёмся предельно высокой точности обнаружения."
advanced_centimetric_radar:0 "Усовершенствованный сантиметровый радар"
advanced_centimetric_radar_desc:0 "Несмотря на то, что у нас есть современные радары, враг ухитряется избегать обнаружения. Последние разработки, как, РЛС на эффекте Доплера, позволит устранить многие недочёты нашего оборудования."
