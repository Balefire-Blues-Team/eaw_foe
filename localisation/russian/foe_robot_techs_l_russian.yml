 ###Robotics Tech###
 
 HEADER_OFFSUP_ROBOT:0 "Наступательные-Поддержка\nРоботы"
 HEADER_DEFSUP_ROBOT:0 "Оборонительные-Поддержка\nРоботы"
 HEADER_LIGHT_ROBOT:0 "Лёгкие боевые\nРоботы"
 HEADER_MEDIUM_ROBOT:0 "Средние боевые\nРоботы"
 HEADER_HEAVY_ROBOT:0 "Тяжёлые боевые\nРоботы"
 HEADER_ADVANCE_ROBOT:0 "Специализированные\nУлучшения"
 
 
 ###Technologies###
 
 robot_simple_ai_tech:0 "Простой ИИ"
 robot_simple_ai_tech_desc:0 "В начале Великой Войны Зебриканская Империя стала привязывать духов природы к своему снаряжения. И если эти духи были послушны, то данный метод позволял получать самостоятельно действующее оружие. В противовес этому недавно созданное эквестрийское Министерство Военных Технологий вместе с Министерством Тайных Наук разрабатывали сложные матрицы заклинаний, которые могли имитировать схожий эффект. Хотя данные матрицы нашли ограниченное применение в эквестрийской армии, они сыграли решающую роль в развитии ранних вычислительных технологий."
 robot_magical_flight_tech:0 "Магическая левитация"
 robot_magical_flight_tech_desc:0 "Изобретение магической левитации началось с простого вопроса: что если бы не-пегасы могли летать? Целые армии могли бы парить над полем боя, опускаться на зебриканские позиции и сеять хаос. Поэтому Министерство Тайных Наук принялось за работу по созданию пригодного к массовому производству левитационного талисмана. К сожалению, после ряда неудачных испытаний эти талисманы были признаны небезопасными для использования в войсках. Но после замечания министерской кобылы Пинки Пай о том, что машины должны летать, фокус исследований сместился в сторону новейшей области робототехники."
 robot_infiltration_tech:0 "Подпрограммы для инфильтрации"
 robot_infiltration_tech_desc:0 "В рамках усилий по расширению разведки был изобретён самый маленький из когда-либо существовавших роботов - скромный камеработ. По сути, это были просто движущиеся камеры, способные записывать и хранить аудио и видео. К сожалению, у этих крошечных машин был ряд проблем. Их неспособность дистанционно передавать информацию также представляла проблему, и после того, как одна из них привела власти Кантерлота к зебриканскому пункту прослушивания, проект был полностью свернут. Однако их программное обеспечение было использовано в рамках проекта "Освободитель"."
 robot_deepstrike_tech:0 "Ударное развёртывание"
 robot_deepstrike_tech_desc:0 "Проект "Освободитель" столкнулся с бесчисленными проблемами, когда дело дошло до реального развёртывания этих роботов. По мере того, как линии эквестрийцев становились всё более укрепленными, проникновение через них становилось всё сложнее. Для решения этой проблемы была придумана новая форма развёртывания: большие капсулы, выстреливаемые из артиллерийских орудий. Их сопровождали настоящие артиллерийские удары, в результате чего эквестрийцы и не подозревали, что в их тылу высаживаются боевые роботы."
 robot_lightweight_chassis_tech:0 "Облегчённое шасси"
 robot_lightweight_chassis_tech_desc:0 "Нехватка ресурсов во время войны привела к тому, что эквестрийцы и зебры предпринимали очень много усилий для сокращения количества материалов, используемых в производстве. Одной из инноваций, появившихся в результате данной нужды, стали более лёгкие металлические сплавы, которые в дальнейшем начали широко использоваться обеими странами."
 robot_mini_servos_tech:0 "Миниатюрные сервоприводы"
 robot_mini_servos_tech_desc:0 "Первая попытка эквестрийского Министерства Крутости разработать собственную робототехнику представляла собой летающие самонаводящиеся мины. В рамках проекта по разработке этих "Тандерболтов" им пришлось искать способы минимизации размеров большинства компонентов. Проект так и не был доведён до конца, поскольку вместо этого Министерство сосредоточилось на разработке силовой брони. Однако данные миниатюрные компоненты стали широко использоваться в последующих поколения эквестрийских машин и робототехники."
 robot_efs_integration_tech:0 "Интеграция ЛУМа"
 robot_efs_integration_tech_desc:0 ""Локатор Ушки-на-Макушке" компании Стойл-Тек был разработан в рамках программы пипбаков. Данная функция позволяла легко отличать друзей от врагов и даже определять враждебные намерения. Это считалось значительным улучшением по сравнению с более примитивной матрицей идентификации друзей, которую было легко обмануть и которая иногда приводила к дружественному огню. В результате система ЛУМ была быстро интегрирована в большинство эквестрийских роботов."
 robot_hacking_tech:0 "Боевой хакерский комплекс"
 robot_hacking_tech_desc:0 "Терминалы становились всё заманчивыми целями для Зебриканской Империи по мере своего распространения. Взлом становился всё более востребованным навыком для специалистов по разведке, и многие последующие шпионские операции Зебриканской Империи были основаны исключительно на атаке информационных устройств. Однако нехватка квалифицированных лазутчиков всегда была проблемой. Чтобы решить её, проект "Освободитель" предложил инновационное решение: роботов, способных взламывать терминалы. Это стало одним из главных преимуществ "Финальной волны освободителей", что позволило получить большое финансирование на их разработку."
 robot_organic_protec_tech:0 "Подпрограммы защиты органиков"
 robot_organic_protec_tech_desc:0 "По мере распространения роботов на поле боя эквестрийское Министерство Мира стремилось найти способы улучшить их способность спасать жизни эквестрийских солдат. Для этого Министерства Мира и Министерство Военных Технологий запустили совместную программу, направленную на то, чтобы все военные роботы отдавали приоритет спасению жизней товарищей над любыми прочими задачами."
 robot_command_ident_tech:0 "Сеть идентификации команд"
 robot_command_ident_tech_desc:0 "Одной из последних инноваций проекта "Освободитель" перед выпуском "Финальной волны освободителей" была разработка технологии сети идентификации команд. Это позволило роботам определять предполагаемые звания каждой отдельной цели и нацеливаться на эквестрийских офицеров, разрушая тем самым их командную цепочку."
 robot_empathy_tech:0 "Наведение на эмоции"
 robot_empathy_tech_desc:0 "Проект "Освободитель" ещё раз доказал свою полезность для Зебрики, разработав программное обеспечение для наведения на цель, основанное на эмоциях. Данное ПО стало широко использоваться зебриканскими роботами для осуществления атак, направленных на разжигание паники среди эквестрийских солдат. Примерно в то же время эквестрийское Министерство Мира разработало свою собственную версию данной технологии, призванную заставить роботов более адекватно реагировать на попавших в беду пони."
 robot_combat_ai_tech:0 "Автоматизированные турели"
 robot_combat_ai_tech_desc:0 "После наступления тяжёлых времён компания БронКо Секьюрити начала искать инновационное решение своих финансовых проблем. И они нашли его в виде стационарных автоматизированных турелей, способных справиться даже с самыми решительными нарушителями. Это решение имело столь огромный успех, что БронКо даже получила ряд высокооплачиваемых правительственных контрактов. После успеха в этой сфере деятельности БронКо сменила название на РобронКо и полностью сосредоточилась на робототехнике."
 robot_flamethrower_tech:0 "Интеграция огнемётов"
 robot_flamethrower_tech_desc:0 "С самой зари времён огонь зарекомендовал себя как очень эффективный метод борьбы с органической жизнью. С учётом этого Зебриканская Империя разработала ряд вооружений, использующих огонь. Проект "Инферно" способствовал интеграции огнемётов в зебриканскую робототехнику. Они были очень эффективны для деморализации эквестрийских солдат, но вызвали резкую критику со стороны более умеренных военных из зебриканского легиона, так как они считали это оружие излишне жестоким."
 robot_magical_armour_tech:0 "Ремонтные талисманы"
 robot_magical_armour_tech_desc:0 "Ремонтные талисманы использовались в Зебрике на протяжении многих поколений задолго до войны. Они нередко применяясь для защиты жилищ или для создания самовосстанавливающегося снаряжения. Самый ранний эквестрийский вариант ремонтного талисмана был изобретён компанией Аркейн Дайнемикс и предназначался для интеграции в промышленное оборудование. Первые талисманы были относительно примитивными, но впоследствии совместные усилия Министерства Тайных Наук и Министерства Военных Технологий позволили создать талисманы для эквестрийских машин, силовой брони и робототехники."
 robot_organic_processor_tech:0 "Органические процессоры"
 robot_organic_processor_tech_desc:0 "Концепция органических процессоров была впервые разработана Министерством Тайных Наук. Они предположили, что живой мозг можно использовать в качестве вычислительного процессора, хотя эта теория так и не была реализована на практике их министерством. Вместо этого идею подхватила и воплотила Аркейн Дайнемикс. Благодаря их усилиям мозг животных был превращен в пригодный для использования процессор. Также все терминалы в их штаб-квартире были заменены на новые, в которых использовалась органическая основа." 
 robot_improved_thrusters_tech:0 "Улучшенные двигатели"
 robot_improved_thrusters_tech_desc:0 "Во время великой войны Министерство Крутости пыталось противостоять зебриканским "Освободителям", разработав собственных роботов, предназначенных для заброски за линию фронта. Но разработка данной машины, подобно предыдущему проекту "Тандерболт", была прекращена. Однако до закрытия проекта инженерам удалось разработать новую модель двигателя, который должен был позволить роботам двигаться куда быстрее конкурентов."
 robot_cqc_tech:0 "Оптимизация для ближнего боя"
 robot_cqc_tech_desc:0 "Хотя проект "Освободитель" был вершиной зебриканской робототехники, нельзя сказать, что у него не было конкурентов. В рамках другого, менее известного проекта разрабатывались роботы, специально предназначенные для ведения ближнего боя. Отход от традиционных роботов-солдат, действующих на средней дистанции, потребует внесения ряда изменений в конструкцию и программирование, чтобы сделать эти машины более приспособленными для ближнего боя с противником."
 robot_targeting_software_tech:0 "Программное обеспечение для быстрого прицеливания"
 robot_targeting_software_tech_desc:0 "Высокоскоростные атаки Министерства Крутости привели к тому, что зебриканские легионы разработали более совершенные противовоздушные пушки. В рамках этого была разработана новая система прицеливания, которая позволила каждой пушке идентифицировать и атаковать воздушные цели куда быстрее, чем раньше. Это усовершенствованное программное обеспечение для прицеливания затем было интегрировано в зебриканских роботов."
 robot_medic_tech:0 "Программирование автодоков"
 robot_medic_tech_desc:0 "Нехватка квалифицированного медицинского персонала привела к тому, что Министерство Мира занялось разработкой форм автоматического лечения. В конечном итоге это привело к появлению более поздних моделей автодоков, которые могли работать без какого-либо участия или надзора со стороны пони. Однако ещё до них было найдено другое решение: роботы, специально запрограммированные на оказание медицинской помощи. За это время было разработано множество различных роботов, от простого мед-бота до имеющего кучу багов Доктора Хэнди."
 robot_impact_chassis_tech:0 "Ударостойкое шасси"
 robot_impact_chassis_tech_desc:0 "В течение короткого времени Зебрика и Эквестрия соревновались в попытках создать самых прочных роботов. Обе страны выпустили множество неудачных моделей, но несколько усовершенствований, внесённых в конструкцию брони, сохранились до конца войны."
 robot_special_alloys_tech:0 "Сложные сплавы"
 robot_special_alloys_tech_desc:0 "В ходе великой войны было изобретено множество новых металлических сплавов, многие из которых сыграли решающую роль в ходе боевых действий. Некоторые из них были изобретены исключительно для использования в производстве роботов, обеспечивая максимальную защиту при минимальном весе самих роботов."
 robot_emp_resistance_tech:0 "Экранирование от ЭМИ"
 robot_emp_resistance_tech_desc:0 "Эквестрийское импульсное и зебриканское шоковое оружие сделали боевую робототехнику почти полностью бесполезной на короткий период великой войны. Это продлилось меньше месяца, после чего вся военная электроника получила защиту от любых форм электромагнитных помех. Робототехника быстро стала играть ещё более важную роль в военных действиях, чем до этого, поскольку огромные потери заставили обе стороны начать пополнять свои силы ещё большим количеством роботов."
 robot_military_circuits_tech:0 "Военные схемы"
 robot_military_circuits_tech_desc:0 "Многие схемы, используемые в военных роботах, были хрупкими и полагались для защиты исключительно на внешнюю броню. Министерство Военных Технологий желало изменить эту ситуацию и разрабатывало более прочные схемы, которые с гораздо меньшей вероятностью могли сломаться или выйти из строя во время боя."
 robot_positronics_tech:0 "Позитронные процессоры"
 robot_positronics_tech_desc:0 "В рамках единственного совместного проекта Аркейн Дайнемикс и РобронКо был разработан экспериментальный процессор, использующий позитроны, что позволило терминалам и роботам обрабатывать информацию значительно быстрее. Это совместное предприятие потерпело крах из-за разногласий по поводу финансирования проекта, после чего каждая компания продолжила разработку собственной версии продукта."
 robot_mirco_sun_tech:0 "Микросолнечный реактор"
 robot_mirco_sun_tech_desc:0 "По мере развития роботостроения в Эквестрии совершенствовались и методы хранения энергии. На смену прежним кристаллическим батареям пришли более крупные арканные ячейки, но даже их было недостаточно для питания самых крупных роботов, созданных ближе к концу войны. Но данную энергетическую проблему решила компания Солар Сервисес, которая занималась солнечной энергетикой в пустынях Эквестрии. С финансовой помощью Министерства Военных Технологий и Министерства Тайных Наук они разработали миниатюрные локализованные звёзды, пригодные для использования в качестве источника энергии."
 robot_adv_matrix_tech:0 "Разумные матрицы заклинаний"
 robot_adv_matrix_tech_desc:0 "В последние несколько лет великой войны Эквестрия и Зебрика вступили в "гонку ИИ". Обе стороны стремились превзойти друг друга в создании разумных мыслящих машин в надежде, что это даст им значительное преимущество над противником. Одним из главных достижений, полученных в рамках этой гонки, была сложная матрица заклинаний, способная имитировать разумное мышление. К концу войны эта технология стала широко использоваться в новейшей эквестрийской робототехнике."
 robot_magical_shields_tech:0 "Арканный щит смещения"
 robot_magical_shields_tech_desc:0 "Во время великой войны Кристальная Империя потратила очень много времени на разработку новых методов защиты эквестрийских солдат от вреда. Поэтому многие проекты по созданию улучшенных защитных заклинаний получили грант имени Шайнинг Армора. В итоге результатом этой работы стал созданный в Кристальном Университете арканный щит смещения - очень нетрадиционный щит, который функционировал скорее как телепортационное поле, которое смещало все выпущенные в него снаряды."
 robot_cooling_tech:0 "Магосхемы рециркуляции тепла"
 robot_cooling_tech_desc:0 "Одной из самых больших проблем, с которыми столкнулся проект "Сидр", была проблема перегрева. Решение этой проблемы было предложено перебежчиком из Зебрики, который представил Эквестрии схему системы, способной забирать избыточное тепло и преобразовывать его непосредственно в полезную энергию. Эта система и стала ключом к разработке ультра-стража."
 robot_mini_ammo_tech:0 "5-мерное хранилище боеприпасов"
 robot_mini_ammo_tech_desc:0 "Эта идея была предложена не хорошо финансируемым аналитическим центром и не престижной исследовательской программой из Зебрики, а самой министерской кобылой Пинки Пай. В состоянии изменённого сознания она набросала поистине грандиозную схему торта с глазурью. Затем эта схема была представлена ведущим исследователям Министерства Тайных Наук во время вечеринки в честь "умных пони". Никто из них не мог понять, что они видят, но, следуя чертежу, они сумели создать новый тип хранилища, где могло уместиться огромное количество боеприпасов."
 robot_good_targeting_tech:0 "Коллективный искусственный интеллект"
 robot_good_targeting_tech_desc:0 "Одной из последних инноваций проекта "Освободитель" перед выпуском фронтового штурмового бота "Джумла-Кифо" было изобретение новой формы сетевого взаимодействия роботов. Вместо того, чтобы каждый робот действовал как независимая единица, они могли объединить свои вычислительные мощности и эффективно мыслить как единое целое. Это позволило целым подразделениям роботов действовать куда более слаженно и эффективно."
 robot_direct_rad_tech:0 "Направленное излучение жар-радиации"
 robot_direct_rad_tech_desc:0 "По мере того, как улучшалось понимание природы радиации, появлялись и идеи по использованию её в качестве оружия. Хотя обе стороны создавали прототипы радиационного оружия, зебриканский легион был единственным, кто масштабно использовал это вооружение. Давление со стороны ряда зебриканских генералов привело к тому, что несколько старых зебриканских роботов были отремонтированы и оснащены радиационными пушками, которые применялись для деморализации сил эквестрийцев."
 
 
 
 
 
 
 
 ###Equipment###
 
 light_robot_clock_equipment:0 "Заводной автомат"
 light_robot_clock_equipment_desc:0 "Заводные автоматы были первыми крупными машинами с самостоятельным мышлением, что использовались на поле боя. Но их изобрели не в Эквестрии или Зебрике. Первые автоматы создал печально известный грифоний инженер Леопольд Шмеллер. Впервые они были использованы в короткой баррадско-виттенлендской войне, где они составляли основную часть баррадских сил. После этого Зебрика скопировала конструкцию и использовала свои собственные автоматы в самых первых сражениях великой войны."
 light_robot_clock_equipment_short:0 "Заводной автомат"
 off_support_robot_equipment1:0 "Освободитель MKI"
 off_support_robot_equipment1_desc:0 "Освободитель MKI - это специально созданный робот для глубокого боя и проникновения, основной задачей которого является уничтожение вражеской командной инфраструктуры и линий снабжения. Освободители могут блокировать свои шасси, принимая грубую форму артиллерийского снаряда. Это позволяет выстреливать данных роботов из стандартной полевой артиллерии прямиком в тыл врага. Версия MKI была оснащена сверхлёгким лазером и могла дополнительно использовать ноги для нанесения ударов по врагам."
 off_support_robot_equipment1_short:0 "Освободитель I"
 def_support_robot_equipment1:0 "Страж"
 def_support_robot_equipment1_desc:0 "Один из самых ранних роботов, разработанных новым Министерством Военных Технологий, был "Страж". Он должен был служить мобильным прикрытием, а не активно сражаться в бою. Он был создан по образцу эквестрийских поездов: спереди была одна большая фара, а также клиновидный бампер, хотя передвигался он не на колесах, а на протекторах. Также на робота можно было установить огнестрельное оружие в специальные слоты."
 def_support_robot_equipment1_short:0 "Страж"
 def_support_robot_equipment2:0 "Хранитель"
 def_support_robot_equipment2_desc:0 "Хранитель был преемником "Стража" и должен был стать его более совершенной заменой на поле боя. Устаревшая конструкция на базе поезда была упразднена, вместо этого робот напоминал гигантский металлический ящик. Он был оснащён встроенным тяжёлым вооружением, хотя всё ещё требовалось запружать в него боеприпасы перед каждым сражением. Эта конструкция была очень эффективной на протяжении первой половины Великой Войны, но появление противомашинного оружия быстро сделало её устаревшей."
 def_support_robot_equipment2_short:0 "Хранитель"
 off_support_robot_equipment2:0 "Освободитель MKII"
 off_support_robot_equipment2_desc:0 "Освободитель MKII является прямым преемником MKI и подчёркивает его сильные стороны, а также устраняет самую большую слабость. Изначально MKI был успешным проектом, но вскоре стало очевидно, что сверхлёгкого лазера недостаточно для борьбы даже с легкобронированными противниками. В MKII это было исправлено путем миниатюризации сервоприводов робота, а также внутреннего реактора. Это позволило установить стрелковую систему, использующую дробовые патроны 8-го калибра с очень высоким останавливающим эффектом. К сожалению, в новую модель помещалось лишь 5 патронов, но это всё равно значительно повысило эффективность Освободителей."
 off_support_robot_equipment2_short:0 "Освободитель II"
 def_support_robot_equipment3:0 "Warden-Droneswarm"
 def_support_robot_equipment3_desc:0 "Into the late War, the Ministry of Wartime Technology sought to create a new successor to the dated Guardian model of robot. At the same time, the Ministry of Peace was working on developing a medical robot that could be used to distribute healing potions to wounded soldiers across the battlefield. This would end with the two Ministries coming together in a joint project to develop a robot capable of doing both. The end result: The Warden-Droneswarm, small spherical robots that could take bullets and provide support in equal measure."
 def_support_robot_equipment3_short:0 "Droneswarm"
 off_support_robot_equipment3:0 "Final Wave Liberator"
 off_support_robot_equipment3_desc:0 "The Final Wave Liberator was designed specifically to fight within the Equestrian jungles, on top of filling the prestablished Liberator role. Each unit boasted a far more complex AI than the earlier Liberator models, with them being capable of devising and carrying out complex tactics. They were also equipped with burrower drills, allowing them to hide beneath the earth and pop out when unsuspecting Equestrians approached. As a counter to Equestrian robotics, they were also equipped with a hacking suite, making them capable of remotely shutting down or even controlling other robots."
 off_support_robot_equipment3_short:0 "FW Liberator"
 light_robot_scrap_equipment:0 "Scrapbot"
 light_robot_scrap_equipment_desc:0 "As the field of robotics progressed, so too did civilian interest in it. This led to the rise of hobbyists who created their own simplistic robots out of household appliances and other simple electronics. Following the devastating end of the War, many scavengers took to trying to build their own robotic companions. Their designs are often much less appealing than those of their hobbyist predecessors, but they more than make up for that in combat potential."
 light_robot_scrap_equipment_short:0 "Scrapbot"
 light_robot_sprite_equipment:0 "Spritebot"
 light_robot_sprite_equipment_desc:0 "The Spritebot was a versatile robot intended for domestic surveillance and security. It was developed as a joint project between the Ministry of Arcane Sciences, the Ministry of Wartime Technology, and the Ministry of Morale. It's simple spherical design and lack of complex components made it easy to mass produce, and the built in radio transmitters allowed it to transmit signals and data over long distances with ease. The Ministry of Morale would come to utilize them extensively."
 light_robot_sprite_equipment_short:0 "Spritebot"
 light_robot_handy_equipment:0 "Mr. Handy"
 light_robot_handy_equipment_desc:0 "Following the success of the Protectapony, RobronCo sought to try to expand from the business market and into the consumer sphere. This expansion would come in the form of the Mr. Handy, a many armed robot that was marketed as being capable of doing all sorts of common household tasks. It proved to be a great success, and production of the Mr. Handy model would continue for the remainder of the War, with RobronCo becoming a household name."
 light_robot_handy_equipment_short:0 "Mr. Handy"
 light_robot_gutsy_equipment:0 "Mr. Gutsy"
 light_robot_gutsy_equipment_desc:0 "Following the widespread success of the Mr. Handy, the Ministry of Wartime Technology contracted RobronCo to make a similar robot for military usage. After a vast number of setbacks and redesigns, the Mr. Gutsy model was finally rolled out. Unfortunately, Zebrican anti-machine capabilities had already rendered the Mr. Gutsy obsolete before it even took the field. As a result, only a few batches would ever be produced."
 light_robot_gutsy_equipment_short:0 "Mr. Gutsy"
 medium_robot_protectapony_equipment:0 "Protectapony"
 medium_robot_protectapony_equipment_desc:0 "The recently rebranded RobronCo sought to go beyond simple automated turrets and create proper security robots. This would result in the Protectapony, a pony-shaped quadruped robot that was equipped with a low-yield recharging arcane laser and an AI capable of basic pathfinding and organic-interactions. These robots would prove a hit, with the first batch selling out within a week."
 medium_robot_protectapony_equipment_short:0 "Protectapony"
 medium_robot_assaultron_equipment:0 "Assaultron"
 medium_robot_assaultron_equipment_desc:0 "In the time between the Final Wave Liberator and the Jumla-Kifo, the Zebrican Empire was in need of a new frontline robot to supplement their own forces. The end result of this would be the Assaultron, a Zebra-shaped robot with a high-powered laser, close quarters weaponry, and built-in stealth capabilities. They would often infiltrate Equestrian fortifications and camps, then attack in the middle of the night, causing chaos."
 medium_robot_assaultron_equipment_short:0 "Assaultron"
 medium_robot_robobrain_equipment:0 "Robobrain"
 medium_robot_robobrain_equipment_desc:0 "As part of their efforts to save lives, the Ministry of Peace attempted to create a system through which a pony brain could be preserved and allowed to interact with the world around them. However, their innovations would quickly come to be repurposed to wage war, as Arcane Dynamics developed their own combat robots utilizing organic brains as processors. Fatally injured soldiers and prisoners of war alike would have their brains put in these robots during the last year of the War, before being sent back out to the front lines."
 medium_robot_robobrain_equipment_short:0 "Robobrain"
 heavy_robot_industrial_equipment:0 "Industrial Robot"
 heavy_robot_industrial_equipment_desc:0 "Robots quickly found themselves becoming a crucial component within both the Equestrian and Zebrican industrial fields. Factories across both nations widely used a large variety of robotics for all sorts of purposes, leading to a slight employment crisis in the later half of the War."
 heavy_robot_industrial_equipment_short:0 "Industrial Robot"
 heavy_robot_sentinel_equipment:0 "Sentinel"
 heavy_robot_sentinel_equipment_desc:0 "The Sentinel was intended to be a heavy Equestrian robot capable of countering Zebrican tanks and breaking through Zebrican lines. Featuring heavy armor, a rapid-fire minigun (or an arcane laser in later models), and a built-in missile launcher, the Sentinel was capable of laying down heavy fire on the battlefield. They would also become fairly popular in domestic security, protecting many government buildings across Equestria."
 heavy_robot_sentinel_equipment_short:0 "Sentinel"
 heavy_robot_ultra_sentinel_equipment:0 "Ultra Sentinel"
 heavy_robot_ultra_sentinel_equipment_desc:0 "As the War entered the final few months, the Ministry of Awesome worked with the Ministry of Wartime Technology to create a super-weapon capable of laying waste to entire armies. The end result of this would be the Ultra-Sentinel: A truly immense robot that was as terrifying as it was flashy. It came equipped with a custom rainbow-gatling laser, capable of cutting through armor and flesh with equal ease, along with a built in missile ground-to-air defence system. Unfortunately for Equestria, the Jumla-Kifo would prove an effective counter to it not long after."
 heavy_robot_ultra_sentinel_equipment_short:0 "Ultra Sentinel"
 heavy_robot_jumla_kifo_equipment:0 "Jumla-Kifo Frontline Assault Bot"
 heavy_robot_jumla_kifo_equipment_desc:0 "The pinnacle of Zebra Robotics design, this late-war robot embodies the modern principles of Zebra warfare: Mobility, Survivability and Alphastrike. This 10’ tall Robot moves on 6 spider-like legs in rough terrain. Its Ceramo-steel chassis is covered in a thick paste of micro reflective agents. It is additionally outfitted with a Kanisa-class Shield Talisman, capable of displacing all ammunition up to 20mm. They are armed with a bank (4) of Ultralight lasers at their backs, either A Glowtusk Repeater or a Plasma-Flamethrower on the left arm, some AT weapon on the right arm, as well as an independent Umeme Turret and an active PD laser-bank."
 heavy_robot_jumla_kifo_equipment_short:0 "Jumla-Kifo"
 
 
