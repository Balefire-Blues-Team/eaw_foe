utility.5.title:0 "Распад Красного Глаза"
utility.5.desc:0 "Различные части нашей страны откололись, что же делать дальше?"
utility.5.a:0 "Продолжить играть за @EYE §Yработорговцев§!."
utility.5.b:0 "Играть за @CAT §YДетей Собора§!."
utility.5.c:0 "Играть за @FLT §YФлетлендеров§!."

utility.6.title:0 "Распад Саннишора"
utility.6.desc:0 "Различные части нашей страны откололись, что же делать дальше?"
utility.6.a:0 "Продолжить играть за @SSC §YСаннишоалс§!."
utility.6.b:0 "Играть за @SSS §YХуфсбург§!."
utility.6.c:0 "Играть за @SSR §YЖасминских Рейдеров§!."

utility.7.title:0 "Распад Разбитого Копыта"
utility.7.desc:0 "Различные части нашей страны откололись, что же делать дальше?"
utility.7.a:0 "Продолжить играть за @SHA §YРазбитое Копыто§!."
utility.7.b:0 "Я бы сыграл за одну из новых наций."

utility.8.title:0 "Распад Разбитого Копыта"
utility.8.desc:0 "Какая же из новых наций больше всего приглянулась тебе?"
utility.8.a:0 "Играть за @COT §YПлемя Корона§!."
utility.8.b:0 "Играть за @SHC §YШерхуф§!."
utility.8.c:0 "Играть за @TPU §YЧистых§!."
utility.8.d:0 "Играть за @GTC §YГринвэй§!."

war_creation.2.t:0 "[FROM.GetName] претендует на наши территории"
war_creation.2.d:0 "Наши соседи – [FROM.GetName] – официально заявили о претензиях на один из наших регионов. Вполне вероятно, что вскоре они начнут агрессию против нас, чтобы достичь желаемого силой.\nМы должны быть готовы к любому развитию событий!"
war_creation.2.a:0 "Мы будем готовы."