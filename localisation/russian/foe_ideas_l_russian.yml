###Companies###
#PreWar#
company_robronco:0 "РобронКо"
company_robronco_desc:0 "§N"Робототехника будущего – уже сегодня!"§!\n\nВо время войны «РобронКо» была одним из ведущих производителей как гражданских, так и военных роботов. Благодаря личным связям многие главы отделов компании смогли укрыться в различных стойлах по всей Эквестрии. Однако эксцентричного владельца «РобронКо» среди них не было."

pwc_robronco_trait:0 "Локомотив робототехники"

company_golden_atomics:0 "Голден Атомикс"
company_golden_atomics_desc:0 "§S"Используем магию во благо всего рода пони."§!\n\n«Голден Атомикс Интернэшнл» сделала ставку на производство энергии с применением магии и получила широкую известность всего за несколько лет до наступления конца света. Основным направлением компании были кристаллические источники энергии, хотя также проводились эксперименты с талисманами из Зебрики."

pwc_golden_atomics_trait:0 "Маго-энергетическая компания"

company_horsepower:0 "Хорспауэр Электроникс"
company_horsepower_desc:0 "§y"Надёжность. Эффективность. Хорспауэр."§!\n\nДо Великой войны компания «Хорспауэр Инжиниринг» сталкивалась с трудностями, пытаясь вести деятельность за пределами Мейрвея. Контракт на проектирование оборудования для Министерства Военных Технологий спас их от банкротства. Благодаря этому заказу «Хорспауэр» наладила множество связей и стремительно начала расширяться. Один успех следовал за другим, и вскоре компания отказалась от большинства других направлений, став одним из крупнейших производителей магического оружия в Эквестрии."

pwc_horsepower_trait:0 "Разработчик энергетического оружия"

company_faftools:0 "Инструменты Ф&Ф"
company_faftools_desc:0 "§O"Считаешь, что можешь справиться лучше? Ну давай, попробуй!"§!\n\n«Инструменты Ф&Ф», дочерняя компания «Ф&Ф Энтерпрайз», некогда были одним из крупнейших производителей промышленного оборудования в Эквестрии. У компании было множество производственных площадок по всей стране, и она поставляла технику множеству компаний, сотрудничавших с Министерством Военных Технологий. Однако к концу войны от их услуг зачастую отказывались в пользу небольших компаний. По слухам, причиной тому стало то, что министр Эпплджек затаила личную обиду на лидерство компании."

pwc_faftools_trait:0 "Фирма по производству промышленного оборудования"

company_trident:0 "Трайдент Энерджи"
company_trident_desc:0 "§A"Старейший и крупнейший поставщик электроэнергии в Эквестрии – история нашей деятельности говорит сама за себя."§!\n\n«Трайдент Энерджи» была старейшей энергетической компанией Эквестрии, прославившейся управлением многочисленными угольными электростанциями по всей стране. По мере исчерпания запасов угля компания вложила значительные средства в совместный исследовательский проект с ООО «Роквеллер Дриллинг», целью которого было создание технологии производства электроэнергии на основе керосина. К сожалению, проект завершился неудачей и стал одним из крупнейших финансовых провалов «Трайдента». Тем не менее, компания продолжала действовать до конца войны, удерживаясь на плаву благодаря множеству щедрых контрактов от Министерства Крутости."

pwc_trident_trait:0 "Традиционная энергетическая компания"

company_lunaraero:0 "Лунар Аэроспейс"
company_lunaraero_desc:0 "§D"Самый надёжный поставщик аэрокосмической техники для Её Величества."§!\n\n«Лунар Аэроспейс» во время войны была одним из трёх ведущих авиастроительных предприятий Эквестрии. Компания прославилась своей эксцентричностью во многих аспектах – от пропаганды радикального патриотизма до демонстративного отношения ко всему, как к службе лично на «Её Величество». Основным её клиентом стало Министерство Военных Технологий, заключившее контракт на поставку различных типов самолётов для вооружённых сил. Используя своё значение для военных усилий, «Лунар Аэроспейс» добилась прекращения множества судебных исков о дискриминации, связанных с явным фаворитизмом по отношению к бэтпони при приёме на работу и продвижении по службе."

pwc_moonaero_trait:0 "Аэрокосмическая компания"

company_celestialaero:0 "Селестиал Аэроспейс"
company_celestialaero_desc:0 "§a"Самый верный поставщик аэрокосмической техники для Её Величества."§!\n\n«Селестиал Аэроспейс» во время войны была одним из трёх ведущих авиастроительных предприятий Эквестрии. Компания прославилась своей строгостью, действуя скорее как военное подразделение, чем как гражданское предприятие. Основным заказчиком выступало Министерство Крутости, и в результате большая часть деятельности компании оставалась строго засекреченной. Первоначально штаб-квартира располагалась в Клаудсдейле, но незадолго до конца света основные операции были перенесены в другие города пегасов."

pwc_sunaero_trait:0 "Аэрокосмическая компания"

company_newjet:0 "Ньюджет Сустемс"
company_newjet_desc:0 "§c"Инновации и прогресс."§!\n\n«Ньюджет Сустемс» во время войны была одним из трёх ведущих авиастроительных предприятий Эквестрии. Их работа была высоко оценена, и они заключили многочисленные контракты почти со всеми министерствами, включая помощь в создании печально известных воздушных шаров Пинки Пай для Министерства Морали. Несмотря на достигнутые успехи, к концу войны у «Ньюджет Сустемс» начались серьёзные финансовые трудности, вызванные рядом дорогостоящих проектов, посвящённых реализации космических полётов – мечте, которую многие считали несбыточной. Основатель компании, Джет Стрим, оставался одержим этой идеей до самого конца."

pwc_newjet_systems_trait:0 "Передовая аэрокосмическая компания"

company_easttek:0 "Ист-Тек"
company_easttek_desc:0 "§t"Защищать наши войска и спасать жизни."§!\n\n«Ист-Тек» нельзя было назвать широко известной компанией, но её вклад в разработку различных моделей силовой брони был очень значительным. На протяжении всей войны она оставалась фаворитом Министерства Военных Технологий. Однако Министерство Крутости относилось к компании с откровенным холодком."

pwc_easttek_trait:0 "Производитель силовой брони"

company_solarservices:0 "Солар Сервисес"
company_solarservices_desc:0 "§P"Вера. Доверие. Служба."§!\n\nО компании «Солар Сервисес» известно крайне мало. Она существовала на бумаге, имела офисы по всей Эквестрии и владела множеством дочерних структур, которые на первый взгляд никак не были связаны между собой. Однако никто не мог точно сказать, чем именно занималась «Солар Сервисес»: СМИ никогда не упоминали её деятельность, а все сотрудники подписали строгие соглашения о неразглашении."

pwc_solar_services_trait:0 "Оборонный подрядчик"

#Wasteland#
company_windchester:0 "Виндчестер Протекшн"
company_windchester_desc:0 "§Y"Да, у нас есть крылья. Перестань пялиться, или мы мигом продемонстрируем работу наших продуктов на практике."§!\n\nВиндчестер Протекшн – это оружейная мастерская, которой управляют два брата-дашита. Они не делятся подробностями о своём прошлом, но в оружейном деле им нет равных."

wc_windchester_trait:0 "Производитель оружия"

company_pileofguns:0 "Куча пушек"
company_pileofguns_desc:0 "§Y"Нужны пушки? У нас есть пушки, не волнуйся. Только не задавай слишком много вопросов об их происхождении."§!\n\nКомпания с (не)оригинальным названием «Куча пушек» была основана бывшими рейдерами под началом отставного военачальника Ган Раннера. Верный своему имени, он зарабатывает на жизнь поставками оружия различным группировкам по всей пустоши."

wc_pileoguns_trait:0 "Поставщик оружия"

company_featherbrush:0 "Вооружение Фезербраша"
company_featherbrush_desc:0 "§Y"Не думай ни о чём таком дерзком, иначе мы съедим тебя живьём. А теперь к делу."§!\n\nВ свое время Фезербраш был легендой, великом когтем среди "Когтей". С тех пор он стал военачальником, правящим своим небольшим участком пустоши. Грифон устроился прямо на старых эквестрийских складах оружия, так что у него оказалось больше оружия, чем готовых стрелять из него солдат. Вместо того чтобы хранить излишки, Фезербраш решил превратить их в источник дохода и занялся торговлей."

wc_featherbrush_energy_trait:0 "Поставщик магического оружия"

company_boom_bug_ranchers:0 "Ранчеро «Бум-Баг»"
company_boom_bug_rangers_desc:0 "§Y"Хе-хе-хе, хочешь бум? Большой бум? У нас есть бум!"§!\n\nВладельцев ранчо «Бум-Баг» сложно назвать здравомыслящими. Их навязчивая любовь к взрывчатке превратила их в агентов хаоса, так что большинство жителей пустоши предпочитает держаться от них подальше. Но если ты готов вкусить их особенное безумие, будь уверен: они с радостью поделятся взрывоопасным опытом с другими любителями громких фейерверков."

wc_boombug_trait:0 "Производитель взрывчатки"

company_greasers:0 "Steel Greasers"
company_greasers_desc:0 "§Y"Looking for power armor? Good choice, let's begin by showing you how to use it."§!\n\nThe Steel Greasers are a recent up-and-comer to the Equestrian Wasteland, seemingly appearing out of nowhere to offer their services to anyone looking to become a walking tank. Though they've attempted to paint over them with flame decals, the Steel Ranger insignias remain partially visible on most of their members armor."

wc_greasers_trait:0 "Power Armor Mechanics"

company_docs:0 "Doc's"
company_docs_desc:0 "§Y"Let the ol' Doc take a look at ya."§!\n\nDoc's is a collective of traveling healers, all taking after the example of "Doc" himself, a pre-war ghoul that has dedicated the last two centuries to helping as many as possible with his medical expertise."

wc_docs_trait:0 "Medical Franchise"

company_wingboner:0 "Wingboner Magazines"
company_wingboner_desc:0 "§Y"Big wings, little wings, leathery wings, griffon wings - We've got 'em all and more!"§!\n\nWingboner was a series of magazines published during the War, popular among soldiers and civilians alike. A few decades ago, a small band of scavengers came across an entire bunker stocked to the brim with every issue every published and then some. Since then, they've made a fortune reselling the magazines to the Wasteland."

wc_wingboner_trait:0 "Entertainment Company"

company_neocastle_builders:0 "Neocastle Builder's Guild"
company_neocastle_builders_desc:0 "§Y"Thank you for choosing Neocastle for your construction needs."§!\n\nThe Builder's Guild specializes in engineering, construction, and infrastructure management. Their services are expensive, but their quality is unquestionable."

wc_ncg_builders_trait:0 "Construction Guild"

company_neocastle_miners:0 "Neocastle Miner's Guild"
company_neocastle_miners_desc:0 "§Y"You provide the caps, we'll provide the results."§!\n\nThe Miner's Guild specializes in resource extraction and procurement. Mines, logging camps, purification plants, and more all fall within their domain."

wc_ncg_miners_trait:0 "Mining Guild"

company_neocastle_mechanicum:0 "Neocastle Mechanicum Guild"
company_neocastle_mechanicum_desc:0 "§Y"Consultation Conclusion: Customer is backwards and inefficient. Issue can be rectified."§!\n\nThe offputtingly odd Mecahnicum specializes in research, development, and consultation, along with the maintenance of advanced machinary."

wc_ncg_mechanicum_trait:0 "Mechanics Guild"

company_stern_security:0 "Стерн Секьюрити Солюшнс"
company_stern_security_desc:0 "§Y"Stern's Talons? Nah, no relation. It's a common griffon name, is all."§!\n\nStern's Security Solutions is a recently-emerged mercenary and consultation firm. Their owner and founder is known to be a bit of an odd one, wearing a fake mustache and insisting unprompted that she doesn't even know who this "Red Eye" is."

wc_stern_security_trait:0 "Security Firm"

company_super_duper_mart:0 "Super Duper Mart"
company_super_duper_mart_desc:0 "§Y"Super Duper Service from Super Duper Mart!"§!\n\nSuper Duper Mart was once a pre-war grocery store chain. Following the end of the world, their brand has been given an opportunity to once again live on as a refounded enterprise. Their extensive network of associated general stores and caravans provides supplies for countless settlements all across the Wasteland."

wc_super_duper_trait:0 "General Store Chain"

#Vehicles
company_grfstnmechanics:0 "Механики Грифонстоуна"
company_grfstnmechanics_desc:0 "Griffonstone Mechanics was once one of Griffonia's largest self-propelled carriage manufacturers. Thanks to the end of the world, their Equestrian branch office found itself cut off from the rest of their company. Since then, they've continued to persist, offering what services they can to make ends meet."



