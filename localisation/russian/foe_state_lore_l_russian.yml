state_lore_text_container_state_name_short_19:0 "Брыклинский Крест"
state_lore_text_container_state_name_19:0 "§YЦитадель Стальных Рейнджеров§!:"
state_lore_text_container_state_description_19:0 "Жар-бомбы и последствия апокалипсиса превратили некогда знаковый §YБрыклинский мост§! лишь в напоминание о былом величии Мейнхеттена. Остатки моста были почти неприступной крепостью, так что неудивительно, что по прибытии в руины Мейнхеттена §CСтальные Рейнджеры§! сделали Брыклинский Крест своей базой для операций. Мейнхеттенский Контингент превратил туннели технического обслуживания в свой новый дом. Также во всех доступных уголках разместились казармы, мастерские и лаборатории. Рыцари и послушники тренируются на асфальте небольшого участка дороги, который всё ещё не поддался натиску времени, а писцы трудятся внутри, каталогизируя и сохраняя все технологии, которые рыцари доставили в Крест. Внизу, на берегу реки Мейр, рейнджеры построили впечатляющую систему лебёдок, способную поднимать лодки из воды и доставлять пони и технику в их цитадель.\n\nНа самом нижнем уровне лежит §GХранилище§! - большая и хорошо охраняемая зона, которая служит для складирования всех запасов Мейнхеттенского Контингента - водных талисманов, силовой брони и всевозможных прототипов, что считались давно утерянными. Все эти сокровища хранятся внутри, собирая пыль во имя идей "сохранения технологий". Также стоит отметить, что это Хранилище было построено уже после войны. Рейнджеры выкопали и обустроили его вскоре после переселения в Брыклинский Крест."

state_lore_text_container_state_name_short_39:0 "Город Дружбы"
state_lore_text_container_state_name_39:0 "§YСтатуя Дружбы§!:"
state_lore_text_container_state_description_39:0 "Город Дружбы некогда был известен просто как §YСтатуя Дружбы§!. А сейчас он является сияющим маяком для всех, кто прибывает в Мейнхеттен. Даже после того, как Великая Война достигла своего разрушительного апогея и выжгла весь мир пламенем мегазаклинаний, Статуя Дружбы сумела выстоять. Сейчас она гордо возвышается во весь рост и является маяком надежды для всех, кто её видит. С годами многие пони начали собираться у статуи, поскольку они рассматривали её не только как символический маяк, но и как подходящее место для создания потенциально долговременного поселения, которое позже стало известно как §CГород Дружбы§!.\n\nСтатуя Дружбы, которая со временем начала разрушаться, была подлатана и превращена в настоящий город с различными магазинами, домами, школами, отелями и всем прочим, до чего только додумались поселенцы в попытке превратить это место в настоящее сообщество. Тяжелая работа этих пони окупилась с годами, когда Город Дружбы превратится в одно из самых известных и безопасных поселений во всей эквестрийской пустоши."

state_lore_text_container_state_name_short_593:0 "Собор"
state_lore_text_container_state_name_593:0 "§YСобор§! Красного Глаза:"
state_lore_text_container_state_description_593:0 "§GВечнодикий лес§! - враждебное место, полное опасных зверей и тёмной магии. Эти места намного опаснее остальной части Эквестрии. За два столетия после конца света эта и без того дикая земля стала ещё более непокорной, быстро завоевав репутацию одного из самых смертоносных мест в пустоши. Так что вполне уместно, что именно в нём родился один из величайших монстров Эквестрии. Глубоко в чаще леса стоит здание, построенное задолго до Великой Войны. Именно там некогда очень давно случилась своя трагедия и произошла ужасная битва, которая едва не погрузила Эквестрию в вечную ночь. Под древним фундаментом этого сооружения было построено §YСтойло 101§!. Это Стойло следовало "пути земного пони" и делало ставку на их природную изобретательность. По слухам, технологии этого Стойла были просто поразительны, а их достижения в области кибернетики и медицины являлись самой настоящей фантастикой даже для Эквестрии военного времени.\n\nТеперь §RКрасный Глаз§! даровал этому Стойлу новую цель, которая поможет ему в восстановлении опалённого войной мира. Древние руины над Стойлом были перестроены и стали фундаментом для гораздо более величественного сооружения: §YСобора§!, что подчёркивает власть и амбиции Хозяина. В этой величественной башне Красный Глаз работает над своими долгосрочными планами в отношении Пустоши. Или даже над чем-то §rещё более великим§!..."

state_lore_text_container_state_name_short_518:0 "Марипони"
state_lore_text_container_state_name_518:0 "§YДом Богини§!:"
state_lore_text_container_state_description_518:0 "Как и облик самой Эквестрии, местность, где впоследствии был построен комплекс Марипони, значительно изменилась в ходе Великой войны. Изначально она была известна как Прекрасная долина — место, где жили эквестрийские алмазные псы. Хотя на первый взгляд долина могла не показаться выдающейся, для алмазных псов она действительно была прекрасна: в её глубинах скрывались пещеры, полные драгоценных камней, столь притягательных для их вида. Однако эти богатства не остались незамеченными. Эквестрия, втянутая в затяжную войну, обратила внимание на эти богатства, стремясь использовать их либо для финансирования военной машины, либо в качестве компонентов магических матриц.\n\nПоначалу псы сопротивлялись, но затем прибыли военные и насильно изгнали их. Вскоре в Старом Олнее выросли гигантские шахты, с помощью которых пони извлекли остатки богатств. Когда Эквестрия, наконец, закончила пить соки из долины, она превратилась лишь в мёртвый, бесплодный шрам. Некоторые алмазные псы попытались вернуться, но этот район всё ещё находился под оккупацией военных, и у них были другие планы касательно его будущего.\n\nПоскольку долина теперь представляла собой бесполезную, почти безжизненную пустошь, она оказалась идеальным местом для строительства нового исследовательского центра — вдали от населённых пунктов и посторонних глаз. Учёные Эквестрии и мечтать не могли о более подходящей локации. Министерская кобыла Твайлайт Спаркл время от времени лично навещала Марипони. Ходили слухи, что она курировала секретный проект, который мог бы положить конец войне с минимальными жертвами, а то и вовсе без них. Однако в самом начале войны в комплекс угодила жар-бомба. И даже если она не уничтожила объект, то как минимум запечатала его, обрекая выживших на медленную, неотвратимую смерть от голода или обезвоживания.\n\nПосле апокалипсиса из Марипони перестали поступать какие-либо вести. Алмазные псы вновь попытались вернуться в свои туннели и дома под долиной, но радиация и порча – несомненные последствия экспериментов МТН – изменили их, породив адских гончих, что и поныне рыщут по пустошам. А вскоре и путешественники, проходившие мимо долины, утверждали, будто видели в небе силуэты, похожие на бывших принцесс Эквестрии. Эти странные существа назвали разрушенный комплекс своим домом и ловили или беспощадно прогоняли всех, кто осмеливался подойти или проживать слишком близко.\n\nНазывая себя Единством, они заявляли права на всех своих пленников от имени своей великой и могущественной Богини – существа огромной силы, обитающего в недрах древней лаборатории. Марипони и Прекрасная Долина теперь превратились в разрушенную, радиоактивную и ядовитую опухоль на теле пустоши. И, как любая иная злокачественная опухоль, она может однажды разрастись во нечто, что будет почти невозможно уничтожить."

state_lore_text_container_state_name_short_563:0 "Новая Эпплуза"
state_lore_text_container_state_name_563:0 "§YНовая Эпплуза§!:"
state_lore_text_container_state_description_563:0 "§YНовая Эпплуза§!: самое причудливое, дружелюбное и безопасное поселение в пустоши (также тут находится лучший магазин во всей пустоши). Этим Новая Эпплуза отличается практически от любого иного поселения в округе, особенно от близлежащего города-побратима §RСтарая Эпплуза§!, которая была построена на развалинах старого города, что дал названия двум новым поселениям в пустоши. Один посёлок представляет собой практически сошедшее со страниц старых книг видение старого городка на Тихом Западе, а в другом сотни пони продаются с молотка за крышки, подпитывая порочную систему работорговли. Новая Эпплуза также играет свою роль в этой прибыльной торговле, так как она лежит недалеко от железнодорожной дороги и имеет парочку функционирующих §Cдвигателей поездов§!, что является редкостью в пустоши. Это значит, что у Новой Эпплузы есть пони, которые знают, как использовать и чинить такие машины. Именно это, а также тот факт, что в Новой Эпплузе поезда и караваны могут пополнить запасы воды, позволяет городу экономически процветать. Также нельзя не отметить окружающую город большую стену из металлолома. Она была построена десятилетия назад из брошенных на путях старых товарных вагонов, дабы сдерживать и не пускать в город злых пони и тварей с пустоши. \n\nНовая Эпплуза - весьма дружелюбный город, занимающий выгодное положение в торговой сети, так что самая серьёзная угроза для этого поселения - это зависть, которую соседи, включая южный город-побратим, испытывают к этому весьма успешному городку."

state_lore_text_container_state_name_short_808:0 "Узловая Станция R-7"
state_lore_text_container_state_name_808:0 "§YУзловая Станция R-7§!:"
state_lore_text_container_state_description_808:0 "Ещё до того, как жар-пламя опалило мир, узловая станция R-7 была лишь одним из многих §Yжелезнодорожных узлов§!, которые усеивали ландшафт старой Эквестрии. И, как и большинство железнодорожных станций, она находилась в глуши, если не считать близлежащего §OЦентра перевоспитания Разбитое Копыто§!.\n\nПосле окончания Великой Войны за последующие годы Узловая Станция R-7 постепенно превратилась в импровизированное сообщество для тех, кто стал работать на рейдеров Разбитого Копыта и их таинственного лидера - §Oмистера Топаза§!. Хотя жизнь на Узловой Станции R-7 может показаться весьма ужасной, многие всё ещё приезжают в этот район в поисках работы. Обещания безопасности и возможности заработать немного крышек делают это место почти похожим на маленький рай в пустоши. Особенно, если вы - группа §gнаёмников-"Когтей"§!, которые решили расширить сферу своей деятельности и на Узловую Станцию."

