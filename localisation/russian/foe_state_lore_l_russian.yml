state_lore_text_container_state_name_short_735:0 "Стойло 2"
state_lore_text_container_state_name_735:0 "§AСтойло 2§!:"
state_lore_text_container_state_description_735:0 "Стойло 2 – одно из множества убежищ, которые Стойл-Тек построила по всей Эквестрии в ожидании конца света. Если бы не Эппл Блум – одна из основательниц компании и главный архитектор – это стойло, скорее всего, не появилось бы ни в Понивилле, ни где-либо ещё. Поскольку ферма её семьи испытывала финансовые трудности, Эппл Блум использовала часть своих доходов, чтобы купить землю и использовать её в качестве площадки для стойла. Вскоре убежище было возведено по полностью индивидуальному проекту её личного авторства, после чего Эппл Блум вернула землю в собственность своей сестре и бабушке.\n\nСтойло было завершено и терпеливо ждало своего часа. Многие надеялись, что этот день так и не наступит. Но всё же однажды над городами Эквестрии вспыхнуло обжигающее зарево. Подруга Эппл Блум, Свити Белль, была назначена Смотрительницей стойла, а её сестре Эпплджек было предоставлено гарантированное место в списке потенциальных обитателей. В последний день Эквестрии пони вошли внутрь и за ними затворилась дверь, чтобы никогда больше не открыться.\n\nЗа двести лет, прошедших с момента падения бомб, Стойло 2 оставалось застывшим во времени фрагментом давно утраченного мира. Потомки Эпплджек и Свити Белль всё ещё могут проследить своё происхождение до двух героинь старой Эквестрии. Смотрительница управляет стойлом с железной решимостью, строго следуя заветам, установленным в тот день, когда массивная дверь впервые захлопнулась за последними вошедшими. Так что обитатели стойла по-прежнему не знают, на что похожа поверхность. А если они не знают, то зачем им вообще выходить? «Потому что ещё никто не входил в Стойло и не покидал его.»"

state_lore_text_container_state_name_short_65:0 "Понивилль"
state_lore_text_container_state_name_65:0 "§YПонивилль§!:"
state_lore_text_container_state_description_65:0 "Хотя до падения бомб Понивилль и близко не считался одним из старейших городов Эквестрии, его влияние на довоенную историю оказалось непропорционально большим. Когда семья Эппл впервые открыла местный редкий фрукт, сюда начали стекаться сотни, а затем и тысячи пони. Вскоре тихая деревушка стала небольшим городком, который называли домом все шесть министерских кобыл, три основательницы Стой-Тек, а также Биг Макинтош – солдат, который доблестно пожертвовал собой, чтобы заслонить принцессу Селестию от пули снайпера.\n\nВо время войны жизнь в Понивилле оставалась почти неизменной – за исключением появления оружейной компании «Айроншод», которая построила поблизости завод по снабжению войск Эквестрии оружием. После героической гибели Биг Макинтоша в его честь был установлен мемориал. Однако кроме этого жизнь в поселении шла своим чередом: его жители почти не ощущали на себе последствий войны. Другими достопримечательностями Понивилля являлись «Сахарный уголок», где раньше работала министерская кобыла Пинки Пай; бутик «Карусель», основанный министерской кобылой Рарити; и библиотека «Золотой дуб», которая стала домом для министерской кобылы Твайлайт Спаркл после того, как она переехала в Понивилль и вместе со своими новыми друзьями пыталась остановить Найтмер Мун.\n\nПосле падения бомб пони всё чаще задумывались: а не лучше ли было бы, если бы Твайлайт Спаркл тогда уничтожила Найтмер Мун, вместо того чтобы попытаться перевоспитать её? Ведь именно убеждение зебр в том, что принцесса Луна подпала под влияние злых звёзд, отчасти послужило катализатором войны. Однако никто не может сказать с уверенностью, как бы сложилась история в этом случае.\n\nВ настоящее время в Понивилле не осталось мирного населения. Хотя на город не было сброшено ни единой бомбы, несколько из них были сбиты над близлежащим Белохвостым лесом. Последовавшие за этим радиоактивные осадки загрязнили почву и воду, которая остаётся заражённой и по сей день. В отсутствие жителей здесь обосновались бродячие банды рейдеров, которые иногда работают сообща, но чаще враждуют, сражаясь за контроль над развалинами. Недалеко от окраин Понивилля находится ферма «Сладкое яблоко», а под ней скрывается Стойло 2. Его массивные двери оставались запертыми столетиями, но если обитатели стойла (конечно, если они ещё живы) когда-нибудь выйдут наружу, то столкновение с суровой реальностью постапокалиптической Эквестрии станет для них шоком."
