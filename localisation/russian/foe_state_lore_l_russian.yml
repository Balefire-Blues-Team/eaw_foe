state_lore_text_container_state_name_short_532:0 "Филлидельфия"
state_lore_text_container_state_name_532:0 "§YГород рабов§!:"
state_lore_text_container_state_description_532:0 "§YФиллидельфия§!, которая некогда соперничала с Мейнхеттеном по численности населения и промышленности, обогнала "Город, который никогда не спит" во время войны. Филлидельфия стала центром эквестрийской промышленности и начала производить любые товары: от пушек, танков и самолётов до тостеров, автомобилей и телевизоров. Это сделало город главной мишенью для жар-бомб зебр. Хотя нельзя не признать, что Филлидельфия пострадала не так сильно, как Мейнхеттен, так что большая часть впечатляющей промышленности города осталась нетронутой. Несмотря на это, город всё ещё страдает от болезней, монстров и ужасающих мутаций, вызванных сочетанием загрязнения и жар-радиации. Но это не остановило §RКрасного Глаза§, который жестко покорил город, вытеснив как мутантов, так и Стальных Рейнджеров вместе с жителями пустоши, чтобы добраться до главного приза: знаменитых фабрик "города Сестринской Любви".\n\nСегодня промышленный центр и большая часть окраин города находятся под контролем Красного Глаза и являются основой экономической мощи его работорговцев. Как и 200 лет назад, фабрики, испускающие смог из своих труб, производят орудия войны и мира. Но теперь эти товары выпускаются с помощью изнурительного физического труда тысяч рабов под надзором жестоких и злобных работорговцев. Любовь давно ушла из этого города. Сейчас здесь царит лишь запах смога да щелчки хлыста."

