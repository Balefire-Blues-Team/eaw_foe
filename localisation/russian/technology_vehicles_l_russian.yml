l_russian:
 # Equipment naming is inherited from the equipment name when displayed in the techtree

 #----------------------------
 # Заголовки
 #----------------------------
  HEADER_MOTORIZATION:0 "Моторизация"
  HEADER_MECHANISATION:0 "Механизация"
  HEADER_TANKS:0 "Танки"

 #----------------------------
 # Техника
 #----------------------------
  vehicle_restoration: "Восстановление техники"
  vehicle_restoration_desc: "Разобравшись с движкками и необходимой инфораструктурой, научившись их восстанавливать, теперь мы можем отбирать, ремонтировать и переоборудовать различный транспорт. Он пойдет на вооружение пехотных дивизий и заметно улучшит скорость и эффективность армии."

  bike_tech_1: "Самодельные мотоциклы"
  bike_tech_1_desc: "Получив в распоряжение двигатели от разной бытовой техники и достаточно прочные трубы, мы можем начать производство самоходного транспорта. Он, конечно, не приспособлен для пустоши, не особо удобен, но даст солдатам большую свободу действий, как тактическую, так и стратегическую."
  bike_tech_2: "Восстановленные мотоциклы"
  bike_tech_2_desc: "Наши мотоциклетные отряды будут ездить почти без проблем по бездорожью пустоши, если прикрепить к технике легкий защитный корпус вокруг чувтствительного оборудования и установить улучшенные фильтры. Не забудем и о водителях - специальные противопыльные очки, прикрывающие голову со всех сторон противоударные шлемы и полупрозрачный щит. Теперь они смогут полностью использовать преимущества новообретенной мобильности."
  bike_tech_3: "Доработанные мотоциклы"
  bike_tech_3_desc: "Наши мотоциклетные отряды будут ездить почти без проблем по бездорожью пустоши, если прикрепить к технике легкий защитный корпус вокруг чувтствительного оборудования и установить улучшенные фильтры. Не забудем и о водителях - специальные противопыльные очки, прикрывающие голову со всех сторон противоударные шлемы и полупрозрачный щит. Теперь они смогут полностью использовать преимущества новообретенной мобильности."

  tires_vehicle_tech: "Новые шины"
  tires_vehicle_tech_desc: "В пустынной и каменистой пустоши нашей технике нужно лучшее сцепление. Сменив рисунок на шинах и добавив импровизированные шипы, мы сможем быстрее разгоняться и лучше ездить по сложной местности."
  tires_vehicle_tech_1: "Новая резина"
  tires_vehicle_tech_1_desc: "Резина наших шин требует изменения по многим показателям, таким как твердость, внешний профиль, цепкость как на песках пустоши, так и на новосозданной нами инфраструктуре. Объединим изменения с утолщением шин и пуленепробиваемыми вставками, и наши машины станут быстрее как на дорогах, так и вне их."

  car_tech_1: "Самодельная машина"
  car_tech_1_desc: "Машины пустоши уж точно не красивы, но, как и мы, крепки и надежны. Бойцы будут рады хоть какой-то защите, хотя старые металлические пластины, прикрученные к раме и не защитят от точного винтовочного огня. Да и ужасная погода пустоши больше не помеха."
  car_tech_2: "Доработанная машина"
  car_tech_2_desc: "Моторизации поможет сочетание довоенных технологий, вроде улучшенных двигателей и простой оптики, с умением механиков заменить переусложенные детали простыми аналогами. Чем чаще будет обслуживание и больше наезд водителей, тем лучше станет стратегическая мобильность, да и аварий станет меньше."
  car_tech_3: "Милитаризованная машина"
  car_tech_3_desc: "Почти довоенный уровень инженерных возможностей даст еще более быстрые, надежные и защищенные машины. Любой не очень защищенный отряд будет разгромлен нашей техникой с улучшенной броней и доработанными двигателями, действующей по классической тактике налетчиков."

  plating_vehicle_tech: "Навесная броня"
  plating_vehicle_tech_desc: "Сделанная из разбросанного по пустоши металлического лома, эта грубая, но эффективная, броня прикроет слабые точки наших машин. Не стоит, правда, забывать о подросшем весе."
  bumper_vehicle_tech: "Таранные бамперы"
  bumper_vehicle_tech_desc: "Специальные отбойники и другие виды таранов позволяют использовать некоторые не очень традиционные тактики. Новый способ прорывать укрепления, но далеко не все согласятся им воспользоваться."
  gasoline_vehicle_tech: "Опасное топливо"
  gasoline_vehicle_tech_desc: "Все заметят мощность нового топлива, но лучше не спрашивать, какие смеси туда вливают наши инженеры. Иногда рев моторов перерастает в нечто худшее, так что лучше некоторое время обходить стороной гаражи, а то механики могут и линчевать."
  sealed_vehicle_tech: "Герметизация машин"
  sealed_vehicle_tech_desc: "Лучше сражаться и отдыхать в чистом, свежем воздухе, который экипажи и десант получат благодаря полностью герметичным корпусам, с системами фильтрации и увлажнения воздуха. Бойцы смогут быстрее отдохнуть и вернуться в бой, но такие усовершенствования нагружают как двигатель, так и подвеску, поэтому мы несколько потеряем в скорости."
  armoured_vehicle_tech: "Улучшенное бронирование"
  armoured_vehicle_tech_desc: "Раньше, для снижения веса, броня защищала лишь наиболее важные узлы. Теперь же, с улучшенной подвеской, можно одеться в броню по настоящему. Новые бронесплавы, иногда даже простая композитная броня, подтянут актуальность наших моторизованных и механизированных отрядов на современном поле боя."

  tracks_vehicle_tech: "Простые гусеницы"
  tracks_vehicle_tech_desc: "Для массового производства гусеничной техники нужно доработать подвеску и составляющие гусеницы. Механики скажут спасибо упрощению обслуживания и снижению веса, а танки станут реже ломаться и меньше простаивать на ремонте."
  tracks_vehicle_tech_1: "Поддерживающие катки"
  tracks_vehicle_tech_1_desc: "Некоторое усложнение ходовой снизит нагрузку на катки, уберет постоянное трение между гусеницами, броней и прочими частями движителя. Всего этого можно добиться просто добавив поддерживающие катки. Техникам придется реже переобувать машины из-за износа гусениц, да и уменьшение шумности может помочь в бою."

  tank_tech_1: "Самодельный танк"
  tank_tech_1_desc: "Противник начинает использовать более совершенное противотанковое оружие, а наши гантраки и БТР, пускай и дающие огневую мощь и легкую броню, перестают справляться. Решение нашлось быстро. На шасси старой строительной техники водружается корпус, собранный из стале-бетонного «бутерброда», который может защитить даже от простых ракет. Добавим несколько амбразур и казематных установок, в которые влезут легкое стрелковое оружие, тяжелые пулеметы и противотанковые ружья. Спереди навешивается бульдозерный ковш, который позволяет буквально сносить укрепления и таранить технику."
  tank_tech_2: "Доработанный танк"
  tank_tech_2_desc: "Пора покончить с импровизациями и начать строить более эффективную бронетехнику. Снова начнем с голого шасси, установим наклонную броню, повысив защиту и скинув вес, защитим боезапас, поставим парочку пулеметов, один в корпус, второй в полноценную башню, спарив с нормальной пушкой. Классический дизайн более действеннен и против пехоты, и против бронетехники. Достаточно легкая броня из закаленной бронестали облегчит труд старому двигателю, что даст разогнаться посильнее и застать врага врасплох."
  tank_tech_3: "Танк Великой Войны"
  tank_tech_3_desc: "Разработать танк, учитывая, сколько чертежей и уцелевших машин найдено в бункерах, легко. Проблемы начинаются при попытке производить и снабжать всем необходимым. Довоенной технике нужны весьма продвинутые технологии производства, но их можно заменить очень сообразительным мышлением. Заменим невероятно сложную в производстве броню из обедненного урана намного более простой бронеплитой из подходящих сплавов. Упростим четырехгусеничную ходовую до двух гусениц. Подберем замену множеству продвинутой электроники внутри из механических устройств и простой системой управления огнем. Теперь заводы готовы к производству чего-то похожего на устрашающую бронетехнику прошлого."

  truck_tech_1: "Самодельный гантрак"
  truck_tech_1_desc: "Эти грузовики, собранные из хлама со свалок или старых военных баз, неприглядное зрелище. Но слегка ржавый металл вполне может защищить от легкого оружия, а перегруженный двигатель все-таки тянет машину. Пехоте станет несколько проще защититься от врага, а пулемет на простом креплении прикроет своих огнем на подавление. В любом случае, экипажу в самых крепких выражениях приказано не вступать в прямую перестрелку."
  truck_tech_2: "Доработанный гантрак"
  truck_tech_2_desc: "Эта комбинация старых бронепластин с разбитой техники и натужно ревущих двигателей, пытающихся работать совместно через наспех собранную трансмиссию, еще один образчик продукции нащих мусорщиков. Однако же, данная версия защищена лучше предыдущих, да и пулемет установлен на нормальную турель, а его стрелок защищен щитком. Внутренности машины перекомпонованы, так что пехота может единовременно выставить наружу больше стволов, а сидеть ей там будет намного удобнее."

  storage_vehicle_tech: "Повышенная грузоподъемность"
  storage_vehicle_tech_desc: "Благодаря дополнительным креплениям и ящикам на технике, экипажи могут хранить свои принадлежности, не боясь потерять их по пути. К тому же, на машины теперь влезает больше топлива и боеприпасов, поэтому мобильные отряды могут пройти больше, меньше завися от линий снабжения."
  overclock_vehicle_tech: "Форсированные двигатели"
  overclock_vehicle_tech_desc: "Превращать двигатели бронетехники в пожирателей топлива всегда казалось плохой идеей. Но откроем клапаны на полную, расширим топливные трубопроводы и выбросим защитную оболочку для лучшего охлаждения, и что мы получим? Впечатляющий прирост скорости даже для самого тяжелого танка! Конечно, нам понадобится серьезно пересмотреть цепочки производства и доставки топлива, но такое тактическое и стратегическое преимущество нельзя игнорировать."
  gunport_vehicle_tech: "Бойницы"
  gunport_vehicle_tech_desc: "Прорезав в броне отверстия, мы можем дать нашей пехоте внутри БТР стрелять по врагу, пока машина еще не доехала до точки выброски. Танкисты также будут рады возможности отстреливаться из пистолетов, если враг подберется в упор. Глупцы, решившие взять машины штурмом, захлебнутся кровью под сильным огнем. Экипажу, правда, придется сбросить скорость для более точной стрельбы."
  high_tech_fuel_vehicle_tech: "Продвинутые топлива"
  high_tech_fuel_vehicle_tech_desc: "Мы можем позволить себе двигатели с повышенным сжатием благодаря топливу с высоким октановым числом, получаемым с помощью продвинутых способов химической обработки, таких как молекулярная фильтрация. Кроме того, повышенная чистота топлива продлит сроку службы фильтров и камер сгорания, что даст использовать двигатели подольше."

  apc_tech_1: "Самодельный БТР"
  apc_tech_1_desc: "Основой наших механизированных дивизий послужат раздобытые тяжелые грузовики, обшитые броней. Движки с высокой тягой и шасси с хорошей подвеской утащат на себе толстую броню, защищающую от винтовок, лазеров и даже некоторых противотанковых выстрелов. Направленный вперед тяжелый пулемет, который можно перемещать между бойницами по всей машине, обеспечит приемлимую огневую мощь для лобового столкновения. В итоге, экипажи бронемашин могут напрямую поддержать пехотные отряды, а сочетание родов войск еще до Войны помогало как в обороне, так и в наступлении."
  apc_tech_2: "Доработанный БТР"
  apc_tech_2_desc: "По пустошам намного легче ездить на гусеничном шасси, приводимом в движение спаркой моторов и обшитом укрепленной броней. Именно с такими мыслями наши инженеры разрабатывали новый БТР для механизированных отрядов. Откидывающаяся рампа позволяет выгрузку под защитой брони, небольшая порция электроники упростит переговоры между пехотой и бронемашиной, а новая лента для пулемета, вперемешку набитая зажигательными и бронебойно-трассирующими патронами как поддержит в бою, так и облегчит координацию работы экипажа и бойцов вокруг."
  apc_tech_3: "БТР Великой Войны"
  apc_tech_3_desc: "Вершиной наших прозводственных возможностей сейчас стали довоенные БТР. Композитная броня с противоосколочным подбоем, кевларовые бронежилеты для экипажа и десанта спасают жизни множества солдат, а короткоствольная пушка разносит все на своем пути, будь то укрепленные позиции или вражеские отряды."

