ermcolony.8.d:0 "Сегодня утром колония Монс-Коллис официально объявила свою задачу выполненной. Закон и порядок царствуют на всей предоставленной им земле, несмотря на присутствие там племен.\nНа деле это означает, что протекторат теперь официально готов стать полноценной частью нашей страны. Документы, необходимые для этого, уже оформляются."
