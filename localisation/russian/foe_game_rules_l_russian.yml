#AI Behavior
 EYE_AI_BEHAVIOR:0 "@EYE Работорговцы Красного Глаза"
 RULE_OPTION_EYEEYE:0 "@EYE Красный Глаз - Новое единство §Y(Исторический путь)§!"
 RULE_OPTION_EYEEYE_EYE_AI_DESC:0 "Красный Глаз попытается достичь своих целей, став настоящим богом и восстановив разрушенный мир."
 RULE_OPTION_STERNBAL:0 "@EYE Стерн - Баланс"
 RULE_OPTION_STERNBAL_EYE_AI_DESC:0 "Красный Глаз не сможет воплотить свое видение в реальность, и Стерн победит в борьбе за власть в Филлидельфии. Она попытается пойти на компромисс с работорговцами, возглавив более сбалансированную администрацию."
 RULE_OPTION_STERNTAL:0 "@EYE Когти Стерн"
 RULE_OPTION_STERNTAL_EYE_AI_DESC:0 "Красный Глаз не сможет воплотить свое видение в реальность, и Стерн победит в борьбе за власть в Филлидельфии. Она будет очень благоволить своим Когтям, и максимально исключит работорговцев из правительства Филлидельфии."
 RULE_OPTION_STERNMAS:0 "@EYE Переворот Чейнлинка"
 RULE_OPTION_STERNMAS_EYE_AI_DESC:0 "Красный Глаз не сможет воплотить свое видение в реальность и Чейнлинк Шеклз победит в борьбе за власть в Филлидельфии. §RМир ждёт будущее в цепях.§!"

 FSR_AI_BEHAVIOR:0 "@FSR Филлидельфийский Контингент"
 RULE_OPTION_BLUEBERRY:0 "@FSR Блюберри Сейбр §Y(Исторический путь)§!"
 RULE_OPTION_BLUEBERRY_FSR_AI_DESC:0 "Старейшина Блюберри Сейбр удержит власть. Филлидельфийские Стальные Рейнджеры останутся верны своей миссии и попытаются выстоять в борьбе против Красного Глаза."
 RULE_OPTION_NOVARAGE:0 "@FSR Нова Рейдж"
 RULE_OPTION_NOVARAGE_FSR_AI_DESC:0 "Звёздная паладин Нова Рейдж захватит власть. Филлидельфийские Стальные Рейнджеры попытаются объединиться с Красным Глазом."
 RULE_OPTION_STRAWBERRY:0 "@FSR Строуберри Лемонэд"
 RULE_OPTION_STRAWBERRY_FSR_AI_DESC:0 "Рыцарь Строуберри Лемонэд будет избрана новой старейшиной. Филлидельфийские стальные рейнджеры вступят в бой с Красным Глазом."

 NEV_AI_BEHAVIOR:0 "@NEV Анклав Нейварро"
 RULE_OPTION_AUTUMN:0 "@NEV Отэм Лиф §Y(Исторический путь)§!"
 RULE_OPTION_AUTUMN_NEV_AI_DESC:0 "Полковник Отэм Лиф свергнет Сенат, наделит полномочиями совет и подготовится к инициации §RОперации Выжигание.§!"
 RULE_OPTION_TORNADO:0 "@NEV Генерал Торнадо"
 RULE_OPTION_TORNADO_NEV_AI_DESC:0 "Генерал Торнадо будет избран новым лидером Анклава. Он будет стремиться спасти поверхность и восстановить разрушенный мир."
 RULE_OPTION_SEAFIRE:0 "@NEV Сенатор Сифаер"
 RULE_OPTION_SEAFIRE_NEV_AI_DESC:0 "Сенатор Сифаер будет избран новым лидером Анклава. Он отберёт власть у Совета и попытается сотрудничать с поверхностью."

 LIT_AI_BEHAVIOR:0 "@LIT Собиратели Молний"
 RULE_OPTION_KEEP_TRADITION:0 "@LIT §AСохранить традиции§! §Y(Исторический путь)§!"
 RULE_OPTION_KEEP_TRADITION_LIT_AI_DESC:0 "Шейк Спар сохранит свой пост и поведёт Собирателей Молний по пути мирной изоляции, одновременно модернизируя страну."
 RULE_OPTION_HOOKHOOF:0 "@LIT §OРеваншисты§!-§OХук Хуф§!"
 RULE_OPTION_HOOKHOOF_LIT_AI_DESC:0 "Реваншисты захватят власть в нации и отомстят за Громовую войну. Наступление хаоса позволит банде Хук Хуфа захватить власть. Позже он попытается завоевать весь регион."
 RULE_OPTION_ENCLAVISTS:0 "@LIT §OРеваншисты§!-§DАнклависты§!"
 RULE_OPTION_ENCLAVISTS_LIT_AI_DESC:0 "Реваншисты захватят власть в нации и отомстят за Громовую войну. Наступление хаоса позволит анклавистам под командованием Свифт Сторма захватить власть. Позже он попытается сформировать Анклав Клаудсдейла."
 RULE_OPTION_SKYBREAKER:0 "@LIT §PСкайбрейкер§!"
 RULE_OPTION_SKYBREAKER_LIT_AI_DESC:0 "Скайбрейкер придёт к власти и попытается сотрудничать с остатками МТН. Если МТН пойдёт по пути изоляционизма, то этот путь вернётся на исторический вариант."
 
 OAP_AI_BEHAVIOR:0 "@OAP Старая Эпплуза"
 RULE_OPTION_STEELSHACKLES:0 "@OAP Верность Красному Глазу"
 RULE_OPTION_STEELSHACKLES_OAP_AI_DESC:0 "Стил Шеклз останется у власти и поддержит Красного Глаза в его покорении пустошей. Также этот работорговец попытается значительно индустриализировать Старую Эпплузу."
 RULE_OPTION_NEOCONFEDERATE:0 "@OAP Новая Конфедерация"
 RULE_OPTION_NEOCONFEDERATE_OAP_AI_DESC:0 "Чармин Лак устроит переворот против Стил Шеклза. Он продолжит возрождать идеалы микси, а потом попытается сформировать новую Конфедерацию."
 RULE_OPTION_RANGERREVOLT:0 "@OAP Восстание рейнджеров"
 RULE_OPTION_RANGERREVOLT_OAP_AI_DESC:0 "Рейнджеры Эпплузы восстанут против Стил Шеклза и устроят гражданскую войну. Если они победят, то присоединятся к НКР в их походе за распространении демократии на пустошах."

 TEN_AI_BEHAVIOR:0 "@TEN Башня Тенпони"
 RULE_OPTION_SOCIETY:0 "@TEN Общество Сумерек §Y(Исторический путь)§!"
 RULE_OPTION_SOCIETY_TEN_AI_DESC:0 "Общество Сумерек сохранит власть и продолжит обеспечивать дальнейшее процветание Башни Тенпони."
 RULE_OPTION_GRIMSTAR:0 "@TEN Путч Грим Стара"
 RULE_OPTION_GRIMSTAR_TEN_AI_DESC:0 "Шеф службы безопасности Грим Стар, разочаровавшись в Башне Тенпони и её лидерстве, успешно захватит власть. После этого он попытается завоевать руины Мейнхеттена и превратить их в авторитарный город-государство."
 RULE_OPTION_GHOULS:0 "@TEN Переворот гулей"
 RULE_OPTION_GHOULS_OAP_AI_DESC:0 "Роттингтейл и его группа гулей успешно свергнут Общество Сумерек и создадут свой собственный радикальный рай для гулей. §RИсключительно для гулей.§!"

 MSR_AI_BEHAVIOR:0 "@MSR Мейнхеттенский Контингент"
 RULE_OPTION_HISTORICAL_AJR:0 "@AJR Война клятв @MSR §Y(Исторический путь)§!"
 RULE_OPTION_HISTORICAL_AJR_MSR_AI_DESC:0 "После катастрофической экспедиции в Стойло 2 и вмешательства §GДарительницы Света§! в план Коттедж Чиза по достижению бессмертия разразится война между @AJR §YРейнджерами Эпплджек§! и @MSR §YМейнхеттенским Контингентом§!.\n\n§RВажно:§!\n§OЭто будет работать только в том случае, если @FSR §YФиллидельфийский Контингент§! пойдёт по историческому пути §g(Блюберри Сейбр)§! §RИ§! Дарительница Света выживет!§!"
 RULE_OPTION_COTTAGE:0 "@MSR Одержимость Коттедж Чиза"
 RULE_OPTION_COTTAGE_MSR_AI_DESC:0 "Старейшина Коттедж Чиз одержит верх над оппозицией и отправится на поиски бессмертия, дабы вечно возглавлять Стальных Рейнджеров."
 RULE_OPTION_RIVER:0 "@MSR Амбиции Ривер Отэм"
 RULE_OPTION_RIVER_MSR_AI_DESC:0 "Писец Ривер Отэм воспользуется вотумом недоверия и устроит кровавый переворот. §RПосле захвата власти Ривер Отэм откажется от всей атрибутики "Стальных Рейнджеров"...§!"
 RULE_OPTION_STEELHOOVES:0 "@MSR Ценности Стилхувза"
 RULE_OPTION_STEELHOOVES_MSR_AI_DESC:0 "Стилхувз и его сторонники успешно используют вотум недоверия и поведут Контингент в новом направлении. Однако без влияния §GДарительницы Света§! на его жизнь Стилхувз никогда не станет истинным §rвизионером§!..."
 
 ERA_AI_BEHAVIOR:0 "@ERA Кровавая Армия"
 RULE_OPTION_SUPPORTEYE:0 "@ERA Сохранить альянс §Y(Исторический путь)§!"
 RULE_OPTION_SUPPORTEYE_ERA_AI_DESC:0 "Блад Мейн пользуется поддержкой Красного Глаза, и будет глупо даже помыслить о том, чтобы ударить его в спину, особенно после всего, что он сделал для Кровавой Армии."
 RULE_OPTION_OPPOSEEYE:0 "@ERA Подорвать альянс"
 RULE_OPTION_OPPOSEEYE_ERA_AI_DESC:0 "Кровавая Армия – это не оружие для какого-то далёкого хозяина в Филлидельфии! Пока что мы можем работать вместе, но настанет день и Блад Мейн укажет Красному Глазу на дверь."

 MWY_AI_BEHAVIOR:0 "@MWY Новый Мейрвей"
 RULE_OPTION_QUEENSWAY:0 "@MWY Путь королевы §Y(Исторический путь)§!"
 RULE_OPTION_QUEENSWAY_MWY_AI_DESC:0 "Если Новый Мейрвей хочет выжить в пустоши, он должен радикально измениться. И у королевы Стар Гейзер есть план."
 RULE_OPTION_STAYTHECOURSE:0 "@MWY Не сворачивать с пути"
 RULE_OPTION_STAYTHECOURSE_MWY_AI_DESC:0 "Королева Стар Гейзер вопреки здравому смыслу прислушается к советам своих дворян и свернёт с курса реформ."

 NCG_AI_BEHAVIOR:0 "@NCG Гильдии Неокасла"
 RULE_OPTION_CORPOBUSINESS:0 "@NCG Корпоративное вознесение §Y(Исторический путь)§!"
 RULE_OPTION_CORPOBUSINESS_NCG_AI_DESC:0 "Лишь одна вещь доказала свою непогрешимость в деле повышения благосостояния, развития технологий и, самое главное, обогащения наших элит:\n§YКАПИТАЛИЗМ!§!\n§OГильдия Строителей§! вновь вернёт в пустоши правильный эквестрийский капитализм и при этом невероятно разбогатеет."
 RULE_OPTION_NEOSLAVERY:0 "@NCG Нео-рабство"
 RULE_OPTION_NEOSLAVERY_NCG_AI_DESC:0 "§GГильдия Шахтёров§! стремится извлечь из земли последние остатки её природных ресурсов. Вечно жаждущая большего гильдия с трудом находит достаточно пони, чтобы поддерживать свою деятельность. К счастью, есть простое решение проблемы – превратить побольше пони в активы компании, а не нанимать их в качестве сотрудников."
 RULE_OPTION_MECHANICUM:0 "@NCG Махинации Механикума"
 RULE_OPTION_MECHANICUM_NCG_AI_DESC:0 "§RМеханикум§! вынашивает грандиозные планы для пустоши. С помощью науки и инноваций они стремятся перекроить всю Эквестрию по своему безэмоциональному образу и подобию. Ни одна цена не будет слишком высокой, если с её помощью удастся затащить пони в будущее."

 CAL_AI_BEHAVIOR:0 "@CAL Кантерлотские Аликорны"
 RULE_OPTION_NIGHTGODDES:0 "@CAL Богиня ночи"
 RULE_OPTION_NIGHTGODDES_CAL_AI_DESC:0 "Прозревающая Тьму взбунтуется против Богини и попытается лично захватить контроль над Сердцем Эквестрии."
 RULE_OPTION_NIGHTSUBJUGATION:0 "@CAL Всего лишь пешка"
 RULE_OPTION_NIGHTSUBJUGATION_CAL_AI_DESC:0 "Сила Богини слишком велика, чтобы Прозревающая Тьму могла противостоять ей. Она выполнит свою миссию и вернётся в состав Единства."




