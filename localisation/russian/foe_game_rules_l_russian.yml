  RULE_EYE_DEBUFF_MINOR_DEBUFF:0 "Незначительное ослабление"
  RULE_EYE_DEBUFF_MINOR_DEBUFF_DESC:0 "Работорговцы Красного Глаза получат постоянное незначительное ослабление со следующими эффектами:\n   §R-25%§! §YОбъем заводского производства§!\n   §R-25%§! §YФактор военнообязанного населения§!\n   §R-15%§! §YПрирост политической власти§!"
  RULE_EYE_DEBUFF_MAJOR_DEBUFF:0 "Значительное ослабление"
  RULE_EYE_DEBUFF_MAJOR_DEBUFF_DESC:0 "Работорговцы Красного Глаза получат постоянное значительное ослабление со следующими эффектами:\n   §R-35%§! §YОбъем заводского производства§!\n   §R-50%§! §YФактор военнообязанного населения§!\n   §R-30%§! §YПрирост политической власти§!"

  EYE_SSC_BREAKUP:0 "Распад @EYE Красного Глаза и @SSC Саннишора"
  RULE_EYE_SSC_BREAKUP_NO_BREAKUP:0 "Стандартный вариант"
  RULE_EYE_SSC_BREAKUP_NO_BREAKUP_DESC:0 "Работорговцы Красного Глаза и Коалиция Саннишора никак не изменятся и начнут игру в состоянии войны друг с другом."
  RULE_EYE_SSC_BREAKUP_BREAKUP:0 "Распад"
  RULE_EYE_SSC_BREAKUP_BREAKUP_DESC:0 "Работорговцы Красного Глаза распадутся на Детей Собора, Флетлендеров и Филлидельфию. Коалиция Саннишора распадётся на Жасминских Рейдеров, Хуфсбург и Саннишоалс.\n\n§YВ начале игры Красный Глаз и Коалиция не будут воевать друг с другом.§!\n\n§GРекомендуется использовать эту настройку, если вам непросто играть за маленькие нации вблизи @EYE Работорговцев Красного Глаза.§!"

  SHA_BREAKUP:0 "Распад @SHA Разбитого Копыта"
  RULE_SHA_BREAKUP_NO_BREAKUP:0 "Стандартный вариант"
  RULE_SHA_BREAKUP_NO_BREAKUP_DESC:0 "Положение Рейдеров Разбитого Копыта на начало игры никак не изменится."
  RULE_SHA_BREAKUP_BREAKUP:0 "Разделённое Разбитое Копыто"
  RULE_SHA_BREAKUP_BREAKUP_DESC:0 "Племя Корона, Чистые, Торговая Компания Гринвэй и Коалиция Шерхуфа отделятся от Рейдеров Разбитого Копыта в начале игры."

  SHA_NO_NCR:0 "@SHA Образование НКР"
  RULE_SHA_NO_NCR_YES_NCR:0 "Стандартный вариант"
  RULE_SHA_NO_NCR_YES_NCR_DESC:0 "Разбитое Копыто успешно сформирует НКР в ходе игры."
  RULE_SHA_NO_NCR_NO_NCR:0 "Отключить НКР"
  RULE_SHA_NO_NCR_NO_NCR_DESC:0 "Разбитое Копыто не сможет сформировать НКР."

  NEV_stronk_cauterize:0 "@NEV Операция: §RВыжигание§!"
  RULE_NEV_stronk_cauterize_YES_Default:0 "Стандарт"
  RULE_NEV_stronk_cauterize_YES_Default_DESC:0 "Нейварро начнёт стандартную §RОперацию: Выжигание§!, если у их страны будет подходящая идеология."
  RULE_NEV_stronk_cauterize_YES_Apocalypse:0 "Экстремальный вариант"
  RULE_NEV_stronk_cauterize_YES_Apocalypse_DESC:0 "Нейварро получит несколько различных бонусов. Если они пойдут по пути §RОтэм Лифа§!, то получат несколько дополнительных бонусов в виде бесплатных дивизий и снаряжения, чтобы §RОперация: Выжигание§! стала настоящим испытанием для прочих сил пустоши."
