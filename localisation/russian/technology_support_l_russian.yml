  HEADER_SUPPORT_FIRETEAM:0 "Пулемёты"
  HEADER_SUPPORT_ANTITANK:0 "Противотанковое оружие"
  HEADER_SUPPORT_DEMOLITIONS:0 "Взрывчатка/огнемёты"
  HEADER_SUPPORT_DOGS:0 "Лучшие друзья пони"
  HEADER_SUPPORT_CHEMS:0 "Медицина"
  HEADER_SUPPORT_RECON:0 "Разведка"
  HEADER_SUPPORT_LOGISTICS:0 "Логистика"
  HEADER_SUPPORT_MAINTENANCE:0 "Тех. обслуживание"
 #----------------------------
 # Support
 #----------------------------
  support_weaponry:0 "Вспомогательное снаряжение"
  support_weaponry_desc:0 "Всяческие устройства и различные вещи, использующиеся для коммуникаций, снаряжения солдат, медперсонала и других функций."
  energy_fireteam_weaponry_tech_2:0 "Тяжелый RCW"
  ballistic_fireteam_weaponry_tech_2:0 "Лёгкий пулемёт"
  explosive_demolitions_weaponry_tech_2:0 "Осколочная граната"
  flamer_demolitions_weaponry_tech_2:0 "Огнемёт"
  flamer_demolitions_weaponry_tech_3:0 "Инсинератор"
  ballistic_fireteam_high_caliber_tech:0 "Боеприпасы большого калибра"
  ballistic_fireteam_high_caliber_tech_desc:0 "Снарядив наши пулемёты боеприпасами большого калибра сделает их более смертоносными против всех типов целей. Смешанные пояса с боеприпасами и улучшенные метательные снаряды позволят нашим пулемётчикам более эффективно расстреливать врагов."
  ballistic_fireteam_low_caliber_tech:0 "Боеприпасы мелкого калибра"
  ballistic_fireteam_low_caliber_tech_desc:0 "Сосредоточение внимания на промежуточных патронах для наших пулеметов позволит как упростить производство, так и значительно улучшить урон по пехоте. Использование более легких боеприпасов, более длинных поясов и уменьшенных метательных зарядов - все это улучшает общую скорострельность наших пулеметов и позволяет им извергать невероятное количество снарядов без остановки."
  ballistic_fireteam_cooling_jacket_tech:0 "Охлаждающий покров"
  ballistic_fireteam_cooling_jacket_tech_desc:0 "Мы установили на пулемёты новый легкий покров, использующий охлаждающее масло для повышения долговечности оружия и снижения его рабочих температур. Это позволяет уменьшить износ и увеличить срока службы ствола."
  ballistic_fireteam_tri_barrel_tech:0 "Три ствола"
  ballistic_fireteam_tri_barrel_tech_desc:0 "Поставив более длинную трехствольную конструкцию и упрощенную систему подачи на наш миниган позволяет получить более легкий вариант. Повышенная точность позволит нашей пулеметной команде целиться в слабые места и попадать каждым снарядом в цель, поражая позиции противника десятками выстрелов в секунду, которые могут поразить даже самую тяжелую силовую броню."
  ballistic_fireteam_hepta_barrel_tech:0 "Семь стволов"
  ballistic_fireteam_hepta_barrel_tech_desc:0 "Поставив больше коротких стволов позволяет улучшить роторную систему подачи, как это сделано в истребителях, позволяя нашим пулеметным командам опустошать местность от всего живого. Такая высокая скорострельность позволяет кромсать вражескую пехоту как нефиг делать, каждую секунду производя сотни выстрелов."
  energy_fireteam_focus_lens_tech:0 "Усовершенствованные линзы"
  energy_fireteam_focus_lens_tech_desc:0 "Более продвинутые и улучшенные линзы позволят нашему лазерному оружию стрелять гораздо более концентрированными и сильными лазерами без дополнительной траты боеприпасов. В итоге мы наносим больше урона, пробиваем больше брони и используем те же боеприпасы в том же количестве."
  energy_fireteam_heat_lens_tech:0 "Термостойкие линзы"
  energy_fireteam_heat_lens_tech_desc:0 "Более толстые лазерные линзы, изготовленные из термостойких материалов, позволяют нашему тяжелому лазерному оружию вести гораздо более продолжительный огонь прежде чем потребуется смена линз или охлаждение, что позволяет им легче подавлять вражеские войска."
  energy_fireteam_cooling_jacket_tech:0 "Охлаждающий покров"
  energy_fireteam_cooling_jacket_tech_desc:0 "Используя специальный охлаждающий азот (самое холодное, что у нас на данный момент есть), мы сможем держать наше лазерное оружие более холодным, что увеличит скорость стрельбы и увеличит надежность ввиду меньшего шанса перегрева."
  energy_fireteam_rapid_charge_tech:0 "Быстроразрядные боеприпасы"
  energy_fireteam_rapid_charge_tech_desc:0 "Сложенная высокоэффективная энергетическая система стрельбы по ячейкам, аналогичная довоенному прототипу, позволяет значительно увеличить огневую мощь, поскольку каждая ячейка использует свой собственный стрелковый механизм. Скорострельность будет так высока, что вражеские войска разрываются на куски даже не услышав звука лазерного огня."
  energy_fireteam_over_charge_tech:0 "Перегруженные боеприпасы"
  energy_fireteam_over_charge_tech_desc:0 "Правильно перегруженные тяжелые боеприпасы могут неслабо улучшить наши лазеры против бронированных целей. Удвоив потребление энергии каждым выстрелом и используя более большие энергоячейки, мы можем без трудов пробить вражескую броню либо градом выстрелов, либо одним непрерывным режущим лазером."
  flamer_demolitions_high_pressure_tech:0 "Высокое давление"
  flamer_demolitions_high_pressure_tech_desc:0 "Топливные баки с высоким давлением позволят нашим огнемётчикам подвергать врагов огню дальше и сильнее. Даже бронированные цели станут плавиться на глазах, а здание можно будет поджечь и забыть."
  flamer_demolitions_sustained_pressure_tech:0 "Устойчивое давление"
  flamer_demolitions_sustained_pressure_tech_desc:0 "Второй резервуар для сжатого газа, добавленный к нашей системе огнемета рядом с основными топливными баками вместе с улучшенными регулирующими клапанами, позволили нашим огнемётчикам поливать §RСВЯЩЕННЫМ ПЛАМЕНЕМ, ОЧИЩАЮЩИМ ВСЕХ НЕВЕРНЫХ И НЕЧЕСТИВЫХ! ДА СГОРЯТ НИ ВСЕ В НИБЫТИЕ И ПРОДОЛЖАТ СТРАДАТЬ В ПЛАМЕНИ АДСКОМ, ТАКОВА СУДЬБА ИХ ПО ВОЛЕ ВСЕВЫШНЕЙ! ИБО МЫ ВЕРШИТЕЛИ ПРАВОСУДИЯ И ИСПОЛНИТЕЛИ ВОЛИ ЕГО!§! в течение более длительного времени. В итоге огнемётчики смогут гораздо дольше действовать на поле боя прежде чем уходить на перезарядку."
  flamer_demolitions_cooling_jacket_tech:0 "Охлаждающий покров"
  flamer_demolitions_cooling_jacket_tech_desc:0 "Охлаждающий покров - не совсем то, что нужно на огнемёте из-за его веса и... очевидной причины. Но лучший и более легкий сплав, которым мы заменили все компоненты нашего огнеметного вооружения, позволил нашим инженерам установить тонкую оболочку, заполненную огнеупорным азотным гелем вокруг дул наших огнеметов."
  flamer_demolitions_temperature_focus_tech:0 "Высокотемпературное пламя"
  flamer_demolitions_temperature_focus_tech_desc:0 "Наши инженеры предложили хороший способ нашим огнемётчикам противостоять бронированным целям. Термит, вещество, способное достигать температуры в 2200 по Цельсию, сжимается в осколки и смешивается с нашим огнеметным топливом. При возгорании эти осколки прилипают к броне и прожигают её насквозь."
  flamer_demolitions_longevity_focus_tech:0 "Длительное пламя"
  flamer_demolitions_longevity_focus_tech_desc:0 "Новое химическое соединение, преобразующее наше топливо из жидкого состояния в почти желеобразную композицию, позволяет пламени гореть на нескольких минут или даже часов дольше чем раньше. Это позволяет ему гореть даже под водой, и малейшая капля на одежде или легковоспламеняющихся материалах может быстро воспламениться."
  explosive_demolitions_operational_security_tech:0 "Техника безопасности"
  explosive_demolitions_operational_security_tech_desc:0 "Одна из самых важных частей использования гранаты - взорвать противника, а не себя. Составив новые правила техники безопасности для наших подрывников и транспортных ящиков наши гранаты взорвутся только когда надо."
  explosive_demolitions_volatility_tech:0 "Нестабильная взрывчатка"
  explosive_demolitions_volatility_tech_desc:0 "Более лучшие гранаты, состоящие из более тонкой оболочки, с внутренней осколочной матрицы и увеличенным количеством взрывчатого вещества улучшат скорость полета металлических осколков и сделают сам взрыв более смертоносным."
  explosive_demolitions_propulsion_charge_tech:0 "Улучшение двигательного заряда"
  explosive_demolitions_propulsion_charge_tech_desc:0 "Более эффективное конструкция с удлиненном корпусом вместе с мягкой подкладка позволят увеличить точность, скорость и точность метания наших подрывников. Это поможет им кидать гранаты ближе к цели."
  explosive_demolitions_cyclic_fire_tech:0 "Цикличная стрельба"
  explosive_demolitions_cyclic_fire_tech_desc:0 "Непрерывный натиск взрывов удержит на расстоянии даже самых храбрых."
  explosive_demolitions_rapid_fire_tech:0 "Стрельба очередями"
  explosive_demolitions_rapid_fire_tech_desc:0 "Сокрушение врага в мгновение ока потоком снарядов расколет даже самую твердую броню."
  anti_tank_tech_1:0 "Сосредоточенный огонь"
  anti_tank_tech_1_desc:0 "Улучшив координацию между нашими противотанковыми отрядами и научив их атаковать одну цель с разных сторон одновременно, даже танки перестанут быть большой проблемой."
  anti_tank_tech_2:0 "Стрельба по уязвимым местам"
  anti_tank_tech_2_desc:0 "Улучшенные бронебойные снаряды, приборы прицеливания и улучшенная скорость полета позволят нашим противотанковым отрядам команда точнее целиться в уязвимые места противника. Дополнительное обучение разведке и понимаю строения техники позволит им выявить уязвимые места во вражеской технике за секунды."
  maintenance_company_tech_1:0 "Группа ухода по снаряжению"
  maintenance_company_tech_1_desc:0 "Специальная инженерная команда, выступающая в поле вместе с нашими дивизиями, может помочь поддерживать нашу технику. Обеспечение их большим количеством расходных материалов и запасных частей должно уменьшить нагрузку на наши заводы-изготовители, поскольку меньше оборудования будет нуждаться в замене."
  maintenance_company_tech_2:0 "Эффективность ухода II"
  maintenance_company_tech_2_desc:0 "То, что наша команда технического обслуживания по авторитету превосходит обычных пехотинцев, позволяет им приказывать солдатам посещать классы технического обслуживания и наказывать тех, кто небрежно обращается с оружием. Обучение каждого пехотинца разбирать и чистить свое оборудование - это важный шаг к тому, чтобы оно всегда было готово выполнить своё предназначение."
  maintenance_company_tech_3:0 "Эффективность ухода III"
  maintenance_company_tech_3_desc:0 "Улучшенная инфраструктура с воздушными фильтрами позволяет нашим полевым специалистам работать с чувствительными материалами, не приспособленными к погоде Пустоши, не опасаясь пыли или мусора, мешающих их работе. Это позволяет передовому оборудованию вроде электроники или внутренних энергосистем не возвращаться в резервные мастерские для простого ремонта и сокращает время их простоя."
  maintenance_company_tech_4:0 "Эффективность ухода IV"
  maintenance_company_tech_4_desc:0 "Более четкое структурирование нашей программы технического обслуживания с детальными чертежами каждого из наших видов оружия и брони плюс повышенная подготовка позволили нашим инженерам производить полевую очистку и ремонт даже роботов и транспортных средств без необходимости в мастерской."
  maintenance_company_tech_5:0 "Эффективность ухода V"
  maintenance_company_tech_5_desc:0 "Улучшенное техническое обслуживание для каждого нашего солдата значительно уменьшит количество устройств, которые должны быть осмотрены ими очищены. Позволив солдатам выполнять самые простые задачи группы тех. обслуживания также улучшает общее состояние снаряжения."
  maintenance_company_tech_6:0 "Эффективность ухода VI"
  maintenance_company_tech_6_desc:0 "Электрические диагностические устройства и очки дополненной реальности позволяют нашим командам идентифицировать проблемы в снаряжении посмотрев на него всего-лишь несколько секунд, в то время как встроенные инструкции, отображаемые непосредственно на их очках, гарантируют, что во время технического обслуживания практически не будет допущено ошибок."
  logistics_company_tech_1:0 "Группа логистики"
  logistics_company_tech_1_desc:0 "Логистическая группа, централизующая наши поставки в специализированном подразделении поддержки, освободит наши войска от необходимости перевозить их собственное оборудование и позволит им нести только своё боевое снаряжение. С их поддержкой поставки навряд ли потеряются или сломаются по пути."
  logistics_company_tech_2:0 "Логистика II"
  logistics_company_tech_2_desc:0 "Предоставление нашей группе логистики ограниченного управления над линиям снабжения позволит нашим батальонам иметь точные поставки, в которых они нуждаются в любой момент, без необходимости проходить через бюрократические проволочки или ждать доступных пони ресурсов."
  logistics_company_tech_3:0 "Логистика III"
  logistics_company_tech_3_desc:0 "Назначение моторизованных дивизий с улучшенными грузовиками вместо прежних транспортных средств позволяет доставлять на фронт гораздо больше припасов за меньшее время и позволяет нашим дивизиям перевозить припасы в гораздо более труднодоступных местах в тылу врага. Это позволяет нашим войскам проникать вглубь вражеской территории без проблем со снабжением."
  logistics_company_tech_4:0 "Логистика IV"
  logistics_company_tech_4_desc:0 "Бронированные ящики снабжения с ударопрочной оболочкой и небольшие склады снабжения, установленные вдоль линии фронта нашей группой логистики, позволяют нашим солдатам получать резервы в любой момент, даже под огнем противника, не опасаясь получить свою винтовку по частям."
  logistics_company_tech_5:0 "Логистика V"
  logistics_company_tech_5_desc:0 "Партизанская подготовка для наших экспертов логистики позволит им замаскировывать тайники снабжения на поле боя и составлять аварийные сети второй линии. Это также позволит отступающим войскам иметь при себе достаточно боеприпасов для подавления огня. Замена колесных грузовиков гусеничными машинами также повышает транспортные возможности наших войск на пересеченной местности."
  logistics_company_tech_6:0 "Логистика VI"
  logistics_company_tech_6_desc:0 "Дальнейшая модернизация наших транспортных средств снабжения позволила нам оснастить их антигравитационными устройствами, позволяющими им парить над артиллерийскими воронками и разрушенной инфраструктурой, перевозя увеличенный тоннаж. Тайники снабжения теперь охраняются минами-ловушками дабы противник не смог добраться до них, в то время как электронные сигнальные системы будут направлять наши войска непосредственно к самим тайникам."
  recon_company_tech_1:0 "Группа разведки"
  recon_company_tech_1_desc:0 "Специальная разведывательная поддержка наших войск позволит им заранее знать состав дивизий противника, а также их передвижения и тактику. Оснащенные велосипедами и пистолетами, эти разведывательные войска должны быть быстрыми и легко вооруженными дабы эффективно доставлять разведданные."
  recon_company_tech_2:0 "Разведка II"
  recon_company_tech_2_desc:0 "Более строгая физическая тренировка разведчиков и повышение их навыков обращения с тяжелыми пистолетами позволят им быстрее уходить из боя и лучше защищаться, если их поймают вражеские войска. Карманные телескопы и снаряжение для выживания также помогут им лучше выполнять свою работу."
  recon_company_tech_3:0 "Разведка III"
  recon_company_tech_3_desc:0 "Предоставление нашей разведывательной поддержке доступа к прицелам и сложным ранцевым радиостанциям с прямой связью с тактическим командованием позволит нашим офицерам быстро узнавать о любых передвижениях противника, фланговых или тактических отступлениях. А автоматы и легкая броня увеличивают их вероятность выживания в случае контакта с врагом во время выполнения своих обязанностей."
  recon_company_tech_4:0 "Разведка IV"
  recon_company_tech_4_desc:0 "Мотоциклы с толстым кожухом двигателя, охлаждающей вентиляцией, модификацией выхлопной системы и глушителя для двигателя дадут хорошую мобильность нашим разведывательным войскам, не делая их слишком уязвимыми. Карабины и радиоприемниками, модифицированные для использования во время езды, позволяют им вести огонь из своих машин или выполнять высокоскоростную разведку в тылу врага."
  recon_company_tech_5:0 "Разведка V"
  recon_company_tech_5_desc:0 "Наши разведывательные части теперь проходят еще более строгую подготовку, что делает их на класс выше обычных солдат. Тренировки по выживанию, тренировки ближнего боя и обширная тренировка по стрельбе делают их серьёзной угрозой для противника."
  recon_company_tech_6:0 "Разведка VI"
  recon_company_tech_6_desc:0 "Пик разведывательных возможностей достигается за счет антигравитационных мотоциклов, укороченного передового вооружения и прямой связи с Центром. Мгновенная передача любой информации через множество сенсоров позволяет им на ходу составить карту поля боя и обнаружить вражеские войска с помощью тепловизионных прицелов и биологических сигнатур даже ещё не увидев их."
  med_company_tech_1:0 "Целебный порошок"
  med_company_tech_1_desc:0 "Соединив сухой цветок Брока и измельченный корень Ксандера можно получить простое неприятно пахучее лекарство. Но после использования этой штуки чувства на время притупляются. Но это всё-равно лучше чем ничего."
  med_company_tech_2:0 "Улучшенная смесь"
  med_company_tech_2_desc:0 "Опыт и исследования позволили нам найти лучший способ смешивания цветка Брока и корня Ксандера, чтобы сделать лечебный порошок более эффективным и уменьшить притупление чувств."
  med_company_tech_3:0 "Стимулятор"
  med_company_tech_3_desc:0 "Растворяя корень Ксандера и цветок Брока в солевой суспензии и вводя его внутривенно, мы значительно увеличили скорость излечения и даже удалили помутнение, которое приходило с приемом этого раствора. Несомненно, спасет много жизней."
  med_company_tech_4:0 "Автостимулятор"
  med_company_tech_4_desc:0 "Стимулятор улучшать уже дальше некуда. Все, что остается, - это сделать использование более простым и эффективным. Вставляя усиленные автостимуляторы в броню наших солдат как часть системы жизнеобеспечения, мы можем гарантировать, что нажатие одной кнопки может спасти им жизнь."
  med_company_tech_5:0 "Мед-X"
  med_company_tech_5_desc:0 "Мед-Х - мощный опиатный анальгетик, который связывается с опиоидными рецепторами в головном мозге и центральной нервной системе, уменьшая восприятие боли, а также эмоциональную реакцию на боль. По сути, это обезболивающее в шприце."
  med_company_tech_6:0 "Самодельный докторский саквояж"
  med_company_tech_6_desc:0 "Саквояжи позволят нашим докторам лечить даже серьёзные раны прямо на поле боя. Наши солдаты смогут пережить самые тяжелые ранения и всё-равно потом вернуться в строй."
  dog_tech_1:0 "Тренировочные программы"
  dog_tech_1_desc:0 "Дальнейшее обучение, основной целью которого является самостоятельность в боевых условиях, позволят нашим собакам выполнять их долг без подвержения риску хозяина. Такое обучение также делает их более послушными и более полезными в борьбе с сопротивлением в регионах."
  dog_tech_2:0 "Военная тренировка"
  dog_tech_2_desc:0 "Продвинутая военная тренировка позволит нашим собакам по звуку опустошения вражеского магазина или энергоячейки броситься на врага, чтобы без проблем разорвать в клочья беззащитного \"беднягу\". Это делает их хорошими убийцами и позволяет приносить больше пользы в боях."
  dog_tech_3:0 "Кибернетические улучшения"
  dog_tech_3_desc:0 "Вживив в наших собак кибернетику первого поколения, включающую в себя искусственную ногу для увеличенной скорости и зубы из нержавеющей стали для повышенного урона, улучшит их способность противостоять большинству видов пехоты. Кроме того, была предусмотрена легкая броневая оболочка для защиты жизненно важных органов и уменьшения потерь во время боя."