 cloudsdale_vis.1.t:0 "Восстановление малого Сената"
 cloudsdale_vis.1.d:0 "Малый Сенат — это судебная ветвь Анклава, которая занимается локальными делами городов, а также решает вопросы законодательства Анклава. И сейчас этот институт восстанавливается в качестве полноценной ветви нового правительства Клаудсдейла. Первоначально этот Сенат был распущен Советом, а его обязанности были переданы напрямую Совету. Однако, благодаря настойчивости сенатора Сифаера, Малый Сенат теперь восстанавливается в своём прежнем виде. Судьи считают это возвращением к верховенству закона в Анклаве.\nЭта мера послужит делу разделения и уравновешивания властей, а также будет способствовать продолжению демократизации в Анклаве. Сифаер надеется, что данная мера также уменьшит бремя, возложенное на высшие ветви власти, а также даст больше свободы гражданским лицам в юридических вопросах."
 cloudsdale_vis.1.a:0 "Демократия возвращается"
 
 cloudsdale_vis.2.t:0 "Положение нации"
 cloudsdale_vis.2.d:0 "Сифаер стоит на вершине лестницы в зала Сената и смотрит на свой любимый город. Хотя Совет больше не представляет угрозы, их влияние сохранилось. Пони Нового Клаудсдейла по-прежнему сохраняют свои идеи милитаризма и ксенофобии, и для исправления данной ситуации придётся проделать немалую работу. Это будет нелёгкая задача, но Сифаер твёрдо решил выполнить её. Он будет тем, кто восстановит истинную демократию для его пони. Он будет тем, кто спустится на поверхность и поможет её жителям. Он будет тем, кто создаст сияющий город в небе. Сифаер внесёт свой вклад в мир, и его наследие будет передаваться из поколения в поколение."
 cloudsdale_vis.2.a:0 "Анклав должен измениться. Мы должны измениться."
 
 cloudsdale_vis.3.t:0 "На улицах вспыхивают протесты"
 cloudsdale_vis.3.d:0 "Хаос объял сегодня Новый Клаудсдейл, когда граждане вышли на улицы, чтобы выразить свой гнев по отношению к военным. В особенности к бывшему лидеру их города - генералу Фезерфоллу. Причиной этого стало снятие грифа секретности с информации, касающейся поверхности. Совет всегда настаивал на том, что поверхность была негостеприимным Тартаром, полным ужасающих монстров и диких варваров. Однако теперь выяснилось, что данные утверждения были сильно преувеличены и что существует бесчисленное множество мирных обществ, которые просто пытаются выжить. \n \n Этот акт столь продолжительной лжи по отношению к общественности привёл к массовым возмущениям. Многие из наших пони потеряли веру не только в военных, но и во всё правительство в целом. И хотя это может стать помехой для планов Сифаера, это также принесло ему определённую выгоду: уже сформировались многочисленные движения, готовые выделить ресурсы для помощи жителям поверхности. Такие настроения помогут нам подготовить почву для реформы всего нашего общества, а также обеспечат необходимую поддержку для расширения присутствия на поверхности."
 cloudsdale_vis.3.a:0 "Правда освободит нас."
 
 cloudsdale_vis.4.t:0 "Приватизация военного имущества"
 cloudsdale_vis.4.d:0 "С момента основания наших городов все заводы, которые считались необходимыми для продолжения военных операций, принадлежали государству и управлялись им. Да, это обеспечивало армию необходимыми припасами и снаряжением, но также губило частную инициативу. В рамках программы Сифаера по либерализации нашей экономики ряд государственных заводов будет продан частным лицам. Нам нужно лишь определить количество заводов, которые мы желаем продать. Приватизация большего количества активов принесет немалую пользу экономике, но это также может привести к тому, что мы будем недостаточно подготовлены, если на поверхности какой-либо вспыхнет вооруженный конфликт."
 cloudsdale_vis.4.a:0 "Обойдёмся без радикализма."
 cloudsdale_vis.4.b:0 "Продадим как можно больше."
 
 cloudsdale_vis.5.t:0 "В Новом Клаудсдейле открывается фондовая биржа"
 cloudsdale_vis.5.d:0 "Мы - прогрессивное государство, так что нам нужно заинтересовать наших граждан возможностью инвестировать в экономику, а также помочь перспективным и талантливым предпринимателям. Нам не нужно изобретать колесо заново - древние пони из довоенных учебников по экономике давно уже всё придумали за нас. В Эквестрии до самого конца войны функционировал фондовый рынок, на котором покупались и продавались акции предприятий. История показала, что это очень эффективное средство для привлечения капитала в различные отрасли и стимулирования всей экономики в целом. Сегодня мы открыли свой собственный фондовый рынок. Теперь каждый пегас может лично посетить его и свободно инвестировать свои деньги в обмен на акции. Кроме того, мы объявили, что любой гражданин Анклава, независимо от того, из какого города он родом, может открыто торговать на нашем рынке. Это прогрессивное и историческое событие для экономики и всего нашего народа в целом."
 cloudsdale_vis.5.a:0 "Будем надеяться, что это не было ошибкой."
 
 cloudsdale_vis.6.t:0 "Прибыль от фондового рынка"
 cloudsdale_vis.6.d:0 "Это был просто отличный год для трейдеров, инвесторов и брокеров из фондовой биржи Нового Клаудсдейла. Курс акций постоянно растёт и даже не думает останавливаться. Мы недавно изобрели рыночный индекс Нового Клаудсдейла. С помощью этого показателя можно измерить "здоровье" фондового рынка. Данный фактор помог укрепить доверие к системе акций. Сейчас в торговле принимает участие даже больше пони, чем до войны, и пегасы со всего Анклава приезжают вкладывать деньги в дела нашего великого города. Это позволило процветать как нашим гражданам, так и правительству, и мы с нетерпением ожидаем дальнейшего процветания."
 cloudsdale_vis.6.a:0 "Акции только и делают, что растут!"
 
 cloudsdale_vis.7.t:0 "Предложение о повторном сближении"
 cloudsdale_vis.7.d:0 "На протяжении долгого времени Анклав был весьма разобщён. У каждого города и фракции есть собственные идеи и своё видение будущего, что приводит к бесконечным внутренним конфликтам и патовым положениям всякий раз, когда предпринимается попытка принять решение, затрагивающее сразу весь Анклав в целом. В конце концов Анклав стал существовать в виде весьма свободной конфедерации, каждый член которой был весьма автономен и независим. \n \n Сифаер считает, что попытка объединить Анклав - не более чем несбыточная мечта. Однако, безусловно, можно (и нужно) приложить усилия для восстановления и поддержания добрых отношений с прочими небесными городами. Дипломаты будут направлены во все иные города Анклава. Они предпримут попытку убедить этих пегасов в том, что Новый Клаудсдейл желает дружить со всеми. Мы надеемся, что это поспособствует установлению долгосрочных позитивных отношений, а также позволит расширить взаимовыгодное сотрудничество между нашими поселениями. Второстепенной целью наших дипломатов будет задача убедить остальную часть Анклава быть более открытой для наших идеалов."
 cloudsdale_vis.7.a:0 "В погоне за дружбой и миром."
 
 cloudsdale_vis.8.t:0 "Всеобщее помилование"
 cloudsdale_vis.8.d:0 "Сегодня сенатор Сифаер произнес весьма неожиданную речь на ступенях зала Сената, и весь Новый Клаудсдейл был просто поражён её. Содержание речи сенатора потрясло и возмутило пегасов, поскольку он объявил о полном и абсолютном помиловании всех не замаравших себя преступлениями дашитов, которые были изгнаны не только из Нового Клаудсдейла, но и из всего Анклава в целом. Многие из наших военных резко раскритиковали этот шаг, и даже союзники Сифаера в Сенате не решились поддержать его заявление. Дашиты всегда считались предателями Анклава. Теми, кто отвернулся от своего народа и предал его. Такая репутация точно не исчезнет в одночасье. Несмотря на это, Сифаер сохраняет оптимизм в отношении того, что наше общество рано или поздно примет этих пони, чьи намерения были чисты и праведны, если дать им достаточно времени."
 cloudsdale_vis.8.a:0 "Время покажет, что выйдет из этого..."
 
 cloudsdale_vis.9.t:0 "Возвращение разведгруппы номер 27"
 cloudsdale_vis.9.d:0 "Разведгруппа 27 была подразделением разведчиков, которые дезертировали из Анклава после того, как лично увидели условия на поверхности. Вот уже более десяти лет мы время от времени получаем сообщения о действиях этих солдат на поверхности. Они превратились в своего рода миф среди военных. Все попытки найти этих беглых разведчиков потерпели неудачу, и Совет в конце концов отказался от попыток привлечь их к ответственности за дезертирство. \n \nИ сегодня печально известный отряд вернулся к нам. Даже после всех этих лет все солдаты отряда живы и кажутся вполне дееспособными. Их командир, капитан Сноусторм, выразил свою признательность планам Сифаера и изъявил желание вместе со своим отрядом снова присоединиться к нашей армии."
 cloudsdale_vis.9.a:0 "Добро пожаловать домой."
 
 cloudsdale_vis.10.t:0 "Близнецы Мемори возвращаются из изгнания"
 cloudsdale_vis.10.d:0 "Пара дашитов, изгнанных за обращение к Совету, в котором они попросили помочь жителям поверхности, вернулись к нам. До своего изгнания одна из близнецов была известным промышленником, а другая - мелким политиком. Именно у политика хватило смелости открыто осудить Совет и призвать нас спуститься вниз, чтобы помочь жителям поверхности. Когда одну пегаску заклеймили дашиткой, то сестра тут же поспешила встать на её защиту и присоединилась к ней в изгнании. За время, проведённое на поверхности, обе сестры лишь укрепили свои взгляды. Они более чем готовы помочь Сифаеру достигнуть его видения будущего."
 cloudsdale_vis.10.a:0 "Они могут быть полезны."
 
 cloudsdale_vis.11.t:0 "Помощь от небесных пони"
 cloudsdale_vis.11.d:0 "Крылатые пони спустились с небес и предложили нам помощь. Эти небесные пони уже более двух столетий никому тут не помогают, и мы не уверены, стоит ли доверять им в этот раз. Хотя их слова сладки, эти пони также владеют демоническим оружием невероятной силы. Это вполне может быть ловушкой: сначала они завоюют наше доверие, а потом завладеют нашими бессмертными душами. Можем ли мы действительно доверять этим странным пони с небес?"
 cloudsdale_vis.11.a:0 "Они намерены помочь нам. И мы примем их помощь!"
 cloudsdale_vis.11.b:0 "Изыдите, демоны с небес!"
 
 cloudsdale_vis.12.t:0 "Фестиваль изобилия"
 cloudsdale_vis.12.d:0 "Племена на поверхности поняли, что наша помощь значительно и весьма быстро улучшила уровень их жизни. Там, где некогда в жалких племенах жили голодные и оборванные пони, сейчас вовсю расцветают успешные мастерские и появляются счастливые общины. Ранее изолированные племена теперь пользуются преимуществами связи с остальной частью региона. Наши дороги позволяют местным пони свободно путешествовать и торговать на болотах. Чистая вода, очищенная от радиации и болезней, стала привычной вещью, а не экзотической роскошью. \n \n Наша щедрая помощь привела к тому, что оба основных племени поверхности стали поклоняться нам как богам, которые одаривают их священными дарами с небес. Хотя мы обычно не поддерживаем такие идеи, Сифаер считает это отличной возможностью для дальнейшего развития наших отношений с этими племенами. Чтобы оценить и отпраздновать дружбу между нашим городом и племенами на поверхности был организован большой фестиваль. Во время праздника сам Сифаер произнесёт торжественную речь, в которой он призовёт племена полностью присоединиться к нам. Их богатые земли пригодятся как для промышленной экспансии, так и для создания там сельскохозяйственных угодий, которые помогут решить продовольственную ситуацию. А взамен члены этих племён смогут пользоваться многими благами роскошной жизни под нашим благосклонным правлением."
 cloudsdale_vis.12.a:0 "Мы помогли вам. Теперь мы просим вас помочь нам."
 
 cloudsdale_vis.13.t:0 "Заселение поверхности начинается"
 cloudsdale_vis.13.d:0 "Сегодня начинается официальная кампания по заселению Хэйсидских болот. Тысячи добровольцев выстроились в очереди перед недавно созданным Отделением по Наземным Поселениям, желая заполучить лицензию. Этот документ не только предоставит им значительное количество земли, которой можно будет пользоваться для ведения хозяйственной деятельности и проживания, но и позволит многим пегасам увидеть поверхность и испытать то, о чём большинство жителей Анклава знают лишь из книг и телепередач."
 cloudsdale_vis.13.a:0 "Будущее начинается сегодня."
 
 cloudsdale_vis.14.t:0 "Полная интеграция болотных сообществ"
 cloudsdale_vis.14.d:0 "За последние несколько месяцев тысячи пегасов поселились на территории Хэйсидского болота, быстро изменив демографию всех городков, куда они переехали. Там, где некогда проживали лишь неграмотные племена, теперь начинают процветать полноценные города, заселённые нашими пегасами. Это, наряду с уважением местных племён к нашему народу, привело к тому, что болота сумели быстро интегрироваться в наше общество. Также стоит упомянуть, что различные фермы, ныне усеивающие территорию болота, демонстрируют немалые успехи, обеспечивая наш народ более чем достаточным количеством пищи."
 cloudsdale_vis.14.a:0 "Они действительно стали частью нашей нации."
 
 cloudsdale_vis.15.t:0 "Модернизация ферм завершена"
 cloudsdale_vis.15.d:0 "Название "Хэйсидское болото" больше не соответствует действительности, так как место унылых трясин, которые окружали Нейварро всего несколько лет назад, заняли тянущиеся до горизонта фермы и поля, полные ржи, пшеницы и различных фруктовых деревьев. Леса были расчищены, болота - осушены, воронки - засыпаны, а также в окрестностях появилось множество маленьких городков. Это поистине идиллическое зрелище является прекрасным свидетельством наших достижений!"
 cloudsdale_vis.15.a:0 "Голод нам больше не страшен!"
 
 cloudsdale_vis.16.t:0 "Сифаер провозглашает Республику Нового Клаудсдейла"
 cloudsdale_vis.16.d:0 "Все привыкли, что Сифаер своими речами вызывает массовое возмущение и шокирует многих жителей нашего города. Однако общество всё же меняется, и наши граждане стали гораздо более восприимчивыми к его взглядам, которые раньше считались совершенно возмутительными. Сегодняшнюю речь Сифаера встретили не возмущённые крики и откровенное освистывание, а громкие аплодисменты в знак поддержки его видения будущего. Сенатор провозгласил, что наша страна больше не будет просто городом Новый Клаудсдейл. Мы станем Республикой Нового Клаудсдейла - настоящим маяком демократии и свободы не только в небе, но и во всём мире. Далее он призвал нас продолжать усилия по распространению света демократии на всю поверхность планеты посредством мирного сотрудничества и дружбы с её жителями."
 cloudsdale_vis.16.a:0 "Нас ждёт светлое будущее!"
 
 cloudsdale_vis.17.t:0 "Новый Клаудсдейл желает торговать"
 cloudsdale_vis.17.d:0 "Пегасы Нового Клаудсдейла недавно покончили со своей многовековой изоляцией. Хотя это, безусловно, было крайне важной новостью, мы никак не ожидали их следующих действий. Они обратились к нам с предложением начать торговать. В обмен на начало свободной торговли между нашими двумя странами они предложили открывать небо над нашими головами и позволять солнцу светить на нашу землю в течение определенного времени каждый день. Это не только принесёт огромную пользу нашим торговцам и фермерам, но и возродит надежду для нашего народа. Однако можем ли мы действительно доверять этим пегасам, которые так долго держались особняком от нас?"
 cloudsdale_vis.17.a:0 "Мы принимаем их предложение ради грядущего процветания."
 cloudsdale_vis.17.b:0 "Почему мы должны им доверять? Никакой сделки не будет."
 
 cloudsdale_vis.18.t:0 "Переговоры прошли успешно!"
 cloudsdale_vis.18.d:0 "Нация [From.GetName] приняла наше предложение о начале торговли. Мы с нетерпением ждём светлого будущего, которое принесёт процветание нашим народам!"
 cloudsdale_vis.18.a:0 "Отлично!"
 
 cloudsdale_vis.19.t:0 "Новый Клаудсдейл предлагает укрепить связи"
 cloudsdale_vis.19.d:0 "Торговля между нами и Республикой Нового Клаудсдейла процветает, и обе наши нации пользуются её благами. Пегасы уже доказали, что намерены поддерживать с нами длительные дружественные отношения, да и наше взаимодействие с ними было по большей части весьма позитивным. Однако теперь они представили нам новое предложение: стать автономным регионом в их нации и пользоваться всеми благами жизни под властью пегасов. Хотя защита и продолжение торговли со стороны Нового Клаудсдейла крайне ценны, мы должны будем подчиняться их законам и мандатам. Наша автономия будет ограничена, и мы должны будем исполнять требования Нового Клаудсдейла во многих вещах. Должны ли мы согласиться на такое предложение?"
 cloudsdale_vis.19.a:0 "Преимуществ слишком много. Мы согласны."
 cloudsdale_vis.19.b:0 "Мы не станем марионеткой!"
 
 cloudsdale_vis.20.t:0 "Буферное государство Нью Манго"
 cloudsdale_vis.20.d:0 "Недавно среди лидерства нашей нации появилась интересная идея. Вместо того, чтобы пытаться напрямую управлять землёй, которая когда-то принадлежала державе [LRA.GetNameDEF], мы можем вместо этого передать эти территории фестралам из Нью Манго. Так они станут буферным государством между нами и любыми враждебными нациями на западе. Также такой договор может поспособствовать укреплению отношений между нами."
 cloudsdale_vis.20.a:0 "Дайте им эти территории."
 cloudsdale_vis.20.b:0 "Оставим их себе."
 
 cloudsdale_vis.21.t:0 "Республика Нового Клаудсдейла хочет дружить"
 cloudsdale_vis.21.d:0 "Молодая Республика Нового Клаудсдейла обратилась к нам с предложением дружбы. Они хотят, чтобы наши народы подружились и вместе двинулись вперёд в светлое будущее. Однако за последние пару столетий пегасы не сделали почти ничего, чтобы помочь пустоши. Фактически они нанесли немало вреда нам своим облачным покровом. Можем ли мы, особенно после столь долгих страданий под облаками, поверить в их добрые намерения?"
 cloudsdale_vis.21.a:0 "Да, они наши друзья."
 cloudsdale_vis.21.b:0 "Довериться Анклаву? Никогда!"
 
 cloudsdale_vis.22.t:0 "Хорошие новости из Разбитого Копыта"
 cloudsdale_vis.22.d:0 "Жители запада доказали, что они открыты нашим идеалам дружбы и мира. Они тепло приняли наших дипломатов на своих землях и готовы поддерживать гармоничные отношения с нами, продвигаясь в светлое будущее. Это прекрасный день не только для нас, но и для всего мира."
 cloudsdale_vis.22.a:0 "Отличные новости."
 
 cloudsdale_vis.23.t:0 "Разбитое Копыто отвергает нашу дружбу"
 cloudsdale_vis.23.d:0 "Злобные жители запада доказали свою полную невосприимчивость к идеалам гармонии и мира. Они отвергли нашу дружбу, вышвырнули наших послов прочь и проявили такое гнусное пренебрежением к нашим идеалам, что сам Сифаер чувствует себя личном оскорбленным таким поведением! Если они отказываются принять свет свободы и демократии, то мы сами должны принести этот свет народу запада. Принести им идеалы нашей нации, идеалы Сифаера, идеалы гармонии! Это наш долг, и мы исполним его."
 cloudsdale_vis.23.a:0 "§RДавайте познакомим их с настоящей демократией§!"
 
 cloudsdale_vis.24.t:0 "Новый Клаудсдейл предлагает создать зону свободного передвижения"
 cloudsdale_vis.24.d:0 "Наше сотрудничество и дружба с Новым Клаудсдейлом до сих пор были выгодными для обеих наших стран. Сегодня пегасы предложили нам расширить договор о дружбе. Они хотят создать зону свободного передвижения между нашими территориями, позволив гражданам беспрепятственно пересекать границы. Хотя это явно окажет положительное влияние на наше взаимные отношения, это также может представлять угрозу безопасности для нашей страны в том случае, если пегасы не будут должным образом следить за безопасностью своих собственных границ."
 cloudsdale_vis.24.a:0 "Отличная идея!"
 cloudsdale_vis.24.b:0 "Мы не можем открыть наши границы."
 
 cloudsdale_vis.25.t:0 "Зона создана!"
 cloudsdale_vis.25.d:0 "Только что пришли новости от наших дипломатов на западе. Наше предложение о создании зоны свободного передвижения было принято, что ознаменовало наступление новой эры дружбы и мира."
 cloudsdale_vis.25.a:0 "Великий шаг вперёд!"
 
 cloudsdale_vis.26.t:0 "В создании зоны отказано"
 cloudsdale_vis.26.d:0 "Только что пришли неутешительные новости от наших дипломатов на западе. Наше предложение о создании зоны свободного передвижения было отклонено. Хотя это очень прискорбный вариант развития событий, мы не позволим этому испортить дружбу между нами."
 cloudsdale_vis.26.a:0 "Как жаль."
 
 cloudsdale_vis.27.t:0 "Покупка болотистого берега"
 cloudsdale_vis.27.d:0 ""Болотистый берег" - это часть болота Хэйсид, граничащая с рекой Азурвэй. И хотя этот район является частью болота, государство Новый Мейрвей, в настоящее время занимающее эти территории, утверждает, что это их земля. Если мы получим контроль над этим участком земли, то сможем эффективнее действовать на поверхности и будем полностью контролировать всё болото. Сифаер решил, что лучший способ решить этот вопрос - предложить Новому Мейрвею щедрую сумму в обмен на их земли. Но как много мы готовы потратить?"
 cloudsdale_vis.27.a:0 "Как можно меньше."
 cloudsdale_vis.27.b:0 "Не будем жадничать."
 
 cloudsdale_vis.28.t:0 "Новый Клаудсдейл желает купить болотистый берег"
 cloudsdale_vis.28.d:0 "Новый Клаудсдейл обратился к нам с предложением: они желают купить Болотистый берег за приличную сумму крышек. Хотя мы всегда рады крышкам, сумма, которую они предлагают, довольно мала для покупки такого количества земли. Однако стоит сказать, что эти земли почти бесполезны для нас, а эта сделка могла бы поспособствовать дальнейшему развитию наших отношений с пегасами."
 cloudsdale_vis.28.a:0 "Мы согласны."
 cloudsdale_vis.28.b:0 "Этого недостаточно."
 
 cloudsdale_vis.29.t:0 "Новый Клаудсдейл желает купить болотистый берег"
 cloudsdale_vis.29.d:0 "Новый Клаудсдейл обратился к нам с предложением: они желают купить Болотистый берег за большую сумму крышек. Мы всегда рады крышкам, а сумма, которую они предлагают, намного больше, чем стоит эта земля на самом деле. Мы потеряем совсем немного, а взамен отлично заработаем. Да, мы, конечно, можем отклонить их предложение. Но зачем?"
 cloudsdale_vis.29.a:0 "Мы согласны!"
 cloudsdale_vis.29.b:0 "Нет. Мы никогда не отдадим наши земли."
 
 cloudsdale_vis.30.t:0 "Новый Мейрвей отвергает наше предложение"
 cloudsdale_vis.30.d:0 "Новый Мейрвей отверг наше щедрое предложение о покупке болотистого берега. Мы можем проявить уважение к их решению и смириться с ним, однако мы также можем поиграть мускулами и продемонстрировать нашу военную мощь. Хотя это будет не в духе мирной политики Сифаера, так мы значительно повысим шансы заключить столь необходимую нам сделку."
 cloudsdale_vis.30.a:0 "Пошлите флот и ещё раз спросите их..."
 cloudsdale_vis.30.b:0 "Мы больше ничего не можем сделать."
 
 cloudsdale_vis.31.t:0 "Дипломатия канонерок"
 cloudsdale_vis.31.d:0 "Пегасы из Нового Клаудсдейла прекратили притворяться вежливыми и показали своё истинное лицо. Их могучие облачные корабли отбрасывают огромные тени на нашу землю, а солдаты в силовой броне маршируют по улицам, не встречая сопротивления. Дипломат пегасов предъявляет нам довольно грубые требования. Или мы отдадим им болотистый берег, или они позаботятся о том, чтобы мы потеряли уже всю нашу землю."
 cloudsdale_vis.31.a:0 "Проклятье!"
 cloudsdale_vis.31.b:0 "Мы не сдадимся без боя!"
 
 cloudsdale_vis.32.t:0 "Прибывает новый генерал!" 
 cloudsdale_vis.32.d:0 "— Значит, слухи оказались правдой. Эти здания действительно являются вершиной эквестрийской цивилизации. — Сказала фестралка, с восхищением разглядывая на окружающие её строения. Её глаза просто сияли от возбуждения. — Я слышала, что их построили лучшие пегасьи архитекторы... которые пережили войну.\n\nСемеро спутников фестралки следовали за ней, а на их лицах ясно читалось благоговение и изумление. Их глаза по-прежнему не отрывались от пегасов, что жили в городе. Хотя одного присутствия этих фестралов было достаточно, чтобы напугать молодых кобылок до слёз. Хотя новоприбывшие фестралы совсем не выглядели закоренелыми преступниками, стражники, выстроившиеся вдоль городских улиц, наблюдали за ними с глубоким подозрением.\nТела фестралов были испещрены глубокими шрамами. Даже с расстояния можно было определить, чем были нанесены эти раны: клинками, пулями, плазмой или огнём. Трудно остаться невредимым в пустошах, но если судить по внешнему виду, то было ясно, что эти фестралы пережили столько, чем хватило бы и на несколько жизней.\n\nНаконец, она и её спутники прибыли к месту назначения. Фестралы направлялись в особый вербовочный центр, предназначенный именно для ночных пони.\nГруппа из восьми фестралов прибыла в центр и привлекла невероятное внимание. Эти фестралы вызывали изумление и благоговейный трепет даже у их прибывших издалека сородичей. Фестралка тряхнула своей тёмно-синей гривой и улыбнулась. Такая популярность была столь же приятной, как и купание в тёплой воде после долгого дня, полного сражений.\n\nОна была довольно популярным лидером и провела годы, совершенствуя искусство войны на истощение в джунглях. Но теперь она хочет исполнить своё предназначение в жизни. Фестралка предложила свои услуги в качестве генерала Анклава. Теперь она сможет стать первым фестралом, вошедшим в высшее командование Анклава. Удастся ли ей это?"
 cloudsdale_vis.32.a:0 "Мы ценим такой пыл. Добро пожаловать в наши ряды!" 
 cloudsdale_vis.32.b:0 "Что? Фестрал в генштабе?... Нет-нет-нет."

 NEV_freudigmond_desc:0 "Хэппи Мун, также известная как Фрейдигмонд, родилась в южных джунглях в семье ренегатов из Нью Манго, которые устали от диеты своей родины, состоявшей исключительно из манго. Фестралка быстро стала умелой охотницей и многому научилась об окружающих джунглях. Чуть позже она стала свидетельницей смерти её семьи от копыт рейдеров. Только семеро фестралов выжили во время нападения, но среди них не было её родственников. Фрейдигмонд была в абсолютной ярости и могла думать лишь о мести рейдерам. Она выследила их и заставила страдать. Так она впервые поохотилась на монстров в виде пони. На протяжении десяти лет она и её спутники убивали рейдеров и работорговцев. Фестралы всегда нападали неожиданно, используя джунгли в качестве укрытия и союзника. Когда Фрейдигмонд услышала о "пони, которые спустились с небес, чтобы защищать других пони", она немедленно прибыла в Нейварро и предложила нам свои услуги. Теперь Хэппи Мун учит наших солдат войне в джунглях и в ночных условиях."
  
 ###Exhaustion Events###
 
 cloudsdale_purge.8.t:0 "И снова война..."
 cloudsdale_purge.8.d:0 "Сейчас Новый Клаудсдейл активен как никогда прежде. Офицеры-вербовщики носятся по всему городу, стараясь найти как можно больше добровольцев для войны. Заводы работают день и ночь, производя столь необходимые для Анклава оружие и броню. Каждый гражданин готов пожертвовать своим комфортом и работать сверхурочно ради блага родины. На первый взгляд наш великий город един. Все пони совместно трудятся ради победы. Однако реальность не столь идеальна. Рабочие на своих фабриках ворчат и жалуются, семьи тихо обсуждают войну за ужином, и даже вербовщики немного колеблются, прежде чем убедить новых пегасов лететь на смерть."
 cloudsdale_purge.8.a:0 "И снова смерть стучится в двери."
 
 cloudsdale_purge.9.t:0 "Тела возвращаются домой"
 cloudsdale_purge.9.d:0 "В небесных доках Нового Клаудсдейла сегодня собралось немало пегасов, так как многочисленные семьи ждут прибытия своих близких. Всего несколько часов назад пришло известие: вскоре прибудет облачный корабль с грузом из раненых и мертвых пегасов. Толпа напряглась, когда в поле зрения появилось летающая машина. Большая часть толпы собиралась воссоединиться со своими родственниками, но хватало и тех, кто пришёл сюда чтобы забрать тело убитого. И даже многие из тех, кто собирались встретить своих близких, знали, что они прибудут ранеными, искалеченными и даже инвалидами. \n \n Первыми с облачного корабля сошли раненые, которые всё ещё могли передвигаться. Было пролито немало слёз, и многие с облегчением обменялись приветствиями при встрече. Затем показались те, чьи раны были столь серьёзны, что эти пегасы не могли даже стоять. Их родственники выглядели шокированными, когда увидели своих сыновей и дочерей в столь ужасном состоянии. А затем из корабля вынесли тела погибших. \n \n Солдаты передавали гробы тем пегасам из толпы, которые вели себя тише всего. Многие из них плакали и уж точно не от радости. Этого зрелища было достаточно, чтобы вызвать печаль даже у тех, кто только что воссоединился со своими близкими. Разве это справедливо? Погибло столько сыновей и дочерей, братьев и сестёр... Но за что? За землю, которую никто из них никогда не видел? За победу над пони, которых никто из них никогда не встречал? Сколько же ещё жизней унесёт эта война?"
 cloudsdale_purge.9.a:0 "Скоро гнев превратится в возмущение."
 
 cloudsdale_purge.10.t:0 "Пассивное сопротивление"
 cloudsdale_purge.10.d:0 "После начала «Программы освобождения поверхности» мы столкнулись с неожиданным снижением уровня производства на оборонных заводах и погодных фабриках. Сначала мы заподозрили саботаж. Однако проверки, проведённые спецслужбами, не выявили каких-либо диверсий, а обнаруженные нарушения стандартов труда явно не могли быть ответственны за эти производственные проблемы. Наша разведка сумела выявить крайне необычную форму протеста: рабочие стали крайне строго выполнять свои обязанности и неукоснительно соблюдать все правила, что привело к значительному снижению производства, ведь зачастую многие правила трудовой этики противоречат друг другу. Несколько крупных организаций пацифистов также призвали бойкотировать продукцию компаний, связанных с армией. Основная проблема с данной ситуацией заключается в том, что официально наши граждане не нарушают ни одного из действующих законов. Наше агентство внутренней безопасности продолжает следить за этой ситуацией."
 cloudsdale_purge.10.a:0 "Не спускайте глаз с этих предателей."
 
 cloudsdale_purge.11.t:0 "И шестерёнки встали..."
 cloudsdale_purge.11.d:0 "День начался тихо и ничто не предвещало последовавших событий. На заводе боеприпасов «Гром и молния» техпроцесс шёл привычным образом: рабочие заступили на посты в положенное время и исправно вносили свой вклад в военные действия. До тех пор, пока одна из рабочих не начала кричать на весь цех. Она говорила об общей несправедливости войны, о боли и страданиях, которые она принесла пони Нового Клаудсдейла, и о множестве бесполезно потерянных жизней. Фабричные надзиратели попытались заставить замолчать взбунтовавшуюся сотрудницу, но прежде чем они успели выдвинуться, остальные рабочие из солидарности начали откладывать инструменты и громко выражать своё согласие с её словами. Бесконечные списки погибших, силой навязанные долгие рабочие часы, снизившийся уровень жизни... Всё это послужило катализатором для роста недовольства. Попытки надзирателей восстановить контроль над ситуацией провалились, и большинство рабочих устроили самую крупную забастовку в истории Нового Клаудсдейла. И она лишь усилилась, так как вскоре к ней присоединились и соседние фабрики. К вечеру бастовал уже весь промышленный район Нового Клаудсдейла."
 cloudsdale_purge.11.a:0 "§RЗапишите их имена. На будущее.§!"
 
 cloudsdale_purge.12.t:0 "Нынешний кризис"
 cloudsdale_purge.12.d:0 "Несколько членов Совета изучали весьма тревожащие отчёты. Оружие, припасы и даже силовая броня пропадали направо и налево. Было уже открыто несколько расследований по поводу этих пропаж, но пока ни одно из них не принесло никаких результатов. А ещё более тревожным было то, что забастовки, которые вспыхнули по всему Новому Клаудсдейлу некоторое время назад, только усилились. Всё больше и больше пегасов присоединялись к стачке, а их призывы становились всё радикальнее. Многие теперь призывали к полной отставке Отэм Лифа, а другие - к немедленному прекращению войны. Если в ближайшее время мы не сможем разобраться с этой ситуацией, то она лишь ухудшится."
 cloudsdale_purge.12.a:0 "§RИспользуйте военную полицию для стабилизации положения!§!"
 
 cloudsdale_purge.13.t:0 "Окрашенные кровью облака"
 cloudsdale_purge.13.d:0 "Всё началось с камня, брошенного в одного из многочисленных солдат, ныне охранявших воздушные пути и улицы Нового Клаудсдейла. Потом ситуация быстро обострилась, из-за чего как солдаты, так и разгневанные горожане начали устраивать столкновения по всему городу. Переломный момент случился в то мгновение, когда молодой солдат выстрелил из плазменной винтовки в одного из гражданских, превратив его в кучу слизи, которая быстро отправилась в полёт к поверхности.\n\nСразу же после этого наступил абсолютный хаос. По всему городу разнёсся клич, призывающий к революции. Ранее это были лишь весьма напряжённые протесты, но сейчас они вылились в серию жестоких нападений на солдат. Ситуация лишь усугублялась по мере того, как дезертиры из армии, которых мы ранее считали пропавшими без вести, начали появляться в городе и раздавать оружие и броню гражданским. Несколько офицеров по всему городу дезертировали вместе со всеми пегасами под их командованием, а ещё большее количество солдат в индивидуальном порядке побросали оружие и сбежали.\n\n Большая часть нашего города теперь находится под контролем мятежных граждан, а те силы, которые всё ещё верны законному правительству, отступили в самые важные места и теперь ожидают дальнейших приказов."
 cloudsdale_purge.13.a:0 "§RО, проклятье... Стройте баррикады возле Сената!§!"
 
 cloudsdale_purge.14.t:0 "Поражение в Мейнхеттене"
 cloudsdale_purge.14.d:0 "Сегодня до Нового Клаудсдейла дошли шокирующие новости: группа армий "Север" была разгромлена, а оставшиеся в живых солдаты вчера вечером покинули свои наземные позиции и эвакуировались в Новый Клаудсдейл.\nЭто серьёзный удар по нашей военной кампании.\nПогбли не только многие гордые пегасы. Нам также пришлось уничтожить большое количество военной техники, чтобы она не попала в копыта врага.\nПосле потери Мейнхеттена мы должны сосредоточить все военные усилия исключительно на Нейварро. Мы можем лишь надеяться, что враги в Мейнхеттене не используют это время для подготовки контратаки, ведь мы к ней совершенно не готовы..."
 cloudsdale_purge.14.a:0 "§RНайди мне кого-нибудь, на кого можно свалить всю вину!§!"
 
 cloudsdale_purge.15.t:0 "Сложности у группы армий "Центр""
 cloudsdale_purge.15.d:0 "Хотя наши храбрые солдаты группы армий "Центр" держались максимально долго, в конце концов они не сумели сладить с численным преимуществом жителей пустоши.\nСопротивление, с которым мы столкнулись, оказалось намного выше прогнозов, так как наши враги в практически самоубийственном порыве бросились в атаку на наши позиции. Стоит отметить, что вооружены они были гораздо лучше, чем мы первоначально предполагали.\nКажется, что промышленное сердце Эквестрии снова бьется, и бесчисленное множество снарядов и боеприпасов поступают с фабрик прямиком к жителям пустоши.\nВерховный совет полагает, что единственный способ сейчас захватить Филлидельфию - это устроить затяжную сухопутную войну, которая, без сомнения, будет стоить жизней тысяч храбрых молодых пегасов."
 cloudsdale_purge.15.a:0 "§RЯ окружён некомпетентными идиотами!§!"
 
 cloudsdale_purge.16.t:0 "Вкус победы"
 cloudsdale_purge.16.d:0 "Жилистый жеребец привёл себя в приличный вид у дверей кабинета Отэма. Ну конечно, именно он из всего высшего командования вытянул короткую соломинку и теперь должен сообщить Отэму как хорошие, так и плохие новости. Он никогда лично не имел дела с этим жеребцом. Поэтому он сделал несколько глубоких вдохов, и ... Тук-тук. — Отэм, сэр! Это майор Спаркс с докладом.\n— Входите, майор. Присаживайтесь. Не желаете ли "Дикого пегаса"? — Сказал Отэм приветливым голосом с южным акцентом.\n — Нет, спасибо, сэр. У меня есть для вас новости,  — жеребец, повинуясь указанию Отэма, сел по другую сторону стола. Он увидел, как главнокомандующий поправил несколько ручек и положил перед собой чистый лист бумаги.\n— Новости для меня, майор? Ну что ж, начинайте, — Майор получил разрешение и начал произносить свою заранее весьма тщательно подготовленную речь. Он говорил быстро и нервно, как будто боялся, что его остановят прежде, чем он успеет завершить свой доклад. — Отэм, сэр. Я только что получил известие, что последний очаг открытого сопротивления во Внутренних Землях был подавлен. Командиры из того района сообщают, что операция "Выжигание" окончена. — Слабая улыбка коснулась губ Отэма, пока он потягивал из стакана лучшее виски, которое мог предложить Анклав. — Рад это слышать, майор. Я полагаю, что население не было официально проинформировано об этом?\n— В этом-то и проблема, сэр. До них каким-то образом дошли новости о том, что операция завершена. Гражданское население требует отмены ограничений военного времени и возвращения к стандартной процедуре проведения выборов.\nОтэм отодвинул стакан и наклонил голову, чтобы посмотреть на незадачливого майора."
 cloudsdale_purge.16.a:0 "— Мне кажется, что я ослышался, майор."
 
 cloudsdale_purge.17.t:0 "Что может ждать нас в будущем?"
 cloudsdale_purge.17.d:0 "— К сожалению, сэр, вы всё правильно поняли. — майор поморщился, опасаясь за свою карьеру. Во имя солнца и звёзд, пожалуйста, не сердитесь.\nОтэм говорил мягко, но твердо. Он говорил с авторитетом жеребца, который командовал не только отделениями, но и взводами, ротами, и даже целыми армиями. Ну, или тем, что после войны считается армиями.\n— Майор, позвольте мне поправить вас в некоторых аспектах. Операция "Выжигание" ещё не закончилось. Я бы сказал, что завершилась лишь её первая фаза. Мы всё ещё воюем с теми, кто стремится уничтожить нашу Эквестрию. Прикажи создать временное местное правительство и сообщи гарнизонам, что эта война не окончена, пока всё сопротивление не будет уничтожено до последнего их бойца.\n— Да, сэр, но, если позволите... — майор сглотнул. Не слишком ли он наглеет?\n— Вперёд, майор.\n— Что мне сообщить верховному командованию и гражданским?\n— Правду, майор. В настоящее время мы по-прежнему находимся в состоянии войны, поскольку формальной капитуляции всё ещё не было. Любая форма неповиновения со стороны гражданских лиц должна рассматриваться как мятеж. А мы оба знаем, как нужно поступать с мятежниками и предателями.\n— Да, сэр.\n\nС этими словами майор встал, отдал честь Отэму, который даже весьма почтительно ответил на приветствие, и вышел из кабинета."
 cloudsdale_purge.17.a:0 "Со временем мы добьёмся успеха."
 
