 NEV_deploy_guns_desc:0 "Вы потратите §C4£loot_text очков развёртывания§! на запрос поставки огнестрельного оружия."
 NEV_deploy_soldiers:0 "Запросить солдат"
 NEV_deploy_soldiers_desc:0 "Вы потратите §C6£loot_text очков развёртывания§! на выделение дополнительных солдат."
 NEV_deploy_arms_factory:0 "Запросить дополнительные производственные линии"
