### Opening Focuses ###
 
 NEV_conspiracy:0 "Заговор"
 NEV_conspiracy_desc:0 "В хаосе Великой Войны, когда пегасы посылались на убой тысячами, небольшая группа влиятельных диссидентов составили план..."
 
 NEV_day_fate:0 "Судьбоносный День"
 NEV_day_fate_desc:0 "Когда Войне пришёл конец, а по всей Эквестрии зажглись тысячи солнц гибельного огня, мы знали, что все надежды потеряны. Эквестрия была мертва, но она не утащит нас за собой!!"
 
 NEV_new_cloudsdale:0 "Город Новый Клаудсдейл"
 NEV_new_cloudsdale_desc:0 "Новый Клаудсдейл, жемчужина Анклава. Де-факто столица, место заседаний Сената и дом для одного из самых больших существующих флотов Тандерхедов и Рапторов. Город прекрасных облаков, просочившихся в культуру и традиции."
 
 
### Opening Political Tree ###

 NEV_featherfall_affair:0 "Дело Фезерфолла"
 NEV_featherfall_affair_desc:0 "Генерал Фезерфолл недавно встал в центре скандала после того, как множественные обвинения в использовании им своего поста в свою же пользу стали достоянием общественности. Это привело к тому, что вера в Совет поколебалась, а элементы реакции внутри Совета требуют немедленной отставки Фезерфолла."
 
 NEV_tornado_deal:0 "Сделка с Торнадо"
 NEV_tornado_deal_desc:0 "Генерал Торнадо - один из наиболее верных сторонников Фезерфолла в Сенате. Он более чем готов помочь в том, чтобы это положение дел выправилось как можно скорее и с как можно меньшей шумихой вокруг этого дела."
 
 NEV_calm_minds:0 "Остудить Наиболее Горячие Умы"
 NEV_calm_minds_desc:0 "Всё это дело - всего лишь раздувание из мухи слона и преувеличение, сделанные ради политических дивидендов. Настало время нам всем остыть и взглянуть фактам в лицо: доказательств любых правонарушений со стороны Фезерфолла нет."
 
 NEV_amnesty_loyalty:0 "Амнистия За Верность"
 NEV_amnesty_loyalty_desc:0 "Торнадо умудрился стать посредником в закулисной сделке для нескольких колеблющихся сенаторов. Взамен за то, чтобы всю эту чепуху отбросили и чтобы положить конец этим необоснованным слухам, бродящим в обществе, Торнадо и его союзники предложат им поддержку в некоторых их политических начинаниях."
 
 NEV_seafire_accusation:0 "Обвинения Сифаера"
 NEV_seafire_accusation_desc:0 "Сенатор Сифаер смог получить достаточно поддержки среди части Сената, чтобы начать официальное расследование по поводу действий генерала Фезерфолла."
 
 NEV_investigate_commitee:0 "Провести Расследование Деятельности Совета"
 NEV_investigate_commitee_desc:0 "Сифаер подозревает, что весь Совет может быть более вовлечён в коррупционные схемы Фезерфолла, чем они показывают. В результате, они тоже стали целью расследования."
 
 NEV_case_against_featherfall:0 "Иск Против Фезерфолла"
 NEV_case_against_featherfall_desc:0 "Сифаер смог собрать внушительный объём улик против Фезерфолла, что привело к одобрению официального суда над ним."
 
 NEV_meet_autumn:0 "Встреча с Отэм Лифом"
 NEV_meet_autumn_desc:0 "Полковник Отэм Лиф пришёл к нам с интересным предложением."
 
 NEV_fate_general:0 "Судьба Генерала"
 NEV_fate_general_desc:0 "Судьба Фезерфолла должна быть решена..."
 
 NEV_election_campaign:0 "Предвыборная Гонка"
 NEV_election_campaign_desc:0 "Выборы маячат на горизонте, и несколько видных кандидатов начали свои предвыборные кампании."
 
 NEV_voting_debate:0 "Дебаты о Праве Голоса"
 NEV_voting_debate_desc:0 "В Анклаве всегда была свободная и открытая демократия, когда каждый гражданин имеет возможность голосовать. Впрочем, недавно было выдвинуто предложение о том, чтобы наложить ограничения на это право."
 
 NEV_pop_crisis:0 "Обсудить Кризис Населения"
 NEV_pop_crisis_desc:0 "У Анклава всегда были проблемы с перенаселением. Несмотря на то, что многое было сделано для преодоления этого вопроса, некоторые пони верят, что может быть необходимо изменение нашей стратегии."
 
 NEV_scarce_resources:0 "Коснуться Дефицита Ресурсов"
 NEV_scarce_resources_desc:0 "Хотя у Анклава достаточно ресурсов, чтобы обходиться ими, у нас слишком мало запасов. Было предложено решение этой проблемы, но многие сомневаются, стоит ли его использовать."
 
 NEV_wastelander_question:0 "Вопрос Дашитов"
 NEV_wastelander_question_desc:0 "Дашиты - отступники, изгнанные за их веру в то, что низинникам нужно помогать. Впрочем, может быть, их идея верна?"
 
 NEV_cumulus_aid:0 "Кумулус-Федератия Просит Помочь"
 NEV_cumulus_aid_desc:0 "В Кумулус-Федератии наступили тяжёлые времена, и этот город попросил нашей помощи."
 
 NEV_skyfreeze_problem:0 "Проблемный Город"
 NEV_skyfreeze_problem_desc:0 "Скайфриз был предметом повышенной озабоченности как Сената, так и Совета, благодаря их определённо уникальной политике в отношении Поверхности и быстрому расширению."
 
 NEV_senate_speech:0 "День Выборов"
 NEV_senate_speech_desc:0 "Всё уже готово, и все кандидаты уже выразили свои позиции. День выборов быстро приближается, пегасы Анклава становятся всё более фанатичными в их поддержке демократии. Это дало Сенату возможность показать им, как это ценно - сохранять наш образ жизни."
 
 NEV_military_matters:0 "Военные Вопросы"
 NEV_military_matters_desc:0 "В последнее время внимание Совета было приковано к ряду вопросов, касающихся военной политики."
 
 NEV_volunteer_problem:0 "Проблема Добровольцев"
 NEV_volunteer_problem_desc:0 "В Анклаве более чем достаточно добровольцев, готовых сражаться за свою родину. Некоторые отметили, что этих добровольцев может быть даже слишком много."
 
 NEV_neighvarro_outpost:0 "Аванпост Нейварро"
 NEV_neighvarro_outpost_desc:0 "Аванпост Нейварро уже давно функционирует и в настоящее время является нашим единственным наземным укреплением. В последнее время некоторые призывают усилить эту базу дополнительным количеством солдат, чтобы подчеркнуть её важность."
 
 NEV_thunderhead_repair:0 "Списание Тандерхеда"
 NEV_thunderhead_repair_desc:0 "Один из наших облачных кораблей класса "Тандерхед" уже в столь плохом состоянии, что он больше не может летать. Все понимают, что его пора списать, но Совет всё ещё не определился относительно конечной судьбы этого судна."
 
 NEV_internal_conflict:0 "Внутренний Конфликт"
 NEV_internal_conflict_desc:0 "Отэм Лиф и Фезерфолл расходятся в своих мнениях почти во всём, и эти разногласия нередко приводят к спорам. И последний из этих конфликтов вспыхнул из-за предложения, выдвинутого Отэмом."
 
 NEV_senate_interferes:0 "Вмешательство в Дела Сената?"
 NEV_senate_interferes_desc:0 "Некоторые члены Совета обеспокоены властью, которой обладает Сенат, и теперь призывают к определённым превентивным действиям, чтобы устранить угрозу со стороны этого института."
 
 NEV_how_to_redeye:0 "Как Поступить с Красным Глазом"
 NEV_how_to_redeye_desc:0 "Военачальник-работорговец по имени "Красный Глаз" объединил значительное количество земель и ресурсов под своей властью. Мы опасаемся, что рано или поздно он станет угрозой и для нас. И уже начались дискуссии относительно того, какой подход следует предпринять на этот случай."
 
 NEV_secure_system:0 "Система Безопасности"
 NEV_secure_system_desc:0 "Военный совет здесь желает лишь защитить Анклав. И для этого ему нужно знать как можно больше обо всём и обо всех.\n Улыбнитесь камере!"
 
 NEV_new_government:0 "Новое Правительство"
 NEV_new_government_desc:0 "Голоса подсчитаны и на выборах одержал победу..."
 
 #########################
 ### Autumn Leaf Tree  ###
 #########################
 
 NEV_des_emergency_powers:0 "Даровать чрезвычайные меры"
 NEV_des_emergency_powers_desc:0 "Демократия подвела нас. Наш народ слаб и голодает, сейчас он лишь тень нашей некогда гордой и процветающей нации. На протяжении двух последних веков в нашей нации царил застой: не было ни экспансии, ни изменений. Пора покончить с этим! С сегодняшнего дня армия должна взять гражданское правительство под полный контроль. Ради блага всех пегасов."
 
 NEV_des_industry_reform:0 "Промышленные реформы"
 NEV_des_industry_reform_desc:0 "Наша промышленность не в состоянии поддерживать нашу великую армию. Крайне важно расширить её и переориентировать на военное производство."
 
 NEV_des_divert_production:0 "Расширить облачные фабрики"
 NEV_des_divert_production_desc:0 "Несколько дополнительных заводов могут помочь снабжению нашей армии."
 
 NEV_des_requisitioning:0 "Насильные реквизиции"
 NEV_des_requisitioning_desc:0 "В интересах поддержки армии мы будем реквизировать поставки, предназначенные для гражданского сектора. Мы также направим гражданские заводы на обеспечение нужд армии."
 
 NEV_des_tartarus:0 "Исследовательская группа "Тартар""
 NEV_des_tartarus_desc:0 "Мы создадим настоящий мозговой центр в интересах дальнейшей поддержки технологического прогресса. В этот центр, получивший название "Тартар", войдут самые способные и преданные учёные нашей страны. Им будет поручено возглавить передовые военные исследования."
 
 NEV_des_pioneers:0 "Сапёрный корпус"
 NEV_des_pioneers_desc:0 "Мы создадим специальный инженерный корпус, который будет заниматься восстановлением руин и уборкой обломков, густо усеивающих поверхность."
 
 NEV_des_re_tool_factory:0 "Перенастроить потребительские фабрики"
 NEV_des_re_tool_factory_desc:0 "Многие наши гражданские заводы плохо приспособлены для военного производства. Мы обновим их, оснастим современными инструментами и станками, чтобы они могли послужить на благо нашей армии."
 
 NEV_des_eco_mobilisation:0 "Подготовиться к экономической мобилизации"
 NEV_des_eco_mobilisation_desc:0 "Наша экономика по-прежнему приспособлена для гражданских, а не военных нужд. Это никуда не годится. Заводы будут конфискованы, законы переписаны или приостановлены, а лояльные нам милитаристы получат полный контроль над промышленностью."
 
 NEV_des_military_reform:0 "Военные реформы"
 NEV_des_military_reform_desc:0 "Наше военное командование в основном состоит из старых дураков, которые упрямо цепляются за устаревшие доктрины. Если мы хотим создать армию, которая будет внушать страх всему миру, нам придётся избавиться от тех, кто будет нас сдерживать."
 
 NEV_des_get_guns:0 "Реквизиция оружия"
 NEV_des_get_guns_desc:0 "Нашим солдатам нужно побольше снаряжения, поэтому мы начнём конфискацию оружия и техники, которые находятся в частных копытах. Зачем компаниям и гражданам энергетическое оружие, если нашим военным оно нужнее?"
 
 NEV_des_warrior_culture:0 "Возродить культуру пегасов-воинов"
 NEV_des_warrior_culture_desc:0 "Древние пегасы не испытывали ни страха, ни колебаний. Они были абсолютно лояльны и без сомнений или колебаний летели в атаку на вражеские войска по приказу своих командиров. Эти идеалы борьбы за свою страну и своих собратьев-пони достойны восхищения, и нам стоит возродить их в нашем обществе."
 
 NEV_des_get_old_tech:0 "Вскрыть старые арсеналы"
 NEV_des_get_old_tech_desc:0 "По облакам разбросано немало оружейных складов с запасным снаряжением, предназначенным для использования в случае войны. Наконец-то пришло время вскрыть эти склады и использовать его содержимое для умиротворения поверхности."
 
 NEV_des_pacify_squad:0 "Подготовить "Отряды умиротворения""
 NEV_des_pacify_squad_desc:0 "На поверхности полно диких недопони, которые будут сопротивляться нам на каждом шагу. Чтобы гарантировать, что эти существа не смогут причинить нам серьёзных неприятностей на нашей собственной земле, мы подготовим несколько новых подразделений. Они займутся патрулированием нашей территории и будут разбираться со всеми буйными тварями пустошей."
 
 NEV_des_fist_wave:0 "Первая волна добровольцев"
 NEV_des_fist_wave_desc:0 "Пегасы выстраиваются в очередь, чтобы присоединиться к нашей великой армии. Они желают сражаться и в случае необходимости готовы умереть за страну и своих собратьев-пегасов. И мы более чем рады принять их."
 
 NEV_des_second_wave:0 "Вторая волна добровольцев"
 NEV_des_second_wave_desc:0 "Ещё больше пегасов готовы исполнить свой долг и послужить нашему великому народу. Они хотят этого добровольно, так что кто мы такие, чтобы их останавливать?"
 
 NEV_des_sabotage_enemies:0 "Саботировать опасных противников"
 NEV_des_sabotage_enemies_desc:0 "Хотя мы самая сильная и передовая нация во всём мире, это не означает, что у нас нет соперников. Наши разведчики выявили большие группы весьма организованных дикарей, которым удалось сохранить и восстановить некоторые промышленные мощности для поддержки своих армий. Нам стоит предпринять различные меры, чтобы ослабить наших соперников ещё до того, как мы столкнёмся с ними в открытом бою."
 
 NEV_des_pure_warriors:0 "Чистые воины для нечистого мира"
 NEV_des_pure_warriors_desc:0 "Наши солдаты - самые храбрые и сильные пегасы, которые когда-либо рассекали ветра. Они маршируют без лишних вопросов, сражаются без страха, и не проявляют абсолютно никакой жалости во время выполнения своих обязанностей. Именно они очистят поверхность для нашего народа."
 
 NEV_des_clean_swamp:0 "Очистить болото"
 NEV_des_clean_swamp_desc:0 "Болото окружает наш аванпост на поверхности. Разведчики сообщают, что эти земли населены племенными дикарями, которые проводят какие-то ритуалы и поклоняются идолам. Стоит разобраться с ними и захватить болота для себя, так как это совсем не трудно."
 
 NEV_des_plan_cauterize:0 "Подготовить операцию "Выжигание""
 NEV_des_plan_cauterize_desc:0 "Операция "Выжигание" станет нашим грандиозным возвращением на поверхность. Мы отвоюем Эквестрию у мутантов, которые сейчас её населяют. Придётся хорошенько подготовиться и подробно всё распланировать, чтобы провести эту операцию с максимально возможной эффективностью."
 
 NEV_des_army_north:0 "Группа армий "Север""
 NEV_des_army_north_desc:0 "В рамках операции "Выжигание" мы создадим полуавтономные группы армий, которые будут заниматься захватом и обеспечением контроля над территориями за пределами наших границ. Мы должны убедиться, что наши войска готовы выполнить эту задачу."
 
 NEV_des_army_centre:0 "Группа армий "Центр""
 NEV_des_army_centre_desc:0 "В рамках операции "Выжигание" мы создадим полуавтономные группы армий, которые будут заниматься захватом и обеспечением контроля над территориями за пределами наших границ. Мы должны убедиться, что наши войска готовы выполнить эту задачу."
 
 NEV_des_scout_waste:0 "Разведать пустошь"
 NEV_des_scout_waste_desc:0 "Мы пошлём подготовленных разведчиков о все уголки бывшей Эквестрии. Они помогут нам собрать сведения о различных группах организованных дикарей, с которыми мы можем столкнуться на поверхности."
 
 NEV_des_surgical_strike:0 "Хирургические удары"
 NEV_des_surgical_strike_desc:0 "Нашим разведчикам удалось наметить приоритетные цели: импровизированные оружейные склады, жалкие подобия фортов и центры того, что смутно напоминает промышленность. Мы нанесём удары по этим целям сразу после начала операции "Выжигание"."
 
 NEV_des_goddess:0 "К вопросу о "Богине""
 NEV_des_goddess_desc:0 "Хотя все обитатели поверхности представляют собой мутантов, внутри Марипони обитает самая омерзительная тварь пустошей. Хотя эта так называемая "Богиня" является однозначным оскорблением природы, она также представляет собой весьма реальную угрозу для нас. Имеет смысл не сражаться с ней, а заключить союз. Который продлится лишь до тех пор, пока мы не захватим остальную часть поверхности."
 
 NEV_des_military_research:0 "Военно-исследовательская инициатива"
 NEV_des_military_research_desc:0 "Мы направим дополнительные ресурсы на расширение наших научных возможностей. Так наши солдаты будут сражаться только самым современным оружием."
 
 NEV_des_hellhound_studies:0 "Изучение адских гончих"
 NEV_des_hellhound_studies_desc:0 "На поверхности живёт немало существ. И одними из самых интересных являются "адские гончие". Эти мутировавшие создания способны прорезать нашу силовую броню, как если бы она была сделана из бумаги. Хотя эти твари являются лишь животными, мы можем многому научиться при изучении их природы."
 
 NEV_des_hellhound_control:0 "Высокочастотный контроль"
 NEV_des_hellhound_control_desc:0 "Наши исследователи обнаружили, что определённые частоты оказывают существенное воздействие на адских гончих. Это вполне можно использовать для контроля над этими тварями. Разумно получить в своё распоряжение армию существ, способных с лёгкостью резать сталь."
 
 NEV_des_army_groups:0 "Перевести солдат в группы армий"
 NEV_des_army_groups_desc:0 "После начала операции "Выжигание" на поверхности нам понадобятся все солдаты. Ряд наших дивизий, развёрнутых в данный момент над облаками, получили приказы участвовать в наземной фазе операции в составе групп армий."
 
 NEV_des_strategic_reserve:0 "Создать стратегический резерв"
 NEV_des_strategic_reserve_desc:0 "В рамках приготовлений к операции "Выжигание" мы начнём массово производить большие объёмы оружия. Эти запасы помогут нам быстро восполнять любые материальные потери."
 
 NEV_des_lightning_warfare:0 "Молниеносная война"
 NEV_des_lightning_warfare_desc:0 "Врождённая способность пегасов управлять погодой даёт нам невероятное преимущество перед дикарями внизу. Сами небеса громом и молниями помогут нам в боях."
 
 NEV_des_strike_first:0 "Первый удар..."
 NEV_des_strike_first_desc:0 "Они даже не успеют среагировать на нашу атаку. Лазеры и плазма превратят этих дикарей в пепел и пыль."
 
 NEV_des_cloud_logistics:0 "Облачная логистика"
 NEV_des_cloud_logistics_desc:0 "С помощью облаков мы можем доставить припасы нашим солдатам, где бы они не находились."
 
 NEV_des_and_swiftly:0 "...это гарантия победы."
 NEV_des_and_swiftly_desc:0 "Какие у них шансы против нас? Мы используем самые передовые технологии, а эти дикари швыряются камнями и копьями. Эта война будет быстрой, и вся поверхность будет принадлежать нам уже через несколько месяцев."
 
 NEV_des_final_prep:0 "Последние приготовления"
 NEV_des_final_prep_desc:0 "Операция "Выжигание" почти готова. Осталось лишь произнести пару речей и убедиться, что наши пегасы полностью поддерживают нас."
 
 NEV_des_launch_cauterize:0 "Начать операцию "Выжигание""
 NEV_des_launch_cauterize_desc:0 "Наконец-то пришло время вернуться на поверхность. Мутировавшие существа, которые ныне заселяют эти земли, не ровня Великому Анклаву Пегасов!"
 
 NEV_des_war_draft:0 "Призыв военного времени"
 NEV_des_war_draft_desc:0 "Долг каждого пегаса - сражаться за свою страну!"
 
 NEV_des_war_build_swamps:0 "Застроить болото"
 NEV_des_war_build_swamps_desc:0 "Земли, окружающие Нейварро, будут подготовлены для дальнейшего развития. Болота будут осушены, деревья - сожжены, а территория расчищена для строительства новых заводов."
 
 NEV_des_war_great_push:0 "Великий натиск"
 NEV_des_war_great_push_desc:0 "Они всего лишь дикари и животные! Мы должны заставить наших солдат сражаться сильнее и быстрее! Поверхность будет принадлежать нам уже к концу года!"
 
 NEV_des_war_collaborators:0 "Завербовать местных коллаборационистов"
 NEV_des_war_collaborators_desc:0 "Некоторые из дикарей готовы сражаться за нас в обмен на нашу благосклонность. Хотя они и близко не так эффективны, как настоящие пегасы, их всё равно можно использовать."
 
 NEV_des_war_salvage_pa:0 "Восстановить уничтоженную силовую броню"
 NEV_des_war_salvage_pa_desc:0 "Не пропадать же добру. Мы будем пытаться восстанавливать в меру наших возможностей любые комплекты брони, повреждённые в ходе боёв."
 
 
 ##################
 ###Continuation###
 ##################
 
 NEV_con_old_return:0 "Возвращение старой гвардии"
 NEV_con_old_return_desc:0 "Генерал Торнадо победил. Многих старых политиков и солдат привлекла его относительно умеренная политика. Мы ожидаем, что поведёт Анклав вперёд твёрдым копытом. Лишь время покажет, сможет ли его консервативный подход решить многие актуальные проблемы, стоящие сегодня перед Анклавом."
 
 NEV_con_deal_with_upstarts:0 "Разобраться с выскочками"
 NEV_con_deal_with_upstarts_desc:0 "Отэм и его команда - самая настоящая угроза общественной стабильности. Пора разобраться с этими подстрекателями и смутьянами!"
 
 NEV_con_secure_senate:0 "Заручиться поддержкой Сената"
 NEV_con_secure_senate_desc:0 "Сенат - важнейшая основа нашей демократии. Стоит убедиться, что они поддерживают наши планы."
 
 NEV_con_secure_council:0 "Обеспечить лояльность Совета"
 NEV_con_secure_council_desc:0 "Мы избавились от Отэм Лифа и Совет стал гораздо более покладистым. Пора сделать следующий логичный шаг и убедиться, что они полностью поддерживают Торнадо."
 
 NEV_con_united_enclave:0 "Истинно единый Анклав"
 NEV_con_united_enclave_desc:0 "Совет и Сенат действуют в унисон, и во всём поддерживают Торнадо!"
 
 NEV_con_old_friends:0 "Старые друзья..."
 NEV_con_old_friends_desc:0 "У Торнадо немало друзей в армии, Сенате и даже в промышленности. Пора попросить их о помощи."
 
 NEV_con_new_blood:0 "...и новая кровь"
 NEV_con_new_blood_desc:0 "Наша старая гвардия довольно велика, но мы должны думать о будущем нашего правительства. А это означает, что нам нужно привлечь хотя бы нескольких молодых пони!"
 
 NEV_con_secure_surface:0 "Надежно закрепиться на поверхности"
 NEV_con_secure_surface_desc:0 "Впервые за долгое время мы едины. Наконец-то пришло время вернуться на поверхность и выполнить свои обещания. Первым делом нужно будет разобраться с ссорящимися племенами возле нашего наземного аванпоста."
 
 NEV_con_nationalize_industry:0 "Национализировать ключевую промышленность"
 NEV_con_nationalize_industry_desc:0 "Чтобы выйти на уровень экономического производства, необходимый для поддержки наших планов, нам нужно будет начать плотнее контролировать свою экономику."
 
 NEV_con_cloud_industry:0 "Облачная промышленность"
 NEV_con_cloud_industry_desc:0 "Почти все наши промышленные объекты находятся исключительно над облачным слоем. Это позволяет им расширяться с относительной легкостью."
 
 NEV_con_surface_projects:0 "Фабрики в облаках"
 NEV_con_surface_projects_desc:0 "Мы поручим нашим инженерам построить в небе несколько новых заводов. Они нам понадобятся, если мы захотим вернуться на поверхность."
 
 NEV_con_divert_production:0 "Понизить потребительское производство"
 NEV_con_divert_production_desc:0 "Роскошь и комфорт важны для многих, но они не помогут вернуть поверхность. Пора издать приказ, который снизит производство гражданских товаров, что поспособствует промышленному расширению. Наши граждане этому не обрадуются, но это, к сожалению, необходимый шаг."
 
 NEV_con_clean_rain:0 "Чистые дожди для Нейварро"
 NEV_con_clean_rain_desc:0 "Мы уже много веков знаем, что наша врождённая магия способна очищать следы магической радиации с помощью небольших скоплений облаков. Ныне мы считаем, что могли бы использовать эти навыки, чтобы обеспечить наземные силы источником чистой питьевой воды."
 
 NEV_con_divert_power:0 "Перенаправить резервную энергию"
 NEV_con_divert_power_desc:0 "Щит вокруг Нейварро хорошо служил нам. Однако питающим его спарк-генератором можно найти лучшее применение."
 
 NEV_con_surface_industry:0 "Промышленность на поверхности"
 NEV_con_surface_industry_desc:0 "На нашей недавно обретённой земле можно будет создать наземную промышленную базу."
 
 NEV_con_south_swamp:0 "Осушить южное болото"
 NEV_con_south_swamp_desc:0 "Это должно быть несложно: нам будет нужна лишь парочка насосов, чтобы избавиться от воды, и несколько отрядов с мачете, которые вырубят все заросли. Болото исчезнет, и на его месте останется пригодная для использования земля."
 
 NEV_con_hayseed_farms:0 "Создать хэйсидские фермы"
 NEV_con_hayseed_farms_desc:0 "На первый взгляд они не слишком впечатляют, но на этих скудных полях мы сможем вырастить первую на поверхности пищу за последние столетия."
 
 NEV_con_roads_to_coast:0 "Построить дороги к побережью"
 NEV_con_roads_to_coast_desc:0 "Наша новая территория может "похвастаться" ужасной инфраструктурой. Если мы хотим перебрасывать свои войска через неё, нам придётся многое изменить!"
 
 NEV_con_proper_port:0 "Превратить Луносветную бухту в настоящий порт"
 NEV_con_proper_port_desc:0 "Луносветная бухта - идеальное место для начала строительства полномасштабного порта!"
 
 NEV_con_means_of_production:0 "Средства производства..."
 NEV_con_means_of_production_desc:0 "Мы должны захватить средства производства..."
 
 NEV_con_hooves_of_state:0 "...в копытах государства"
 NEV_con_hooves_of_state_desc:0 "...и предать их государству, дабы они использовались ради общего блага."
 
 NEV_con_reform_military:0 "Привести армию в форму"
 NEV_con_reform_military_desc:0 "Эти юнцы понятия не имеют, как правильно управлять дисциплинированной армией, но мы им всё покажем."
 
 NEV_con_un_retire_loyalists:0 "Вернуть ветеранов-лоялистов"
 NEV_con_un_retire_loyalists_desc:0 "Многие из друзей Торнадо вышли на пенсию или стали "слишком стары", чтобы продолжать служить. Нам придётся использовать несколько одолжений тут и там, но мы считаем, что сможем убедить их вернуться на службу в нашу армию."
 
 NEV_con_greywind_squadrons:0 "Эскадрилия Грейвинд"
 NEV_con_greywind_squadrons_desc:0 "Кому-то может показаться жестоким призывать стариков на службу, но возвращение на службу - великая честь для любого ветерана Анклава!"
 
 NEV_con_trusty_old_armor:0 "Старая добрая X01"
 NEV_con_trusty_old_armor_desc:0 "Силовая броня X01 верно служила нам с времён самой Великой Войны. Многие ветераны до сих пор считают, что она превосходит более новую модель X02. И мы склонны с этим согласиться."
 
 NEV_con_years_expertise:0 "Многолетний опыт"
 NEV_con_years_expertise_desc:0 "Мы сформируем специальную дивизию, состоящую из величайших героев и ветеранов Анклава. Конечно, некоторым из них непросто вставать с постели по утрам, и их зрение уже не столь остро. Однако мы уверены, что их опыт с лихвой компенсирует эти недостатки!"
 
 NEV_con_best_academy:0 "Лучшая академия на Эквусе"
 NEV_con_best_academy_desc:0 "Если мы хотим быть уверенными в том, что сможем выиграть любую войну, наши офицеры должны иметь как можно более высокую подготовку. Они должны получить все знания, необходимые для эффективного командования солдатами. И для этого мы построим самую большую академию не просто Нового Клаудсдейла, а и всего Анклава."
 
 NEV_con_new_generation:0 "Новое поколение солдат"
 NEV_con_new_generation_desc:0 "Как бы нам ни хотелось все время полагаться на одни и те же старые технологии, это попросту невозможно. Война меняется с ходом времени, и мы должны меняться вместе с ней. Нам нужно будет инвестировать в новейшие исследования и разработки, если мы хотим идти в ногу со временем."
 
 NEV_con_warrior_culture:0 "Возродить культуру пегасов-воинов"
 NEV_con_warrior_culture_desc:0 "Древние пегасы были могучими воинами, которые без малейшего колебания бросались в атаку на могучую орду драконов. Если бы мы сумели возродить этот дух в наших солдатах, то они стали бы непобедимыми воинами!"
 
 NEV_con_warrior_culture_2:0 "Сражаясь с честью"
 NEV_con_warrior_culture_2_desc:0 "Что отличает солдата-пегаса от жителей пустоши? Силовая броня и блестящее энергетическое оружие? Ну да. Но у наших солдат есть чувство чести. Воин-пегас не дрогнет перед лицом опасности. Он без колебаний бросится на врага. И они сражаются не только за себя, но и за своих товарищей-воинов, а также за всю свою нацию в целом. Вот что отличает их друг от друга."
 
 NEV_con_advanced_heavy_weapons:0 "Продвинутое тяжёлое оружие"
 NEV_con_advanced_heavy_weapons_desc:0 "Энергетическое оружие очень эффективно, но мы боимся, что одного его будет недостаточно, чтобы справиться со всеми врагами, что встанут у нас на пути. Нам понадобятся большие пушки."
 
 NEV_con_machine_soldiers:0 "Солдаты-машины"
 NEV_con_machine_soldiers_desc:0 "Жизни наших солдат ценны и мы должны стараться по возможности тратить их впустую. Ради уменьшения потерь мы должны стремиться пополнять наши силы роботизированными солдатами, которых не так жалко терять."
 
 NEV_con_tartarus:0 "Исследовательская группа "Тартар""
 NEV_con_tartarus_desc:0 "Наши лучшие научные учреждения должны быть объединены в исследовательскую группу "Тартар". Они будут стараться поддерживать наши технологии на самом передовом уровне."
 
 NEV_con_superior_doctrine:0 "Доктрина превосходства пегасов"
 NEV_con_superior_doctrine_desc:0 "Силовая броня и умение летать - сильнейшие стороны наших солдат. Стоит разработать новые военные стратегии, основанные на этих преимуществах."
 
 NEV_con_civilize_savages:0 "Пора цивилизовать этих дикарей!"
 NEV_con_civilize_savages_desc:0 "Потребуется немало усилий, и многим в наших рядах это не понравится, но мы должны цивилизовать пони на недавно завоёванных нами территориях. И мы не побоимся применить силу."
 
 NEV_con_make_examples:0 "Показательные примеры"
 NEV_con_make_examples_desc:0 "Публичной казни лидеров племён и нанесения стратегических ударов по их населенным пунктам должно быть более чем достаточно, чтобы они и думать забыли о сопротивлении нам."
 
 NEV_con_destroy_faith:0 "Уничтожить их веру"
 NEV_con_destroy_faith_desc:0 "Поклоняющиеся природе культисты на юге и аликорнопоклонники на севере. Ни тем, ни другим нет места в нашем обществе. Их места богослужений должны быть сожжены дотла, памятники - разрушены, а те, кто продолжит настаивать на сохранении своих племенных обычаев, должны быть казнены."
 
 NEV_con_study_culture:0 "Изучить их культуру"
 NEV_con_study_culture_desc:0 "Возможно, нам стоит попробовать мирный подход к решению этих вопросов. Мы отправим научную экспедицию для изучения культуры и обычаев жителей племён. Будем надеяться, что они смогут найти способ мирно сосуществовать с ними. К сожалению, многие в нашем правительстве считают это пустой тратой времени и призывают к более "прямому" подходу."
 
 NEV_con_syncretic_approach:0 "Синкретический подход"
 NEV_con_syncretic_approach_desc:0 "Хотя на первый взгляд они могут казаться очень непохожими на нас, эти дикари всё ещё пони, и их образу жизни найдётся скромное место в нашем обществе."
 
 NEV_con_invite_settlers:0 "Пригласите поселенцев-пегасов"
 NEV_con_invite_settlers_desc:0 "Когда местные успокоятся, мы сможем начать заселять эту новую землю нетерпеливыми добровольцами. Довольно скоро многие пегасы начнут называть поверхность своим домом."
 
 NEV_con_surface_settlements:0 "Первые поселения на поверхности"
 NEV_con_surface_settlements_desc:0 "Более двух сотен лет из пегасов на поверхности бывали лишь солдаты да дашиты. Но сегодня всё изменится! Теперь по всей поверхности создаются гражданские поселения, и при этом предпринимаются немалые усилия для обеспечения их безопасности."
 
 NEV_con_expand_west:0 "Расширение на запад"
 NEV_con_expand_west_desc:0 "Продвижение на запад должно быть лёгким делом, поскольку на нашем пути не стоит никаких крупных естественных препятствий. Мы должны расширяться, пока не заполучим контроль над всеми землями к югу от Азурвэя."
 
 NEV_con_clear_leslie:0 "Зачистить Лесли"
 NEV_con_clear_leslie_desc:0 "Банда рейдеров и кучка химиков-наркоманов укрепились на равнинах и в лесах Лесли. В нашей стране такие пони не нужны."
 
 NEV_con_death_leslie:0 "Они заслуживают смерти"
 NEV_con_death_leslie_desc:0 "Эти пони грабили, насиловали и убивали на протяжении большей части их жизни. А теперь пришла пора платить по счетам. Эти рейдеры лишатся своих голов."

 NEV_con_loot_leslie:0 "Захватить их добычу"
 NEV_con_loot_leslie_desc:0 "Хотя рейдеры Лесли были жалкой бандой дикарей, им, тем не менее, удалось собрать довольно много полезных вещей. А теперь их добыча стала нашей."

 NEV_con_labour_leslie:0 "Принудительный труд для рейдеров"
 NEV_con_labour_leslie_desc:0 "Эти пони - самые настоящие отбросы. Тем не менее, они всё ещё пони и могут кое-чем быть полезны нашему народу. За свои преступления мы приговорим их к тяжкому физическому труду, которым они будут заниматься до конца своих дней."

 NEV_con_roads_leslie:0 "Пусть они строят дороги"
 NEV_con_roads_leslie_desc:0 "По иронии судьбы рейдеры, что когда-то грабили путников и торговцев вдоль дорог, теперь сами строят новые."

 NEV_con_olympia_leslie:0 "Поселение Олимпия"
 NEV_con_olympia_leslie_desc:0 "У рейдеров был впечатляющий, мягко говоря, базовый лагерь. Если немного почистить и расширить его тут и там, он может стать основой для нашего нового поселения."
 
 NEV_con_olympia2_leslie:0 "Индустриализация Олимпии"
 NEV_con_olympia2_leslie_desc:0 "Олимпия быстро превратилась в настоящий город пегасов. Однако это поселение по-прежнему сильно зависит от импорта товаров из-за облаков. Самое время сделать этот город самодостаточным и построить там заводы, которые мы в полной мере можем считать своими."
 
 NEV_con_march_mango:0 "В манговые джунгли"
 NEV_con_march_mango_desc:0 "В самой северной части джунглей на юге Эквестрии обитает довольно интересная популяция бэтпони, которые, по-видимому, просто одержимы фруктами. К несчастью для них, нам нужна их земля."
 
 NEV_con_poison_mango:0 "Отравить их манго"
 NEV_con_poison_mango_desc:0 "Ну, раз уж они так одержимы своими любимыми фруктами, то почему бы нам не отравить их, дабы уменьшить число этих фестралов и освободить место для наших поселенцев-пегасов?"
 
 NEV_con_burn_mango:0 "Руби и жги"
 NEV_con_burn_mango_desc:0 "Мы достаточно проредили ряды фестралов, так что теперь они неопасны. Теперь мы можем начать агрессивно расчищать джунгли и расселять наших пегасов на этой плодородной почве. Немногие оставшиеся бэтпони неизбежно погибнут в огне."
 
 NEV_con_brother_mango:0 "Наши братья по небесам"
 NEV_con_brother_mango_desc:0 "Пегасы и бэтпони очень похожи с точки зрения биологии. Мы - пони, у нас есть крылья, да и наше телосложение весьма схоже. Мы вполне можем думать о них как о наших давно потерянных братьях, которых некогда коснулась Луна."
 
 NEV_con_honor_mango:0 "Почётные пегасы"
 NEV_con_honor_mango_desc:0 "Вблизи эти фестралы оказались гораздо более милыми, чем мы считали раньше. Они хорошо интегрировались в наше общество и прекрасно ладят с гражданскими пегасами. Ныне мы считаем, что будет уместно предложить им полное гражданство в нашем государстве со всеми вытекающими преимуществами."
 
 NEV_con_orchard_mango:0 "Сады в джунглях"
 NEV_con_orchard_mango_desc:0 "Почва джунглей просто невероятно плодородна. Даже без организованного сельского хозяйства эти джунгли способны прокормить десятки тысяч пони. Только представьте себе объёмы урожаев, когда у нас появятся тут настоящие сады!"
 
 NEV_con_roads_mango:0 "Дороги в джунглях"
 NEV_con_roads_mango_desc:0 "Нам понадобится больше дорог, если мы действительно хотим доставить всю эту еду в Нейварро."
 
 NEV_con_march_sha:0 "Сокрушить их во благо"
 NEV_con_march_sha_desc:0 "Пришло время укрепить наш контроль над регионом Азурия. И для этого мы должны уничтожить единственную нацию в регионе, которая может представлять для нас угрозу!"
 
 NEV_con_sort_sha:0 "Оставьте пони и убейте грифонов!"
 NEV_con_sort_sha_desc:0 "С пони можно справиться. А вот грифонам лучше не ждать пощады. Слишком часто эти твари пытались отнять у нас небо. Так что сегодня мы заберём у них поверхность! Мы отомстим за всех солдат, убитых этими когтистыми ублюдками!"
 
 NEV_con_coop_sha:0 "Амнистия за сотрудничество"
 NEV_con_coop_sha_desc:0 "Довольно много солдат из этого региона, кажется, готовы присоединиться к нам в обмен на амнистию. Нам это кажется выгодным предложением."
 
 NEV_con_de_urban_sha:0 "Деурбанизация"
 NEV_con_de_urban_sha_desc:0 "Мы переселим часть пони из Джанкшнтауна и Разбитого Копыта и поселим их среди наших собственных поселенцев. Так мы сможем предотвратить любое крупномасштабное восстание в вышеупомянутых населенных пунктах."
 
 NEV_con_heartland_sha:0 "Заселить центр"
 NEV_con_heartland_sha_desc:0 "Пегасы ныне живут во всех основных поселениях региона Разбитое Копыто, так что мы легко сможем интегрировать эти земли в нашу нацию."
 
 NEV_con_camps_sha:0 "Трудовые лагеря для непокорных"
 NEV_con_camps_sha_desc:0 "На недавно захваченных землях многие недовольны и выступают против нашего режима. Но мы не будем убивать их. Мы заставим этих недовольных принести пользу развитию нашей нации."
 
 NEV_con_river_sha:0 "Прибрежные дороги"
 NEV_con_river_sha_desc:0 "Мы создадим обширную сеть дорог вдоль Азурвэя. Это позволит нам эффективно патрулировать и охранять эту естественную границу."
 
 NEV_con_azure_sha:0 "Поселения Азурвэя"
 NEV_con_azure_sha_desc:0 "Может Азурвэй и не так красив, как раньше, но это не помешает нам создавать вдоль русла реки поселения. В конце концов, места там много."
 
 NEV_con_embrace_sha:0 "Принять наших новых подданных"
 NEV_con_embrace_sha_desc:0 "Пони и грифоны из Разбитого Копыта более-менее цивилизованны. Они могут быть интегрированы в наше общество с минимальными трудностями."
 
 NEV_con_talon_sha:0 "Примириться с "Когтями""
 NEV_con_talon_sha_desc:0 "Да, в прошлом у нас были разногласия. В конце концов, пегасы и грифоны были заклятыми врагами с незапамятных времён. Однако в новом мире найдется место для нас всех. До тех пор, конечно, пока главными будем мы."
 
 NEV_con_border_sha:0 "Постепенное заселение"
 NEV_con_border_sha_desc:0 "Чтобы начать процесс интеграции региона Разбитое Копыто, мы создадим новые поселения на относительно пустынной земле между уже заселёнными участками и самим Разбитым Копытом. Это облегчит для нас заселение остальной части региона."
 
 NEV_con_join_sha:0 "Соединить Разбитое Копыто и Джанкшнтаун"
 NEV_con_join_sha_desc:0 "Разбитое Копыто и Джанкшнтаун - одни из крупнейших поселений, находящихся под нашим контролем. Если соединить их, то вместе они образуют один огромный и внушающий благоговейный трепет город. Это поселение будет названо Пегасополисом в честь древнего города наших предков."
 
 NEV_con_ship_sha:0 "Создать Азурвэй Шиппинг"
 NEV_con_ship_sha_desc:0 "Азурвэй - большая и спокойная река. Это делает её идеальной основой для водной торговли."
 
 NEV_con_water_sha:0 "Очищение воды"
 NEV_con_water_sha_desc:0 "Наши передовые технологии позволяют легко построить множество очистителей вдоль побережья. И эту очищенную воду смогут получить не только наши пегасы, но и прочие жители пустошей. Будем надеяться, что такой жест доброй воли поспособствует их интеграции."
 
 NEV_con_integrate_sha:0 "Интегрированные сообщества"
 NEV_con_integrate_sha_desc:0 "Наши подарки в виде чистой воды были хорошо восприняты местными и послужили основой для дальнейшей дипломатии. Множество маленьких поселений, разбросанных вдоль Азурвэя, более чем готовы присоединиться к нашей нации, пока чистая вода продолжает течь."
 
 NEV_con_great_farms_sha:0 "Великие фермы Азурии"
 NEV_con_great_farms_sha_desc:0 "Сейчас, га некогда пыльной земле, начинают появляться уходящие за горизонт поля пшеницы и ржи. В Азурии Анклав создал себе отличную житницу и про проблему голода будут вспоминать лишь школьники при изучении истории."
 
 NEV_con_expand_north:0 "Расширение на север"
 NEV_con_expand_north_desc:0 "На севере лежит богатое Королевство Мейрвей, весьма эффективные Гильдии Неокасла и рабовладельческая империя Красного Глаза. И мы намерены победить их всех!"
 
 NEV_con_topple_mrw:0 "Покончить с "королевством" Мейрвей"
 NEV_con_topple_mrw_desc:0 "Их город ныне может выглядеть очень величественно, но сейчас он лишь тень прежнего себя. Любой пони, который всё ещё считает, что монархия - это хорошая форма правления, явно плохо учил историю."
 
 NEV_con_noble_mrw:0 "Покончить с самозваными дворянами"
 NEV_con_noble_mrw_desc:0 "Сама концепция "знати", правящей пони, давно устарела и морально неправильна. Мы напомним этим так называемым "дворянам", что их кровь совсем не голубая, а красная, как и у всех."
 
 NEV_con_estate_mrw:0 "Национализировать их поместья"
 NEV_con_estate_mrw_desc:0 "Те богатства, которые они так жадно и глупо копили для себя, найдут себе лучшее применение в нашем государстве."
 
 NEV_con_integrate_mrw:0 "Интегрировать бюрократию Мейрвея"
 NEV_con_integrate_mrw_desc:0 "Мы можем интегрировать обширную бюрократию Мейрвея в нашу собственную, дабы облегчить переход власти. К сожалению, данный подход позволит знати Мейрвея сохранить остатки власти."
 
 NEV_con_ports_mrw:0 "Оставить порты открытыми"
 NEV_con_ports_mrw_desc:0 "Мейрвей славится своими торговыми портами. Мы должны не просто продолжать держать их открытыми, но и инвестировать в их расширение."
 
 NEV_con_shine_mrw:0 "Не-такой-уж-и-сияющий город"
 NEV_con_shine_mrw_desc:0 "Мейрвей всё ещё далёк от полного возвращения своей былой довоенной славы, но, по крайней мере, впервые после войны в нём воцарились мир и стабильность."
 
 NEV_con_cement_mrw:0 "Цементный завод Мейрвея"
 NEV_con_cement_mrw_desc:0 "Нам понадобятся невероятные объёмы цемента, если мы собираемся когда-нибудь полностью восстановить небоскребы и жилые кварталы старой Эквестрии. Так уж получилось, что во время войны в Мейрвее было несколько заводов, которые занимались производством цемента. Мы приложим немного усилий и снова введём эти заводы в строй."
 
 NEV_con_trans_railway:0 "Расчистить завалы"
 NEV_con_trans_railway_desc:0 "Теперь мы контролируем немалые участки земли. К сожалению, большая часть этих территорий всё ещё занята древними руинами, которые мешают как передвижению, так и строительству. Если мы хотим использовать эту землю в полной мере, то должны расчистить все руины. "
 
 NEV_con_buy_guild:0 "Выкупить Гильдии"
 NEV_con_buy_guild_desc:0 "Гильдии Неокасла - это скорее бизнес-предприятие, а не государство. Пони во главе этой "нации" движет почти исключительно жадность и, как говорят, готовы продать даже своих матерей за приличную сумму крышек. Вполне возможно, что они согласятся продать нам и свою нацию."
 
 NEV_con_war_guild:0 "Если они хотят войны..."
 NEV_con_war_guild_desc:0 "Гильдии доказали, что заботятся не только о крышках, и отклонили наше предложение. Хотя это достойно похвалы, теперь же нам придётся применить силу."
 
 NEV_con_pay_guild:0 "...то они за неё заплатят!"
 NEV_con_pay_guild_desc:0 "Бремя войны ложится на проигравшего, а мы никогда не проигрывали войн! Бывшие мастера гильдий будут казнены, а их земли будут конфискованы государством."
 
 NEV_con_sense_guild:0 "Разумное решение"
 NEV_con_sense_guild_desc:0 "Оказывается, что все эти слухи были правдой. Гильдии более чем готовы продать свою автономию и народ в обмен на бутылочные крышки."
 
 NEV_con_servant_guild:0 "Освободить закабаленных рабочих"
 NEV_con_servant_guild_desc:0 "Гильдии охотно использовали труд закабаленных рабочих. Многие из них очень рады свободе от своих былых контрактов и более чем готовы интегрироваться в нашу нацию."
 
 NEV_con_sanction_guild:0 "Санкционированные Анклавом гильдии"
 NEV_con_sanction_guild_desc:0 "Гильдии были реорганизованы, и их ряды пополнились верными нам пегасами. Теперь гильдии смогут продолжить свою деятельность уже при полной поддержке и благословении со стороны Анклава."
 
 NEV_con_monopoly_guild:0 "Давайте создавать монополии!"
 NEV_con_monopoly_guild_desc:0 "Гильдии просто превосходны, когда дело доходит до захвата контроля над определёнными рынками. И мы можем извлечь выгоду из их опыта!"
 
 NEV_con_kill_red:0 "Покончить с главным работорговцем"
 NEV_con_kill_red_desc:0 "Слишком долго Красный Глаз властвовал над Филлидельфией. Наш долг - очистить это место от зла, дабы солнце могло снова осветить руины этого некогда великого города."
 
 NEV_con_burn_red:0 "Пусть работорговцы горят"
 NEV_con_burn_red_desc:0 "Эти работорговцы - поистине жалкие и отвратительные пони. Мы должны уничтожить их всех и освободить пустоши от ига рабства раз и навсегда! Их заводы будут разбомблены, дома - сожжены, а вся Филлидельфия вздрогнет при виде мощи Анклава."
 
 NEV_con_manage_red:0 "Новое лидерство"
 NEV_con_manage_red_desc:0 "Здравствуйте, пони Филлидельфии. Мы рады сообщить вам всем, что безжалостного тирана Красного Глаза больше нет! Анклав освободил вас от его тирании. Однако мы должны напомнить, что вам ещё придётся поработать. Нам нужно, чтобы все вы работали, не жалея себя, дабы помочь нам поскорее восстановить поверхность."
 
 NEV_con_check_red:0 "Держать рабов в узде"
 NEV_con_check_red_desc:0 "В Филлидельфии проживают десятки тысяч рабов, многие из которых требуют свободы. С помощью нескольких символических уступок и строгого военного надзора мы сможем удержать их в узде."
 
 NEV_con_hard_red:0 "Взяться за них поплотнее"
 NEV_con_hard_red_desc:0 "Самые несговорчивые из рабов займутся строительством новых фабрик. Они будут работать от рассвета и до заката, потому что ни на что другое они не годны."
 
 NEV_con_remorse_red:0 "Выследить оппозицию"
 NEV_con_remorse_red_desc:0 "По всей сельской местности действует множество небольших групп рабов или так называемых "борцов за свободу". Мы выследим их, даже если нам придётся в процессе сровнять с землей все деревни и сжечь все леса."
 
 NEV_con_cathedral_red:0 "Снести Собор"
 NEV_con_cathedral_red_desc:0 "Собор - это памятник, возведённый в честь Красного Глаза, и поэтому нам нужно снести это здание, чтобы стереть саму память об этом работорговце."
 
 NEV_con_hinterlands_red:0 "Заселить Внутренние Земли"
 NEV_con_hinterlands_red_desc:0 "Внутренние земли обширны и в основном почти не заселены, за исключением редких племенных поселений да странных аванпостов тут или там. Эта земля - просто идеальное место для создания новых поселений для пегасов."
 
 NEV_con_free_red:0 "Вестники свободы"
 NEV_con_free_red_desc:0 "Мы здесь для того, чтобы освободить рабов, надрать задницу работорговцам и вообще сделать мир чуть лучше."
 
 NEV_con_wall_red:0 "Переоборудовать стены"
 NEV_con_wall_red_desc:0 "Красный Глаз построил огромную стену, чтобы не дать своим рабам сбежать с фабрик. Мы воспользуемся той же самой стеной, дабы обезопасить пони. Однако, в отличие от Красного Глаза, мы на самом деле позволим пони свободно приходить в Филлидельфию и покидать этот город."
 
 NEV_con_citizen_red:0 "Разрешить подачу ходатайств о гражданстве"
 NEV_con_citizen_red_desc:0 "Мы дадим возможность жителям Филлидельфии, независимо от их вида, получить гражданство Анклава."
 
 NEV_con_progress_red:0 "Звук прогресса"
 NEV_con_progress_red_desc:0 "Краны и строительные леса можно увидеть по всей Филлидельфии. Теперь пегасы и бывшие рабы бок о бок строят новые фабрики и дома."
 
 NEV_con_veteran_red:0 "Предоставить фермы ветеранам"
 NEV_con_veteran_red_desc:0 "В награду за их доблестную службу и подвиги, совершённые в борьбе против огромных армий Красного Глаза, наши солдаты при выходе в отставку получат участки земли в сельских регионах бывших владений Красного Глаза. Мы также обеспечим их всем необходимым для того, чтобы они могли создать полноценные фермы на своей новой земле."
 
 NEV_con_locals_red:0 "Протянуть копыто местным"
 NEV_con_locals_red_desc:0 "Многие местные жители до сих пор считают нас чужеземными завоевателями, хотя именно мы освободили их от рабства. Мы начнём серию пропагандистских кампаний, чтобы напомнить местным, что мы здесь лишь для того, чтобы помогать им."
 
 NEV_con_fertile_red:0 "Заселить все плодородные земли"
 NEV_con_fertile_red_desc:0 "Земли Красного Глаза обширны и местами весьма плодородны. Мы продадим эту землю пегасам-поселенцам за бесценок, чтобы они скупили как можно больше территорий."
 
 NEV_con_heart_red:0 "Промышленное сердце Эквестрии"
 NEV_con_heart_red_desc:0 "Мы сделали это: Филлидельфия действительно наша! Промышленное сердце Эквестрии снова бьется, и никто не осмелится встать у нас на пути!"
 
 
