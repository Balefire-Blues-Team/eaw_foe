 NEV_sunshine_trade4:0 "Торговля солнечным светом"
 NEV_sunshine_trade4_desc:0 "§MУровень 4§!\n§W--------------§!\n"
 
 NEV_sunshine_trade5:0 "Торговля солнечным светом"
 NEV_sunshine_trade5_desc:0 "§MУровень 5§!\n§W--------------§!\n"
 
 NEV_sunshine_trade_recipient:0 "Торговля солнечным светом"
 NEV_sunshine_trade_recipient_desc:0 "Мы позволяем бизнесу Анклава свободно действовать в нашем государстве. В обмен пегасы каждый день приоткрывают облака и дают нам доступ к солнечному свету на ограниченное время."
 
 NEV_swampy_payment:0 "Платежи за Болотистое Побережье"
 NEV_swampy_payment_desc:0 "Мы продолжаем оплачивать покупку Болотистого Берега."
 
 NEV_SHA_free_movement:0 "Соглашение между Новым Клаудсдейлом и Разбитым Копытом"
 NEV_SHA_free_movement_desc:0 "Мы подписали договор между Новым Клаудсдейлом и Разбитым Копытом."
 
 NEV_cumulus_engineers:0 "Инженеры Кумулуса"
 NEV_cumulus_engineers_desc:0 "В данный момент мы нанимаем множество инженеров из Кумулус-Федератии."
 
 NEV_bureau_architecture:0 "Архитектурное бюро"
 NEV_bureau_architecture_desc:0 "Архитектурное бюро теперь курирует все наши строительные проекты. Их начальство гарантирует, что теперь мы сможем разместить максимум построек на минимальной площади."
 
 NEV_science_of_war:0 "Наука войны"
 NEV_science_of_war_desc:0 "Война превратилась в предмет интереса науки. И теперь талантливые исследователи со всего Анклава стремятся найти наиболее эффективные способы борьбы с врагом."
 
