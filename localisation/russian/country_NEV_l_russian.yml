NEV_maximum_comittment_idea:0 "Всё ради победы!"
NEV_maximum_comittment_idea_desc:0 "По какой-то §tтаинственной причине§! общество Анклава охватило небывалое рвение. Ресурсы и граждане мобилизуются в масштабах, невиданных со времён Великой Войны, ведь у Анклава появилась новая цель: §Oповерхность под облаками§!."
