 NEV_deployment_centre:0 "§GГруппа армий "Центр"§!"
 NEV_deployment_centre_desc:0 "При старте операции "Выжигание" группа армий "Центр" появится с\n [?common_units_c] пехотными дивизиями \n [?elite_units_c] дивизиями с силовой броней \n [?armory_inf_c] единицами энергетического оружия в запасе \n [?armory_pa_c] единицами силовой брони в запасе"
