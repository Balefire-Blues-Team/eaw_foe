  army_affairs.1.title:0 "Ошибки в Шаттерхорне"
  army_affairs.1.desc:0 "Гилдед Грин никогда не был хорошим боссом рейдеров: он не умел драться, никогда не прикасался к винтовке и возглавил свою маленькую банду лишь благодаря хорошо подвешенному языку. Для Грина этого было достаточно, ведь за него могли сражаться другие, а пока у него была еда, он был счастлив. Потом появилась Блад Мейн, и он, как подобает истинному оппортунисту, тут же перешёл на её сторону. Банда стала её бандой, а Грин превратился в «офицера», что бы это ни значило. Потом он узнал, что теперь он может расслабляться в тылу, пока другие сражаются за него. Грин может наслаждаться вкусными закусками, пока рейдеры сражаются за него. Отличная сделка, никаких минусов.\n\nПотом был Шаттерхорн. Это казалось обычным рейдом, так что единорог просто сидел и позволял своей банде нестись в атаку. Но вскоре его рейдеров окружили и в итоге безалаберность Грина стала первой костяшкой, которая в итоге привела к поражению Блад Мейн. Когда ему велели явиться к Блад Мейн, он лишь мило ухмыльнулся и сделал ей парочку комплиментов, отмахнувшись от поражения, как от пустяка – в конце концов, они потеряли просто парочку бесполезных рейдеров.\n\nВсе рейдеры в комнате были застигнуты врасплох, когда Блад Мейн спокойно подошла к генералу-неудачнику, а затем внезапно сделала выпад, вцепилась зубами в его рог, а затем оттолкнула пони, расколов его рог на мелкие куски. Грин выл и корчился от боли, а Блад Мейн выхватила пистолет и тихо сказала, — Жеребцы, позвольте мне кое-что прояснить. — Она направила пистолет прямо ему в промежность, а затем нажала на курок:"
  army_affairs.1.a:0 "Не подведите меня."

  army_affairs.2.title:0 "Уловки разума"
  army_affairs.2.desc:0 "Синий и серебристый... Блад Мейн стала ненавидеть эти цвета. С тех пор как этот проклятый маг обокрал её, она стала видеть эти цвета повсюду. Один из её доверенных офицеров, синий жеребец, красил свою гриву в серебристый цвет, и она клянется, что иногда видит, как он подмигивает ей, когда считает, что она не смотрит. Когда-то постельное бельё Блад Мейн было красным, но теперь оно синее с серебряной отделкой. И когда она во сне смотрит в небо, то видит только эту проклятую синь, украшенную серебром... ладно, это может быть вполне нормальным, но как же её всё это бесит!\n\nПроснувшись утром, Блад Мейн потёрла глаза, посмотрела на прикроватную тумбочку и увидела на ней какую-то странную довоенную листовку с рекламой услуг мага. Разумеется, этот грёбаный маг был синего и серебристого цвета. Блад Мейн вознамерилась выбросить этот мусор, но как только рейдерша коснулась старой бумаги, то моргнула и её вдруг захлестнул поток забытых воспоминаний. Она вспомнила разговор с торговцем оружием, сине-серебристым жеребцом, и тот факт, что сразу после этого она приказала своим солдатам отдать ему только дюжину крышек. Она сказала, что недостающие сотни – это просто налог на его охренительную надоедливость. И по поводу казни... Она убила вовсе не фокусника, а мейрвейского рыцаря. Она казнила пленника, а этот проклятый жеребец исчез.\n\nНо нет, этого же не может быть. Она должна была узнать пленника. Она же отдала сотни крышек, а не жалкую дюжину. Разве не так? Конечно, всё это может быть обманом, какой-то идиотской магией в брошюре, заставляющей её думать, будто она сошла с ума! Но Блад Мейн не сумасшедшая! Или всё же нет..."
  army_affairs.2.a:0 "Проклятье! Да чтоб вас всех! Этот сине-серебряный ублюдок заплатит!"
  army_affairs.2.b:0 "Я неправа, я облажалась."

  army_affairs.3.title:0 "Сражаясь с призраками"
  army_affairs.3.desc:0 "Кровь и дым, лязг стали, ругательства воинов... Блад Мейн находилась в своём тронном зале, как вдруг все эти чувства нахлынули на неё. Она как будто наяву услышала эти звуки и почувствовала запахи. Перед ней возникли призрачные образы: она сама и сэр Стронгвинг... Блад Мейн держит тот самый кинжал, которым она убила сестру, а гуль вооружён копьём. Гуль бросился к более молодой Блад Мейн, а та отпрянула назад, держа кинжал во рту. Стронгвинг ударил копьём не успевшую вовремя увернуться будущую рейдершу. Острие оружие попало ей глаз, затем проникло в мозг и убило её... Но нет, всё было не так. Она всё же почти увернулась, и копье лишь рассекло ей щеку и лоб, пощадив глаз.\n\nБлад Мейн подняла копыто и осторожно коснулась шрама на глазу. Она смотрит, как её юная версия убегает. Кровь заливает её лицо и гриву, пока она поворачивается и галопом уносится прочь, а её сторонники бегут следом. И именно так Голден Стар стала известна как Блад Мейн: она бежала так быстро, что кровь из раны залила гриву, окрасив её в алый цвет. Но если она не успела увернуться? Если бы она была хоть на дюйм ближе к гулю? Встав со своего трона и взглянув на жуткий фантом Стронгвинга, она заявила:"
  army_affairs.3.a:0 "Никогда больше! Пошел ты на хер, Стронгвинг, мы будем готовы!"
  army_affairs.3.b:0 "Никогда больше. А теперь мне нужно выпить."

  army_affairs.4.title:0 "Заглядывая в прошлое"
  army_affairs.4.desc:0 "Блад Мейн вошла в одну из комнат цитадели Мегамарта. Помещение было хорошо знакомо ей ещё со времён её баронства. Каждый дюйм стен в этой комнате покрывали рисунки жеребят. Кобыла слегка улыбнулась, когда перед ней возник призрачный образ. А вот и она, Стар Гейзер, всё ещё маленькая кобылка, в гостях у своей любимой – ну, единственной – тётушки. Они нашли в Мегамарте пачку цветных мелков, и Блад Мейн разрешила ей делать с ними всё, что она захочет – у неё всегда была немного бунтарская жилка.\n\nМаленькая Стар Гейзер держит во рту сразу пять мелков и рисует разноцветную радугу по всей стене вместе с красочными изображениями мамы, Блад Мейн и её любимого герцога Литтлварда. Кобылка даже пытается нарисовать солнце, правда, оно у неё получается голубым, так как она никогда не видела светила. Молодая Блад Мейн смеётся, наблюдая за маленькой кобылкой, и с надеждой говорит: «Ты не боишься выражать себя, Гейзер. Я надеюсь, что ты никогда не будешь бояться этого, ведь уверенность – это круто».\n\nСтар Гейзер улыбается и кивает, а затем предлагает Блад Мейн красный мелок. Кобыла ухмыляется, слегка закатывая глаза, берёт мелок, рысит к картине, где они изображены все три кобылы... и вдруг вонзает карандаш в шею сестры, пробивая стену, откуда начинает обильно течь кровь. И младшую, и нынешнюю Блад Мейн заливает кровь. Они кричат, пока их идиллические воспоминания исчезают. Блад Мейн возвращается в реальность только тогда, когда в дверь стучат. Видение исчезает, а её горло болит от крика."
  army_affairs.4.a:0 "Неужели все воспоминания в опасности?"

  army_affairs.5.title:0 "Гнев"
  army_affairs.5.desc:0 "После долгого дня, проведённого в тренировках и обучении армии, Блад Мейн вошла в свою спальню и потёрла глаза ногой. Отдёрнув ногу и моргнув, она вновь увидела перед собой очередной фантом. На этот раз её сестра, Сильвер Стар, стояла посреди комнаты и смотрела на свою убийцу. Она медленно произнесла неземным тоном следующие слова, — Я понимаю, Голден Стар. Я понимаю.\n\nБлад Мейн секунду смотрела на неё, задержав дыхание, а потом зарычала. Через мгновение рык стал криком, — Нет, не понимаешь! Нет! И никогда не понимала! Ты, блядь, высокомерная сука, на кой хрен мне тебя убивать, если ты, блядь, всё понимаешь! — Блад Мейн приблизилась к призраку, — Ты была такой же, как и все они. Очередной рабовладелицей, что лупила кнутом любого крепостного, который переступал черту. И ты говоришь, что понимаешь?! Всё, что ты поймёшь – это грёбаную боль после того как я перережу твою грёбаную глотку, сука! Ты не понимаешь что они делают, ты не понимаешь почему я должна была это сделать, ты ни хрена не понимаешь! Вот почему трон должен был быть моим! Блядь, моим! Не твоим, потому что только я понимаю, а ты нет!\n\nСильвер Стар посмотрела на неё грустными глазами и тихо говорила, — Я понимаю. Но тебе больше не нужно полагаться на насилие. Ты можешь измениться... — Блад Мейн закричала и развернулась, лягнув призрака обеими ногами, заставляя его исчезнуть, когда её копыта ударили по воздуху. Блад Мейн быстро дышит, а затем сплёвывает на землю и произносит источающие горький яд слова:"
  army_affairs.5.a:0 "Измени это, сучка!"

  army_affairs.6.title:0 "Непрошеная гостья"
  army_affairs.6.desc:0 "Блад Мейн моргнула, открывая глаза, и застонала, приподнимаясь в постели и потирая лицо, чтобы изгнать остатки сна. Опустив ногу на пол, она увидела перед собой знакомую кобылу – Сильвер Стар. На этот раз призрак мог похвастать зияющей раной на шее, из который текла эфемерная кровь. Сильвер Стар заговорила успокаивающим голосом, — Голден Стар, ты должна жить дальше. Я понимаю. Я прощаю тебя. Не позволяй мне удерживать тебя и тянуть в прошлое.\n\nБлад Мейн секунду буравила её взглядом, но потом смирилась и вновь улеглась, — Как, Дискорд меня дери, я должна это сделать? Я любила тебя, Сильвер, ты же знаешь. Ты была великой пони, которая совершала дурные поступки. И каждый день я жалею, что ты не со мной, что у Стар Гейзер нет мамы. Я бы хотела вновь стать её любящей тётей. — Она покачала головой, — Но я не могу смириться и признать, что это было зря, ведь крепостничество по-прежнему существует. Крепостные хотят того же, понимаешь? Они видят как их сыновья, братья, отцы уходят воевать в рядах ополчения и никогда не возвращаются. Они видят как их матерей забирают дворяне и нещадно карают за малейшую ошибку. Меня готовы простить только потому, что у меня в жилах течёт «особая кровь», потому что меня родили знатные пони. Разве это справедливо? — Она посмотрела на Сильвер, — Разве это справедливо, что я должна была принять такое решение? То, что я сделала с тобой, Сильвер, было ради них. Но если бы я могла вернуться назад..."
  army_affairs.6.a:0 "Я бы убила тебя снова."
  army_affairs.6.b:0 "Я... Я не знаю что бы сделала."

  army_affairs.7.title:0 "Тихая ночь"
  army_affairs.7.desc:0 "Мало кто знает об этом, но, в отличие от большинства главарей рейдеров, Блад Мейн действительно умеет читать. Шокирует, верно. Но время от времени, когда у неё выдаётся тяжёлый день, Блад Мейн на долгие часы погружается в старые тексты, а потом засыпает, позволяя книге отвлечь её от забот. Недавно она взяла две книги у странствующего торговца, одна из них называлась «Мир и война», написанная каким-то засранцем по имени Лиф Тротстой. По идее эта книга должна научить её чему-то об армии, так что это чтиво должно быть полезным... Но каким же скучным оно оказалось на деле. И все эти бесконечные абзацы на пранцузском с переводом в сносках... И эти описания деревьев на несколько страниц...\n\nДругая книга прибыла с севера. Столь далёкого, что для Блад Мейн он мог быть хоть на луне. Книга называлась «Как погладить оленя, чтобы ему это понравилось: Иллюстрированный учебник», написанная кем-то по имени Неа Лень. Оказывается, есть такое существо как олень. И они очень любят, когда их гладят. Блад Мейн никогда не встретит оленя и эти знания ничем ей не помогут. Но олени чрезвычайно очаровательны и ей явно понравится читать о том, как правильно их гладить. Сны Блад Мейн будут намного приятнее, если она будет думать о пушистых оленях. Поразмыслив, она потянулась за книгой под названием..."
  army_affairs.7.a:0 "«Мир и война»"
  army_affairs.7.b:0 "«Как погладить оленя»"

  army_affairs.8.title:0 "Тишина"
  army_affairs.8.desc:0 "Проснувшись утром, Блад Мейн думала, что день будет похож на предыдущие, но что-то всё же неуловимо отличалось. Всё было... тихо. Ни призраков, ни шёпота, ни странных запахов, ни шумов – всё как обычно. Совершенно обычное утро. Это напомнило ей прошлое, когда она ещё была Голден Стар. Она представила встречу со своей молодой версией... как бы та отреагировала?\n\nБлад Мейн натворила столько всего... Но оно того стоило, верно? Захват этой территории стоил жизни многим пони, но в итоге она сможет освободить крепостных. Чутка страданий, чтобы прекратить их раз и навсегда. Конечно, союз с Красным Глазом многим покажется дурным тоном – он ведь рабовладелец, а она выступает против крепостного права, которое является одной из форм рабства. Но Красный Глаз поддерживает рабство не из любви к нему. Он поддерживает его лишь потому, что оно поможет ему восстановить Эквестрию, а после этого он откажется от него раз и навсегда. В этом Красный Глаз похож на неё. Сейчас она вынуждена убивать тех самых крепостных, которых хочет освободить. Но не потому, что хочет этого, а из-за того, что это неизбежно при их освобождении. Когда она станет королевой, то будет спокойна. Возможно, Блад Мейн сможет остепениться и жить нормальной жизнью. Быть может, она выйдет на пенсию. Корона всегда была лишь средством достижения цели, блестящим металлическим обручем.\n\nБлад Мейн посмотрела на себя в близлежащее зеркало, потянулась и потёрла свой шрам, а затем слегка улыбнулась."
  army_affairs.8.a:0 "Я изменилась, но это нормально."

  army_affairs.9.title:0 "Пьянка в выходные"
  army_affairs.9.desc:0 "Для Блад Мейн выдалась охренительно напряжённая неделя: она сожрала целую кучу дерьма как от рейдеров, так и от других пони, так что ей срочно требовался отдых. Рейдерша так много работала, что ей просто необходимо взбодриться и весело провести время с некоторыми, ну, не совсем друзьями, но достаточно дружелюбными рейдерами. С теми, кто не совсем уже засранцы. Правда среди рейдеров такие встречаются очень редко.\n\nОна решила посвятить отдыху все выходные, прибыла на встречу с другими рейдерами и обнаружила, что те притащили наркотики, которых хватит на всех. Бак поможет Блад Мейн чувствовать себя сильнее, как будто она одним левым копытом может перевернуть мир. Дэш сделает её куда быстрее и заставит думать, что может сделать всё что угодно. Минталки повысят её интеллект и красноречие. Рейдж сделает её сильнее, быстрее и куда злее. Так что в итоге она выбрала..."
  army_affairs.9.a:0 "Бак."
  army_affairs.9.b:0 "Дэш."
  army_affairs.9.c:0 "Минталки."
  army_affairs.9.d:0 "Рейдж."

  army_affairs.10.title:0 "Рычаг"
  army_affairs.10.desc:0 "Блад Мейн ужасно скучала. Ничего не происходило, даже никаких неприятностей или видений, которые заставляли её чувствовать себя дерьмово, и от этого Блад Мейн чувствовала себя ещё более дерьмово, потому что ей чудовищно скучно. Поэтому она приказала своим охранникам привести к ней какого-нибудь чужеземца. И те привели... очень мускулистого минотавра. Это определённо не то, чего она ожидала. Но Блад Мейн была не из тех, кто отступает, поэтому она подготовила стол и вызвала двуногого сразиться с ней в борьбе на копытах.\n\nСначала минотавр рассмеялся, решив, что это шутка. Но Блад Мейн не шутит с такими вещами. Так что минотавр ухмыльнулся и сел напротив неё, положив на стол руку, некоторые мускулы на которой были больше целой ноги кобылы. Блад Мейн не желала сдаваться ещё до начала состязания, так что приложила своё копыто к его руке и соревнование началось. Минотавр начал давить, так что копыто Блад Мейн стало медленно приближаться к столу, однако кобыла начала оказывать удивительно упорное сопротивление.\n\nДля любого нормального, здравомыслящего пони этот поединок был бы смертельно опасным из-за риска серьёзной травмы ноги. Но Блад Мейн никак нельзя было назвать нормальной или здравомыслящей кобылой. Она с усмешкой смотрела на большого минотавра, пока её копыто медленно приближалось к поверхности стола. И тут разум Блад Мейн превратил минотавра в Стронгвинга, кисть – в копыто, быка – в пони. Блад Мейн зарычала, напрягла ногу – и в комнате раздался оглушительный треск: она сломала минотавру руку, обрушив её на стол с такой силой, что рука взяла да оторвалась. Рейдерша ухмыльнулась, глядя как минотавр сжимает свою свежую культю, а затем бросила руку ему обратно и пошла смывать с себя кровь."
  army_affairs.10.a:0 "Победа!"

  army_affairs.11.title:0 "Предатели"
  army_affairs.11.desc:0 "Сегодня Блад Мейн получила плохие новости: в её землях есть группа ублюдков, которые хотят отделиться, создать свою собственную банду, перебраться в другие земли, чтобы творить там дерьмо. Блад Мейн, безусловно, бесится, но она не может просто взять и убить их. Это будет пустой тратой хороших патронов, даже если ей это понравится. Поэтому у неё остаётся два выхода.\n\nДа, она может раздать парочку обещаний, чтобы вернуть верность этих рейдеров, но это будет стоить ей некоторого влияния. Ведь так Блад Мейн покажет, что готова уступить перед определёнными угрозами. Или, конечно, она может продолжить сидеть сложа копыта и ничего не делать. Хотя так Блад Мейн покажет, что не собирается терпеть дерьмо ни от кого, она, скорее всего, потеряет некоторых своих бойцов. А другие рейдеры могут подумать, будто они в любой момент могут уйти на вольные хлеба."
  army_affairs.11.a:0 "Они нам нужны!"
  army_affairs.11.b:0 "Пусть катятся нахер."

  army_affairs.12.title:0 "Пусть (военные) игры продолжатся!"
  army_affairs.12.desc:0 "Блад Мейн расслаблялась, наблюдая за военными играми. Она радостно хлопала копытами, видя, что дела у её рейдеров идут лучше, чем раньше. Но на самом деле улучшений по сравнению с прошлым разом не так уж и много: похоже, большинство рейдеров нашли тактику, которая им нравится, и просто придерживаются её, не желая учиться ничему новому. Это, конечно, раздражает, ведь вся суть военных игр заключалась в том, чтобы получше подготовить рейдеров к любым неожиданностям.\n\nДва советника, босс крупной банды и бывший рыцарь, предлагают идеи по улучшению подготовки. Босс хочет привнести в игру больше разнообразия, добавить случайные угрозы. Например, животных, плохую погоду, радиацию. Конечно, это может привести к дополнительным расходам жизней и крышек, но зато наши рейдеры будут лучше готовы к реальным боевым действиям. Рыцарь же тем временем говорит, что рейдеры уже достаточно натренировались. Они смогут победить рыцарей Мейрвея и эти игры достигли своей цели. Он предлагает прекратить тренировки и утверждает, что это осчастливит многих пони, поскольку эти игры популярны лишь среди рейдеров. Выслушав обоих советников, Блад Мейн приняла решение..."
  army_affairs.12.a:0 "Обновить игры."
  army_affairs.12.b:0 "Закончить игры."

  army_affairs.13.title:0 "Беглецы"
  army_affairs.13.desc:0 "С южной границы приходят новости о том, что её пересекла группа пони. Блад Мейн решила проявить осторожность и отправила туда отряд для разведки, который обнаружил там большую группу крепостных. Он были грязными и оборванными, явно только что сбежавшими из поместья. Когда Блад Мейн и её рейдеры приблизились к группе, те не стали трусить, а наоборот, радостно закричали и подошли к ней, а один из пони совершенно неожиданно обнял Блад Мейн. Давненько такого не было, поэтому она просто напряглась, пока пони не отпустил её, извиняясь за такое проявление чувств.\n\nОказывается, эти крепостные настроены довольно радикально и очень воодушевлены идеей рано или поздно покончить с крепостным правом в Мейрвее. Как только им дали нормальную еду и питьё, они почти сразу же присоединились к армии, а их позитивный настрой поднял мораль войск. Даже рейдеры, которые не хотели ничего, кроме кобыл и наркотиков, постепенно воодушевились этими идеями. Небольшая группа беглецов настроила всю армию и даже целую страну на активное участие в деле освобождения крепостных."
  army_affairs.13.a:0 "Мы скоро вернёмся домой, закованные в цепи братья."

  army_affairs.14.title:0 "Наглое требование"
  army_affairs.14.desc:0 "Блад Мейн расслаблено сидела на своём троне, когда в здание вошёл какой-то засранец. Обычный босс рейдеров, который думает, что именно он заполучит славу, крышки и кобыл, когда придёт время напасть на Мейрвей. Наглый гость рассказал ей о том, что у его банды мало пони и оружия, и потребовал помощи для своей банды, дабы она стала сильной и привела его... то есть её к славе.\n\nПушки и новые рекруты не растут на деревьях, так что согласие на помощь обойдётся недёшево, но это позволит избежать других проблем, да и выглядеть она будет как разумный лидер. Или, конечно, Блад Мейн может просто отшить мудака, не дать ему ни хрена, потому что это его грёбаная вина, что он так облажался и пришёл к ней за грёбаной помощью. Но мудак расстроится, как и те, кому небезразличен этот придурок. Но, конечно, всегда есть третий вариант. Что обычно делают с мудаками? С глаз долой – из сердца вон. Так что Блад Мейн отправит это рейдера на шесть футов под землю, наградив дыркой в голове. Он облажался и это его вина. За что и должен понести заслуженное наказание."
  army_affairs.14.a:0 "Дать ему требуемое."
  army_affairs.14.b:0 "Пошёл ты на хер."
  army_affairs.14.c:0 "Ну всё, мудак, ты допрыгался!"

  army_affairs.15.title:0 "Выгодная возможность?"
  army_affairs.15.desc:0 "В последнее время по территории Кровавой Армии бродит какой-то великий авантюрист издалека. По-видимому, это некий «Избранный», который видит Луну в своих снах, но на самом деле он не сделал ничего значительного, просто сражался с мелкими группами монстрами. Конечно, Блад Мейн не доверяет никому, кто разговаривает с пони в своей голове, и уж точно не считает, что такому индивидууму можно доверить хоть какую-то власть, но этот «герой» мог бы немного потренировать её армию.\n\nТак что если она заплатит ему за помощь, то этот пони сделает её армию ещё более подготовленной. Но уставшие рейдеры не обрадуются дополнительным тренировкам, тем более под началом безумца. Я серьёзно, ну кто видит мёртвых пони в своей голове? С ума сойти. К тому же он может попытаться проповедовать о «святой миссии», которую возложила на него Луна, а рейдеры в основном не слишком умны, так что некоторые могут ему и поверить. Блад Мейн необходимо решить, попросить ли «Избранного» тренировать её армии или отправить его куда подальше пинком под зад."
  army_affairs.15.a:0 "Хер с вами, наймём его."
  army_affairs.15.b:0 "Пусть это лунолюб катится куда подальше."

  army_affairs.16.title:0 "Хорошие новости!"
  army_affairs.16.desc:0 "Хорошие новости, Блад Мейн! Сегодня группа рейдеров напала на караван, который проходил мимо территории Кровавой Армии. Оказалось, что он вёз много всякого добра: инструменты, еду, всякие прочие полезные вещи. Самое интересное, что они даже не потребовали ничего взамен, просто отдав Блад Мейн большую часть добычи, кроме крышек, и отправившись обратно на свою территорию. Похоже, что дела идут в гору."
  army_affairs.16.a:0 "Круто!"

  army_affairs.17.title:0 "Провал"
  army_affairs.17.desc:0 "Оказывается, что иметь армию из рейдеров не всегда хорошо, и иногда это может приводить к неприятным последствиям. Сегодня группа рейдеров перестаралась: они попытались напасть на торговца роботами, который собирался продать эти машины Неокаслу. Но, видимо, не учли того, что эти роботы могут быть активированы и готовы надрать им задницы, что и произошло. Рейдеры вернулись домой с поджатыми хвостами, и Блад Мейн была вынуждена наказать главаря банды за неудачу, выбросив его из окна. Они потеряли немало пони, а такое унизительное поражение заставило других налетчиков усомниться в самих себе и в своей предводительнице."
  army_affairs.17.a:0 "Идиоты..."

  army_affairs.18.title:0 "Чудесные новости!"
  army_affairs.18.desc:0 "Блад Мейн улыбалась. Это случалось нечасто, но сегодня был особенный повод. Перед ней лежали множество мешков с едой, крышками, припасами и иной добычей, а притащившие все эти сокровища рейдеры гордо стояли рядом. Их предводитель, очаровательный жеребец и умный налётчик, нашёл слабое место в обороне соседней деревни, устроил налёт и сумел утащить всё ценное, прежде чем местное ополчение сумело вмешаться. Это не только означает, что у какого-то несчастного ублюдка будет дерьмовый день, но и то, что у Блад Мейн будет больше припасов для иных задач."
  army_affairs.18.a:0 "Воистину отличные новости."

  army_affairs.19.title:0 "Охренительно плохие новости"
  army_affairs.19.desc:0 "Блад Мейн хмурилась. Это было плохим знаком. Никто не любит, когда Блад Мейн хмурится. Особенно те, кто находятся рядом с ней. Но, несмотря на их желания, хмурая Блад Мейн внушала настоящий ужас стоящему перед ней жеребцу. Он – единственный выживший в неудачном рейде. Главарь его банды, тупица и самовлюблённый нахал, попытался совершить налёт на соседнюю деревню, когда местная армия была рядом, просто ради хвастовства. И да, его план не сработал и в итоге погибло много пони, причём совершенно бесполезно. Выживший жеребец сбежал с поля боя, но трусость она простить тоже не могла. Блад Мейн подошла к нему поближе и сделала выпад вперёд, вгрызаясь в шею жеребца зубами и смотря как он захлёбывается собственной кровью. Даже её охранники были обескуражены таким жестоким зрелищем."
  army_affairs.19.a:0 "Никто не любит плохих новостей."

  army_affairs.20.title:0 "Наведение порядка"
  army_affairs.20.desc:0 "Быть боссом рейдеров иногда ох как нелегко, и Блад Мейн убедилась в этом на собственном опыте. Это должно было быть обычное собрание, чтобы определить их дальнейшие действия. Но из-за того, что все собравшиеся были хреновы идиотами, оно превратилось в споры и крики. Дошло до того, что рейдеры кричали не замолкая, прерываясь лишь для того, чтобы смочить горло водой. Это так утомило Блад Мейн, что в конце концов она сорвалась.\n\nКогда Блад Мейн в ярости, с ней шутить не стоит. И в этом убедились все двадцать кобыл и жеребцов вокруг неё. Сначала она перепрыгнула через стол и повалила самого надоедливого ублюдка, топча его морду, пока он не лишился остатков своих гниющих зубов. Две кобылы подошли к ней сзади, чтобы попытаться оттащить её, но Блад Мейн лягнула их, отправив незадачливых миротворок в полёт, который прервала ближайшая стена. Другой жеребец набросился на неё, и она ударила его головой, а затем подняла его и швырнула в группу из пяти рейдеров, сбив их с ног. Блад Мейн продолжила бушевать, наводя порядок и чувствуя лишь лёгкий привкус крови во рту. Она сплюнула на одного из своих подчиненных и крикнула, уходя:"
  army_affairs.20.a:0 "— В следующий раз постарайтесь получше."

  army_affairs.21.title:0 "Глас народа"
  army_affairs.21.desc:0 "Блад Мейн занималась своими делами, когда к ней подошла кобыла. Дарлинг Белль, самая опытная, сильная и высокопоставленная воительница в стране, даже если её имя и не звучит как имя крутой кобылы. Гостья заговорила, — Блад Мейн, мне тут недавно пришла в голову одна идея. Недавно я читала работы Плутона, древнего философа, и у меня возникла интересная идея. Я считаю, что мы должны провести опрос среди нашего народа, чтобы узнавать его мнение по тем или иным вопросам. Я считаю разумным сделать это как в армии, так и в гражданской сфере. Даже если полученная информация окажется бесполезной, это всё равно даст обывателям ощущение, будто их мнение что-то значит.\n\nБлад Мейн оглянулась и кивнула, — Ух, это действительно охренительно хорошая идея. Она не разорит нас, но всё же мы сможем опросить только один сектор. Спросим у рейдеров и рыцарей – и эти засранцы, возможно, предложат парочку хороших идей. Возможно, их будет достаточно, чтобы помочь нашей армии стать более организованной. Спросим гражданских – и они подкинут парочку мыслей, чтобы сделать королевство более стабильным. Тяжелый, блядь, выбор. Но я думаю, что выберу..."
  army_affairs.21.a:0 "... армию."
  army_affairs.21.b:0 "... гражданских."

  army_affairs.22.title:0 "Пропавшие"
  army_affairs.22.desc:0 "Пони часто умирают в пустоши, но вот исчезают куда реже. Какая-то тварь пробирается в деревни, игнорируя стены, после чего забирает, а возможно и убивает жеребят, кобыл, жеребцов и кобыл. Пони больше не чувствуют себя в безопасности даже в своих домах и просят найти решение. На этого зверя нужно устроить охоту, иначе исчезновения продолжатся."
  army_affairs.22.a:0 "Прощайте, потенциальные солдаты."

  bloody_border_war.1.title:0 "Шаттерхорн вновь горит!"
  bloody_border_war.1.desc:0 "Чудесные новости! Наш отряд рейдеров переправился через Понитомик ранним утром, застигнув пограничную стражу Нового Мейрвея врасплох. Как только ограниченные силы рыцарей и ополченцев были разбиты, наши пони получили полный контроль над цитаделью Шаттерхорн. Хранилища знати были разграблены, а всё, что не было приколочено, утащили в Мейрдию. Наши рейдеры даже нашли время, чтобы освободить крепостных революционеров, запертых в темнице Шаттерхорна! Этот страшный символ дворянского гнёта уже второй раз за последнее время объят пламенем – явный признак того, что день триумфа Кровавой Армии приближается."
  bloody_border_war.1.a:0 "Ура!"

  bloody_border_war.2.title:0 "Разбиты при Шаттерхорне"
  bloody_border_war.2.desc:0 "Несмотря на недавнее восстание местных крепостных, оборона Нового Мейрвея вокруг цитадели Шаттерхорн оказалась куда сильнее, чем мы ожидали. Почти весь наш отряд был либо перебит, либо взят в плен, либо попросту разбежался. Выжившим возвращаться, вероятно, не стоило: мстительность Блад Мейн хорошо известна."
  bloody_border_war.2.a:0 "Плохое предзнаменование для нас."

  bloody_border_war.4.title:0 "Столь необходимая победа"
  bloody_border_war.4.desc:0 "Похоже, что Кровавая Армия попыталась воспользоваться нашей мнимой слабостью и начала вторжение через Понитомик. К счастью, храбрые рыцари смогли отразить их атаку, даже после недавнего восстания в Шаттерхорне. Несколько рейдеров были взяты в плен, а остальные разбежались. Несмотря на предупреждения о силе Кровавой Армии, эта победа – хороший знак для нас."
  bloody_border_war.4.a:0 "Хвала богиням."

  bloody_border_war.5.title:0 "Шаттерхорн вновь в огне"
  bloody_border_war.5.desc:0 "Второй раз за последнее время цитадель Шаттерхорна горит. Отряд Кровавой Армии сумел переправиться через Понитомик глубокой ночью, застав наших защитников врасплох. Десятки рыцарей и ополченцев мертвы, а крепость, некогда считавшаяся гордостью Нового Мейрвея, разграблена и сожжена."
  bloody_border_war.5.a:0 "О нет!"

  bloody_border_war.7.title:0 "Шаттерхорн вновь горит!"
  bloody_border_war.7.desc:0 "Чудесные новости! Наш отряд рейдеров переправился через Понитомик ранним утром, застигнув пограничную стражу Нового Мейрвея врасплох, несмотря на нашу последнюю атаку. Как только ограниченные силы рыцарей и ополченцев были разбиты, наши пони получили полный контроль над цитаделью Шаттерхорн. Хранилища знати были разграблены, а всё, что не было приколочено, утащили в Мейрдию. Те, кто попал в плен во время нашей предыдущей неудачной попытки, были освобождены из подземелий цитадели и рады присоединиться к своим товарищам по Кровавой Армии. Этот страшный символ дворянского гнёта уже второй раз за последнее время объят пламенем – явный признак того, что день триумфа Кровавой Армии приближается."
  bloody_border_war.7.a:0 "Ура!"

  bloody_border_war.8.title:0 "Поражение на Понитомике"
  bloody_border_war.8.desc:0 "Если мы проиграли Новому Мейрвею один раз, значит, им просто повезло. Но если мы проиграли Новому Мейрвею дважды, значит, с нами что-то не так. Дважды мы пытались прощупать оборону цитадели Шаттерхорн с помощью отряда рейдеров, и дважды мы были разбиты. Этого неприемлемо. Да, погибших во время налёта жаль, но, оглядываясь назад, можно сказать, что от них стоило избавиться. Кровавая Армия нуждается в серьёзной перестройке, а любому, кто дважды так позорно облажался, не место в наших рядах."
  bloody_border_war.8.a:0 "Будь они прокляты!"

  bloody_border_war.10.title:0 "Караваны в огне"
  bloody_border_war.10.desc:0 "Неокасл даже не успел понять, что случилось! Караваны, проходившие через их северную территорию близ нашей границы, стали лёгкой добычей для наших рейдеров. Сейчас глупцы в гильдиях, вероятно, гадают, куда исчезли несколько десятков караванов, так и не прознав о нашей безупречной победе."
  bloody_border_war.10.a:0 "Великолепно!"

  bloody_border_war.11.title:0 "Провал в Неокасле"
  bloody_border_war.11.desc:0 "Мы ожидали увидеть парочку караванов, которых охраняет несколько пони. А оказалось, что половина наемников Неокасла окопалась прямо за границей. Почти всех наших солдат перестреляли без раздумий, а немногие выжившие вернулись в Мейрдию ни с чем. Кому пришла в голову "великолепная" идея направить весь отряд на вражескую территорию без предварительной разведки?"
  bloody_border_war.11.a:0 "Идиоты!"

