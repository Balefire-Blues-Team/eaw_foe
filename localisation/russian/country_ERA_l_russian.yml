### Leader Description

 POLITICS_BLOOD_MANE_DESC:0 "Некогда её звали §YГолден Стар§!. И она была баронессой Мегамарта, защитницей королевы, 3-ей в очереди на трон Нового Мейрвея. Но теперь эта порочная кобыла известна как §RБлад Мейн§!. Она правит руинами Мейрдии, тренируя свои силы в ожидании того, чтобы заполучить то, что по праву должно принадлежать ей: сверкающего города Новый Мейрвей. Много лет назад она свергла свою тётю - королеву Нового Мейрвея, и заняла трон. Однако, она не смогла долго наслаждаться своей победой. Блад Мейн и её сторонники были разбиты рыцарями Нового Мейрвея. Королева-неудачница сбежала обратно в свою крепость на северном берегу реки Мейрвей, а юная принцесса Стар Гейзер стала новой королевой.\n\nС годами Блад Мейн зализала свои раны и собрала силы, но она так и не смогла соперничать с могуществом Мейрвея. По крайней мере до тех пор, пока статус-кво во Внутренних Землях к северу и востоку от владений Блад Мейн не изменился. Красный Глаз покорял всё большую часть Внутренних Земель и его власть росла. Честолюбие Блад Мейн также росло, и встреча между этими лидерами была неизбежна. Между двумя рейдерами была заключена сделка: Красный Глаз снабдит армию Блад Мейн оружием и солдатами, а когда та завоюет Новый Мейрвей, то поклянется ему в верности. Хотя амбиции Блад Мейн вполне могут ещё разрастись и она будет уже не столь довольна условиями заключённой прежде сделки...\n\n§YАвтор портрета§!: Laundry"
 
