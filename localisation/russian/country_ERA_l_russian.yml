  bloodyarmy_EYE_support.3.title:0 "Красный Глаз требует, чтобы мы атаковали"
  bloodyarmy_EYE_support.3.desc:0 "Время пришло. Красный Глаз ждал достаточно долго, и он требует, чтобы мы атаковали Новый Мейрвей, используя предоставленную им поддержку. Его не волнует, готовы ли мы к нападению или нет, и он ясно дал понять, что если мы не пойдём в атаку, он возьмёт дело в свои копыта. Что же нам делать?"
  bloodyarmy_EYE_support.3.a:0 "Готовьтесь к бою!"
  bloodyarmy_EYE_support.3.b:0 "Красный Глаз нам не указ!"

  bloodyarmy.2.title:0 "Новый Мейрвей побеждён!"
  bloodyarmy.2.desc:0 "Армии Нового Мейрвея сокрушены нами, а Блад Мейн восседает на своём законном троне. Конечно, мы не можем забыть обстоятельства, которые позволили нам победить: если бы не поддержка Красного Глаза, мы бы до сих пор сидели в Мейрдии. Однако условием этой поддержки было наше подчинение после поражения Нового Мейрвея. Это, конечно, означает, что Кровавая Армия перестанет быть независимой силой, что не нравится многим пони в нашей Армии, но окончательное решение всё же остаётся за Блад Мейн..."
  bloodyarmy.2.a:0 "Сделка есть сделка."
  bloodyarmy.2.b:0 "Кровавая Армия сильна!"

  bloodyarmy.3.title:0 "Past Glories"
  bloodyarmy.3.desc:0 "Blood Mane is at some party/bar/raider rally, everyone wants to hear a story of one of her greatest triumphs, so she decides to tell them about..."
  bloodyarmy.3.a:0 "The Sack of Boomtown!"
  bloodyarmy.3.b:0 "The Smackdown in Little Mareway!"
  bloodyarmy.3.c:0 "The Siege of Neocastle!"

  bloodyarmy.4.title:0 "Ранены, но не побеждены"
  bloodyarmy.4.desc:0 "Блад Мейн говорила о славных деньках, но тут в её голове промелькнула одна уродливая мысль, которая была подавлена мыслью о том, что...
  bloodyarmy.4.a:0 "Освобождённые крепостные последовали за нами."
  bloodyarmy.4.b:0 "Недовольные рыцари пополнили наши ряды."
  bloodyarmy.4.c:0 "Наша промышленность была отстроена."

  bloodyarmy.5.title:0 "Визит тётушки"
  bloodyarmy.5.desc:0 "После завершения всех разговоров Блад Мейн отправилась в свои личные покои. Там она увидела фигуру, очень знакомую и в то же время крайне далёкую."
  bloodyarmy.5.a:0 "Мне нужно спать побольше..."
  bloodyarmy.5.b:0 "Ты мертва!"
  bloodyarmy.5.c:0 "Это было так давно..."

  bloodyarmy.6.title:0 "Пожары Шаттерхорна"
  bloodyarmy.6.desc:0 "Из Мегамарта начали поступать странные известия: за рекой были замечены пожары и дым, центром которых является цитадель Шаттерхорна.\n\nШаттерхорн уже давно является главной преградой на пути к завоеванию Нового Мейрвея. Наши разведчики докладывают о выстрелах, которые, как ни странно, направлены вовсе не на нас. Хотя мы не можем сказать наверняка, что на самом деле происходит в Шаттерхорне, одно можно заявить точно: хаос распространяется почти так же быстро, как пожары, а с хаосом приходит момент слабости..."
  bloodyarmy.6.a:0 "Собирайте дружину, настало время нанести удар!"

  bloodyarmy.7.title:0 "Восстания рабов на территории Красного Глаза"
  bloodyarmy.7.desc:0 "Нам стало известно, что в империи Красного Глаза началось восстание рабов. Мы отправили разведчиков, чтобы узнать подробности о восстании, но его исход не берётся предсказать никто."
  bloodyarmy.7.a:0 "Любопытные маленькие пони..."

  bloodyarmy.8.title:0 "Саннишор победил?"
  bloodyarmy.8.desc:0 "Попытка Красного Глаза завоевать Саннишор окончилась полным провалом. Это изменило наши планы на этот регион."
  bloodyarmy.8.a:0 "Это... Неожиданно..."

  bloodyarmy.9.title:0 "Соблюсти условия сделки"
  bloodyarmy.9.desc:0 "Пришло время решить, важен ли для нас союз с Красным Глазом. У нас есть всего два реальных варианта: остаться в альянсе или ниспровергнуть его. С одной стороны, сильный союзник в таком неспокойном мире будет нелишним, но стоит ли это нашей автономии?"
  bloodyarmy.9.a:0 "Мы на стороне Красного Глаза!"
  bloodyarmy.9.b:0 "Эта сделка не принесёт нам пользы!"

