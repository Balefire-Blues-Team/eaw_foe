  ERA_slaves:0 "Рабы"
  ERA_slaves_desc:0 "Рабы – ценный актив, если они служат какой-то цели. Нужно лишь понять, какой именно."

  ERA_slave_workforce:0 "Рабы-рабочие"
  ERA_slave_workforce_desc:0 "Нашим рабам придётся работать, если они хотят продолжить дышать! Пусть они производят для нас оружие."

  ERA_slave_decorations:0 "Рабы-украшения"
  ERA_slave_decorations_desc:0 "Рабы – это всего лишь лишние и вечно голодные рты. Давайте используем их, чтобы подготовить страшное предупреждение для всех, кто пожелает вторгнуться на нашу территорию."

  ERA_slave_auction:0 "Аукционы рабов"
  ERA_slave_auction_desc:0 "Зачем держать рабов, если можно просто продать их с выгодой?"

  ERA_war_paint:0 "Боевая кроваво-красная краска"
  ERA_war_paint_desc:0 "Некоторые из наших рейдеров стали использовать кровь и даже различные части тел мертвецов для украшения себя. Мы должны сделать это общепринятой практикой."

  ERA_train_to_fillydelphia:0 "Поезда в Филлидельфию"
  ERA_train_to_fillydelphia_desc:0 "Сегодня наш базовый лагерь посетила грифина. Она рассказала нам, что Филлидельфия заплатит за всех рабов по высшему разряду. Мы можем заработать гору крышек!"

  ERA_increased_workhours:0 "Увеличение рабочих часов"
  ERA_increased_workhours_desc:0 "Производство оружия идёт медленно. Слишком медленно. Эти ленивые рабы должны больше работать, если мы хотим снабжать наших рейдеров новыми пушками."

  ERA_terrorize_villages:0 "Устрашать деревни"
  ERA_terrorize_villages_desc:0 "На нашей территории есть парочка деревень. Давайте покажем им, кто здесь хозяин!"

  ERA_Take_control:0 "Взять деревни под контроль"
  ERA_Take_control_desc:0 "Теперь, когда мы их слегка запугали, деревни должны смириться с тем, что мы здесь главные."

  ERA_Forced_recruitment:0 "Принудительный призыв"
  ERA_Forced_recruitment_desc:0 "Если мы хотим расширить нашу банду, нам нужно больше рейдеров. Заставив деревенских жителей сражаться за нас, мы значительно расширим наши ряды."

  ERA_burn_village:0 "Показательный поджог"
  ERA_burn_village_desc:0 "Деревни всё ещё пытаются сопротивляться нам! Пришло время показать последствия непослушания. Мы выберем непокорную деревню и сожжём её дотла в качестве примера для остальных."

  ERA_villager_workforce:0 "Селяне-рабочие"
  ERA_villager_workforce_desc:0 "Если жители деревни дорожат своими жизнями, то они будут работать на нас. Мы заставим их построить для нас новые мастерские, а также расчистить руины вокруг нашей территории."

  ERA_village_tax:0 "Деревенский налог"
  ERA_village_tax_desc:0 "Деревни достаточно долго пользовались нашей щедрой защитой. И теперь каждый посёлок должен платить «налог» в обмен на наши щедрые услуги. Прямо как в старой доброй Эквестрии, да?"

  ERA_steal_generators:0 "Украсть генераторы"
  ERA_steal_generators_desc:0 "Наш базовый лагерь разрастается так быстро, что нам не хватает энергии для поддержания работы мастерских. Кража генераторов в деревнях решит эту проблему."

  ERA_expand_our_borders:0 "Расширить границы"
  ERA_expand_our_borders_desc:0 "На нашей текущей территории мы уже украли всё, что не было приколочено. А приколоченное оторвали и тоже украли. Пришло время найти и захватить новые земли, чтобы вдоволь грабить и мародёрствовать там!"

  ERA_building_shacks:0 "Построить больше хижин"
  ERA_building_shacks_desc:0 "На нашей базе становится слишком тесно. Если мы хотим расшириться, то нужно построить больше хижин."

  ERA_raid_armory:0 "Ограбить военный арсенал"
  ERA_raid_armory_desc:0 "В округе полно старых эквестрийских арсеналов, которые никто так и не удосужился вскрыть. Оружие внутри только и ждёт, чтобы мы его украли!"

  ERA_weapons_factory:0 "Построить оружейный завод"
  ERA_weapons_factory_desc:0 "Вместо того чтобы целиком полагаться на воровство и поиски оружия, мы могли бы построить собственный завод. Почему бы и нет?"

  ERA_extend_weapons_factory:0 "Расширить оружейный завод"
  ERA_extend_weapons_factory_desc:0 "Нам понадобится очень много оружия, если мы хотим вооружить всех наших рейдеров. Мы построим ещё один завод, чтобы удовлетворить спрос."

  ERA_repair_roads:0 "Починить основные дороги"
  ERA_repair_roads_desc:0 "Практически все дороги на нашей территории были построены ещё до войны. Если мы расчистим их от обломков, то сможем передвигаться по нашей территории куда быстрее."

  ERA_build_drugs_factory:0 "Производство наркоты"
  ERA_build_drugs_factory_desc:0 "Химия – это очень полезная наука! Мы собираемся перепрофилировать некоторые из старых лабораторий, чтобы они делали наркоту для нас."

  ERA_extend_drugs_production:0 "Расширение производства наркоты"
  ERA_extend_drugs_production_desc:0 "Больше дэша! Больше стампеда! Больше бака! Наркота для всех и каждого!"

  ERA_drugged_raiders:0 "Рейдеры под наркотой"
  ERA_drugged_raiders_desc:0 "Мы стали сильнее, быстрее и умнее. И всё это благодаря прекрасному миру химии и наркоты!"

  ERA_arms_research:0 "Исследования оружия"
  ERA_arms_research_desc:0 "Может, мы и не самые умные пони в пустоши, но не нужно быть яйцеголовым, чтобы понять, что лучше иметь оружие получше. Ха-ха! Пришло время привлечь к работе наиболее умных рейдеров, чтобы выяснить, как сделать самое лучшее оружие."

  ERA_copy_military_weapons:0 "Изучить оружие получше"
  ERA_copy_military_weapons_desc:0 "Если мы потратим немного времени на изучение самых лучших образцов оружия в нашем распоряжении, то сможем придумать способы его воссоздать."

  ERA_design_our_own_bikes:0 "Создать собственные мотоциклы"
  ERA_design_our_own_bikes_desc:0 "Мы просто сидели и играли в подкидного дурака, когда у одного из наших рейдеров возникла идея: а что если мы будем использовать мотоциклы в наших рейдах? Приезжать на них с оружием наперевес, выглядеть круто и всё такое? Рейдер проиграл игру и лишился головы, но от этого его идея не стала менее правильной."

  ERA_military_tactics:0 "Грамотная тактика"
  ERA_military_tactics_desc:0 "Бежать в лоб на врага с оружием наперевес – это очень весело. Однако, возможно, это всё же не лучший способ рейдов с точки зрения тактики. А что если перед налётом мы подготовим детальный план?"

  ERA_aviation_focus:0 "Шары памяти лётчиков"
  ERA_aviation_focus_desc:0 "Мы просто ковырялись в старом аэропорту, когда наткнулись на кучу «учебных шаров». Похоже, что они рассказывают о том, как управлять самолётами и о прочих подобных штуках."

  ERA_air_superiority:0 "Превосходство в воздухе"
  ERA_air_superiority_desc:0 "Мы устроим налёт на сами небеса!"

  ERA_bombs_away:0 "Бомбы!"
  ERA_bombs_away_desc:0 "Рейдеры в воздухе могут помочь нашим рейдерам на земле!"

  ERA_build_airfield:0 "Построить аэродром"
  ERA_build_airfield_desc:0 "Нам нужно место, откуда смогут взлетать наши самолёты."

  ERA_air_doctrine_focus:0 "Улучшенное планирование"
  ERA_air_doctrine_focus_desc:0 "Давайте не забывать о наших самолётах во время планирования рейдов."

  ERA_bomb_ships:0 "Бомбить корабли!"
  ERA_bomb_ships_desc:0 "От наших самолетов не укроются даже лодки!"

  ERA_army_focus:0 "Шары памяти армейских баз"
  ERA_army_focus_desc:0 "Ох, да эти штуки просто повсюду! Довоенные пони действительно обожали хранить воспоминания. И некоторые из них могут быть полезны нам."

  ERA_conventional_warfare:0 "Традиционная война"
  ERA_conventional_warfare_desc:0 "Некоторые шары дали нам представление о том, как воевали пони прошлого. Да, в итоге у них ничего не вышло, но у нас это может сработать!"

  ERA_assymmetric_warfare:0 "Асимметричная война"
  ERA_assymmetric_warfare_desc:0 "Многие из этих шаров совершенно бесполезны! Да кто вообще использует траншеи в пустоши? Мы разработаем нашу собственную стратегию с боевыми кличами и рабами!"

  ERA_motorized_army:0 "Моторизация армии"
  ERA_motorized_army_desc:0 "Вот бы нам использовать машины во время рейдов... Это вселит страх в сердца всех наших противников!"

  ERA_support_army:0 "Вспомогательные подразделения"
  ERA_support_army_desc:0 "Мы могли бы снабдить некоторых из наших рейдеров взрывчаткой или пушками побольше. Это поможет гарантировать, что наши рейды пройдут гладко."

  ERA_improved_weapon_army:0 "Улучшенный дизайн оружия"
  ERA_improved_weapon_army_desc:0 "Лучшее оружие приводит к более успешным рейдам. Итак, давайте придумаем пушку получше."

  ERA_naval_focus:0 "Шары памяти с верфей"
  ERA_naval_focus_desc:0 "Да сколько же этих шаров сделали до войны? Некоторые из них посвящены такой экзотичной штуке как мореплавание!"

  ERA_fast_navy:0 "Быстрый флот"
  ERA_fast_navy_desc:0 "Наши лодки должны плавать быстро. Очень быстро."

  ERA_heavy_navy:0 "Бронированный флот"
  ERA_heavy_navy_desc:0 "Давайте посмотрим, при каком количестве металлической обшивки лодка всё ещё может плавать."

  ERA_medium_navy:0 "Многоцелевой флот"
  ERA_medium_navy_desc:0 "Нам нужны лодки, способных как пережить несколько выстрелов, так и двигаться достаточно быстро, чтобы догонять торговые суда."

  ERA_naval_armor:0 "Морская броня"
  ERA_naval_armor_desc:0 "Больше брони! Так нас никто не сумеет потопить!"

  ERA_naval_engine:0 "Морские двигатели"
  ERA_naval_engine_desc:0 "Больше скорости! Так нас никто не сумеет остановить!"

  ERA_naval_detection:0 "Морское обнаружение"
  ERA_naval_detection_desc:0 "Мы должны быть уверены, что сможем обнаружить любые корабли, пытающиеся проникнуть в наши воды."

