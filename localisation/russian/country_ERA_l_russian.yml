##################
### FOCUS TREE ###
##################

  ERA_battles:0 "§YБитвы...§!"
  ERA_battles_desc:0 "Блад Мейн и её Армия прославили своё имя по всей пустоши с помощью силы и воли. Рассказы о сражениях, в которых участвовала Кровавая Армия – основа нашего наследия, так давайте расскажем одну хорошую историю..."

  ERA_blood:0 "§O...кровь...§!"
  ERA_blood_desc:0 "Битвы выигрываются благодаря смелости, хитрости и, самое главное, пролитой крови. Наша первая битва была и самой кровавой, борьба за Новый Мейрвей унесла много жизней, и мы многое потеряли из-за неё. Однако некоторые шрамы с тех времён остаются с нами по сей день."

  ERA_whispers:0 "§R...и шёпот§!"
  ERA_whispers_desc:0 "Кто-то что-то сказал?"

  ERA_shatterhorn_raid:0 "Момент слабости"
  ERA_shatterhorn_raid_desc:0 "Крепость Шаттерхорн долгое время была первым препятствием на пути нашего законного завоевания Нового Мейрвея, но её внушительные стены с лёгкостью отражали любую атаку с нашей стороны. Кажется, что победить эту проклятую крепость можно только изнутри..."

  ERA_shatterhorn_won_raid:0 "Победа при Шаттерхорне"
  ERA_shatterhorn_won_raid_desc:0 "Наконец-то Шаттерхорн сломлен! Кровавая Армия триумфально переправилась через реку, грабя и сжигая всё у себя на пути, пока силам противника не прибыло подкрепление. Больше упоминание имени Шаттерхорн не будет вселять страх в наших солдат!"

  ERA_shatterhorn_to_the_victors:0 "Трофеи победителей"
  ERA_shatterhorn_to_the_victors_desc:0 "В Шаттерхорне находился огромный арсенал для рыцарей и лордов этой местности. Хотя многие из этих оружейных были захвачены во время восстания крепостных, нашим рейдерам удалось захватить оставшиеся запасы во время нашей последующей атаки."

  ERA_shatterhorn_lost_raid:0 "Поражение при Шаттерхорне"
  ERA_shatterhorn_lost_raid_desc:0 "Хотя крепость Шаттерхорн была ослаблена, она смогла отразить нападение. Оставшиеся в живых вернулись израненными и деморализованными, ведь некоторые подразделения до сих пор не несли столь крупных потерь. Но, несмотря ни на что, это должно быть воспринято как знак того, что мы должны лучше подготовиться."

  ERA_shatterhorn_try_try_again:0 "Если поначалу не получается..."
  ERA_shatterhorn_try_try_again_desc:0 "Возможно, что мы и проиграли в первый раз, но это не помешает нам пробовать снова! Защитники Шаттерхорна, скорее всего, не ожидают новой атаки так скоро после того, как первая была отбита. Давайте покажем им, почему не стоит ослаблять бдительность."

  ERA_shatterhorn_learning_experience:0 "Полезный опыт"
  ERA_shatterhorn_learning_experience_desc:0 "Многие в Армии никогда раньше не сталкивались с элитными рыцарями Нового Мейрвея, но всё когда-нибудь случается в первый раз. Атака на Шаттерхорн выявила многие сильные стороны Армии, но также показала и её слабости."

  ERA_strengthen_the_alliance:0 "Укрепление союза"
  ERA_strengthen_the_alliance_desc:0 "Поддержка лидера [EYE.GetLeader] является ключом к нашему успеху против Нового Мейрвея. Даже с нашей Армией мы не можем сравниться с численностью противника и его промышленностью. Однако с некоторой помощью и целой кучей подаренного оружия мы сможем преодолеть даже самые большие препятствия."

  ERA_sunnyshore_wins:0 "Неожиданный результат"
  ERA_sunnyshore_wins_desc:0 "Вся пустошь шокирована тем, что империя Красного Глаза была разрушена Коалицией Саннишора. Хотя Коалиция больше не представляет угрозы, мы больше не можем рассчитывать на поддержку Филлидельфии в борьбе с Новым Мейрвеем."

  ERA_subvert_the_alliance:0 "Покончить с альянсом"
  ERA_subvert_the_alliance_desc:0 "Хотя поддержка лидера [EYE.GetLeader] необходима для успеха в борьбе с Новым Мейрвеем, данная сделка не слишком выгодна для нас. Блад Мейн должна обеспечить свою независимость, и если для этого придется ударить в спину Филлидельфии, то так тому и быть."

  ERA_crack_open_caches:0 "Вскрыть тайники с припасами"
  ERA_crack_open_caches_desc:0 "Во времена, когда этой землёй правил Новый Мейрвей, тут была создана система складов снаряжения и тайников, чтобы рыцари и ополчение могли вооружить себя. Теперь, когда земля принадлежит нам, почему бы не использовать тайники ради своей выгоды?"

  ERA_press_gangs:0 "Надавить на банды"
  ERA_press_gangs_desc:0 "Эта земля и её народ принадлежат Кровавой Армии, а не наоборот, а армии нужно новое мясо. Некоторые из живущих на нашей земле не решаются вступить в наши ряды, поэтому давайте отправим парочку громил, чтобы "убедить" их исполнить свой долг."

  ERA_formalize_officer_corps:0 "Формализовать офицерский корпус"
  ERA_formalize_officer_corps_desc:0 "В настоящее время Армия действует по принципу "кто самый крутой говнюк, тот и главный", и хотя такая система идеально подходит для отряда рейдеров, она также вызывает немало организационных проблем. Хотя поначалу это может быть весьма непопулярно, для выживания Армии необходима формальная система организации."

  ERA_army_of_free_spirits:0 "Армия свободных духом"
  ERA_army_of_free_spirits_desc:0 "Хотя Армия в целом может быть куда менее организованной, чем её противники, отдельные подразделения показывают куда более впечатляющие результаты, чем можно было ожидать, когда мы даём им свободу действий. Конечно, это может способствовать "опасному безрассудству" и "вопиющему пренебрежению авторитетом", но какое нам до этого дело?"

  ERA_fortune_and_glory:0 "Удача и слава"
  ERA_fortune_and_glory_desc:0 "Во время длительных боевых кампаний или даже коротких стычек и рейдов мы заполучили огромное количество добычи. Поэтому нужно определить, как использовать эту добычу для поддержания морального духа войск и населения."

  ERA_invite_EYE_general:0 "Филлидельфийское лидерство"
  ERA_invite_EYE_general_desc:0 "Военная машина Филлидельфии по своей структуре очень похожа на Кровавую Армию: мешанина из рейдеров, элитных войск и призывников. Однако у них есть кое-что, чего так не хватает нам: хорошо обученный офицерский корпус. Наверняка один из них сможет послужить инструктором и научить нашу армию чему-нибудь полезному!"

  ERA_independent_arms_merchants:0 "Независимые торговцы оружием"
  ERA_independent_arms_merchants_desc:0 "Если мы рано или поздно откажемся от нашего соглашения, то не можем полагаться на оружие из Филлидельфии. Нужны запасные поставщики. Но хорошо, что в пустошах уж точно нет недостатка в независимых оружейниках!"

  ERA_pillage_NCG:0 "Грабить караваны гильдий"
  ERA_pillage_NCG_desc:0 "Гильдии Неокасла похожи на жирных блоатспрайтов: они пожирают все доступные ресурсы вокруг себя и отравляют землю. Но как и сами блоатспрайты, гильдии – довольно слабая мишень! Для группы рейдеров не составит труда уничтожить несколько их караванов и заполучить богатую добычу."

  ERA_restart_trade_with_EYE:0 "Возобновить торговлю с рабовладельцами"
  ERA_restart_trade_with_EYE_desc:0 "Поставки снаряжения из Филлидельфии были приостановлены из-за недавнего хаоса в их землях. Однако теперь они снова в деле, так что настало время рабовладельцам выполнить свою часть сделки."

  ERA_lease_land_from_EYE:0 "Попросить Бассейн"
  ERA_lease_land_from_EYE_desc:0 "Аметистовый Бассейн всегда был сердцем Нового Мейрвея, так сказать, нашими родными землями. [EYE.GetLeader] контролирует самые северные регионы бассейна, что послужат нам отличным плацдармом. Мы должны попросить контроль над этими землями."

  ERA_look_for_alternatives:0 "Поискать альтернативу"
  ERA_look_for_alternatives_desc:0 "Мы пытаемся укусить копыто, которое нас кормит, и любой скажет вам, что это плохая идея. Нам нужно поискать нового поставщика, прежде чем делать подобную глупость. Неокасл с радостью продаст оружие практически любому. Нужны только крышки."

  ERA_smugglers_and_thieves:0 "Притон контрабандистов и воров"
  ERA_smugglers_and_thieves_desc:0 "Побочным эффектом того, что мы являемся беззаконным государством рейдеров, является то, что пони, находящиеся в бегах или желающие жить вне закона, естественным образом попадают к нам. Это привело к развитию своего рода теневой экономики, основанной на контрабанде, воровстве, наркоторговле и прочих других ужасных действиях, которые вы только можете придумать!"

  ERA_maredia_wargames:0 "Военные игры Мейрдии"
  ERA_maredia_wargames_desc:0 "Конечно, Кровавая Армия кровожадная и злобная, но это не значит, что она готова к настоящей войне. Этим слабакам нужны настоящие тренировки в поле, а что может быть лучше, чем потешная война?"

  ERA_hone_raider_ferocity:0 "Отточить свирепость рейдеров"
  ERA_hone_raider_ferocity_desc:0 "Рейдеры – это самая неуправляемая и хаотичная группа вечно готовых к бою пони, которых только можно встретить на пустошах. Они хотят сражаться, так что их нужно только подтолкнуть в нужном направлении. Так наши рейдеры станут тем молотом, который сокрушит Новый Мейрвей!"

  ERA_purchase_talon_support:0 "Купить поддержку «Когтей»"
  ERA_purchase_talon_support_desc:0 "Наёмники всегда будут верны деньгам и своим контрактам, в этом-то они надёжны. А «Когти» – лучшие из лучших в своём деле, так что их услугами мы будем пользоваться ещё очень и очень долго."

  ERA_infiltrate_mareway:0 "Проникнуть в Новый Мейрвей"
  ERA_infiltrate_mareway_desc:0 "Иметь своих пони в рядах врага – отличный способ выиграть войну. Крепостные Нового Мейрвея до сих пор помнят нашу последнюю попытку освободить их, им просто нужен кто-то, кто напомнил бы им, кому они должны быть преданы на самом деле..."

  ERA_jasmine_expansion:0 "Подчинить Жасминскую Банду"
  ERA_jasmine_expansion_desc:0 "Мы уже много лет сражаемся с Жасминской Бандой, пытаясь доказать своё превосходство. Но сейчас каким-то образом они умудрились победить самого Красного Глаза. Да, в составе Коалиции Саннишора, но всё же... Однако теперь они остались без союзников."

  ERA_guns_and_ammo:0 "Пушки и патроны"
  ERA_guns_and_ammo_desc:0 "Оружие – ключ к победе в любой битве. И чем больше этого оружия, тем выше шансы на победу. Армии нужно много оружия, так что стоит поискать его на просторах пустошей..."

  ERA_the_hunt:0 "Охота"
  ERA_the_hunt_desc:0 "Что-то ест пони. Нам нужно выследить эту тварь."

  ERA_expand_belle_grove:0 "Улучшить мастерские Рощи Белль"
  ERA_expand_belle_grove_desc:0 "Кустарная промышленность в Роще Белль, откровенно говоря, находится в плачевном состоянии. Все существующие мастерские предназначены исключительно для обеспечения потребностей местных жителей. Расширение промышленности на пограничной территории сослужит нам хорошую службу в предстоящем конфликте."

  ERA_rebuilding_maredia:0 "Восстановление Мейрдии"
  ERA_rebuilding_maredia_desc:0 "Последние 200 лет Мейрдия в основном лежала в руинах – единственным местом, где было заметно хоть какое-то развитие, была личная крепость Блад Мейн на Замковом Холме. У нас есть силы, чтобы расчистить руины и привести Мейрдию в порядок, что будет полезно в предстоящем конфликте."

  ERA_cathedral_advisors:0 "Советники из Собора"
  ERA_cathedral_advisors_desc:0 "Яйцеголовые из Собора Вечнодикого Леса – одни из лучших учёных в мире, их знания намного превосходят наши собственные. Просьба поддержки с их стороны вряд ли выйдет за рамки нашего соглашения с лидером по имени [EYE.GetLeader]."

  ERA_kidnap_scientists:0 "Похитить учёных"
  ERA_kidnap_scientists_desc:0 "Солдаты Кровавой Армии – не слишком умные пони. Умные пони, увы, обычно используются в качестве мишеней. Нехватка мозгов мешает нашим военным усилиям, так что давайте-ка найдём парочку умников."

  ERA_armory_buildup:0 "Построить арсеналы"
  ERA_armory_buildup_desc:0 "Арсеналы в крепости Блад Мейн на Замковом Холме являются основой наших военных усилий. Без оружия, производимого в них, не было бы самой Кровавой Армии. Для предстоящей войны нам понадобится куда больше оружия, так что давайте расширим производство."

  ERA_slaver_control:0 "Рабовладельческая экономика"
  ERA_slaver_control_desc:0 "Это ужасная практика, но дорога к победе уже и так давно вымощена многими другими плохими вещами. Рабство будет сохраняться в ограниченной и контролируемой степени, ведь Армия всё же не справится без него."

  ERA_take_after_raiders:0 "Уроки иных банд"
  ERA_take_after_raiders_desc:0 "Существует множество рейдерских банд, и у каждой из них есть свой особый способ быть крутой. Но нас отличает то, что мы умеем приспосабливаться, извлекать уроки из неудач других и непрестанно побеждать, вопреки всему."

  ERA_build_popular_support:0 "Заручиться поддержкой населения"
  ERA_build_popular_support_desc:0 "Друзья, мы все хотим одного и того же, так что давайте отложим наши разногласия в сторону и будем работать вместе, чтобы победить Новый Мейрвей и всех тех, кто стоит у нас на пути."

  ERA_probe_shatterhorn:0 "Прозондировать Шаттерхорн"
  ERA_probe_shatterhorn_desc:0 "Мы уже сталкивались с этим врагом однажды, но цитадель Шаттерхорн по-прежнему остаётся самым надёжным бастионом Нового Мейрвея на нашем пути. Однако если бы за стенами цитадели оказалось несколько наших пони, всё было бы совсем по-другому..."

  ERA_call_on_everyone:0 "Призыв ко всем и каждому"
  ERA_call_on_everyone_desc:0 "На войне приходится идти на жертвы и это вполне ожидаемо. Но ваша помощь и решимость позволят одолеть наших врагов. СВОБОДА ЧЕРЕЗ ПОБЕДУ!"

  ERA_reinforce_megamart:0 "Укрепить Мегамарт"
  ERA_reinforce_megamart_desc:0 "В последние годы старое владение Блад Мейн пришло в упадок. Мы должны привлечь парочку пони к восстановлению цитадели Мегамарт. Мы не пойдём в атаку без хорошей базы снабжения, да и укрепления не помешают на тот случай, если всё вдруг пойдёт наперекосяк."

  ERA_attack_MWY:0 "§tПраво по рождению§!"
  ERA_attack_MWY_desc:0 "Все фигуры расставлены по местам, солдаты готовы, враги слабы, так что теперь самое время нанести удар в уязвимое место, пока враги не успели среагировать."

  ERA_main_offensive:0 "Основное наступление"
  ERA_main_offensive_desc:0 "Мы бросим все силы в этот бой. Не отступать, не колебаться, не давать врагу шанса перевести дух и не щадить его."

  ERA_emancipation:0 "Освобождение"
  ERA_emancipation_desc:0 "Мы освободили вас от рабства Нового Мейрвея, но многие ваши братья и сёстры всё ещё страдают под его железными копытами. Присоединяйтесь к нам и покажите Новому Мейрвею, что вы больше не будете рабами!"

  ERA_fire_and_fury:0 "Пламя и ярость"
  ERA_fire_and_fury_desc:0 "Некоторые из вас могут погибнуть, но это жертва, которую я готова принести ради нашего будущего. Мы слишком долго ждали этого момента, так что сдаваться никак нельзя."

  ERA_emergency_defense:0 "Экстренная оборона"
  ERA_emergency_defense_desc:0 "Похоже, что наши враги сопротивляются куда упорнее, чем мы ожидали. Ну и ладно, пусть уже они приходят к нам. Им придётся бросить в бой всех жеребцов, кобыл и жеребят, чтобы остановить нас."

  ERA_call_up_gangs:0 "Призвать банды"
  ERA_call_up_gangs_desc:0 "Пришло время этим бандам выполнить свою часть сделки. Мне плевать, что они не хотят этого – они умрут либо от клинков рыцарей Мейрвея, либо от наших пуль."

  ERA_forced_industry:0 "Военная промышленность"
  ERA_forced_industry_desc:0 "Пришло время удвоить – нет, утроить – производство оружия. Скажите заключённым, что у нас есть для них работа. Если они хотят есть, то им лучше хорошенько потрудиться, чтобы заработать на еду."

  ERA_captured_supplies:0 "Распределить захваченные запасы"
  ERA_captured_supplies_desc:0 "У нас немало трофейного нового и старого оружия из Нового Мейрвея. Старая поговорка утверждает, что если пушка стреляет, то её можно использовать. Так что нечего привередничать."

  ERA_a_new_queen:0 "Новая королева"
  ERA_a_new_queen_desc:0 "Наконец-то Новый Мейрвей мой! Никто не смеет встать на моём пути! Пришло время вернуть то, что принадлежит мне по праву рождения."

  ERA_solve_the_noble_problem:0 "Решить проблему знати"
  ERA_solve_the_noble_problem_desc:0 "Дворяне – это олицетворение всех бед Нового Мейрвея. Многие из них уже были казнены во время нашего вторжения, и теперь мы ставим оставшихся перед простым выбором: лишиться земель с титулами или же собственных голов."

  ERA_hunt_down_stragglers:0 "Охота на отступников"
  ERA_hunt_down_stragglers_desc:0 "Несколько групп самых стойких рыцарей всё ещё сражаются. Они пытаются продолжать войну из укрытий в руинах и на холмах, но их усилия напрасны. Мы победили, а их ждёт лишь смерть."

  ERA_unite_raiders_and_serfs:0 "Объединить рейдеров и крепостных"
  ERA_unite_raiders_and_serfs_desc:0 "Простые пони Нового Мейрвея больше не будут томиться в рабстве! Они вольны сами выбирать свою судьбу. Как и те, кто служил в Кровавой Армии. Новый Мейрвей станет плавильным котлом этих двух народов, объединённых идеями свободы!"

  ERA_settling_down:0 "Остепениться"
  ERA_settling_down_desc:0 "Пришло время Армии пустить корни. В Мейрдии мы не жили, а выживали. Но с землями и ресурсами Нового Мейрвея Блад Мейн сможет воплотить свои мечты."

  ERA_our_end_of_the_deal:0 "Наша часть сделки"
  ERA_our_end_of_the_deal_desc:0 "[EYE.GetLeader] щедро вложился в наши военные усилия, так что нам удалось вернуть законную королеву на трон Нового Мейрвея. А теперь мы должны помочь нашему благодетелю восстановить Эквестрию."

  ERA_prosperity:0 "Процветание"
  ERA_prosperity_desc:0 "Война разорила некогда богатое королевство Новый Мейрвея. Мы будем не лучше свергнутых угнетателей, если позволим своему народу томиться в нищете. Необходимо сделать что-то полезное для наших подданных."

  ERA_loyalty:0 "Верность"
  ERA_loyalty_desc:0 "Любите ли вы Блад Мейн? Преданы ли вы ей целиком и полностью? Нет? Что же, тогда вы враг Эквестрии и самого её светлого будущего."

  ERA_glory:0 "Слава"
  ERA_glory_desc:0 "В основе Кровавой Армии лежат пони, жаждущие хорошей драки, желающие показать себя миру и разбогатеть в процессе. Захватив Новый Мейрвей, мы добились этого, так что пришло время всей Армии разделить эту победу!"

  ERA_adopt_fillydelphia_industry:0 "Филлидельфийская промышленная модель"
  ERA_adopt_fillydelphia_industry_desc:0 "Тяжелая промышленность – сердце империи, которой правит [EYE.GetLeader], а Филлидельфия – сердце её тяжёлой промышленности. Новый Мейрвей готов к быстрому развитию промышленности. Ему нужен лишь небольшой начальный толчок, чтобы запустить этот процесс."

  ERA_blessing_of_conquest:0 "Блага завоеваний"
  ERA_blessing_of_conquest_desc:0 "Мы станем мечом новой Эквестрии – наши пони будут сражаться на передовой в войнах по объединению пустоши, которые возглавляет сам [EYE.GetLeader]. И за свою смелость мы получим щедрую награду!"

  ERA_southern_guardian:0 "Стражи юга"
  ERA_southern_guardian_desc:0 "К югу от Азурвэя таится множество угроз для власти Блад Мейн и Филлидельфии. Новый Мейрвей – это перекрёсток между двумя половинами сердца Эквестрии, и мы будем защищать наши земли до последнего!"

  ERA_changing_for_the_times:0 "Своевременные изменения"
  ERA_changing_for_the_times_desc:0 "Кровавая Армия не может существовать как мародёрствующая банда рейдеров и истинных идеалистов без собственного дома. После захвата Мейрвея у нас появился свой дом, так что Армии пришло время пустить здесь корни."

  ERA_break_the_guilds:0 "Сокрушить гильдии"
  ERA_break_the_guilds_desc:0 "Как часть Аметистового Бассейна, Неокасл культурно и географически связан с Новым Мейрвеем. И эти связи должны укрепиться ещё сильнее, не так ли?"

  ERA_red_eye_knights:0 "Рыцари для Филлидельфии"
  ERA_red_eye_knights_desc:0 "Рыцари Кровавой Армии – одни из самых лучших боевых отрядов в пустошах. Тяжеловооружённые и бронированные пехотинцы способны противостоять практически любому врагу. Армия Филлидельфии, несомненно, выиграет, если возьмёт на вооружение нашу систему элитных рыцарей!"

  ERA_modern_defensive_weapons:0 "Современное оружие"
  ERA_modern_defensive_weapons_desc:0 "Филлидельфия вооружает своих солдат только что изготовленными винтовками, а не остатками оружия старого мира или восстановленными пушками прошлых десятилетий. Чтобы стать действительно равным партнёром, мы должны подтянуть своё производство оружия до их уровня!"

  ERA_unify_mechanicum_cathedral:0 "Объединить Механикум и Собор"
  ERA_unify_mechanicum_cathedral_desc:0 "После победы над Неокаслом мы можем реформировать гильдии в соответствии с нашими потребностями! Механикум и их жажда прогресса любой ценой отлично впишутся в компанию яйцеголовых из Собора в Вечнодиком лесу!"

  ERA_maredia_university:0 "Университет Мейрдии"
  ERA_maredia_university_desc:0 "Пони Кровавой Армии не были особо образованными и умели лишь сражаться. Блад Мейн предложила создать новую официальную школу, не имеющую отношения к старому университету, доступному только знати. Новый институт подготовит целую кучу умников."

  ERA_the_menace_above:0 "Угроза над облаками"
  ERA_the_menace_above_desc:0 "Пегасы уже здесь, у порога нашего королевства! Мы – первый бастион на пути этих крылатых дьяволов, и если мы не остановим их здесь, то наши планы по восстановлению Эквестрии пойдут прахом!"

  ERA_the_republican_threat:0 "Республиканская угроза"
  ERA_the_republican_threat_desc:0 "Разбитое Копыто похоже на нас: из банды рейдеров они стали полноценным обществом, которое ныне угрожает нашему образу жизни. Их нужно остановить здесь, на Азурвэе, иначе потом будет уже поздно!"

  ERA_equal_partners:0 "Равноправные партнёры"
  ERA_equal_partners_desc:0 "Мы доказали Филлидельфии свою состоятельность! Блад Мейн пора показать, что она действительно предана – не как вассал какого-то далёкого хозяина, а как равноправный союзник."

  ERA_retirement:0 "Отставка"
  ERA_retirement_desc:0 "Это было здорово. Мы вырвали с корнем гниль, поразившую Новый Мейрвей, и превратили его в место, которым можно гордиться. Но за десятилетия борьбы я так устала..."

  ERA_ripe_for_the_taking:0 "Созревшие для захвата"
  ERA_ripe_for_the_taking_desc:0 "Земли, которые когда-то были частью империи Красного Глаза, раздроблены и разделены между враждующими фракциями. Мы получили контроль над всем Новым Мейрвеем, а теперь покорим их всех."

  ERA_sieze_the_cathedral:0 "Захватить Собор"
  ERA_sieze_the_cathedral_desc:0 "Бывший центр операций Красного Глаза – Собор в Вечнодиком лесу – представляет собой очень ценную цель. Кто знает, какие секреты он хранит! Единственная проблема – пробраться через агрессивный лес."

  ERA_expand_the_army:0 "Расширить армию"
  ERA_expand_the_army_desc:0 "Если мы собираемся завоевать всю бывшую империю Красного Глаза, то Кровавая Армия должна расти. Красный Глаз не справился, его армия потерпела поражение. Мы не повторим его ошибки."

  ERA_smash_the_guilds:0 "Сокрушить гильдии"
  ERA_smash_the_guilds_desc:0 "Неокасл продержался куда дольше, чем должен был. Основа этого дома прогнила до основания, нужен лишь внешний толчок, чтобы он рухнул!"

  ERA_nothing_but_cinders:0 "Оставить лишь пепел"
  ERA_nothing_but_cinders_desc:0 "Вечнодикий лес – пожалуй, одно из самых опасных и ужасных мест во всей пустоши. Но нет ничего, чего не исправит хороший пожар!"

  ERA_chain_the_zealots:0 "Заковать фанатиков в цепи"
  ERA_chain_the_zealots_desc:0 "В Соборе обитает группа фанатиков, которые всё ещё придерживаются идей Красного Глаза, даже после его падения. Они умны, но слабы, и мы легко подчиним их себе."

  ERA_ncg_serf_freedom:0 "Освободить крепостных Неокасла"
  ERA_ncg_serf_freedom_desc:0 "Рабство Неокасла не похоже на крепостничество Нового Мейрвея. Столь отвратительное преступление оскорбляет даже нас, членов Кровавой армии, и мы не потерпим его!"

  ERA_absorb_company_soldiers:0 "Поглотить наёмников"
  ERA_absorb_company_soldiers_desc:0 "Вооружённые силы Неокасла состояли в основном из наёмных солдат, и поэтому они не были особо верны своим прежним работодателям. Если положить парочку крышек в нужные карманы, то эти наёмники с радостью присоединится к Кровавой Армии."

  ERA_hinterlands_campaign:0 "2-я кампания во Внутренних Землях"
  ERA_hinterlands_campaign_desc:0 "Поход Красного Глаза по Внутренним Землям изменил для нас всё: до встречи с ним мы просто плыли по течению. Теперь мы тоже перевернём пустошь с ног на голову."

  ERA_prepare_endless_war:0 "Готовность к тотальной войне"
  ERA_prepare_endless_war_desc:0 "Предстоящая задача потребует несметного количества жизней. Все силы должны быть направлены на поддержку завоеваний, чтобы нашу Армию никто не смог остановить."

  ERA_bleeding_sunnyshore:0 "Удар по Саннишору"
  ERA_bleeding_sunnyshore_desc:0 "Мы должны поблагодарить Коалицию Саннишора за то, что они освободили нам путь. К несчастью для них, остатки их альянса стоят на пути нашей победы."

  ERA_flatlander_subjugation:0 "Покорить флетлендеров"
  ERA_flatlander_subjugation_desc:0 "Почувствовав вкус независимости после долгих лет порабощения Красным Глазом, флетлендеры решили проявить непокорность. Подчинение их будет долгим и кровавым процессом, но в конце концов затраты окупятся."

  ERA_free_the_slaves:0 "Освободить рабов"
  ERA_free_the_slaves_desc:0 "Филлидельфия – самое сердце зла в пустоши. Рабству не место в нашей новой империи, так что хозяева Филлидельфии должны быть преданы мечу!"

  ERA_slaughter_the_rangers:0 "Перебить рейнджеров"
  ERA_slaughter_the_rangers_desc:0 "Стальные рейнджеры – не более чем банда закованных в силовую броню воров, несмотря на их заявления об обратном. В отличие от них, мы не строим иллюзий, что являемся чем-то большим, чем их погибель."

  ERA_sunnyshore_subjugation:0 "Подчинить Саннишор"
  ERA_sunnyshore_subjugation_desc:0 "Саннишор – логово неуправляемых рейдеров, злобных поселенцев и прочих засранцев – должен быть приведён в порядок. Постоянные войны закалили их, так что нам придётся немало потрудиться..."

  ERA_queen_of_filly:0 "Новая королева Филлидельфии"
  ERA_queen_of_filly_desc:0 "Мы контролируем земли многие земли от Неокасла до Филлидельфии, так что титул «королевы Нового Мейрвея» не отражает нашего текущего домена. Блад Мейн преуспела там, где Красный Глаз потерпел неудачу, и по праву является единственной истинной правительницей Филлидельфии!"

  ERA_stab_in_the_back:0 "Удар в спину"
  ERA_stab_in_the_back_desc:0 "Пришло время для Блад Мейн стать по-настоящему независимой, сделать то, что она планировала с самого начала, и отделиться от Филлидельфии. Они не будут этому рады, но зато мы будем свободны!"

  ERA_move_maredia_industry:0 "Переместить промышленность Мейрдии"
  ERA_move_maredia_industry_desc:0 "Мейрдия была полезна как плацдарм против Мейрвея, но теперь, во время войны с Филлидельфией, она является лишь помехой. Мы должны переместить местную промышленность, чтобы у работорговцев не было шансов использовать её против нас."

  ERA_peasant_conscripts:0 "Призыв масс в армию"
  ERA_peasant_conscripts_desc:0 "Проще говоря, нас окружают силы, что куда сильнее нас. Никому это не понравится, но отныне каждый взрослый дееспособный пони будет сражаться за Блад Мейн."

  ERA_raid_shipments:0 "Налёты на караваны"
  ERA_raid_shipments_desc:0 "Филлидельфия не видит в нас угрозы, так что пора это опровергнуть. Несколько небольших налётов на проходящие мимо караваны навредят промышленности Филлидельфии и напомнят им, что не стоит недооценивать нас."

  ERA_reinforce_forts:0 "Укрепить форты"
  ERA_reinforce_forts_desc:0 "Держать оборону на равнинах без защиты каких-либо укреплений очень непросто. Мы укрепим уже существующие форты, чтобы любой враг, который выступит против нас, терял силы, пытаясь прорвать их оборону."

  ERA_knight_amnesty:0 "Амнистировать рыцарей"
  ERA_knight_amnesty_desc:0 "Многие рыцари придерживаются старых идей b не особо любят Блад Мейн, но также они сильны, хорошо обучены и экипированы. Хотя это означает, что так рыцари смогут распространять свои устаревшие идеи, нам не обойтись без их опыта, если мы хотим успешно сражаться с нашими соседями."

  ERA_war_efforts:0 "Подготовка к военным действиям"
  ERA_war_efforts_desc:0 "Мы всё ещё слишком слабы, чтобы выстоять в открытой войне, и слишком сосредоточены на гражданской промышленности. Все должны тренироваться, строить или работать в оружейных мастерских. Только тогда у нас будет шанс выстоять против Филлидельфии."

  ERA_complete_compliance:0 "Обеспечить полное подчинение"
  ERA_complete_compliance_desc:0 "Мы не можем рисковать беспорядками во время войны, ведь все пригодные пони должны быть на фронте. Это обойдется нам очень недёшево, но мы щедро заплатим любому пони, который будет сражаться бок о бок с нами. Так недовольных в тылу почти не останется."

  ERA_bloody_foals:0 "Рабочая сила в военное время"
  ERA_bloody_foals_desc:0 "Близится война, и мы не можем терять время зря. Пони будут недовольны, но нам нужно, чтобы они работали день и ночь, чтобы отстроить промышленность, соответствующую нашим потребностям. Мы или построим нужные мастерские, или умрём в бою!"

  ERA_strike_first:0 "Нанести удар первыми"
  ERA_strike_first_desc:0 "Филлидельфия рассчитывает, что мы будем просто сидеть и ждать, пока они не захотят нас покорить, но мы не собираемся соответствовать их ожиданиям. Мобилизуйте армию, пришло время для войны!"

  ERA_rusty_guns:0 "Повторно использовать ржавое оружие"
  ERA_rusty_guns_desc:0 "Нам нужно как можно больше оружия. Каждое копыто должно держать пушку, из каждого окна должен высовываться ствол. Даже низкокачественное оружие пригодится. Если оно сможет стрелять, то мы будем его использовать."

  ERA_stolen_tech:0 "Разобраться в украденных технологиях"
  ERA_stolen_tech_desc:0 "Собор полон чертей и идей, а также множества придумавших их умных пони. Блад Мейн объявила о своей новой политике, согласно которой мы будем направлять оружие на умных пони, а они будут рассказывать нам, что делает их технология. В случае отказа мы их убьём. Все в выигрыше!"

  ERA_army_and_state:0 "Армия и государство"
  ERA_army_and_state_desc:0 "Когда мы только начинали свой поход, нас звали Кровавой Армией. И на самом деле мы всегда были в первую очередь армией, а во вторую – государством. Мы захватываем фабрики Красного Глаза одну за другой и освобождаем тысячи рабов, которые злы и готовы стрелять. И наша армия становится только больше."

  ERA_other_threats:0 "Прочие угрозы"
  ERA_other_threats_desc:0 "Филлидельфия – не единственная держава, которая хочет заполучить наши земли. Есть ещё и Разбитое Копыто, и грязные пегасы Анклава. Пусть только попробуют вторгнуться к нам! Мы более чем готовы к их атаке."

  ERA_total_war:0 "Тотальная война"
  ERA_total_war_desc:0 "Мы станем империей или перестанем быть государством вообще! Вокруг нас много держав, владеющих богатыми землями и жадно цепляющихся за них. Пора освободить их от этого бремени и взять эти земли себе. Они – лишь мелкое препятствие на нашем пути к победе."

  ERA_bloody_empire:0 "Кровавая империя"
  ERA_bloody_empire_desc:0 "Красный Глаз потерпел неудачу, но Блад Мейн создала самую могущественную империю из всех, что когда-либо существовали после падения бомб! Наконец-то мы не просто армия, мы – государство, настоящая империя. И весь мир будет бояться нашей поступи!"


#Insanity Path
  ERA_prune_the_disloyal:0 "Отсеять нелояльных"
  ERA_prune_the_disloyal_desc:0 "Они что-то планируют. Я знаю, что они что-то планируют. Я должна остановить их."

  ERA_wipe_out_all_resistance:0 "Уничтожить всё сопротивление"
  ERA_wipe_out_all_resistance_desc:0 "Любой, кто выступит против моего законного правления, будет расстрелян. Никаких исключений."

  ERA_family_reunion:0 "Воссоединение семьи Стар"
  ERA_family_reunion_desc:0 "Я хочу увидеть свою племянницу. Интересно, она всё ещё любит рисовать цветы?"

  ERA_trial_by_fire:0 "Испытание огнём"
  ERA_trial_by_fire_desc:0 "Этот город прогнил. Заражение только распространяется. Я не могу позволить гнили пустить корни."

  ERA_serf_lottery:0 "Создать лотерею"
  ERA_serf_lottery_desc:0 "Королева должна быть суровой, но любящей. Я покажу им свою любовь."

  ERA_enemies_on_all_sides:0 "Враги со всех сторон"
  ERA_enemies_on_all_sides_desc:0 "Я должна остановить их."

  ERA_taking_charge:0 "Подбирая кусочки"
  ERA_taking_charge_desc:0 "Блад Мейн больше нет. Мейрвей едва уцелел в пожаре и нам не хватает могил для мертвецов. Мы должны как-то отстроиться."

  ERA_join_fillydelphia:0 "Высшая сила"
  ERA_join_fillydelphia_desc:0 "Наш единственный выход – продолжать сотрудничать с Филлидельфией. Мы не сможем выжить без посторонней помощи."

  ERA_the_southern_march:0 "Перекрёсток"
  ERA_the_southern_march_desc:0 "Мы являемся перекрёстком между севером и югом в этой части Эквестрии: на западе – почти непроходимый Вечнодикий лес, на востоке – море. Только через Мейрвей пони могут добраться до Филлидельфии, Балтимейра и Разбитого Копыта."

  ERA_support_red_eye_vision:0 "На службе единства"
  ERA_support_red_eye_vision_desc:0 "У Красного Глаза есть своё видение Эквестрии, где пони счастливы и едины, свободны от ужаса пустошей. Хотя его цель может казаться несколько возвышенной, он, тем не менее, наш благодетель, и мы обязаны его поддержать."

  ERA_talon_replacement:0 "Прерогатива «Когтей»""
  ERA_talon_replacement_desc:0 "Стерн теперь владычица и хозяйка Филлидельфии, и лишь по её прихоти мы получаем поддержку от тамошних фабрик. «Когти» Стерн станут ценным приобретением для Мейрвея и укрепят нашу верность ей."

  ERA_invite_slavers:0 "Рай рабовладельца"
  ERA_invite_slavers_desc:0 "Чейнлинк Шеклз – наш единственный и неповторимый хозяин. Его власть над работорговлей в Эквестрии абсолютна, и мы тоже подчиняемся ему. Рабство будет царить в Мейрвее, а хозяин будет властвовать над рабством."

  ERA_settle_the_army:0 "Пустить корни"
  ERA_settle_the_army_desc:0 "Поскольку Мейрвей находится под нашим контролем, а ущерб, нанесённый ему действиями Блад Мейн, в основном устранён, пришло время Кровавой Армии пустить корни и интегрироваться в Новый Мейрвей."

  ERA_slaves:0 "Рабы"
  ERA_slaves_desc:0 "Рабы – ценный актив, если они служат какой-то цели. Нужно лишь понять, какой именно."

  ERA_slave_workforce:0 "Рабы-рабочие"
  ERA_slave_workforce_desc:0 "Нашим рабам придётся работать, если они хотят продолжить дышать! Пусть они производят для нас оружие."

  ERA_slave_decorations:0 "Рабы-украшения"
  ERA_slave_decorations_desc:0 "Рабы – это всего лишь лишние и вечно голодные рты. Давайте используем их, чтобы подготовить страшное предупреждение для всех, кто пожелает вторгнуться на нашу территорию."

  ERA_slave_auction:0 "Аукционы рабов"
  ERA_slave_auction_desc:0 "Зачем держать рабов, если можно просто продать их с выгодой?"

  ERA_war_paint:0 "Боевая кроваво-красная краска"
  ERA_war_paint_desc:0 "Некоторые из наших рейдеров стали использовать кровь и даже различные части тел мертвецов для украшения себя. Мы должны сделать это общепринятой практикой."

  ERA_train_to_fillydelphia:0 "Поезда в Филлидельфию"
  ERA_train_to_fillydelphia_desc:0 "Сегодня наш базовый лагерь посетила грифина. Она рассказала нам, что Филлидельфия заплатит за всех рабов по высшему разряду. Мы можем заработать гору крышек!"

  ERA_increased_workhours:0 "Увеличение рабочих часов"
  ERA_increased_workhours_desc:0 "Производство оружия идёт медленно. Слишком медленно. Эти ленивые рабы должны больше работать, если мы хотим снабжать наших рейдеров новыми пушками."

  ERA_terrorize_villages:0 "Устрашать деревни"
  ERA_terrorize_villages_desc:0 "На нашей территории есть парочка деревень. Давайте покажем им, кто здесь хозяин!"

  ERA_Take_control:0 "Взять деревни под контроль"
  ERA_Take_control_desc:0 "Теперь, когда мы их слегка запугали, деревни должны смириться с тем, что мы здесь главные."

  ERA_Forced_recruitment:0 "Принудительный призыв"
  ERA_Forced_recruitment_desc:0 "Если мы хотим расширить нашу банду, нам нужно больше рейдеров. Заставив деревенских жителей сражаться за нас, мы значительно расширим наши ряды."

  ERA_burn_village:0 "Показательный поджог"
  ERA_burn_village_desc:0 "Деревни всё ещё пытаются сопротивляться нам! Пришло время показать последствия непослушания. Мы выберем непокорную деревню и сожжём её дотла в качестве примера для остальных."

  ERA_villager_workforce:0 "Селяне-рабочие"
  ERA_villager_workforce_desc:0 "Если жители деревни дорожат своими жизнями, то они будут работать на нас. Мы заставим их построить для нас новые мастерские, а также расчистить руины вокруг нашей территории."

  ERA_village_tax:0 "Деревенский налог"
  ERA_village_tax_desc:0 "Деревни достаточно долго пользовались нашей щедрой защитой. И теперь каждый посёлок должен платить «налог» в обмен на наши щедрые услуги. Прямо как в старой доброй Эквестрии, да?"

  ERA_steal_generators:0 "Украсть генераторы"
  ERA_steal_generators_desc:0 "Наш базовый лагерь разрастается так быстро, что нам не хватает энергии для поддержания работы мастерских. Кража генераторов в деревнях решит эту проблему."

  ERA_expand_our_borders:0 "Расширить границы"
  ERA_expand_our_borders_desc:0 "На нашей текущей территории мы уже украли всё, что не было приколочено. А приколоченное оторвали и тоже украли. Пришло время найти и захватить новые земли, чтобы вдоволь грабить и мародёрствовать там!"

  ERA_building_shacks:0 "Построить больше хижин"
  ERA_building_shacks_desc:0 "На нашей базе становится слишком тесно. Если мы хотим расшириться, то нужно построить больше хижин."

  ERA_raid_armory:0 "Ограбить военный арсенал"
  ERA_raid_armory_desc:0 "В округе полно старых эквестрийских арсеналов, которые никто так и не удосужился вскрыть. Оружие внутри только и ждёт, чтобы мы его украли!"

  ERA_weapons_factory:0 "Построить оружейный завод"
  ERA_weapons_factory_desc:0 "Вместо того чтобы целиком полагаться на воровство и поиски оружия, мы могли бы построить собственный завод. Почему бы и нет?"

  ERA_extend_weapons_factory:0 "Расширить оружейный завод"
  ERA_extend_weapons_factory_desc:0 "Нам понадобится очень много оружия, если мы хотим вооружить всех наших рейдеров. Мы построим ещё один завод, чтобы удовлетворить спрос."

  ERA_repair_roads:0 "Починить основные дороги"
  ERA_repair_roads_desc:0 "Практически все дороги на нашей территории были построены ещё до войны. Если мы расчистим их от обломков, то сможем передвигаться по нашей территории куда быстрее."

  ERA_build_drugs_factory:0 "Производство наркоты"
  ERA_build_drugs_factory_desc:0 "Химия – это очень полезная наука! Мы собираемся перепрофилировать некоторые из старых лабораторий, чтобы они делали наркоту для нас."

  ERA_extend_drugs_production:0 "Расширение производства наркоты"
  ERA_extend_drugs_production_desc:0 "Больше дэша! Больше стампеда! Больше бака! Наркота для всех и каждого!"

  ERA_drugged_raiders:0 "Рейдеры под наркотой"
  ERA_drugged_raiders_desc:0 "Мы стали сильнее, быстрее и умнее. И всё это благодаря прекрасному миру химии и наркоты!"

  ERA_arms_research:0 "Исследования оружия"
  ERA_arms_research_desc:0 "Может, мы и не самые умные пони в пустоши, но не нужно быть яйцеголовым, чтобы понять, что лучше иметь оружие получше. Ха-ха! Пришло время привлечь к работе наиболее умных рейдеров, чтобы выяснить, как сделать самое лучшее оружие."

  ERA_copy_military_weapons:0 "Изучить оружие получше"
  ERA_copy_military_weapons_desc:0 "Если мы потратим немного времени на изучение самых лучших образцов оружия в нашем распоряжении, то сможем придумать способы его воссоздать."

  ERA_design_our_own_bikes:0 "Создать собственные мотоциклы"
  ERA_design_our_own_bikes_desc:0 "Мы просто сидели и играли в подкидного дурака, когда у одного из наших рейдеров возникла идея: а что если мы будем использовать мотоциклы в наших рейдах? Приезжать на них с оружием наперевес, выглядеть круто и всё такое? Рейдер проиграл игру и лишился головы, но от этого его идея не стала менее правильной."

  ERA_military_tactics:0 "Грамотная тактика"
  ERA_military_tactics_desc:0 "Бежать в лоб на врага с оружием наперевес – это очень весело. Однако, возможно, это всё же не лучший способ рейдов с точки зрения тактики. А что если перед налётом мы подготовим детальный план?"

  ERA_aviation_focus:0 "Шары памяти лётчиков"
  ERA_aviation_focus_desc:0 "Мы просто ковырялись в старом аэропорту, когда наткнулись на кучу «учебных шаров». Похоже, что они рассказывают о том, как управлять самолётами и о прочих подобных штуках."

  ERA_air_superiority:0 "Превосходство в воздухе"
  ERA_air_superiority_desc:0 "Мы устроим налёт на сами небеса!"

  ERA_bombs_away:0 "Бомбы!"
  ERA_bombs_away_desc:0 "Рейдеры в воздухе могут помочь нашим рейдерам на земле!"

  ERA_build_airfield:0 "Построить аэродром"
  ERA_build_airfield_desc:0 "Нам нужно место, откуда смогут взлетать наши самолёты."

  ERA_air_doctrine_focus:0 "Улучшенное планирование"
  ERA_air_doctrine_focus_desc:0 "Давайте не забывать о наших самолётах во время планирования рейдов."

  ERA_bomb_ships:0 "Бомбить корабли!"
  ERA_bomb_ships_desc:0 "От наших самолетов не укроются даже лодки!"

  ERA_army_focus:0 "Шары памяти армейских баз"
  ERA_army_focus_desc:0 "Ох, да эти штуки просто повсюду! Довоенные пони действительно обожали хранить воспоминания. И некоторые из них могут быть полезны нам."

  ERA_conventional_warfare:0 "Традиционная война"
  ERA_conventional_warfare_desc:0 "Некоторые шары дали нам представление о том, как воевали пони прошлого. Да, в итоге у них ничего не вышло, но у нас это может сработать!"

  ERA_assymmetric_warfare:0 "Асимметричная война"
  ERA_assymmetric_warfare_desc:0 "Многие из этих шаров совершенно бесполезны! Да кто вообще использует траншеи в пустоши? Мы разработаем нашу собственную стратегию с боевыми кличами и рабами!"

  ERA_motorized_army:0 "Моторизация армии"
  ERA_motorized_army_desc:0 "Вот бы нам использовать машины во время рейдов... Это вселит страх в сердца всех наших противников!"

  ERA_support_army:0 "Вспомогательные подразделения"
  ERA_support_army_desc:0 "Мы могли бы снабдить некоторых из наших рейдеров взрывчаткой или пушками побольше. Это поможет гарантировать, что наши рейды пройдут гладко."

  ERA_improved_weapon_army:0 "Улучшенный дизайн оружия"
  ERA_improved_weapon_army_desc:0 "Лучшее оружие приводит к более успешным рейдам. Итак, давайте придумаем пушку получше."

  ERA_naval_focus:0 "Шары памяти с верфей"
  ERA_naval_focus_desc:0 "Да сколько же этих шаров сделали до войны? Некоторые из них посвящены такой экзотичной штуке как мореплавание!"

  ERA_fast_navy:0 "Быстрый флот"
  ERA_fast_navy_desc:0 "Наши лодки должны плавать быстро. Очень быстро."

  ERA_heavy_navy:0 "Бронированный флот"
  ERA_heavy_navy_desc:0 "Давайте посмотрим, при каком количестве металлической обшивки лодка всё ещё может плавать."

  ERA_medium_navy:0 "Многоцелевой флот"
  ERA_medium_navy_desc:0 "Нам нужны лодки, способных как пережить несколько выстрелов, так и двигаться достаточно быстро, чтобы догонять торговые суда."

  ERA_naval_armor:0 "Морская броня"
  ERA_naval_armor_desc:0 "Больше брони! Так нас никто не сумеет потопить!"

  ERA_naval_engine:0 "Морские двигатели"
  ERA_naval_engine_desc:0 "Больше скорости! Так нас никто не сумеет остановить!"

  ERA_naval_detection:0 "Морское обнаружение"
  ERA_naval_detection_desc:0 "Мы должны быть уверены, что сможем обнаружить любые корабли, пытающиеся проникнуть в наши воды."

