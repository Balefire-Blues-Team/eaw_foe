  bloodyarmy_EYE_support.3.title:0 "Красный Глаз требует, чтобы мы атаковали"
  bloodyarmy_EYE_support.3.desc:0 "Время пришло. Красный Глаз ждал достаточно долго, и он требует, чтобы мы атаковали Новый Мейрвей, используя предоставленную им поддержку. Его не волнует, готовы ли мы к нападению или нет, и он ясно дал понять, что если мы не пойдём в атаку, он возьмёт дело в свои копыта. Что же нам делать?"
  bloodyarmy_EYE_support.3.a:0 "Готовьтесь к бою!"
  bloodyarmy_EYE_support.3.b:0 "Красный Глаз нам не указ!"

  bloodyarmy.2.title:0 "Новый Мейрвей побеждён!"
  bloodyarmy.2.desc:0 "Армии Нового Мейрвея сокрушены нами, а Блад Мейн восседает на своём законном троне. Конечно, мы не можем забыть обстоятельства, которые позволили нам победить: если бы не поддержка Красного Глаза, мы бы до сих пор сидели в Мейрдии. Однако условием этой поддержки было наше подчинение после поражения Нового Мейрвея. Это, конечно, означает, что Кровавая Армия перестанет быть независимой силой, что не нравится многим пони в нашей Армии, но окончательное решение всё же остаётся за Блад Мейн..."
  bloodyarmy.2.a:0 "Сделка есть сделка."
  bloodyarmy.2.b:0 "Кровавая Армия сильна!"

  bloodyarmy.3.title:0 "Былая слава"
  bloodyarmy.3.desc:0 "Кровь, пот, завывания дрянной музыки и вкус алкоголя – вот отличительные черты любого рейдерского бара, и сегодняшняя ночь ничем не отличалась от других. Группа новых рейдеров завалилась в местный бар и начала веселиться. Но чуть позже, к их немалому удивлению, в бар явилась их предводительница – Блад Мейн собственной персоной – в сопровождении небольшой свиты. Все рейдеры притихли, глядя на своего босса и не желая её злить, но напряжение тут же спало, когда кобыла подняла стакан с виски и выпила его залпом, после чего потребовала ещё один, заставив веселье разгореться с новой силой.\n\nРейдеры хлестали алкоголь да пьяно болтали друг с другом. А потом один молодой налётчик, которому едва исполнилось восемнадцать, попросил саму Блад Мейн рассказать какую-нибудь историю. Ведь у такой военачальницы как она, отвечающей за целое королевство, обязательно должны найтись хорошие истории. Разумеется, остальные рейдеры поддержали просьбу. Блад Мейн ухмыльнулась, отставила в сторону свой напиток, а затем рассказала историю о..."
  bloodyarmy.3.a:0 "Разграблении Бумтауна!"
  bloodyarmy.3.b:0 "Битве при Маленьком Мейрвее!"
  bloodyarmy.3.c:0 "Осаде Неокасла!"

  bloodyarmy.4.title:0 "Ранены, но не побеждены"
  bloodyarmy.4.desc:0 "История подошла к концу. Рейдеры отметили её окончание новыми стаканами алкоголя, пока бедный хозяин бара с ужасом наблюдал за происходящим, не получая ни крышки за выпитое. Конечно, о подвиге Блад Мейн ходили легенды, ведь именно она создала Кровавую Армию и успешно противостояла Новому Мейрвею. Со всех сторон послышались одобрительные возгласы и тосты за своего босса, но сама Блад Мейн, кажется, была не в восторге.\n\nКобыла слегка вздрогнула, как будто в помещении появился призрак и начал шептать ей на ухо о деяниях и грехах прошлого. Алкоголь, текущий по её венам, выпустил на полю поток мыслей, и в разгар тоста рейдеров Блад Мейн постучала копытом по столу. Все замолчали и посмотрели на неё, пока она говорила. — Я сделала это не одна, ведь я не какая-то грёбаная суперкобыла. Хотите знать, почему я смогла победить Мейрвей? Я скажу вам, жеребятам, почему..."
  bloodyarmy.4.a:0 "Освобождённые крепостные последовали за нами."
  bloodyarmy.4.b:0 "Недовольные рыцари пополнили наши ряды."
  bloodyarmy.4.c:0 "Наша промышленность была отстроена."

  bloodyarmy.5.title:0 "Визит Сильвер"
  bloodyarmy.5.desc:0 "После долгой ночи, проведённой за выпивкой и разговорами с новыми рейдерами, Блад Мейн с трудом ввалилась в свою комнату. Её голова трещала, так что она захлопнула дверь и без сил прислонилась к стене. Блад Мейн подняла копыто к виску, тщетно пытаясь унять головную боль, но вдруг почувствовала облегчение. Рейдерша оглянулась и поняла, что её касается ещё одно копыто, принадлежащее той, кого она точно не ожидала увидеть. Она смотрела на призрачную королеву Сильвер Стар. Её шея кровоточила от длинной и зазубренной раны, которая выглядела совсем свежей. Как будто её нанесли не годы назад, а вот только что. Это было делом копыт Блад Мейн... или Голден Стар, как её называли тогда. Кобыла зарычала и отпрянула от Сильвер Стар, а головная боль вернулась с новой силой.\n\nСильвер Стар медленно заговорила. Её голос был лёгким, воздушным и призрачным. Возможно, именно так говорят ангелы, ведь с каждым словом пульсирующая боль в голове пьяной кобылы всё ослабевала. — Я никогда не винила тебя. Ты сделала то, что считала верным... и ты всё ещё можешь поступить правильно, Голден Стар... погаси свою ненависть, отзови воинов и возвращайся домой. Оставь прошлое позади, позабудь меня, ведь ты не можешь цепляться за былое вечно...\n\nБлад Мейн посмотрела на призрака и заговорила..."
  bloodyarmy.5.a:0 "Мне нужно спать побольше..."
  bloodyarmy.5.b:0 "Ты мертва!"
  bloodyarmy.5.c:0 "Это было так давно..."

  bloodyarmy.6.title:0 "Пожары Шаттерхорна"
  bloodyarmy.6.desc:0 "Из Мегамарта начали поступать странные известия: за рекой были замечены пожары и дым, центром которых является цитадель Шаттерхорна.\n\nШаттерхорн уже давно является главной преградой на пути к завоеванию Нового Мейрвея. Наши разведчики докладывают о выстрелах, которые, как ни странно, направлены вовсе не на нас. Хотя мы не можем сказать наверняка, что на самом деле происходит в Шаттерхорне, одно можно заявить точно: хаос распространяется почти так же быстро, как пожары, а с хаосом приходит момент слабости..."
  bloodyarmy.6.a:0 "Собирайте дружину, настало время нанести удар!"

  bloodyarmy.7.title:0 "Восстания рабов на территории Красного Глаза"
  bloodyarmy.7.desc:0 "Нам стало известно, что в империи Красного Глаза началось восстание рабов. Мы отправили разведчиков, чтобы узнать подробности о восстании, но его исход не берётся предсказать никто."
  bloodyarmy.7.a:0 "Любопытные маленькие пони..."

  bloodyarmy.8.title:0 "Немыслимое"
  bloodyarmy.8.desc:0 "День у Блад Мейн начался как обычно: она планировала свои дальнейшие действия против Нового Мейрвея, пока её рейдеры развлекались в округе. По окончании дня она вернулась в свой ветхий тронный зал, устроилась на неудобном троне Кровавой Армии и стала раздумывать о прошлом и будущем. Но внезапно в самый разгар её отдыха дверь в зал распахнулась и внутрь ворвался один из её лучших рейдеров. — Босс, у нас проблема. Красный Глаз пропал! Хреновы пони из Саннишора надрали ему зад. Охренительно сильно.\n\nБлад Мейн неверяще переспросила, — Он проиграл? — Она откинулась в кресле, глядя на потолок своей базы. — Красный Глаз проиграл каким-то грязным фермерам. Зашибись. — Затем Блад Мейн встала со своего трона, подошла к ближайшей стене и со всей дури ударилась о неё головой. Затем чуть отступила назад и начала яростно пинать ни в чём неповинную часть здания, вымещая на ней свою злость. Через некоторое время, выплеснув эмоции, Блад Мейн повернулась к гонцу, который наблюдал за приступом бешенства своего босса. — Долбаный дебил уже не сможет выполнить свои обещания. Ну и хер с ним. Мы и так победим. — Затем кобыла бросила на рейдера чуть более пристальный взгляд. — И ты тоже убирайся нахер."
  bloodyarmy.8.a:0 "Мы всё равно победим."

  bloodyarmy.9.title:0 "Перекрёсток"
  bloodyarmy.9.desc:0 "Кровавая Армия и рабовладельцы Красного Глаза вот уже некоторое время поддерживают в основном односторонние отношения: Красный Глаз оказывает Армии помощь, а Блад Мейн обещает однажды отплатить ему за это своей преданностью. Но недолго верёвочке виться, так что настал день, когда Красный Глаз потребовал расплатиться.\n\nБлад Мейн в одиночестве хмуро расхаживала по своему импровизированному тронному залу, сосредоточенно размышляя. Без помощи Красного Глаза она не сможет захватить Новый Мейрвей и получить причитающиеся ей по праву титулы. Проще всего окончательно склониться перед Красным Глазом, стать его верной подданной и получить целую гору снаряжения, чтобы отвоевать свой дом. Но так её навсегда запомнят как кобылу, склонившую колено и смирившую свою гордость.\n\nИли, конечно, она может пойти на старый добрый обман. Сперва Блад Мейн убедит Красного Глаза в своей верности, а между делом будет разрабатывать планы по прекращению контактов с работорговцем. Она получит много помощи, но это может быть рискованно. Если Красный Глаз узнает о её планах, то он вполне может убить её или заменить. Так что Блад Мейн никак не сможет реализовать свои амбиции. Но если её схема удастся, то рейдерша навсегда останется известной как кобыла, обманувшая самого Красного Глаза. Как же поступить?"
  bloodyarmy.9.a:0 "Поддержать Красного Глаза."
  bloodyarmy.9.b:0 "Предать Красного Глаза."

  bloodyarmy.10.title:0 "Новые земли"
  bloodyarmy.10.desc:0 "Землевладение – вещь весьма непостоянная. Красный Глаз знал, что даже самые ничтожные рабы с радостью провозгласят себя принцессами и принцами, если им удастся заполучить хоть акр земли, свободный от монстров пустоши. Оказалось, что Кровавая Армия и возглавляющая её Блад Мейн хотят получить контроль над Центральным Аметистовым Бассейном.\n\nС одной стороны, Бассейн служил олицетворением власти рабовладельцев и в целом был довольно богатым регионом. С другой стороны, Красный Глаз отнюдь не был глуп. Он понимал, что если не умаслит эту... не слишком здравомыслящую кобылу, то потеряет лояльность Армии, которая составляла важнейшую основу его сил на юге. Разъярённая Блад Мейн может даже использовать против него силу в попытке добиться своего. Так что лидеру работорговцев нужно было хорошенько поразмыслить и принять взвешенное решение."
  bloodyarmy.10.a:0 "Пусть получат эту землю."
  bloodyarmy.10.b:0 "Копыта их в Бассейне не будет."

  bloodyarmy.11.title:0 "Бассейн наш!"
  bloodyarmy.11.desc:0 "Блад Мейн никогда не сомневалась правильности решения остаться верной Красному Глазу и его рабовладельцам. И с этой передачей земли мы стали ещё на один шаг ближе к достижению наших целей и к возвращению того, что принадлежит мне по праву первородства! К достижению цели, которую она отняла у нас... отняла у меня..."
  bloodyarmy.11.a:0 "За Красного Глаза и его щедрость!"

  bloodyarmy.12.title:0 "Возмутительный отказ"
  bloodyarmy.12.desc:0 "Бассейн нам не достался, но это неважно. Мы ещё одержим победу над этими подлыми предателями. Я уверена, что мы победим! Тем не менее, Армии не помешало бы немного воспрянуть духом после той небольшой неразберихи. Не говоря уже о том, что либо Красный Глаз дурак, либо он больше не считает нас полезными союзниками. Возможно, настало время для более... радикальных мер."
  bloodyarmy.12.a:0 "Надо было дать мне желаемое по-хорошему."

  bloodyarmy.13.title:0 "Да начнутся (военные) игры!"
  bloodyarmy.13.desc:0 "Блад Мейн сидела в своём «бункере» на Замковом Холме. Когда-то она мечтала о том, чтобы занудные и скучные обязанности королевы разбавляли подобные занимательные сцены. Однако всё же она не могла просто сидеть и наслаждаться одним только видом. Просто смотреть на поле с руинами, где тренировались её войска, было скучно. Нет, ей нужно было нечто большее...\n\nИ тут она получила искомый ответ: пуля одного из бойцов случайно срикошетила прямиком в шедшего мимо жеребчика.\n\nНеделю спустя ранее пустые поля и руины стали выглядеть как настоящее поле боя, на котором Армия будет проводить военные игры под присмотром своего командира. Для Блад Мейн это будет отличным развлечением, а для пони под её началом – подготовкой к битве с войсками Нового Мейрвея. Не было лишним и то, что «домашняя» команда почти полностью состояла из солдат Армии, а силы, изображающие Новый Мейрвей, были наёмниками, рабами и солдатами Красного Глаза, а также несколькими не туда зашедшими странниками.\n\nБлад Мейн поднялась на ветхий подиум и заговорила в микрофон, подключённый к системе громкоговорителей, которые передавали её голос во все уголки поля боя: — Если эта великая Армия хочет вернуть себе то, что принадлежит нам по праву, то мы не можем бездействовать, тренируясь на параспрайтах и гулях. Мы должны встретиться лицом к лицу, чтобы познать врага.\n\nНе говоря больше ни слова, Блад Мейн хлопнула копытом по кнопке, и военные игры начались."
  bloodyarmy.13.a:0 "— Мы будем делать это, пока не будем полностью готовы."

  bloodyarmy.14.title:0 "Да начнутся (военные) игры!"
  bloodyarmy.14.desc:0 "Блад Мейн сидела в своём «бункере» на Замковом Холме. Когда-то она мечтала о том, чтобы занудные и скучные обязанности королевы разбавляли подобные занимательные сцены. Но просто смотреть на поле с руинами, где тренировались её войска, было скучно. Что это? О... да, да, это будет очень кстати...\n\nИ тут она получила искомый ответ: пуля одного из бойцов случайно срикошетила прямиком в шедшего мимо жеребчика.\n\nНеделю спустя пустые поля и руины были наскоро переделаны в то, что по мнению Блад Мейн являлось полем боя. Здесь Армия будет проводить военные игры под присмотром своего... не слишком здравомыслящего командира. Для Блад Мейн это будет отличным развлечением, а для пони под её началом – подготовкой к битве с войсками Нового Мейрвея. Только вот «домашняя» команда почти полностью состояла из солдат Армии, а силы, изображающие Новый Мейрвей, были толпой гражданских всех цветов, возрастов и размеров, которых насильно вытащили из их домов. Все должны подчиняться приказам.\n\nБлад Мейн поднялась на ветхий подиум и заговорила в микрофон, подключённый к системе громкоговорителей, которые передавали её голос во все уголки поля боя: — Тише, ты... Я ЗНАЮ! Гм. Верные подданные, сегодня вам выпадет великая возможность умереть в рядах моей ещё более великой Армии, которая стремится вернуть то, что принадлежит нам по праву. Мы не можем праздно тренироваться на параспрайтах и гулях, и должны встретиться лицом к лицу, чтобы познать врага. И... нет, я знаю, что говорю, это ты заявляешь, что я не следую сценарию. Да отвали ты!\n\nНе говоря больше ни слова, Блад Мейн хлопнула копытом по кнопке, и военные игры начались."
  bloodyarmy.14.a:0 "Говорят, что эхо от криков и выстрелов было слышно ещё долгие годы."

  bloodyarmy.15.title:0 "Завтра, завтра, завтра..."
  bloodyarmy.15.desc:0 "Она уже привыкла к визитам Сильвер Стар. С каждым появлением её грива становилась всё тусклее, глаза – более запавшими, а лицо теряло знакомые черты. Но вот голос оставался неизменным, как и слова, что произносил призрак. "Ты знаешь, что это не может продолжаться и дальше", "Я прощаю тебя за то, что ты сделала", "Поговори со своей племянницей, ты же знаешь, что насилие никогда не решает проблемы".\n\nНа этот раз Блад Мейн мысленно приготовилась к шквалу сомнительных идей и идиотских требований, исходящих от её мертвой сестры, но призрак молчал. Блад Мейн заметила, что у её дорогой сестры больше нет языка. Её грива стала растрёпанной и окровавленной. Она выглядела... именно такой, какой и была все эти годы назад.\n\nПозади Сильвер Стар появилась новая пони. Пони, которую Блад Мейн прекрасно знала. То была Голден Стар. Она сама.\n\n— Я не буду тратить слова попусту, моя королева, но твоё время подошло к концу. Это я должна была стать правительницей. Но ты отобрала то, что принадлежало мне по праву, просто потому, что была лишь самую малость старше.\n\nБлад Мейн наблюдала за тем, как эта сцена разыгрывается заново спустя полтора десятка лет. Но в этот раз что-то было не так. Теперь уже не Голден Стар приканчивала свою сестру, а Стар Гейзер убивала Блад Мейн. Копыта Стар Гейзер превратились в ужасающие когти, а фальшивую улыбку сменил оскал нечестивого зверя. Чудовища, которое лицом напоминало Стар Гейзер и Сильвер Стар, но телом – Блад Мейн. Прежде чем рейдерша успела вытащить из своего горла всё глубже вонзающиеся когти, чудовище заговорило: — Трудно получить всё, что желаешь, верно? Может, тебе и удастся убить меня дважды, да. Но насколько ты уверена, что не превратишься во всё то, за что ты так меня презирала?\n\nМир раскололся на части. Блад Мейн неожиданно проснулась, но её горло всё ещё болело от копыт призрака. Но рейдерша знала, что ей нужно делать. Она подошла к прикроватному зеркалу и одним ударом копыта разбила его. Взяв осколок подходящего размера, она поглубже воткнула его в шрам над глазом."
  bloodyarmy.15.a:0 "Достойная отметка истинного правителя."

  bloodyarmy.16.title:0 "Конец"
  bloodyarmy.16.desc:0 "Дым, кровь, смерть – прежде незнакомые запахи стали для Блад Мейн привычными и даже родными. Она стояла на вершине самой высокой башни в Новом Мейрвее, откуда открывался вид на её новые земли. Она наблюдала как рейдеры находят оставшихся крепостных и "развлекаются" с ними, убивая, насилуя и разрушая всё, что было построено за двести лет. Рейдерша слегка улыбнулась, глядя на это зрелище сверху вниз, но тут позади раздался знакомый голос, — Вот о чём ты мечтала, верно? — Ей не нужно было оборачиваться, чтобы понять, что это Сильвер Стар. Фантом стоял рядом с ней, оглядывая пейзаж, — Подумать только, всё это время я была почти уверена в твоей честности, когда ты говорила, что хочешь добра. Освободить крепостных. И ты освободила их, только вот от жизни.\n\nБлад Мейн ухмыльнулась ещё шире, — Нет... это всё из-за тебя. Ты сделала это! Не думай, что я не знаю кто ты, Сильвер! Я знаю, что ты просто часть меня, часть моего проклятого разума. И поэтому-то я знаю, в чём дело. — Рейдерша зарычала и наклонилась вплотную к призраку, — Ты заразила меня. Отравляла меня годами! Я всё время думала, что это ты, но нет, нет, нет! Мы обе, блядь, одинаковые! Смотри как они горят и умирают. Эти грёбаные крепостные и продажные дворяне. О, я избавлюсь от них всех, а затем начну всё с чистого листа, ведь не останется никого, кто мог бы всё испортить. — Блад Мейн победоносно ухмыльнулась и подошла к краю балкона. Он взглянула на Сильвер и заговорила с гордостью, — Этот грёбаный яд был во мне с самого рождения. Яд быть грёбаной королевой, грёбаной знатью. Проблема Нового Мейрвея всегда была в нас, в грёбаных королевских особах. Хех, ну, теперь всё буде иначе! Больше никаких королев, никаких крепостных и никакой знати, всё это будет очищено к херовой матери! — Затем она маниакально рассмеялась, глядя Сильвер в глаза и увлекая галлюцинацию за собой, — Нахер это всё. Я победила. Я! Победила!\n\nЕщё один шаг – и Блад Мейн полетела вниз, сливаясь воедино с пламенем и мертвецами. В последнее мгновение она увидела как галлюцинация рассеялась, оставив после себя лишь пустое серое небо."
  bloodyarmy.16.a:0 "Всё разваливается..."

  bloodyarmy.17.title:0 "Команда "Б""
  bloodyarmy.17.desc:0 "Вчера вечером Блад Мейн созвала в свой импровизированный тронный зал группу бывших крепостных. Раньше они были рекрутами у знати Нового Мейрвея, но присоединились к ней в надежде однажды раз и навсегда покончить с крепостными правом. Они пришли в зал и увидели восседающую на своём троне Блад Мейн. Она одарила улыбкой группу из тридцати пони – молодых и старых, жеребцов и кобыл – которые чувствовали себя немного неуютно в окружении рейдеров.\n\n— Пони, я знаю, что вы пришли сюда, потому что понимаете, насколько хреново крепостное право. И потому что верите, что мы можем добиться большего, чем это грёбаное дерьмо. У меня есть хорошие и плохие новости. Плохая новость в том, что следующие несколько месяцев вы будете сидеть по уши в дерьме. Хорошая новость – если вы, ублюдки, сделаете что надо, то поможете покончить с крепостничеством. Всё просто: вы все отправитесь в Шаттерхорн, большую грёбаную крепость, проникнете за её стены, ослабите оборону и подготовите местных крепостных присоединиться ко мне. Какой-нибудь другой ублюдок снабдит вас снаряжением и придумает истории для вашего прикрытия. Вы будете известны как "Кровавая команда", и от вас многое зависит, так что не облажайтесь."
  bloodyarmy.17.a:0 "Мы отправим лазутчиков в Шаттерхорн!"

  bloodyarmy.18.title:0 "Провал"
  bloodyarmy.18.desc:0 "Проникновение в Шаттерхорн всегда было рискованным делом. И, к сожалению, в глубине души все рейдеры ожидали, что оно провалится. Главный шпион Нового Мейрвея, Ред Уидоу, зарекомендовал себя занозой в заднице. Он умудрился поймать каждого из наших лазутчиков. Никто на самом деле не знает, как ему удавалось так хорошо их выявлять, но это, должно быть, приходит с опытом.\n\nДля босса рейдеров Блад Мейн восприняла неудачу довольно спокойно. Никто не приближается к ней из страха получить пинок, но и она также не преследовала своих пони, чтобы хорошенько отпинать их. Командиры рейдеров говорят, что она просто придумывает новый новом план против Шаттерхорна. То есть они так считают. Несчастный придурок, который сообщил Блад Мейн эту новость, больше ничего не рассказал, так как после пинка босса он заполучил сотрясение мозга."
  bloodyarmy.18.a:0 "Ой."

  bloodyarmy.19.title:0 "Друзья внутри"
  bloodyarmy.19.desc:0 "Весьма удивительно, но мы получили вести о том, что наши лазутчики успешно проникли в Шаттерхорн. Многие рейдеры и даже сама Блад Мейн совсем не ожидали, что всё пройдёт настолько хорошо. Все крепостные из команды "Б" успешно проникли внутрь и теперь действуют в крепости, готовясь ослабить оборону и нанести удар в спину, когда настанет день атаки Кровавой Армии."
  bloodyarmy.19.a:0 "Это было просто."

  bloodyarmy.20.title:0 "Кровавая коронация"
  bloodyarmy.20.desc:0 "Пони со всего Нового Мейрвея съезжались, чтобы посмотреть на сегодняшнее событие: Блад Мейн должна была получить корону и восстановить свои законные права. Это была далеко не обычная толпа и совсем не мирная. Рейдеры, крепостные, дворяне, рыцари – воины Кровавой Армии и солдаты Нового Мейрвея – стояли бок о бок на этом событии. Рейдеры, а также некоторые крепостные, вовсю пили и праздновали, а вот дворяне и рыцари держались в стороне. Многие из них вступали в драки из-за грубых слов или когда рейдеры пытались добиться того, чтобы к их королеве-боссу проявляли должное уважение. Но наконец-то долгожданный момент настал: Блад Мейн вышла на балкон, оглядела своё королевство и слегка усмехнулась.\n\nЗа Блад Мейн появился королевский камергер. Он медленно опустил корону ей на голову, склонился в поклоне и предложил новой королеве микрофон. Она взяла его и заговорила: — Приветик, крепостные и дворяне, рейдеры и налётчики, лояльные и не очень, армейцы или мародёры, рада видеть вас всех здесь. Давненько, блядь, не виделись. — Многие дворяне ахнули от шока, некоторые даже потеряли сознание, а Блад Мейн продолжила: — Я скажу коротко и по существу. Теперь я королева. Скоро всё изменится. Спасибо всем, кто поддерживал меня во всём этом дерьме. И пошли на хуй те, кто думал, что я не справлюсь. Вот и всё. — Она ухмыльнулась и порысила прочь.\n\nТеперь она Кровавая Королева. Блад Мейн краем глаза заметила кобылу с грустным и ностальгическим лицом. Но она не обратила на неё внимания, ведь её ждало целое королевство."
  bloodyarmy.20.a:0 "Да здравствует королева Блад Мейн!"

  bloodyarmy.21.title:0 "Военная добыча!"
  bloodyarmy.21.desc:0 "Очевидно, что солдаты нашей армии нуждаются в мотивации, а во время наших кампаний мы захватываем немало ценной добычи... Как мы поступим с награбленным?"
  bloodyarmy.21.a:0 "Раздайте всё армии!"
  bloodyarmy.21.b:0 "Это всё моё!"
  bloodyarmy.21.c:0 "Наградите их не только боевыми трофеями."

  bloodyarmy.22.title:0 "Блад Мейн просит Неокасл"
  bloodyarmy.22.desc:0 "Сегодня Красный Глаз получил сообщение от Блад Мейн из Кровавой Армии. Она заявляет, что земли Гильдий Неокасла принадлежат ей по праву рождения, и что она должна получить эти территории в награду за верность. Земли Неокасла не так уж и важны, а Блад Мейн управится с ними лучше Красного Глаза. Жеребец намеревается подписать приказ о немедленной передаче всех земель Неокасла Кровавой Армии, отправив своё послание командирам гарнизонов и самой Блад Мейн."
  bloodyarmy.22.a:0 "Одобрено."

  bloodyarmy.23.title:0 "Следующий шаг"
  bloodyarmy.23.desc:0 "Блад Мейн и Красный Глаз сидели в королевской столовой Мейрвея. Королева пригласила жеребца сюда, чтобы наконец сдержать свои обещания и отдать ему Кровавую Армию. Жеребец отхлебнул из чашки с чаем, посмотрел на рейдершу и заговорил, — Знаешь, Блад Мейн, это было действительно неожиданно. Ты была верна мне, но при этом я был почти уверен, что ты попытаешься предать меня. А ты не только намереваешься сдержать слово, но и предлагаешь стать генералом у меня на службе? Почему бы тебе не продолжить управлять этим королевством в роли моего вассала?\n\nБлад Мейн взглянула на жеребца, а потом ухмыльнулась, качая головой: — Слушай, Красный Глаз, это прозвучит охренеть как банально, но я кое-что поняла во время своих попыток заполучить корону. Я, блядь, наслаждалась процессом куда больше, чем наградой. Ты понимаешь, насколько здесь охуительно скучно? К тому же я бы точно не сделала ничего толкового под твоим началом, так что тебе пришлось бы заставить какого-нибудь полудурка-администратора править этим королевством. Лучше всего у меня получалось убивать пони. Всё это время я училась командовать одними пони и убивать других, так что используй эти навыки в правильном месте. — Красный Глаз посмотрел на рейдершу, а затем кинул. Блад Мейн ухмыльнулась. — Кроме того, тебе пригодится компетентный генерал, который не будет грёбаной курицей."
  bloodyarmy.23.a:0 "За Красного Глаза!"

  bloodyarmy.24.title:0 "Фокусы с припасами"
  bloodyarmy.24.desc:0 "Есть старая как мир и весьма мудрая поговорка: «Не кусай копыто, что кормит тебя». Проще говоря, Филлидельфия – то самое копыто, которое мы хотим укусить, но именно оно в данный момент кормит нас. Блад Мейн – не идиотка и прекрасно знает это. Она изо всех сил старалась скрыть свои намерения от Филлидельфии и поэтому приказала своим рейдерам притащить к ней всех потенциальных поставщиков оружия. Желательно тех, у кого хватит смелости поторговаться с ней, но при этом не настолько глупых, чтобы разозлить её.\n\nСегодня перед Блад Мейн предстал странный пони – жеребец-единорог в дерьмовом одеянии фокусника и даже при шляпе и плаще. В иной день его бы посчитали полным идиотом, но он каким-то образом проведал, что Блад Мейн нужно оружие. Жеребец стоял перед ней и ухмылялся, ничуть не смущаясь грозной рейдерши, взирающей на него сверху вниз. — Блад Мейн, так приятно наконец-то познакомиться с вами. Мне так нравится ваша грива, она действительно кровавая. И у вас прекрасный круп. — Рейдеры и сама Блад Мейн злобно зашипели, на что жеребец лишь усмехнулся. — Да-да, вам нужны не комплименты, а оружие, знаю. Смотрите внимательно, кобылки и жеребцы... то есть жеребята, как я создам пушку! Фокус-покус! — Он ухмыльнулся, вытаскивая из-под плаща полноценную штурмовую винтовку, которая явно была слишком велика, чтобы уместиться там. — Но подождите, это ещё не всё! Абра-кадабра! — Жеребец следом достал пистолет, кувалду и дробовик, по-прежнему ухмыляясь. — Всё это и многое другое за половину той цены, которую вам предложит любой другой торговец. Договорились?"
  bloodyarmy.24.a:0 "Винтовки – это магия."

  bloodyarmy.25.title:0 "Обман!"
  bloodyarmy.25.desc:0 "Блад Мейн совершила ошибку, она была охренительно глупа... Нет, нет, это всё тот торгаш, этот грёбаный фокусник, это он во всём виноват. Она сказала, что заплатит ему несколько сотен крышек за несколько сотен пушек, он согласился. Блад Мейн помнит, что он согласился. Она слышала, как он произнёс нужные слова. Всё было в порядке. Однако на следующий день она обнаружила, что ей дали бракованное оружие, которое взорвалось прямо в копытах её рейдера. А внутри одной из винтовок была записка, в которой торгаш утверждал, что она заплатила ему всего дюжину крышек, так что в ответ он наградил ей дюжиной приступов головной боли. Вот же засранец!\n\nЕго шутка перестала быть столь смешной, когда обманщика притащили к подножию трона Блад Мейн, но ублюдок всё равно не переставал ухмыляться. Рейдерша знает, что она заплатила ему сотни крышек, а теперь у неё есть оружие, в работоспособности которого она очень сильно сомневается. А жеребец продолжал смеяться, говоря какие-то гадости о том, что ему стоило заплатить достойную сумму и что она бесчестнее чейнджлинга (это ещё кто такие?), проклятый ублюдок. Два самых верных рейдера отрубили лжецу голову прямо у неё на глазах. Блад Мейн постаралась не обращать внимания на то, что отрубленная голова подмигнула ей. Он мёртв. Верно?"
  bloodyarmy.25.a:0 "Ведь точно?"

  bloodyarmy.26.title:0 "Странно выгодная сделка"
  bloodyarmy.26.desc:0 "Этот жеребец, несмотря на всю его показную глупость, смог предоставить оружие взамен парочки заплаченных крышек. Это была очень невыгодная сделка, но по какой-то причине жеребец был готов расстаться с большим запасом оружия всего за несколько крышек. Никто толком не знает, почему он так охотно расстаётся со своими богатствами, но детали никого не волнуют, когда тебе в копыта попадает качественное оружие. Всё оружие проверено, оно чистое и надёжное и, что самое главное, никак не связано с Филлидельфией.\n\nКогда Блад Мейн получила последнюю партию оружия, она нехотя попыталась поблагодарить ответственного за поставку жеребца. Но к этому времени он уже исчез, как будто улетел с ветром. Никто не видел, как он уходил, и даже его имя осталось неизвестным. Слухи и пересуды об этом таинственном жеребце ходили долгие недели, а то и месяцы."
  bloodyarmy.26.a:0 "Наконец-то хорошие, мать их, пушки."

  bloodyarmy.27.title:0 "Высоко вишу..."
  bloodyarmy.27.desc:0 "Это был полный хаос. Всё должно было пройти как по маслу. На территории Блад Мейн собрались лучшие рабовладельцы Красного Глаза. Они должны были сделать Кровавую Армию богатой, может быть, даже богаче Нового Мейрвея, но тут всё покатилось под откос. Никто точно не знает что случилось, но Блад Мейн внезапно запаниковала. Может, кто-то из рабовладельцев достал оружие, а может ей просто что-то померещилось, но рейдерша тут же приказала собрать всех рабовладельцев и повесить.\n\nОсвобождённые крепостные и рейдеры наблюдали за повешенными работорговцами со смесью удовольствия и беспокойства. Рейдерам, очевидно, нравилось просто смотреть на смерть пони, а крепостные, естественно, не были большими поклонниками работорговцев, но обе группы думали об одном и том же. У Блад Мейн явно заехали шарики за ролики. Сама кобыла с широкой ухмылкой наблюдала за тем, как безжизненные тела колышутся на ветру. Но в её присутствии никто не осмеливался открыть рот из страха немедленно поплатиться за дерзость."
  bloodyarmy.27.a:0 "... громко сломанной шеей трещу."

  bloodyarmy.28.title:0 "Казнь наших работорговцев"
  bloodyarmy.28.desc:0 "Сегодня пришли новости с территории Кровавой Армии. Ранее Блад Мейн попросила прислать к ней рабовладельцев, чтобы начать развивать работорговлю на её территории и повышать благосостояние её державы, но внезапно что-то пошло не так. Различные сообщения противоречат друг другу, но все они сходятся в одном: Блад Мейн внезапно запаниковала и повесила всех работорговцев, решив, что они по какой-то ведомой лишь ей причине представляют угрозу.\n\nКрасный Глаз, разъярённый предательством предполагаемой союзница, немедленно разорвал все связи с Блад Мейн, в том числе и заключенный ранее пакт о ненападении. Блад Мейн – предательница, и она вскоре поплатится за своё вероломство."
  bloodyarmy.28.a:0 "Это была её последняя ошибка."

  bloodyarmy.29.title:0 "Исчезнувшие"
  bloodyarmy.29.desc:0 "Для Блад Мейн это был обычный день: она замышляла очередной план, что приведёт к падению Нового Мейрвея, наблюдала за тренировками своих рейдеров, придумывала планы победы над Новым Мейрвеем, репетировала свою победную речь – всё как обычно. Рейдерша сидела на своём импровизированном троне, но внезапно двери отворились и внутрь вошёл верный рейдер, кивнув ей. — Босс, у нас проблема. — Блад Мейн вопросительно посмотрела на гостя и он продолжил. — В королевстве творится какая-то хрень. Какой-то грёбаный зверь или монстр охотится на пони. Тварь даже почти не ест своих жертв и оставляет нетронутой большую часть тела. Оно уже перебило целую кучу пони.\n\nОна кивнула, а затем рассмеялась. — Значит, ты хочешь сказать, что настало время для охоты? — Она ухмыльнулась ещё шире. — Когда у нас в последний раз была королевская охота? Понятия не имею, но следующая состоится сегодня! — Она встала со своего трона. — Собери моих приближённых, пришло время для охоты!"
  bloodyarmy.29.a:0 "Берегись, чудище!"

  bloodyarmy.30.title:0 "Охота начинается"
  bloodyarmy.30.desc:0 "Блад Мейн встала над картой своего королевства в окружении ближайших боссов рейдеров, советников и членов военного совета. Все неотрывно смотрели на неё. Рейдерша указала на точку на карте. — Итак, пони съели вот здесь, а значит, что этот монстр, скорее всего, ошивается где-то неподалёку. Кем бы ни была эта тварь, она неплохо убивает. Скорее всего, она перебила больше пони, чем большинство ваших банд. — Лидеры вышеупомянутых отрядов захихикали, а Блад Мейн усмехнулась и продолжила. — Всё должно быть просто, это всего лишь грёбаное животное. Мы возьмём наши самые большие пушки, выследим тварь и пристрелим её. Возможно, снимем с неё шкуру и сделаем из неё модный плащ. Кто со мной?\n\nВсе рейдеры подняли вверх копыта в знак согласия. В конце концов, это же просто глупое животное, да что тут сложного?"
  bloodyarmy.30.a:0 "Легкотня."

  bloodyarmy.31.title:0 "Охота застопорилась"
  bloodyarmy.31.desc:0 "Оказалось, что найти этого зверя не так то просто. Несмотря на все усилия, никому из охотников так и не улыбнулась удача. Частично это может быть связано с тем, что половина из них была либо пьяна в стельку, либо под кайфом. Но стоит отметить, что данное животное оказалось на редкость неуловимым. Некоторые из групп ловчих начали жаловаться на то, что охота не приносит результатов, и это натолкнуло их на две идеи.\n\nОдни хотят просто отказаться от охоты на это существо, ведь оно убило не так уж и много пони, и, скорее всего, в итоге его точно прикончит кто-нибудь другой. Они говорят, что лучше просто поохотиться на рад-свинов, весело провести время, поесть вкусного бекона, а затем разойтись по домам. Если зверю удавалось избегать их так долго, то он явно не желает бежать на ловца. Другие охотники хотят продолжать. Ведь эта тварь убивает пони, да и им не хочется возвращаться домой без шикарного трофея. Разумеется, финальное решение остаётся за Блад Мейн."
  bloodyarmy.31.a:0 "— Давайте просто найдём грёбаную свинью."
  bloodyarmy.31.b:0 "— Ну же, простому животному не одолеть нас!"

  bloodyarmy.32.title:0 "Весёлая охота"
  bloodyarmy.32.desc:0 "Рад-свины – одни из самых забавных существ, на которых можно поохотиться в пустоши. Они достаточно малы, чтобы не представлять серьёзной угрозы, но достаточно велики, чтобы разгорячить кровь. А ещё их мясо весьма вкусно. Все отлично провели время, охотясь на свиней, выпивая, болтая и паля из ружей во все стороны.\n\nВ ту ночь рейдеры устроили пир с беконом из рад-свинов, а затем разошлись по домам. Да, они не нашли существо, стоящее за убийствами. Но на самом деле оно не убило никого важного, просто нескольких случайных неудачников. Главное, что все весело провели время в отличной компании."
  bloodyarmy.32.a:0 "Давайте как-нибудь ещё раз соберёмся!"

  bloodyarmy.33.title:0 "Развилка на пути"
  bloodyarmy.33.desc:0 "Блад Мейн посоветовала своим охотникам засунуть сомнения под хвост и идти дальше. И похоже, что это оказалось правильной идеей. После некоторых поисков они всё же наткнулись на след. Какое-то существо с весьма острыми когтями было достаточно тяжёлым, чтобы оставлять глубокие отпечатки на земле при каждом шаге. Что бы это ни была за тварь, её шкура однозначно станет хорошим плащом, а победа над ней – отличным поводом для хвастовства.\n\nНо на пути преследователей возникала одна небольшая проблема. Через некоторое время они столкнулись с развилкой, после которой следы чудища почему-то полностью исчезли. Обе дороги выглядят перспективными, но существо могло выбрать только одну из них. Если охотники ошибутся, то потеряют время, а то и заплутают. После минутного раздумья Блад Мейн крикнула:"
  bloodyarmy.33.a:0 "— Тварь пошла вон туда!"
  bloodyarmy.33.b:0 "— Тварь отправилась сюда!"

  bloodyarmy.34.title:0 "Блуждания"
  bloodyarmy.34.desc:0 "Охотники рыскали уже несколько часов, и когда им казалось, что они вот-вот выйдут в новое место, они раз за разом возвращались к началу тропы. Все недовольны тем, что они часами безуспешно плутают по лесу. Даже Блад Мейн злится, ведь это именно она направила их по ложному пути. Даже самые счастливые и пьяные рейдеры больше не хотели мириться с этим дерьмом. Так что все решили, что на сегодня хватит. Рейдеры покивали друг другу, произнесли парочку неуклюжих слов прощания и отправились по домам.\n\nНикто так и не узнает, что это за существо, а те кто узнают, скорее всего, не смогут рассказать об этом, поскольку тварь тут же прикончит их. Но это проблемы уже не Блад Мейн, а какого-то иного неудачника. У неё есть дела поважнее, чем какой-то бродячий монстр."
  bloodyarmy.34.a:0 "Пустая трата времени."

  bloodyarmy.35.title:0 "Пещера"
  bloodyarmy.35.desc:0 "Блад Мейн – блестящий лидер и именно поэтому она сумела выбрать правильный путь. Конечно, удача тут была совсем не при чём. Точно-преточно. Через несколько часов после выбора правильного маршрута группа наткнулась на вход в пещеру, достаточно большую, чтобы вместить зверя. Также возле входа обнаружились царапины, вероятно, от когтей твари. Охотники очень устали после долгого пути. Многие говорят, что лучше бы сперва немного отдохнуть, а утром, со свежими силами, отправиться на поиски. Да, это может привести к тому, что зверь нападёт на них посреди ночи, но ведь они вооружены. Когти не ровня огнестрелу.\n\nКонечно, можно перейти в атаку прямо сейчас. Очень легко просто броситься внутрь пещеры и пристрелить это проклятое чудовище, прежде чем оно успеет среагировать, но, учитывая всеобщую усталость, кто-то из охотников точно может погибнуть. Какая-то трусливая сучка предложила и другую идею – подорвать вход и оставить тварь в ловушке. Это, конечно, куда безопаснее и никто их охотников не погибнет, если только не облажается очень сильно со взрывчаткой, но это будет крайне подлым ходом. Плюс, никаких трофеев. В итоге Блад Мейн принимает решение..."
  bloodyarmy.35.a:0 "— Подождём до завтра.."
  bloodyarmy.35.b:0 "— Давай, прибьём эту тварь прямо сейчас!"
  bloodyarmy.35.c:0 "— Просто подорвите этот проклятый вход."

  bloodyarmy.36.title:0 "В бездну" #the circle binds. the circle binds. the circle binds.
  bloodyarmy.36.desc:0 "Крики.\n\nЛишь это было слышно от разведчика, посланного в логово зверя сразу после завтрака. Блад Мейн и её отряд бросились в пещеру с оружием наготове вскоре после того, как услышали этот ужасный звук. Но когда они добрались до конца извилистой пещеры, боя там не было, лишь новые крики.\n\nОстанков разведчика нигде не было видно. Только лежащая на спине адская гончая, чья грудь была ритуально вскрыта. Но страшнее всего было то, что покрывало стены – жуткие символы, которые Блад Мейн не могла разобрать и от которых голова шла кругом. Они были нарисованы гипнотически красивой светящейся серебристой субстанцией. И рейдерша на могла оторвать глаз от узоров из концентрических кругов, соединённых зазубренными линиями.\n\nРядом с ней закричала Дабл Тэп, грозная главарь банды. Из её глаз начала сочиться кровь. Но Блад Мейн даже не взглянула на неё. Она безучастно смотрела на символы на стенах: они притягивали её и словно поглощали её мысли. Тем временем в пещере разносились всё новые и новые крики. Позже Блад Мейн нашли в лесу. Она была одна и не помнила ничего, кроме тех последних криков."
  bloodyarmy.36.a:0 "§RКруг связывает.§!"

  bloodyarmy.37.title:0 "Конец охоты"
  bloodyarmy.37.desc:0 "Блад Мейн решила ворваться в пещеру, заставив всех своих усталых рейдеров поднять оружие и последовать за своей предводительницей. В пещере они в конце концов наткнулись на искомого зверя и он был достоин столь долгих поисков. Большая, мускулистая и охренительно опасная. Неудивительно, что этой одичавшей адской гончей удалось убить так много пони. Блад Мейн кивком приказала своим охотникам атаковать, пока существо их не заметило. Все разом подняли оружие и обрушили на тварь шквал пуль. Гончая взвыла от боли и развернулось, бросившись на рейдеров, но даже её сила не могла противостоять пулям. Блад Мейн лично выстрелила в глаз твари, попав прямо ей в мозг, отчего та рухнула замертво, заливая пол пещеры кровью.\n\nВскоре все охотники разошлись по домам, а Блад Мейн несла с собой свежую шкуру, из которой можно было сделать плащ или что-нибудь ещё в этом духе. Теперь рейдеры могли гордиться не только убийством адской гончей, но и тем, что спасли жизни многих пони и отомстили за кучу жертв."
  bloodyarmy.37.a:0 "Ещё одна удачная охота!"

  bloodyarmy.38.title:0 "Whispers From Behind"
  bloodyarmy.38.desc:0 "Traitors! That's all that raiders ever are, nothing but traitors waiting their turn to betray, simpering foals with daggers ready to stab into the back of anyone else! Blood Mane's heard it all in the whispers, the raiders, her Bloody Army, they want to turn against her, they want her gone, they want power themselves, they want ruin! Oh they try to deny it, but she hears it, yet still they deny and deny and deny and deny and deny and deny whenever confronted, of course, they're raiders, liars, thieves, traitors!\n\nThe whispers in her head are obvious, she knows exactly who wants to betray her, and oh, they'll pay, all those rat bastards will pay for ever so much as whispering of betraying her. They'll cry and scream and beg and deny and deny and deny and deny and deny that they ever wanted to turn against her, but a firing squad doesn't care how much someone cries, those tears will just be dilution in the rivers of blood. No, no, no, a firing squad is too merciful, too quick, too clean, too good for traitors, for raiders, for those who deny and deny and deny and deny that she's right, no, no, no, there's a much better solution. Much better.\n\nA group of raiders from a large mix of gangs would be selected, meeting to plan a raid on a neighbor in a small wooden house. They're a large mix of traitors, ancient raiders who've seen hundreds of raids, barely-not-foals who've never seen one, mares, and stallions, of all color and species. It doesn't matter who you are, however, as they'd all soon discover, all doors to exit being blocked as Blood Mane's finest torch the building, ensuing none escape the inferno. Turns out traitors burn!"
  bloodyarmy.38.a:0 "Fire burns brighter when traitors are the pyre."

  bloodyarmy.39.title:0 "Objections From The Front"
  bloodyarmy.39.desc:0 "Obstacles, there's no lack of them nowadays! So many ponies are just so ready to throw their lives away over meaningless bullshit, trying to stop Blood Mane. Oh boo-hoo, your family died, oh whine and whine, a raider stole your last piece of food, complain and complain and complain and complain and it gets grating and tedious and it hurts to listen to because all of these ponies won't just shut up and step aside!\n\nEvery pony has their breaking point, Blood Mane is no different, so when yet another idiot comes to her crying about how her reforms are ruining their life, heh, well, it broke her back. So she broke their's. Hidden deep in the archives of New Mareway's palace was a book on a particular technique of execution, it's called ‘impaling', quite a beautiful thing. There's nothing better to use to shut up somepony who just won't stop complaining and complaining and complaining and complaining and- whoops, what's that, a sharpened wooden stake through your whole body, damn, guess you shouldn't have complained!\n\nThese ponies want to know why she's called Blood Mane? Why she's the Bloody Queen? Oh, they'll learn. They'll fucking learn, and maybe then they'll shut their mouths and step out of her way."
  bloodyarmy.39.a:0 "You'll be given something to complain about."

  bloodyarmy.40.title:0 "Resistance From Below" 
  bloodyarmy.40.desc:0 "Ponies are odd, sometimes, they just don't do stuff which is supposed to help them, even when it's the obvious choice. In this situation, serfs, those who stood by New Mareway, gladly put their necks under the yoke of their overlords, those who tried to stop Blood Mane. If it wasn't for these serf-traitors, then the war would have been much easier, much less bloody, just clean, simple, but no, they just had to fight and fight and fight and fight and fight against her! But Blood Mane is a fair mare, she's a very nice queen, benevolent, Celestia wishes she was this kind and forgiving and cool, so she knows well that she should forgive the serfs for their bullshit. However, she's a fair mare, and it wouldn't be fair to just forgive every serf who stood against her, no, that would be unfair to those who joined her. Fairness is all we need.\n\nSo she used the ledgers of the lords of their levies, and her most loyal raiders were sent out to every village, rounding up every traitor serf who fought and fought and fought and fought and fought against her and their own interests. They brought all of them to the old War Games field, where an army of raiders stood by, letting them know there was no use fighting. Blood Mane would come forward with a hat filled with paper slips, the names of all of the serfs, and one by one she would call names. The serfs would come up to her, and she'd give them a nice hug, forgiving them of their traitorous sins, sending them on their way. It calmed the rest of the serfs down, many of them even smiling, relieved that the Queen is just hugging and forgiving them, it's Blood Mane, after all, who wouldn't want a hug and forgiveness from her?\n\nHowever, after reading out a quarter of the names of the serfs there, Blood Mane, and all the other raiders, would turn and trot away, leaving the serfs in the middle of the field, confused. They would remain that way until a pony is launched, seemingly from a distant catapult, into the middle of the arena, covered with explosives. They'd beep once, the serfs would back away, they'd beep again, they'd cry and try to run, they'd beep twice, and detonate, detonating the hundreds of explosives buried right under the ground, and just like that, the serfs fought no more."
  bloodyarmy.40.a:0 "Kaboom!"

  bloodyarmy.41.title:0 "Rot From Within"
  bloodyarmy.41.desc:0 "Rot and sickness fester and spread in the decaying, dying tissue that is New Mareway proper, like a poison coursing through its system, said poison named nobility. Even after she took over, the city has been the same, filled with abuses and nobility and rot and sickness and poison and decay and death and it's all so bad and so disgusting and she can't help it and it needs to be gone! Don't build a house on an unstable foundation, don't build a nation on a rotted city, no, no, no, no, purge the city, purge it in the only way rot can be purged, fire, oh yes, hot burning red-hot fire for the city! If any survive, let that be a sign that they aren't rotted like the rest of the city.\n\nMany raiders were more than happy to assist when the Queen gave them Molotrot Cocktails, more than have ever been assembled in recorded history, and ordered them to have fun, and burn. She'd stand atop the royal tower, the heat washing across her face as she grins madly, watching as the flames catch and spread over the rotted buildings, watching as the rotten ponies cry and scream for help. And stood behind her, a ghastly apparition, who opens her mouth to speak, to beg her to stop, but her words would be drowned out by the cries and by the roars of the flames."
  bloodyarmy.41.a:0 "Burn the poison, cleanse!"

  bloodyarmy.42.title:0 "Cries From Above"
  bloodyarmy.42.desc:0 "Blood Mane would sit at a small table, smiling happily as she pours herself some whiskey, looking at the pony across from her, Star Gazer, her coat matted down with blood, sweat, dirt, and dried tears, flinching whenever Blood Mane makes a move. She'd reach across and fill her a teacup of whiskey, before pouring a third for the third pony present, the ghastly apparition of Golden Star, who just stares at Blood Mane with a blank expression. She grins as she sets the whiskey down, "You know, it's nice to be back as a family again, isn't it? I fucking love families. Easier targets to hit!" She'd then chuckle while Star Gazer slowly shudders, looking down at her teacup, her eyes dull and tired. Blood Mane looks up, "Oh come on, no laughs? You used to love my jokes, you know, you used to laugh your fucking ass off about them when I took you from her." She motions to Silver, before motioning back, "Now come on, I wasn't here for your twenty-first, fucking drink."\n\nStar Gazer would look at the whiskey, before slowly speaking, "I don't want to drink it. I don't drink. I don't-" She then shudders, as her eyes begin to water, her voice breaking as she speaks, "Why are you doing this? I used to love you, we used to be family. We were family!" She then looks up, her eyes no longer distant, now focused and bright, as she stomps a hoof on the ground, "I loved you, mother loved you, and you killed her! You killed her to help the serfs so you say, yet I don't hear helping outside, I hear cries, and screams, and pain and death and it's all your fault! Do you think I'm still a foal, do you think I'm stupid?! You keep me in a cell then you drag me in here for-for whiskey, while pretending there's somepony else here!? I'm not a foal, I'm not weak, I'm not your plaything, and you're not my Aunt!" She then grabs the teacup and hits Blood Mane right in the face with it.\n\nShe would fall back as the sharp edges of the broken glass strikes against her face, and as the whiskey sees into her scarred eye, yelling in pain. But she wouldn't have time to recover, as Star Gazer lunges over the table, knocking off the whiskey glass, landing on top of her, beginning to beat down on her with both front hooves. The former Queen would pant as Blood Mane's blood begins to coat her hooves, but she doesn't stop, landing hit after hit against her, for her mother, for her ponies, for everyone that Blood Mane killed. She'd rear back and hit her with both hooves at once, left hunched over the bruised and beaten face of Blood Mane, panting. She'd slowly croak from beneath Star Gazer, opening one black eye, looking up at her, seeing the horrified face of Silver Star behind her. Then, in an instant, she would lunge up, locking her teeth around Gazer's throat, and, with a single pull, she'd tear it out, leaving nothing behind but a bloody mess. Star Gazer would gasp, reaching up to the wound, before collapsing off to the side, slowly choking on her own blood, gasping for help. Soon, it'd be just Blood Mane, left bruised and covered in blood, the last of her family dead."
  bloodyarmy.42.a:0 "What have I done..?"

