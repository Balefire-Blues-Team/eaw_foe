  army_affairs.1.title:0 "Ошибки в Шаттерхорне"
  army_affairs.1.desc:0 "Гилдед Грин никогда не был хорошим боссом рейдеров: он не умел драться, никогда не прикасался к винтовке и возглавил свою маленькую банду лишь благодаря хорошо подвешенному языку. Для Грина этого было достаточно, ведь за него могли сражаться другие, а пока у него была еда, он был счастлив. Потом появилась Блад Мейн, и он, как подобает истинному оппортунисту, тут же перешёл на её сторону. Банда стала её бандой, а Грин превратился в «офицера», что бы это ни значило. Потом он узнал, что теперь он может расслабляться в тылу, пока другие сражаются за него. Грин может наслаждаться вкусными закусками, пока рейдеры сражаются за него. Отличная сделка, никаких минусов.\n\nПотом был Шаттерхорн. Это казалось обычным рейдом, так что единорог просто сидел и позволял своей банде нестись в атаку. Но вскоре его рейдеров окружили и в итоге безалаберность Грина стала первой костяшкой, которая в итоге привела к поражению Блад Мейн. Когда ему велели явиться к Блад Мейн, он лишь мило ухмыльнулся и сделал ей парочку комплиментов, отмахнувшись от поражения, как от пустяка – в конце концов, они потеряли просто парочку бесполезных рейдеров.\n\nВсе рейдеры в комнате были застигнуты врасплох, когда Блад Мейн спокойно подошла к генералу-неудачнику, а затем внезапно сделала выпад, вцепилась зубами в его рог, а затем оттолкнула пони, расколов его рог на мелкие куски. Грин выл и корчился от боли, а Блад Мейн выхватила пистолет и тихо сказала, — Жеребцы, позвольте мне кое-что прояснить. — Она направила пистолет прямо ему в промежность, а затем нажала на курок:"
  army_affairs.1.a:0 "Не подведите меня."

  army_affairs.2.title:0 "Уловки разума"
  army_affairs.2.desc:0 "Синий и серебристый... Блад Мейн стала ненавидеть эти цвета. С тех пор как этот проклятый маг обокрал её, она стала видеть эти цвета повсюду. Один из её доверенных офицеров, синий жеребец, красил свою гриву в серебристый цвет, и она клянется, что иногда видит, как он подмигивает ей, когда считает, что она не смотрит. Когда-то постельное бельё Блад Мейн было красным, но теперь оно синее с серебряной отделкой. И когда она во сне смотрит в небо, то видит только эту проклятую синь, украшенную серебром... ладно, это может быть вполне нормальным, но как же её всё это бесит!\n\nПроснувшись утром, Блад Мейн потёрла глаза, посмотрела на прикроватную тумбочку и увидела на ней какую-то странную довоенную листовку с рекламой услуг мага. Разумеется, этот грёбаный маг был синего и серебристого цвета. Блад Мейн вознамерилась выбросить этот мусор, но как только рейдерша коснулась старой бумаги, то моргнула и её вдруг захлестнул поток забытых воспоминаний. Она вспомнила разговор с торговцем оружием, сине-серебристым жеребцом, и тот факт, что сразу после этого она приказала своим солдатам отдать ему только дюжину крышек. Она сказала, что недостающие сотни – это просто налог на его охренительную надоедливость. И по поводу казни... Она убила вовсе не фокусника, а мейрвейского рыцаря. Она казнила пленника, а этот проклятый жеребец исчез.\n\nНо нет, этого же не может быть. Она должна была узнать пленника. Она же отдала сотни крышек, а не жалкую дюжину. Разве не так? Конечно, всё это может быть обманом, какой-то идиотской магией в брошюре, заставляющей её думать, будто она сошла с ума! Но Блад Мейн не сумасшедшая! Или всё же нет..."
  army_affairs.2.a:0 "Проклятье! Да чтоб вас всех! Этот сине-серебряный ублюдок заплатит!"
  army_affairs.2.b:0 "Я неправа, я облажалась."

  army_affairs.3.title:0 "Сражаясь с призраками"
  army_affairs.3.desc:0 "Кровь и дым, лязг стали, ругательства воинов... Блад Мейн находилась в своём тронном зале, как вдруг все эти чувства нахлынули на неё. Она как будто наяву услышала эти звуки и почувствовала запахи. Перед ней возникли призрачные образы: она сама и сэр Стронгвинг... Блад Мейн держит тот самый кинжал, которым она убила сестру, а гуль вооружён копьём. Гуль бросился к более молодой Блад Мейн, а та отпрянула назад, держа кинжал во рту. Стронгвинг ударил копьём не успевшую вовремя увернуться будущую рейдершу. Острие оружие попало ей глаз, затем проникло в мозг и убило её... Но нет, всё было не так. Она всё же почти увернулась, и копье лишь рассекло ей щеку и лоб, пощадив глаз.\n\nБлад Мейн подняла копыто и осторожно коснулась шрама на глазу. Она смотрит, как её юная версия убегает. Кровь заливает её лицо и гриву, пока она поворачивается и галопом уносится прочь, а её сторонники бегут следом. И именно так Голден Стар стала известна как Блад Мейн: она бежала так быстро, что кровь из раны залила гриву, окрасив её в алый цвет. Но если она не успела увернуться? Если бы она была хоть на дюйм ближе к гулю? Встав со своего трона и взглянув на жуткий фантом Стронгвинга, она заявила:"
  army_affairs.3.a:0 "Никогда больше! Пошел ты на хер, Стронгвинг, мы будем готовы!"
  army_affairs.3.b:0 "Никогда больше. А теперь мне нужно выпить."

  army_affairs.4.title:0 "Заглядывая в прошлое"
  army_affairs.4.desc:0 "Блад Мейн вошла в одну из комнат цитадели Мегамарта. Помещение было хорошо знакомо ей ещё со времён её баронства. Каждый дюйм стен в этой комнате покрывали рисунки жеребят. Кобыла слегка улыбнулась, когда перед ней возник призрачный образ. А вот и она, Стар Гейзер, всё ещё маленькая кобылка, в гостях у своей любимой – ну, единственной – тётушки. Они нашли в Мегамарте пачку цветных мелков, и Блад Мейн разрешила ей делать с ними всё, что она захочет – у неё всегда была немного бунтарская жилка.\n\nМаленькая Стар Гейзер держит во рту сразу пять мелков и рисует разноцветную радугу по всей стене вместе с красочными изображениями мамы, Блад Мейн и её любимого герцога Литтлварда. Кобылка даже пытается нарисовать солнце, правда, оно у неё получается голубым, так как она никогда не видела светила. Молодая Блад Мейн смеётся, наблюдая за маленькой кобылкой, и с надеждой говорит: «Ты не боишься выражать себя, Гейзер. Я надеюсь, что ты никогда не будешь бояться этого, ведь уверенность – это круто».\n\nСтар Гейзер улыбается и кивает, а затем предлагает Блад Мейн красный мелок. Кобыла ухмыляется, слегка закатывая глаза, берёт мелок, рысит к картине, где они изображены все три кобылы... и вдруг вонзает карандаш в шею сестры, пробивая стену, откуда начинает обильно течь кровь. И младшую, и нынешнюю Блад Мейн заливает кровь. Они кричат, пока их идиллические воспоминания исчезают. Блад Мейн возвращается в реальность только тогда, когда в дверь стучат. Видение исчезает, а её горло болит от крика."
  army_affairs.4.a:0 "Неужели все воспоминания в опасности?"

  army_affairs.5.title:0 "Anger"
  army_affairs.5.desc:0 "After a long day of training her army, Blood Mane would enter her bedroom, reaching up to rub her eyes on her leg. Pulling her leg away, and blinking, she would see someone in front of her once more. Her sister, Silver Star, stood there in the midst of her room, staring at her. Slowly, with a voice like an angel, she would speak, "I understand, Golden Star. I understand."\n\nBlood Mane looks at her, taking a second to breathe, before that breath turns into a growl, and then into a shout, "No, you don't! You don't! You never did! You fucking arrogant bitch, why the fuck would I kill you if you fucking understood!" She stomps closer to the ghost, "You were just like the rest of them, slave masters by any name, cracking the whip against any serf who stepped out of line, and you say you understand?! All you understand is fucking pain and choking after I cut your fucking throat, bitch! You don't understand what they do, you don't understand why I had to do it, you don't understand shit! That's why the throne was mine! Fucking mine! Not yours, because I understand, you don't!"\n\nSilver Star would look at her with sad eyes, speaking softly, "I understand. But you don't need to choose violence any longer. You can change-" Blood Mane shouts and turns around, bucking the ghost with both her legs, making it disappear as her hooves hit thin air. She breathes quickly, before spitting on the ground, speaking once more with venom:"
  army_affairs.5.a:0 "Change that, bitch!"

  army_affairs.6.title:0 "Uninvited Guest"
  army_affairs.6.desc:0 "Blood Mane would blink her eyes open, groaning groggily as she sits up in bed, rubbing the sleep from her eyes. As she pulls her leg down, she'd see a familiar mare in front of her, Silver Star, this time with a gaping wound in her neck, leaking ghastly blood down her form. She speaks with a soothing voice, "Golden Star, you must move on. I understand. I forgive you. Don't let me hold you back."\n\nBlood Mane would glare at her for a second, before relenting, laying on her back, "How the fuck am I supposed to do that? I loved you, Silver, you know that. You were a great pony, a great pony who did bad things, and every day, I wish I had you here with me, I wish Star Gazer had her mother, that she had her aunt, that I had my sister." She shakes her head, "But I can't have that, it'd be unfair, not while serfs are still out there. Serfs want the same, you know? They see their sons, their brothers, their fathers go off to fight in levies, and never return, their mothers are taken by nobles and not seen again, and if they do anything against it all, nobody forgives them. No. I'm just forgiven because I've got 'special blood', because of who gave birth to me. Is that fair?" She looks over at Silver, "Is it fair that I had to make that decision? What I did to you, Silver, it was for them. But if I could go back...""
  army_affairs.6.a:0 "I'd kill you again."
  army_affairs.6.b:0 "I don't know what I'd do."

  army_affairs.7.title:0 "A Quiet Night"
  army_affairs.7.desc:0 "Not many know this, but unlike many raider bosses, Blood Mane actually knows how to read. Shocking, I know. In fact, every so often, when she's had a hard day, she likes to spend hours reading, before falling asleep, letting the book distract her from her worries. She picked up two books recently from a traveling merchant, one is some book called 'Peace and War' by some bitch or bastard... Asshole, that fits mare and stallion, some asshole called Leaf Trotstoy. It seems like it'll teach her something about the army, it'll likely be good to read, but fuck it would be so boring.\n\nThe other book is from far to the north, so far away it likely doesn't exist to her, and it's titled 'How To Pet A Deer and Have Them Enjoy It: An Illustrated Guide' by someone called Nota Dear. Apparently there's something called a Deer and they really enjoy to be pet. Blood Mane will never meet a deer, this will help her in no way. But also, the Deer are so adorable, she would enjoy reading how to pet them a lot. Her dreams would be much more pleasant with thoughts of fluffy deer on her mind. With that in mind, she would reach for:"
  army_affairs.7.a:0 "Peace and War"
  army_affairs.7.b:0 "How To Pet A Deer"

  army_affairs.8.title:0 "Quiet"
  army_affairs.8.desc:0 "Blood Mane woke up this morning, thinking it would be like all others, but something about it was different. It was more quiet. No ghosts, no whispers, no smells or noises, just normal. Completely normal. It reminds her of before, back when she was Golden Star. She could almost imagine properly meeting her younger self... how would she react?\n\nBlood Mane has done a lot of wrong. But it was worth it, right? Taking over this territory had cost a lot of ponies their lives, but in the end, she'll be able to free the serfs. A bit of suffering to end more suffering. Of course, allying Red Eye would be a bad thing to many, he's a slaver, after all, and she's supposed to be against serfdom, which is just another form of slavery. But Red Eye doesn't support slavery to its own end, he only supports it in that it helps him rebuild, and when it isn't helping, he'll toss it aside. He's a lot like her, in that way. Right now, she kills ponies, the same serfs she wants to free, but not because she wants to, just so she can see all of them free. Once she's Queen, she'll be peaceful. Maybe she'll be able to settle down, live a normal life. Retire, perhaps. The crown was always just a means to an end, a shiny metal object.\n\nBlood Mane would look to herself in a nearby mirror, reaching up to rub her scar, before cracking a small smile."
  army_affairs.8.a:0 "I'm different, but that's okay"

army_affairs.9.title:0 "Weekend Bender"
  army_affairs.9.desc:0 "It's been a fucking busy week for Blood Mane, she'd been putting up with a bunch of bullshit, from both raiders and from others, leaving her a mare who is in need of a relaxing. She's been worked so hard that she just needs a pick-me-up, and a fun time with some, well, not friends, but friendly enough raiders. Those who aren't assholes. A rare species among raiders, really.\n\nShe'd take the whole weekend off, arriving at a meeting place with the other raiders, discovering they've found some drugs, enough for all of them to use. Some Buck, it'll make her feel stronger, like she can take on the world. Dash, it'll make her quick, thinking she can do anything. Mint-als, those will make her smarter and a bit better at speaking. Rage will make her stronger, faster, and fucking angry. With all the options in front of her, she'd choose:"
  army_affairs.9.a:0 "Give me the Buck."
  army_affairs.9.b:0 "Pass the Dash."
  army_affairs.9.c:0 "I'll take a Mint-al."
  army_affairs.9.d:0 "Fuck it, Rage."

  army_affairs.10.title:0 "Leverage"
  army_affairs.10.desc:0 "Blood Mane would be bored out of her mind, no shit is happening, not even any troubles or visions to make her feel like shit, leaving her feeling even more like shit due to how bored she is. So, she'd order her guards to bring her a foreigner, with them quickly bringing her an odd creature, a Minotaur, it's body rippling with muscle, definitely not what she expected. But she's not one to be afraid, and so she'd set up a table, and challenge the biped to a hoof wrestling contest.\n\nAt first the Minotaur would laugh, thinking it as a joke, but Blood Mane doesn't joke, nor does she fuck around. Slowly, he would smirk and sit across from her, placing his arm on the table, rippling with muscles, some of which are larger than her entire leg. Undeterred, Blood Mane would match her hoof against his hand, and the contest would begin. He would begin to push, and her hoof would slowly move closer to the table, but she puts up surprising resistance.\n\nFor any normal, sane pony, this contest would be deadly, their leg would be snapped off, but Blood Mane isn't normal, nor is she sane. She sneers as she looks at the big Minotaur, her hoof slowly getting closer to the table, until her mind reshapes him into Strongwing, hand into hoof, cow to pony, and suddenly she would growl. In a burst of movement, she would move her hoof, a crack filling the room as she breaks the arm of the Minotaur, slamming it down with such force that its arm is ripped entirely off. She smirks, watching as the Minotaur clutches his new stump, before throwing his arm back to him, going to go wash the blood off of her."
  army_affairs.10.a:0 "Victory!"

  army_affairs.11.title:0 "Traitors"
  army_affairs.11.desc:0 "Some bad news has come to Blood Mane today, apparently there's some group of bastards in her realm that are trying to break away, trying to form their own gang, moving to another land to cause shit. She is, of course, furious, but she can't just kill them, that would be a waste of good ammo, even if it would feel wonderful. So she's instead left with two choices.\n\nOn one hoof, she could use some favors and promises to get them back into her grasp, it'd keep them around to fight for her, but it would cost some of her influence in the realm by showing that she'll bow to certain threats. Or, of course, she could sit back and do nothing, and while it would show she's a hardliner who's not going to take shit, it'll also likely lose her fighters, and make it so more raiders think they might leave on their own."
  army_affairs.11.a:0 "Bring them back!"
  army_affairs.11.b:0 "Let the fuckers go."

  army_affairs.12.title:0 "Let The (War)Games Continue!"
  army_affairs.12.desc:0 "Blood Mane would sit back and relaxing, clopping her hooves as she watches some war games, seeing that the raiders are doing better than before. But there hasn't really been that much improvement compared to before, in fact, it seems like most raiders have found tactics that they like, and are just sticking to that, not learning much. This is annoying, of course, as the whole point was to prepare them.\n\nTwo advisors, one the boss of a big gang, and the other a kindly ex-knight, would come to with ideas on how to improve it. The boss suggests that it might be a good idea to include more variety, add some random threats, maybe some animals, weather, radiation. Sure, it might cost some lives and money to do, but it will make the raiders be even more ready for the actual battlefield. The knight, meanwhile, says that they've trained enough, the raiders will be able to beat Mareway knights, the games have fulfilled their role. Stop the games, he says, it'll make a lot of ponies happier, since the games aren't exactly popular outside of the raiders. Hearing both, she would decide:"
  army_affairs.12.a:0 "Revamp the games."
  army_affairs.12.b:0 "Reign in the games."

  army_affairs.13.title:0 "Strays"
  army_affairs.13.desc:0 "News comes from the southern border, apparently a group of ponies has crossed it. Blood Mane, being cautious, would of course take her own war band out there, checking it out, only to discover a sizable group of serfs, dirty and ragged, having just escaped from their estates. As she and her raiders trot closer, they wouldn't cower, but would instead cheer and come up to her, one of them even giving her a surprising hug. It's been a while since she had one, so she just tensed up until they let go, apologizing for being so quick to hug.\n\nIt turns out that these serfs are pretty radical, they are very, very encouraged to eventually bring about the end of serfdom in Mareway. As soon as they were given some proper food and drink, they almost immediately joined up with the army, and their positivity has spread almost infectiously. Even raiders who didn't want anything but mares and drugs have slowly become more encouraged by them. The small group has already encouraged the army, and the realm, setting them towards enthusiastic participation in the freeing of serfs."
  army_affairs.13.a:0 "We're coming home, chained brothers, soon."

  army_affairs.14.title:0 "Demand"
  army_affairs.14.desc:0 "Blood Mane would be relaxing on her throne when an asshole entered the building. He's a raider boss, nobody special, just some two-bit asshole who thinks he's gonna be the one to gain glory, caps, and mares when the time comes to attack Mareway. The asshole would tell her about how his gang is low on ponies and guns, and would demand that she give him extra, so his gang can be strong and lead him-her, lead her to glory.\n\nEquipment and ponypower doesn't grow on trees, so agreeing would be costly, but it would ensure no other issues arise from this, it'd make her look more reasonable, too. Or, of course, she could just turn the asshole away, not give him shit because it's his fucking fault he fucked up so bad to come to her for fucking help, but that would make the asshole unhappy, along with others who care about the asshole. Or, of course, there's always the third option. What does one do with assholes? Cover them up, of course, nobody likes staring at an asshole. So why not do that? She'll cover him up, under six feet of dirt, with a hole in his head. It's only right, it's his fault he fucked up this bad, she can do better than fuckers like him."
  army_affairs.14.a:0 "Give him some shit."
  army_affairs.14.b:0 "Fuck you, asshole."
  army_affairs.14.c:0 "I'm gonna put a cap in your ass!"

  army_affairs.15.title:0 "Opportunity Costs"
  army_affairs.15.desc:0 "There's been someone new wandering the Bloody Army's territory recently, apparently he's some big adventurer from far away. Apparently he's some 'Chosen One' who's been hallucinating Luna in his dreams, but he hasn't actually done much of value, just fought some monsters and some groups, killing them off. Of course, Blood Mane doesn't trust anyone who would see ponies in their head, let alone does she think someone like that should lead anything, but he would be able to train her army for a bit.\n\nSo, upsides, if she pays him to help, he'll make her army even more prepared, but they won't be happy, not only are they tired, but he's fucking insane. I mean, seriously, who sees dead ponies in their head? Crazy. Plus he might try and preach about the 'holy mission' that 'Luna' has given him, and raiders aren't exactly a smart lot, so some might actually believe him. Looks like it's up to her to decide if she wants to keep this Chosen One around to train her armies, or send him on his way."
  army_affairs.15.a:0 "Fuck it, fine, hire him."
  army_affairs.15.b:0 "Get that Luna-tic out of my country."

  army_affairs.16.title:0 "Good News!"
  army_affairs.16.desc:0 "Good news, Blood Mane, turns out having an army of raiders pays off! Earlier today, a group of raiders went off on a caravan that was passing by the Bloody Army's territory. Turns out they had a lot of good shit inside of it, tools, food, shit which can be invested. Best part is, they didn't even ask for anything in return, just giving Blood Mane most of the loot, other than the caps, before heading back to her own territory. Looks like everything's turning up Bloody."
  army_affairs.16.a:0 "Stonks!"

  army_affairs.17.title:0 "Failures"
  army_affairs.17.desc:0 "It turns out that having a raider based army isn't always good, and sometimes can lead to some bad shit. A group of raiders overextended earlier today, they tried to attack some robot merchant who was gonna sell robots to Neocastle, but they apparently didn't understand that those robots could be activated and kick their asses, which is exactly what happened. The raiders returned home with their heads hung low, and Blood Mane was forced to punish the one in charge, tossing him out of a window because he failed so hard. They've lost ponies, and such a humiliating defeat has made other raiders question themselves, and her."
  army_affairs.17.a:0 "Fucking raiders."

  army_affairs.18.title:0 "Wonderful News!"
  army_affairs.18.desc:0 "Blood Mane was smiling, and that's good, she doesn't smile much, but she was smiling now. In front of her would be bag after bag of food, caps, supplies, all manners of loot, the raiders who got it standing proud in front of it, and her. Their leader, a charming stallion, and a clever raider, would see a weakness in a nearby village, and would quickly move in and raid it, kicking its ass before it's militia could even raise up, then running away. Not only does it mean some poor unfortunate bastard is having a shit day, it also means Blood Mane has more supplies to invest. Feels good."
  army_affairs.18.a:0 "Feels good, Mane."

  army_affairs.19.title:0 "Real Fucking Bad News"
  army_affairs.19.desc:0 "Blood Mane was frowning. That's not a good sign. Nobody likes it when Blood Mane frowns. Least of all those who are around her. But despite their wishes, there she is, frowning, striking the fear of Celestia into a stallion in front of her. He's the sole survivor of a raid gone wrong. His gang's leader, a dumbass and narcissist, would try and raid a neighboring village when the local army was around, just to try and show off. Yeah, that didn't work, and it ended up getting a lot of ponies killed, with no returns. The stallion in front of her ran when things were getting bad, but sadly that's not an option right now. She'd approach closer to him, only to lunge forward, biting into his neck and tearing it out with her teeth, spitting out his flesh as she watches him choke on his own blood. Even her own guards would be put off by the display."
  army_affairs.19.a:0 "Feels bad, Mane."

  army_affairs.20.title:0 "Marebossing"
  army_affairs.20.desc:0 "Being a raider boss fucking sucks sometimes, and Blood Mane learned that the hard way. This was just supposed to be a normal meeting to determine what they should do next, but due to everyone being fucking idiots, it devolved into just arguing and yelling. It got so bad that almost the entire day passed, with everyone needing to take a water break due to how much they've yelled, only to continue to do it the instant they entered into the room. It would slowly wear on her, more and more, and eventually, she snapped.\n\nYou don't fuck with Blood Mane when she's angry, that's what the twenty mares and stallions around her would discover. She leaped over the table at first, tackling the most annoying bastard to the ground, stomping his face in until he lost the rest of his rotting teeth. Two mares would come up behind her to try and pull her off, but she'd buck back, sending them both flying into the wall, knocked out instantly. Another charged her, who she gave a headbutt, before picking up his entire body, throwing it at a group of five, taking them down. So on and so on, she would clean up the mess, left with only the slight twinge of blood in her mouth. She spits on one of her underlings, and shouts as she leaves:"
  army_affairs.20.a:0 "Do fucking better next time."

  army_affairs.21.title:0 "Listening"
  army_affairs.21.desc:0 "Blood Mane would be going about her day when she was approached by a mare. Darling Belle, the most experienced, badass, and highest ranking knight in her country, even if her name doesn't sound like a very badass mare. Darling would trot by her side, and begin to speak, "Blood Mane, I've been thinking recently, and I've come up with an idea. I was reading the works of Pluto recently, he's an ancient philosopher, and I had an interesting idea. I believe we should release a survey amongst our nation, asking their opinions on certain issues, so we can learn from it. I see benefits to doing it in both the army and civilian sector. Even if the information we garner is useless, it will still make the commoner feel like they have some voice to us."\n\nBlood Mane would look over and nods, "Fuck, that's actually a really fucking good idea, wouldn't cost us too much, but just enough where I could only really do it to one sector. Send it to the raiders and knights and those bastards and bitches would probably come up with some damn good ideas, maybe enough to help our army become more organized. Send it to the civilians and they'll give me some fucking good ideas to make the realm more stable. Hard fucking choice. But I think I'll go with...""
  army_affairs.21.a:0 "The Army"
  army_affairs.21.b:0 "The Civilians"

  army_affairs.22.title:0 "The Disappeared"
  army_affairs.22.desc:0 "It's hardly uncommon for ponies to die in the Wasteland, but to disappear is another story entirely. Paper trails might not exist as much as they used to, but hearsay and other ponies are good enough where someone could track a single mare all the way from Ponyville to Old Appleloosa if they really wanted to. For someone to truly disappear is not common, and yet that's the reality all across the Bloody Army. That animal has been sneaking into villages, even those surrounded by walls, taking and presumably killing colts, fillies, stallions, and mares. Ponies don't feel safe in their homes anymore, and beg for a solution. That beast needs to be hunted or this will only continue."
  army_affairs.22.a:0 "Goodbye able-bodied soldiers."

