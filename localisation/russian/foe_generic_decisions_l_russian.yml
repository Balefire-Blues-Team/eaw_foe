  foe_stability_dec:0 "Произнести речь"
  foe_stability_dec_desc:0 "В эти смутные времена наш народ отчаянно нуждается в надежде. Поэтому стоит произнести парочку вдохновляющих и оптимистичных речей."
  foe_stability_water_dec:0 "Распределить воду"
  foe_stability_water_dec_desc:0 "Чистая вода редко встречается в пустоши. Многие семьи нашей стране страдают от нехватки необлучённой воды. Мы позаботимся о том, чтобы распространить чистую воду среди нашего народа, дабы облегчить его страдания."
  foe_war_support_dec:0 "Воздать хвалу нашим хранителям"
  foe_war_support_dec_desc:0 "Сейчас наши храбрые солдаты защищают нас от опасностей и врагов. Они стоят на страже день и ночь, следя за тем, чтобы мы все были целы и невредимы. Давайте покажем им нашу признательность, устроив праздник в их честь!"
  foe_war_support_2_dec:0 "Сплотить нацию"
  foe_war_support_2_dec_desc:0 "Наступили тёмные времена. Враги желают сокрушить нас и разрушить сам наш образ жизни. Если мы хотим выжить как народ, то должны объединиться и сражаться. Ибо если мы проиграем, то наш народ исчезнет."
  foe_research_dec:0 "Изучить инновации военного времени"
  foe_research_dec_desc:0 "В военное время Эквестрия постоянно внедряла инновации и создавала удивительные технологии как в гражданской, так и в военной промышленности. Если мы изучим их достижения, то сможем воспроизвести некоторые из них и улучшить наши собственные научные возможности."
  foe_building_slots_dec:0 "Расчистить мусор"
  foe_building_slots_dec_desc:0 "Большая часть нашей земли всё ещё покрыта обломками и руинами. Если мы расчистим завалы, то получим чуть больше пригодной для строительства земли."
