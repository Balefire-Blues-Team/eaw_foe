MSR_crossroads.15.title:0 "Кроссроадс \"предлагает\" защиту"
MSR_crossroads.15.desc:0 "Как и следовало ожидать, Стальные Рейнджеры вернулись, желая большего. Старейшина Кроссроадс хочет, чтобы её Рейнджеры имели полную свободу в \"защите\" нашей территории. Для неё этот процесс включает в себя замену наших нынешних местных полицейских сил теми, что подчиняются непосредственно ей, назначение рейнджеров \"советниками по обороне\" (и соглядатаями за нашим правительством) и обеспечение полного доступа их армии на наши территории. Мы, по сути, лишимся своей независимости, хотя и номинально останемся свободными. Сейчас у нас есть последний шанс отступить."
MSR_crossroads.15.a:0 "Мы должны согласиться..."
MSR_crossroads.15.a:0 "Это возмутительно!"

MSR_crossroads.16.title:0 "Портсхуф соглашается!"
MSR_crossroads.16.desc:0 "Мы получили ответ от торговцев Портсхуфа, они приняли наше великодушное предложение защиты! Наши войска уже начали выдвигаться на свои новые позиции, чтобы выполнять роль защитников Портсхуфа."
MSR_crossroads.16.a:0 "Отлично."

