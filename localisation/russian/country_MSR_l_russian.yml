MSR.69.title:0 "Речь, которую нельзя забыть"
MSR.69.desc:0 "Стилхувз - немногословный жеребец, поэтому он чувствовал себя неуверенно, когда Звёздная Паладин Кроссроадс предложила ему произнести речь в честь прихода к власти и становления Старейшиной. Через пару часов Стилхувз в конце концов согласился с этой идеей. Но только при условии, что он сам напишет речь. Когда настал день выступления, в столовой собралась большая толпа стальных рейнджеров, готовых услышать речь своего нового Старейшины. Стилхувз терпеливо ожидал подходящего момента для начала выступления. Когда время пришло, Старейшина медленно поднялся на сцену, прочистил горло и начал говорить. После окончания речи толпа безмолвствовала целых две минуты. Подумав, что его выступление прошло неудачно, Стилхувз недовольно заворчал и начал уходить со сцены. Однако, прежде чем он успел уйти, некоторые пони из толпы начали хлопать. И чуть позже все собравшиеся присоединились и начали зааплодировать, демонстрируя свою поддержку идеям и курсу Стилхувза."
MSR.69.a:0 "Всё прошло лучше, чем ожидалось."

MSR.70.title:0 "Проявление уважения"
MSR.70.desc:0 "Стилхувз попросил всех паладинов собраться в командном зале. После начала собрания он подождал опоздавших ещё пару минут. Как только Стилхувз убедился, что все знакомые ему старшие рейнджеры уже прибыли, он закрыл дверь в комнату и просто молча посмотрел на них. Новый Старейшина заметил, что многие паладины нервничают. Ведь было необычно видеть, как Старейшина обращается ко всем своим паладинам сразу. После паузы Стилхувз заговорил. Его хрипловатый голос эхом разносился по комнате, когда он реагировал на возможные опасения паладинов и отвечал на них. Стилхувз дал собравшимся понять, что хотя не всем из них могут понравиться грядущие перемены и изменения, он всё же был избран их Старейшиной. И поскольку все они являются паладинами Стальных Рейнджеров, они обязаны проявлять уважение к своему Старейшине. Даже если им может не нравиться курс их Контингента. Закончив свою речь, Стилхувз покинул комнату, оставив паладинов размышлять о том, что они только что услышали."
MSR.70.a:0 "Надеюсь, что я смог достучаться до них."

MSR.71.title:0 "Накопление поддержки"
MSR.71.desc:0 "Стилхувз знал, что убедить писцов поддержать его будет нелегко. Они всегда старались не вмешиваться в политические дела и хотели лишь того, чтобы их оставили в покое и дали спокойно работать. Но новый Старейшина знал, что их поддержка будет иметь решающее значение для нового руководства Контингента. Поэтому Стилхувз сделал глубокий вдох и начал пробираться в глубины Брыклинского Креста. Когда он вошел в мастерскую писцов, постоянный шум приводящейся там работы тут же затих, и все глаза в комнате уставились на него. Через некоторое время проктор Блум решила подойти к Старейшине и поинтересоваться причиной этой визита. После короткого обмена любезностями проктор Блум проводила Стилхувза в свой кабинет, чтобы они могли поговорить наедине. Оказавшись внутри, Стилхувз сел и заговорил с проктором, задав всего один вопрос.\n\n— Что вам от меня нужно?"
MSR.71.a:0 "Ну, список будет очень длинным."

MSR.88.title:0 "Опасения"
MSR.88.desc:0 "Стилхувз никогда не хотел быть Старейшиной. Он отказался от этого поста, когда умер предшественник Коттедж Чиза, и намеревался отказаться снова. К сожалению, его Контингент, его братья и сестры по оружию, направили Стилхувза на этот путь своим проклятым вотумом недоверия. Но теперь наступил поворотный момент. Звёздный Паладин Кроссроадс открыла нам новый путь.\n\nУ неё есть амбиции и желание вести Контингент в то, что она считает новым будущим. Кроссроадс заняла гораздо более прагматичную позицию в отношении некоторых мер Стилхувза, и некоторые опасаются, что после её прихода к власти Контингент просто вернётся к статусу-кво. Но, как бы то ни было, выбор должен сделать только сам старейшина Стилхувз. Сможет ли он остаться и преодолеть свои опасения? Или же ему стоит уйти в отставку и посмотреть, куда приведёт Контингент новая Старейшина..."
MSR.88.a:0 "Стилхувз - наш Старейшина!"
MSR.88.b:0 "Кроссроадс отлично справится."

