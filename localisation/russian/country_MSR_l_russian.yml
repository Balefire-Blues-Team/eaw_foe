msr_economic_turmoil_labor3:0 "Рабство вне закона"
msr_economic_turmoil_labor3_desc:0 "Наш весьма популярный шаг по объявлению рабства вне закона сделал многое для улучшения общественного мнения о нашей любимой правительнице."

