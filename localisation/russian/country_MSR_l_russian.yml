msr_low_morale:0 "Перепуганные бойцы"
msr_low_morale_desc:0 "Сначала Брыклинский Крест, а потом Арбу. Слухи об \"§OАдской Кобыле§!\" распространяются среди наших войск со скоростью лесного пожара. Хуже того, этот проклятый ди-джей показал всем, что Адская Кобыла и Дарительница Света - одна и та же пони, так что наши Рейнджеры боятся дать отпор той стороне, которая пользуется §Oеё§! расположением."

msr_aj_push_forward:0 "Навстречу будущему"
msr_aj_push_forward_desc:0 "Мы не можем просто сидеть на крупах и с сожалением смотреть в прошлое. Вместо этого мы должны идти в будущее с высоко поднятой головой."

msr_aj_help_others:0 "Защитники честности"
msr_aj_help_others_desc:0 "Наш долг - защищать слабых, угнетенных и несчастных. Мы позаботимся о том, чтобы все могли жить хорошими жизнями в пустоши, свободной от наводняющей её опасностей в виде многочисленных жестоких группировок."

msr_memories_of_applejack:0 "Честная кобыла"
msr_memories_of_applejack_desc:0 "Эпплджек была одной из величайших кобыл, когда-либо живших на свете. Она воплощала в себе многие идеалы Эквестрии, но, прежде всего, она была носительницей самого Элемента Честности. Именно на её пример мы должны равняться, если хотим восстановить мир таким, каким он должен быть - миром дружбы и гармонии."

msr_tech_tax_idea:0 "Налог на технологии"
msr_tech_tax_idea_desc:0 "Мы "добровольно" делимся данными наших исследований со Стальными Рейнджерами."

msr_tech_tax_buff_idea:0 "Накопление технологий"
msr_tech_tax_buff_idea_desc:0 "Благодаря "добровольному" сотрудничеству членов нашей Инициативы, наши исследования становятся более эффективными."

msr_peacekeepers:0 "Миротворцы"
msr_peacekeepers_desc:0 "Мы поддерживаем закон и порядок в Пустоши. Никто не осмелится угрожать нашему режиму."

msr_army_of_freedom:0 "Армия "Свободы""
msr_army_of_freedom_desc:0 "Мы намереваемся "освободить" Пустошь от тиранов и диктаторов."

