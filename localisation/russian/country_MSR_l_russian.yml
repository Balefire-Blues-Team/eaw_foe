msr_ra_healthcare:0 "Здравоохранение для каждого эквестрийца"
msr_ra_healthcare_desc:0 "Здоровое население - это счастливое население, а счастливое население - это лояльное население."

msr_ra_warmongering:0 "Объединение Эквестрии"
msr_ra_warmongering_desc:0 "Эквестрия вновь станет единой под властью одной правительницы. Да здравствует Великая Маршал!"

MSR_AJR_civil_war_idea:0 "Война клятв"
MSR_AJR_civil_war_idea_desc:0 "§g\"Сегодня вы должны определить, кому именно вы приносили свою клятву. Откажитесь от вашей бесславной цели и присоединитесь ко мне, подтвердив, следуя примеру Эпплджек, свою клятву защищать граждан Эквестрии. Или же останьтесь на своём позорном пути и столкнитесь с гневом тех из нас, кто решил остаться верным истинным идеалам!\"§!\n\n- §YСтилхувз Эпплснек§!"

