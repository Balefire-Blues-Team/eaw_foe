MSR.122.title:0 "Волчье логово"
MSR.122.desc:0 "В комнате напротив импровизированной сцены собрались писцы Мейнхеттена. Некоторые из них читают книги, желая скоротать время и не обращая внимания на тревогу и напряжение, витающие в воздухе. Атмосфера меняется, когда дверь распахивается и на сцену выходит Ривер Отэм, мягко ступая по полу. Она оглядывает толпу и ухмыляется. — Добрый вечер, мои братья-писцы и учёные пони. Уверена, вы уже слышали хорошие новости: я стала старейшиной Мейнхеттенского Контингента. Многие из вас помогли мне достичь этой цели, и я благодарю вас за это. Остальным же я хочу подробнее рассказать о ситуации.\n\nОна негромко прочищает горло, прежде чем продолжить. — Как ваш старейшина, я заявляю, что наука и сила отныне будут править бок о бок, работая над общей целью – восстановлением Эквестрии. В течение пятнадцати лет после моего восхождения на пост я рассчитываю собрать множество пони, которые быстро получат достойное образование, а многие из них присоединятся к вам в исследованиях. Они станут частью нас, а мы – частью их, но лишь после долгих и тяжёлых лет завоеваний и сражений. Каждый из вас сыграет важную роль в открытиях, которые приведут нас к победам в этих завоеваниях.\n\nСделав ещё одну паузу, Ривер продолжает. — Но не все из вас хотят, чтобы подобное будущее стало реальностью. Многие из вас, я скажу откровенно, трусы, готовые скорее сбежать, чем найти в себе храбрость отстаивать что-то важное. Поэтому я предлагаю вам единственный выбор. Вы можете остаться и следовать за мной до самого конца. Или уйти и освободиться от своих клятв. — Проходит всего несколько секунд. Двое писцов поднимаются и, не оглядываясь, спешат прочь из комнаты. Два охранника кивают друг другу и выходят вслед за ними. Третий писец колеблется, встаёт... но его друг резко оттаскивает назад. Никто больше не решается покинуть собрание. Ривер улыбается. — Отлично. Добро пожаловать, мои писцы, в новый, более сильный Контингент."
MSR.122.a:0 "Жаль избавляться от этих двоих."

MSR.123.title:0 "Раскаты грома"
MSR.123.desc:0 "Два рыцаря, преданные врагу, а не старейшине, стоят на страже оружейной, где хранится всё вооружение Контингента, за исключением запасов, накопленных лоялистами. По коридору прокатывается звук, подобный грому – грохот сотен копыт, марширующих в унисон. Из-за угла появляется орда лоялистских бойцов. Послушники, писцы и прочие пони открывают яростный огонь, но большинство выстрелов летит мимо цели, а остальные безвредно отскакивают от брони стражников.\n\nГром превращается в непрекращающийся рёв, когда двое охранников взводят миниганы, отвечая на атаку. На волну нападающих обрушивается стена пуль. Пони - молодые и старые - падают, когда пули разрывают их на части, попадая в тела или головы. Пони — молодые и старые — падают, когда пули разрывают их на части, попадая в тела или головы. Хуже всего тем, кто ранен в ноги: они валятся на пол и оказываются затоптанными обезумевшей толпой. Ответный огонь продолжается несколько минут, но даже самые объёмные запасы боеприпасов вскоре перестают иметь значение. От постоянной стрельбы миниганы начинают выходить из строя: стволы плавятся, а механизм выходит из строя, и теперь ничто не стоит между стражниками и наступающей ордой.\n\nАтаку возглавляют Слайс и Дайс. Они мчатся по мёртвым телам лоялистов, стремительно приближаясь к двум стражникам. Силовая броня сталкивается с бронёй, отбрасывая охранников к стене. Слайс и Дайс поднимают копыта, готовясь сокрушить шлемы противников, но их останавливает приглушённый кашель кобылы. Ривер Отэм выходит вперёд, с лёгкой ухмылкой глядя на двух стражников. — Ключи, будьте добры. — Не видя другого выхода, стражники признают поражение и без лишних слов передают ключи от оружейной новому старейшине."
MSR.123.a:0 "Теперь ничто не встанет у меня на пути."

MSR.124.title:0 "Змея с серебряным языком"
MSR.124.desc:0 "Рыцари, собравшиеся со всего Мейнхеттена, сидят в напряжении, будто ожидая настоящего боя, когда двери в комнату распахиваются. Внутрь бесшумно входит Ривер Отэм, теперь облачённая в более роскошную мантию, и занимает место во главе стола. Её стальной, немигающий взгляд скользит по лицам, ищет того, кто сломается первым. Первым заговорить решается молодой рыцарь, наклоняясь вперёд. — Какой позор. Ты годишься в старейшины не больше меня! Мы все знаем, что ты сделала, «старейшина». Ты убила Коттедж Чиза, который был старейшиной в десять раз больше отмеренного тебе срока. У тебя ничего нет, ненастоящая старейшина, и поэтому ты приползла к нам за поддержкой, жалкая самозванка. — Следом вступает другой рыцарь. — Ты – писец, по какому праву ты командуешь рыцарями? — Другие рыцари, один за другим, подхватывают слова негодования, и вскоре комната погружается в хаос голосов. Какофония ярости и осуждения заполняет воздух.\n\nРивер заставляет всех рыцарей замолчать, одним лишь поднятием копыта в воздух да безмятежной улыбкой. — Возможно, ты прав, рыцарь. Может, у меня нет больше прав на этот пост, чем у тебя. В иных обстоятельствах я бы без колебаний предпочла тебя Коттедж Чизу. Предыдущий старейшина был старым, немощным жеребцом, что лишь потворствовал нашему падению. Я знаю, это кажется ужасно удачным, что я заняла его место после его смерти – особенно с учётом того, что мои писцы так долго критиковали его во время голосования о недоверии. Но это всего лишь совпадение. Коттедж Чиз пришёл ко мне из-за своей болезни, но скончался, пока я пыталась его вылечить, — она делает паузу. — Вы все видели знаки в последние месяцы. Его кашель. Бедный жеребец отчаянно пытался оставаться сильным, откладывая обращение ко мне за помощью, пока не стало слишком поздно. Хотя я не согласна со многим из того, что он сделал с нашим Контингентом, я всё равно каждый миг корю себя за то, что не успела его спасти.\n\nОна встаёт со своего места и кладёт передние копыта на стол. — Вы правы, мне нужна поддержка. Мне нужно влияние, которое поможет воплотить моё видение в жизнь, потому что у меня есть мечта. Я мечтаю о мире, где мы больше не цепляемся за титулы рыцарей и писцов. О будущем, где каждый пони живёт в безопасности, под защитой доблестных воинов в силовой броне. О мире, где никто больше не будет голодать или жить в страхе. Я пришла к вам, рыцари Мейнхеттена, чтобы задать один вопрос. Хотите ли вы увидеть великое будущее? Или мы позволим разорвать себя на части? — В комнате воцаряется тишина. Проходит минута, и рыцари, все как один, встают и отдают ей честь."
MSR.124.a:0 "Что ж, это было просто."

MSR.125.title:0 "Лиса в курятнике"
MSR.125.desc:0 "Одни пони умеют буравить других взглядом, острым, словно кинжал. Но взгляды собравшихся в комнате паладинов жгут подобно лучам противодраконьих лазеров. Ривер Отэм сидит во главе стола, окружённая паладинами Контингента. Её серебряный язык ловко находит бреши в их, казалось бы, непреодолимой стальной решимости. — Старейшина Коттедж Чиз не был вашим другом, мои дорогие паладины. Он не был другом никому из нас. Я знаю, что, как писец, не носила винтовки и не сражалась на поле брани, как все вы, но, несмотря на это, я вела свою войну. Я сражаюсь с полчищами бумаг, которыми заваливают нас те, кто настроен против Контингента. Те, кто подобны Коттедж Чизу. Глупцы, слишком слепые, чтобы понять, что они всего лишь жеребята, бьющиеся в истерике. Коттедж Чиз вёл нас по пути упадка. Он знал, что умирает, но всё равно хотел увлечь за собой всех вас. Я здесь, чтобы...\n\nНо Ривер не успевает закончить фразу, как один из старших паладинов резко встаёт со своего места. — Коттедж Чиз был самим воплощением Контингента. Он посвятил ему всю свою жизнь – от юных лет до преклонной старости. Он сражался за нас, за всех нас, до последнего слабого вздоха, Ривер. А ты – всего лишь лиса в курятнике, считающая нас глупцами и идиотами только потому, что мы не склоняемся перед тобой. Мы дали клятву служить нашему старейшине, и даже после смерти Коттедж Чиз остаётся вдвое более компетентным лидером, чем ты когда-либо будешь, — фыркнув, пожилой паладин развернулся и порысил прочь из комнаты. За ним, словно поток, потянулись другие воины. Ни один из них не сказал ни слова – ни Ривер, ни оставшимся. Сторонники Коттедж Чиза уходили молча, угрюмо, словно скорбящие на похоронах.\n\nКогда последний паладин уходит, в комнате остаются лишь несколько пони. Ривер кипит от ярости, скрипя зубами, но её гнев постепенно утихает, когда один из паладинов обращается к ней. — Старейшина Отэм. Мы можем не соглашаться со всеми вашими словами и поступками. Возможно, мы даже не хотим, чтобы вы занимали этот пост. Но мы дали клятву. Сделайте рейнджеров великими снова."
MSR.125.a:0 "Что ж, могло пройти и лучше."

MSR.126.title:0 "Свет для незрячих"
MSR.126.desc:0 "— Вы все служите предательнице! Кобыле, которая собственными копытами убила законного старейшину, которая изгнала или уничтожила всех, кто ей противостоял! И всё же вы спокойно сидите здесь, будто ничего не случилось! — рыцарь, молодой реформатор, стоит на столе посреди столовой. В комнате полно рейнджеров всех рангов – от писцов и послушников до рыцарей и паладинов – но никто не отвечает. Они делают вид, что не слышат его крики, словно надеясь, что слова растворятся в воздухе прежде, чем заденут их совесть.\n\n— Старейшина Коттедж Чиз убит, и мы все знаем, что его единственными истинными преемниками являются Кроссроадс и Стилхувз! Вы все сбились с пути, служа старейшине-узурпаторше, ложной пророчице! — двери открываются, и внутрь входят два пони в длинных пальто, единорог и земной пони. Они неспешно подходят к кричащему рыцарю сзади, пока тот отвлечён и смотрит в другую сторону, а затем земной пони бросается на рыцаря. Он сбивает его с ног, прижимает к полу и рычит: — Лежи, предатель.\n\nРыцарь рычит, выхватывает лазерный пистолет и направляет его прямо в голову земного пони, нависшего над ним. Но прежде чем раздаётся выстрел, рог единорога вспыхивает магической аурой, и всего через мгновение энергетическая ячейка, извлечённая из пистолета, зависает в телекинетическом поле. Затем та же аура перехватывает оружие, сжимает его в надёжной хватке и со всей силой ударяет рыцаря в висок. Земной пони хмурится, а единорог с ухмылкой подходит к нему: — Давай-ка уберём мусор. О, и ты должен мне десять крышек за спасение твоей жизни."
MSR.126.a:0 "Фух, было близко."

MSR.127.title:0 "Ночь длинных ножей"
MSR.127.desc:0 "Ривер Отэм всё ещё сидит в своём новом кабинете, когда часы приближаются к половине двенадцатого. Поднимая чашку кофе, она делает небольшой глоток, её опытный взгляд пробегает по документам один за другим. Экономические отчёты, сведения о новых лоялистах и предателях, несколько резких писем от изменников – ничего интересного, но игнорировать эти данные нельзя. Вздохнув, кобыла откидывается на спинку стула, потирает глаза и снова бросает взгляд на часы. Почти полночь, и все рейнджеры, кроме ночных стражей, уже спят. Конечно, она позаботилась о том, чтобы этой ночью на пост заступили только самые преданные лоялисты, вооружённые лучшим оружием.\n\nС лёгкой улыбкой она подходит к радио, включает его, и из динамиков раздаются чувственные звуки песни Свити Белль. Снаружи бушует война — выстрелы, крики, грохот взрывов, раскаты грома, стук копыт пони, мчащихся на сигнал тревоги. Ривер подпевает песне по радио, игнорируя звуки смерти снаружи, «Когда я шагаю, я слышу звук...» Удары бронированных копыт глухо раздаются прямо за её дверью, а затем резко стихают, «... шагов копыт на улице». Ривер на мгновение замирает, пока все звуки снаружи постепенно затихают.\n\nРивер успокаивается и ещё немного подпевает песне, «Что это за чудесное чувство в моей голове?» Вспышка магии, и радио выключается, а динамики замолкают, «Победа, думаю, это именно то, что я чувствую». Ещё одна вспышка, и радио плавно перемещается на дальнюю полку, а кобыла возвращается к своим бумагам, — Ах, DJ P0N-3, когда я завоюю твой дом, то очень надеюсь встретиться с тобой. У тебя отличный музыкальный вкус, песня была очень уместной."
MSR.127.a:0 "Здесь навсегда, под этим серым небом."

MSR.128.title:0 "Задушить свет"
MSR.128.desc:0 "Стилхувз, бывший звёздный паладин, могучий рейнджер, любимец почти всего Контингента, ставший катализатором недавнего политического хаоса. Звёздный паладин Кроссроадс, практичная кобыла-традиционалистка, одна из самых блестящих пони во всем Контингенте. Их поймали на саботаже, и после короткой схватки арестовали и оттащили на пустое поле на встречу с неизбежной справедливостью. Слайс и Дайс стоят перед ними, две пары пони в силовой броне пристально смотрят друг на друга.\n\nСлайс первой нарушает тишину, когда с неба начинают падать капли дождя, — Звёздный паладин Кроссроадс, звёздный паладин Стилхувз, вы обвиняетесь в предательстве Контингента, неподчинении прямым приказам старейшины и помощи врагам рейнджеров. Вы признаны виновными. Но вы всё равно умрёте с честью и будете похоронены в своей силовой броне, как и положено. Звёздный паладин Кроссроадс, есть ли у вас последние слова? — кобыла смотрит на них, но шлем скрывает её глаза и выражение лица. Проходит время, дождь усиливается, и она наконец говорит, — Сделайте это. — Дайс прицеливается из своей винтовки и пускает пулю прямо в визор, мгновенно убивая её.\n\nСлайс смотрит на мёртвое тело, затем медленно переводит взгляд на оставшегося предателя, — Звёздный паладин Стилхувз, есть ли у вас последние слова? — Стилхувз не шевелясь смотрит вперёд, словно статуя, прежде чем его низкий голос гремит откуда-то изнутри доспехов, — Спасибо, что позволила мне увидеть старейшину, Манго Слайс. Тебе понадобятся пули побольше, — Слайс и Дайс переглядываются, и кобыла склоняет голову. Она неуверенно целится из винтовки, заряженной крупнокалиберными бронебойными патронами, и стреляет. Пуля пробивает шлем и голову Стилхувза, но он остаётся стоять. Слайс стреляет снова. И снова. И снова. Опустошая весь магазин. И лишь последняя пуля заставляет паладина, наконец, безжизненно рухнуть.\n\nСлайс и Дайс смотрят на мёртвых звёздных паладинов, и жеребец тихо говорит, — Они предали нас, Слайс, — кобыла задумывается на секунду, прежде чем ответить, — Мы могли бы сказать, что они сбежали, — Дайс было поворачивается к ней, но отворачивается и куда-то рысит, — Я забыл лопаты, Слайс. Пойдём, — они уходят, но, вернувшись спустя всего десять минут с лопатами, видят лишь тело Кроссроадс. Стилхувза нигде нет."
MSR.128.a:0 "В прах."

MSR.129.title:0 "Задуть пламя"
MSR.129.desc:0 "В огромном зале для собраний, забитом почти четырьмя сотнями связанных мятежников, царит напряжённая тишина. Предатели стоят вплотную друг к другу, словно сардины в банке – остальное пространство зала заняли верные рыцари, паладины и писцы, выстроившиеся стеной и вооружённые лучшими лазерными винтовками. На небольшой сцене, возвышаясь над толпой, стоит Ривер Отэм. Она облачена в свой лучший плащ, гордо подняв голову и с холодным превосходством взирая на мятежников.\n\n— Изменники из Мейнхеттенского Контингента. Предатели Стальных Рейнджеров. Вы восстали против своего законного старейшины. Вы распространяете ложь – о предательстве, убийствах, перевороте. Говорите, будто я – злая гений, которая организовала переворот. В одном вы правы: я действительно гений. Коттедж Чиз был слабым, больным жеребцом. Болезнь забрала его. И я, единственная, кто имел мужество взять на себя ответственность, вышла вперёд, чтобы снова сделать Контингент сильным. Ваши соратники решили противостоять этому возрождению – якобы во имя справедливости. Но все это привело лишь к смертям: гибели как предателей, так и ненужным, бессмысленным смертям верных стальных рейнджеров. Вы организовали теракты. Вы убивали тех, кто просто пытался получить законный доступ к оружейной. Вы прятали нелегальные арсеналы, уничтожали инфраструктуру, убивали своих же братьев и сестёр. Это – далеко не весь список ваших преступлений, и более слабовольная кобыла казнила бы вас всех на месте.\n\nКобыла делает паузу, спускается со сцены, проходит вдоль толпы, встречаясь взглядом с каждым, кто осмеливается поднять глаза. — Я не дура. И не идеологическая фанатичка. Наоборот – я прагматик до последнего волоска гривы. Я хочу видеть Контингент сильным. Таким, где каждый пони, каждый жеребёнок, каждый писец под его защитой больше не боится ни голода, ни болезней, ни опасностей за стенами. Многие из вас отвергли меня из-за утверждений о моём скором падения, прислушавшись к гнилой лжи Стилхувза, которая оказалась лишь сотрясением воздуха.\n\n— Но я даю вам последний шанс. Встаньте, подтвердите свою присягу лично мне – и живите. Живите, чтобы увидеть, как мир вокруг меняется. Как он становится лучше, сильнее, справедливее. Или останьтесь и умрите за своё пропащее дело. — Когда Ривер Отэм замолкает, в зале наступает гнетущая тишина. Ни звука. Только далёкий гул вентиляции и глухой стук сердца в ушах. И вот... кто-то первый поднимается на ноги. Один, за ним – второй, третий. Они идут вперёд, мимо напряжённых, потрясённых лиц своих товарищей. Вскоре возле Ривер собирается большая толпа. Отэм торжествующе улыбается, глядя на оставшихся непокорными пони. — Ваши товарищи сделали правильный выбор."
MSR.129.a:0 "— А вы станете прахом."

MSR.130.title:0 "Стойло, полное секретов"
MSR.130.desc:0 "В самых глубинах Стойла 29 возвышается гигантский суперкомпьютер. На множестве экранов непрерывно мелькают потоки данных и расчётов, а писцы, собравшиеся вокруг терминалов, сосредоточенно набирают команды, словно боясь разочаровать саму машину. Перед этой массивной конструкцией стоит Ривер Отэм, великая маршал Нового Эквестрийского Анклава, — Так вот ты какой. Суперкомпьютер. Читала о таких в древних книгах… но не думала, что хоть один из них действительно был создан. Хотя, судя по отчётам, ты уничтожил население своего Стойла, чтобы сэкономить ресурсы. Рационально. И, надо признать... сохранился ты неплохо.\n\nОтэм медленно проходит вдоль терминалов, всматриваясь в строки кода, которые текут по экранам. —Хм... этот код странный. Совсем не похож на обычные данные, что я видела в терминалах, будто он... почти живой. — она останавливается, уже по-новому глядя на танцующие зелёные символы. — Так вот, значит, что скрывал Коттедж Чиз. Этот старый дурак хотел использовать суперкомпьютер, чтобы сохранить своё сознание! — Ривер громко смеётся, — Он правда думал, что сможет загрузиться? Вот же дурень, он умер бы задолго до того, как смог бы понять хоть строчку этого кода! — она останавливается и снова смотрит на экраны с улыбкой, — Хотя... признаюсь, теперь мне самой любопытно: возможно ли такое – сохранить себя?\n\nК ней подходит писец, — Старейшина, что прикажете делать с машиной? Оставить её? — Отэм улыбается ещё шире, — Мне не нужен потенциально опасный суперкомпьютер-убийца. В отличие от древнего старейшины, я не стремлюсь продлить себе жизнь любой ценой. Утилизируйте машину. Разберите её на мелкие терминалы. А всё, что останется – отправьте в исследовательские лаборатории. Пусть пойдут на разработку... чего-то полезного вроде нового оружия."
MSR.130.a:0 "Но амбиции Чиза, несмотря на безрассудство, всё равно впечатляют."

MSR.131.title:0 ""
MSR.131.desc:0 ""
MSR.131.a:0 ""

MSR.132.title:0 "Феникс из пепла"
MSR.132.desc:0 "— Мои собраться-пони из Мейнхеттенского Контингента, с вами в этот прекрасный день говорит ваша старейшина, — Ривер Отэм стоит на балконе, глядя на Брыклин, но радио передаёт её голос во все уголки Мейнхеттена, — Долгое время я говорила о сильном Контингенте, под властью которого пони могут жить без страха, голода и смерти. И это обещание остаётся со мной – твёрдое, как сталь, но больше нас не будут сдерживать наши старые титулы. Отныне мы не Стальные Рейнджеры, и я больше не ваша старейшина. С этого момента я объявляю о роспуске Мейнхеттенского Контингента!\n\nС улиц внизу раздаётся взрыв аплодисментов, но одним движением копыта Ривер останавливает овации, — Стальные рейнджеры – это организация избранных счастливчиков. Стальные рейнджеры — это технофилы, одержимые идеей спасения технологий, а не жизней пони. Они – отшельники в силовой броне, изоляционисты, цепляющиеся за былое. Но с этого дня всё это остаётся в прошлом. Мы больше не будем прятаться. Не будем сидеть в бункерах, пока мир горит! Там, снаружи, день за днём рождаются и умирают пони. От голода. От болезней, которые когда-то лечились с помощью пары таблеток. От копыт рейдеров. А их лидеры сидя сложа копыта! Где же найти надежду для пустоши? В южной республике, которая обещает свободу, но так ничего и не меняет? Или в империи работорговцев, которые обещают процветание, но держат своих пони в цепях? Может быть, у пегасов, которые сидят высоко в небе за облаками и слишком трусливы, чтобы вернуться на поверхность? Нет! Эквестрия не будет больше страдать под властью тех, кто позволяет пони умирать день за днём!\n\nГлубоко вздохнув, Отэм улыбается, — С этого дня я больше не старейшина Мейнхеттенского Контингента. Я – великая маршал Нового Эквестрийского Анклава. Государства, что делает ставку на технологии и силу во имя всеобщего блага! Слушайте меня, пони Эквестрии, и возрадуйтесь, ибо я иду вам на помощь! Вы можете поднять оружие и сражаться против меня, но прогресс, процветание и мир придут на стальных копытах! У вас будет еда. Будет тёплый дом. Будет работа, смысл, будущее. Вы будете жить так, как не жил ни один пони последние двести лет. Эквестрия погибла в войне, став пеплом, но, подобно фениксу, она возродится, став лишь сильнее и лучше! Да здравствует великая маршал Эквестрии! — речь Отэм наконец-то заканчивается, и с улиц внизу слышится хор голосов, вторящих её призыву."
MSR.132.a:0 "Да здравствует великая маршал Эквестрии!"

MSR.133.title:0 "Оружие доставлено рабам"
MSR.133.desc:0 "Мы успешно доставили партию оружия повстанцам-рабам и убедились, что они получили наши подарки. Это снаряжение поможет им дать отпор рабовладельцам-угнетателям. А ещё отвлечёт силы государства [EYE.GetName] от наших войск, когда мы начнём наступление против них."
MSR.133.a:0 "Скоро они завоюют свою "свободу"."

MSR.163.title:0 "Ривер Отэм требует нашей лояльности"
MSR.163.desc:0 "Ривер Отэм, так называемая "Великая маршал" Нового Эквестрийского Анклава, который до кровавого переворота был Мейнхеттенским Контингентом, потребовала, чтобы мы поклялись ей в верности. Хотя большинство наших рейнджеров протестуют против такого курса действий, все знают о последствиях отказа. Этот Новый Эквестрийский Анклав сумел сделать то, чего нам не удавалось в течение многих лет. Они уничтожили Красного Глаза, так что их силу нельзя отрицать. И мы не уверены в том, что даже наши великие рейнджеры сумеют сдержать их натиск..."
MSR.163.a:0 "У нас нет выбора..."
MSR.163.b:0 "Что эта тиранша возомнила о себе?!"

MSR.164.title:0 "Конец Филлидельфийского Контингента"
MSR.164.desc:0 "Мы получили известие от Старейшины Филлидельфийского Контингента: они признают меня единственной истинной наследницей Эквестрии. Я снова сломила решимость Стальных Рейнджеров, и на этот раз мне даже не понадобилось делать ни одного выстрела."
MSR.164.a:0 "Мудрое решение..."

MSR.165.title:0 "Старые упрямые глупцы"
MSR.165.desc:0 "Как я и предполагала, руководство Филлидельфийского Контингента оказалось слишком упрямым и закостенелым, чтобы понять очевидное. Их ответ недвусмысленно дал мне понять, что они никогда не склонятся перед "тираншей" вроде меня. Также в ответе было полно всевозможных нецензурных выражений. Но ругательства не помогут им справиться с моими опытными войсками."
MSR.165.a:0 "Досадный, но предсказуемый ответ."

### AJ Ranger CW Events ###

MSR_aj_rangers.1.title:0 "Кому ты верен?"
MSR_aj_rangers.1.desc:0 "По нашим рядам разнеслась весть: Коттедж Чиз более не может занимать пост Старейшины, многие из наших братьев и сестёр убиты, а по всему Контингенту распространяется революция. Силы с обеих сторон уже собираются на бой и готовятся развязать кровопролитную войну друг против друга. Уже размечаются границы, и самые рьяные пони начинают устраивать налёты на противоборствующую фракцию, пытаясь добиться победы как можно быстрее.\n\nВ залах Брыклинского Креста уже формируется новое руководство. Несколько избранных взяли на себя роль лидеров, чтобы попытаться объединить рейнджеров. Они неустанно работают над тем, чтобы обезопасить остатки территории и положить конец этим мятежникам.\n\nНа другом берегу реки так называемые "Рейнджеры Эпплджек" быстро объединяются в свой собственный Контингент. Они дружно последовали примеру своего Старейшины и поставили своей целью ревностно бороться за идеалы, которые считались всей пустошью давно умершими. Они не остановятся, пока Стальные Рейнджеры не откажутся от своей миссии, которую они так долго выполняли, и вместо этого не направятся по новому пути.\n\nЛишь время покажет, какая сторона выйдет победителем из этого конфликта. Само будущее Стальных Рейнджеров вполне может быть определено исходом этой войны."
MSR_aj_rangers.1.a:0 "Уничтожьте этих предателей!"
MSR_aj_rangers.1.b:0 "За Эпплджек!"

MSR_aj_rangers.2.title:0 "Суд над Кроссроадс"
MSR_aj_rangers.2.desc:0 "Звёздный паладин Кроссроадс когда-то была одним из самых уважаемых членов нашего Контингента. Несмотря на её связь с явным предателем Стилхувзом, немногие осмеливались подвергать сомнению её верность нашей миссии и непоколебимость, с которой она выполняла свои клятвы. И если бы она осталась верна нашему делу, то, скорее всего, именно Кроссроадс была бы назначена следующей Старейшиной. Именно её предательство шокировало нас сильнее всего и нанесло огромный ущерб единству нашего Контингента. И теперь она предстанет перед Советом из тех, кто некогда служил под её началом, из тех, кто когда-то смотрел на неё как на яркий пример истинного паладина.\n\nОглядев комнату, Кроссроадс поняла, что она не чувствует ничего, кроме отвращения. Она вспомнила, как эти пони были всего лишь жеребятами на тренировках, всё ещё нуждающимися в помощи, чтобы почистить своё оружие. И вот теперь они стояли здесь, играя в Старейшин. И там был Стоунуолл - главарь этой шайки. Хотя он ничем не показывал этого, Кроссроадс почти не сомневалась, что он был вне себя от радости, видя её унижение. Они никогда не ладили друг с другом, и Стоунуолл часто подвергал сомнению её приказы или же предпочитал довольно творчески интерпретировать их. И теперь он играл роль судьи, решающего её судьбу, а остальные члены Совета были присяжными. Они, без сомнения, просто согласились бы с любым его решением.\n\nТишина в комнате была нарушена, когда жеребец, на которого так пристально смотрела Кроссроадс, начал говорить.\n\n— Звёздный паладин Кроссроадс. Хотя я не нахожу вас достойной такого титула, он всё ещё ваш до завершения этого судебного разбирательства. Вы обвиняетесь в следующем: измене, убийстве, подстрекательстве к мятежу, краже снаряжения, преступлениях против Кодекса Стали, нарушении Соглашения Санрайза, преступлениях против принцесс и рода пони, а также в соучастии в свержении Старейшины Коттедж Чиза. В свете этих и многих других преступлений этот Совет отменил ваше право на защиту, равно как и наши полномочия, предоставленные Мандатом на Чрезвычайные Полномочия в Военное Время. Если вас признают виновной, вы будете лишены всех почестей, вычеркнуты из списка рейнджеров и приговорены к смертной казни за свои преступления. А сейчас Совет решит вашу судьбу.\n\nПрошло всего несколько секунд, прежде чем первый паладин вынес приговор "виновна". Потом последовал другой вердикт. Паладин Банана Нат быстро оглядела комнату, прежде чем бросила совершенно неутешительный извиняющийся взгляд на свою бывшую начальницу и присоединилась к своим товарищам.\n\n— Совет вынес решение: вы виновны по всем выдвинутым против вас пунктам обвинения. Ваша казнь будет осуществлена немедленно, поскольку это соответствует тяжести ваших преступлений. Да смилостивятся принцессы над вашей душой.\n\nКонец "суду" положил лазерный луч, выпущенного из винтовки одного из рыцарей, что стояли подле Кроссроадс. Пепел ещё даже не успел осесть, как Совет окончил своё заседание, отправив всех собравшихся рыцарей заниматься своими обязанностями."
MSR_aj_rangers.2.a:0 "Такова судьба предателей."

MSR_aj_rangers.3.title:0 "Более серьёзная проблема"
MSR_aj_rangers.3.desc:0 "В нашей войне, что ставит своей целью сделать пустошь хоть немного лучше, открылся новый фронт, поскольку пегасы нарушили свою многовековую изоляцию и спустились на поверхность. Беженцы начали наводнять Мейнхеттен, многие из них ищут убежища на нашей территории или даже за пределами города, чтобы оказаться как можно дальше от угрозы со стороны Анклава. Уже распространяются слухи о бесчисленных зверствах, совершаемых пегасами на восточной окраине нашего прекрасного города, в ходе которых целые поселения уничтожаются, а множество невинных гибнут на месте.\n\nВ свете этой великой угрозы не только нам, но и всему роду пони, была предложена идея заключить временное перемирие с остальной частью Контингента. Хотя многим это не понравится, никто не может отрицать того факта, что мы внезапно оказались перед гораздо более опасной угрозой, перед которой можно на время отложить вопрос о воссоединении. Несомненно, наши противники окажутся достаточно разумны, чтобы временно отложить в сторону наши разногласия, дабы совместно противостоять этой общей угрозе."
MSR_aj_rangers.3.a:0 "Предложите прекращения огня."
MSR_aj_rangers.3.b:0 "Мы разберёмся с ними позже!"

MSR_aj_rangers.4.title:0 "Прекращение огня?"
MSR_aj_rangers.4.desc:0 "Сегодня стычка между нами и предателями, называющими себя "Рейнджерами Эпплджек", неожиданно закончилась дипломатическими переговорами. Группа предателей, размахивающих белым флагом, приблизилась к одному из наших аванпостов. Хотя первоначально мы надеялись, что они решили сдаться, эти предатели вознамерились заключить временное перемирие между нашими двумя группировками. Эти вести были немедленно переданы в Брыклинский Крест по радио.\n\nСовет не уверен в том, как реагировать на это предложение. Хотя нельзя отрицать того факта, что Анклав представляет для нас немалую угрозу, мы не совсем уверены, что они настолько опасны, чтобы оправдать откладывание воссоединения Контингента. В конце концов, что может быть важнее будущего Стальных Рейнджеров? Конечно, уж точно не защита рейдеров и невежественных мусорщиков от каких-то "страшных пегасов" из-за облаков.\n\nОднако многие сообщения, которые мы получаем из других районов Мейнхеттена, вызывают тревогу. Хотя из-за продолжающейся войны мы не смогли отправить разведчиков, чтобы подтвердить какие-либо из этих вестей, мы сами были свидетелями того, как облачные корабли Анклава пролетали над нашими головами, а их солдаты роились в небе. Силы Анклава действительно кажутся весьма грозными, а их командиры не намерены вести переговоры.\n\nКроме того, даже если мы сейчас согласимся на перемирие, мы всегда сможем вернуться к вопросу воссоединения после устранения этой внешней угрозы. С учётом этого Совет должен принять решение..."
MSR_aj_rangers.4.a:0 "Это разумное предложение."
MSR_aj_rangers.4.b:0 "Я никогда не буду сражаться бок о бок с предателями!"

MSR_aj_rangers.5.title:0 "Мейнхеттенский Контингент соглашается!"
MSR_aj_rangers.5.desc:0 "Наш посланник вернулся сегодня с хорошими новостями. Похоже, что наши бывшие братья и сестры из другой части Мейнхеттенского Контингента решили поступить разумно и согласились заключить временное перемирие против гораздо большей угрозы со стороны Анклава. Однако мы должны быть готовы к возобновлению военных действий сразу же после отражения вторжения пегасов."
MSR_aj_rangers.5.a:0 "Мы отправим этих пернатых обратно за облака!"

MSR_aj_rangers.6.title:0 "Мейнхеттенский Контингент отказывается!"
MSR_aj_rangers.6.desc:0 "Отправленный к нашим врагам за реку посланник вернулся сегодня. Его силовая броня была в гораздо худшем состоянии, чем в момент его отбытия. Нашего дипломата приняли на одном из аванпостов нашего соперника и передали его сообщение в Брыклинский Крест. Через некоторое время он получил ответ на наше предложение, но совсем не тот, на который мы надеялись. Рейнджеры Мейнхеттенского Контингента атаковали нашего дипломата и попытались захватить его в плен или даже убить.\n\nК счастью, наш рыцарь не растерялся и смог вырваться на свободу, пробив весьма старую и хрупкую стену.\n\nХоть силовая броня и пострадала, она спасла нашего рыцаря и позволила ему вернуться домой в целости и сохранности. Эта грязная атака раскрыла нам истинное лицо наших соперников. Теперь мы точно знаем, что они не намерены вести переговоры."
MSR_aj_rangers.6.a:0 "У нас нет другого выбора, кроме как продолжать борьбу."

MSR_aj_rangers.7.title:0 "Перестрелка в Брыклинском Кресте"
MSR_aj_rangers.7.desc:0 "Когда до нас дошла весть о том, что так называемые "Рейнджеры Эпплджек" хотят встретиться с нами для обмена пленными, мы подумали, что нам представилась прекрасная возможность заполучить нескольких новых пленных. Мы подготовили засаду и считали, что наших сил более чем достаточно, чтобы как освободить наших пленников, так и захватить нескольких предателей. К сожалению, этот план был тут же сорван неожиданным появлением Обитательницы Стойла.\n\nПаладин Стоунуолл осмотрел последствия бойни с выражением едва сдерживаемого отвращения. Мёртвых было много, но ещё больше было умирающих. Многие из его лучших рыцарей и паладинов получили столь тяжёлые ранения, что их судьба уже была предрешена. До Стоунуолла уже дошла весть о том, что это работа этой так называемой "Адской Кобылы", которая якобы лично была ответственна за большую часть этих смертей. Сперва он не поверил отчетам, но вот теперь перед ним было множество доказательств.\n\nА хуже всего то, что мы потеряли свой лучший шанс вернуть нашего Старейшину. Мы не уверены, в каком он состоянии, но даже труп Коттедж Чиза был бы лучше, чем полная неизвестность. Надлежащие похороны старого жеребца хотя бы напомнили нашим войскам, за что они сражаются. Стоунуолл позаботился бы о том, чтобы ответственный за эту катастрофу получил выговор, если бы в настоящее время тот всё ещё был бы жив.\n\nРазвернувшись спиной к ужасной сцене, паладин вздохнул и потрусил прочь. Слухи уже вовсю начали распространяться по Контингенту. Рассказы о 8-футовой кобыле, окружённой пламенем, преследовали его рейнджеров даже в кошмарах. Стоунуоллу придётся разобраться в ситуации и заверить своих подчинённых, что они сражаются не с буквальным демоном прямиком из глубин Тартара. Даже если он сам не был так уж в этом уверен."
MSR_aj_rangers.7.a:0 "Грива Селестии..."

MSR_aj_rangers.8.title:0 "Подкрепления из Хуфингтона"
MSR_aj_rangers.8.desc:0 "Мы уже некоторое время ожидали подкреплений от Хуфингтонского Контингента. Однако в последнее время ходили слухи о том, что случилась некая "неожиданная задержка". Мы оставались в неведении относительно природы этой задержки до сегодняшнего дня.\n\nПерестрелка между нами и предателями была прервана сегодня утром в тот момент, когда близлежащая станция очистки воды была просто снесена с фундамента мощным взрывом. Битва временно остановилась, так как каждая из сторон ожидала, что их противник попытается что-то предпринять. Ко всеобщему удивлению, из облака пыли появилась небольшая армия рейнджеров со знаками отличия Хуфингтонского Контингента, которые всё ещё были неплохо видны, несмотря на грязь и пыль, покрывающие их броню.\n\nВновь прибывшие пони не стали даром терять время и вступили в бой против наших врагов, отбросив их назад. Хотя наши собственные силы были слишком дезориентированы столь внезапным появлением союзников, чтобы продолжать наступление, им всё же удалось вовремя перегруппироваться, чтобы обезопасить наши позиции. Лидер этих новых рейнджеров представился как паладин Шугар Тоффи и объяснил, что им пришлось пройти через лабиринты канализации Мейнхеттена, чтобы обойти вражеские позиции, так как Рейнджеры Эпплджек контролируют текущие через город реки.\n\nМы не сомневаемся, что с такими союзниками на нашей стороне эта война будет быстро завершена в самое ближайшее время."
MSR_aj_rangers.8.a:0 "Да здравствует Хуфингтон!"

MSR_aj_rangers.9.title:0 "Победа на окраине Брыклина!"
MSR_aj_rangers.9.desc:0 "Окраины Брыклина наши! Мы успешно вытеснили врагов из этой зоны. Теперь осталось лишь решить, что делать с этой новообретённой территорией.\n\nПервый вариант - поступить стратегически и создать оборонительную линию, которая прикроет нас от любых мелких военачальников, которые могут попытаться атаковать нас. Сражаться на некотором удалении от главной оперативной базы гораздо удобнее, чем сдерживать армию врага прямо у дверей штаба.\n\nВ качестве альтернативы мы также можем обыскать эти руины. Мы уверены, что там полно технологий, полезного мусора и прочих припасов. Хотя те, кто живёт там, могут этого не оценить, нам действительно нужно почти всё их имущество."
MSR_aj_rangers.9.a:0 "Из этого выйдет отличная буферная зона..."
MSR_aj_rangers.9.b:0 "Хватайте всё ценное!"

MSR_aj_rangers.10.title:0 "Поражение на окраине Брыклина!"
MSR_aj_rangers.10.desc:0 "Нашим войскам не удалось прорвать оборону чужаков на окраине Брыклина. Похоже, что мы недооценили их и они смогли возвести надёжную оборону с помощью своих импровизированных укреплений. Тут не помогло даже наше преимущество в виде отличной подготовки и превосходного снаряжения. Хотя это поражение может быть весьма неприятным, оно также показало нам опасности нашего высокомерия."
MSR_aj_rangers.10.a:0 "Проклятье!"

MSR_aj_rangers.11.title:0 "Поражение на окраине Брыклина!"
MSR_aj_rangers.11.desc:0 "Нашим войскам не удалось прорвать оборону чужаков на окраине Брыклина. Похоже, что мы недооценили их и они смогли возвести надёжную оборону с помощью своих импровизированных укреплений. Тут не помогло даже наше преимущество в виде отличной подготовки и превосходного снаряжения. Хотя это поражение может быть весьма неприятным, оно также показало нам опасности нашего высокомерия."
MSR_aj_rangers.11.a:0 "Проклятье!"

MSR_aj_rangers.12.title:0 "Успешная оборона!"
MSR_aj_rangers.12.desc:0 "Мы сделали это! Наши доблестные силы сдержали закованных в силовую броню пони, что угрожают нам из своей крепости в Брыклинском Кресте. Наши солдаты раньше были очень скептичны относительно нашего будущего, но теперь они просто переполнены энтузиазмом, поскольку они увидели, что Стальных Рейнджеров можно победить и даже убить. Однако мы должны оставаться бдительными на тот случай, если они снова попытаются напасть на нас."
MSR_aj_rangers.12.a:0 "Ура!"

MSR_aj_rangers.13.title:0 "Неудачная оборона"
MSR_aj_rangers.13.desc:0 "Наши пограничники были просто ошеломлены стремительным наступлением Стальных Рейнджеров. Суперсолдаты в силовой броне быстро захватили нашу пограничную территорию, почти не встретив сопротивления. Хотя мы не намерены позволить им просто так забрать нашу землю, в такой ситуации мы мало что можем сделать против такого столь хорошо вооружённого и бронированного противника. Это поражение серьёзно деморализовало наших солдат, поскольку сама концепция борьбы с этими "металлическими демонами" является весьма непривлекательной идеей."
MSR_aj_rangers.13.a:0 "Проклятье."

MSR_aj_rangers.14.title:0 "Неудачная оборона"
MSR_aj_rangers.14.desc:0 "Наши пограничники были просто ошеломлены стремительным наступлением Стальных Рейнджеров. Суперсолдаты в силовой броне быстро захватили нашу пограничную территорию, почти не встретив сопротивления. Хотя мы не намерены позволить им просто так забрать нашу землю, в такой ситуации мы мало что можем сделать против такого столь хорошо вооружённого и бронированного противника. Это поражение серьёзно деморализовало наших солдат, поскольку сама концепция борьбы с этими "металлическими демонами" является весьма непривлекательной идеей."
MSR_aj_rangers.14.a:0 "Проклятье."

MSR_aj_rangers.15.title:0 "Подавление предательских мыслей"
MSR_aj_rangers.15.desc:0 "Мы не можем допустить повторения раскола среди рейнджеров. Мы НЕ ДОПУСТИМ повторения раскола среди рейнджеров. Поэтому каждый жеребец, кобыла и жеребёнок будут находиться под наблюдением. Ни один пони не сможет даже пошевелиться без ведома Совета. Возьмите под контроль каждый терминал и телефон, разместите информаторов в каждом квартале и убедитесь, что отряд рыцарей может арестовать любого пони в считанные минуты.\n\nОтныне любое упоминание "Стилхувза", "Дарительницы Света" или любого другого пони, идеи или фразы, связанных с предателями, строжайшим образом запрещено. Критика Совета Паладинов строжайшим образом запрещена. Недовольство "Сковывающей цепью" строжайшим образом запрещено. Совет будет поддерживать порядок в Контингенте любой ценой ради всех рейнджеров в целом."
MSR_aj_rangers.15.a:0 "Есть!"

MSR_aj_rangers.16.title:0 "Экстренное заседание"
MSR_aj_rangers.16.desc:0 "Атмосфера в комнате была крайне мрачной. Паладины Джинджер Рут и Скотч Брайт располагались за столом рядом друг с другом и обеспокоенно переглядывались, а Банана Нат сидела напротив, обхватив голову копытами. Внезапно дверь в конференц-зал открылась, и в комнату вошёл другой пони. — Паладины. — Банана Нат подняла голову, услышав этот стоический голос. — Паладин Стоунуолл, — все трое отсалютовали жеребцу, хотя Стоунуолл продолжал смотреть лишь на Банану Нат - пони с самым обеспокоенным выражением лица за столом. — Извините, я просто... глубоко задумалась. — ответила она. — Да, не ты одна, — добавил Джинджер Рут. — Это, наверное, была самая длинная неделя в моей жизни. \n\n— Я знаю, что вы все так чувствуете себя, — спокойно сказал Стоунуолл. — И я... не отличаюсь от вас в этом. — Ему потребовалось мгновение, чтобы вспомнить всё произошедшее, но Стоунуолл снова сосредоточился. — Но мы должны быть реалистами в отношении наших возможностей. Ситуация кардинально изменилась с момента нашей последней встречи. — Да, это было очевидным заявлением, но хоть какая-то уверенность была лучше, чем её отсутствие. Стоунуолл хорошо это знал. — Прямо сейчас Стальным Рейнджерам нужно лидерство. Наш Старейшина мёртв... \n\n— Что? Ты хочешь, чтобы я стала Старейшиной? — воскликнула Банана Нат.\n\n— Не только ты, паладин. Каждый из нас. Хотя по отдельности мы, вероятно, никогда и близко не сравнимся с нашим Старейшиной, вполне возможно, что вместе мы всё же сможем обеспечить необходимый Контингенту уровень лидерства, в котором он так нуждается. — Уверенность в его словах рассеяла атмосферу страха и сомнений в комнате. Именно эта стоическая харизма и заставила трёх других паладинов так уважать Стоунуолла. — Совет паладинов... — пробормотал Скотч Брайт, почти ухмыляясь при этой мысли. — Детали нам придётся обсудить позже, — продолжил Стоунуолл. — Но сейчас, я думаю, нам лучше не терять времени впустую и поскорее сформировать Совет. Нам предстоит ещё многое сделать, прежде чем мы сможем назвать себя лидерами. И пусть это временно, сейчас мы имеем дело с теми же рейнджерами, с которыми мы и раньше взаимодействовали. Первый шаг - заполнить пустоту, оставшуюся после смерти нашего Старейшины. — Он оглядел сидящих за столом и увидел, что они согласно кивают.\n\n— Джинджер, Скотч, Банана, присоединяйтесь ко мне и ведите наших Стальных Рейнджеров в будущее.\n\nПосле недолго молчания Джинджер кивнул и встал, отдав Стоунуоллу честь. За ним последовал Скотч. Банана Нат, однако, продолжала сидеть. Казалось, что ей было трудно посмотреть Стоунуоллу в глаза. — Я не хочу нарушать твои планы или что-то в этом роде, но ... Я не гожусь для роли лидера. — призналась она. Стоунуолл на мгновение задумался, что сказать, а затем повернулся к встревоженной кобыле. — Паладин, ты всегда была здесь самой уравновешенной пони. Ты очень хорошо заботилась о Коттедж Чизе, и поэтому заслуживаешь шанса показать всем, что тебе можно доверить ответственность за руководство нами. — Банана улыбнулась, а затем присоединилась к своим товарищам."
MSR_aj_rangers.16.a:0 "— А теперь давайте приступим к работе."

MSR_aj_rangers.17.title:0 "А теперь вернёмся к нашим делам"
MSR_aj_rangers.17.desc:0 "После устранения угрозы со стороны Анклава Совет не стал терять времени даром и приказал нашим силам вернуться на позиции, чтобы разобраться с предателями, которые стремятся уничтожить все идеалы Стальных Рейнджеров. Наши силы уже реорганизуются, чтобы начать быстрое наступление и застать изменников врасплох. Мы надеемся, что конец этой войны может быть уже совсем близок."
MSR_aj_rangers.17.a:0 "Мы сейчас разберёмся с этими предателями!"

MSR_aj_rangers.18.title:0 "Перемирие окончено"
MSR_aj_rangers.18.desc:0 "Наше перемирие подходит к концу, и трусы, которые продолжают держать наш Контингент разделённым, предпочли не терять времени даром и уже собирают свои силы для быстрого наступления. Похоже, они надеются нанести удар ещё до того, как мы оправимся и перегруппируемся после войны против Анклава. Однако мы не позволим застать себя врасплох и уже готовим оборону. Когда силы соперников атакуют наши линии, их встретят не дезорганизованные и недоукомплектованные личным составом аванпосты, а укреплённые крепости, готовая противостоять армиям, вырвавшимся из самого Тартара."
MSR_aj_rangers.18.a:0 "Мы не удивлены."

MSR_aj_rangers.19.title:0 "Стилхувз делает шаг вперёд"
MSR_aj_rangers.19.desc:0 "После поражения Старейшины Коттедж Чиза многие ожидали, что Стальные Рейнджеры погрузятся в хаос. То есть так оно и было, но лишь до вмешательства Звёздного Паладина Стилхувза, которого поддержала Кроссроадс. Вместе им удалось мирно собрать самых влиятельных пони всего Контингента. Писцы, паладины и рыцари собрались вместе, дабы обсудить будущее Стальных Рейнджеров.\n\nПоначалу в комнате было весьма жарко. Страсти всё накалялись, и катастрофа казалась просто неизбежной, но потом в комнату принесли доказательства того, что на самом деле задумал Коттедж Чиз. Старый Старейшина в своём безумии стремился достичь просто невозможного: бессмертия. Такая идея вызвала яростное возмущение, и многие из тех, кто десятилетиями добросовестно служил Коттедж Чизу, настаивали на том, что это самая обычная ложь, призванная оклеветать доброе имя почившего Старейшины. Однако по мере появления всё большего количества доказательств, которые можно было связать со странным поведением Старейшины, многие рейнджеры, которые изначально колебались по этому вопросу, начали менять своё мнение о Коттедж Чизе.\n\nСитуация резко изменилось. Большинство влиятельных пони Контингента, за исключением нескольких ортодоксов, которые продолжали настаивать на невиновности Коттедж Чиза, признали реальность ситуации: Коттедж Чиз сошёл с ума и пытался загрузить себя в компьютер в отчаянной попытке продлить свою угасающую жизнь. Теперь все знают истинную природу одержимости Коттедж Чиза, и более нет смысла пытаться разорвать Контингент на части. Осталось лишь определить нового лидера.\n\nИ хоть фигура Стилхувза вызывает немало разногласий, он пользуется наибольшей поддержкой в наших рядах и многие предлагают выдвинуть его на должность Старейшины. Единственным встречным предложением была идея паладина Стоунуолла сформировать своего рода "Совет". Однако эта идея была проигнорирована большинством присутствующих, так как она нарушала традиции.\n\nВопрос был решён и Стилхувз официально стал Старейшиной Мейнхеттенского Контингента."
MSR_aj_rangers.19.a:0 "Да здравствует Старейшина Стилхувз!"

MSR_aj_rangers.20.title:0 "Старая гвардия"
MSR_aj_rangers.20.desc:0 "Хотя многие наиболее высокопоставленные рейнджеры предали нас и объединили свои силы с этим ублюдком Стилхувзом, некоторые всё же остались в Брыклинском Кресте. И теперь, после начала открытых военных действий, они пожелали ещё раз предложить свои услуги Контингенту. Многие из этих пони являются ветеранами первых лет старейшинства Коттедж Чиза и готовы бороться за правое дело рейнджеров. Большинство из них уже... вышли в тираж, но мы не можем быть слишком привередливыми в эти трудные времена. И, кроме того, эти рейнджеры могут похвастать немалой силой духа.\n\nГлавным среди этой толпы старых добровольцев является майор Напалм. Хотя технически ранее он был писцом, достижений этого пони более чем достаточно, чтобы оправдать его должность командира. Майор "прославился" среди нижних чинов как самый капризный и конфликтный мулий сын, с которым они имели неудовольствие встречаться, а хорошо известная любовь Напалма к пиротехнике может посоперничать только с его преданностью Коттедж Чизу. Майор уверен, что его группа добровольцев будет доблестно служить нам. И мы точно не намерены убеждать его в обратном."
MSR_aj_rangers.20.a:0 ""Мы ставим под ружьё всех, кто может держать его...""

MSR_fsr.1.t:0 "Падение Филлидельфии"
MSR_fsr.1.d:0 "Похоже, что наш сестринский контингент в Филлидельфии окончательно пал. Несмотря на то, что они очень долго держались перед лицом непреодолимых трудностей, рейнджеры больше не смогли удерживать свои позиции. Они пали, и весь город теперь потерян для нас.\n\nВыжившие из этого обреченного контингента прибыли на нашу территорию. Похоже, они добрались сюда пешком через враждебную территорию из самой Филлидельфии. Они утомлены и понесли много потерь во время своего похода, но выжившие выразили готовность сражаться за наше дело."
MSR_fsr.1.a:0 "Мы приветствуем их."

MSR_arbu.1.title:0 "Грязные слухи"
MSR_arbu.1.desc:0 "Арбу - это ещё один привычный для пустоши городок скромных и тихих пони. Им нравится заботиться о себе и редко вмешиваться во внешние дела. Однако жители Арбу сумели прославиться как респектабельные и умелые охотники. Они очень гостеприимны ко всем, кто проходит мимо их поселения. Никто никогда не видел, чтобы с этими пони возникали проблемы. Однако все отчёты относительно этого поселения сообщают о том, что почти у всех жителей Арбу есть одна и та же отметина на крупах. Кроме этого, об этом городе ходят... весьма нелицеприятные слухи. Если ли в них хоть одно зерно правды? Или кому-то просто не нравится этот действительно нормальный город?\n\nНо всё же эту проблемы нельзя игнорировать, так как все слухи рассказываются об одном и том же. О том, что пони Арбу едят других пони. Говорят, что жители этого поселения на первый взгляд добры и гостеприимны, однако они тайно вкушают плоть других пони. У нас есть один старый отчет от пони, который провёл разведку в городе с учётом этих слухов, но вернулся с пустыми копытами, не сумев ничем подтвердить эти подозрения.\n\nМы отправили официальный запрос на проведения расследования относительно этих слухов, однако пони Арбу отреагировали на это весьма негативно. Это и понятно. Мало кому понравятся обвинения в каннибализме. На наш взгляд, сейчас нет никаких оснований верить в то, что они причиняют вред или убивают каких-либо дружелюбных пони. Наоборот, пони Арбу время от времени отбиваются от мутантов и рейдеров. Они даже могут самостоятельно выслеживать нарушителей спокойствия и поддерживать порядок на своих землях.\n\nЭти слухи, похоже, вызвали настоящий переполох. Справедливо ли будет вмешаться и узнать, правдивы ли они?"
MSR_arbu.1.a:0 "Это просто слухи. Оставьте Арбу в покое."
MSR_arbu.1.b:0 "Мы должны раскрыть правду!"

MSR_arbu.2.title:0 "Правда об Арбу"
MSR_arbu.2.desc:0 "Мерзкие, злобные, отвратительные дикари! Они пожирали плоть своих родичей и творили эти ужасные вещи прямо у нас под носом. Теперь всё это имеет смысл... их дружелюбие, их неестественное гостеприимство по отношению к любым путникам и отметины на их боках... Они нашли собственный способ рассказать миру, насколько отвратителен каждый из них.\n\nМы сумели раскрыть правду о тёмных делишках, что творились там.\n\nНа данный момент их нельзя считать пони. Они - самые настоящие дикари, с которыми придётся рано или поздно разобраться. Почти в каждом здании в Арбу есть подвал, источающий одну и ту же отвратительную вонь. Эти подвалы постоянно заперты и скрыты от внешнего мира. И в этих подвалах устроены самые настоящие бойни. Именно туда пони Арбу отводят своих невинных и ничего не подозревающих жертв. Именно там они запирают их и разделывают, чтобы превратить этих несчастных в мясо.\n\nОказывается, что эти слухи всё-таки были правдивы."
MSR_arbu.2.a:0 "Этим монстрам нельзя позволить жить!"
MSR_arbu.2.b:0 "Мы будем очень внимательно следить за ними."

