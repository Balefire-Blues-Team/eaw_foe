MSR.131.a:0 ""

MSR.132.title:0 "Феникс из пепла"
MSR.132.desc:0 "— Мои собраться-пони из Мейнхеттенского Контингента, с вами в этот прекрасный день говорит ваша старейшина, — Ривер Отэм стоит на балконе, глядя на Брыклин, но радио передаёт её голос во все уголки Мейнхеттена, — Долгое время я говорила о сильном Контингенте, под властью которого пони могут жить без страха, голода и смерти. И это обещание остаётся со мной – твёрдое, как сталь, но больше нас не будут сдерживать наши старые титулы. Отныне мы не Стальные Рейнджеры, и я больше не ваша старейшина. С этого момента я объявляю о роспуске Мейнхеттенского Контингента!\n\nС улиц внизу раздаётся взрыв аплодисментов, но одним движением копыта Ривер останавливает овации, — Стальные рейнджеры – это организация избранных счастливчиков. Стальные рейнджеры — это технофилы, одержимые идеей спасения технологий, а не жизней пони. Они – отшельники в силовой броне, изоляционисты, цепляющиеся за былое. Но с этого дня всё это остаётся в прошлом. Мы больше не будем прятаться. Не будем сидеть в бункерах, пока мир горит! Там, снаружи, день за днём рождаются и умирают пони. От голода. От болезней, которые когда-то лечились с помощью пары таблеток. От копыт рейдеров. А их лидеры сидя сложа копыта! Где же найти надежду для пустоши? В южной республике, которая обещает свободу, но так ничего и не меняет? Или в империи работорговцев, которые обещают процветание, но держат своих пони в цепях? Может быть, у пегасов, которые сидят высоко в небе за облаками и слишком трусливы, чтобы вернуться на поверхность? Нет! Эквестрия не будет больше страдать под властью тех, кто позволяет пони умирать день за днём!\n\nГлубоко вздохнув, Отэм улыбается, — С этого дня я больше не старейшина Мейнхеттенского Контингента. Я – великая маршал Нового Эквестрийского Анклава. Государства, что делает ставку на технологии и силу во имя всеобщего блага! Слушайте меня, пони Эквестрии, и возрадуйтесь, ибо я иду вам на помощь! Вы можете поднять оружие и сражаться против меня, но прогресс, процветание и мир придут на стальных копытах! У вас будет еда. Будет тёплый дом. Будет работа, смысл, будущее. Вы будете жить так, как не жил ни один пони последние двести лет. Эквестрия погибла в войне, став пеплом, но, подобно фениксу, она возродится, став лишь сильнее и лучше! Да здравствует великая маршал Эквестрии! — речь Отэм наконец-то заканчивается, и с улиц внизу слышится хор голосов, вторящих её призыву."
MSR.132.a:0 "Да здравствует великая маршал Эквестрии!"

MSR.133.title:0 "Оружие доставлено рабам"
MSR.133.desc:0 "Мы успешно доставили партию оружия повстанцам-рабам и убедились, что они получили наши подарки. Это снаряжение поможет им дать отпор рабовладельцам-угнетателям. А ещё отвлечёт силы государства [EYE.GetName] от наших войск, когда мы начнём наступление против них."
MSR.133.a:0 "Скоро они завоюют свою "свободу"."

MSR.163.title:0 "Ривер Отэм требует нашей лояльности"
MSR.163.desc:0 "Ривер Отэм, так называемая "Великая маршал" Нового Эквестрийского Анклава, который до кровавого переворота был Мейнхеттенским Контингентом, потребовала, чтобы мы поклялись ей в верности. Хотя большинство наших рейнджеров протестуют против такого курса действий, все знают о последствиях отказа. Этот Новый Эквестрийский Анклав сумел сделать то, чего нам не удавалось в течение многих лет. Они уничтожили Красного Глаза, так что их силу нельзя отрицать. И мы не уверены в том, что даже наши великие рейнджеры сумеют сдержать их натиск..."
MSR.163.a:0 "У нас нет выбора..."
MSR.163.b:0 "Что эта тиранша возомнила о себе?!"

MSR.164.title:0 "Конец Филлидельфийского Контингента"
MSR.164.desc:0 "Мы получили известие от Старейшины Филлидельфийского Контингента: они признают меня единственной истинной наследницей Эквестрии. Я снова сломила решимость Стальных Рейнджеров, и на этот раз мне даже не понадобилось делать ни одного выстрела."
MSR.164.a:0 "Мудрое решение..."

MSR.165.title:0 "Старые упрямые глупцы"
MSR.165.desc:0 "Как я и предполагала, руководство Филлидельфийского Контингента оказалось слишком упрямым и закостенелым, чтобы понять очевидное. Их ответ недвусмысленно дал мне понять, что они никогда не склонятся перед "тираншей" вроде меня. Также в ответе было полно всевозможных нецензурных выражений. Но ругательства не помогут им справиться с моими опытными войсками."
MSR.165.a:0 "Досадный, но предсказуемый ответ."

### AJ Ranger CW Events ###

MSR_aj_rangers.1.title:0 "Кому ты верен?"
MSR_aj_rangers.1.desc:0 "По нашим рядам разнеслась весть: Коттедж Чиз более не может занимать пост Старейшины, многие из наших братьев и сестёр убиты, а по всему Контингенту распространяется революция. Силы с обеих сторон уже собираются на бой и готовятся развязать кровопролитную войну друг против друга. Уже размечаются границы, и самые рьяные пони начинают устраивать налёты на противоборствующую фракцию, пытаясь добиться победы как можно быстрее.\n\nВ залах Брыклинского Креста уже формируется новое руководство. Несколько избранных взяли на себя роль лидеров, чтобы попытаться объединить рейнджеров. Они неустанно работают над тем, чтобы обезопасить остатки территории и положить конец этим мятежникам.\n\nНа другом берегу реки так называемые "Рейнджеры Эпплджек" быстро объединяются в свой собственный Контингент. Они дружно последовали примеру своего Старейшины и поставили своей целью ревностно бороться за идеалы, которые считались всей пустошью давно умершими. Они не остановятся, пока Стальные Рейнджеры не откажутся от своей миссии, которую они так долго выполняли, и вместо этого не направятся по новому пути.\n\nЛишь время покажет, какая сторона выйдет победителем из этого конфликта. Само будущее Стальных Рейнджеров вполне может быть определено исходом этой войны."
MSR_aj_rangers.1.a:0 "Уничтожьте этих предателей!"
MSR_aj_rangers.1.b:0 "За Эпплджек!"

MSR_aj_rangers.2.title:0 "Суд над Кроссроадс"
MSR_aj_rangers.2.desc:0 "Звёздный паладин Кроссроадс когда-то была одним из самых уважаемых членов нашего Контингента. Несмотря на её связь с явным предателем Стилхувзом, немногие осмеливались подвергать сомнению её верность нашей миссии и непоколебимость, с которой она выполняла свои клятвы. И если бы она осталась верна нашему делу, то, скорее всего, именно Кроссроадс была бы назначена следующей Старейшиной. Именно её предательство шокировало нас сильнее всего и нанесло огромный ущерб единству нашего Контингента. И теперь она предстанет перед Советом из тех, кто некогда служил под её началом, из тех, кто когда-то смотрел на неё как на яркий пример истинного паладина.\n\nОглядев комнату, Кроссроадс поняла, что она не чувствует ничего, кроме отвращения. Она вспомнила, как эти пони были всего лишь жеребятами на тренировках, всё ещё нуждающимися в помощи, чтобы почистить своё оружие. И вот теперь они стояли здесь, играя в Старейшин. И там был Стоунуолл - главарь этой шайки. Хотя он ничем не показывал этого, Кроссроадс почти не сомневалась, что он был вне себя от радости, видя её унижение. Они никогда не ладили друг с другом, и Стоунуолл часто подвергал сомнению её приказы или же предпочитал довольно творчески интерпретировать их. И теперь он играл роль судьи, решающего её судьбу, а остальные члены Совета были присяжными. Они, без сомнения, просто согласились бы с любым его решением.\n\nТишина в комнате была нарушена, когда жеребец, на которого так пристально смотрела Кроссроадс, начал говорить.\n\n— Звёздный паладин Кроссроадс. Хотя я не нахожу вас достойной такого титула, он всё ещё ваш до завершения этого судебного разбирательства. Вы обвиняетесь в следующем: измене, убийстве, подстрекательстве к мятежу, краже снаряжения, преступлениях против Кодекса Стали, нарушении Соглашения Санрайза, преступлениях против принцесс и рода пони, а также в соучастии в свержении Старейшины Коттедж Чиза. В свете этих и многих других преступлений этот Совет отменил ваше право на защиту, равно как и наши полномочия, предоставленные Мандатом на Чрезвычайные Полномочия в Военное Время. Если вас признают виновной, вы будете лишены всех почестей, вычеркнуты из списка рейнджеров и приговорены к смертной казни за свои преступления. А сейчас Совет решит вашу судьбу.\n\nПрошло всего несколько секунд, прежде чем первый паладин вынес приговор "виновна". Потом последовал другой вердикт. Паладин Банана Нат быстро оглядела комнату, прежде чем бросила совершенно неутешительный извиняющийся взгляд на свою бывшую начальницу и присоединилась к своим товарищам.\n\n— Совет вынес решение: вы виновны по всем выдвинутым против вас пунктам обвинения. Ваша казнь будет осуществлена немедленно, поскольку это соответствует тяжести ваших преступлений. Да смилостивятся принцессы над вашей душой.\n\nКонец "суду" положил лазерный луч, выпущенного из винтовки одного из рыцарей, что стояли подле Кроссроадс. Пепел ещё даже не успел осесть, как Совет окончил своё заседание, отправив всех собравшихся рыцарей заниматься своими обязанностями."
MSR_aj_rangers.2.a:0 "Такова судьба предателей."

MSR_aj_rangers.3.title:0 "Более серьёзная проблема"
MSR_aj_rangers.3.desc:0 "В нашей войне, что ставит своей целью сделать пустошь хоть немного лучше, открылся новый фронт, поскольку пегасы нарушили свою многовековую изоляцию и спустились на поверхность. Беженцы начали наводнять Мейнхеттен, многие из них ищут убежища на нашей территории или даже за пределами города, чтобы оказаться как можно дальше от угрозы со стороны Анклава. Уже распространяются слухи о бесчисленных зверствах, совершаемых пегасами на восточной окраине нашего прекрасного города, в ходе которых целые поселения уничтожаются, а множество невинных гибнут на месте.\n\nВ свете этой великой угрозы не только нам, но и всему роду пони, была предложена идея заключить временное перемирие с остальной частью Контингента. Хотя многим это не понравится, никто не может отрицать того факта, что мы внезапно оказались перед гораздо более опасной угрозой, перед которой можно на время отложить вопрос о воссоединении. Несомненно, наши противники окажутся достаточно разумны, чтобы временно отложить в сторону наши разногласия, дабы совместно противостоять этой общей угрозе."
MSR_aj_rangers.3.a:0 "Предложите прекращения огня."
MSR_aj_rangers.3.b:0 "Мы разберёмся с ними позже!"

MSR_aj_rangers.4.title:0 "Прекращение огня?"
MSR_aj_rangers.4.desc:0 "Сегодня стычка между нами и предателями, называющими себя "Рейнджерами Эпплджек", неожиданно закончилась дипломатическими переговорами. Группа предателей, размахивающих белым флагом, приблизилась к одному из наших аванпостов. Хотя первоначально мы надеялись, что они решили сдаться, эти предатели вознамерились заключить временное перемирие между нашими двумя группировками. Эти вести были немедленно переданы в Брыклинский Крест по радио.\n\nСовет не уверен в том, как реагировать на это предложение. Хотя нельзя отрицать того факта, что Анклав представляет для нас немалую угрозу, мы не совсем уверены, что они настолько опасны, чтобы оправдать откладывание воссоединения Контингента. В конце концов, что может быть важнее будущего Стальных Рейнджеров? Конечно, уж точно не защита рейдеров и невежественных мусорщиков от каких-то "страшных пегасов" из-за облаков.\n\nОднако многие сообщения, которые мы получаем из других районов Мейнхеттена, вызывают тревогу. Хотя из-за продолжающейся войны мы не смогли отправить разведчиков, чтобы подтвердить какие-либо из этих вестей, мы сами были свидетелями того, как облачные корабли Анклава пролетали над нашими головами, а их солдаты роились в небе. Силы Анклава действительно кажутся весьма грозными, а их командиры не намерены вести переговоры.\n\nКроме того, даже если мы сейчас согласимся на перемирие, мы всегда сможем вернуться к вопросу воссоединения после устранения этой внешней угрозы. С учётом этого Совет должен принять решение..."
MSR_aj_rangers.4.a:0 "Это разумное предложение."
MSR_aj_rangers.4.b:0 "Я никогда не буду сражаться бок о бок с предателями!"

MSR_aj_rangers.5.title:0 "Мейнхеттенский Контингент соглашается!"
MSR_aj_rangers.5.desc:0 "Наш посланник вернулся сегодня с хорошими новостями. Похоже, что наши бывшие братья и сестры из другой части Мейнхеттенского Контингента решили поступить разумно и согласились заключить временное перемирие против гораздо большей угрозы со стороны Анклава. Однако мы должны быть готовы к возобновлению военных действий сразу же после отражения вторжения пегасов."
MSR_aj_rangers.5.a:0 "Мы отправим этих пернатых обратно за облака!"

MSR_aj_rangers.6.title:0 "Мейнхеттенский Контингент отказывается!"
MSR_aj_rangers.6.desc:0 "Отправленный к нашим врагам за реку посланник вернулся сегодня. Его силовая броня была в гораздо худшем состоянии, чем в момент его отбытия. Нашего дипломата приняли на одном из аванпостов нашего соперника и передали его сообщение в Брыклинский Крест. Через некоторое время он получил ответ на наше предложение, но совсем не тот, на который мы надеялись. Рейнджеры Мейнхеттенского Контингента атаковали нашего дипломата и попытались захватить его в плен или даже убить.\n\nК счастью, наш рыцарь не растерялся и смог вырваться на свободу, пробив весьма старую и хрупкую стену.\n\nХоть силовая броня и пострадала, она спасла нашего рыцаря и позволила ему вернуться домой в целости и сохранности. Эта грязная атака раскрыла нам истинное лицо наших соперников. Теперь мы точно знаем, что они не намерены вести переговоры."
MSR_aj_rangers.6.a:0 "У нас нет другого выбора, кроме как продолжать борьбу."

MSR_aj_rangers.7.title:0 "Перестрелка в Брыклинском Кресте"
MSR_aj_rangers.7.desc:0 "Когда до нас дошла весть о том, что так называемые "Рейнджеры Эпплджек" хотят встретиться с нами для обмена пленными, мы подумали, что нам представилась прекрасная возможность заполучить нескольких новых пленных. Мы подготовили засаду и считали, что наших сил более чем достаточно, чтобы как освободить наших пленников, так и захватить нескольких предателей. К сожалению, этот план был тут же сорван неожиданным появлением Обитательницы Стойла.\n\nПаладин Стоунуолл осмотрел последствия бойни с выражением едва сдерживаемого отвращения. Мёртвых было много, но ещё больше было умирающих. Многие из его лучших рыцарей и паладинов получили столь тяжёлые ранения, что их судьба уже была предрешена. До Стоунуолла уже дошла весть о том, что это работа этой так называемой "Адской Кобылы", которая якобы лично была ответственна за большую часть этих смертей. Сперва он не поверил отчетам, но вот теперь перед ним было множество доказательств.\n\nА хуже всего то, что мы потеряли свой лучший шанс вернуть нашего Старейшину. Мы не уверены, в каком он состоянии, но даже труп Коттедж Чиза был бы лучше, чем полная неизвестность. Надлежащие похороны старого жеребца хотя бы напомнили нашим войскам, за что они сражаются. Стоунуолл позаботился бы о том, чтобы ответственный за эту катастрофу получил выговор, если бы в настоящее время тот всё ещё был бы жив.\n\nРазвернувшись спиной к ужасной сцене, паладин вздохнул и потрусил прочь. Слухи уже вовсю начали распространяться по Контингенту. Рассказы о 8-футовой кобыле, окружённой пламенем, преследовали его рейнджеров даже в кошмарах. Стоунуоллу придётся разобраться в ситуации и заверить своих подчинённых, что они сражаются не с буквальным демоном прямиком из глубин Тартара. Даже если он сам не был так уж в этом уверен."
MSR_aj_rangers.7.a:0 "Грива Селестии..."

MSR_aj_rangers.8.title:0 "Подкрепления из Хуфингтона"
MSR_aj_rangers.8.desc:0 "Мы уже некоторое время ожидали подкреплений от Хуфингтонского Контингента. Однако в последнее время ходили слухи о том, что случилась некая "неожиданная задержка". Мы оставались в неведении относительно природы этой задержки до сегодняшнего дня.\n\nПерестрелка между нами и предателями была прервана сегодня утром в тот момент, когда близлежащая станция очистки воды была просто снесена с фундамента мощным взрывом. Битва временно остановилась, так как каждая из сторон ожидала, что их противник попытается что-то предпринять. Ко всеобщему удивлению, из облака пыли появилась небольшая армия рейнджеров со знаками отличия Хуфингтонского Контингента, которые всё ещё были неплохо видны, несмотря на грязь и пыль, покрывающие их броню.\n\nВновь прибывшие пони не стали даром терять время и вступили в бой против наших врагов, отбросив их назад. Хотя наши собственные силы были слишком дезориентированы столь внезапным появлением союзников, чтобы продолжать наступление, им всё же удалось вовремя перегруппироваться, чтобы обезопасить наши позиции. Лидер этих новых рейнджеров представился как паладин Шугар Тоффи и объяснил, что им пришлось пройти через лабиринты канализации Мейнхеттена, чтобы обойти вражеские позиции, так как Рейнджеры Эпплджек контролируют текущие через город реки.\n\nМы не сомневаемся, что с такими союзниками на нашей стороне эта война будет быстро завершена в самое ближайшее время."
MSR_aj_rangers.8.a:0 "Да здравствует Хуфингтон!"

MSR_aj_rangers.9.title:0 "Победа на окраине Брыклина!"
MSR_aj_rangers.9.desc:0 "Окраины Брыклина наши! Мы успешно вытеснили врагов из этой зоны. Теперь осталось лишь решить, что делать с этой новообретённой территорией.\n\nПервый вариант - поступить стратегически и создать оборонительную линию, которая прикроет нас от любых мелких военачальников, которые могут попытаться атаковать нас. Сражаться на некотором удалении от главной оперативной базы гораздо удобнее, чем сдерживать армию врага прямо у дверей штаба.\n\nВ качестве альтернативы мы также можем обыскать эти руины. Мы уверены, что там полно технологий, полезного мусора и прочих припасов. Хотя те, кто живёт там, могут этого не оценить, нам действительно нужно почти всё их имущество."
MSR_aj_rangers.9.a:0 "Из этого выйдет отличная буферная зона..."
MSR_aj_rangers.9.b:0 "Хватайте всё ценное!"

MSR_aj_rangers.10.title:0 "Поражение на окраине Брыклина!"
MSR_aj_rangers.10.desc:0 "Нашим войскам не удалось прорвать оборону чужаков на окраине Брыклина. Похоже, что мы недооценили их и они смогли возвести надёжную оборону с помощью своих импровизированных укреплений. Тут не помогло даже наше преимущество в виде отличной подготовки и превосходного снаряжения. Хотя это поражение может быть весьма неприятным, оно также показало нам опасности нашего высокомерия."
MSR_aj_rangers.10.a:0 "Проклятье!"

MSR_aj_rangers.11.title:0 "Поражение на окраине Брыклина!"
MSR_aj_rangers.11.desc:0 "Нашим войскам не удалось прорвать оборону чужаков на окраине Брыклина. Похоже, что мы недооценили их и они смогли возвести надёжную оборону с помощью своих импровизированных укреплений. Тут не помогло даже наше преимущество в виде отличной подготовки и превосходного снаряжения. Хотя это поражение может быть весьма неприятным, оно также показало нам опасности нашего высокомерия."
MSR_aj_rangers.11.a:0 "Проклятье!"

MSR_aj_rangers.12.title:0 "Успешная оборона!"
MSR_aj_rangers.12.desc:0 "Мы сделали это! Наши доблестные силы сдержали закованных в силовую броню пони, что угрожают нам из своей крепости в Брыклинском Кресте. Наши солдаты раньше были очень скептичны относительно нашего будущего, но теперь они просто переполнены энтузиазмом, поскольку они увидели, что Стальных Рейнджеров можно победить и даже убить. Однако мы должны оставаться бдительными на тот случай, если они снова попытаются напасть на нас."
MSR_aj_rangers.12.a:0 "Ура!"

MSR_aj_rangers.13.title:0 "Неудачная оборона"
MSR_aj_rangers.13.desc:0 "Наши пограничники были просто ошеломлены стремительным наступлением Стальных Рейнджеров. Суперсолдаты в силовой броне быстро захватили нашу пограничную территорию, почти не встретив сопротивления. Хотя мы не намерены позволить им просто так забрать нашу землю, в такой ситуации мы мало что можем сделать против такого столь хорошо вооружённого и бронированного противника. Это поражение серьёзно деморализовало наших солдат, поскольку сама концепция борьбы с этими "металлическими демонами" является весьма непривлекательной идеей."
MSR_aj_rangers.13.a:0 "Проклятье."

MSR_aj_rangers.14.title:0 "Неудачная оборона"
MSR_aj_rangers.14.desc:0 "Наши пограничники были просто ошеломлены стремительным наступлением Стальных Рейнджеров. Суперсолдаты в силовой броне быстро захватили нашу пограничную территорию, почти не встретив сопротивления. Хотя мы не намерены позволить им просто так забрать нашу землю, в такой ситуации мы мало что можем сделать против такого столь хорошо вооружённого и бронированного противника. Это поражение серьёзно деморализовало наших солдат, поскольку сама концепция борьбы с этими "металлическими демонами" является весьма непривлекательной идеей."
MSR_aj_rangers.14.a:0 "Проклятье."

MSR_aj_rangers.15.title:0 "Подавление предательских мыслей"
MSR_aj_rangers.15.desc:0 "Мы не можем допустить повторения раскола среди рейнджеров. Мы НЕ ДОПУСТИМ повторения раскола среди рейнджеров. Поэтому каждый жеребец, кобыла и жеребёнок будут находиться под наблюдением. Ни один пони не сможет даже пошевелиться без ведома Совета. Возьмите под контроль каждый терминал и телефон, разместите информаторов в каждом квартале и убедитесь, что отряд рыцарей может арестовать любого пони в считанные минуты.\n\nОтныне любое упоминание "Стилхувза", "Дарительницы Света" или любого другого пони, идеи или фразы, связанных с предателями, строжайшим образом запрещено. Критика Совета Паладинов строжайшим образом запрещена. Недовольство "Сковывающей цепью" строжайшим образом запрещено. Совет будет поддерживать порядок в Контингенте любой ценой ради всех рейнджеров в целом."
MSR_aj_rangers.15.a:0 "Есть!"

MSR_aj_rangers.16.title:0 "Экстренное заседание"
MSR_aj_rangers.16.desc:0 "Атмосфера в комнате была крайне мрачной. Паладины Джинджер Рут и Скотч Брайт располагались за столом рядом друг с другом и обеспокоенно переглядывались, а Банана Нат сидела напротив, обхватив голову копытами. Внезапно дверь в конференц-зал открылась, и в комнату вошёл другой пони. — Паладины. — Банана Нат подняла голову, услышав этот стоический голос. — Паладин Стоунуолл, — все трое отсалютовали жеребцу, хотя Стоунуолл продолжал смотреть лишь на Банану Нат - пони с самым обеспокоенным выражением лица за столом. — Извините, я просто... глубоко задумалась. — ответила она. — Да, не ты одна, — добавил Джинджер Рут. — Это, наверное, была самая длинная неделя в моей жизни. \n\n— Я знаю, что вы все так чувствуете себя, — спокойно сказал Стоунуолл. — И я... не отличаюсь от вас в этом. — Ему потребовалось мгновение, чтобы вспомнить всё произошедшее, но Стоунуолл снова сосредоточился. — Но мы должны быть реалистами в отношении наших возможностей. Ситуация кардинально изменилась с момента нашей последней встречи. — Да, это было очевидным заявлением, но хоть какая-то уверенность была лучше, чем её отсутствие. Стоунуолл хорошо это знал. — Прямо сейчас Стальным Рейнджерам нужно лидерство. Наш Старейшина мёртв... \n\n— Что? Ты хочешь, чтобы я стала Старейшиной? — воскликнула Банана Нат.\n\n— Не только ты, паладин. Каждый из нас. Хотя по отдельности мы, вероятно, никогда и близко не сравнимся с нашим Старейшиной, вполне возможно, что вместе мы всё же сможем обеспечить необходимый Контингенту уровень лидерства, в котором он так нуждается. — Уверенность в его словах рассеяла атмосферу страха и сомнений в комнате. Именно эта стоическая харизма и заставила трёх других паладинов так уважать Стоунуолла. — Совет паладинов... — пробормотал Скотч Брайт, почти ухмыляясь при этой мысли. — Детали нам придётся обсудить позже, — продолжил Стоунуолл. — Но сейчас, я думаю, нам лучше не терять времени впустую и поскорее сформировать Совет. Нам предстоит ещё многое сделать, прежде чем мы сможем назвать себя лидерами. И пусть это временно, сейчас мы имеем дело с теми же рейнджерами, с которыми мы и раньше взаимодействовали. Первый шаг - заполнить пустоту, оставшуюся после смерти нашего Старейшины. — Он оглядел сидящих за столом и увидел, что они согласно кивают.\n\n— Джинджер, Скотч, Банана, присоединяйтесь ко мне и ведите наших Стальных Рейнджеров в будущее.\n\nПосле недолго молчания Джинджер кивнул и встал, отдав Стоунуоллу честь. За ним последовал Скотч. Банана Нат, однако, продолжала сидеть. Казалось, что ей было трудно посмотреть Стоунуоллу в глаза. — Я не хочу нарушать твои планы или что-то в этом роде, но ... Я не гожусь для роли лидера. — призналась она. Стоунуолл на мгновение задумался, что сказать, а затем повернулся к встревоженной кобыле. — Паладин, ты всегда была здесь самой уравновешенной пони. Ты очень хорошо заботилась о Коттедж Чизе, и поэтому заслуживаешь шанса показать всем, что тебе можно доверить ответственность за руководство нами. — Банана улыбнулась, а затем присоединилась к своим товарищам."
MSR_aj_rangers.16.a:0 "— А теперь давайте приступим к работе."

MSR_aj_rangers.17.title:0 "А теперь вернёмся к нашим делам"
MSR_aj_rangers.17.desc:0 "После устранения угрозы со стороны Анклава Совет не стал терять времени даром и приказал нашим силам вернуться на позиции, чтобы разобраться с предателями, которые стремятся уничтожить все идеалы Стальных Рейнджеров. Наши силы уже реорганизуются, чтобы начать быстрое наступление и застать изменников врасплох. Мы надеемся, что конец этой войны может быть уже совсем близок."
MSR_aj_rangers.17.a:0 "Мы сейчас разберёмся с этими предателями!"

MSR_aj_rangers.18.title:0 "Перемирие окончено"
MSR_aj_rangers.18.desc:0 "Наше перемирие подходит к концу, и трусы, которые продолжают держать наш Контингент разделённым, предпочли не терять времени даром и уже собирают свои силы для быстрого наступления. Похоже, они надеются нанести удар ещё до того, как мы оправимся и перегруппируемся после войны против Анклава. Однако мы не позволим застать себя врасплох и уже готовим оборону. Когда силы соперников атакуют наши линии, их встретят не дезорганизованные и недоукомплектованные личным составом аванпосты, а укреплённые крепости, готовая противостоять армиям, вырвавшимся из самого Тартара."
MSR_aj_rangers.18.a:0 "Мы не удивлены."

MSR_aj_rangers.19.title:0 "Стилхувз делает шаг вперёд"
MSR_aj_rangers.19.desc:0 "После поражения Старейшины Коттедж Чиза многие ожидали, что Стальные Рейнджеры погрузятся в хаос. То есть так оно и было, но лишь до вмешательства Звёздного Паладина Стилхувза, которого поддержала Кроссроадс. Вместе им удалось мирно собрать самых влиятельных пони всего Контингента. Писцы, паладины и рыцари собрались вместе, дабы обсудить будущее Стальных Рейнджеров.\n\nПоначалу в комнате было весьма жарко. Страсти всё накалялись, и катастрофа казалась просто неизбежной, но потом в комнату принесли доказательства того, что на самом деле задумал Коттедж Чиз. Старый Старейшина в своём безумии стремился достичь просто невозможного: бессмертия. Такая идея вызвала яростное возмущение, и многие из тех, кто десятилетиями добросовестно служил Коттедж Чизу, настаивали на том, что это самая обычная ложь, призванная оклеветать доброе имя почившего Старейшины. Однако по мере появления всё большего количества доказательств, которые можно было связать со странным поведением Старейшины, многие рейнджеры, которые изначально колебались по этому вопросу, начали менять своё мнение о Коттедж Чизе.\n\nСитуация резко изменилось. Большинство влиятельных пони Контингента, за исключением нескольких ортодоксов, которые продолжали настаивать на невиновности Коттедж Чиза, признали реальность ситуации: Коттедж Чиз сошёл с ума и пытался загрузить себя в компьютер в отчаянной попытке продлить свою угасающую жизнь. Теперь все знают истинную природу одержимости Коттедж Чиза, и более нет смысла пытаться разорвать Контингент на части. Осталось лишь определить нового лидера.\n\nИ хоть фигура Стилхувза вызывает немало разногласий, он пользуется наибольшей поддержкой в наших рядах и многие предлагают выдвинуть его на должность Старейшины. Единственным встречным предложением была идея паладина Стоунуолла сформировать своего рода "Совет". Однако эта идея была проигнорирована большинством присутствующих, так как она нарушала традиции.\n\nВопрос был решён и Стилхувз официально стал Старейшиной Мейнхеттенского Контингента."
MSR_aj_rangers.19.a:0 "Да здравствует Старейшина Стилхувз!"

MSR_aj_rangers.20.title:0 "Старая гвардия"
MSR_aj_rangers.20.desc:0 "Хотя многие наиболее высокопоставленные рейнджеры предали нас и объединили свои силы с этим ублюдком Стилхувзом, некоторые всё же остались в Брыклинском Кресте. И теперь, после начала открытых военных действий, они пожелали ещё раз предложить свои услуги Контингенту. Многие из этих пони являются ветеранами первых лет старейшинства Коттедж Чиза и готовы бороться за правое дело рейнджеров. Большинство из них уже... вышли в тираж, но мы не можем быть слишком привередливыми в эти трудные времена. И, кроме того, эти рейнджеры могут похвастать немалой силой духа.\n\nГлавным среди этой толпы старых добровольцев является майор Напалм. Хотя технически ранее он был писцом, достижений этого пони более чем достаточно, чтобы оправдать его должность командира. Майор "прославился" среди нижних чинов как самый капризный и конфликтный мулий сын, с которым они имели неудовольствие встречаться, а хорошо известная любовь Напалма к пиротехнике может посоперничать только с его преданностью Коттедж Чизу. Майор уверен, что его группа добровольцев будет доблестно служить нам. И мы точно не намерены убеждать его в обратном."
MSR_aj_rangers.20.a:0 ""Мы ставим под ружьё всех, кто может держать его...""

MSR_fsr.1.t:0 "Падение Филлидельфии"
MSR_fsr.1.d:0 "Rain pours down onto the ruins of Manehattan, on the borders of the Contingent, as two Knights sit inside the third floor of the ruins of an office building, protected from the rain and having a good vantage point. Mango Slice and Dice talk to each other as the rain comes down, passing the time of boring border guard duty, "Sorry, Slice, but it's just true, Countess Coloratura is better than Sapphire Shores, she's the pony of pop." Slice sits, cleaning her anti-machine gun with a rag, responding, "Sapphire Shores is the original pony of pop, Countess Coloratura just stole the title, because she's not as original and also her costumes sucked." Dice, a minigun attached to his armor on one side, and a grenade launcher on the other, retorts, "Sapphire's only positive is her costumes, she thought if she distracted the eyes, pony's ears wouldn't work either." Slice moves to retort, only to pause, "E.F.S, we've got a lot of hostiles coming in from west, and a large group of friendlies."\n\n Dice quickly stands up, trotting to a nearby hole in the wall, power armor crunching against the old concrete of the building. Rapidly approaching is a group of Rain Riders, in cars and motorbikes, hounding after another group, running away on hoof, "Radio for assistance, we're going to have injured." Slice stands, and reaches a hoof for her neck, "Keep the cheesy one-liner next time. Paladin Shortcake, this is Knight Mango Slice, requesting immediate assistance, we are three klicks west of Steelhooves' Shack, I repeat, three klicks west, we require immediate assistance."\n\n From his vantage point, Dice takes a deep breath in, watching as a massive group of ponies, some in power armor, rush right under the building, hounded by Rain Riders, "Three floors, I can do that." With all four legs, he jumps from the ledge, crashing down on one of the Rain Rider cars, right on the hood, flipping the entire vehicle over, crushing the raiders inside. Uninjured from the fall, Dice spins to face the oncoming vehicles, minigun immediately spinning up, firing a hail of bullets. They tear through the unarmored bodies of the raiders, and right through their vehicles, splattering the asphalt with blood and viscera, causing a huge pile-up on the narrow road.\n\n The Rain Riders, seeing the sudden resistance, bring their vehicles to a halt, looking to a large central vehicle. A semi-truck with a stallion sat inside, the raid leader, who revs the engine of his vehicle. Before he can charge, though, the sound of a anti-machine rifle tears through the air, and right through the semi, exploding it in a massive fiery explosion, lighting all ammunition on board the vehicle. Slice watches from on high, racking a new bullet into the chamber, watching as the raiders turn tail and flee.\n\n With that, Dice turns to face the friendlies, seeing a large group of haggard and injured ponies, "Who are you?" He notices the symbol of the Fillydelphia Contingent on a few of their pieces of armor, "Fillydelphia? Why are you up here? Where's the rest of you?" One of the ponies, nursing a bullet wound, responds after a second, "We're all that's left. Fillydelphia fell. We're here to help, Brother.""
MSR_fsr.1.a:0 "Мы приветствуем их."

MSR_arbu.1.title:0 "Грязные слухи"
MSR_arbu.1.desc:0 "Арбу - это ещё один привычный для пустоши городок скромных и тихих пони. Им нравится заботиться о себе и редко вмешиваться во внешние дела. Однако жители Арбу сумели прославиться как респектабельные и умелые охотники. Они очень гостеприимны ко всем, кто проходит мимо их поселения. Никто никогда не видел, чтобы с этими пони возникали проблемы. Однако все отчёты относительно этого поселения сообщают о том, что почти у всех жителей Арбу есть одна и та же отметина на крупах. Кроме этого, об этом городе ходят... весьма нелицеприятные слухи. Если ли в них хоть одно зерно правды? Или кому-то просто не нравится этот действительно нормальный город?\n\nНо всё же эту проблемы нельзя игнорировать, так как все слухи рассказываются об одном и том же. О том, что пони Арбу едят других пони. Говорят, что жители этого поселения на первый взгляд добры и гостеприимны, однако они тайно вкушают плоть других пони. У нас есть один старый отчет от пони, который провёл разведку в городе с учётом этих слухов, но вернулся с пустыми копытами, не сумев ничем подтвердить эти подозрения.\n\nМы отправили официальный запрос на проведения расследования относительно этих слухов, однако пони Арбу отреагировали на это весьма негативно. Это и понятно. Мало кому понравятся обвинения в пониедстве. На наш взгляд, сейчас нет никаких оснований верить в то, что они причиняют вред или убивают каких-либо дружелюбных пони. Наоборот, пони Арбу время от времени отбиваются от мутантов и рейдеров. Они даже могут самостоятельно выслеживать нарушителей спокойствия и поддерживать порядок на своих землях.\n\nЭти слухи, похоже, вызвали настоящий переполох. Справедливо ли будет вмешаться и узнать, правдивы ли они?"
MSR_arbu.1.a:0 "Это просто слухи. Оставьте Арбу в покое."
MSR_arbu.1.b:0 "Нам нужно разобраться в этом деле подробнее."
  
MSR_arbu.2.title:0 "Результаты расследования"
MSR_arbu.2.desc:0 "Увы, к нашему глубокому отвращению, слухи об Арбу оказались правдой. Наши паладины обнаружили множество тел пони, скрытых в подвалах разных зданий города. А на некоторых даже есть следы зубов, что явно говорит о пониедстве. Мы пока не уверены, насколько широко была распространена эта варварская практика, однако уже увиденного более чем достаточно, чтобы оправдать наши действия. Арбу и прилегающие к нему земли будут взяты под наш прямой контроль, чтобы мы могли принять все необходимые меры и не допустить повторения подобного кошмара."
MSR_arbu.2.a:0 "Мы не потерпим подобной мерзости."

MSR_arbu.3.title:0 "Правда об Арбу"
MSR_arbu.3.desc:0 "Мерзкие, злобные, отвратительные дикари! Они пожирали плоть своих родичей и творили эти ужасные вещи прямо у нас под носом. Теперь всё это имеет смысл... их дружелюбие, их неестественное гостеприимство по отношению к любым путникам и отметины на их боках... Они нашли собственный способ рассказать миру, насколько отвратителен каждый из них.\n\nМы сумели раскрыть правду о тёмных делишках, что творились там.\n\nНа данный момент их нельзя считать пони. Они - самые настоящие дикари, с которыми придётся рано или поздно разобраться. Почти в каждом здании в Арбу есть подвал, источающий одну и ту же отвратительную вонь. Эти подвалы постоянно заперты и скрыты от внешнего мира. И в этих подвалах устроены самые настоящие бойни. Именно туда пони Арбу отводят своих невинных и ничего не подозревающих жертв. Именно там они запирают их и разделывают, чтобы превратить этих несчастных в мясо.\n\nОказывается, что эти слухи всё-таки были правдивы."
MSR_arbu.3.a:0 "Этим монстрам нельзя позволить жить!"
MSR_arbu.3.b:0 "Мы положим этому конец по закону."
  
  MSR_chemevent.1.t:0 "Tin Soldiers"
  MSR_chemevent.1.desc:0 "Knights Mango Slice and Mango Dice, now given the title of Officer, stand in front of squads of power armored ponies, surrounded by thousands of ponies, griffons, even some thestrals. The gathered army stands at attention, facing a balcony in the capital, as River Autumn trots onto the balcony, wearing formal robes over her body. She looks over her gathered legions, a force larger and more well-organized than any force she had seen before, beyond the wildest dreams of even the most optimistic Steel Ranger. Thus, with a cast of a spell on her throat, she would speak loud enough to be heard by all.\n\n "Soldiers! For too long has our nation been tied down by our past, by our connection to the Steel Rangers, and their flawed systems of war! Rangers rejected all who were not one of them, and they fought for only one thing, and that was greed! But no longer, no longer will we fight wars to line the pockets of those above us! No longer will good mares, stallions, cocks and hens march to their death pointlessly! From this day onward, our armed forces are the Equestrian Freedom Army, and with bullets, and with bombs, and with blood and with bodies will we bring justice, freedom, and prosperity to every pony in the wasteland! We are no band of conscripts and mercenaries like the southern republic! We are no band of barbaric xenophobes like the Grand Pegasus Enclave! We are not a roving horde of raiders like Red Eye! For the first time in two hundred years, a new army marches in Equestria, and our march will not stop until every corner of Equestria is free!"\n\n All below answer her speech with a roaring call, "Praise be to the Grand Marshal!"\n\nWith a growing volume, River continues, "Let our enemies hear me now! Let them hear the marching of hooves! Let them hear the trundle of our wheels! Let them hear our guns, our lasers, let them hear your cries, soldiers of freedom! Let them hear, and let them fear, let them fear that we are coming for them! Every petty despot and every false republic shall be torn down, and Equestria will be free once more!" The army responds with a cry heard all across Manehattan, "Praise be!""
  MSR_chemevent.1.a:0 "We march!"
  
  MSR_chemevent.2.t:0 "Quiet Moments"
  MSR_chemevent.2.desc:0 "It's a cold day in Manehattan, with Mango Slice and Dice on temporary leave from service due to an injury. Dice wears a cast around his foreleg, having gotten it broken when trying to stop a Speedfreak from running over one of his soldiers. Slice sits down across from him, in an old chair, placing a plate of bread before him, "It's been a while since we've been able to just breathe, hasn't it been? It feels weird, not being in the barracks anymore." She takes a second, before speaking softly, "I keep on thinking about that time we stormed the armory. When River Autumn was stood right there, and I had a loaded gun. I could have killed her."\n\n Dice takes a small bite of bread, looking at her and placing the bread right back down, "You aren't to blame for Crossroads, or Steelhooves, we were just following orders." She frowns softly, "We didn't have to. We could have disobeyed. But we obeyed, like... like tin soldiers." Dice sighs softly and leans back, "Look around you at everything she's done, Slice. I know you liked Steelhooves, but he's gone, even if there are rumors of him being spotted. The Grand Marshal has given everyone work, she's brought back factories, given us a house, and food, and something worth fighting for, Slice. The Speedfreak I stopped was a slaver, and if it wasn't for her, if I was still a Ranger, I wouldn't have thought twice about them. But now? Now they’re free, they have food, and a job, and a life, just like us. I fought for Cottage Cheese because I swore an oath. I fight for Autumn because she's done good, and I want to do good too."\n\n Slice sighs and looks down, "I know. I just keep thinking about it. About Crossroads, and Steelhooves, and every pony I've killed in service to her. Is all this blood really worth it?" She looks back up, "I hear that there are some schools opening up, in need of teachers. They're accepting any Ranger educated ponies immediately. Why don't we retire, go live our lives away from everything?" Dice sits up and looks at her, "Because if I'm not out there, then someone else will be. I’m going to fight, Slice, and I hope you will too.""
  MSR_chemevent.2.a:0 ""I will.""
  
  MSR_chemevent.3.t:0 "Over the Air"
  MSR_chemevent.3.desc:0 "The sun shines down hotly in New Appleloosa as tired ponies crowd into the local bar, thirsty throats and hungry stomachs ready to be quenched after a long day of work. Tuning in to their favorite radio station, the whole town would be surprised, when instead of the sultry tones of DJ P0N-3, they hear the silky sound of a mare's voice over the radio, "Greetings, ponies of Equestria, and beyond. I’m sure many of you have heard the news that we, the New Equestrian Enclave, have liberated Tenpony Tower from those who ruled over it. Many of you were likely worried that your music would play no longer, but worry not, all the tunes you're sick of will play again. I am Grand Marshal River Autumn, and I invite you all to listen closely."\n\n Though some in the town look nervous, all listen in, curiosity overtaking them as she continues to speak, "To the slaves of Fillydelphia, to the abused of the New Canterlot Republic, to all pegasi, ponies, griffons, thestrals, or even alicorns who hear this, I promise one thing. Freedom. Freedom from hunger, from deprivation, freedom from danger, and sickness, and death. Freedom to live a safe, prosperous life. To the false prophets of the Wastes, to Gawd, to Red Eye, or whatever underling might be listening, to the Goddess, and to any other pony who seeks to oppress your population, I promise this. Death. Death to your systems, death to your oppression, death to your false promises. For the republics who offer democracy, but never truly count the votes casted, I offer death. To the slavers and mercenary bands, whose whips and machine guns score the flesh of the innocent, I offer death. To the military of the pegasi above, who seek to steal away the Sun, our birthright, I offer death. I am coming, I, and my armies, are coming for you.\n\nAnd for those petty tyrants and false prophets, you may try and run, you may try and hide, but there is no corner in Equestria that I will not scour. To those who fight, I make an offer. When you see my armies, take the arms forced upon you by your overlords, lay them down, and surrender. Prosperity, freedom, and peace to all. Until we next meet, ponies of Equestria, this is where I sign off." With a click, the radio begins to play the songs of Sweetie Belle, the whole bar going silent."
  MSR_chemevent.3.a:0 ""See you soon, everypony.""
  
  MSR_chemevent.4.t:0 "Statement of Intent"
  MSR_chemevent.4.desc:0 "A warm wind blows through Fillydelphia, as thousands of freed slaves gather together in streets lined with soldiers stood at attention, uniforms clean and weapons shining. Stood on a stage constructed where city hall once was is River Autumn, wearing her formal robes, overlooking a crowd of colorful faces, "Ponies of Equestria, slaves of Red Eye, soldiers of freedom, we have come a long way. It has only been a short while since my forces liberated this city, freeing you within it." A loud cheer comes from the gathered slaves, though it's short, "And I know that many of you are skeptical of me and my government. Many see me as a tyrant, stealing away freedom, stamping on what they call rights, and liberties."\n\n She takes a small breath, before she continues, "They are right, for every society needs to pick and choose what they allow. Equestria is a fragile thing, if you don't believe me, then look at the ashes around you. Years ago, here in this city, slaves rose up against Red Eye, demanding their freedom and their rights, but Red Eye crushed them. Many see me as much the same, but they are wrong. For all throughout my Equestria, ponies wake up every day with bellies full of food. They go to jobs and earn living wages, they spend time with friends, and family. They send foals off to schools and live in the shadows of hospitals, ready to stop any disease. No longer do ponies have to worry about raiders riding through their town. Some say I take away freedom, but I ask you, where is that freedom in starving to death in a democracy? Where is the freedom in cowering every day in a lawless anarchy? I offer freedom to each, and every, pony, and I offer the ability to exercise the freedom. I fight against tyrants and here, in the city of tyrants, I give to you all an oath."\n\n From behind her a loyal scribe approaches, offering a silver circlet, which she floats around her neck, "This circlet is made from the remnants of Red Eye's cybernetic eye, the tyrant of all tyrants. And I tell this to each and every one of you. As long as I wear this necklace, Equestria will remain prosperous, Equestria will remain free, and every pony will be prosperous!" With that, the crowds would all shout in rapturous joy, "Praise be!""
  MSR_chemevent.4.a:0 "Praise!"
  
  MSR_chemevent.5.t:0 "Laying Down Roots"
  MSR_chemevent.5.desc:0 "In a quiet apartment in Fillydelphia, Mango Slice sits. She looks down blankly at an application, for a local teaching position, until the door opens behind her. Dice trots in, wearing an officer's uniform, and comes up next to her, "You resigned?" Slice nods after a second "Maybe Autumn is good, Dice, maybe you're right there. But I just can't fight anymore. Every time I pull the trigger, I think about her. About Crossroads. Every time I put on my armor, I hear the crunch of the bullet against her helmet. Every time I hear a gun shoot, I flinch. And the rumors, I keep hearing them, ponies saying they've seen Steelhooves, seen him trotting around, they're like ghosts, Dice. I can’t do it anymore."\n\n With a moment of silence, Dice comes up next to her, giving her a small nod, "You don't need to say anything more. You shouldn't have forced yourself to continue fighting if you felt like that. And I'm sorry if I was why you stayed. You're moving on, and I'm happy for you." Slice smiles softly, "Yeah, I think teaching will be nice. I've not spent much time around the ex-slaves, but from what I've heard, a lot of them are eager to learn, and oddly nice." Dice takes a seat next to her, "Well, we’ve given them freedom, food, and homes. Why wouldn't they be nice to us?"\n\n A moment of silence passes, before Slice speaks again, "I've been thinking about seeing someone, too. One of the knights we attacked during the raid on the armory, she's a pretty cute mare, and I've seen her around one of the local schools. I might, you know, make my move." Dice smirks softly, "Oh, so I'm getting a sister in law? As long as it makes you happy, Slice, I'm happy too. Now come on, if you're retiring from the army, you deserve some alcohol.""
  MSR_chemevent.5.a:0 "Life goes on."
  
  MSR_chemevent.6.t:0 "Of Shepherds and Flocks"
  MSR_chemevent.6.desc:0 ""Ponies are, at their core, herd animals, animals who want to be controlled, and corralled. That is why there has never been a successful pony democracy. Stalliongrad was a dictatorship by any other name, the River Federation a corrupt and bureaucratic mess, and Equestria, of course, worshiped the ground the Princesses trotted upon. This is because ponies are herd animals, they want a shepherd who will lead them."\n\n A class of attentive foals sits in the Alpha-Omega Hotel, listening intently to River Autumn as she speaks, "Doctor Ion Chandelier, inventor of the psychology of sustainability, wrote about a concept in his writings. Immortality projects. When a pony rejects their connection to nature, their moral nature, and instead seek to control and bend nature to their will, they use immortality projects. Environmental destruction, murder, genocide, war, all of these are often used as immortality projects, to try and forever leave a pony's name in history. Red Eye did much wrong, but one thing he never did wrong, was teach you foals. Indeed, it was a good action he did by teaching you all, but for the wrong intentions, for it was an immortality project."\n\n A Pegasus student scribbles a few notes in a small book as she steps amidst the students, looking each of them in the eyes as she trots past, "But I am not a pony to deny my mortality. One day, I will die, likely before Equestria is truly returned to greatness. But I will die happy, knowing I set the spark that would lead Equestria to rise, like a phoenix from the ashes. Already large swaths of Equestria are peaceful, prosperous, and free, but a tough road lays ahead, and at any time, I may die."\n\n She pauses, looking the pegasus student in the eyes, watching as he takes notes, "That is why I will teach you all to become the new shepherd of ponykind. One of you will prove your worth, and become the next Grand Marshal of Equestria, and guide your flock into glory and greatness." She trots back, looking out of a nearby window, upon a glorious city, rebuilt from the ashes, "Ponies may die, and I may die too.""
  MSR_chemevent.6.a:0 "But ideas never die."
  
  MSR_chemevent.7.t:0 "Canterlot Chaos"
  MSR_chemevent.7.desc:0 ""Freaks, left flank! Dice, Hail, take them out!" The sound of two miniguns fills the dead air of Canterlot, the flashing of guns illuminating the sickly pink cloud, their sound waking the dead. Ghouls, pink and fleshy, stream out of a nearby office building, shambling close to the Steel Ranger position, a set of impromptu barricades in the middle of the street. Knight Mango Dice and Knight Hailstorm stand side by side, their miniguns roaring, firing hundreds of bullets into the encroaching horde. Up above, however, comes the sound of wings, and the flash of magic.\n\n "Alicorns, sky! Chaser, Flak, take them down!" Paladin Shortcake barks orders from the center of the defenses, watching as two knights turn their attention skywards, where a flock of Alicorns bears down upon them. Knight Flak, a large cannon on his side, fires flak into the air, shrapnel sending a few Alicorns down to the ground before their shields can be raised. Knight Chaser steps forward and lights her horn up, magic missiles flying through the air, in hot pursuit of Alicorns. However, lasers from the front would hit against their armor, distracting them from their quarries.\n\n "Clankers, front! Knight Slice, Knight Mannequin, take them out!" A group of robots, awoken by the sound of fighting, march down the road, weapons firing hot lasers at the position of the Rangers. Knight Slice begins to fire her anti-machine rifle, rending through the armor of the machines, while Knight Mannequin begins to shoot lasers right back at them. A loud scream fills the air, as an Alicorn lands a hit right against Knight Chaser's visor, breaking it open, allowing the toxic Pink Cloud to flood her armor. With a moment's pause, Shortcake turns and fires her gun right into the open visor, ending the screams early, "Keep shooting! Hold this position or we're all dead!"\n\nThe sounds of gunfire continue for minutes more, until slowly, all guns come to a stop. The skies are clear as the Alicorns fly back to the palace, losing a few of their number to the attack. The ghouls are nothing more than a pile of flesh and blood on the road, while the robots lay in a heap of scrap. All Rangers turn to look at Knight Chaser, as Paladin Shortcake leans in to her body. With a heavy voice, she speaks, "Find the Black Book. Come on, Rangers, we aren't going to let her die needlessly, let's get going!""
  MSR_chemevent.7.a:0 "Find the Black Book. Nothing else matters."
  
  MSR_chemevent.8.t:0 "Life"
  MSR_chemevent.8.desc:0 ""And thus, I promote you, Mango Dice, for brave actions taken during service, for your boundless care for your fellow Rangers, and your respect for the Chain That Binds, and all the Steel Rangers stand for." Mango Dice stands in front of the Crusader Mainframe, saluting as Cottage Cheese speaks, his sister stood by his side, "And thus, I promote you, Mango Slice, for your careful, thought out actions during the Canterlot Expedition, for the respect you hold of others, and for your clever mind." Mango Slice salutes as well, a small smile on her face, "Welcome, Paladin Mango Dice, and Paladin Mango Slice. You both may now be dismissed."\n\n The two newly-made Paladins put down their saluting hooves, and turn to leave, Slice speaking to her brother, "Want to hit that bar in Friendship City? It's been a while since we've been there." Before they can leave, though, the voice of Cottage Cheese speaks up, "Wait, Paladins." The two turn around to face their Elder's visage, as his screen flickers, "I have a question. What's... what's the weather outside?" Slice blinks softly, as Dice answers after a moment, "It's rainy as always, Elder, and it's chilly, slight breeze."\n\n Cottage Cheese doesn't respond for a moment, before speaking slowly, "Rain, and cold, and breeze. I. Well. I wish you both a good day out, Paladins." With small nods, Mango Slice and Mango Dice leave, leaving Cottage Cheese alone.\n\n The Crusader Mainframe whirrs ever louder, as he tries to remember. The feeling of the breeze through his thinning mane. The power of his armor and the whirr of his old guns. The taste of Sparkle-Cola. The feeling of another pony, of a mare, warm, and soft, something he knew once, long ago. He tries to remember her face, and the cold of the world, the warmth of flames, the pain of rejection, the joy of love. But no matter how much the processors whirr, they can't recall the sensations.\n\nCottage Cheese watches alone, over a city of life. A city he has helped to protect, that he will ensure grows forever. A city that he will never see. The Mainframe promised eternal life. And so Cottage Cheese shall live, and never again remember what it feels like to live."
  MSR_chemevent.8.a:0 "Life goes on."
  
  MSR_chemevent.9.t:0 "Steel Traders"
  MSR_chemevent.9.desc:0 "The sun shines brightly down upon the settlement of Friendship City, at least, as bright as the sun can shine behind grey clouds, and with a giant, rusty statue of a green mare in the way. Mango Slice stands guard alongside Mango Dice, as a Paladin talks to a caravan master inside of a building. Trade with the Wastelanders was never unheard of in the Contingent, but never encouraged, let alone permanent, like Steelhooves wants to make it, with their Paladin in the midst of setting up a permeant trade deal with Friendship City. Ponies trot by, and give small glances to the gleaming and polished power armor wearing guards, and their massive guns ready to deter any trouble makers.\n\n The two talk to each other, able to do so freely due to the wide berth given to them by the settlement's inhabitants, with Dice speaking, "Pretty nice place, for being owned by Wastelanders. Clever to live in the giant statue, though, honestly, if I were to attack that place, that statue is not a good place to hold. Break the foundation and it'll come tumbling down." Slice rolls her eyes, "Oh yes, let's just talk about the best ways to attack the settlement we're trying to be friendly with. Besides, if the statue was that easy to take down, the Zebras would have done it during the war."\n\n As the siblings speak, a filly comes running from around a nearby corner, carrying a Luna action figure within a telekinetic field, "Come on, Princess, we've gotta stop the evil alien attack!" The filly runs ahead, face-first into Mango Slice, cutting her magical field off, the action figure falling to the ground. Acting quick, Slice reaches out, and grabs the action figure, the emotionless visor of her helmet looking at the stunned filly, "Watch where you're running, next time." She pauses, and looks away from the filly, back to the action figure, "I used to have one of these." She presses a button on the back, "Huh, it sounds like the voice box is broken." The filly, with a small bruise on her face, would stammer softly, "Umm, m-may I have her back, Miss Steel Ranger?"\n\n Slice looks over at the filly, before she presses a button on her armor, with it sliding open, letting her step out from inside. Dice, still within his armor, hisses at her, "What are you doing? We're not supposed to take off our armor!" Slice looks back at him with a small glare, and then at the filly. She kneels down, and places the Luna action figure on the ground, before opening a small slot. She smiles and takes out a small screwdriver, messing around inside the action figure for a bit, before closing it back up, "Here you go, little one." She slides the figure back to the filly, and presses a button on its back, the voice of Luna coming from the figure, "Huzzah, the fun has been doubled!"\n\n The filly, taking a second, slowly takes the action figure, "T-thank you, Miss Steel Ranger." And just as quickly, she rushes off. Dice shakes his head, "You're going to get in trouble, Slice." Slice trots back to her armor, and gets right back inside of it, "What? Steelhooves said we're supposed to help ponies now. I helped her.""
  MSR_chemevent.9.a:0 ""We're not steel monsters, just Steel Rangers.""
  
  MSR_chemevent.10.t:0 "Steel Protection"
  MSR_chemevent.10.desc:0 "The sound of gunfire echos down the streets of Friendship City, as does the shouting voice of Mango Dice, "Weapons down, safeties on!" In an isolated corner of the settlement is gathered the milita and soldiers of Friendship City, good, by Wasteland soldiers, but lacking much discipline and training. Mango Dice stands in front of them, his power armor gleaming compared to the cheap leather covering the forms of the ponies in front of him, "I know that some of you might think you don't need to be here, you might think that defending this city is as simple as just aiming and shooting. But you would be wrong."\n\n Mango Dice trots side to side in front of the gathered group, summoning all the drill sergeant within him, "Elder Steelhooves told me to prepare all of you for the worst the Wasteland has to offer! Not just the armies of Bonecrusher, or the Rain Riders! Not just the marines of Rustwreck! But he told me to prepare you all for the worst, should Red Eye come marching north, should the Zebras go for round two, should the hordes of cowardly Pegasi crash against your defenses, you will need to hold! So when I tell you all to listen up, I'm not doing it because I'm superior, because I'm a Steel Ranger, or because I want to be listened to. Do you all want to keep your home safe? Then follow instructions!" He stomps his hoof, and points to an impromptu armored vehicle, further down the training range, "Present arms! Aim!""
  MSR_chemevent.10.a:0 ""Fire!""
  
  MSR_chemevent.11.t:0 "Steel Helpers"
  MSR_chemevent.11.desc:0 "Mango Slice trots down the street of Friendship City in her Power Armor, even if they're friendly to Friendship City now, they've been instructed to keep their Power Armor on at all times, just in case. The ponies of the city don't avoid her anymore, used to the presence of the Steel Rangers, though they still give her a respectful amount of space. She looks around as she trots, only to pause, as a group of fillies come rushing close to her.\n\n Leading the pack of fillies would be the filly that Slice helped before, proudly carrying her talking Luna action figure on her head. She comes to a stop in front of Slice, giving her a friendly wave and smile, "Good morning, Miss Steel Ranger! Umm, you fixed up my Luna, so I thought maybe you could fix up my friends' stuff!" The other fillies, hanging back behind their friend, would slowly take out their own toys, action figures, small, mechanical dolls, and a few other things with broken parts or messed up mechanics. Slice smiles widely, and trots to a nearby wall, her armor opening up as she steps out, "Sure, I can help!"\n\n The next half-hour is spent with Slice meticulously opening up panels in toys and using her Steel Ranger education to slowly fix them. A few stuck gears, a few missing pieces, some broken wiring, foals play to the mare. After a bit, a mare would approach, looking at the fillies, and at Slice, "What are you doing?" Slice looks up and smiles, as she finishes fixing the snapping action on a Discord action figure, "Oh, well, the fillies wanted me to fix up their toys, so I'm helping to fix them up." The mare tilts her head, watching as Slice fixes up another toy, "Huh. My son's had a broken toy for a long time. Do you think I can learn how to fix it?" Slice looks over, and smiles widely."
  MSR_chemevent.11.a:0 ""I'll teach you!""
  
  MSR_chemevent.12.t:0 "Steel Heroes"
  MSR_chemevent.12.desc:0 "The settlement of Friendship City is brighter than ever, as the sound of gunfire rings through the air. On his training grounds, Mango Dice trains the soldiers and citizens of the settlement to be prepared for any fight, training them in squad tactics, and how to take down armored enemies, vehicles, and flying enemies like Griffons and Pegasi. By this point, his armor would be left back where he's staying, as instead he wears the same leather armor as the ponies he's training. He trots around, watching and correcting the aim of each and every shot fired, ensuring perfection from the protectors of the city. And when he gets tired, or thirsty, the grateful ponies are always right there to offer him a drink or a seat, and plenty of grateful smiles.\n\n Mango Slice sits in a large building, sipping from a Sparkle-Cola, watching over teams of ponies at workstations. In front of each of them would be something mechanical or electronic, broken flashlights, guns with rusted mechanisms, or toys. First were the parents of foals, hearing about the Steel Ranger fixing up all their toys for them, then were the milita, curious if she could fix their guns, then many more. Now, ponies from all backgrounds work side by side in a small workshop they've gifted her, where she can teach them all the basics of mechanical and electronic maintenance. She watches the ponies of Friendship City as they give her smiles, and she gives them a bright, beaming smile back."
  MSR_chemevent.12.a:0 "Teach a pony to fish."
  
  MSR_chemevent.13.t:0 "Life"
  MSR_chemevent.13.desc:0 "Mango Slice trots down the streets of Friendship, surrounded by foals who run between her legs, playing with toys fixed up by their parents. Shop owners, with rebuilt shops, give her waves and smiles as she passes by, and she returns them. Up above, the sun is dim behind the clouds, but down below, it's brighter than it's been in over two hundred years.\n\n She trots up to the Statue of Friendship, where Mango Slice stands, a nasty bruise on his side, ordering around some teams of mechanics, "Team B, try and get up to the torch, be safe though! Team C, assist, and Team D, be on lookout, make sure the mechanics don't fail!" Slice trots up next to him, chuckling, "So, what happened to 'we're not supposed to be out of our armor', huh?" He looks over and rolls his eyes slightly, "Yeah, yeah. Can you blame me? You always warm up to ponies quicker than me." He motions to another team, who lifts up polished green metal plate, beginning to fuse it into the statue, while Slice grins, "Seem pretty warm to me."\n\n The two watch in silence, until Slice speaks again, "I didn't know my classes would lead all the way to this." Dice looks over and grins, "You're a natural teacher. One foal's broken toy, and now your lessons are rebuilding the whole Statue of Friendship." She nods, looking up, as a team of ponies in a crane slowly lower a new addition onto the statue, a Stetson hat, "Yeah. That mare the Elder talks about, the one that hat comes from, I wonder how much of what he says is true, and how much is mythology."\n\n Dice looks up, as the final touches are added to the statue, "I don't know, and I don't really care. I'm happy, and you're happy." The two look on as the sun begins to set over the ocean. The Statue of Friendship, stood tall and proud with freshly polished green metal adorning her, a stetson hat on her head, and a torch, looks into the distance."
  MSR_chemevent.13.a:0 "A symbol of friendship, and honesty, forevermore."
  
  MSR_chemevent.14.t:0 "Not Reason Alone"
  MSR_chemevent.14.desc:0 "Mango Slice sits in her small workshop, helping teach the ponies there how to put things back together, though no matter how hard she tries, she can't get into the swing of teaching again. Ever since Dice left months ago, she's felt like she's missing a part of herself, after all, the siblings have never been apart for too long. But she's made friends in this city, friends who have helped her through these times, and helped bring a bit of brightness back to her smile. All brightness, however, would disappear as the door to her workshop opens, and a pony calls to her, "Slice, there's some Rangers approaching, they asked for you."\n\n With a small sigh, she gets up, and trots through the city, where shop owners in mostly repaired buildings watch on, and milita with shaky aim give her reassuring nods, though they are nervous themselves. She reaches the front gate, seeing a group of three Rangers, enough on their own to destroy the town if they truly wanted. At their head is Mango Dice, who looks upon his sibling from behind an armored visor, "Slice, it's time to go home, the Elder isn't going to wait any longer. I know you care for these ponies, but you aren't helping them by wasting your talents here. We're Steel Rangers, Slice, we keep the Wasteland safe, we don't rebuild it."\n\n Slice looks at him with a small, defiant glare, "If that's what Steel Rangers are, then I'm not a Steel Ranger, Dice. Steelhooves was right, what use is protecting ponies if we don't help them? I'm more than a trotting gun, I can do more, so much more, than Crossroads could ever imagine. In five years, the Statue of Friendship will be rebuilt, her torch lit, a beacon of what we could have been, because of me. And if you're here to bring me back one way or another." She sighs out, looking down, and then looking up, "Then you'll be bringing me back to Crossroads dead. This is my home now, and I'm going to protect it to my last breath from bullies like the Rangers."\n\n Dice looks at his sister for a long, silent minute, before he looks away, "Okay. I understand, and I'm not going to stop you. I might not agree, but you're my sister, and I would never harm you. I. I might not be able to see you again." He takes a deep, shuddering breath, before letting it out, "I love you, Slice." She stands, tall, before she looks away, "I love you, Dice. Goodbye.""
  MSR_chemevent.14.a:0 "Reason fails, where Hope shines."
  
  MSR_chemevent.15.t:0 "A Broadcast from Manehattan"
  MSR_chemevent.15.desc:0 ""Greetings, ponies of Equestria, and beyond. I’m sure many of you have heard the news that we, the New Equestrian Enclave, have liberated Tenpony Tower from those who ruled over it. Many of you were likely worried that your music would play no longer, but worry not, all the tunes you're sick of will play again. I am Grand Marshal River Autumn, and I invite you all to listen closely."\n\n"To the slaves of Fillydelphia, to the abused of the New Canterlot Republic, to all pegasi, ponies, griffons, thestrals, or even alicorns who hear this, I promise one thing. Freedom. Freedom from hunger, from deprivation, freedom from danger, and sickness, and death. Freedom to live a safe, prosperous life. To the false prophets of the Wastes, to Gawd, to Red Eye, or whatever underling might be listening, to the Goddess, and to any other pony who seeks to oppress your population, I promise this. Death. Death to your systems, death to your oppression, death to your false promises. For the republics who offer democracy, but never truly count the votes casted, I offer death. To the slavers and mercenary bands, whose whips and machine guns score the flesh of the innocent, I offer death. To the military of the pegasi above, who seek to steal away the Sun, our birthright, I offer death. I am coming, I, and my armies, are coming for you."\n\n"And for those petty tyrants and false prophets, you may try and run, you may try and hide, but there is no corner in Equestria that I will not scour. To those who fight, I make an offer. When you see my armies, take the arms forced upon you by your overlords, lay them down, and surrender. Prosperity, freedom, and peace to all. Until we next meet, ponies of Equestria, this is where I sign off.""
  MSR_chemevent.15.a:0 "She's insane."
  

