msr_ra_new_economy_civ:0 "Возрождение промышленного центра"
msr_ra_new_economy_civ_desc:0 "Эти земли некогда были промышленным сердцем Эквестрии, где производилось подавляющее большинство товаров и оружия. Мы снова восстановим эти заводы и вернём им былую славу."

msr_ra_new_economy_mil:0 "Возрождение промышленного центра"
msr_ra_new_economy_mil_desc:0 "Эти земли некогда были промышленным сердцем Эквестрии, где производилось подавляющее большинство товаров и оружия. Мы снова восстановим эти заводы и вернём им былую славу."

river_recruitment:0 "Наследие рейнджеров"
river_recruitment_desc:0 "Хотя мы отказались от бессмысленных "стандартов" Стальных Рейнджеров, наша армия по-прежнему в немалой степени опирается на те идеалы, которые позволили им выживать на протяжении более чем двух веков."

msr_oii_lar:0 "Управление внутренней целостности"
msr_oii_lar_desc:0 "УВЦ - это организация, на которую возложена важнейшая задача по быстрой и тихой ликвидации несогласных, предателей и потенциальных угроз нашему режиму. Пока они бдительны, никто и никогда не сможет представлять угрозы нашей правительнице!"

msr_oii_no_lar:0 "Управление внутренней целостности"
msr_oii_no_lar_desc:0 "УВЦ - это организация, на которую возложена важнейшая задача по быстрой и тихой ликвидации несогласных, предателей и потенциальных угроз нашему режиму. Пока они бдительны, никто и никогда не сможет представлять угрозы нашей правительнице!"

msr_pa_deployment_groups:0 "Группы развертывания в силовой броне"
msr_pa_deployment_groups_desc:0 "Использование силовой брони снова стало основой нашей военной стратегии."

msr_pa_deployment_groups2:0 "Группы развертывания в силовой броне"
msr_pa_deployment_groups2_desc:0 "Использование силовой брони снова стало основой нашей военной стратегии."

msr_spec_intervention:0 "Силы специального реагирования"
msr_spec_intervention_desc:0 "Мы перестали полагаться на силовую броню и отказались от неё в пользу стратегии, основанной на стратегическом развертывании сил специального реагирования."

msr_spec_intervention2:0 "Силы специального реагирования"
msr_spec_intervention2_desc:0 "Мы перестали полагаться на силовую броню и отказались от неё в пользу стратегии, основанной на стратегическом развертывании сил специального реагирования."

