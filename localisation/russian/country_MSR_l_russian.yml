msr_economic_turmoil_labor4:0 "Стандартизация фабрик"
msr_economic_turmoil_labor4_desc:0 "Благодаря значительному повышению стандартов на заводах, наши рабочие теперь могут выполнять свои обязанности эффективнее и качественнее."

