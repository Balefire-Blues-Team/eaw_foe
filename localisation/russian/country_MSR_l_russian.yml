msr_economic_turmoil_labor5_desc:0 "Несколько символических реформ сделали нашего любимого лидера чрезвычайно популярным среди рабочих. А ещё лучше то, что довольство рабочих привело к повышению производительности труда."

msr_economic_turmoil_labor5_aid:0 "Трудовой кодекс"
