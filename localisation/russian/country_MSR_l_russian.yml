MSR_steelhooves.1.title:0 "Стальные торговцы?"
MSR_steelhooves.1.desc:0 "Сегодня неожиданно прибыл караван в сопровождении самих Стальных Рейнджеров. Несмотря на наши первоначальные сомнения по поводу этих печально известных воинов в силовой броне, караванщики заверили нас, что они просто обеспечивают безопасность каравана.\n\nПохоже, что рейнджеры, несмотря на своё давнее неприятие к большей части обитателей Мейнхеттена, взялись за охрану местных торговых путей. И хотя это станет отличным подспорьем для нашей экономики, мы не можем не беспокоиться о планах рейнджеров на будущее."
MSR_steelhooves.1.a:0 "С каких это пор рейнджеров волнует кто-то не из их Контингента?"

MSR_steelhooves.2.title:0 "Предложение от Старейшины Стилхувза"
MSR_steelhooves.2.desc:0 "Мы получили достаточно тревожное письмо от Стальных Рейнджеров Мейнхеттена; их Старейшина просит нас признать их в роли \"защитников\" Мейнхеттена. Нам ясно, что принятие этого весьма щедрого предложения принесёт пользу обеим сторонам. Но в долгосрочной перспективе оно будет более выгодно именно рейнджерам. Нас весьма привлекает дополнительная безопасность, но принятие этого предложения, безусловно, откроет путь к дальнейшему прогрессу рейнджеров. Также нам ясно дали понять, что отказ от этой щедрой просьбы будет весьма... неразумным."
MSR_steelhooves.2.a:0 "Друзья никогда не помешают."
MSR_steelhooves.2.b:0 "Мы не нуждаемся в их помощи."

