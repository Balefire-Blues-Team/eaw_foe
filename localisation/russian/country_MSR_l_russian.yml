MSR_crossroads.28.title:0 "Рейнджеры занимают Принцессы!"
MSR_crossroads.28.desc:0 "Стальные рейнджеры перебросили свои войска в Принцессы и отказывают в проходе любым нашим гражданам, которые пытаются пересечь границу. Они утверждают, что данная территория сейчас находится под \"бессрочной чрезвычайной оккупацией\" для того, чтобы \"должным образом укрепить позиции Оборонной Инициативы\". Очевидно, что наш народ возмущён и требует, чтобы мы что-то сделали с этой ситуацией."
MSR_crossroads.28.a:0 "Мы ничего не можем сделать..."
MSR_crossroads.28.b:0 "Их нужно остановить!"

MSR_crossroads.30.title:0 "Маленькое восстание Арбу"
MSR_crossroads.30.desc:0 "В свете нашей недавней оккупации той территории, которую пони Арбу ошибочно считают своей законной землей, это поселение разорвало все связи с нами и изгнало всех Рейнджеров, которые в настоящее время находятся там. Мы не будем терять времени и постараемся сразу же вернуться обратно."
MSR_crossroads.30.a:0 "Мы сокрушим их."

MSR_crossroads.31.title:0 "Рейнджеры занимают Равнины!"
MSR_crossroads.31.desc:0 "Стальные Рейнджеры перебросили свои войска на Каменные Равнины и в окрестности Портсхуфа, оттеснив нас обратно к морю. Они утверждают, что это было сделано ради интересов всех вовлеченных в наш альянс сторон, поскольку так они смогут более эффективно защищать пони. Но многие в нашей стране требуют, чтобы мы разорвали связи с Рейнджерами, прежде чем нас полностью аннексируют."
MSR_crossroads.31.a:0 "Недавние "изменения" позволят нам плотнее сосредоточиться на торговле..."
MSR_crossroads.31.b:0 "Рейнджерам нельзя позволить сделать ни единого шага дальше!"

MSR_crossroads.33.title:0 "Выход Портсхуфа"
MSR_crossroads.33.desc:0 "После быстрой оккупации внутренних территорий Портсхуфа они разорвали с нами все связи. Ходят слухи, что это поселение уже готовится к нашему неизбежному нападению. Давайте сделаем так, чтобы их усилия не были напрасными?"
MSR_crossroads.33.a:0 "Они поступили глупо."

MSR_crossroads.37.title:0 "Обеспечение лояльности..."
MSR_crossroads.37.desc:0 "Теперь я являюсь Старейшиной и моя обязанность заключается в том, чтобы заботиться обо всех, кто соблюдает кодекс Стальных Рейнджеров. Я должна присматривать за десятками солдат, которые повышают своё мастерство, а также за писцами, которые неустанно трудятся, чтобы сохранить историю и безграничные знания, сокрытые в наших стенах, в целости и сохранности.\n\nК сожалению, не все рады видеть меня своей новой Старейшиной. Единство и сотрудничество абсолютно необходимы для нашего выживания, и если я хочу сохранить пост лидера новых Рейнджеров Эпплджек, я должна убедиться, что смогу заслужить лояльность различных групп, которые стремятся повысить свое влияние и изменить Контингент согласно своему видению. С различными фракциями в нашей администрации нужно будет разбираться индивидуально. Я по-прежнему несу ответственность за обеспечение сотрудничества между всеми нашими группами и подразделениями.\n\nВ конце концов, несмотря на глубину различий между нами, мы всё ещё товарищи-рейнджеры, и я сделаю всё возможное, чтобы обеспечить взаимное сотрудничество."
MSR_crossroads.37.a:0 "...ради безопасной Эквестрии."

MSR_crossroads.38.title:0 "Его единственная ошибка"
MSR_crossroads.38.desc:0 "Стилхувз - замечательный лидер. Он один из самых уважаемых пони в нашем контингенте, даже среди лучших наших паладинов и рыцарей. Он невероятно опытен, а его верность нашей миссии просто непоколебима. Он является одним из лучших среди наших рейнджеров, и хоть я не могу признаться в этом прямо, я горда служить новым Рейнджерам Эпплджек бок о бок с ним.\n\nОднако, каким бы вдохновляющим Стилхувз ни был, у него всё ещё есть свои недостатки, и многие из них стали проявляться во время трансформации нашего Контингента. Его амбиции были столь высоки, что я стала бояться, что у него не было даже плана решения хоть одной проблемы, что ждала нас за пределами Брыклина. Я восхищалась его идеализмом, но сейчас мы не нуждаемся в нём. Нам нужен реализм, чтобы что-то действительно сделать, и если мы хотим исполнить нашу новую цель, то практичность поможет нам на этом пути."
MSR_crossroads.38.a:0 "Практичность, а не пустые надежды, спасёт пустошь."

MSR_crossroads.39.title:0 "Памятка для самих себя"
MSR_crossroads.39.desc:0 "Я до сих пор уважаю древних Стальных Рейнджеров. Лидеры того времени привили просто невероятную храбрость своим подчинённым.\n\nНо какими бы замечательными они ни были, этой организации уже нет. Их цель, как и многие другие древние идеалы, сгорели в пламени, что охватило Эквестрию.\n\nК сожалению, есть и другие, помимо Стилхувза, которые хотят изменить наш курс и вернуться к первоначальному видению. И хотя у этого пути есть определённые плюсы, в долгосрочной перспективе эти пони, к сожалению, всё ещё ошибаются. Нам больше не нужны эти идеалы. Бесчисленные враги с пустошей изменились столь отвратительным образом, что это делает нашу первоначальную цель устаревшей. Я должна напомнить им, что древняя Эквестрия исчезла навсегда. Что жар-бомбы, которые давным-давно опалили эти земли, также уничтожили последний клочок "невинности", которую мы некогда поклялись защищать. Возможно, что наша первоначальная миссия и изменилась, но наша цель - служить высшему благу - никуда не делась.\n\nНам нужно помнить о новой цели и о миссии, которую мы поклялись выполнить. Пустошь всё ещё хранит много бесхозных технологий, которые могут попасть в копыта тех, кто будет использовать их ради зла."
MSR_crossroads.39.a:0 "Ad Victoriam, рейнджеры."

MSR_crossroads.40.title:0 "Письмо"
MSR_crossroads.40.desc:0 "Дорогой рейнджер,\n\nЯ могу лишь надеяться, что ты получишь это письмо в подходящее время. Некоторое время назад ты был несправедливо изгнан исключительно из-за твоей верности нашей миссии, и сейчас я хочу с радостью сообщить тебе, что Старейшина, который отстранил тебя, больше не находится у власти. Я была избрана новой Старейшиной и, чтобы исправить ошибки нашего предыдущего лидера, с радостью приветствую тебя. Именно наша индивидуальность делает наш контингент столь невероятно уникальным. И именно поэтому каждый из вас вложил так много в нашу организацию. Мне было больно видеть, как столь опытные рейнджеры покидают место, которое они называли домом. Я сама никогда не считала вас изгоями, которыми вас изображал Стилхувз, а лишь моими товарищами-рейнджерами.\n\nЯ прошу тебя вернуться, поскольку лишь вместе с тобой мы сможем сделать наш Контингент лучше, чем прежде. Только так мы сможем продолжить успешно выполнять нашу миссию.\n\nС уважением, старейшина Кроссроадс"
MSR_crossroads.40.a:0 "Добро пожаловать обратно."

MSR_crossroads.41.title:0 "Наша истинная сила"
MSR_crossroads.41.desc:0 "Во время моих бесед со Стилхувзом я постепенно начала всё больше узнавать об основах его радикальных идеалов. Он, по сравнению с предыдущими Старейшинами, а также остальными ветеранами в нашей администрации, слишком сильно привязался к нашей первоначальной цели. Наши изначальные идеалы давно ушли в прошлое. Пустошь изменилась и наши идеалы также последовали за ней, чтобы эффективнее выживать в этом новом и жестоком мире. Стилхувз слишком полагается на силу эмоций. И хотя я вижу преимущества честности, такое отношение не поможет справиться с монстрами, которые терроризируют Брыклин, и с врагами, которые стремятся стереть нашу группу с лица земли. Я всегда верила, что именно наша силовая броня внушала страх врагам. И так будет и впредь.\n\nХотя важно обладать сильными эмоциональными качествами, что помогают закалить стального рейнджера не только физически, но и умственно, сами по себе эмоции не выигрывают войны. И, что бы там ни думал Стилхувз, наша министерская кобыла тоже это знала.\n\nНе честность Эпплджек сделала рейнджеров теми, кем они были тогда. И не наше сострадание друг к другу прославило рейнджеров по всей пустоши. Во всём этом нам всегда помогала сталь и оружие. Мы никогда не должны забывать об этом, дабы помнить о самой технологии, которая и помогла нам достигнуть этого момента."
MSR_crossroads.41.a:0 "Да здравствует Контингент!"

### River Autumn Events ###

MSR.118.title:0 "Спрятанные припасы" 
MSR.118.desc:0 "Слайс и Дайс стоят на страже у непримечательной на первый взгляд комнаты, где писцы и преданные новой старейшине пони собирают спрятанное оружие. Два охранника зорко следят за тем, чтобы сюда не проникли предатели. В тишине зала раздаётся голос Слайс: — Ты уверен во всём этом, Дайс? О новой старейшине ходят разные слухи. Говорят, она убила Коттедж Чиза и временный совет. Твердят, что именно она настоящая предательница. — Дайс на мгновение замирает, оглядывая коридоры, а затем смотрит на неё. — Она – Старейшина, а мы поклялись повиноваться старейшине, Слайс. Слухи – всего лишь слухи: Коттедж Чиз был стар и болен, а во временном совете не состояло ни одного по-настоящему важного пони. Она не убийца... но даже если бы Ривер была убийцей, она всё равно наша старейшина.\n\nИз коридора доносятся шаги копыт, и стражи поворачиваются, чтобы увидеть, как группа писцов с оружием скрывается за углом. Дайс вздыхает, расслабляясь, затем наблюдает, как они движутся к центральному складу. — Мы поддерживаем друг друга, Слайс, несмотря ни на что, — Слайс кивает после секундной паузы. — Стилхувз всё ещё где-то там, — Дайс поворачивает голову в её сторону. — Все проблемы начались из-за него. Если бы он не вернулся, ничего этого не случилось бы. Мы служим старейшине. А теперь давай вернёмся к нашей задаче, Слайс. Мы не хотим, чтобы наших друзей внутри поймали, — как только жеребец заканчивает говорить, в дверь стучат три раза, и изнутри выходит группа писцов и рыцарей, которые несут спрятанное оружие и поспешно направляются с ним к центральному складу."
MSR.118.a:0 "Будем надеяться, что этих запасов хватит."

MSR.119.title:0 "Гадюки в траве"
MSR.119.desc:0 "Луна тускло пробивается сквозь облака, нависшие над Брыклином, а внизу по городу спешат группы верных писцов и рыцарей, несущих спрятанное оружие. Шаги копыт затихают, голоса смолкают — лоялисты собираются уничтожить линии снабжения тех, кто осмелился сопротивляться новому старейшине. Два рыцаря, Слайс и Дайс, стоят у склада, где предатели собирали припасы. Слайс крепко сжимает оружие в копытах. — Это наши братья и сёстры, Дайс. Неужели мы собираемся их убивать? — Дайс смотрит вперёд, на дверь. — Они предатели. Они перестали быть рейнджерами, как только ослушались старейшину.\n\nВ небе вспыхивают красные сигнальные ракеты, давая команду к атаке на предателей. По всему городу силы лоялистов вламываются в их укрытия, а шум выстрелов и жужжание лазеров заполняют воздух. Слайс медленно вдыхает и выдыхает. — Мы не обязаны делать этого. Можно сказать, что атаковали не то здание. Или нас остановили, — Дайс неумолимо шагает к двери под гул своей силовой брони. — Я сделаю это. Ты пойдёшь за мной, сестра? — После секундного колебания она кивает и снимает оружие с предохранителя.\n\nЧерез секунду двери распахиваются, металлические копыта грохочут по земле, и Дайс выкрикивает: — Оружие на землю! Сдавайтесь, предатели! — когда пыль рассеивается, перед ними оказывается не отряд предателей, а всего лишь один молодой посвящённый, держащий в копытах огненную бомбу. Со словами «За рейнджеров» адепт приводит в действие взрывчатку, уничтожая комнату и всё, что в ней находится. Слайс оттаскивает Дайса назад, и они укрываются за стеной. Взрыв гремит, а пламя безвредно облизывает его броню."
MSR.119.a:0 "Мы сможем восстановить всё утраченное."

