msr_spec_intervention:0 "Силы специального реагирования"
msr_spec_intervention_desc:0 "Мы перестали полагаться на силовую броню и отказались от неё в пользу стратегии, основанной на стратегическом развертывании сил специального реагирования."

msr_spec_intervention2:0 "Силы специального реагирования"
