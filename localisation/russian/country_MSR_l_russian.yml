MSR_crossroads.22.title:0 "Портсхуф отказывается"
MSR_crossroads.22.desc:0 "Прискорбные новости, Старейшина: Portshoof решил выйти из Брыклинской Оборонной Инициативы после того, как мы направили им щедрое предложение о полной военной оккупа... то есть защите. Их наглый поступок может дестабилизировать весь регион, и поэтому мы должны действовать быстро."
MSR_crossroads.22.a:0 "С ними разберутся."

