  POLITICS_COTTAGE_DESC:0 "Старейшина Коттедж Чиз был лидером Мейнхеттенского Контингента задолго до рождения многих рейнджеров. Его режим всегда был крайне консервативным, и рейнджеры занимались лишь исполнением своей миссии под его постоянным руководством. Поэтому многие стали считать, что именно Коттедж Чиз удерживает рейнджеров вместе.\n\nОднако в последние годы его власть всё чаще ставится под сомнение. Сначала этим занимались писцы во главе с Ривер Отэм, а теперь появились наивные идеалисты, вдохновленные рассказами о героях пустошей. Старейшине Коттедж Чизу придётся тщательно разыграть свои карты, если он хочет сохранить власть в обозримом будущем."
  
  POLITICS_COTTAGEFAIL_DESC:0 "§RОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКАОШИБКА§!"
  
  POLITICS_COTTAGEGOD_DESC:0 "§GЗдравствуйте, граждане Мейнхеттена. Вы меня не знаете, но можете быть уверены, что я забочусь только о ваших интересах. Я - Старейшина Коттедж Чиз, последний Старейшина Мейнхеттенского Контингента. И теперь я являюсь вашим вечным и верным хранителем. Пока в моих электросхемах будет сохраняться хоть одна искра жизни, я буду защищать этот город. Помните: Стальные Рейнджеры - ваши друзья. Я - ваш друг. Так что присоединяйтесь к нам.§! §RИли умрите.§!"
  
  POLITICS_RIVERAUTUMN_DESC:0 "Мало что известно о приходе Ривер Отэм к власти. Только то, что всё это дело весьма подозрительно. Многие шепчутся о том, что она убийца, предательница или ещё похуже, хотя никто не осмеливается открыть рот там, где она может подслушать.\n\nЕё правление уже оказалось гораздо суровее, чем при власти Коттедж Чиза. Те, кто разочаровывает Ривер, быстро понижаются в должности. Если им повезет, конечно. Те же, кто действительно злит новую Старейшину, нередко либо бесследно исчезают, либо их признают виновными в совершении серьёзного преступления против Контингента.\n\nСтальные Рейнджеры двинутся в будущее, сильнее опасаясь своего собственного лидера, чем угроз пустоши, что таятся за пределами их укреплённых стен."
  
  POLITICS_GRANDMARSHALRIVER_DESC:0 "Великая маршал Ривер считается одной из самых страшных кобыл в эквестрийской пустоши. Её режим в равной мере благожелателен и неограничен, и немногие осмеливаются даже слегка выйти за рамки, дабы не навлечь на себя гнев вышестоящих. Ривер крайне амбициозна и располагает огромной и закованной в броню армией, так что последствия её правления будут сказываться на Эквестрии ещё долгие поколения."
  
  POLITICS_STEELHOOVES_DESC:0 "Старейшина Стилхувз - однозначно самый старый член среди Стальных Рейнджеров, а также один из самых уважаемых. Он находился за пределами Кантерлота в тот роковой день, когда наступил конец света, и помогал эвакуировать Зебратаун и близлежащие общины. И когда розовое облако хлынула из руин столицы сверху горы, то Стилхувз оказался среди тех, кто непосредственно подвергся воздействию этого некромантического токсина.\n\nВ результате прямого контакта с этой тёмной магией он слился воедино со своей броней и превратился в кантерлотского гуля. Стилхувз стал фактически бессмертным и чрезвычайно живучим, так что он превратился в очень ценного советника и солдата стальных рейнджеров.\n\nНа пустошах Стилхувз испытал немало приключений и, весьма неожиданно для многих, изменил свои взгляды в сторону идеализма. Вскоре после его возвращения в Контингент разгорелась политическая борьба за власть, из которой он вышел победителем. Теперь Стилхувз стремится реформировать Стальных Рейнджеров, дабы они следовали идеалам их основательницы и его былой возлюбленной - Министерской Кобылы Эпплджек."
  
  POLITICS_CROSSROADS_DESC:0 "Стилхувз был идеалистом, а вот Кроссроадс не забывала о практичности. Стилхувз был амбициозен, а Кроссроадс сохраняла реалистичный взгляд на вещи. Стилхувз был внушающей благоговейный трепет фигурой, а Кроссроадс - лишь обычным стальным рейнджером.\n\nОднако теперь она оказалась во главе Мейнхеттенского контингента. Её политика была более консервативна, чем у Стилхувза, что сделало Кроссроадс весьма привлекательным вариантом для многих из тех, кто всё ещё симпатизировал старейшине Коттеджу.\n\nХотя будущее Стальных Рейнджеров туманно, Кроссроадс полна решимости убедиться, что они выйдут целыми и невредимыми из грядущей бури."

