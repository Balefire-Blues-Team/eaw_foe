MSR_steelhooves.16.title:0 "На веки вечные"
MSR_steelhooves.16.desc:0 "Мы должны сохранить добродетель доброты и помогать всем. Не только нуждающимся, но и вообще всем. Мы должны протянуть пустоши надёжное копыто, на которое каждый сможет опереться. Этому я научился, проведя долгие годы рядом с Эпплджек. И теперь я должен постараться, чтобы сохранить и продолжить её мечту.\n\nЭпплджек, моя дорогая возлюбленная. Она так много значила для меня. Мы провели вместе бесчисленные годы и так многому научились друг у друга... она была для меня идеальной пони. Она приспособилась к современным правилам, но всё же находила способы внедрять перемены, с которыми все были согласны. Она была самой стойкой и выносливой из всех нас, но, в то же время, самой доброй и заботливой кобылой, когда-либо ступавшей на поле боя. И всё же, несмотря на её бесчисленные положительные черты, мне нужно принять тот факт, что я должен двигаться дальше и смириться с тем, что её больше нет со мной... со всеми нами. Я должен найти способ продолжить её наследие и убедиться, что смогу осуществить её мечту."
MSR_steelhooves.16.a:0 "Она хотела бы, чтобы я продвигался вперед любой ценой..."
MSR_steelhooves.16.b:0 "Она хотела бы, чтобы я ставил превыше всего помощь нуждающимся."

MSR_steelhooves.17.title:0 "Звезда и Старейшина"
MSR_steelhooves.17.desc:0 "Монотонная атмосфера этих стальных залов омрачала мысли Стилхувза, когда он раздумывал над тем, как подойти к предстоящему разговору. И всё же в таких обстоятельствах чрезмерные размышления могут лишь ухудшить ситуацию. Единственный выход - быть прямым и честным. Стилхувз будет решать этот вопрос в своей привычной манере.\n\nКак только Стилхувз закончил повторять свои слова, он услышал, как дверь открылась, и появилась Звёздный Паладин Кроссроадс - одна из немногих Рейнджеров, в лояльности которых он сомневался. По крайней мере, пока.\n\nНа какое-то очень короткое мгновение на лице Кроссроадс появилось выражение замешательства, но оно быстро сменилось вынужденным выражением возмущения. Она вошла в комнату, громко топая копытами и сразу же обратилась к Старейшине с вопросом. \n\n— Итак, ты желаешь отослать меня?\n\nОн видел, что лицо Кроссроадс было весьма кислым, а вопрос был максимально прямым, но Стилхувз также понимал, что это был фасад, скрывающий беспокойство.\n\n— Нет, Звёздный Паладин. Ты же знаешь, что я позвал тебя сюда не для этого.\n\nВыражение её лица смягчилось, но горечь никуда не делась.\n\n— Тогда чего ты хочешь?\n\nВ отличие от Кроссроадс, которая немедленно задала мучающий её вопрос, Стилхувз сделал небольшую паузу, и лишь затем продолжил.\n\n— Тебе явно не понравились предложенные мною планы, и я хочу это изменить. Перемены для кого-то, столь преданного нашей предыдущей миссии, могут быть весьма трудными. Но я хочу внести ясность...\n\n— Я не собираюсь с тобой сотрудничать.\n\n— Кроссроадс..."
MSR_steelhooves.17.a:0 "..."

MSR_steelhooves.21.title:0 "Звезда и Старейшина - Часть 2"
MSR_steelhooves.21.desc:0 "Кроссроадс покачала головой и старалась избегать смотреть на Старейшину. Звёздный Паладин опять поморщилась. Возможно, Стилхувз был слишком дерзок, когда осмелился назвать кобылу просто по имени, не упоминая её звания. Тем не менее, на этот раз она последовала примеру своего нового Старейшины, позволив своим мыслям на мгновение успокоиться. Стилхувз продолжил.\n\n— Я знаю, что путь, на который я попытаюсь направить всех нас, является не самым лучшим с точки зрения уважения к нашему Контингенту... но ты должна понимать, что для осуществления реального прогресса мы все должны сотрудничать. В особенности я с тобой.\n\nКроссроадс продолжала избегать зрительного контакта, хотя выражение её лица смягчилось. Похоже, что паладин приняла его слова близко к сердцу.\n\n— Я... понимаю, что сотрудничать с кем-то, с кем ты не согласна, это очень непросто, — продолжил Стилхувз, — и я уважаю это. Я знаю, что ты превыше всего чтишь наши идеалы и кодекс, и это заставляет меня восхищаться тобой как сестрой-рейнджером. Но ты знаешь, что я не хочу причинить вред никому, особенно тем, кто, по твоему мнению, этого заслуживает. Наши нынешние идеалы устарели и слишком негибки... Я желаю нам всем только наилучшего, но для этого мне нужно продолжить свои реформы и сделать все возможное, чтобы превратить наших Рейнджеров в тех, кем мы когда-то были. Но сейчас я...\n\nСтарейшина сделал паузу и мягко шагнул вперед, деликатно желая привлечь её внимание.\n\n— Пожалуйста, Кроссроадс. Я просто хочу убедиться, что ты меня поддержишь, вот и всё.\n\nПосле недолгого молчания, во время которого Паладин собиралась с мыслями, глаза Кроссроадс снова сфокусировались на Старейшине перед ней."
MSR_steelhooves.21.a:0 "— Я поддержу тебя, Стилхувз."

MSR_steelhooves.18.title:0 "Наша изначальная цель"
MSR_steelhooves.18.desc:0 "Давным-давно Министерство Военных Технологий сформировало группу солдат, что набрали из самых храбрых воинов Эквестрии. Им вручили самые технологически продвинутые доспехи на то время и эти пони стали основой одного из самых верных подразделений наших вооруженных сил и самих министерств.\n\nЯ был одним из тех, кто стали первыми Стальными Рейнджерами. Я помню остальных моих храбрых товарищей, которые стояли рядом со мной, когда мы приносили клятву защищать Эквестрию и всех её жителей.\n\nТем не менее, как и у всех групп, имеющих некую идеологическую основу или миссию, время разрушило и извратило нашу цель.\n\nПогоня за технологиями превратила Стальных Рейнджеров Мейнхеттена в тех, кем они не заслуживают быть. Теперь в пустошах в нас видят неразумных фанатиков, которым нет дела ни до кого, кроме тех, кто находится в их бункерах. Даже среди нашей администрации есть те пони, кто придерживается этих ужасных, эгоистичных идеалов и продолжает позорить имя Стальных Рейнджеров.\n\nПришло время нам снова произнести наши клятвы и вспомнить, что мы некогда поклялись делать."
MSR_steelhooves.18.a:0 "Чему же мы на самом деле верны?"

MSR_steelhooves.19.title:0 "Родство"
MSR_steelhooves.19.desc:0 "В клятвах, которые мы все когда-то приносили, говорилось о защите невинных и всей Эквестрии в целом от зла. И в них больше смысла, чем может показаться на первый взгляд. Проводя время среди своих Стальных Рейнджеров, я начал постепенно осознавать, что они стали уважать только тех, кого знали. И со временем стало ясно, что Рейнджеры вскоре забудут о внешнем мире и обо всех, кто не находится в стенах наших бункеров.\n\nПребывание в изоляции от внешнего мира меняет ваше представление. Вы начинаете воспринимать тех, кто принадлежит к другим группам, как неблагонадёжных или даже как врагов. Во время юности вы знаете лишь немногих пони и начинаете близко принимать к сердцу их слова, одновременно учась игнорировать тех, кого вы прежде никогда не видели...\n\nИ вот из этого зародилась наша агрессивная политика: "сперва стреляй, а лишь потом задавай вопросы". Я должен положить этому конец и научить этот Контингент, что те пони, которых мы считаем варварами и дикарями, на самом деле являются теми самыми невинными, которых мы давным-давно поклялись защищать."
MSR_steelhooves.19.a:0 "Добро пожаловать, новые друзья."

MSR_steelhooves.20.title:0 "Помните, за что она выступала"
MSR_steelhooves.20.desc:0 "Честность. Цельность. Искренность.\n\nТакие простые, но в то же время сильные слова. Именно этими чертами славилась моя любимая Эпплджек, распространяя свою добрую волю среди всех, кто был рядом с ней. Она стала идеальным примером идеальной пони, к которому мы все должны стремиться. Я внесу свой вклад и привью эти черты своим Стальным Рейнджерам.\n\nМы будем распространять старую-добрую честность, освободимся от обмана и эгоизма. И, ради блага нашего Контингента и всех, кто ещё следует кодексу Стальных Рейнджеров, мы будем распространять настоящую дружбу по эквестрийской пустоши."
MSR_steelhooves.20.a:0 "За гармонию!"

