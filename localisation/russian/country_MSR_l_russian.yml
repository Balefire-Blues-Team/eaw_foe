msr_economic_turmoil_buildings3:0 "Восстановленная инфраструктура"
msr_economic_turmoil_buildings3_desc:0 "Инфраструктура была восстановлена, что позволило нашим линиям снабжения снова эффективно работать."

msr_economic_turmoil_buildings3_construction:0 "Восстановленная инфраструктура"
msr_economic_turmoil_buildings3_construction_desc:0 "Инфраструктура была восстановлена, что позволило нашим линиям снабжения снова эффективно работать."

msr_economic_turmoil_buildings4:0 "Новая эквестрийская экономика"
msr_economic_turmoil_buildings4_desc:0 "Наша экономика полностью восстановилась и даже может посоперничать с мощью довоенной Эквестрии."

msr_economic_turmoil_labor:0 "Минимальное трудовое восстановление"
msr_economic_turmoil_labor_desc:0 "Немногие имеющиеся у нас рабочие оставляют желать лучшего. Они работают лишь половину своей смены, а вторую проводят, жалуясь на условия труда на весьма обшарпанных заводах. Мы должны справиться с этой ситуацией, если хотим иметь эффективных рабочих в качестве основы нашей экономики."

msr_economic_turmoil_labor2:0 "Расширение гражданской помощи"
msr_economic_turmoil_labor2_desc:0 "Хотя рабочие по-прежнему не решаются поддержать наш режим, наши усилия начинают склонять их на нужную сторону."

msr_economic_turmoil_labor2_product:0 "Расширение гражданской помощи"
