MSR_fight_disorganization:0 "Организовать паладинов"
MSR_fight_disorganization_desc:0 "Эти рейнджеры-предатели прямо у нас на пороге, так что мы должны призвать самых опытных ветеранов, чтобы те помогли нам отбросить врага подальше."

MSR_consolidate_contingent:0 "Объединить оставшихся"
MSR_consolidate_contingent_desc:0 "Мы теряем наших бойцов намного быстрее, чем бы нам хотелось, и во многих подразделениях в настоящее время осталась едва ли половина солдат. Если мы хотим выжить, то должны объединить оставшихся наших бойцов."

MSR_attack_traitors:0 "Нанести удар по предателям"
MSR_attack_traitors_desc:0 "Эти так называемые "Рейнджеры Эпплджек" думают, что могут справиться с мощью Стальных Рейнджеров? Что ж, они изменят своё мнение, как только мы начнём наше контрнаступление."

MSR_seize_civilian_arms:0 "Конфисковать оружие гражданских"
MSR_seize_civilian_arms_desc:0 "Наш некогда обширный арсенал теперь почти пуст, но потребность в новом оружии продолжает расти с каждым днем. Мы больше не можем обыскивать руины старого мира в поисках снаряжения, так что должны обратиться к местному населению за новым оружием. Даже если для этого придётся применить силу."

MSR_authorize_emergency_tech:0 "Разрешить экстренное использование технологий"
MSR_authorize_emergency_tech_desc:0 "Некоторые технологии, что мы собрали за эти годы, были слишком опасны для использования. Но теперь наши запасы заканчиваются, а предатели давят с новой силой, так что использование этих чрезвычайно опасных технологий может дать нам столь необходимое преимущество."

MSR_aid_from_other_contingents:0 "Запросить помощь у других Контингентов"
MSR_aid_from_other_contingents_desc:0 "Наши собственные силы сильно истощены, так что мы должны призвать наших собратьев-рейнджеров со всей Эквестрии, чтобы они помогли нам в эту трудную минуту."

MSR_wall_off_bucklyn_cross:0 "Оградить внутренний Брыклин"
MSR_wall_off_bucklyn_cross_desc:0 "Плотно стоящие здания внутреннего Брыклина уже сами по себе являются почти идеальной защитой, которую нужно лишь немного улучшить. Стена из обломков здесь, блокпост там... И вот уже целый город стал настоящей крепостью!"

MSR_conscript_everyone:0 "Призвать ВСЕХ"
MSR_conscript_everyone_desc:0 "Угрозы для нас, похоже, таятся под каждым куском щебня в этом проклятом городе, и у нас недостаточно пони, чтобы ответить на каждую из них. Другим это может показаться весьма радикальным, но ради выживания мы должны послать в бой абсолютно всех, кто может сражаться."

MSR_mend_the_contingent:0 "Восстановить Контингент"
MSR_mend_the_contingent_desc:0 "На данный момент борьба завершилась. Улицы теперь обагрены кровью как наших товарищей, так и предателей. Да, мы победили, но цена нашей победы оказалась крайне высокой. Теперь мы должны начать долгий путь к восстановлению от последствий этого проклятого конфликта."

MSR_cw_secure_our_position:0 "Обезопасить нашу позицию"
MSR_cw_secure_our_position_desc:0 "Почти все наши основные укрепления в Мейнхеттене были либо захвачены, либо разрушены во время конфликта с Рейнджерами Эпплджек. Теперь дорога на Брыклинский Крест широко открыта для всех, так что мы должны побыстрее заткнуть бреши."

MSR_cw_apply_defensive_doctrines:0 "Применить оборонительные доктрины"
MSR_cw_apply_defensive_doctrines_desc:0 "Мы потеряли немало пони в борьбе с этими предателями. Множество наших солдат либо мертвы, либо предали нас, так что придётся сделать ставку на оборону. По крайней мере, до тех пор, пока мы не сможем восстановить свою численность."

MSR_cw_support_other_elders:0 "Поддержать традиционных Старейшин"
MSR_cw_support_other_elders_desc:0 "Коттедж Чиз, Стилхувз и Ривер Отэм были прекрасными примерами того, как далеко мы отклонились от нашей первоначальной миссии. Если мы хотим не только восстановиться, но и поддерживать абсолютный порядок, то должны избрать старейшину, который полностью верит в изначальные идеалы Стальных Рейнджеров."

MSR_cw_anti_aj_operations:0 "Начать операции против предателей"
MSR_cw_anti_aj_operations_desc:0 "Хотя наша война с предателями и закончилась, несогласные никуда не делись. Если мы хотим выжить, то должны побыстрее разобраться с оставшимися предателями, прежде чем у них появится шанс нанести ответный удар."

MSR_cw_Deal_With_The_Traitors:0 "Разобраться с вражеским руководством"
MSR_cw_Deal_With_The_Traitors_desc:0 "Кодекс Стальных Рейнджеров, статья 18, пункт 2381: тот, кто присягал Стальным Рейнджерам на верность, а потом объявил им войну или же присоединился к их врагам, виновен в однозначной измене и должен быть немедленно казнён."

MSR_cw_Reinforce_Old_Ways:0 "Укрепить традиционные ценности"
MSR_cw_Reinforce_Old_Ways_desc:0 "Ценности, составляющие основу идеологии Стальных Рейнджеров, помогают нам оставаться сильными. Однако, похоже, что слишком многие из нас решили отринуть эти идеалы. Если мы хотим сохранить единство среди рейнджеров, то должны вернуть наши истинные первоначальные идеи."

MSR_cw_secure_southside:0 "Обезопасить юг"
MSR_cw_secure_southside_desc:0 "Один из главных рассадников предателей находился в южной части руин Мейнхеттена. Поэтому, дабы предотвратить появление там плацдарма для операций против нас, мы должны обезопасить этот регион ещё до того, как предатели смогут там укрепиться."

MSR_cw_Enforce_Lock_Down:0 "Enforce Strict Lockdowns"
MSR_cw_Enforce_Lock_Down_desc:0 ""

MSR_cw_Evaluate_Our_Contingent:0 "Оценить остатки"
MSR_cw_Evaluate_Our_Contingent_desc:0 "Этот Контингент прошёл через Тартар за последние месяцы. Совет счел необходимым оценить его, чтобы убедиться, что мы по-прежнему соответствуем стандартам Стальных Рейнджеров."

#MSR_cw_secure_our_position_desc:0 "Too many of our resources were used in the fighting against the traitorous rangers. More than we were comfortable with. Thanks to that, we must take to time to inventory what we have left and figure out what we need to replace."

MSR_tally_up_technology:0 "Подсчитать технологии"
MSR_tally_up_technology_desc:0 "Мы как потеряли, так и приобрели немало технологий во время войны с предателями. Теперь же мы собрали все самые ценные находки с полей сражений, так что должны приступить к непростой задаче по анализу всего этого и выяснению того, что именно из находок стоит сохранить."

MSR_cw_Dissuade_Outside_Contact:0 "Прекратить контакты с внешним миром"
MSR_cw_Dissuade_Outside_Contact_desc:0 "Многие из этих чужаков больны, также они высасывают наши ограниченные ресурсы или же имеют скрытые мотивы. Уже одних этих причин более чем достаточно, чтобы Совет принял решение о том, чтобы все члены Мейнхеттенских Стальных Рейнджеров прекратили любые контакты с чужаками до "дальнейшего уведомления"."

MSR_cw_Ensure_Steel_Ranger_Purity:0 "Обеспечить чистоту Стальных Рейнджеров"
MSR_cw_Ensure_Steel_Ranger_Purity_desc:0 "Наша война против этих предателей из Рейнджеров Эпплджек показала истинное лицо некоторых из тех пони, кого мы считали преданными нашему делу. Из-за этого мы решили проверить не только лояльность наших оставшихся рейнджеров, но и их генетическую чистоту."

MSR_steel_arsenel:0 "Стальной арсенал"
MSR_steel_arsenel_desc:0 "За последние несколько месяцев мы многое пережили, но после этого конфликта мы стали гораздо сильнее, чем раньше. Благодаря поддержке не только лоялистов, но и представителей других Контингентов, приславших нам помощь, Рейнджеры Мейнхеттена стали силой, с которой приходится считаться всем и каждому."

MSR_the_menace_above:0 "Угроза с небес"
MSR_the_menace_above_desc:0 "Там, прямо над облаками, лежит Великий Анклав Пегасов. Кучка предателей, которые запечатали небо и оставили нас гнить тут. Но теперь они решили обратить внимание на поверхность и объявить ей войну, чтобы уничтожить всех нас."

MSR_resume_hostilities:0 "Возобновить боевые действия"
MSR_resume_hostilities_desc:0 "Теперь, когда война против Анклава пегасов утихла, мы можем вернуться и уничтожить последних из этих Рейнджеров Эпплджек, что предали нас."


