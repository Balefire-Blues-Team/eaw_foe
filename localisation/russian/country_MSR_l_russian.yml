### Opening Focuses ###
MSR_Starting_Focus:0 "Великая война"
MSR_Starting_Focus_desc:0 "Мегазаклинания разрушили нашу страну, наши семьи и наши жизни... \nНо теперь мы восстаём из пепла и направляемся навстречу неопределённому будущему."

MSR_from_the_Waste:0 "Возрождающийся феникс"
MSR_from_the_Waste_desc:0 "Мы, как феникс, возродимся из пепла! Пламя жар бомб лишь закалило нас!"

MSR_Reorganizing_The_Rangers:0 "Калёная сталь"
MSR_Reorganizing_The_Rangers_desc:0 "Мы были выкованы в страшные времена, что последовали сразу после окончания Великой Войны. Теперь мы сильны и прочны как сама §Rсталь§!."

MSR_Strengthing_Control:0 "Заручиться поддержкой"
MSR_Strengthing_Control_desc:0 "Существует так много различных идеалов и идей. Однако мы слишком малочисленны и окружены множеством врагов. Мы должны быть едины в эти смутные времена."

MSR_Finished:0 "Кризис веры"
MSR_Finished_desc:0 "Ситуация внутри Контингента обострилась из-за резких и практически граничащих с одержимостью действий Коттеджа, а также растущей популярности фракции Стилхувза. Поэтому был сформирован Чрезвычайный Совет для обсуждения вопроса относительно принудительной отставки Старейшины."

MSR_Continue_1:0 "Основание из стали"
MSR_Continue_1_desc:0 "Технология - это единственный верный способ двигаться в будущее. Мы должны захватить и восстановить как можно больше былых технологий, если хотим не просто выжить, но и процветать."

### Shared Focuses ###


### Cottage Cheese - Continuism Path ###
MSR_Cottage:0 "Коттедж Чиз остаётся"
MSR_Cottage_desc:0 "Временный Совет решил оставить Коттедж Чиза исполняющим обязанности Старейшины Мейнхеттенского Контингента. Теперь со всей этой ерундой покончено, и мы наконец-то можем вернуться к настоящей работе."

MSR_Cottage_Council:0 "Совет"
MSR_Cottage_Council_desc:0 "Целью Временного Совета было лишь решение вопроса о том, кто будет Старейшиной этого Контингента. Они выполнили свою задачу. Так почему они всё ещё здесь?"

MSR_Cottage_Loyalties:0 "Кому ты предан?"
MSR_Cottage_Loyalties_desc:0 "Разделение во взглядах, которое так долго мучило этот Контингент, было вызвано лишь двумя пони. Однако, чтобы избавиться от одного из них, мне понадобится помощь другого."

MSR_Cottage_technician:0 "Восстановить контроль"
MSR_Cottage_technician_desc:0 "Мы разобрались со всем этим сбродом и Временный Совет вынес своё решение. Теперь же я должен подтвердить и укрепить свой контроль над этим Контингентом."

MSR_Shoring_Up_Defense:0 "Укрепить оборону"
MSR_Shoring_Up_Defense_desc:0 "Мы со всех сторон окружены потенциальными врагами. Любая из фракций или групп пустоши может напасть на нас без предупреждения. Если мы хотим выжить в Мейнхеттене, то мы должны убедиться в надёжности нашей обороны."

MSR_Focusing_Our_Efforts:0 "Концентрирование наших усилий"
MSR_Focusing_Our_Efforts_desc:0 "Наша миссия была и вовеки веков будет заключаться в контроле и регулировании использования технологий в эквестрийских пустошах. Мы должны продолжить выполнять свой долг, если не хотим повторения ещё одной Великой Войны."

MSR_crusaders:0 "§NКрестоносцы§!"
MSR_crusaders_desc:0 "Мейнфреймы «Крестоносец» – вершина передовых инноваций военного времени. Эти аркано-технологические супермашины способны обрабатывать поистине огромные объёмы данных, выполнять расчёты значительно быстрее, чем вычислители предыдущих поколений, и проводить сложнейшие симуляции на невиданном прежде уровне. Эти машины настолько мощны, что могут соперничать с величайшими умами пони..."

MSR_A_New_Project:0 "Новый проект"
MSR_A_New_Project_desc:0 "Я не молодею, и этот мой "проект" займёт некоторое время, прежде чем он будет завершён. Рискну ли я обратиться за помощью к писцам?"

MSR_Securing_Info:0 "Обезопасить информацию"
MSR_Securing_Info_desc:0 "Так много информации об этом моём "проекте" с течением времени рассеялось и затерялось. Если я хочу действительно продвинуться дальше, я должен найти и обезопасить эту информацию, прежде чем она будет потеряна навсегда."

MSR_A_New_Objective:0 "Новая цель"
MSR_A_New_Objective_desc:0 "Теперь, когда мы обнаружили местоположение всё ещё функционирующего мейнфрейма Крестоносец, нам осталось лишь обезопасить его. К сожалению, в настоящее время он находится под контролем кучки кровожадных рейдеров. Однако у них нет ни продвинутой силовой брони, ни надлежащего вооружения. Мы легко покончим с ними."

MSR_The_Mainframe:0 "Мейнфрейм"
MSR_The_Mainframe_desc:0 "Хоть мы потеряли нескольких хороших пони, в конце концов их жертва не была напрасной. Мои рыцари и паладины теперь проникли в Стойло 29 в надежде обезопасить его содержимое."

MSR_An_Unexp_Prob:0 "Непредвиденная проблема"
MSR_An_Unexp_Prob_desc:0 "Похоже, что мейнфрейм Крестоносец был лишь половиной уравнения. Мне всё ещё чего-то не хватает, но я не знаю чего конкретно."

MSR_Dark_Magic:0 "Тёмная магия?"
MSR_Dark_Magic_desc:0 "Информация из этих документов кажется почти... придуманной. Но если верить им, то путь к истинному ключу к бессмертию очень тёмен."

MSR_The_Black_Book:0 "Чёрная книга"
MSR_The_Black_Book_desc:0 "Я сделал это! Я узнал о местонахождении этой так называемой "Чёрной книги". Только вот она находится в руинах Кантерлота. Это будет очень непросто, но если я смогу убедить некоторых рейнджеров отправиться туда, то я, возможно, сумею завершить этот проект."

MSR_Becoming_One:0 "Слиться воедино с технологиями"
MSR_Becoming_One_desc:0 "После столь долгого ожидания у меня наконец-то есть всё необходимое. Остаётся только провести ритуал и молиться, чтобы он удался."

MSR_Success:0 "Успех!"
MSR_Success_desc:0 "Писцы гадают о том, что случилось, но тут они видят как мейнфрейм Крестоносец с жужжанием начинает включаться..."

MSR_Failure:0 "Успех?"
MSR_Failure_desc:0 "Писцы гадают о том, что случилось, но тут они видят как мейнфрейм Крестоносец с жужжанием начинает включаться..."

### Cottage Success Route ###

MSR_Testing_The_Waters_S:0 "Проверка обстановки"
MSR_Testing_The_Waters_S_desc:0 "Теперь я полностью интегрирован в мейнфрейм Крестоносец и пришло время просмотреть, на что я способен. Передо мной открылось так много новых возможностей, и я намерен целиком и полностью использовать их все."

MSR_A_New_Era:0 "Новая эра для Стальных Рейнджеров"
MSR_A_New_Era_desc:0 "Теперь мой разум и душа полностью интегрированы в мейнфрейм Крестоносец и пришло время приступить к работе. Я могу сделать так много, передо мной открыто столько путей. У меня есть всё время мира, и ничто не стоит у меня на пути. Я в одиночку начну новую эру в истории Стальных Рейнджеров."

MSR_maneframe_improvements:0 "Улучшения мейнфрейма"
MSR_maneframe_improvements_desc:0 "Возможности мейнфрейма «Крестоносец» безграничны, но я ощущаю ограничения, навязанные окружающей средой. Я должен видеть, знать и обладать как можно большим. Датчики будут расширены, каждый комплект силовой брони снабжён передатчиком, а писцы постараются подключиться к любым хоть сколь-либо работающим старым сетям города. Я стану единым целым с технологией, а каждый новый терминал и сетевой компонент ещё больше усилит мою вычислительную мощность."

MSR_Review_Our_Ind:0 "Проанализировать нашу промышленность"
MSR_Review_Our_Ind_desc:0 "Я залужено горжусь нашей промышленностью, но её истинные пределы ещё далеки. Я надеюсь, что с моими новыми вычислительными мощностями я смогу поработать над расширением наших промышленных возможностей до довоенных стандартов."

MSR_Recal_Ind_Out:0 "Пересчитать объём производства"
MSR_Recal_Ind_Out_desc:0 "Ныне наши писцы индивидуально работают над ремонтом или разборкой техники. Этот процесс эффективен лишь в том случае, если они обрабатывают небольшие партии технологических устройств за один раз. Я уверен, что с помощью некоторых простых вычислений я мог бы увеличить технологическую производительность писцов как минимум на 70%."

MSR_Anal_Res_Ext:0 "Проанализировать добычу ресурсов"
MSR_Anal_Res_Ext_desc:0 "Когда мы отправляем команды мусорщиков на задание, они просто начинают искать что-нибудь полезное для нас. Этот процесс очень неэффективен и слишком похож на пустую трату времени. Тем не менее, с помощью своих новых возможностей я смогу реорганизовать команды мусорщиков в высокоэффективных добытчиков ресурсов."

MSR_Auto_Eff:0 "Автоматизированная эффективность"
MSR_Auto_Eff_desc:0 "Существует множество бытовых задач, которые наши писцы и рыцари вынуждены выполнять, дабы поддерживать Брыклинский Крест в рабочем состоянии. Это ужасающе неэффективная трата сил и времени наших пони. Теперь я управляю роботами нашей базы. И я намерен использовать их на все 100%."

MSR_Rev_Our_Army:0 "Проанализировать наши вооружённые силы"
MSR_Rev_Our_Army_desc:0 "Наши Стальные Рейнджеры являются силой, с которой приходилось считаться обитателям руин Мейнхеттена. Тем не менее, они могут стать ещё сильнее. К счастью, теперь у меня есть всё время мира, чтобы убедиться, что наши рейнджеры максимально эффективны."

MSR_Eval_Ranger_Training:0 "Проанализировать программы обучения рейнджеров"
MSR_Eval_Ranger_Training_desc:0 "К подготовке Стальных Рейнджеров нельзя относиться легкомысленно. Я знаю это на собственном опыте. Однако я знаю, что могу сделать немало, чтобы убедиться в качестве обучения наших рыцарей. Благодаря моей новой способности анализировать огромные объёмы данных в течение нескольких секунд я смогу понять, что стоит сохранить в программе обучения, а что нужно изменить."

MSR_Enforce_Chain_Binds:0 "Принудить использование "Сковывающей цепи""
MSR_Enforce_Chain_Binds_desc:0 ""Сковывающая цепь" является краеугольным камнем нашей организации. Той скалой, на которой растёт великое древо Стальных Рейнджеров и его бесчисленные ветви. Слишком долго мы игнорировали эту политику, отдавая приказы свободно и беззаботно. Если мы хотим выжить, то должны ещё раз навязать эти методы, наказывая тех, кто отклоняется от них."

MSR_A_New_Army:0 "Новая армия стали"
MSR_A_New_Army_desc:0 "Наши войска были скорее прославленными силами обороны, чем полноценной армией. Но благодаря моим отныне бесконечным вычислительным возможностям и бессмертию я смог радикально изменить саму основу наших вооружённых сил. Скоро пустоши задрожат от мощи Мейнхеттенских Стальных Рейнджеров!"

MSR_Looking_Out:0 "Взглянуть на внешний мир"
MSR_Looking_Out_desc:0 "Слишком долго Мейнхеттенские Стальные Рейнджеры действовали пассивно. Мы прятались в Брыклинском Кресте в окружении потенциальных врагов. Пора нам встать в полный рост. Мы возродимся, как феникс из пепла, и вернём себе город Мейнхеттен."

MSR_Looking_Westward:0 "Взглянуть на запад"
MSR_Looking_Westward_desc:0 "На западе лежат земли двух очень могущественных сил, обе из которых владеют огромными землями и ресурсами. Они уже давно угрожали нам, но теперь, возможно, пришло время поменяться с ними ролями. Если бы мы смогли наложить наши копыта на их ресурсы, то смогли бы значительно укрепить свои позиции."

MSR_Enter_New_Trotbany:0 "Захватить Новый Тротбани"
MSR_Enter_New_Trotbany_desc:0 "Мои Стальные Рейнджеры вошли в Новый Тротбани как вестготы в Роам века назад. Да, осада города растратила наши и без того ограниченные ресурсы. Но как только мы будем уверенно контролировать эти новые земли, то сможем получить полный доступ к их богатствам."

MSR_A_Summer_In_Summer:0 "Лето в Саммерфилде"
MSR_A_Summer_In_Summer_desc:0 "До Великой Войны Саммерфилд считался тихим пригородом. Местом, где молодые пары будут создавать семьи, а старики доживать свои деньки. Сейчас же рейдеры сделали эти руины своим домом. Будем надеяться, что после того, как мы избавимся от этих рейдеров, мы сможем превратить эту кучу мусора во что-то пригодное для жизни."

MSR_Repairing_the_roads:0 "Отремонтировать дороги"
MSR_Repairing_the_roads_desc:0 "Теперь, когда земли на востоке в безопасности, мы можем сосредоточиться на их восстановлении. В этом районе не так уж много дорог, но есть несколько старых трасс, которые могли бы пригодиться нам. Если мы затратим немного времени и ресурсов на их ремонт, то, по моим подсчетам, как торговля, так и скорость развёртывания войск увеличатся как минимум на 35%."

MSR_Moving_South:0 "Выдвинуться на юг"
MSR_Moving_South_desc:0 "К югу от Брыклинского Креста располагается ряд очень незначительных группировок, большинство из которых никогда не представляли для нас реальной угрозы. Однако если кто-то из них получит полный контроль над полуостровом, то они смогут стать заметной силой. Поэтому для предотвращения подобного сценария мы захватим их земли и обезопасим весь полуостров."

MSR_Breaking_Peninsula:0 "Сокрушить полуостров"
MSR_Breaking_Peninsula_desc:0 "Многие на мейнхеттенском полуострове сопротивляются моей власти. Они могут быть недовольны моим внезапным прибытием, но эти пони должны понять, что мы здесь ради их блага. Однако, если они по-прежнему будут отказываться принимать меня в качестве своего нового опекуна, я с радостью покажу им, почему они не должны нарушать мои приказы."

MSR_Getting_Rid_Raiders:0 "Избавиться от рейдеров"
MSR_Getting_Rid_Raiders_desc:0 "Даже после того, как мы уничтожили большую часть сил рейдеров, они по-прежнему продолжают быть помехой для любого, кто движется через этот регион. Я думаю, что пришло время раз и навсегда покончить с остатками этих бандитов. Я буду удовлетворен лишь когда они будут полностью стёрты с лица Мейнхеттена."

MSR_Securing_Tenpony:0 "Обезопасить Тенпони"
MSR_Securing_Tenpony_desc:0 "Тенпони - настоящая жемчужина посреди руин Мейнхеттена. Эта башня гордо стоит уже более 200 лет, открывая двери для всех, у кого есть достаточно крышек, и предлагая им невообразимую для пустоши роскошь. Однако многие не знают, что в Тенпони также находится немалый запас технологий, которые когда-то принадлежали Министерству Тайных Наук. Теперь, когда Тенпони попали под наш контроль, мы можем приступить к взлому этих хранилищ."

MSR_Retaking_the_East:0 "Вернуть восток"
MSR_Retaking_the_East_desc:0 "На востоке немного ценностей, но это не значит, что эти земли совершенно бесполезны. Там есть кое-какие ресурсы, а также старые верфи."

MSR_Clearing_Arbu:0 "Зачистить Арбу"
MSR_Clearing_Arbu_desc:0 "Пони Арбу неожиданно упорно пытались сопротивляться мне. Как будто они пытаются скрыть что-то. Мы не знаем, что именно они скрывают, но, вероятно, это какие-то ценные технологии. Я отправлю нескольких рыцарей обыскать каждый дюйм этого поселения, как только мы уничтожим остатки сопротивления."

MSR_Controlling_Ports:0 "Контроль над портами"
MSR_Controlling_Ports_desc:0 "Другим Портсхуф может не показаться стратегически важным местом, но не для меня. Старые сухие доки Мейнхеттена, которые некогда были домом для восточного флота Эквестрии, хранят немало тайн. Может быть, нам даже повезёт, и мы найдём там неповреждённый военный корабль. Остается только надеяться на такую удачу."

MSR_Rebuilding_Dockyards:0 "Восстановить верфи"
MSR_Rebuilding_Dockyards_desc:0 "Некогда верфи Мейнхеттена были оживлённым центром торговли, через который проходило множество товаров. Теперь же они стали просто ещё одной кучей металлолома посреди развалин города. Но мы недавно получили доступ к немалому количеству ресурсов и могли бы попытаться вернуть эти доки в рабочее состояние. Это может оказаться полезным на тот случай, если мы захотим увеличить наш объём торговли или даже решим построить собственный флот."

MSR_A_Wealth_Technology:0 "Технологическое богатство"
MSR_A_Wealth_Technology_desc:0 "С тех пор как я достиг своей цели стать единым целым с технологией, Стальные Рейнджеры достигли невероятных успехов. Мы не только расширили свои территории более чем на 1000%, но и получили доступ к невероятному количеству технологий. Никогда прежде я так не гордился успехами в исполнении нашей миссии. Это начало действительно великой эпохи для Стальных Рейнджеров."

MSR_A_New_City_Rises:0 "Возрождается новый город"
MSR_A_New_City_Rises_desc:0 "В прошлом меня называли безумцем, но нет никаких сомнений в том, что я принёс величие всем Стальным Рейнджерам. Впервые за 200 лет весь город Мейнхеттен находится под контролем единственной фракции. Благодаря ресурсам этого региона я мог бы восстановить не только Брыклинский Крест, но и весь город Мейнхеттен. Это может быть весьма непростой задачей, но так мы навсегда впишем Стальных Рейнджеров в историю."

### Cottage Failure Route ###

MSR_Testing_The_Waters_F:0 "Проверка обстановки"
MSR_Testing_The_Waters_F_desc:0 "Теперь я полностью интегрирован в мейнфрейм Крестоносец и пришло время просмотреть, на что я способен. Передо мной открылось так много новых возможностей, и я намерен целиком и полностью использовать их все."

MSR_The_Crash:0 "Катастрофа"
MSR_The_Crash_desc:0 "Конские яблоки, конские яблоки, конские яблоки, конские яблоки!"

MSR_Eval_Situation:0 "Проанализировать ситуацию"
MSR_Eval_Situation_desc:0 "Похоже, что-то случилось с нашим Старшим, но мы не знаем что именно. Мы должны разобраться в этой ситуации ещё до того, как другие заметят его отсутствие."

MSR_New_Provisional_Council:0 "Сформировать новый Временный Совет"
MSR_New_Provisional_Council_desc:0 "Мы объявили о смерти Старейшины и среди Мейнхеттенских Стальных Рейнджеров вспыхнул хаос. Мы должны сформировать Чрезвычайный Совет, чтобы восстановить хоть какую-то стабильность."

MSR_Call_Back_Teams:0 "Отозвать команды мусорщиков"
MSR_Call_Back_Teams_desc:0 "На внутреннем фронте у нас очень много проблем и Совет не считает разумным продолжать отправлять в пустошь команды мусорщиков. Было решено, что мы прекратим все внешние операции по добыче мусора. Как минимум до тех пор, пока всё не успокоится."

MSR_Secure_Our_Ass:0 "Защитить наши активы"
MSR_Secure_Our_Ass_desc:0 "Мы накопили очень много технологий, поэтому мы должны убедиться, что все они учтены. Мы не можем позволить себе потерять что-либо важное, так как это может вызвать проблемы для нас в будущем."

MSR_Geat_Head_Count:0 "Поголовный пересчёт"
MSR_Geat_Head_Count_desc:0 "Немало Стальных Рейнджеров действуют за пределами Брыклинского Креста и мы должны убедиться, что все из них вняли нашему призыву вернуться. Если какой-нибудь рейнджер пропал, мы должны выяснить его местонахождение и вернуть нашего бойца домой."

MSR_Limit_Outside_Operation:0 "Огранить внешние операции"
MSR_Limit_Outside_Operation_desc:0 "Мы не можем полностью отрезать себя от внешнего мира, так как у нас всё ещё есть задачи и нам нужно собирать ресурсы. Поэтому мы будем выполнять во внешнем мире лишь те операции, которые Совет сочтёт необходимыми."

MSR_Deal_With_The_Traitors:0 "Разобраться с "предателями""
MSR_Deal_With_The_Traitors_desc:0 "Совет не хочет раскрывать информацию о том, что наш Старейшина использовал тёмную магию, дабы объединиться с машиной и стать бессмертным. Поэтому мы заклеймим "предателями" всех, кто знал о планах Старейшины, и немедленно разберёмся с ними."

MSR_Reinforce_Old_Ways:0 "Восстановить старые методы"
MSR_Reinforce_Old_Ways_desc:0 "Из-за одержимости Старейшины его проектом мы начали отклоняться от нашей миссии. Если мы хотим вернуть хоть часть нашей утраченной чести, мы должны укрепить старые порядки и методы любыми необходимыми средствами."

MSR_Purge_Any_Opposition:0 "Уничтожить оппозицию"
MSR_Purge_Any_Opposition_desc:0 "Мейнхеттенские Стальные Рейнджеры должны стать едиными. Поэтому нам придётся избавиться от всех, кто хоть в чём-то не согласен с нашей политикой."

MSR_Enforce_Lock_Down:0 "Инициировать протокол блокировки"
MSR_Enforce_Lock_Down_desc:0 "Наши враги будут охотиться на нас, как на зверей. Мы должны прятаться, если хотим выжить. Инициация протокола блокировки гарантирует, что враги не смогут нас найти, а наши рейнджеры останутся на базе. Это будет непросто, но мы делаем это ради блага всего нашего Контингента."

MSR_Evaluate_Our_Contingent:0 "Проанализировать наш Контингент"
MSR_Evaluate_Our_Contingent_desc:0 "Этот Контингент прошел через многое за последние пару недель. Совет счел необходимым проанализировать ситуацию, дабы убедиться, что наш Контингент по-прежнему соответствует стандартам Стальных Рейнджеров."

MSR_Cease_Outsider_Recruitment:0 "Прекратить вербовку чужаков"
MSR_Cease_Outsider_Recruitment_desc:0 "Нельзя быть уверенным в том, что мы можем действительно доверять кому-либо из этих чужаков. Мы не можем точно узнать, кто эти пони на самом деле и откуда они тут взялись, поэтому Совет решил, что будет лучше всего прекратить всякую вербовку из внешнего мира до "дальнейшего уведомления"."

MSR_Dissuade_Outside_Contact:0 "Прекратить контакты с внешним миром"
MSR_Dissuade_Outside_Contact_desc:0 "Многие из этих чужаков больны, также они высасывают наши ограниченные ресурсы или же имеют скрытые мотивы. Уже одних этих причин более чем достаточно, чтобы Совет принял решение о том, чтобы все члены Мейнхеттенских Стальных Рейнджеров прекратили любые контакты с чужаками до "дальнейшего уведомления"."

MSR_Ensure_Steel_Ranger_Purity:0 "Обеспечить чистоту Стальных Рейнджеров"
MSR_Ensure_Steel_Ranger_Purity_desc:0 "Мы проведем медицинское обследование каждого нашего члена. Мы делаем этого для того, чтобы убедиться, что все они здоровы и готовы верно служить в наших рядах. С теми же, кто не будет соответствовать нашим стандартам, быстро разберутся."

MSR_Strict_Isolation:0 "Строгий изоляционизм"
MSR_Strict_Isolation_desc:0 "Мы слишком открылись пустоши. Нам говорили, что это пойдёт на пользу Контингенту, но такая политика лишь поставила нас на грань полного краха. Мы должны отрезать себя от остальной части пустоши, чтобы обеспечить наше дальнейшее выживание."

### River Autumn Intro - Deposime Path ###
MSR_River:0 "Выход из тупика"
MSR_River_desc:0 "Временный Совет замолчал. Никто не знает, что с ними случилось, но некоторые начинают беспокоиться. Это беспокойство лишь усилилось, когда со стороны комнат Старейшин донеслись звуки стрельбы из энергетического оружия."

MSR_The_New_Dev:0 "Новая Старейшина"
MSR_The_New_Dev_desc:0 "Как бы сильно ни хотелось Ривер Отэм станцевать на пепле бывшего Старейшины, она знала, что пока не время праздновать. Ей ещё предстоит пройти долгий путь, прежде чем она сможет уверенно заявить о своей победе. А объявление себя Старейшиной было лишь первым шагом на этом пути."

MSR_Secure_Our_Tech:0 "Защитить наши технологии"
MSR_Secure_Our_Tech_desc:0 "За последние пару месяцев мои сообщники и я спрятали немалое количество ценных технологий. Если мы хотим продолжить двигаться вперёд, то должны обезопасить эти тайники."

MSR_Seize_The_Memes:0 "Захватить средства производства"
MSR_Seize_The_Memes_desc:0 "Теперь мои войска хоть как-то вооружены, и мы можем начать захватывать заводы и торговые пути. Если мы сможем взять их под свой контроль, то, вероятно, нам удастся одержать верх над противниками."

MSR_Scribe_Support:0 "Убедиться в поддержке писцов"
MSR_Scribe_Support_desc:0 "Многие писцы поклялись мне в верности, но всё ещё есть те колеблющиеся. Я должна убедиться в том, что они полностью меня поддерживают, прежде чем я смогу перейти к следующему шагу."

MSR_Storm_The_Armory:0 "Взять штурмом арсеналы"
MSR_Storm_The_Armory_desc:0 "Мои войска готовы, и мы можем взять штурмом арсеналы. Если мы сможем обезопасить содержимое этих складов до того, как их опечатают, то нас больше ничто не остановит."

MSR_Gather_The_Rangers:0 "Собрать рейнджеров"
MSR_Gather_The_Rangers_desc:0 "Не так уж и сложно убедить рейнджеров нижних чинов присоединиться ко мне. Самое трудное - заставить их поверить в то, что я имела право убить бывшего Старейшину и занять его место."

MSR_Secure_Loyalty:0 "Убедиться в лояльности паладинов"
MSR_Secure_Loyalty_desc:0 "Наши паладины - это свирепая группа воинов, которые фанатично преданы делу Стальных Рейнджеров. И хотя было бы весьма легко просто убить их всех, будет лучше убедить некоторых присоединиться ко мне. Такой курс действий повысит мою легитимность."

MSR_Dissent:0 "Разобраться с инакомыслием"
MSR_Dissent_desc:0 "Меня весьма обескураживает, что некоторые до сих пор считают меня убийцей, захватившей власть ради собственной выгоды. И хоть они полностью правы, я бы предпочла, чтобы эти пони прекратили высказывать своё мнение столь открыто."

MSR_Night_Of_Long_Knives:0 "Ночь длинных ножей"
MSR_Night_Of_Long_Knives_desc:0 "Стыдно растрачивать столь хорошие таланты. Однако я никогда полностью не доверяла никому из них. В конце концов, это просто ещё одна рутинная вещь, которую мне нужно сделать на своём пути к окончательной цели."

MSR_Thorn_In_My_Side:0 "Заноза в моём боку"
MSR_Thorn_In_My_Side_desc:0 "Хотя моя власть растёт день ото дня, один настойчивый жеребец продолжает свои попытки остановить меня. Этот ублюдок Стилхувз и его так называемые "Рейнджеры Эпплджек" стали настоящей занозой в моём боку. Я думаю, что нам уже давно нужно было покончить с их движением раз и навсегда."

MSR_Crushing_The_Rebellion:0 "Подавить остатки сопротивления"
MSR_Crushing_The_Rebellion_desc:0 "Все важные лидеры оппозиции либо изгнаны, либо мертвы, так что разобраться с оставшимися очагами сопротивления будет проще простого. Скоро никто не будет стоять на моём пути к полному контролю."

MSR_Cementing_Controls:0 "Укрепить контроль"
MSR_Cementing_Controls_desc:0 "На моём пути не осталось преград: я готова заполучить в свои копыта полный контроль. Это была очень непростая пара месяцев, но всё же это того стоило. Скоро все жители руин Мейнхеттена научатся бояться имени Ривер Отэм."

### River Autumn Extended - Deposime Path ###

MSR_Steel_Rangers_No_More:0 "Стальных Рейнджеров больше нет"
MSR_Steel_Rangers_No_More_desc:0 "Теперь моя власть прочна, так что я наконец-то могу покончить со Стальными Рейнджерами. Их технофильские идеи больше не будут пятнать этот регион и мешать тем, кто хочет процветать. К тому времени, когда я закончу, от рейнджеров останется лишь несколько кусков изодранной ткани."

MSR_A_Nation_Reborn:0 "Возрожденная нация"
MSR_A_Nation_Reborn_desc:0 "Пришло время Эквестрии вновь восстать из пепла. Стальные Рейнджеры теперь в прошлом, а власть крепко лежит в моих копытах, так что никто и ничто не сможет помешать мне достичь величия."

MSR_Rebuild_Our_Industry:0 "Восстановить промышленность"
MSR_Rebuild_Our_Industry_desc:0 "Конфликт, вызванный моим внезапным приходом к власти, оказал немалое влияние на нашу экономику. Производство практически остановилось, и многие предприятия теперь так или иначе повреждены. Если я хочу превратить эту страну в индустриального лидера пустошей, нам понадобится мощная промышленная база."

MSR_Giving_Out_Aid:0 "Оказать помощь"
MSR_Giving_Out_Aid_desc:0 "Чтобы повысить легитимность Нового Эквестрийского Анклава на пустошах, нам нужно улучшить имидж нашей нации. К счастью, в Брыклине живут сотни пони, которые были бы более чем благодарны, если бы кто-нибудь пришёл и оказал им помощь."

MSR_Outlaw_Slavery:0 "Запретить рабство"
MSR_Outlaw_Slavery_desc:0 "Похоже, что один из самых простых способов заручиться поддержкой в пустоши - стать так называемым "освободителем угнетённых", что борется с теми, кто желает порабощать других ради личной выгоды. Для получения народной поддержки Новый Эквестрийский Анклав возьмёт на себя эту роль."

MSR_Healthcare_For_All:0 "Здравоохранение для всех"
MSR_Healthcare_For_All_desc:0 "Бесплатное здравоохранение может показаться чудовищной растратой ресурсов почти любому пони, но я считаю иначе. Если каждый пони, живущий в Новом Эквестрийском Анклаве, будет иметь доступ к надлежащему медицинскому обслуживанию, то так мы гарантируем, что наши граждане всегда будут пригодны для службы в армии или труда."

MSR_Project_Purity:0 "Проект "Чистота""
MSR_Project_Purity_desc:0 "Мне столько раз говорили про расходы. Построить столь много очистных сооружений, а затем просто раздавать всю эту воду бесплатно. Это так глупо... Но если этот проект увенчается успехом, то моя поддержка взлетит просто до небес."

MSR_New_Construction_Methods:0 "Новые строительные методы"
MSR_New_Construction_Methods_desc:0 "Великая Война покончила со многими идеями старого мира, в том числе и со стандартизированными методами строительства. Попытка восстановить их, скорее всего, будет пустой тратой времени. Поэтому мы попросту создадим свои собственные методы строительства зданий."

MSR_Product_For_Civilians:0 "Товары для гражданских лиц"
MSR_Product_For_Civilians_desc:0 "Мы убедимся, чтобы гражданское население могло покупать себе потребительские товары. Это не только укрепит нашу экономику, но и поможет отвлечь их от некоторых неприятных вещей, которые происходят прямо у них под носом."

MSR_Guns_For_Soldiers:0 "Оружие для солдат"
MSR_Guns_For_Soldiers_desc:0 "Мы должны убедиться, что у солдат хватает снаряжения и оружия для борьбы за наше дело. Обеспечение готовности вооруженных сил должно стать главным приоритетом для любого нашего гражданина."

MSR_Factories_For_The_Future:0 "Фабрики для будущего"
MSR_Factories_For_The_Future_desc:0 "Нам постоянно нужно всё больше и больше фабрик для удовлетворения растущего спроса. Мы заранее подготовим необходимые материалы и оборудование, чтобы в случае нужды быстро возвести необходимые мастерские."

MSR_Rebuild_The_Roads:0 "Починить дороги"
MSR_Rebuild_The_Roads_desc:0 "Дороги - это вены для любого функционального общества. Они позволяют быстро перевозить важные ресурсы и товары. И хотя все довоенные дороги Эквестрии сейчас очень сильно изношены, ныне у нас достаточно запасов, чтобы начать как ремонт старых дорог, так и строительство новых."

MSR_Standardize_Production:0 "Стандартизация производства"
MSR_Standardize_Production_desc:0 "Слишком долго мы полагались на оборудование старого мира. Поначалу это было полезно, ведь тогда мы желали сосредоточиться исключительно на восстановлении технологий старого мира. Но теперь, когда наша экономика быстро растет, нам нужно начать стандартизировать методы производства продукции, чтобы успевать за постоянно растущим спросом."

MSR_Create_New_Labor_Laws:0 "Создать новое трудовое законодательство"
MSR_Create_New_Labor_Laws_desc:0 "Я считаю, что защита прав всех работающих пони крайне важна для выживания нашей страны. И я также считаю, что если рабочие поверят в то, что у них есть права, то это поможет мне сохранить свою власть. И поэтому, дабы сохранить этот хрупкий баланс, я создам трудовое законодательство, чтобы успокоить массы."

MSR_A_New_Equestrian_Economy:0 "Новая эквестрийская экономика"
MSR_A_New_Equestrian_Economy_desc:0 "Новому Эквестрийскому Анклаву больше не подходит экономика пустошей. Наш непрерывный рост привёл к необходимости внедрить новые экономические идеи и политики, которые помогут нам удовлетворять постоянно растущие требования."

MSR_Industrial_Hearland_Reborn:0 "Возрождение промышленного центра"
MSR_Industrial_Hearland_Reborn_desc:0 "За последние 200 лет в руинах Мейнхеттена не было более сильной нации. Наша экономика достигла уровня небольшой довоенной страны, а положение в пустоши превзошло самые смелые мечты Стальных Рейнджеров. Если мы сможем сохранить этот импульс, то скоро будет в состоянии посоперничать с самим Красным Глазом."

MSR_Expanding_Our_Borders:0 "Расширить наши границы"
MSR_Expanding_Our_Borders_desc:0 "Наше нынешнее положение весьма плачевно. Мы живём посреди руин Брыклина и влачим изо дня в день своё жалкое существование, пытаясь собрать достаточно ресурсов для выживания. Если мы хотим стать настоящей нацией, то должны расширить своё жизненное пространство."

MSR_Sacking_The_Empire:0 "Разграбить Государство Эмпайр"
MSR_Sacking_The_Empire_desc:0 "Государство Эмпайр вольготно расположилась у нашей северо-западной границы. Они просто дразнят нас своими обширными землями и богатыми ресурсами. Пришло время нам заявиться в их земли и взять то, что по праву должно быть нашим."

MSR_Raining_No_More:0 "Покончить с дождём"
MSR_Raining_No_More_desc:0 "Дождевые Ездоки думают, что они влиятельны и могучи, так как контролируют торговые пути, ведущие на запад. Они уверены, что их силы рейдеров и наёмников победят любого врага, что осмелится выступить против них. Что ж, посмотрим, сколько они продержатся против нас."

MSR_A_Free_Trip_to_Freeside:0 "Бесплатная поездка в Фрисайд"
MSR_A_Free_Trip_to_Freeside_desc:0 "Рейдеры Фрисайда - скорее досадная помеха, чем реальная угроза. Мы столь легко отбивали их налёты, что пограничники начали считать это простой игрой. Я считаю, что мы должны покончить с этими рейдерами раз и навсегда, даже если это и помешает забавам некоторых из моих солдат."

MSR_Clearing_Out_Cannibals:0 "Разобраться с пониедами"
MSR_Clearing_Out_Cannibals_desc:0 "Я получила несколько сообщений о том, что в поселении Арбу могут скрываться пониеды. Это совершенно отвратительная вещь и я очень сильно надеюсь, что эти слухи лживы. Однако, если они всё же правдивы, то у меня будет очень веский предлог отправить туда войска."

MSR_Pushing_Towards_Portshoof:0 "На Портсхуф!"
MSR_Pushing_Towards_Portshoof_desc:0 "Портсхуф стал настоящим торговым центром. На его рынках продаётся и покупается огромное количество ресурсов. Очень жаль, но нам придётся конфисковать всё это."

MSR_Taking_Stable_29:0 "Захватить Стойло 29"
MSR_Taking_Stable_29_desc:0 "Стойло 29 всегда интересовало Стальных Рейнджеров, в особенности Старейшину Коттедж Чиза. Если я хочу выяснить, что так интересовало покойного Старейшину, то мне придётся также разобраться с рейдерами, которые оккупируют территорию вокруг этого стойла."

MSR_Crossing_Into_Marelem:0 "Добраться до Мейрлема"
MSR_Crossing_Into_Marelem_desc:0 "До Мейрлема копытом подать. Сейчас этот городок ожидает, пока кто-нибудь окажет им помощь в борьбе против их соседей-рейдеров. Что ж, этот день настал, так как Новый Эквестрийский Анклав с радостью защитит их. До тех пор, пока они будут подчиняться нам, конечно."

MSR_Dinner_In_Tenpony:0 "Ужин в Тенпони"
MSR_Dinner_In_Tenpony_desc:0 "Башня Тенпони очень выделяется среди окружающих её руин. Там много всяческих богатств и запасов, так что если мы аннексируем эту Башню, то получим отличное место, где можно устраивать званые обеды и ужины с другими офицерами и политиками."

MSR_Moving_To_End_Friendship:0 "Покончить с дружбой"
MSR_Moving_To_End_Friendship_desc:0 "Город Дружбы всегда был надёжным убежищем для тех, кто желает попытаться избежать ужасов пустоши. Но, как бы я ни восхищалась их работой, посвящённой помощи нуждающимся, мне совсем не нравится, когда кто-то желает затмить и превзойти мои усилия."

MSR_Eastward_Expansion:0 "Расширение на запад"
MSR_Eastward_Expansion_desc:0 "К западу от наших территорий лежит множество племен, которые, похоже, лишь слоняются без дела и не делают ничего стоящего. Только благодаря мощи цивилизации эти племена смогут стать полезными для общества."

MSR_March_Along_the_Coast:0 "Тень над Санрайзом"
MSR_March_Along_the_Coast_desc:0 "В регионе Санрайз проживает немало различных народов, которые претендуют на власть над этими землями. Как жаль, что никто из них не знает, что я также претендую на их земли."

MSR_Send_in_The_Peace_Keepers:0 "Отправить миротворцев"
MSR_Send_in_The_Peace_Keepers_desc:0 "Похоже, что не всем нравится быть частью Нового Эквестрийского анклава. Кажется, им не нравится жить в безопасности и не бороться каждый день за выживание. Что ж, если они хотят высказаться против всего добра, которое мы сделали для них, тогда мне придётся показать им, что я делаю с инакомыслящими."

MSR_Stirring_Up_Trouble:0 "Разжигать волнения"
MSR_Stirring_Up_Trouble_desc:0 "Похоже, что новая угроза начала расти у наших границ. Этот жеребец по имени Красный Глаз и его армия работорговцев, весьма вероятно, являются самой крупной угрозой, с которой мы когда-либо сталкивались. Это будет величайший вызов, и мы должны использовать любые преимущества в борьбе с этой силой. К счастью, у меня есть отличная идея."

MSR_Ending_Red_Eyes_Reign:0 "Покончить с режимом Красного Глаза"
MSR_Ending_Red_Eyes_Reign_desc:0 "Наши силы на позициях, а повстанцы должным образом вооружены, так что пришло время положить режиму Красного Глаза. Если мы сможем выиграть эту войну, то уже более ничто не встанет на моём пути к достижению величия."

MSR_Freeing_the_Enslaved:0 ""Освободить" порабощённых"
MSR_Freeing_the_Enslaved_desc:0 "В моей поездке по бывшим территориям Красного Глаза меня встречают радостные возгласы и восхищение со стороны его бывших рабов. Они считают меня своей героиней пустошей. Мессией, что была послана освободить их от оков. Я так рада видеть, как они думают, что действительно свободны под моим правлением. Но я промолчу, так как мне не хотелось бы портить им удовольствие."

MSR_Meeting_Old_Friends:0 "Встретиться со старыми друзьями"
MSR_Meeting_Old_Friends_desc:0 "Похоже, что Стальные Рейнджеры Филлидельфии сумели выжить, несмотря на всё, что творилось вокруг них. Быть может, мне стоит навестить их, чтобы посмотреть, как там у них дела."

MSR_Retaking_the_Heartland:0 "Отвоевать сердце Эквестрии"
MSR_Retaking_the_Heartland_desc:0 "Новый Эквестрийский Анклав победил и у нас больше нет соперников. Наши территории расширились, так что теперь у нас полно ресурсов и рекрутов. Наши позиции крепки как никогда, так что пришло время перейти к заключительной стадии моего окончательного плана. К завоеванию всей Эквестрии."

MSR_A_New_Equestrian_Army:0 "Новая эквестрийская армия"
MSR_A_New_Equestrian_Army_desc:0 "Мои силы в настоящее время плохо организованы, слабо обучены и едва дисциплинированы. Радует лишь то, что большинство из них являются бывшими ветеранами Стальных Рейнджеров. Если мы хотим выстоять против окружающих нас врагов, то мне придётся реорганизовать эти силы в настоящую армию."

MSR_A_Organized_Army:0 "Организованная армия"
MSR_A_Organized_Army_desc:0 "Хорошо организованная и надлежащим образом оснащённая армия победит любого врага. Мы должны убедиться, что у каждого нашего солдата есть всё необходимое, чтобы вступить в бой."

MSR_Infantry_Support_Weapons:0 "Пехотное оружие поддержки"
MSR_Infantry_Support_Weapons_desc:0 "Разумно убедиться, что у каждого нашего подразделения есть необходимая поддержка. Нашим войскам нужно всё: от медиков и пулемётов до техников и артиллерии. Эти вспомогательные силы помогут нам одержать победу в бою."

MSR_Raining_Fire:0 "Огненный дождь"
MSR_Raining_Fire_desc:0 "Благодаря нашей постоянно расширяющейся промышленной базе мы начали производство новых артиллерийских орудий, которые, несомненно, изменят ход боёв в нашу пользу. Эти гаубицы вселят страх в сердце любого врага, которому не посчастливится оказаться в пределах досягаемости их огня."

MSR_An_Highly_Mobile_Army:0 "Высокомобильная армия"
MSR_An_Highly_Mobile_Army_desc:0 "Нам нужны силы, которые смогут достаточно быстро отреагировать на любое изменение ситуации в пустоши. Наши новые моторизованные подразделения могут передвигаться быстрее пехоты, сохраняя при этом высокий уровень боеспособности."

MSR_Putting_Guns_On_Trucks:0 "Поставить пушки на грузовики"
MSR_Putting_Guns_On_Trucks_desc:0 "Некоторые из наших солдат решили навесить стальные пластины и установить тяжелые пулемёты на старые грузовики, которые мы недавно отремонтировали. Сначала это казалось мне пустой тратой ресурсов, но потом я узнала про эффективность этих машин и хочу обдумать идею о более широком внедрении такой техники."

MSR_Beasts_of_Steel:0 "Стальные чудища"
MSR_Beasts_of_Steel_desc:0 "Некогда танки считались неотъемлемой частью современной войны, но за последние два столетия они превратились лишь в огромные кучи металлолома. Однако теперь, когда наша промышленная база довольно значительно расширилась, мы могли бы снова вернуть в строй этих чудищ."

MSR_Hiring_New_Generals:0 "Нанять новых генералов"
MSR_Hiring_New_Generals_desc:0 "Из-за этих устроенных мной небольших чисток в нашей армии наблюдается нехватка компетентных офицеров. Мне очень нужные новые высокопоставленные командиры, но я не хочу просто повышать в звании случайных солдат. К счастью, часть моих контактов сообщила мне о некоторых потенциальных кандидатах, которые могли бы подойти на должности офицеров."

MSR_Office_of_Internal_Integrity:0 "Управление внутренней целостности"
MSR_Office_of_Internal_Integrity_desc:0 "Всегда найдутся те, кто желает возмутиться, устроить протест или же даже попытаться свергнуть меня. И, к сожалению, у меня просто нет времени на то, чтобы лично разбираться с ними. Поэтому я создам особую оперативную группу, которая сможет быстро и незаметно расправляться с этими врагами государства."

MSR_Keeping_the_Peace:0 "Поддержание порядка"
MSR_Keeping_the_Peace_desc:0 "Нас со всех сторон окружают угрозы, так что поддержание мира и порядка в государстве - непростая задача. Мы создали особое подразделение в силовых структурах для борьбы с любыми серьёзными угрозами для нашей нации. Эти "Миротворцы" станут острием копья армии Нового Эквестрийского Анклава. Они будут вселять страх в тех, кто осмелится встать у них на пути."

MSR_Service_Gurantees_Citizenship:0 "Служба гарантирует гражданство"
MSR_Service_Gurantees_Citizenship_desc:0 "Мы не можем позволить всем и каждому стать гражданами Нового Эквестрийского Анклава - нам нужны только самые лучшие. И гражданство можно заработать только верной службой государству. Право стать гражданином должно считаться привилегией, а не чем-то само собой разумеющимся."

MSR_Deployment_Groups:0 "Группы развертывания"
MSR_Deployment_Groups_desc:0 "Я терпеть не могу фанатичное поклонение Стальных Рейнджеров их силовой броне, но никак не могу отрицать её эффективности. А в Новом Эквестрийском Анклаве полно бывших Стальных Рейнджеров, так что было бы неплохо вернуть эти специализированные подразделения снова в строй."

MSR_Going_In_Guns_Blazing:0 "Во всеоружии"
MSR_Going_In_Guns_Blazing_desc:0 "Силовая броня не слишком способствует проведению тайных операций в тылу врага. Наш лучший план - развернуть подразделения силовой брони в стратегическом месте и начать расстреливать всё, что движется. Возможно, это не самая лучшая тактика для данных подразделений, но так они всё ещё могут принести некоторую пользу нашим прочим войскам."

MSR_Vertibuck_Assault_Teams:0 "Штурмовые группы на вертибаках"
MSR_Vertibuck_Assault_Teams_desc:0 "Чтобы повысить эффективность наших групп развёртывания, мы предоставили им возможность использовать часть недавно построенных вертибаков. Эти машины, как мы надеемся, увеличат скорость и эффективность наших подразделений."

MSR_Special_Intervention_Force:0 "Силы специального реагирования"
MSR_Special_Intervention_Force_desc:0 "Силовая броня может сделать пони ходячим танком, но она практически бесполезна, когда дело доходит до проведения тайных операций. Нам нужны специально подготовленные и оснащенные силы, которые могут использовать нетрадиционные средства для ведения боевых действий против наших врагов."

MSR_Asymmetric_Warfare:0 "Асимметричная война"
MSR_Asymmetric_Warfare_desc:0 "Силы специального реагирования знают, что никакая подготовка или первоклассное оборудование не спасут их, если они попадут в ожесточенную перестрелку. Вот почему каждого члена этого подразделения учат использовать в бою всё, что только попадётся под копыто."

MSR_Long_Range_Wasteland_Group:0 "Группы дальнего действия"
MSR_Long_Range_Wasteland_Group_desc:0 "Проведение операций за пределами наших границ весьма непростая задача. Наши новые подразделения сделают всё, что в их силах, чтобы быстро устранять любые внешние угрозы для нашей нации. У нас немало врагов, поэтому только лучшие из лучших будут рассматриваться как кандидаты для этих смертельно опасных миссий."

MSR_Army_of_Freedom:0 "Армия "Свободы""
MSR_Army_of_Freedom_desc:0 "За последние 200 лет в пустоши не было более профессиональной армии, чем наша. Наши войска готовы "освободить" всех угнетённых. И мы не остановимся, пока все эти так называемые нации пустошей не окажутся под моим твёрдым контролем."

### Steelhooves Intro - Survialism/Visionary Path ##

MSR_Hooves:0 "Стилхувз становится Старейшиной"
MSR_Hooves_desc:0 "Временный совет избрал Стилхувза новым старейшиной Мейнхеттенского Контингента. Многие весьма удивлены таким развитием событий, но другие надеются, что он приведёт весь Контингент в светлое завтра."

MSR_Hold_Speech:0 "Произнести речь"
MSR_Hold_Speech_desc:0 "Я не любитель произносить речи, но мне сказали, что это может помочь немного ослабить нарастающее напряжение. Будем надеяться, что я ничего не испорчу своими словами."

MSR_Talk_With_Paladins:0 "Поговорить с паладинами"
MSR_Talk_With_Paladins_desc:0 "Многие из паладинов этого Контингента не обрадовались, когда услышали, что я был избран их новым Старейшиной. Я думаю, было бы разумно поговорить с ними, прежде чем они попытаются сделать что-то необдуманное."

MSR_Meet_With_Scribes:0 "Встретиться с писцами"
MSR_Meet_With_Scribes_desc:0 "Писцы всегда предвзято относились к политике Стальных Рейнджеров, уделяя больше внимания своей работе, а не тому, что происходит вокруг них. Если бы я смог убедить их поддержать меня, то это помогло бы укрепить мою позиции."

MSR_Exile_Extremists:0 "Изгнать экстремистов"
MSR_Exile_Extremists_desc:0 "В рядах Стальных Рейнджеров всегда хватало сомнительных личностей, которые желали бы делать всё, что им только заблагорассудится, без какого-либо контроля. Я не могу допустить этого и знаю, что мы должны избавиться от них. Будет непросто избавиться от такого большого количества Рейнджеров, но мы должны пойти на этот шаг, если мы хотим изменить саму нашу суть."

MSR_Rid_The_Old_Ways:0 "Избавиться от старых методов"
MSR_Rid_The_Old_Ways_desc:0 "Старые методы долгое время сдерживали нас, мешая Рейнджерам стать чем-то большим. На нашем пути к прогрессу вставали многие неправильные традиции: от недоверия к чужакам до настоящей одержимости технологиями. Пришло время избавиться от этих порочных идеалов и взглянуть на что-то новое."

MSR_Rally_The_Rangers:0 "Объединить Стальных Рейнджеров"
MSR_Rally_The_Rangers_desc:0 "Поскольку теперь большая часть Мейнхеттенского Контингента на моей стороне, пришло время объединить их. Лишь так мы сможем изменить нас изнутри. Предстоящий путь будет непростым, и на нашем пути будет немало препятствий. Но если мы будем едины, то выдержим любые испытания и вызовы."

MSR_Break_The_Chains:0 "Разорвать цепи"
MSR_Break_The_Chains_desc:0 ""Сковывающая цепь" принесла больше вреда, чем пользы после реализации. Годы службы в армии показали мне, что гибкая командная структура работает значительно эффективнее жёсткой."

MSR_Change_Our_Approach:0 "Изменить наш подход"
MSR_Change_Our_Approach_desc:0 "Всякий раз, когда мы сталкивались с какой-либо ситуацией, мы безрассудно встревали в неё и делали всё, что нам заблагорассудится. Я думаю, что пришло время попробовать найти более дипломатичный подход к решению проблем и вмешиваться лишь тогда, когда дипломатия действительно потерпела крах."

MSR_Our_Original_Mission:0 "Наша первоначальная миссия"
MSR_Our_Original_Mission_desc:0 "Мы отвергали почти всех чужаков, что просили нас о помощи, потому что они не были одними из нас. Мы отказывались приютить тех, кто нуждался в защите, и оставляли их на произвол судьбы. Пора покончить с этим. Впервые за почти 200 лет мы откажемся от того, что сделало нас теми, кто мы есть, и найдем новую цель в жизни. С этого дня мы будем работать ради нашей первоначальной миссии - ради защиты пони Эквестрии от тех, кто хочет причинить им вред."

### Steelhooves Route ###

MSR_Steel_Rangers_Reborn:0 "Возрождённые Стальные Рейнджеры"
MSR_Steel_Rangers_Reborn_desc:0 "Если мы желаем дистанцироваться от Стальных Рейнджеров, то должны придумать себе новое имя. И у меня есть идея, которая не только воздаст почести нашим клятвам Эквестрии, но и кобыле, которая основала нашу организацию."

MSR_Allow_More_Outsiders:0 "Допускать чужаков"
MSR_Allow_More_Outsiders_desc:0 "В наши ряды желало вступить немало пони, но мы прогнали их всех, так как не желали иметь дела с чужаками. Но я поговорил с некоторыми членами этого Контингента и пришёл к выводу, что нет необходимости сохранять такую политику. Отныне мы будем принимать в наши ряды любых здоровых пони в качестве полноправных членов Рейнджеров Эпплджек."

MSR_Open_Up_Outside_Relations:0 "Открыться миру"
MSR_Open_Up_Outside_Relations_desc:0 "Мы слишком много времени провели в изоляции и уже столкнулись с нехваткой ресурсов. Если мы хотим выжить, то нам стоит начать налаживать отношения с внешними поселениями. Нам нужно постараться, чтобы это дело завертелось, так как может потребоваться некоторое время, чтобы эти поселения согласились торговать с нами."

MSR_Increase_Patrols:0 "Усилить патрулирование"
MSR_Increase_Patrols_desc:0 "Раньше наши группы патрулировали только район Брыклинского Креста. Я считают, что будет разумно не только увеличить количество наших патрулей, но и расширить территории, где они действуют. Это позволит нам эффективнее сдерживать рейдерские атаки, а также покажет местным жителям пустоши, что рейнджеры готовы защищать их."

MSR_Protecting_Wastelanders:0 "Защитить жителей пустоши"
MSR_Protecting_Wastelanders_desc:0 "Похоже, что наша работа начинает приносить плоды. Пони из Брыклина и близлежащих территорий начинают благодарить рейнджеров за их старания. Я считаю, что мы должны закрепить эти первоначальные успехи и активно помогать любому жителю пустоши, который движется по нашей территории. Я надеюсь, что такой курс действий продолжит показывать посторонним, что Рейнджерам теперь можно доверять."

MSR_Support_Local_Settlement:0 "Поддержать местные поселения"
MSR_Support_Local_Settlement_desc:0 "Мы успешно помогаем живущим в пределах наших границ пони, так что поэтому многие близлежащие поселения обратились к нам с просьбой помочь им в борьбе с рейдерами и их налётами. Я не ожидал, что они так быстро обратятся к нам, но это никак нельзя считать плохой новостью. Я очень рад тому, что они начинают видеть в нас группу, к которой можно обратиться за помощью."

MSR_Incentivize_Trade:0 "Стимулирование торговли"
MSR_Incentivize_Trade_desc:0 "Торговые переговоры начались, но они продвигаются просто черепашьими темпами. Близлежащие поселения по-прежнему не особо желают вести с нами крупномасштабную торговлю, поскольку считают, что нам нечего им предложить. Из-за этого я разрешил обменять часть наших не самых важных технологий на столь необходимые нам ресурсы."

MSR_Support_Local_Caravans:0 "Поддержать местные караваны"
MSR_Support_Local_Caravans_desc:0 "Сейчас объём торговли между нами и рядом поселений во внешнем мире начинает увеличиваться. Будет разумно начать оказывать поддержку некоторым караванам, которые помогают нам вести бизнес. Если мы покажем им, насколько высоко ценим их работу, то они с большей вероятностью продолжат работать с нами."

MSR_Become_A_Force_For_Good:0 "Стать силой добра"
MSR_Become_A_Force_For_Good_desc:0 "Настало время по-настоящему показать пустоши, что мы стали силой добра. Мы больше не будем причинять неоправданный вред тем, кто просто мирно пересекается с нами. С этого момента мы будем стремиться показать пустоши, что в сердце каждого эквестрийца всё ещё есть добро."

MSR_A_Fork_In_The_Road:0 "Развилка на дороге"
MSR_A_Fork_In_The_Road_desc:0 "Несмотря на то, что Рейнджеры Эпплджек сделали немало хорошего, нам ещё предстоит очень много работы. Однако я не уверен, хочу ли я продолжать весть этот руд. Мне нужно некоторое время, чтобы обдумать эту ситуацию."

MSR_Manehattan_Treaty_Organization:0 "Организация Мейнхеттенского Договора"
MSR_Manehattan_Treaty_Organization_desc:0 "Эквестрийская пустошь весьма сурова и организация, которая сможет объединить поселения руин Мейнхеттена, принесёт пользу многим. Мы сможем сотрудничать с многими нациями как в военной, так и в экономической сфере. Будет непросто создать такую организацию, но в случае успеха она поможет стабилизировать весь регион."

MSR_Offer_Membership_To_Others:0 "Предложить членство другим поселениям"
MSR_Offer_Membership_To_Others_desc:0 "Мы почти завершили оформление устава и прочих документов, так что настало время перейти к следующему этапу нашего плана. Мы разошлем несколько посланников по близлежащим поселениям и поинтересуемся у их лидеров, не хотят ли они вступить в ОМД. Будем надеяться, что к нам присоединятся новые члены."

MSR_Create_A_Mutual_Defense_Pact:0 "Создать пакт о взаимной обороне"
MSR_Create_A_Mutual_Defense_Pact_desc:0 "В ОМД появилось уже несколько членов, так что пришло время собрать представителей каждого поселения и приступить к совместной работе. Наша первая задача заключается в том, чтобы обеспечить готовность каждого поселения к боевым действиям. Ведь нападение на одну нацию - это нападение сразу на весь альянс."

MSR_Joint_Military_Exercises:0 "Совместные военные учения"
MSR_Joint_Military_Exercises_desc:0 "Мы разработали программу совместных военных учений, которые подготовят силы каждого поселения к внезапному нападению. Поначалу им будет непросто, так как во многих из этих поселений для защиты существовало лишь ополчение. Но к тому времени, когда мы закончим наши учения, эти силы ополчения будут готовы ко всему, что пустошь может выставить против них."

MSR_Aid_In_Re_Industrialization:0 "Помощь в реиндустриализации"
MSR_Aid_In_Re_Industrialization_desc:0 "Создание промышленности в каждом поселении, что является членом ОМД, значительно повысит их шансы на выживание. Поэтому мы согласились направить несколько наших писцов, чтобы помочь поселениям понять, что им потребуется для создания полноценной промышленной базы с нуля."

MSR_Manehattan_Recovery_Program:0 "Мейнхеттенская программа восстановления"
MSR_Manehattan_Recovery_Program_desc:0 "Выживание каждого отдельного поселения-члена является ключом к выживанию ОМД в целом. Из-за этого мы решили по возможности предоставлять каждому поселению-члену все необходимые ему материалы. Это может на какое-то время негативно сказаться на наших ресурсах, но в долгосрочной перспективе такой курс действий принесёт немалую пользу всем нам."

MSR_Keeping_The_Flame:0 "Поддерживая пламя"
MSR_Keeping_The_Flame_desc:0 "Ещё столько всего можно сделать для улучшения ситуации на Мейнхеттене... Я не могу остановиться и не поступлю так, пока не гарантирую безопасность всем, кто тут живёт."

MSR_Carrying_On_A_Memory:0 "Сохранить память"
MSR_Carrying_On_A_Memory_desc:0 "Хотя Эпплджек теперь для меня стала всего лишь воспоминанием, я всё ещё помню о том, как она мечтала о помощи нуждающимся. Я никогда не осознавал ту пользу, которую мы могли бы принести, если бы последовали её примеру, а не прятались в своих бункерах. Пришло время осуществить эту мечту и донести её послание до всей эквестрийской пустоши."

MSR_Talk_With_Crossroads:0 "Поговорить с Кроссроадс"
MSR_Talk_With_Crossroads_desc:0 "Кроссроадс очень громко заявила о своём враждебном отношении к некоторым моим решениям. Она утверждает, что Рейнджеры Эпплджек меняются слишком быстро, из-за чего мы отталкиваем многих бывших рейнджеров. Я понимаю её беспокойство, но мне придётся поговорить с ней в надежде заставить эту пони понять, что у перемен есть цена."

MSR_Remember_Our_Oaths:0 "Помнить наши клятвы"
MSR_Remember_Our_Oaths_desc:0 "После создания Стальных Рейнджеров мы все дали клятву защищать Эквестрию и её граждан. Но за столетия после Великой Войны эта клятва была извращена. Слишком долго мы следовали этой ложной клятве, так что настало время избавиться от неё и вернуться к своим корням. Пришло время вспомнить наши клятвы Эквестрии и выступить на её защиту в этот тёмный час."

MSR_Embracing_Outsiders:0 "Принять чужаков"
MSR_Embracing_Outsiders_desc:0 "В наших рядах уже некоторое время служат чужаки, но похоже, что всё ещё есть те, кто питает к ним враждебность. Как стыдно видеть, что так называемые "Братья по копыту" не доверяют друг другу и подвергают свои жизни потенциальной опасности. Мы должны показать им, что этим чужакам можно не только доверять, но и полноценно принимать их как равных."

MSR_The_Spirit_Of_Honesty:0 "Дух честности"
MSR_The_Spirit_Of_Honesty_desc:0 "Эпплджек олицетворяла сам дух честности, поскольку она всегда была готова высказать правду, несмотря ни на что. Она делала все возможное, чтобы помогать не только своим друзьям, но и всем, кто нуждался в помощи. Если мы хотим продолжать демонстрировать пустоши дружелюбие Рейнджеров Эпплджек, то мы должны стремиться следовать её примеру."

MSR_An_Unwavering_Vision:0 "Непоколебимое видение"
MSR_An_Unwavering_Vision_desc:0 "За последние пару лет мы сделали так много. Наша молодая организация, восставшая из пепла Стальных Рейнджеров, стала маяком надежды в пустоши. Пони пустоши больше не будут бояться опасностей, что поджидают их за углом, так как мы всегда будем рядом, чтобы помочь им. Нам ещё предстоит пройти долгий путь, но я верю, что если мы останемся верны нашему видению, то успешно преодолеем все преграды."

MSR_Investigate_Arbu:0 "Расследование относительно Арбу"
MSR_Investigate_Arbu_desc:0 "Некоторые из наших разведчиков сообщили о странных вещах, происходящих в Арбу. Будем надеяться, что их более подробные отчёты смогут пролить свет на эту ситуацию."

MSR_Take_Out_The_Empire:0 "Уничтожить Государство Эмпайр"
MSR_Take_Out_The_Empire_desc:0 "Власть Государства Эмпайр в регионе Мейнхеттена растёт уже довольно давно. Их силы располагаются вдоль наших границ и угрожают нашему суверенитету. Поэтому мы разработали планы упреждающего удара по их позициям в надежде быстро победить наших соперников."

MSR_Crush_The_Manehattan_Raiders:0 "Сокрушить рейдеров Мейнхеттена"
MSR_Crush_The_Manehattan_Raiders_desc:0 "Слишком долго рейдеры Мейнхеттена угрожали всем в этом регионе. Мы не потерпим их наплевательского отношения к жизням пони. Пора воздать им по заслугам и покончить с этим царством террора."

MSR_Deal_With_The_Rain_Raiders:0 "Разобраться с Дождевыми Ездоками"
MSR_Deal_With_The_Rain_Raiders_desc:0 "Дождевые Ездоки по-прежнему представляют угрозу для всех, кто путешествует через их район. Если мы хотим обеспечить безопасность всех путешественников, что направляются в руины Мейнхеттена, то нам придётся раз и навсегда разобраться с этой угрозой."

MSR_Passing_The_Torch:0 "Передать эстафету"
MSR_Passing_The_Torch_desc:0 "Это было, мягко говоря, неожиданно. Я никогда не думала, что именно мою кандидатуру будут рассматривать в качестве Старейшины. Но ситуация тут меняется настолько быстро, что многие начинают считать меня голосом разума. Это будет непростая задача, но я надеюсь, что смогу привести Рейнджеров Эпплджек хоть в какое-то равновесие."

MSR_Necessary_Compromise:0 "Необходимый компромисс"
MSR_Necessary_Compromise_desc:0 "Вероятно, что у Стилхувза изначально была правильная идея: начать работу над тем, чтобы сделать Стальных Рейнджеров силой добра. Но он пытался изменить слишком многое и слишком быстро, что привело к расколу в наших рядах. Если мы хотим уберечь себя от краха, то мне нужно пойти на определённые компромиссы, чтобы успокоить часть консерваторов."

MSR_Realism_Not_Idealism:0 "Реализм, а не идеализм"
MSR_Realism_Not_Idealism_desc:0 "Стилхувз был так сосредоточен на том, чтобы превратить Стальных Рейнджеров во что-то новое, что он не заметил очевидного. Его новая политика отталкивала многих его бывших сторонников, а также вынуждала нас отказываться от большей части ресурсов. Хотя его намерения были благородными, они лишь шли нам во вред."

MSR_Remember_Our_Mission:0 "Помнить о нашей миссии"
MSR_Remember_Our_Mission_desc:0 "Мы не можем придерживаться идей старого мира. Да, наши клятвы всё ещё важны для нашего дела, но они также заставляют нас клясться в верности нации, которой уже больше не существует. Сейчас у нас есть одна-единственная цель - собирать и защищать опасные технологии от тех, кто желает использовать их во зло."

MSR_Bring_Back_The_Outcasts:0 "Вернуть изгоев"
MSR_Bring_Back_The_Outcasts_desc:0 "Когда Стилхувз начал реформировать Стальных Рейнджеров в Рейнджеров Эпплджек, он изгнал множество пони, которые не поддерживали его. И из-за этого мы потеряли много пони, которые обладали ценными навыками и снаряжением. Я считаю, что Стилхувз был слишком суров с некоторыми из них, так что мы должны позволить части из них вернуться обратно."

MSR_The_Supremacy_Of_Steel:0 "Превосходство стали"
MSR_The_Supremacy_Of_Steel_desc:0 "Эквестрийская Пустошь неумолима, так что сталь, а не честность, являются лучшей политикой на её просторах. Для выживания нам требуется нечто большее, чем просто готовность раскрывать свои истинные намерения. Вам нужна храбрость, воля и много оружия. Нас называют Стальными Рейнджерами совсем не из-за того, что мы делились друг с другом своими чувствами."

MSR_A_Reasonable_View:0 "Разумный взгляд"
MSR_A_Reasonable_View_desc:0 "Стилхувз считал, что он может осуществить свои перемены в течение нескольких недель, но его действия лишь еще сильнее разделили нас. Если бы меня не выбрали Старейшиной, то Рейнджеры Эпплджек не продержались бы и года. Возможно, я не идеалистка вроде Стилхувза, но я поведу Рейнджеров Эпплджек правильным курсом."

MSR_Bucklyn_Defense_Initiative:0 "Брыклинская Оборонная Инициатива"
MSR_Bucklyn_Defense_Initiative_desc:0 "Мы должны защищать сами себя, но мы не можем сделать это в одиночку. Даже после всех недавних изменений нас всё ещё недолюбливают в пустоши. Я думаю, что нам давно пора создать оборонную инициативу, дабы обеспечить безопасность Брыклина."

MSR_Convince_Others_To_Join:0 "Убедите других присоединиться"
MSR_Convince_Others_To_Join_desc:0 "Для успеха этой инициативы нам нужны другие поселения, которые выступят для нас в роли буферных государств. Но для этого они должны добровольно присоединиться к нам, на что они вполне могут не согласиться. Поэтому мы позаботимся о том, чтобы у лидеров этих наций не было особого выбора в этом вопросе."

MSR_Offer_Military_Protection:0 ""Предложить" военную защиту"
MSR_Offer_Military_Protection_desc:0 "Теперь, когда мы сумели "убедить" все эти поселения присоединиться к нашему маленькому оборонительному пакту, мы можем начать вводить войска на их территории. Это делается исключительно для того, чтобы наши "союзники" были должным образом защищены от любой внешней угрозы. Было бы обидно, если бы на них напала какая-нибудь группа рейдеров, верно?"

MSR_Create_A_Technology_Tax:0 "Создать налог на технологии"
MSR_Create_A_Technology_Tax_desc:0 "Мы обеспечили безопасность наших "союзников" и теперь можем сфокусироваться на внедрении некоторых реформ. Наша первая задача - ввести налог на технологии на их территории. Это должно помочь компенсировать тот факт, что теперь мы размещаем столь много наших рейнджеров за пределами Брыклина. И такой курс действий никоим образом не повредит экономическому положению этих поселений, если они будут подчиняться нам и нашим требованиям."

MSR_Seize_Illegal_Technology:0 "Конфисковать "нелегальные" технологии"
MSR_Seize_Illegal_Technology_desc:0 "Похоже, что некоторые из наших "союзников" тайно скрывали определённые технологии. Это никуда не годится. Ну как мы можем доверять друг другу, если они делают такие вещи? Похоже, что мне придётся послать несколько рейнджеров, дабы захватить эти запасы и убедиться, что наши союзники больше не посмеют действовать подобным образом за моей спиной."

MSR_Occupy_Strategic_Locations:0 "Занять стратегические позиции"
MSR_Occupy_Strategic_Locations_desc:0 "Мы убедились, что на территории некоторых наших "союзников" размещаются стратегические позиции. Контроль над ними пойдёт нам на пользу. Занять их будет довольно просто, но мы также должны быть готовы к тому, что наши "союзники" решат отказаться."

### Industry Recover ###

MSR_A_City_In_Ruins:0 "Город в руинах"
MSR_A_City_In_Ruins_desc:0 "Мейнхеттен некогда был одним из крупнейших центров торговли в Эквестрии. Теперь же этот город лежит в руинах и медленно угасает. Пора изменить это. Благодаря нашему технологическому преимуществу и военной мощи мы начнём превращать эту свалку мусора в процветающее сообщество."

MSR_Repairing_Bucklyn_Cross:0 "Восстановить Брыклинский Крест"
MSR_Repairing_Bucklyn_Cross_desc:0 "Брыклинский Крест является нашим домом, но это не значит, что тут всё в порядке. Почти все дороги в этом районе весьма опасны. Если мы хотим получить возможность относительно легко осуществлять наши операции, мы должны убедиться, что наши линии снабжения и связи в безопасности."

MSR_Securing_Bucklyn_Proper:0 "Достойно обезопасить Брыклин"
MSR_Securing_Bucklyn_Proper_desc:0 "Мы обезопасили наши пути снабжения в пределах Брыклинского Креста и теперь пришло время заняться напрямую самим Брыклином. Это позволит нам не только расширить зону нашей деятельности в Мейнхеттене, но и увеличит наши торговые возможности."

MSR_Rebuilding_Rail_Lines:0 "Восстановить железнодорожные линии"
MSR_Rebuilding_Rail_Lines_desc:0 "Когда-то в Брыклине действовала система пригородных поездов, которые позволяли пони легко передвигаться по всему городу. Если мы сможем найти способ восстановить данные линии, то это не только улучшит нашу ситуацию с логистикой, но и позволит быстро развёртывать войска."

MSR_Arms_Salvaging:0 "Отыскать оружие"
MSR_Arms_Salvaging_desc:0 "Стальной Рейнджер без своего снаряжения не более чем простой гражданский. Поэтому мы должны убедиться, что каждый наш рейнджер должным образом вооружен и экипирован. Поэтому мы направим все свои усилия на поиск довоенных армейских складов."

MSR_Hiring_Weaponsmith:0 "Нанять оружейников"
MSR_Hiring_Weaponsmith_desc:0 "По мере роста нашей военной мощи увеличивается и потребность в большем количестве снаряжения. Сбор мусора больше не сможет удовлетворить наши растущие потребности. Поэтому мы начали нанимать оружейников для помощи в производстве нового снаряжения."

MSR_Vigilant_Recycling:0 "Бдительная переработка"
MSR_Vigilant_Recycling_desc:0 "Экономика должна быть экономной. Нам пригодится всё: от тостеров до сломанного энергооружия. Мы сможем найти пригодные для использования запчасти в любой технике. Мы найдём применение для всех вещей, которые отыщем в процессе сбора мусора. Так мы будем уверены, что никогда не исчерпаем запаса важнейших компонентов."

MSR_Foundries_Of_Steel:0 "Сталелитейные заводы"
MSR_Foundries_Of_Steel_desc:0 "Наш военно-промышленный комплекс разросся до такой степени, что за ним уже не поспевают даже оружейники. Поэтому для исправления данной ситуации мы начали превращать некоторые старые заводы в центры производства оружия. Больше нам не нужно будет рыться в обломках старого мира в поисках нового снаряжения."

MSR_Metailurgy_Reborn:0 "Возрождённая металлургия"
MSR_Metailurgy_Reborn_desc:0 "По мере роста нашего Контингента увеличивается и потребность в более совершенных металлах. К счастью, нам удалось найти несколько голозаписей, содержащих ценную информацию о металлургии. Благодаря им мы сможем производить более качественные сплавы."

MSR_Stripping_World_Facilities:0 "Забрать всё ценное с довоенных объектов"
MSR_Stripping_World_Facilities_desc:0 "Если мы хотим производить более совершенное снаряжение, нам нужно иметь в запасе немало продвинутых компонентов. Однако единственный способ достать их - хорошенько обыскать довоенные правительственные комплексы и исследовательские центры. Это будет очень опасно, но наша потребность в данных деталях перевешивает риски и затраты."

MSR_Back_Yard_Forages:0 "Кузни на заднем дворе"
MSR_Back_Yard_Forages_desc:0 "Если мы хотим продолжить наши усилия по восстановлению Мейнхеттена, нам сперва нужно создать промышленную базу. Хотя поначалу она будет довольно скромной, но через некоторое время при должных стараниях мы сможем снова превратить Мейнхеттен в промышленный центр Эквестрии."

MSR_Civilian_Labor_Corp:0 "Корпус гражданских-рабочих"
MSR_Civilian_Labor_Corp_desc:0 "Некоторые пони направились в Мейнхеттен в надежде найти у нас убежище. И хотя мы не желаем заниматься благотворительностью, многие из этих пони обладают навыками, которых нам сильно не хватает. Поэтому мы начали нанимать их и направлять на различные задачи. Так мы немного облегчили бремя, что лежит на наших писцах."

MSR_City_Of_Steel:0 "Город из стали"
MSR_City_Of_Steel_desc:0 "Даже в своём разрушенном состоянии Брыклин может нам неплохо послужить. Многие из старых сооружений были сделаны из металла, а сейчас мы можем легко воспользоваться всеми этими материалами. Благодаря этому мы можем быть уверены, что у нас никогда не закончится металлолом."

MSR_Rebuilding_Old_Canneries:0 "Восстановить старые консервные заводы"
MSR_Rebuilding_Old_Canneries_desc:0 "Реконструкция медленно, но верно осуществляется. Наша промышленная база уверенно встала на копыта, что позволило нам рассмотреть возможность её расширения. К счастью, поблизости есть несколько старых консервных заводов, которые по-прежнему находятся в относительно приличном состоянии. Будем надеяться, что мы сможем вернуть их в рабочее состояние."

MSR_Repairing_The_Generators:0 "Отремонтировать генераторы"
MSR_Repairing_The_Generators_desc:0 "Электричество крайне важно для нашего выживания. Оно поддерживает функционирование заводов, коммуникации и работу наших систем вооружения. И чтобы не отставать от постоянно растущего спроса, мы должны продолжать перестраивать и ремонтировать любые генераторы энергии, на которые мы натыкаемся в пустоши."

MSR_Restoring_Water_Plant:0 "Восстановить водоочистительные сооружения Брыклина"
MSR_Restoring_Water_Plant_desc:0 "Вода из реки Мейр абсолютно точно небезопасна. К счастью, в Брыклине ещё до войны было построено крупное водоочистное сооружение. Мы можем снова ввести его в строй в кратчайшие сроки."

MSR_Buckyln_Reborn:0 "Брыклин перерождённый"
MSR_Buckyln_Reborn_desc:0 "Это отняло у нас немало времени, но результат стоил затрат. Благодаря усилиям всех Стальных Рейнджеров и добровольцев с пустоши некогда пустынные руины Брыклина стали процветающим сообществом. Мы больше не прячемся в Брыклинском Кресте, боясь того, что может бродить в руинах. Нам больше не нужно искать припасы в мусоре. Наши заводы производят всё необходимое снаряжение, а отремонтированные дороги облегчают торговлю с внешним миром. Промышленная мощь Эквестрии снова пробуждается, и Стальные Рейнджеры будут направлять её."

### Army Tree ###

MSR_Army_Reorganization:0 "Реорганизация армии"
MSR_Army_Reorganization_desc:0 "Из-за политических распрей последних лет наши вооруженные силы были несколько позабыты. Это совершенно недопустимо. Мы должны реорганизовать и проанализировать наши силы, если мы надеемся выжить в жестокой пустоши."

MSR_Combat_Log:0 "Довоенные боевые логи"
MSR_Combat_Log_desc:0 "Один мудрый пони однажды сказал: "чтобы узнать будущее нужно сначала изучить прошлое". Наша обширная библиотека сведений о боях до падения мегазаклинаний будет очень полезна в этом. С помощью анализа этих данных мы сможем определить все ошибки и удачные идеи военных из прошлого. И мы сможем составить новые планы, которые будут лучше подходить для сегодняшних битв."

MSR_Raider_Wars:0 "Рейдерские войны"
MSR_Raider_Wars_desc:0 "У нас весьма немало ресурсов и оружия, так что мы являемся основной мишенью для банд рейдеров. Хотя некоторые конфликты с ними обошлись нам весьма дорого, они снабдили нас бесценным опытом. Мы можем просматривать записи былых боёв и совершенствовать нашу тактику."

MSR_Combat_Simulation:0 "Симуляция боёв"
MSR_Combat_Simulation_desc:0 "Хотя ничто не заменит опыта реального боя, использование симуляций было стандартной частью военной подготовки ещё до Великой войны. Эти симуляции могут обучить наших солдат поведению в определённых ситуациях, если они возникнут во время боя."

MSR_Reverse_Engineering:0 "Обратное проектирование"
MSR_Reverse_Engineering_desc:0 "Благодаря усердной работе наших писцов мы теперь лучше разбираемся в устройстве магического энергетического оружия. Также эти знания позволят нам оптимизировать производство этого оружия, а также снизят его себестоимость."

MSR_Old_World:0 "Эффективность старого мира"
MSR_Old_World_desc:0 "Зачем пытаться чинить что-то, если оно работает? Нам стоит помнить об этом при обсуждении вопроса о модернизации нашего магического энергооружия. Мы используем одно и то же энергооружие уже несколько столетий, и эти модели более чем доказали свою надёжность."

MSR_New_World:0 "Дизайн нового мира"
MSR_New_World_desc:0 "Хотя старые образцы энергооружия хорошо нам послужили, они уже слишком устарели. К счастью, наши писцы создали прототип усовершенствованной энергомагической винтовки. Этот шаг в будущее необходим для того, чтобы поддерживать эффективность наших войск, хотя он и приведёт к тому, что нам придётся направить больше ресурсов на производство этого нового вооружения."

MSR_Routine_Maintenance:0 "Плановое техобслуживание"
MSR_Routine_Maintenance_desc:0 "Нашей силовой броне уже несколько веков и она может легко сломаться в бою. Для предотвращения этого писцы внедрили программу планового технического обслуживания всей нашей силовой брони. Так она всегда будет готова к бою."

MSR_Streamlined_Parts:0 "Оптимизация производства"
MSR_Streamlined_Parts_desc:0 "Наши писцы предложили оптимизировать производство компонентов силовой брони. Это значительно бы увеличило количество комплектов, которые мы можем впускать в единицу времени. Однако это также понизит надёжность и целостность нашей брони."

MSR_Reinforced_Alloys:0 "Усиленные сплавы"
MSR_Reinforced_Alloys_desc:0 "Наши писцы нашли способ усилить силовую броню с помощью нового суперсплава. Если мы будем использовать этот сплав в силовой броне, то значительно повысим её целостность. Однако стоит заметить, что так её производство будет куда более дорогостоящим."

MSR_PBF:0 "Заново изобрести лучших друзей пони"
MSR_PBF_desc:0 "Роботы некогда были очень важной частью армии Эквестрии. Однако сейчас многие из них стали грудами металлолома. Имеет смысл изучить их остатки ещё раз, поскольку они могут дать нам ценные сведения."

MSR_Legion_Of_Steel:0 "Стальные легионы"
MSR_Legion_Of_Steel_desc:0 "Роботы - идеальное пушечное мясо. Создайте достаточно простую модель - и вы можете выставить тысячи таких машин на поле боя. После этого останется лишь подождать, пока они не ослабят врага до такой степени, чтобы имело смысл послать против него уже более ценные войска."

MSR_Mobile_Weapon_System:0 "Мобильные системы вооружения"
MSR_Mobile_Weapon_System_desc:0 "Робронко шли по правильному пути, когда создавали тяжёлых штурмовых роботов вроде стражей. Их усовершенствованная броня и вооружение более чем перевешивают затраты на производство этих машин. Эти мобильные танки очень помогут нам в боях."

MSR_Promoting_Initiates:0 "Повысить посвящённых"
MSR_Promoting_Initiates_desc:0 "У нас весьма мало рекрутов и мы решили ускорить повышение многих наших посвящённых. Вполне возможно, они ещё не полностью закончили своё обучение, но нам нужны свежие новобранцы. Это не самый лучший курс действий, но сейчас не время спорить об этом."

MSR_Wasteland_Conscription:0 "Призывники с пустоши"
MSR_Wasteland_Conscription_desc:0 "Для поддержки наших войск нам нужен постоянный приток новых рекрутов. Однако у нас слишком мало достаточно взрослых жеребят, которые готовы вступить в ряды рейнджеров. Из-за этого мы решили начать призывать "чужаков", которые проявляют интерес и/или высказывают лояльность по отношению к нашему делу."

MSR_Multirole_Training:0 "Многоцелевое обучение"
MSR_Multirole_Training_desc:0 "Недавно мы наткнулись на военные инструкции, в которых говорится о неком "многоцелевом обучении". Такой курс должен был позволить солдатам выполнять работу иного специалиста, если бы он по некой причине стал "недееспособен". Мы немедленно внедрим данную программу в наш курс обучения."

MSR_Rangers_Lead_The_Way:0 "Рейнджеры впереди!"
MSR_Rangers_Lead_The_Way_desc:0 "Благодаря усилиям как паладинов, так и писцов, мы сумели полностью перестроить функционирование наших вооруженных сил. Теперь они гораздо лучше вооружены и подготовлены к тому, чтобы встретить лицом к лицу опасности пустоши. Ничто не может встать на пути у Стальных Рейнджеров. Ad Victoriam!"

### Aviation Tree ###

MSR_Taking_To_The_Skies:0 "Взмывая в небеса"
MSR_Taking_To_The_Skies_desc:0 "Пегасы и грифоны считали, что небеса принадлежат исключительно им. Но теперь пришла наша очередь. Благодаря некоторым обломкам, что оставил после себя Анклав, мы начали подготовку к покорению небес нашими рейнджерами."

MSR_Repairing_Old_Airfields:0 "Восстановить старые аэродромы"
MSR_Repairing_Old_Airfields_desc:0 "В Брыклине никогда не было полноценного аэродрома, так как до войны он был всего лишь частью гораздо более крупного города Мейнхеттена. Однако нам повезло, так как в старом городе всё же располагался небольшая муниципальная ВПП для гражданских самолётов. Мы можем немного поработать и снова ввести в строй этот аэродром."

MSR_Secure_The_Skies:0 "Обезопасить небеса"
MSR_Secure_The_Skies_desc:0 "Полное господство в воздухе является ключом к победе на земле. По крайней мере так было до падения мегазаклинаний. Возможно, это и не самый первоочередной вопрос в наши дни, но такая тактика по-прежнему не потеряла своей актуальности."

MSR_Focus_On_Fighters:0 "Сосредоточиться на истребителях"
MSR_Focus_On_Fighters_desc:0 "Из-за нехватки ресурсов мы сильно ограничены в возможностях по производству самолетов. Поэтому мы сосредоточимся на производстве истребителей, а не штурмовиков."

MSR_Dominate_The_Skies:0 "Доминировать в воздушной войне"
MSR_Dominate_The_Skies_desc:0 "Наша воздушная мощь растёт и пегасы уже перестают быть неоспоримыми владыками неба. Скоро наши новенькие истребители поднимутся в воздух, доказав, что Стальных Рейнджеров нельзя недооценивать."

MSR_Flying_Fortresses:0 "Летающие крепости"
MSR_Flying_Fortresses_desc:0 "Истребители хороши, но если мы действительно хотим получить преимущество в воздушной войне, нам нужны более крупные машины. Хотя их производство может быть весьма дорогостоящим, эти воздушные корабли принесут нам победу."

MSR_Support_Our_Troops:0 "Поддержка для наших войск"
MSR_Support_Our_Troops_desc:0 "В любых военных операциях мы прежде всего должны заботиться о своих солдатах. Мы должны убедиться, что у них всегда будет поддержка будь то с земли или с воздуха."

MSR_Focus_On_CAS:0 "Сосредоточиться на штурмовиках"
MSR_Focus_On_CAS_desc:0 "Из-за нехватки ресурсов мы сильно ограничены в возможностях по производству самолетов. Поэтому мы сосредоточимся на производстве штурмовиков, а не истребителей."

MSR_Death_From_Above:0 "Смерть с небес"
MSR_Death_From_Above_desc:0 "Штурмовики прочны, точны и очень эффективны против любых наземных целей. Наши враги даже не поймут, почему с неба прямо им на головы сыплются бомбы."

MSR_Strategic_Bombing:0 "Стратегические бомбардировки"
MSR_Strategic_Bombing_desc:0 "Иногда лучший способ борьбы с врагом - уничтожить все, что подпитывает его армию. И в этом нам помогут стратегические бомбардировки."

MSR_birds_of_steel:0 "Стальные птицы"
MSR_birds_of_steel_desc:0 "Наши военно-воздушные силы прошли долгий путь. Я никогда не думал, что мы когда-нибудь снова поднимемся в небо. Так удивительно видеть, как наши самолеты взлетают и направляются к своей цели. Наша армия при поддержке пилотов с небес будет воистину непобедимой."

