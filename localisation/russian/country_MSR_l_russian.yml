MSR.23.title:0 "Мейнфрейм "Крестоносец" обнаружен!"
  MSR.23.desc:0 "It has taken much effort and many, many teams of scavengers looking and scouring all of Manehattan, searching through data and messages and internal memos between many different places, but finally, it's been found. It was actually quite simple, a terminal in a local factory, made to manufacture computing parts, had a delivery memo for a 'CM' delivered to Stable 29, just south of Bucklyn Cross. Nobody else is any the wiser of Cottage's true intentions for his sudden interest in Stable 29, all he's told them is that there is some valuable technology they need to protect. Technically true, and in line with their mission, meaning there's been no suspicion.\n\n Of course, an issue arises with actually taking Stable 29, due to the Stable being owned by the Manehattan Raiders. Their leader, Bonecrusher, is notorious for their offensive ability, and their name is quite literal, earned when they crushed the bones of a lone Steel Ranger Knight. Letting them exist just south of Bucklyn, with a claim to fame of being a killer of Rangers was already unpopular, so no Ranger is going to complain about marching down there and kicking flank. In fact, the Reformers, who tried to depose Cottage Cheese in the Vote of No Confidence, have even begun to support him due to this planned attack, seeing it as him 'cleaning up the city of filth'."
  MSR.23.a:0 "To Stable 29!"

MSR.24.title:0 "Несколько проблем"
  MSR.24.desc:0 ""And to this world, I return you!" The voice of a scribe shouts, holding the Black Book in one hoof, stood around a ritual circle, in the middle of which is the body of Cottage Cheese, "And to this world, I contain you!" Teams of scribes scramble all around the room, around the Crusader Mainframe, their hooves tapping away at keys, ensuring everything is ready to go, "Hear me, Cottage Cheese, for I command you!" The lights in the room flicker, and every unicorn present shudders as the ritual circle begins to light up, and the room turns deathly cold, "Hear me, for to this Mainframe, I demand you!" With a last shouted line, the lights in the room burst, and the red glow of the ritual circle dies down. The room is quiet, as the constant whirring of the Crusader Mainframe stops for the first time in two hundred years, and all scribes wait with bated breath.\n\n "Hello. I am... awake." The Crusader Mainframe whirs to life once more, sounding like the roar of a lion as the millions of circuits jumpstart back to life. On a large terminal screen appears a flickering image, the face of Cottage Cheese, looking down upon the gathered scribes, his modulated voice speaking from a set of speakers, "I am returned, and now, I am forevermore."\n\n The room erupts into cheers, as the scribes grab and hug each other, the scribe performing the ritual collapsing back onto his flank, looking up at the electronic visage of Cottage Cheese. After a minute, he speaks, "Elder, you, well, you died. Your body gave up just a few days ago, but we went through with the test, as you demanded from us. And now, now you're alive again. The Contingent awaits your command, my Elder.""
  MSR.24.a:0 "And my command, they shall have."

MSR.25.title:0 "Писцы предлагают решение!"
MSR.25.desc:0 "Команда писцов, которую я привлёк для работы над исследованием "Крестоносца", наконец-то добилась прорыва и предоставила мне информацию, которой я ещё не знал! Писцы утверждают, что благодаря тщательному изучению оригинальных чертежей из офиса Эпплблум в Филлидельфии они сумели найти способ частично обойти аспект, связанный с "душой". Лишь время покажет, были ли писцы действительно правы, но это открытие может послужить отличной отправной точкой для достижения моей конечной цели." 
MSR.25.a:0 "Наконец-то они сделали что-то правильно."

MSR.44.title:0 "Пониеды? Пониеды."
  MSR.44.desc:0 "The recent developments with Arbu have led to many, many Rangers talking amongst themselves. Everywhere one trots, and every conversation one can hear, they whisper to each other, tales about Arbu, about cannibals uncovered, even the foals. About the trade they did with outsiders, rumors of potentially eating pony meat. And above all, they speak of anger, and vengeance, for cannibalism is the worst crime one could commit onto another pony.\n\n Of course, it would be easy to let the Knights have free reign over the monsters in Arbu, slaughtering them to the last would be justice in the minds of many. Yet still, who hasn't done evil to survive in this blasted Wasteland? Can any truly say that they are clean compared to the ponies of Arbu? Do the Rangers really want to be associated with a massacre of ponies, even if they are cannibals? Not to mention the potential foreign reactions, many would be angry if the ponies of Arbu aren't slaughtered, yet influential voices, like P0N-3, will surely cause a stir if the ponies are massacred. Truly, there is no good choice."
MSR.44.a:0 "Пусть рыцари разберутся с этой ситуацией."
MSR.44.b:0 "Нужно вмешаться, пока всё не вышло из-под контроля."

MSR.50.title:0 "Несколько проблем"
MSR.50.desc:0 "Хотя случилась парочка заминок, писцы уверяют меня, что всё идёт гладко. Они говорят, что дважды проверили всё железо мейнфрейма Крестоносец и не нашли ничего, что могло бы вызвать беспокойство. Я доверяю писцам в этом деле. В основном потому, что я никогда по-настоящему не понимал всю эту техническую чепуху. Буду надеяться, что они справятся с любыми проблемами до того, как они станут достаточно серьёзными. Мне бы очень не хотелось, чтобы T#@%&QFNknkwr)(_Pfdhe ......................................."
MSR.50.a:0 "Э-э-э, так не должно быть."

MSR.51.title:0 "Серьёзная проблема"
MSR.51.desc:0 "Писцы начали паниковать, пытаясь понять, что пошло не так. Но все их действия лишь подтверждали самые мрачные прогнозы. Минута утекала за минутой, и писцы начали терять надежду. Казалось, что никакие их действия не могли вернуть Старейшину обратно. Но ситуация стала ещё хуже, что казалось просто невозможным. Когда один из писцов подбежал к двери, за ней его встретила целая группа из безоружных паладинов с жаждой убийства в глазах. Воспользовавшись моментом, рыцари ворвались в комнату и начали арестовывать всех писцов."
MSR.51.a:0 "Что, во имя Селестии, тут происходит?"

MSR.52.title:0 "Допрос"
MSR.52.desc:0 "Писцы легко раскалывались. Некоторые из них начинали говорить ещё до того, как мы касались их копытом. Они рассказали о том, что делали со Старейшиной, и мы были очень встревожены услышанным. Чёрная магия? Бессмертие? Чем больше они рассказывали нам о планах Коттедж Чиза, тем сильнее мы чувствовали, что они лгут. Но после нескольких дней допросов мы, наконец, поняли, что писцы говорили правду. Нам было трудно принять новую реальность, но нашего Старейшины больше нет. Пусть Селестия позаботиться о его душе."
MSR.52.a:0 "Конец главы."

