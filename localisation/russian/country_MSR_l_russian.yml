MSR.1.title:0 "Конец света"
MSR.1.desc:0 "Никто не ожидал, что всё закончится вот так.\n\n200 лет назад 21-й корпус солдат в силовой броне дислоцировался неподалёку от Мейнхеттена, когда в самом центре города взорвалась жар-бомба. Многие погибли в самом начале апокалипсиса, и ещё больше погибло в том аду, который наступил после. Но выживших солдат закалили испытания, которые они перенесли. И эти пони были полны решимости пережить тёмную эпоху и продолжить нести факел Эквестрии.\n\nНо для этого они должны были выжить. Солдаты были шокированы осознанием того, что только что случилось. Что мир, который они знали, уже погиб. И что они были живы. Какое-то время они тихо и молча сидели в своём бункере, осмысливая произошедшее. Мир вокруг них рушился, а они лишь наблюдали. Но это длилось лишь до того момента, пока сержант Фрут Сэлад не начал орать на них. Он заявил, что их бункер находится слишком близко к взрыву бомбы и поэтому в нём не безопасно. Так что им пришлось немедленно покинуть укрытие. Колонна пони в силовой броне двигалась через руины Мейнхеттена в неизвестность. Во время своего похода они ненадолго остановились, чтобы собраться с силами. В этот момент солдаты нашли..."
MSR.1.a:0 "...арсенал с кучей оружия, которого им хватило на века."
MSR.1.b:0 "...бомбоубежище, полное нуждающихся в помощи перепуганных пони."
MSR.1.c:0 "Мы решили принять великую тьму..."

MSR.2.title:0 "Триумфальное возвращение"
MSR.2.desc:0 "Потребовалось много лет, чтобы 21-й корпус солдат в силовой броне, ныне являющийся одним из основателей ордена Стальных Рейнджеров, вернулся в Мейнхеттен. Долгие десятилетия после конца света город считался радиоактивным и слишком опасным для возвращения, но в конце концов желание первых рейнджеров заполучить оставшиеся сокровища прошлого перевесило их осторожность.\n\nМногие пони радостно приветствовали эти шагающие танки, восстанавливающие Мейнхеттен квартал за кварталом. Первые рейнджеры сильно отличались от сегодняшних догматиков. Они были защитниками слабых, оказывали помощь тем, кто в ней нуждался, но при этом оставались грозной силой, с которой невозможно было не считаться. Конечно, любой, кто хотел обладать хоть какой-то властью в пустоши, нуждался в промышленности для поддержки своих амбиций. Возможно, что Мейнхеттен и не был так развит в промышленном плане, как его соперница – Филлидельфия. Однако назвать его глухоманью было бы ошибкой. К счастью для недавно основанного Контингента, многие из фабрик старого мира всё ещё сохранились. Так что у рейнджеров был выбор..."
MSR.2.a:0 "Они вновь открыли консервный завод, чтобы помочь прокормить солдат."
MSR.2.b:0 "Они восстановили завод по производству боеприпасов, чтобы снабжать рыцарей."

MSR.3.title:0 "Возродившиеся из пепла"
MSR.3.desc:0 "— Мы сейчас, как и прежде, являемся самой могущественной группировкой в пустошах. И военачальник, захвативший Филлидельфию, и Богиня могут поспорить с этим, но это не так. Нет никого сильнее нас, — старейшина Коттедж Чиз содрогается от громкого кашля. Перед ним сидит совет, состоящий из представителей всех уголков Контингента, которые пришли сюда, чтобы подтвердить их общую цель. Коттедж Чиз прочищает горло и продолжает: — Под моим лидерством мы добились великих успехов. Мы продолжим нынешний курс и в итоге станем непререкаемыми владыками Мейнхеттена.\n\nЗвёздный паладин Стилхувз первым высказывает несогласие, пользуясь поддержкой многих молодых реформаторов: — Стальные Рейнджеры давно утратили свою силу. И такое положение дел сохраняется уже долгое время. Когда мы впервые вернулись в Мейнхеттен, то были спасителями для местных пони. Наша броня, оружие, писцы – всё это служило не только нашим целям, но и целям всех пони. Под вашим же лидерством, Старейшина, лишь продолжился упадок, который длится уже столетия. К югу от нас рейнджеры в Филлидельфии сидят сложа копыта и наблюдают, как обычные пони отчаянно противостоят тирании. Наши соратники ничего не делают, хотя знают, что будут следующей целью Красного Глаза. Мы не должны повторить их ошибку. Я не согласен с тем, чтобы мы заперлись в наших бункерах, игнорируя страдания множества пони, которым не повезло оказаться за крепкими бетонными стенами. Да, величие Рейнджеров должно вернуться, но исключительно в соответствии с нашей первоначальной концепцией.\n\nЕго встречают бурными аплодисментами, но тут кобылий голос заглушает топот копыт.\n\nРивер Отэм занимает место во главе писцов: — Джентльпони, вы так боитесь интеллектуальной дискуссии, что забыли пригласить настоящего интеллектуала? Старейшина Коттедж Чиз, звёздный паладин, ответ на этот вопрос на самом деле очень прост. Мы и близко не велики. Более того, мы слабые, ничтожные дураки, слишком боящиеся внешнего мира, чтобы просто взглянуть на него. Старейшина, вы хотите, чтобы мы продолжили текущий курс и заперлись в наших бункерах, работая над секретными проектами в ожидании вырождения от инбридинга подобно пони из стойл. Звёздный паладин, вы верите, что мы обретём величие, если будем держаться за копыта, водить хороводы и следовать некой мистической идее, которую вы называете «гармонией». Если вы хотите увидеть результаты этой гармонии, господа, я приглашаю вас открыть окно и насладиться чудным зрелищем усыпанной пеплом землёй Эквестрии. Нам нужно забыть о том, что нас связывало, и об идеалах прошлого. Мы не возродим Эквестрию ни красивыми словами и щедрыми жестами, ни секретными проектами и компьютерами. На это способна лишь сила оружия. Возможно, вы двое достаточно узколобы, чтобы этого не понимать, но я знаю, что окружающие внимательно слушают нас."
MSR.3.a:0 "За сильный Контингент!"
MSR.3.b:0 "За светлую Эквестрию!"
MSR.3.c:0 "За единый Контингент!"

MSR.4.title:0 "Сердца из стали"
MSR.4.desc:0 "Когда мы вернулись в Мейнхеттен, то перед нами предстала удивительная, но печальная картина. Этот некогда великий город, центр всего мира, был населён пони, большинство из которых едва умели читать. Рейдеры, племена, разрозненные поселения, едва понимавшие принцип работы ружей, не говоря уже об их усовершенствовании. Они считали нашу устаревшую броню и оружие творениями высших сил. Для тех первых встречных мы казались не обычными пони, а божественными воителями пустошей, одарёнными оружием богов.\n\nХотя со временем жители Мейнхеттена постепенно научились создавать собственное оружие и стали более образованными, мы по-прежнему значительно превосходим их в области технологических исследований. Наша силовая броня больше не воспринимается как божественное творение, но всё равно вызывает страх. Наше оружие не считается молниями богов и богинь, но его грохот всё так же заставляет укрываться каждого пони, кому дорога собственная жизнь. Кроме того, мы способны на то, что удаётся лишь немногим во всей пустоши, не говоря уже о Мейнхеттене – не только работать на старых фабриках, но и улучшать их.\n\nНад пустошами разгорается новый рассвет, и наше дальнейшее технологическое превосходство отнюдь не гарантировано, поскольку с каждым днём пони становятся всё умнее, хитрее и организованнее. Фабрики, стоявшие в руинах более века, снова оживают – их трубы дымят, а станки плюются искрами. Рано или поздно эти конкуренты пожелают заполучить наши передовые технологии для своих нужд, и мы должны быть готовы. Мы можем сосредоточиться на развитии гражданского сектора, обеспечив каждого гражданина всем необходимым, либо же укрепить военный потенциал, чтобы сохранить военное превосходство. Мы сосредоточимся на..."
MSR.4.a:0 "...развитии экономики."
MSR.4.b:0 "...восстановлении военного потенциала."

MSR.5.title:0 "Вместе мы выстоим"
MSR.5.desc:0 "После того как мы получили достаточную промышленную базу для снабжения нашего Контингента, мы быстро стали самой могущественной фракцией в руинах Мейнхеттена. Военачальники-рейдеры, армии работорговцев и орды отвратительных чудовищ испытывали на прочность сталь нашей брони, но никому из них не удалось одолеть нас. Это, конечно, породило мифы о наших рейнджерах. Преувеличенные легенды о непобедимости и статусе спасителей пустошей когда-то были повсеместны – иллюзия, которую наши предки сознательно поддерживали, поскольку власть ещё оставалась шаткой, а лидерство подвергалось сомнению. Благодаря подобной пропаганде нас представляли рыцарями древности, объединяющей силой добра, на которую пони могли положиться, а наши рейнджеры – гордиться тем, что являются её частью.\n\nНесмотря на то, что эта идея на первый взгляд казалась объединяющей, на деле это было иллюзией. Наши решения всегда были предельно прагматичными. Ресурсы оставались ограниченными, особенно в те трудные времена, и нам приходилось принимать нелёгкие решения. Ничто не могло быть важнее нашей главной цели — защиты рода пони от ужасов старого мира и, что ещё важнее, от самих себя. Со временем образ нас как великих воинов, призванных оберегать пустошь, начал тускнеть. Всё чаще наши собственные рейнджеры стали ставить под сомнение наши цели и методы.\n\nСтарейшина Коттедж Чиз десятилетиями возглавлял наш Контингент, успешно проведя его через множество кризисов. Долгое время он оставался объединяющей фигурой, скалой в буре и голосом разума, который указывал путь. Однако его жажда знаний и технологий старого мира в последнее время усилилась настолько, что многие втайне опасаются, будто он зашёл так далеко, что готов отказаться от «Сковывающей цепи». Растущие сомнения, ослабление веры в традиции и нашу текущую миссию привели к глубочайшему идеологическому расколу внутри Контингента.\n\nНовые идеи быстро вышли на первый план, но и старые по-прежнему имеют немало приверженцев. В конце концов три объединяющих идеала доминируют над всеми остальными.\nВо-первых, многие по-прежнему верят, что мы должны доверять старейшине, несмотря ни на что.\nВо-вторых, есть те, кто считает, что он перешёл черту, и что нам следует сплотиться вокруг традиционных методов и миссии. В конце концов, именно «Сковывающая цепь» долгие годы поддерживала стабильность Контингента рейнджеров и обеспечивала безопасность в наших границах.\nТретья же группа, в которую входят наши лучшие писцы, делает ставку на старый мир, веря, что, раскрыв тайны технологий прошлого, мы сможем проложить путь в лучшее будущее.\nКакая же цель объединит Контингент?"
MSR.5.a:0 "Мы останемся верны старейшине."
MSR.5.b:0 "Если «Цепь» разорвана, её следует сковать заново."  
MSR.5.c:0 "Старый мир станет основой для нашего будущего." 

MSR_elections.1.title:0 "Интересная находка!"
MSR_elections.1.desc:0 "Разведчики доставили нам особенно интересный образец довоенной технологии. На первый взгляд это обычный продвинутый терминал, ничем не отличающийся от многих тысяч, которые мы уже находили раньше по всем пустошам. Однако именно этот терминал отличается отличной сохранностью. Кроме того, стоит отметить, что здание, в котором была найдена эта ЭВМ, было готово вот-вот рухнуть в реку.\n\nСогласно стандартной процедуре, устройство должно быть немедленно передано писцам для исследования. Однако Старейшина считает, что в последнее время эти писцы стали слишком "наглыми" и что их следует "поставить на их место". Удержание этой технологии может легко послужить для них предупреждением: ведите себя хорошо, или же ваши поставки будут сокращены. С другой стороны, нам вовсе не обязательно прибегать к радикальным мерам, нарушающим традиции. Передав терминал писцам, мы временно их успокоим..."
MSR_elections.1.a:0 "Удержите терминал."
MSR_elections.1.b:0 "Уступите ЭВМ писцам."

MSR_elections.2.title:0 "Редкий визит"
MSR_elections.2.desc:0 "Звук металла, ударяющегося о металл – привычное явление в Брыклине, где рыцари и паладины перемещаются из одного места в другое. Этот звук настолько привычен, что те, у кого достаточно острый слух, могут определить, кто проходит мимо, просто по звуку закованных в металл копыт. Многие в Брыклине услышали его приближение сначала по характерной тяжести бега, по сильным, тяжёлым ударам, сопровождающим каждый шаг – звуку, который не раздавался здесь уже много лет. Слухи о прибытии звёздного паладина Стилхувза разошлись мгновенно: он очень зол и направляется прямиком в офис старейшины.\n\nПеред кабинетом старейшины неподвижно стоят два рыцаря в силовых доспехах, высокая кобыла и более низкорослый жеребец. Массивная фигура движется по коридору, её шаги эхом разносятся по узкому металлическому пространству, после чего звучит зычный голос Стилхувза: — Я пришёл поговорить со старейшиной. — один из рыцарей быстро отдаёт ему честь: — Звёздный паладин! Вы не появлялись здесь с тех пор, как я была послушницей. Рыцарь Манго Слайс! — другой рыцарь тоже отдаёт честь: — Звездный паладин, рыцарь Манго Дайс! Проходите!\n\nСтилхувз исчезает за дверью в офис, а два рыцаря переглядываются. Первой заговорила Слайс: — Почему он здесь? — пони вздрагивают, услышав громкие крики из офиса, и Дайс нервно прочищает горло: — Думаю, он чем-то недоволен. — Слайс кивает: — А он вообще когда-нибудь бывал доволен? — Дайс смотрит вперёд: — Не знаю. Ни разу не видел, чтобы он улыбался. Ну, ты понимаешь... из-за шлема. — Слайс пожимает плечами: — Ну да. По крайней мере, будет тема для разговора среди рыцарей. — Из офиса снова раздаётся ещё один очень громкий крик, который явно слышит половина Контингента. Оба рыцаря замолкают и начинают смотреть прямо перед собой."
MSR_elections.2.a:0 "Это вызывает беспокойство..."

MSR.6.title:0 "Вотум недоверия"
MSR.6.desc:0 "Напряжённость в Контингенте ощущается весьма остро, поскольку вокруг много пони. Реформаторы, традиционалисты старой школы и даже некоторые писцы нередко вступают в споры даже в процессе выполнения своих основных задач. Причина этого напряжения кроется в древнем разделе кодекса Стальных Рейнджеров. В бюрократических глубинах, которые дочитывают лишь самые дотошные, можно найти достаточно простое положение о вотуме недоверия. Оно было создано для смещения некомпетентного старейшины в случае необходимости, но ни разу не применялось за всю историю Стальных Рейнджеров. Однако в условиях очевидного противостояния конфликтующих идеологий в рядах Контингента оно стало восприниматься как возможное решение.\n\nЭто положение кодекса было вновь обнаружено всего неделю назад. Ривер Отэм, глава писцов, публично и весьма громко поставила старейшину в известность об этом положении, пока тот наблюдал за обучением новобранцев. Реформаторы во главе со Стилхувзом сразу воспользовались новой информацией и потребовали от Коттедж Чиза созвать голосование, чтобы определить уровень доверия Контингента к его лидеру.\n\nНастал день голосования. Два рыцаря, Манго Слайс и Манго Дайс, стоят в очереди среди прочих членов Контингента, готовясь подтвердить либо стремление к переменам, либо своё доверие к старейшине. Слайс смотрит вперёд, прежде чем заговорить: — Итак, за кого планируешь голосовать? Стилхувз – живая легенда, практически старейшина, если учитывать его заслуги. — Дайс слегка фыркает и рысит вперёд, пока очередь движется дальше: — Мы присягнули нынешнему старейшине, Слайс. Да, Стилхувз хорош. Да, у старейшины есть сейчас свои проблемы. Но ничто из этого не отменяет наших клятв. — Слайс оглядывается: — Мы присягали старейшине, а старейшина просит нас быть честными. Ему ли ты хочешь служить, Дайс? — Они снова двигаются вперёд, становясь на шаг ближе к кабинкам для голосования и размышляя над своим выбором."
MSR.6.a:0 "Коттедж Чиз сохраняет пост!"
MSR.6.b:0 "Голосование проходит успешно!"
MSR.6.c:0 "Выражен официальный протест."

MSR_elections.3.title:0 "Пепел к пеплу"
MSR_elections.3.desc:0 "— Принесите специальные припасы, — тихо приказала Ривер Отэм ближайшему последователю, и тот тут же поспешил прочь. На сцене писец Лонг Винд продолжает свою трёхчасовую речь, не делая ни единой паузы, даже на глоток воды, окружённый теми, кто подсчитывает голоса. В самых унылых бюрократических глубинах кодекса Стальных Рейнджеров нашлось положение о том, что пока идут активные дебаты и выступления по вотуму недоверия, нельзя ни подсчитывать голоса, ни предпринимать какие-либо действия. Писцы уже несколько дней злоупотребляли этим правилом, сменяя друг друга и доводя временный совет до изнеможения бесконечными речами.\n\nЛонг Винд кланяется и уходит на своё место, а его быстро сменяет сама Ривер Отэм. Многие члены совета спят, пока другие изо всех сил стараются удержать глаза открытыми. Но ничего, их безмятежности вот-вот придёт конец. — Члены временного совета, я высоко ценю ваше упрямство и приверженность Кодексу – она делает честь даже мулам. Вас удерживают здесь принесённые клятвы, но не тревожьтесь, ибо вскоре они утратят своё значение. Мы, Стальные Рейнджеры, прогнили до самого основания, и в нашем фундаменте уже появились трещины. Коттедж Чиз будет распространять этот яд, а Стилхувз – отрицать его существование, но оба они остаются глупыми жеребятами. Есть только один способ покончить с этой проблемой раз и навсегда: сжечь её дотла и обратить в пепел.\n\nДвери в зал распахиваются, и внутрь входят писцы, послушники и несколько рыцарей, держа лазерные пистолеты и винтовки наперевес – оружие, которое ранее было спрятано в тайниках. Многие члены совета вскакивают, но быстро садятся обратно, повинуясь движению ствола лазерной винтовки. — Собраться-рейнджеры, мы слишком долго сдерживали себя. «Сковывающая цепь», клятвы, трусливые слабые умы, неспособные меняться... Они превратили нас в напуганных рабов устаревших доктрин. Пора покончить с этим.\n\nОдин жест копыта – и винтовки с пистолетами извергают алые лучи магической энергии. Временный совет превращается в пепел."
MSR_elections.3.a:0 "Сжечь всё дотла."

MSR_elections.4.title:0 "Прах к праху"
MSR_elections.4.desc:0 "— Однажды я наткнулась на древнюю книгу. Наверняка пропагандистскую, но от этого не менее интересную. В ней рассказывалось о временах, когда Селестия только-только стала принцессой Эквестрии, а Луна правила вместе с ней, — Ривер Отэм стоит в кабинете старейшины. Коттедж Чиз сидит за своим столом под прицелом двух лазерных винтовок. — В книге говорилось о том, как яки впервые посетили Эквестрию. Селестия угостила их лучшими кушаньями и напитками, поселила в роскошных покоях и приказала прислуге исполнять все их желания. Но потом один из слуг совершил ошибку. Яки разозлились и КРУШИЛИ его до тех пор, пока от несчастного не осталось лишь грязное пятно на полу. Селестия, конечно, пришла в ярость, узнав об этом, и созвала всех яков в зал совещаний. Как только они прибыли, она использовала небольшое заклинание телепортации, поместив в комнату всего грамм солнечной плазмы. Все яки мгновенно превратились в пепел – слишком быстро, чтобы почувствовать боль. Затем Селестия собрала их останки и отправила в урне обратно к хану, ясно дав ему понять, чтобы он больше не связывался с ней.\n\nОтэм ходит из стороны в сторону, продолжая говорить: — У древних племён Хиндии была особая форма земледелия, которую они называли «подсекай и выжигай». Их земли представляли собой тропические леса, перемежающиеся с джунглями, не слишком пригодными для выращивания пищи. Поэтому местные олени бродили по окрестностям, рубили деревья, складывали их в штабеля и сжигали. Пепел смешивался с почвой, делая её достаточно плодородной, чтобы прокормить огромные племена — куда более многочисленные, чем в других уголках планеты в те времена. В одном бестиарии, который я нашла, говорилось о фениксах, превращающихся в пепел к старости, чтобы затем возродиться из него, — она делает паузу и смотрит на старейшину. — Я вот что хочу сказать, Коттедж Чиз: пепел полезен.\n\nСтарейшина кашляет, прикрывая рот копытом, и устало откидывается на спинку кресла. — Я уже достаточно наслушался твоих монологов за последние несколько дней, кобылка. Если хочешь меня убить, то убей и избавь от чтения своей десятистраничной диссертации, — Ривер замолкает и наклоняет голову. — И последнее, прежде чем ты нас покинешь, старейшина. Расскажи-ка мне о своём секретном проекте. Он интересует меня с точки зрения науки, — старейшина встречает её взгляд, сомкнув губы. Через секунду кобыла моргает, — Жаль. — Раздаётся жужжание двух лазеров, и в одно мгновение Коттедж Чиз превращается в пепел."
MSR_elections.4.a:0 "Да здравствует Ривер Отэм!"

### Cottage Events ###

MSR.7.title:0 "Проторенный путь"
MSR.7.desc:0 "Копыто достаёт последний бюллетень из урны для голосования. Советник, с мутными и уставшими глазами, долго смотрит на бумажку, прежде чем прочистить горло. — На этом подсчёт голосов Мейнхеттенского Контингента завершён, и я, сэр Пайн Эйр Фрешенер, как глава Временного совета, объявляю победу статуса-кво. Контингент подтвердил свою лояльность, приверженность и доверие к старейшине Коттедж Чизу, — жеребец кладёт бюллетень, снимает очки и устало протирает глаза. — Поздравляю, Старейшина.\n\nКоттедж Чиз, сидящий в той же комнате, где подсчитываются голоса, самодовольно улыбается и кивает. — Спасибо, сэр Пайн Эйр Фрешенер, глава Временного совета. Этот результат не должен никого удивлять, — он делает паузу, кашляет в копыто, прочищает горло и продолжает. — Под моим лидерством Контингент пережил множество испытаний и выдержит всё, что обрушит на нас мир. Дни политических потрясений и сомнений прошли, отныне мы продолжим двигаться по проторенному пути. — старейшина встаёт со стула, снова тихо кашляет, качает головой и, не говоря больше ни слова, выходит из комнаты, направляясь в свои апартаменты."
MSR.7.a:0 "За старейшину Коттедж Чиза!"

MSR.8.title:0 "Судьба совета"
MSR.8.desc:0 "Старейшина Коттедж Чиз сидит за столом в своём кабинете, просматривая бумаги, когда дверь открывается. Внутрь входит звёздный паладин Кроссроадс и быстро отдаёт честь. — Старейшина Коттедж Чиз. — Он смотрит на неё, кивает, а затем снова опускает взгляд на бумаги. — Можешь говорить, звёздный паладин. — Он тихо кашляет и делает глоток воды.\n\nКроссроадс быстро кивает. — Старейшина, я слышала о вашем намерении распустить Временный совет. — Он мягко кивает. — Да, голосование завершилось, так что они больше не нужны. Я как раз составлял документы для сэра Пайн Эйр Фрешенера о расформировании. — Кроссроадс коротко кивает, прежде чем продолжить. — Конечно, как старейшина, именно вы принимаете решение о том, должны ли мы вернуться к нормальной жизни. Но как ваш звёздный паладин, я прошу выслушать меня. — Он снова кивает. — Я слушаю, можешь говорить свободно.\n\nКроссроадс делает паузу, прежде чем ответить. — Старейшина, Временный совет помог многим реформаторам в Контингенте изменить свое мнение о вас в лучшую сторону. Многие рыцари и другие пони надеются, что вы оставите их на этих должностях, чтобы они могли высказывать своё мнение. Никто больше не стремится сместить вас с поста старейшины, но сохранение Совета и его преобразование в консультативный орган, представляющий интересы низших чинов Контингента, станет знаком доброй воли по отношению к реформаторам. — Коттедж Чиз смотрит на неё и сжимает губы. — Я понимаю твою точку зрения, но все эти пони будут только мешать мне. В нынешние чрезвычайные времена я не могу позволить себе иметь совет, который будет путаться под копытами. Но ты права. — Он снова делает паузу, обдумывая, свои следующие слова."
MSR.8.a:0 "Совет будет сохранён."
MSR.8.b:0 "Мне он больше ни к чему."

MSR.9.title:0 "Визионер и деспот"
MSR.9.desc:0 "Звёздный паладин Стилхувз и главный писец Ривер Отэм стоят бок о бок в кабинете Коттедж Чиза, пока пожилой старейшина внимательно смотрит на них. — Вы оба знаете, почему вы здесь. Стилхувз, именно из-за тебя началась вся эта неразбериха. А ты, Отэм, поддержала его, вынудив меня поставить вопрос о вотуме недоверия. Старый жеребец кашляет, откидывается назад и прочищает горло. — Мне кажется, что в этом Контингенте нет места для вас двоих. Так что убедите меня оставить одного из вас.\n\nСтилхувз заговорил первым, его низкий голос гудит из-под доспехов. — Я пришёл сюда, чтобы представлять простых паладинов, рыцарей и послушников. Чтобы попытаться направить Контингент на лучший путь. Но голосование показало, что его члены считают иначе и не желают менять текущий курс. Ты знаешь, что обычные рейнджеры смотрят на меня с уважением, Коттедж Чиз. И понимаешь, что я лучший боец и офицер в Контингенте. Я поведу рейнджеров в любую битву. Я приведу нас к победе и позабочусь о боевом духе среди бойцов.\n\nОтэм слегка усмехается. — В Контингенте полно тупиц, старейшина, но блестящие умы встречаются крайне редко. Представьте, что произойдёт, если вы меня изгоните. Любой из ваших врагов может заполучить ценнейшие научные знания Стальных Рейнджеров. Возможно, Красный Глаз каким-то образом разгадает, как создать силовую броню. А может, Гауда раздобудет энергетическое оружие. Столько потенциальных опасностей, столько вопросов, на которые вы не хотите получать ответы. Но мы оба знаем, старейшина, что именно наука и разум ведут Контингент вперёд. Наше технологическое преимущество — залог превосходства, и с моим гением мы его сохраним. Кроме того, если вам когда-нибудь понадобится помощь в секретном проекте, я смогу её оказать. — Коттедж Чиз хмурится, глядя на обоих пони, прежде чем принять решение."
MSR.9.a:0 "Отэм, на выход. Живо."
MSR.9.b:0 "Стилхувз, выметайся."

MSR.11.title:0 "Богатства старого мира"
MSR.11.desc:0 "Покрытые асфальтом и бетоном улицы Мейнхеттена, изрядно потрёпанные двухвековым запустением, трещат под весом брони, когда два рыцаря рысят между разрушенных зданий. Это весьма хаотичная часть Мейнхеттена, которую ни одна полноценная фракция не может уверенно назвать своей. Здесь постоянно происходят мелкие стычки и рыщут мусорщики. А теперь и два рыцаря – Слайс и Дайс. Кобыла взглянула на свой ЛУМ. — Похоже, мы уже на полпути. Нам нужно повернуть налево, если мы хотим найти тайник с оружием, который обнаружили разведчики. Или направо, чтобы добраться до попавшего в аварию конвоя, что вёз силовую броню.\n\nДайс кивает, продолжая шагать вперёд. — Повезло, что они их нашли. Хотя я удивлён, что они не забрали ничего себе, — Слайс продолжает рысить рядом, поглядывая на свой ЛУМ в поисках врагов. — Дождевые Ездоки перехватили наших разведчиков, прежде чем они успели вернуться на базу. И теперь туда посылают кого-то с более прочной бронёй, — Дайс снова кивает. — Да-да, отправляем рыцарей выполнять всю тяжёлую работу. Что изменилось? Ну, ничего, что весьма логично, в конце концов мы же проголосовали, чтобы всё осталось по-старому.\n\nПара рыцарей замирает, когда красные полоски заполняют поле зрения их систем ЛУМ, а в прохладном воздухе слышится громкий рёв двигателей. Слайс хмурится. — Чтоб меня. И засёк две группы рейдеров: одна движется на восток, вторая – на запад. Судя по всему, эти повёрнутые на скорости психи каким-то образом расшифровали навигационные данные погибших разведчиков. Но мы можем остановить только один отряд. — Дайс напряжённо оглядывается по сторонам, прежде чем принять решение."
MSR.11.a:0 "Нам нужно оружие!"
MSR.11.b:0 "Броня куда важнее!"

MSR.13.title:0 "Открытие"
MSR.13.desc:0 "Несмотря на стереотипы, окружающие пони его возраста, Коттедж Чизу нередко было непросто засыпать по ночам. Ночи, подобные этой, Старейшина проводил время за чтением. Он либо просматривал отчёты, составленные его разведчиками, либо сводки новостей из мира, сгоревшего 200 лет назад. Он надеялся найти какую-нибудь зацепку относительно потенциально интересной технологии. Сегодняшние данные пришли от Контингента под командованием Блюберри Сейбр из Филлидельфии. Она предоставила подборку отчётов и прочих данных, извлечённых из терминалов в штаб-квартире Стойл-Тек.\n\nКоттедж уже собирался покончить с этим, когда заметил заголовок сообщения: "§d03.22.1033 - от ЭПБ для СКТ§!". Для большинства это выглядело бы самым обычным электронным письмом, которым обменялись сотрудники, но Коттедж Чиз мгновенно узнал адресата и отправителя. Это были Эппл Блум и Скуталу, двое из троих основательниц Стойл-Тек. И на основе своего прошлого опыта он знал, что из диалога с этими двумя можно было обязательно извлечь важные подсказки, ведущие к новым технологиям.\n\n\"§dЗдоровьичка, Скут,\nЯ знаю, что ты, вероятно, сейчас занята деталями размещения наших стойл в Северяне, но я, следуя твоей просьбе, держу тебя в курсе относительно проекта "Крестоносец". Мы с моей командой разобрались со всем оборудованием, и у меня есть приблизительная оценка веса: чуть более 300 тонн. Так что, когда мы приступим к его установке, большую часть этой техники придётся перевозить по железной дороге или же с помощью пегасов. Рэйнбоу заставила меня работать над кое-какой дополнительной системой. Она хочет, чтобы мы могли подключить к этой машине обычного пони, потому что она "не желает, чтобы стрёмный робот управлял погодой". Я собираюсь связаться с Пинки и узнать, смогу ли я подключить к решению этого вопроса кого-нибудь из её магов памяти. Если всё пройдёт хорошо, то мы сможем загрузить в мейнфрейм разум пони и заставить его управлять всей машиной.\n\n- Эппл Блум\n\nP.S. Твайлайт связалась со мной. Она хочет одну из этих штук прямо сейчас. Думаю, что РД рассказала ей об этом.§!\"\n\nКоттедж Чиз выпрямился с широко раскрытыми глазами. Он едва мог поверить в то, что прочитал. Компьютер, в который можно загрузить пони? Это казалось ему совершенно невозможным, но каким-то образом Старейшина понял, что это было реально. И эта машина просто где-то стояла в ожидании того, когда он заявит свои права на неё..."
MSR.13.a:0 "\"Мне нужна эта технология.\""

MSR.14.title:0 "Изоляция или сотрудничество?"
MSR.14.desc:0 "Коттедж Чиз сидит за своим столом, на котором стоит терминал, а также лежат калькулятор и множество стопок бумаг. Мейнфрейм «Крестоносец» сам по себе обладал немалым интеллектом, и для обретения истинного бессмертия в него требовалось загрузить как разум, так и душу. Коттедж случайно узнал об этом ещё в молодости, наткнувшись на упоминание о машине в терминале одного из разрушенных зданий министерства. Будучи тогда слишком юным и беспечным, он не придал этому значения. Но теперь, спустя столько лет, он смотрел на это совсем по-другому.\n\nКашель сотрясает тело пожилого старейшины. Старый пони чувствует во рту привкус крови. На бумагах, лежащих перед ним, — уравнения и строки кода, раскрывающие тайну процесса загрузки сознания, способного сделать его единым с мейнфреймом. Потребовались годы кропотливых исследований и сложнейших расчётов, чтобы зайти так далеко. И всё же Коттедж по-прежнему не достиг успеха, и, судя по усиливающемуся кашлю, у него осталось совсем мало времени, чтобы закончить свой проект.\n\nОднако Коттеджу приходит в голову идея. Хотя писцы зачастую бывают заносчивыми и чрезмерно требовательными, нельзя отрицать их интеллект. Многие из них прекрасно разбираются в математике, естественных науках и технике. Если Коттедж поделится деталями своего проекта с ними, это может вызвать волну неудобных вопросов – но взамен он получит неоценимую помощь."
MSR.14.a:0 "Без писцов мне не обойтись."
MSR.14.b:0 "Буду сам работать над проектом."

MSR.15.title:0 "В поисках зацепок"
MSR.15.desc:0 "Старейшина Коттедж сидит за столом и просматривает разбросанные по столешнице бумаги, физические распечатки сообщений из терминалов и заметок, в которых упоминается мейнфрейм "Крестоносец". Увы, поиски не увенчались успехом: ни в одном документе не было указано точного местоположения машины. Впрочем, учитывая ценность технологии, неудивительно, что подобную информацию предпочли не фиксировать на бумаге. В конце концов, устройство, способное продлить жизнь почти до бесконечности, может принести великое зло, если попадёт в чужие, злонамеренные копыта. Оно должно принадлежать не кому угодно, а прославленному и древнему старейшине – единственному, кто способен использовать его мудро.\n\nСтарого пони сотрясает резкий, влажный кашель, от которого во рту появляется привкус крови. Поисковым командам, разумеется, не было сказано, что именно им следует искать – чем меньше они знают, тем лучше. Ведь было бы крайне неприятно, если бы какой-нибудь болтливый рыцарь вдруг отправил какого-нибудь «героя» остановить Коттеджа прямо у порога восхождения. Разумеется, подобного пока не произошло. Но тайный поиск – дело медленное, и пока не найдено ничего конкретного. А время, оставшееся у Коттеджа, неуклонно утекает. Конечно, он мог бы приказать удвоить усилия, но это немедленно вызовет подозрения. С другой стороны, если он не выделит больше ресурсов – кто даст гарантию, что старейшина успеет дожить до вечности?"
MSR.15.a:0 "Продолжаем в прежнем темпе. Нам не нужны подозрения."
MSR.15.b:0 "Пусть Кроссроадс удво... нет, утроит усилия."

MSR.16.title:0 "Стойло 29"
MSR.16.desc:0 "Коттедж терпеливо наблюдал через закреплённую на броне рейнджера камеру, как отряд осторожно пробирался через территорию рейдеров. После пары часов напряженного молчания группа, наконец, наткнулась на искомый вход в канализацию. Вскоре Стальные Рейнджеры оказались перед большой дверью в виде шестерёнки с нарисованным на ней номером 29. Дверь медленно отодвинулась в сторону, пока Рейнджеры напряжённо ожидали возможной атаки изнутри. Но их встретила лишь напряжённая тишина. Группа заколебалась, но паладин, что возглавлял её, усмехнулся и первым вошёл внутрь. Рейнджеры медленно крались по коридорам, проверяя свои системы ЛУМ на наличие потенциальных угроз. Но их встречала лишь всё та же жуткая тишина. Рейнджеры продолжали следовать схемам, загруженным в их шлемы, что вели их к месту назначения. В конце концов рейнджеры предстали перед небольшим закрытым люком, который они смогли открыть, приложив определённые усилия. Коттедж начал улыбаться, когда его команда вошла в потайную комнату. — Старейшина, это то, что вы искали? — спросил главный паладин. После небольшой паузы Коттедж ответил: — Да, это именно оно."
MSR.16.a:0 "На шаг ближе."

MSR.18.title:0 "В поисках ответов"
MSR.18.desc:0 "Мейнфрейм «Крестоносец» сразу приковывает взгляд каждого, кто его видит, хотя сегодня перед устройством стоят лишь Коттедж и несколько его доверенных пони. Машина занимает всю комнату: высокая, массивная – настоящий символ эквестрийской инженерной мощи, способный вместить полноценный разум пони. И всё же уравнения не сходятся. Математика, планирование, многочисленные исследования, проведённые Коттеджем – всё это, несмотря на затраченные усилия, не даёт полной картины. Чего-то не хватает. Какой-то переменной, которую он упускает.\n\nСтарейшина подходит к главному компьютеру и опускает копыто на его металлическую поверхность, чувствуя, как вибрации внутренней машинерии заставляют дрожать его усталые кости. — Ключ к вечной жизни прямо передо мной. Но это не источник молодости и не заклинание из свитка. Моё спасение кроется в данных, — пони хрипло кашляет, прислоняясь головой к машине. — Я хочу стать информацией в старом оборудовании. Программой, что скрыта в обветшалом корпусе. Но почему так сложно загрузить себя? Чем я отличаюсь от тех данных, что хранятся на твоих дисках и лентах? Неужели до меня никто не изучал этот процесс? Никто не пытался разобраться в его тонкостях? Неужели никого не соблазнил секрет вечной жизни? Нет, они оставили это мне. Мне — чтобы я разгадал тайну. Но теперь... возможно, уже слишком поздно. Моё тело слабеет день за днём, взгляд мутнеет, разум гаснет. Я сплю всё дольше и дольше. И скоро наступит день, когда я не проснусь вовсе. А с моей гибелью закончится и история Контингента. Без меня он не выживет. Но времени больше нет, чтобы докопаться до сути. Мне нужна помощь. Подсказка.\n\nКоттедж отступает на шаг, не отрывая взгляда от машины: — Я здесь, мейнфрейм, слышишь меня! Я узнал все секреты, нашёл подсказки, отыскал тебя! Но у меня нет времени, и поэтому я не могу раскрыть одну последнюю тайну! Просто скажи мне, что мне нужно делать! — старый пони в отчаянии кричит на компьютер, после чего у него начинается сильнейший приступ кашля. Коттедж не может удержаться на копытах, падает на пол, а перед глазами всё затягивается туманом.\n\nОднако когда Коттедж приходит в себя, его взгляд останавливается на лежащем рядом кабеле. Он хрипло бормочет вслух: — Я - данные, но я не могу загрузить себя. Потому что... Потому что я не могу подключиться, — он снова смотрит на компьютер. — Теперь я понимаю. Мне нужно подключение, условный "кабель". Только бы успеть найти его, пока не стало слишком поздно."
MSR.18.a:0 "Приказ всем патрулям: ищите!"
MSR.18.b:0 "Приказ всем рейнджерам: ищите!"

MSR.19.title:0 "Кабель"
MSR.19.desc:0 "Старейшина Коттедж Чиз стоит в одиночестве перед мейнфреймом «Крестоносец», благоговейно глядя на него, пока жужжание машины наполняет комнату. — Я нашёл искомый «кабель», о мейнфрейм. Секрет был перед глазами всё это время, а я совершенно упустил его из виду. Ты получаешь не только мой разум – о нет, разум это лишь половина пони, каким бы великим он ни был. Ты получаешь и душу. А вот её-то ой как непросто загрузить. По крайней мере, без... некоторой помощи. — старейшина начинает расхаживать из стороны в сторону по комнате. — Я понял всё это, когда разведчик вернулся из здания Министерства Стиля с ключом к моему вознесению. Чёрная книга. Некромантия зебр, нечестивая, отвратительная магия, созданная теми, кто уничтожил эту землю. Но лишь она способна перенести мою душу в тебя.\n\nОн кашляет, но приступ длится недолго и вскоре старый пони выпрямляется, — Ирония в том, что мне приходится прибегнуть к магии зебр, чтобы слиться с тобой. Чтобы спасти пустошь и сохранить сами принципы Эквестрии. Если бы полосатые, написавшие эту книгу, знали, к чему всё приведёт, осмелились бы они поднять перо над пергаментом? Что ж, я задам им этот вопрос, когда Эквестрия вновь объединится. Возможно, через пару столетий, когда рейнджеры высадятся в Кольтфагене... Тогда я и посмотрю, что они скажут, увидев меня.\n\nОчередной приступ кашля подступает к горлу, но старейшина подавляет его, качая головой, — Со слабостью покончено, мейнфрейм. Больше никаких предательств со стороны тела. Остался всего один шаг: нужно найти книгу в руинах Кантерлота и вернуть её. Это будет стоить многих жизней, но что значат несколько рыцарей перед лицом славного вознесения? Скоро, мейнфрейм. Скоро мы будем едины."
MSR.19.a:0 "Я обязан найти Чёрную книгу."

MSR.20.title:0 "Кантерлотская экспедиция"
MSR.20.desc:0 "Манго Слайс и Манго Дайс стоят в рядах небольшого отряда, возглавляемого паладином Шорткейк – необычайно маленькой, но на редкость агрессивной кобылой. Вместе с несколькими другими рыцарями они наблюдают за старейшиной Коттедж Чизом. Он становится перед солдатами, прочищает горло и начинает речь, — Рыцари и паладины. Братья и сёстры по стали. Миссия, которую вам предстоит выполнить, опасна. Но я выбрал вас не случайно – вы лучшие из лучших: самые компетентные, верные, хитрые, сильные и храбрые рейнджеры нашего Контингента.\n\nКоттедж вновь кашляет, но быстро приходит в себя, — Вы отправитесь в Кантерлот на поиски чрезвычайно опасного артефакта под названием "Чёрная книга". Это трактат о зебриканской некромантии и тёмном колдовстве. Как вам известно, зебры из Глифмарка живут совсем рядом с Кантерлотом, и если кто-либо из этих полосатых доберётся до книги, они могут посеять хаос по всей пустоши. Так что я прошу вас отправиться в Кантерлот и забрать книгу ради безопасности всех пони в Эквестрии. Пустошь будет в безопасности от её зловещей силы лишь тогда, когда эта мерзкая реликвия окажется в наших копытах.\n\nРезко салютуя, рейнджеры начинают двигаться на запад, а Слайс на ходу заговаривает с Дайсом, — Итак, Кантерлот. Думаешь, мы выживем там? — Дайс поворачивается к Слайс, — Я стараюсь не думать об этом, — Слайс осматривается по сторонам и заговорщицки шепчет, — А знаешь, что я надеюсь увидеть? Рубин. Я читала о них в книгах, но ни разу не видела. Интересно, действительно ли они такие красные, как там пишут? — Дайс через секунду кивает. — А я хочу увидеть изумруд. Хочется увидеть на пустоши что-то зелёное, что не заставляет детектор радиации заходиться треском, — и под этот разговор пара рыцарей продолжила рысить на запад."
MSR.20.a:0 "Кантерлот, жди нас!"

MSR.201.title:0 "Успех кантерлотской экспедиции"
MSR.201.desc:0 "Паладин Шорткейк с триумфом вернулась домой из Кантерлота. Её отряд, практически не понёсший потерь, рассказывал истории о кантерлотских ужасах и славных битвах среди руин погибшей столицы: о павших богинях и рухнувших памятниках ушедшему миру, о машинах и зомби, ставших свидетелями его падения. О Чёрной книге – и об их успехе в её поисках. Об их триумфе: о том, как они доставили артефакт прямиком в копыта старейшины.\n\nНекоторое время спустя Коттедж вновь стоял перед мейнфреймом «Крестоносец», задумчиво глядя на него, — Я нашёл Книгу, мейнфрейм, хотя это стоило немало крови и жизней. Скоро мы с тобой станем единым целым, и пони этого Контингента больше не нужно будет бояться скорой смерти старейшины. Потому что их старейшина больше не будет, хех... старым. Я уже изучил Чёрную книгу и узнал многие её секреты. В течение двух месяцев мы загрузим мой разум в тебя, а доверенные пони проследят за процессом.\n\nПожилой пони подходит к машине и кладёт копыто на её корпус, ощущая холод металла. Через секунду он прижимает к нему лоб, улавливая гул внутренних компонентов. — Это настоящая фантастика. Даже психопаты из гильдии Механикум в Неокасле не осмеливались мечтать о таком. Никто в этой пустоши не готов к тому, что оказаться внутри всей этой стали. Только Стальные Рейнджеры. Только...\n\nОн замолкает, чувствуя, как к горлу подступает кашель. Коттедж отступает от машины, когда приступ усиливается, но тот не проходит – напротив, становится всё сильнее. Старейшина упирается копытом в землю, отчаянно стараясь удержаться на ногах, в то время как спазмы сотрясают всё его тело. Кровь хлещет из горла и разбрызгивается по корпусу мейнфрейма. Он ударяется головой о металл, пытаясь найти точку опоры, но терпит неудачу. Голова медленно сползает вниз, а копыта уже не в силах удержать ослабевшее тело. Последним он ощущает вкус собственной крови. А затем наступает тьма. Смерть готова принять того, кто так отчаянно пытался ей противостоять."
MSR.201.a:0 "Не сейчас... Только не тогда, когда я был так... близко..."

MSR.202.title:0 "Провал кантерлотской экспедиции"
MSR.202.desc:0 "Паладин Шорткейк заходит в кабинет Коттеджа, её доспехи покрыты подпалинами и оспинами от шальных пуль, а также кровью как врагов, так и друзей. Она смотрит в глаза старейшине из-под своего забрала и медленно говорит, — Мы не смогли найти её, столкнулись со слишком сильным сопротивлением. Мы потеряли слишком многих, чтобы достать книгу, старейшина. Мы отступили, пока ещё могли. Мы потеряли там семьдесят хороших рейнджеров, но тридцать из нас всё ещё живы.\n\nСлегка нахмурившись, Коттедж смотрит на неё. Столько жизней было потеряно... но всё во имя великой цели. Через мгновение старейшина заговаривает, — Их будут чтить как истинных героев. Рыцарь Виски Чейзер была одной из лучших среди нас, и её имя навсегда станет синонимом чести и благородства, паладин Шорткейк. Я не виню тебя за отступление в критической ситуации. Лучше спасти жизни, чем погибнуть всем и позволить Книге попасть не в те копыта, — старейшина замолкает на секунду и давится кашлем, — Совсем скоро может стать слишком поздно. Собери новых рекрутов и столько припасов, сколько понадобится. Надеюсь, набравшись боевого опыта в Кантерлоте, вы сможете вернуть Книгу. Почините броню, пополните ряды и отправляйтесь в путь.\n\nШорткейк отдаёт честь, — Да, старейшина. Мы достанем Книгу, пока не стало слишком поздно. Надеюсь, на этот раз мы справимся. Этот город... опасен. И порой кажется, будто безумный генератор случайных чисел решает: добьёмся ли мы успеха или потерпим поражение, — Коттедж Чиз тихо посмеивается. — Кантерлот не лишил тебя чувства юмора, Шорткейк. Хорошо. Если успех действительно зависит от генератора случайных чисел, значит, нам остаётся лишь повторять попытки, пока шансы не будут на нашей стороне. Можешь идти, паладин."
MSR.202.a:0 "Будем пробовать снова и снова."
MSR.202.b:0 "Да сколько уже можно?"

MSR.203.title:0 "Полный провал кантерлотской экспедиции"
MSR.203.desc:0 "Коттедж с улыбкой подкатился поближе к группе потрёпанных Стальных Рейнджеров. — Ну что, вы нашли её? — спросил Коттедж. Главный паладин поколебался, но вскоре начал объяснять, что именно случилось в Кантерлоте. — Побери всё это Дискорд! Кто ещё мог прознать о Чёрной Книге?! — завопил Коттедж. — Отдохни немного и перегруппируй силы. Я хочу, чтобы ты начал искать любые возможные зацепки относительно того, кто мог забрать этот артефакт. — Группа Стальных Рейнджеров отсалютовала Старейшине, терпеливо наблюдая за тем, как он возвращается в свою комнату."
MSR.203.a:0 "Этого просто не может быть."

