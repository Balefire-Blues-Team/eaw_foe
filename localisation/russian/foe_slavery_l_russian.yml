### Decisions ###
 foe_slaving_cat:0 "Работорговля"
 foe_slaving_cat_desc:0 "[Root.GetSlavingCatDesc]\n\nУ нас есть £slave_text §Y[?foe_slaves_var] тысяч§! рабов."

 FoeSlavingDescEYE:0 "Мы владеем величайшим промышленным центром на пустоши - §RФиллидельфией, городом рабов§!. На каждой из великих фабрик лидера [EYE.GetLeader], как и на полях и в городах §CВнутренних земель§!, трудятся огромные массы рабов. Но чтобы сохранить нашу великую империю и продолжить её расширение, нам необходимым постоянный приток свежих рабов."
 FoeSlavingDescOAP:0 "Наш маленький городок расположен на перекрестке величайших маршрутов работорговли в эквестрийской пустоши. Именно тут встречаются работорговцы из §GХуфа§!, §CЛас-Пегасуса§!, §Yюго-запада§!, и, конечно же, §RФиллидельфии§!. Здесь, в городе §OСтарая Эпплуза§!, чьи стены до блеска отполировал песок, пони покупаются и продаются направо и налево. И мы отлично зарабатываем на этом."
 FoeSlavingDescGeneric:0 "Покупка и продажа пони - это прибыльный бизнес. Ведь рабов можно использовать многочисленными способами при наличии на то желания у их владельца."

 foe_slave_mil_factory:0 "Восстановить §Gвоенный завод§!"
 foe_slave_mil_factory_desc:0 "По всей Эквестрии разбросано бесчисленное количеств фабрик, что были построены века назад для поддержки хода военных действий. И их вполне возможно снова привести в рабочее состояние. Однако эти заводы сильно обветшали, и они нередко полны автоматических оборонительных систем. К счастью, у нас хватает рабов, которым можно поручить всю тяжёлую и грязную работу!"
 foe_slave_civ_factory:0 "Восстановить §Oпотребительский завод§!"
 foe_slave_civ_factory_desc:0 "По всей Эквестрии разбросано бесчисленное количеств фабрик, что были построены века назад для обеспечения этой нации всем необходимым. Однако эти заводы сильно обветшали, и они нередко полны автоматических оборонительных систем. К счастью, у нас хватает рабов, которым можно поручить всю тяжёлую и грязную работу!"
 foe_slave_settlers:0 "Принудительное заселение пустошей"
 foe_slave_settlers_desc:0 "Пустошь, как можно догадаться из названия, весьма слабозаселённое место, большая часть территорий которой никак не используется. Но у нас есть решение. Мы освободим любого раба, который готов в течение 5 лет жить и работать на пустом участке земли. Такое решение позволит нам, наконец, начать заселять просторы пустоши."
 foe_slave_enslave_non_core:0 "Поработить покорённое население"
 foe_slave_enslave_non_core_desc:0 ""
 OAP_western_slaves_2:0 "Купить £slave_text §Y2 тысячи рабов§! на западе"

