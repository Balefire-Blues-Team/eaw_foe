 SHP_restore_facility_cat:0 "Restoring and Expanding the §CFacility§!"
 SHP_restore_facility_cat_desc:0 "The §CFacility§! has sustained severy damage, both from the invasion by the Zebrican Empire and the Megaspell-bombardement that preceded it, as well as from the simple march of time. Automated Security is nearly non-existant, and vast amounts of rooms are caved in.\nIn addition to this, the MAS had proposed plans for a significant expansion of the §CFacility§! that were never put into action. §rMother§! still has these plans on her server, and could try to re-enact them.\n\n§O[?free_slots] Slots are available to build in.§!\n\nWe have so far constructed:\n\n§Y[?usage_civs] Light Industry Segments§!\n\n§G[?usage_mils] Heavy Industry Segments§!\n\n§r[?usage_labs] Laboratory Segments§!\n"
