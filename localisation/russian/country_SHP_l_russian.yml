 SHP_subject_research_cat_desc:0 "§RProject Scylla§! was intended to be sheperded by several dozen Scientists at the top of their field, and funded by the vast resources of the MAS.\nThe only things §rMother§! has now, are her own data-banks and the meager resources her children can scrounge up.\nStill, she will continue to improve §RProject Scylla§!, advancing research in the various Strains that make up her Children.\n\n§DOur Current total research is:§! §C[?total_research]§!"
