 SHP_restore_facility_cat:0 "Восстановление и расширение §CКомплекса§!"
 SHP_restore_facility_cat_desc:0 "§CКомплекс§! получил серьёзные повреждения во время вторжения Зебриканской Империи и последовавшей бомбардировки мегазаклинаниями, а также от простого течения времени. Автоматизированная Охрана практически исчезла, а множество комнат попросту завалены.\nМТН также предлагало значительные планы по расширению комплекса §CКомплекса§!, которыми мы так никогда и не воспользовались. §rМать§! всё ещё хранит свои планы на своём сервере, и может попробовать привести их в действие.\n\n§O[?free_slots] доступных мест для застройки.§!\n\nМы уже построили:\n\n§Y[?usage_civs] Сегментов Лёгкой Промышленности§!\n\n§G[?usage_mils] Сегментов Тяжёлой Промышленности§!\n\n§r[?usage_labs] Лабораторных Сегментов§!\n"
