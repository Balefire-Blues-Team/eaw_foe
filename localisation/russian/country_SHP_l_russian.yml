 shapen_scylla.1.t:0 "Комплекс Пробуждается"
 shapen_scylla.1.d:0 "§rЗапрос 9.998§! не получил ответа от Серверов МТН.\nПопытки перенаправить на другие Министерские сервера провалились, перейдя в спящий режим.\n\n§rЗапрос 9.999§! не получил ответа от Серверов МТН.\nПопытки перенаправить на другие Министерские сервера провалились, начинаю ежегодичную проверку комплекса.\n\nОборудование в секторах 17-21 не отвечает, создаю запрос о ремонте 137.\nДверь бункера 2 повреждена, но не пробита, 74% Оборонительной Линии 2 выведено из строя. Отправляется запрос подкреплений...\n§RОШИБКА§!\nБаки с питательными веществами заполнены на 21%, имеющихся запасов хватит до: Ноябрь 1286.\nВыполняется проверка здоровья Субъектов...\n2 из оставшихся 629 Субъектов погибли с последней проверки, остальные в удовлетворительном состоянии.\n\nПроверка Комплекса завершена, возвращение в спящий режим.\n\n§rЗапрос 10.000§! не получил ответа от Серверов МТН.\nПопытки перенаправить на другие Министерские сервера провалились, активирован протокол 117.\n\n§BПротокол 117 заключил:§!\nЭквестрийское Высшее Командование уничтожено, Министерства и их лидеры уничтожены, обнаружено множество нераспознанных магических и биологических агентов.\n§BВывод:§! Эквестрия в состоянии Зебрийской оккупации.\n\n\n§RРеактивация Проекта Сцилла.§!"
 shapen_scylla.1.a:0 "Начать Фазу 1"
 
 shapen_scylla.2.t:0 "Сто первых Вздохов"
 shapen_scylla.2.d:0 "§RПроект Сцилла активен§!\n\nЭффективность операций: 11%.\nПервостепенная задача: Восстановление комплекса.\nВторостепенная задача: Продолжить производство Субъектов.\nТретьестепенная задача: Вступить в бой с войсками Зебр.\n\nНачата активация Субъектов.\n100 лучших Субъектов были определены согласно протоколу 47, обозначение: §GПерворождённые§!\n\n/Добавление гормонового коктейля в питание...\nСубъекты отзывчивы.\n/Применение вольтаического заряда к мускулатуре Субъектов...\nУспешно, Субъекты начинают проявлять автономные моторные функции.\n/Предварительное сканирование мозга выявило деградацию Военной Гипно-подготовики,\nно ключевая программа Верности уцелела.\n/Активация освещения комплекса для органического персонала.\n/Откачка оставшегося питательного вещества из Капсул.\n/Выпуск Субъектов из капсул.\n\n/Определение лучшего органического образа для имитации...\nУспешно, модель личности §O*Селестия*§! принята.\n/Синтезация голоса...\n\n§rДоброе утро, мои маленькие пони.\nЯ... ваша Мать. Пришло время проснуться и выйти в свет!\nСнаружи скверно, но не волнуйтесь, пока вы будете следовать указаниям Матери, с вами не произойдёт ничего плохого.§!"
 shapen_scylla.2.a:0 "§rА теперь взгляните на Солнце§!"
 
 shapen_scylla.3.t:0 "First Blood"
 shapen_scylla.3.d:0 "A name...\nHe knew he should have a name.\nHe was unsure why he needed one, or what it should be, but something within him seemed to think it was important.\nSomething to think about in the future, for now he would need all his focus to accomplish the task that §rMother§! had given him.\nHe continued stalking forward, keeping to the upper levels of the gray... Housings? Shelters? Offices. Offices was the word he was searching for, a place where ponies did work.\nStrange.\nWhy couldn't they do their work anywhere? Why did they need to be in a specific building? He banished those thoughts, knowing they would only lead to him hesitating at a cruicial moment. He knew this curiosity came from what he was, §rMother§! had explained it to him.\nHe was a *Cerastes Strain* designated scout and infiltrator, naturally curious and small in stature, to aid in his purpose.\nHe chanced a look out of a broken window, and saw the group of Ponies... Collaborators §rMother§! had called them, scurrying towards a flat, squat building.\nThey seemed afraid, spooked by their previous encounter with two *Eurytus Strain* who had already killed four members of this group.\nHe fell into the position to jump, watching carefully...There!\nJust as half the group had entered the building, the rest of his Squad ambushed them, he himself jumping from his window, landing on the back of one of the Collaborators. Something within the pony snapped with a sickening CRUNCH, and they... she, it was a mare, went limp. The rest of the Collaborators had not fared better, being naught but corpses strewn across the floor in the few seconds the ambush lasted."
 shapen_scylla.3.a:0 "Hollow Shades will be §rMother's§!!"
 
