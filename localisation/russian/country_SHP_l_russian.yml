 SHP_subject_research_cat:0 "§RИсследования проекта Сцилла§!"
 SHP_subject_research_cat_desc:0 "§RПроект Сцилла§! задумывался как ведомый многими передовыми учёными и финансируемый необъятными ресурсами МТН.\nВсё, что от этого осталось у §rМатери§! - её хранилище данных и скудные ресурсы, что её детям удаётся наскрести.\nОднако, она продолжит улучшать §RПроект Сцилла§!, продвигая исследования Пород, из которых состоят её дети.\n\n§DНаш текущий прогресс исследований:§! §C[?total_research]§!"
