 NCG_west_amethyst_resistance:0 "Забастовка Западного Аметиста"
 NCG_west_amethyst_resistance_desc:0 "Над нашими сотрудниками на севере никогда не присматривали настолько тщательно, как над теми, кто работает в самом Неокасле. Благодаря такой относительной свободе они начали организовываться и формировать свой §RСоюз§!. Этот термин вызывает гнев даже у самых спокойных сотрудников, ведь все мы знаем, что такими мерзкими организациями управляют лишь жаждущие власти жеребята, не уважающие ни рыночный рост, ни рентабельность. Когда Гильдии стало известно об их постоянных попытках саботировать и разрушить те ценности, что лежат в основе нашей великой нацию, они немедленно приняли меры по пресечению деятельности этих смутьянов.\n\nК сожалению, эти усилия привели к тому, что проблема стала лишь серьёзнее. Ужасный §RСоюз§! призвал ко §Rвсеобщей забастовке§! и тем самым ясно показал, что намерен целиком и полностью уничтожить наш образ жизни. К счастью, нам удалось сдержать эту угрозу, но продолжающаяся подстрекательская деятельность в Западном Аметисте сильно затрудняет наши операции. Нам придётся разобраться с забастовщиками, если мы хотим снова выполнять квоты по производству."
