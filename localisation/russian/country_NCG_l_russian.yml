 NCG_tendrils_idea:0 "Расширение нашей сферы охвата"
 NCG_tendrils_idea2:0 "Окутать мир проводами"
 NCG_drugged_population:0 "Одурманенное наркотиками население"
 NCG_drugged_population_desc:0 "Наши сотрудники находятся на максимуме сил благодаря специальному коктейлю из химикатов, стоимость которого автоматически вычитается из их зарплаты. Благодаря секретной комбинации различных жизненно важных лекарств и чудодейственных химикатов мы можем гарантировать, что все наши сотрудники находятся в отличной форме. Этот коктейль также имеет дополнительный эффект, который делает наших сотрудников более послушными и менее склонными жаловаться на долгие рабочие часы или постоянно уменьшающуюся зарплату."
 NCG_lending_money:0 "Предоставление денег в долг"
 NCG_lending_money_desc:0 "В настоящее время мы предоставляем добросовестным потребителям с рынка пустоши значительные инвестиции по доступной процентной ставке. Конечно, термин "доступный" является весьма относительным."
 NCG_MWY_uncooperative_nobles_idea:0 "Несговорчивые дворяне"
 NCG_MWY_uncooperative_nobles_idea_desc:0 "Когда началась война, мы ожидали, что эти вечно ссорящиеся дворяне объединятся перед лицом этой серьёзной угрозы. Но к сожалению они, судя по всему, поступили наоборот, предпочтя начать укреплять собственную власть, снижая тем самым нашу способность вести войну."
 NCG_wedding_preparations_idea:0 "Свадебные приготовления"
 NCG_wedding_preparations_idea_desc:0 "Мы готовимся к свадьбе века, и в это дело вложено огромное количество наших средств. Мы позаботимся о том, чтобы все узнали о нашем союзе!"
 NCG_retirementpush_idea:0 "Пенсионные льготы"
 NCG_retirementpush_idea_desc:0 "В настоящее время мы активно призываем некоторых из наших не слишком желательных сотрудников среднего звена уйти в отставку. Хотя на поиск замены может потребоваться некоторое время, это пойдёт на пользу нашей компании в долгосрочной перспективе."

 NCG_mechanicum_guild:0 "Единственная гильдия"
 NCG_mechanicum_guild_desc:0 "Некогда этой землёй правили §Yтри гильдии§!. На протяжении многих поколений они стремились получать максимальную прибыль ценой всего остального. И именно эта жадность стала их погибелью, ведь они думали лишь о том, чтобы накопить как можно больше богатств за как можно меньшее время. К счастью, одна из гильдий оказалась более дальновидной. Они задумались о будущем и поняли, что нужно сделать для достижения их целей.\n\nТеперь §RМеханикум§! в одиночку правит остальным Неокаслом с помощью аугментированного киберкопыта. В будущем они видят не бесконечное бесцельное строительство и не гигантские шахты, бессмысленно углубляющиеся в бесплодную землю. О нет, они стремятся к будущему, что построено на технологиях и прогрессе. К будущему, в котором для них не будет ничего недосягаемого. И ничто не остановит их на пути к этой мечте."



