 neocastlegui.1.t:0 "Технологический прорыв!"
 neocastlegui.1.d:0 "Здесь, в самом сердце пустоши, мы достигли поистине невероятного. Средства, вложенные в исследования, действительно окупились. И так мы подтвердили собственную инновационность. Наши корпоративные лаборатории и финансирование научных программ были более чем успешными. Мы можем лишь надеяться, что благодаря правильному применению этих новых идей, технологий и концепций мы сможем ещё больше укрепить и упрочить наш промышленный потенциал. \n\nОсуществлённые нами прорывы в промышленности приведут к куда более прибыльному будущему!"
 neocastlegui.1.a:0 "Замечательные новости!"

 neocastlegui.2.t:0 "Винтовка из другой эпохи"
 neocastlegui.2.d:0 "Это была случайная находка, не более чем хобби одного из техников Механикум. И действительно, если бы этот техник не опоздал на свою смену, то никто бы ничего не узнал. Этот инцидент, а также подозрительное поведение техника, когда его спросили о причине опоздания, послужили поводом для проведения внутреннего расследования относительно неподобающего поведения сотрудника. Вскоре в комнату техника была отправлена служба безопасности, дабы выяснить, что было настолько важным для техника, что он посмел опоздать на выполнение своих обязательств перед Гильдией.\n\nИ вскоре причина была найдена: самодельная винтовка совершенно уникальной конструкции. Первоначальная реакция была столь же суровой, сколь и быстрой: техника быстро приговорили к превращению в топливо для огромного объекта, известного как Кузница Альфа. Однако вскоре этот шаг был отменён одним из наших очень уважаемых инженеров, который назвал работу техника низкого ранга "инновационным чудом".\n\nОружие было быстро доставлено заинтересованному Магосу и после некоторого изучения и обсуждения было решено, что этот техник совершил прорыв. Его не только полностью восстановили в должности, но и немедленно повысили до инженера. Что же касается самого оружия, то оно было быстро разобрано, каталогизировано и отправлено команде лучших специалистов Механикума для дальнейшего изучения."
 neocastlegui.2.a:0 "Чудо, говорите?"

 neocastlegui.3.t:0 "Энергия из пустоты"
 neocastlegui.3.d:0 "Наши ученые не совсем уверены, как им это удалось, но случайный инцидент во время тестирования новой конструкции магического энергетического реактора привёл к тому, что устройство начало вырабатывать энергию... даже если в него не вставлен магический драгоценный камень.\nПо скудным данным, которые мы смогли получить не залезая внутрь машины, можно сделать вывод, что реактор подключился к какой-то фундаментальной силе вселенной, поскольку, согласно показаниям, реакторная камера не пуста, а содержит отрицательное пространство. Наша нынешняя теория гласит, что это отрицательное пространство было создано из-за неправильного соединения нескольких энергетических драгоценных камней в цепи. По всем правилам такое неправильное подключение должно было взорвать всю башню. Однако, вселенной очень не нравятся отрицательные вещи, которые должны быть положительными, так что внутри реактора спонтанно проявляется энергия в попытке восстановить равновесие. И как раз эту энергию извлекает наша машина.\nУчёный, ответственный за данную ошибку, получил выговор, после чего его повысили до начальника собственной исследовательской группы.\nЭто вполне может стать чистым и безопасным источником энергии в будущем, если мы поймем, как правильно воссоздать это устройство."
 neocastlegui.3.a:0 "Замечательно."

 neocastlegui.4.t:0 "Зелье восстановления(TM)"
 neocastlegui.4.d:0 "Различные гильдии Неокасла специализируются во многих вещах, но не в биологии. Мы - мастера машин, а не хаотичных вещей вроде тел пони! Тем не менее, есть несколько индивидуумов, которые стремятся к достижению инноваций и в царстве плоти. Недавно эти существа сотворили новое улучшенное целебное зелье. Создатели зелья восторженно заявили инвесторам, что оно способно вернуть с края пропасти самых истощённых рабочих шахт или даже подопытных Механикума, эксперименты на которых провалились! Однако великие обещания скоростной регенерации и полного омоложения тела и духа были не встретили ответной поддержки, так что идея вскоре была отброшена и стала переходить из копыт в копыта.\n\nСпустя некоторое время один из энтузиастов Механикум возобновил проект, потратив немало средств и подёргав за множество ниточек. Было проведено несколько тестовых испытаний, многие из которых закончились... не слишком удачно для испытуемых. У одних субъектов кожа слишком разрослась, сосуды других стали столь крупными, что их сердца перестали справляться. На многих подопытных выросло столько лишней плоти, что они больше не могли передвигаться самостоятельно, а часть даже ЛОПНУЛА, добавив лишней работы уборщикам. Но наука в конце концов победила! Мы разработали первую... исключительно положительную итерацию этого зелья! Более того, после нескольких довольно глупых названий вроде "Подорожник(TM)!" или "Волшебный пузырик(TM)!" мы полностью определились с концепцией торговой марки.\n\nВы чувствуете себя измотанным? Ваше бедное старое тело не работает столь хорошо, как раньше? Возможно, что несчастный случай на производстве отрезал вам чуть больше, чем кончик копыта? Или вы хотите быть уверены, что получите максимальную отдачу от своих трудолюбивых сотрудников? Тогда отправляйтесь за впечатляющим Зельем восстановления(TM) производства Неокасла! Одним глотком вы можете привести любого пони в норму! Проконсультируйтесь с местным врачом, чтобы узнать, подходит ли вам наше Зелья восстановления(TM)!\n\n*Потребители могут столкнуться со следующими эффектами: быстрый рост или же выпадение шерсти, кожи, мышц, костей, лица, жизненно важных органов или конечностей. Производители Зелья восстановления(TM) ни при каких обстоятельствах не несут ответственности за побочные эффекты этого продукта.*"
 neocastlegui.4.a:0 "Побочные эффекты, глупость-то какая!"

 neocastlegui.5.t:0 "Процесс преобразования целлюлозы"
 neocastlegui.5.d:0 "Одна из наших исследовательских групп изобрела новаторский процесс, с помощью которого можно производить композитные материалы вроде твёрдого пластика из самой обычной (и слегка радиоактивной) целлюлозы.\nУмеренно радиоактивные деревья не так уж трудно найти, ведь сам Вечнодикий лес находится к северу от нас. Новая разработка использует радиоактивность дерева, чтобы вызвать в материале процесс каскадных мутаций, который заставляет клетки затвердевать, тем самым превращая их мембраны в своего рода биопластик. Клетки расходуют всю свою энергию и умирают после завершения процесса. Хотя такой пластик не может сравниться по гладкости и прочим параметрам с материалом, что изготавливается стандартным путём, нашу новую версию куда легче производить, а любые недостатки будут рано или поздно устранены нашими инженерами."
 neocastlegui.5.a:0 "Замечательно."

 neocastlegui.6.t:0 "Древняя фабрика восстановлена"
 neocastlegui.6.d:0 "Одна из наших исследовательских групп в сотрудничестве с инженерами из Гильдий Строителей и Механикум сумела отремонтировать фабрику по производству передовых компонентов.\nЗдание представляло собой самые обычные руины, когда наши существа начали свою работу. Но вскоре кирпичные и бетонные были восстановлены, а машинное сердце вновь забилось. Конденсаторы фабрики трещат от энергии, пока наш умелый персонал использует древние машины на все 100%, производя новые модуляторы, плазменные возбудители, ИИ-матрицы и многое другое. Торговый совет назвал этот успех важным шагом к восстановлению прибылей Гильдий до уровней, наблюдавшихся в ходе войны. К сожалению, пока мы не можем восстановить многие машины, так как для запуска нам всё ещё нужен "шаблон", предоставленный оборудованием военного времени. Но наши учёные уверены, что со временем и его можно будет восстановить с помощью обратного инжиниринга."
 neocastlegui.6.a:0 "Замечательно."

 neocastlegui.7.t:0 "Слушайте это... вечно"
 neocastlegui.7.d:0 "Наши пони из отдела исследований и разработок усердно трудились, восстанавливая несколько кассет, обнаруженных в остатках офисного здания Министерства Морали. Сначала наши инженеры думали, что они просто тратят время впустую, восстанавливая парочку старых кассет с обычными пропагандистскими и социальными объявлениями, которые были весьма распространены на довоенном радио. Однако быстро стало ясно, что они нашли нечто большее, так как один техник, которому было поручено прослушать все кассеты для каталогизации, был необычайно счастлив и открыт для любых предложений. Мы поняли, что кассеты были не обычными записями передач. О нет, в них были спрятаны подсознательные сообщения, программирующие прослушавшего их на уважение к властям и сохранение спокойствия и удовлетворения. Дальнейшее тестирование показало, что проигрывание этих кассет на протяжении рабочего дня повышает производительность труда и снижает количество неформальных жалоб на условия труда и начальство! Мы начнём транслировать их каждый день!"
 neocastlegui.7.a:0 "Улыбайтесь, улыбайтесь, улыбайтесь, пони! Каждый день!"

 neocastlegui.8.t:0 "Легионы Неокасла"
 neocastlegui.8.d:0 "Наши учёные, изучающие зебр, сумели в точности воспроизвести схему организации и подготовки их знаменитых легионов. Поскольку полная методичка для полевых командиров уже готова, обучение части наших солдат этому иностранному методу ведения войны должно стать относительно лёгкой задачей. Великая война снова и снова доказывала, что тактика зебр была чрезвычайно эффективна: они очень хорошо понижали моральный дух врагов, при этом почти не снижая собственной организации. Данный метод обучения наших собственных легионов даст нам значительное преимущество в борьбе с необученными крестьянскими ордами Нового Мейрвея, и даже позволит выстоять против профессионалов-"Когтей" Красного Глаза.\n\nВооруженные силы Гильдий будут доминировать на поле боя!"
 neocastlegui.8.a:0 "Замечательно."

 neocastlegui.9.t:0 "Пересмотренная методичка по боевой магии"
 neocastlegui.9.d:0 "Магия. Сила природы, способная в равной степени творить как чудесные, так и ужасающие вещи. Она была и всегда будет инструментом исцеления и строительства, инструментом силы, причины и следствия. А также инструментом смерти и разрушения, о чём говорят руины мира вокруг нас. На протяжении веков Эквестрия славилась своими боевыми магами, и даже во время Великой Войны они были силой, с которой приходилось считаться на поле боя. Но умение пускать огненные шары из своего рога или поднимать щит, чтобы отразить атаку, требовало долгих лет тренировок и дисциплины... Однако теперь любой единорог может сделать это с помощью книги "Как убивать магией в пустошах (для чайников!)©". Это сборник тщательно отобранных и подробно описанных заклинаний, которые позволят даже жеребёнку со сломанным рогом защитить себя в суровых условиях пустошей! Любой единорог-охранник просто обязан купить эту книгу, ведь с её помощью он сможет делать столь много: останавливать пули, создавать магические мечи, сжигать крестьян и забастовщиков в пепел. Поспешите! Предложение ограничено!"
 neocastlegui.9.a:0 "Внимание: Мы не несём ответственности за любые сбои заклинаний. Самозащита не гарантирована."

 neocastlegui.10.t:0 "Дивизия новой модели"
 neocastlegui.10.d:0 "Собравшаяся толпа затихла, когда двое пони вышли на сцену, и всё внимание в зале обратилось на тех, кто созвал их сюда. Первой заговорила кобыла, одетая в стандартный костюм в эквестрийском стиле, что был очень распространен среди высших чинов Гильдии Строителей.\n\n— Всем привет! Добро пожаловать в будущее! Позвольте мне начать с вопроса о главном недостатке постоянной армии. Каков он? Потребность солдат во сне? Важность качественного снабжения каждого бойца? Постоянная нехватка новобранцев, несмотря на строгую политику переназначения? Всё это вместе! Вот почему мы, совместно с нашими партнёрами из Гильдии Механикум, усердно работаем над созданием нового типа солдат. Солдата, что не устаёт, не спит, не нуждается в еде и может очень быстро сходить с конвейерных лент наших заводов. Я представляю вам... солдата будущего!\n\nПри этих словах стоящий рядом с ней жеребец поднял копыто, чтобы показать прикрепленное к ноге устройство, смутно напоминающее пипбаки компании Стойл-Тек. Жеребец нажал кнопку, дистанционно отправив приказы, и через мгновение на сцену поднялась небольшая армия пониподобных роботов.\n\n— Узрите великолепие этих искусственных протекторов! Каждый из них был усилен недавно разработанными лунаритовыми сплавами, обеспечивающими практически полную защиту от оружейного огня. Каждый из этих прекрасных роботов обладает достаточной мощью, чтобы размолоть даже адскую гончую в пыль своими металлическими копытами! А ещё лучше то, что каждая из этих машин оснащена встроенным и запатентованным арканным лазером НьюЛенз(C) СуперБим(TM), который способен испарить любого врага! Время функционирования каждого из роботов до перезарядки составляет 203 года*, что позволяет им сражаться с любым врагом! Даже крупные армии наших противников не выстоят против этих ультрасовременных машинных солдат.\n\n— Однако нам не сделать этого без вас. Это обойдётся в немаленькую сумму, но мы уверяем вас, что вложения того стоят. И поэтому мы просим собравшихся помочь нам в этом начинании. Что такое несколько битов, если на другой чаше весов лежит ваше будущее? Спасибо за просмотр этой презентации. Я и мой партнёр ответим на любые ваши вопросы об этих инженерных чудесах, а наглядная демонстрация боеспособности этих машин будет проведена на поле снаружи через час. Мы надеемся, что к концу дня вы сами убедитесь в том, что эта технология способна произвести революцию в военном деле."
 neocastlegui.10.a:0 "Получите свою армию роботов сегодня всего лишь за 1,999,999!"

 neocastle.1.t:0 "Наживаясь на войне"
 neocastle.1.d:0 "Большинство видят в Великой Войне лишь трагедию, событие, что ввергло мир в теперешний апокалиптический кошмар. Однако среди пони Гильдии Неокасла такая точка зрения встречается редко. Мы рассматриваем этот период не как время раздора, а как время возможностей. Не секрет, что гильдии, хотя тогда они ещё не назывались так, получили огромную прибыль от конфликта.\n\nГильдия Строителей с энтузиазмом рассказывает всем желающим, что когда-то они построили огромные военные базы и множество бункеров по всей стране для эквестрийского правительства. Они даже утверждают, что принимали непосредственное участие в строительстве ряда камер для мегазаклинаний, одних из самых сложных и замысловатых сооружений, когда-либо созданных родом пони. Они утверждают, что большинство из этих сооружений сохранилось и до наших дней, что является неопровержимым доказательством качества их работы.\n\nГильдия Шахтёров насмехается над этими предполагаемыми достижениями, и вместо этого считает свою собственную работу гораздо более впечатляющей. Они контролировали большинство шахт, лесопилок и даже каменных ферм Эквестрии, обеспечивая страну всеми материалами, необходимыми для ведения военных действий. Они даже хвастались, что сам ход войны зависел от них.\n\nВ отличие от двух других, Гильдия Механикум куда более сдержанна в отношении своих достижений во время войны. Они почти не говорят о том, что они делали тогда, и никогда не сообщают этих сведений тем, кто не входит в их Гильдию, но ходят слухи, что Механикум были вовлечены во всевозможные строго засекреченные проекты.\n\nХотя все три гильдии процветали за счёт конфликта, на последних этапах войны эквестрийское правительство начало всё сильнее сжимать свою хватку над финансами. Когда поток, казалось бы, бесконечных монет начал иссякать, все гильдии отправили своих представителей к Ночному Двору Её Величества, чтобы просить Её о расширении финансировании, но только одна из делегаций добилась благосклонности. Это была Гильдия..."
 neocastle.1.a:0 "Строителей."
 neocastle.1.b:0 "Шахтёров."
 neocastle.1.c:0 "Механикум."

 neocastle.2.t:0 "Защита самых важных активов"
 neocastle.2.d:0 "Когда наступил конец света, мы не были совершенно неподготовленными к нему. Гильдии ждали того, что с небес прольётся жар-пламя, и создали по всей стране множество убежищ, в которых можно было спрятать персонал и активы компании. Многие пони, занимающие сегодня высшие должности в гильдиях, обязаны своим существованием исключительно этим бункерам, поскольку только в них могли выжить их предки. Но похоже, что повезло только нам. Контакт со всеми остальными убежищами был потерян, а отсутствие попыток коммуникации заставляет считать их уничтоженными.\n\nКогда наши предки строили бункеры, возникли споры о том, что именно им следует сохранить. Одни утверждали, что в них стоит допустить и работников среднего звена, как в качестве награды за их преданность своим компаниям, так и для того, чтобы получить рабочую силу, которая позже поможет им перестроить мир. Другие же выступали за то, чтобы запасти немало ценностей, дабы получить товары для торговли в первые дни. А ещё кое-кто требовал сохранить в этих бункерах самые передовые технологии, которые только можно достать за деньги. Считается, что так они надеялись стать богами для невежественных племен, но вот отсутствие племен в этой местности помешало этому плану.\n\nПосле долгих споров и препирательств было решено отдать предпочтение сохранению..."
 neocastle.2.a:0 "Наших сотрудников."
 neocastle.2.b:0 "Товаров роскоши."
 neocastle.2.c:0 "Продвинутых технологий."

 neocastle.3.t:0 "Адаптация к пустошам"
 neocastle.3.d:0 "Новый мир бросил нам и новые вызовы, что привело к немалым трудностям в первые дни, когда мы пытались сохранить контроль над территорией. Тогда у нас было много конкурентов, и будущее было совершенно неопределённым. Ради выживания мы должны были провести внутреннюю реструктуризацию и разработать новую стратегию деятельности, дабы максимизировать потенциал компании и одновременно минимизировать будущие риски. Иными словами, мы должны были придумать, как обойти конкурентов и при этом остаться вне линии огня. Для достижения этой цели были выдвинуты три плана.\n\nПервый предложенный план заключался в том, чтобы просто обеспечить нашим сотрудникам куда более высокий чем у конкурентов уровень жизни. Это не только обеспечило бы более высокую производительность труда, но и оказало бы деморализующее воздействие на персонал наших конкурентов. Данный план получил широкую поддержку, особенно среди самих работников.\n\nСогласно второму предложению мы должны инвестировать значительные средства в маркетинг, как на потребительских рынках, так и внутри самой компании. Была выдвинута идея о том, что с помощью широкомасштабной кампании мы сможем сформировать новую идентичность бренда, которая сможет привить долгосрочную корпоративную лояльность среди наших сотрудников.\n\nПоследнее предложение заключалось в том, чтобы полностью отказаться от корпоративной бюрократии, которая довлела над нашей компанией. Ныне эта бюрократия представляла собой лишь устаревший пережиток тех времён, когда мы подчинялись верховенству закона. В новом мире мы могли бы избавиться от глупых вещей вроде "соблюдения законов" или "сборов в пользу короны", и сосредоточиться на оптимизации нашей компании для обеспечения максимальной эффективности.\n\nВ конце концов один из планов был принят, так как наши конкуренты не дремали. И предложение, ставшее ключом к успеху, заключалось в..."
 neocastle.3.a:0 "Обеспечении удовлетворенности сотрудников."
 neocastle.3.b:0 "Продвижении лояльности бренду."
 neocastle.3.c:0 "Оптимизации операций."

 neocastle.4.t:0 "Созыв 50-го заседания Совета Директоров"
 neocastle.4.d:0 "По традиции, существовавшей ещё до образования Торгового Совета, раз в четыре года высшие чины каждой Гильдии собираются для обсуждения оперативной стратегии развития страны. Существует мало ограничений на предложения в ходе этих встреч, в результате чего они нередко используются как метод увеличения власти и влияния тех, кто в них участвует. За последние несколько заседаний Совета каждая гильдия прикладывала усилия, чтобы заручиться достаточной поддержкой, дабы объявить одну из гильдий официальным главой нации вместо Торгового Совета. Хотя пока никому пока не удалось заручиться достаточной поддержкой, чтобы добиться лидерства, все гильдии дёргали за ниточки и использовали долги других перед ними, чтобы заполучить большинство голосов.\n\nОдним из примеров этой ожесточённой борьбы за влияние может служить спор о том, кто будет принимать предстоящую встречу. С помощью взяток, закулисных сделок и прямого запугивания все гильдии пытались добиться благосклонности Торгового Совета, дабы быть выбранными в качестве принимающей стороны в этом году.\n\nКаждая гильдия прекрасно понимает, что тот, кто протащит данный законопроект, получит немало престижа, а также заставит других членов высшего лидерства гильдий зайти на их территорию. Это откроет массу возможностей для заключения всевозможных сделок с теми пони, что имеют право голоса. Поэтому активность гильдий лишь усилились в преддверии четырехгодичного собрания. В итоге победителем из этой борьбы вышла Гильдия..."
 neocastle.4.a:0 "Строителей."
 neocastle.4.b:0 "Шахтёров."
 neocastle.4.c:0 "Механикум."

 neocastle.5.t:0 "К вопросы о крышках"
 neocastle.5.d:0 "Хотя большинство тем для обсуждения в Совете касались денег, одна тема была уникальной, поскольку она напрямую касалась денежной политики Гильдий. Ещё более необычной была пони, что подняла эту тему - сама архимагос Тезла. Хорошо известно, что для Механикум прибыль была не так важна. Для них деньги были лишь средством достижения цели, а не самой целью. Многие уважаемые и предприимчивые пони Неокасла шёпотом отзывались о Механикум не слишком лестно, называя их Гильдию "некапиталистической", а также многими другими ещё более худшими словами. Поэтому было большой неожиданностью, когда их уважаемая лидер призвала Совет проанализировать политику страны в отношении крышек как валютного средства.\n\nЕё аргументы были многочисленны и подобраны так, чтобы понравиться присутствующим. Крышки были ничем не подкреплены, что делало их нестабильной и рискованной для вложений валютой. Гильдия Строителей должна понимать, что в долгосрочной перспективе это повредит их прибыли. Кроме того, крышки были подвержены манипуляциям на рынке со стороны своих конкурентов. Ситуация в Старой Эпплузе была достаточным тому подтверждением. Такой аргумент быстро пришёлся по вкусу наиболее параноидальным членам Гильдии Шахтёров, всегда заботящимся о сохранении своей независимости. И наконец, главный аргумент заключался в том, что крышки лишали их власти. Пока пони могли получать богатство из внешних источников, они имели возможность выйти из-под контроля Гильдий.\n\nХотя многие присутствующие кивнули в знак согласия с её словами, Брик и Дж.Е.Б., в редком проявлении согласия, начали выдвигать контраргументы. Хотя валюта может быть нестабильной, она также почти повсеместно признана, что делает её необходимой для дальнейшего экономического роста. Внешние факторы, конечно, могут повредить крышкам, но ведь и они могут использовать её против своих соперников аналогичным образом. Что касается контроля над пони Неокасла, то он уже был достигнут. Гильдии обеспечили этих пони нормальной работой и стабильным притоком потребительских товаров. Что ещё им нужно?\n\nЭто положило начало новой серии дебатов и споров среди собравшихся. Им потребовалось немало времени, чтобы прийти к заключению, которое было уверенно вынесено в пользу..."
 neocastle.5.a:0 "...продолжения использования бутылочных крышек."
 neocastle.5.b:0 "...внедрения собственной валюты."

 neocastle.6.t:0 "Угрозы и перспективы"
 neocastle.6.d:0 "Многих в гильдиях очень беспокоит промышленный центр к северу от нас. Хотя о Красном Глазе, который является главой этой нации, мало что известно, промышленная мощь восстановленного города Филлидельфия внушает благоговение. Огромного количества заводов, мощностей и ресурсов, имеющихся в распоряжении того, кто контролирует этот окутанный смогом город, вполне достаточно, чтобы вызвать зависть в сердцах многих из присутствующих на заседании. Никто не удивился, когда зашла речь об этом городе, ведь никто не знал, какую политику гильдиям следует избрать в отношении одного из их крупнейших конкурентов.\n\nПосле длительного обсуждения Брик заявил, что мы должны немедленно начать готовиться к неизбежному конфликту. Хотя он выступал за сохранение иллюзии дружественных отношений с лидером [EYE.GetLeader], мы не должны игнорировать нашего крупнейшего конкурента. Рано или поздно придёт время, когда этот соперник постучится в двери нашего офиса, так что стоит быть готовым к этому.\n\nНеобычно молчаливый Дж.Е.Б. после некоторых раздумий удивил всех куда более кооперативным предложением. Он заверил остальных членов Совета, что активные действия против Филлидельфии лишь приведут к вторжению со стороны этого города, так что куда предпочтительнее стараться избегать конфликта как можно дольше и сохранять добрососедские отношения. Ведь Неокасл не готов в ближайшее время предпринять масштабную и агрессивную рыночную экспансию, особенно против такой превосходящей силы.\n\nАрхимагос Тезла и её сторонники отвергли оба предложения, заявив, что их прогнозы указывают на то, что их северный конкурент недолго продержится на рынке. Они заверили, что позиция Неокасла стабильна и в долгосрочной перспективе он подвергается гораздо меньшему риску, ведь империя Красного Глаза сталкивается со множеством проблем: от внутренней нестабильности до многочисленных и мощных конкурентов. Конечно, этого было недостаточно, чтобы переубедить Брика и Дж.Е.Ба., но эти аргументы заставили некоторых из менее упрямых присутствующих задуматься.\n\nВ итоге было решено..."
 neocastle.6.a:0 "...выступить против Филлидельфии."
 neocastle.6.b:0 "...работать с Филлидельфией."
 neocastle.6.c:0 "...игнорировать их как мелкую угрозу."

 neocastle.7.t:0 "Права сотрудников"
 neocastle.7.d:0 "При обсуждении будущей стратегии управления персоналом Брик Бобкэт весьма внезапно обнародовал план по полному изменению того, как мы классифицируем наш персонал. Он утверждает, что его план, включающий радикальные изменения вроде обеспечения официальной зарплаты и пресечения злоупотреблений на рабочем месте, значительно повысит уровень счастья наших работников. Согласно исследованиям, проведенным департаментом исследований и развития Гильдии Строителей, повышение качества жизни напрямую отразится на увеличении расходов в магазинах Гильдии и повышении производительности труда. Несмотря на эти якобы обоснованные выводы, идея о предоставлении "символических прав" нашему персоналу вызывала много споров.\n\nПротив такого резкого изменения политики немедленно выступил Дж.Е.Б, который поспешил заявил, что данное предложение заставит их бессмысленно рисковать своей прибылью. Далее он высказался, что сама концепция "прав пони", которые Брик пытался предоставить нашему персоналу - лишь пропаганда юнионистов, призванная обеспечить интеллектуальную основу для их разрушительной политики. Подразумевающееся обвинение в симпатиях к юнионистам взбесило Брика, который заявил, что этот план лишит союзы всякой легитимности, а не расширит их возможности.\n\nИ только когда два других жеребца успокоились, заговорила Тезла. Она заявила, что Гильдия Механикум ни в малейшей степени не поддержит какую-либо из политик, пока им не будет предоставлена возможность провести собственное исследование по этому вопросу. Исследование, для получения окончательных результатов которого потребуется ещё как минимум два десятилетия. После этого заявления остальные собравшиеся Магосы поспешили поддержать её, четко обозначив свою позицию. После долгих дебатов голоса были наконец подсчитаны, и было решено..."
 neocastle.7.a:0 "Гарантировать основные права работников."
 neocastle.7.b:0 "Сохранить статус-кво."

 neocastle.8.t:0 "Смазывание шестерёнок бизнеса"
 neocastle.8.d:0 "Привычным для подобных собраний образом Гильдия Строителей в очередной раз предложила стратегию внутренней реструктуризации, направленную на сокращение неэффективности нашей деятельности. Презентация Брика Бобкэта на эту тему, в ходе которой он неумело рисовал на меловой доске различные диаграммы, чтобы подчеркнуть свою точку зрения, продолжалась несколько часов. Однако после неё вмешалась Тезла и выразила полную поддержку его плану. По её словам, наши пони всегда были самым вредным фактором и его нужно было компенсировать любыми возможными способами.\n\nНо вот Гильдию Шахтёров эта презентация не убедила. Многие из них, в том числе и сам Дж.Е.Б, приобрели репутацию тех, кто берёт взятки и предоставляет должности тому, кто больше заплатит. Согласно же предложенной Бриком стратегии подобные виды деятельности будут пресекаться, а во всех трёх гильдиях будут введены строгие кодексы поведения. И даже если такая политика повысит общую прибыль, она, безусловно, негативно отразится на личных доходах многих пони.\n\nВсегда единодушной поддержки Гильдии Механикум обычно было более чем достаточно, чтобы обеспечить победу Брика, если бы не огромное количество взяток, полученных разными пони чуть ранее сегодня. Победит ли это предложение та самая практика, которую оно так стремилось искоренить?"
 neocastle.8.a:0 "Коррупция лишь вредит нашим доходам."
 neocastle.8.b:0 "Немного коррупции никому не повредит."

 neocastle.9.t:0 "Пушки, танки и прибыль"
 neocastle.9.d:0 "Всё было спокойно, пока совет директоров обсуждал вопросы рекламной стратегии и расширения рынка. Хотя то тут, то там возникали мелкие разногласия, не было ничего серьёзного, что взывало бы настоящий спор. К сожалению, так не могло продолжаться долго. Дж.Е.Б. громко поставил копыта на стол, прервав Брика. Дж.Е.Б. резко возразил против последнего предложения генерального директора.\n\nПредложение заключалось в дальнейшем расширении частного рынка оружия. С его помощью любой желающий мог купить оружие при наличии у него нужной суммы денег. Хотя изначально это предложение казалось вполне разумным, сам горнодобывающий магнат обрушился на него с резкой критикой, указывая на то, что мы едва можем обеспечить собственные силы безопасности оружием и что Гильдии, по сути, будут продавать врагам верёвку, на которой их и повесят. Вскоре многие из собравшихся поддержали Дж.Е.Ба.: его пламенной риторики оказалось более чем достаточно, чтобы склонить многих пони на свою сторону.\n\nНо Брик отмахнулся от всех этих опасений и назвал их не более чем жеребячьим алармизмом. По его словам, "кто осмелится напасть на нас, если именно мы будем снабжать его всем оружием?\n\nА вот архимагос была бесстрастна и никак не участвовала в споре. Гильдию Механикум никогда не заботила оружейная промышленность, и вряд ли это изменится в ближайшее время."
 neocastle.9.a:0 "Мы увеличим экспорт оружия!"
 neocastle.9.b:0 "Продавать наше оружие? На этом безжалостном рынке!?"

 neocastle.10.t:0 "Национальный директор"
 neocastle.10.d:0 "Все другие темы для обсуждения были исчерпаны, так что наконец-то пришло время сделать последний шаг в великой закулисной политической игре. Авторитетный генеральный директор Брик Бобкэт первым признал очевидное, призвав собравшихся ответить на очень важный вопрос о будущем их страны: "Кто должен вести нас вперед, и почему этим пони должен быть я?"\n\nКонечно же, это заявление было немедленно встречено чередой оскорблений и возражений со стороны Дж.Е.Ба., который разразился гневной тирадой против лидера Гильдии Строителей. Через десять минут, на протяжении которых он без перерывов произносил речь, в которой называл своего соперника самыми разными словами - от "высокомерного пустоголового бумагомарателя" до того, чему лучше не попадать на страницы официального протокола - Дж.Е.Б. в изнеможении рухнул в своё кресло. Но когда место спикера вновь освободилось, было вполне естественно, что объект его ярости тут же занял его и разразился ответной тирадой.\n\nТак продолжалось больше часа, причем самые верные сторонники обеих сторон время от времени выкрикивали и свои собственные творческие оскорблениям в адрес соперничающей гильдии. Во время всего этого архимагос Тезла была столь же бесстрастна, как и все остальные. И когда она встала во время короткого затишья, большинство присутствующих не сразу заметили, что она вообще взяла слово. Она упрекнула глав других гильдий в том, что они ведут себя по-жеребячьи, демонстрируя впечатляющее для школьников знание оскорблений. Её резкая критика поведения заставила многих пони опустить глаза от стыда за то, что они вели себя очень непрофессионально. Конечно, споры тут же разгорелись с новой силой, когда в заключение Тезла заявила, что это свидетельствует о том, что лишь Механикуму можно доверить вести их нацию в будущее.\n\nКонечно, на самом деле решение уже было принято задолго до начала этого спора. Никто из собравшихся не сидел сложа копыта во время предоставленного им свободного времени, так что в это время раздавались взятки и давались многочисленные обещания. Эти закулисные сделки и привели к тому, что в результате подсчёта голосов было определено, что лидером всей нации станет..."
 neocastle.10.a:0 "Брик 'Боб' Бобкэт"
 neocastle.10.b:0 "Дж.Е.Б. Бьютиос"
 neocastle.10.c:0 "Архимагос Тезла"

 neocastle.11.t:0 "Недешёвый выкуп"
 neocastle.11.d:0 "Болотные Прыгуны согласились на наше щедрое предложение. Конечно, они не представляли, что последует дальше. И пока наши купцы тратили в их отсталой стране столько денег, что даже Красный Глаз позеленел бы от зависти, они также скупали все земли, с которыми местные жители были готовы расстаться. А это, как оказалось, довольно обширные территории. И эти болотные пони, несмотря на свою примитивность, тут же ухватились за возможность стать неприлично богатыми.\n\nНо это не все хорошие новости. Оказалось, что различных вождей и шаманов столь же легко купить, как и тех, кто следует за ними. Благодаря их заявлениям о поддержке наших начинаний лишь самые горячие и независимые воины осмеливаются выступить против нас. Их государство фактически является нашим, поскольку мы можем действовать в пределах их границ совершенно беспрепятственно. Хотя на бумаге они сохранят некое подобие своей независимости, нет сомнений в том, что болотные пони на все 100% стали нашей дочерней компанией."
 neocastle.11.a:0 "Процветание ждёт!"

 neocastle.12.t:0 "Предложение Неокасла"
 neocastle.12.d:0 "Сегодня в наши прекрасные земли прибыл посланник из торгового государства Неокасл, что лежит к востоку от нас. Гильдии, верные духу зарабатывания денег, который они олицетворяют, обратились к нам с предложением содействовать расширению торговли между нашими двумя странами. Многие из наиболее влиятельных пони, особенно те, кто сами занимаются торговлей, выразили немалую озабоченность по поводу этой сделки. Они очень критично относятся к такому предложению, однако после внимательного изучения ситуации можно прийти к выводу, что наиболее активные противники данного договора сильнее всего пострадают от усиления конкуренции в экономике.\n\nПоэтому нам предстоит определить дальнейший курс действий. Примем ли мы этих торговцев и их товары, или отправим чужеземных купцов восвояси, дабы защитить наших собственных коммерсантов?"
 neocastle.12.a:0 "Замечательная идея!"
 neocastle.12.b:0 "Мы не отдадим свой рынок никому."

 neocastle.13.t:0 "Новый Мейрвей соглашается!"
 neocastle.13.d:0 "Как и ожидалось, [MWY.GetLeader] согласилась на взаимовыгодную торговую сделку.\nМы устранили это первоначальное препятствие и теперь наши страны смогут взаимовыгодно торговать. А ещё у Гильдий теперь есть сомнительно законный способ влиять на политику Нового Мейрвея с помощью нашего богатство. Хотя, скорее всего, мы и так сумели бы выйти сухими из воды, теперь же это будет и вовсе элементарной задачей - отныне любые наши сомнительные инвестиции будет выглядеть как более чем законная торговля."
 neocastle.13.a:0 "Вперёд, к новым вершинам прибыли!"

 neocastle.14.t:0 "Новый Мейрвей отказывается!"
 neocastle.14.d:0 "Неожиданно Новый Мейрвей взял да отверг наше предложение. Наши купцы были быстро изгнаны из их страны, и, по сообщениям, эти пони теперь принимают меры, чтобы ещё больше отдалить свою экономику от нашей. Разгадали ли они наш долгосрочный план, или же были слишком заняты игрой в дворян и рыцарей, чтобы увидеть ценность этой сделки? Трудно сказать, но, так или иначе, мы не намерены отступать. Если они не хотят идти простым путем, нам придётся пойти на более радикальные меры."
 neocastle.14.a:0 "Они пожалеют об этом."

 neocastle.15.t:0 "Нация на продажу"
 neocastle.15.d:0 "Гильдии Неокасла по тем или иным причинам решили отказаться от своих больших амбиций и, так сказать, "обналичить деньги". Иными словами, они предлагают продать всю свою нацию любому заинтересованному покупателю. В обмен на более чем достойную сумму, которая позволит каждому из их высокопоставленных членов прожить остаток жизни в роскоши, а также на соглашение, позволяющее им продолжать вести частный бизнес в пределах нашей страны, они полностью подчинятся нашей власти. Хотя это, конечно, создаст излишнюю нагрузку на наш бюджет, в долгосрочной перспективе это может стать для нас огромным благом. Мы также должны понимать, что в случае нашего отказа другая страна может согласиться на такие условия."
 neocastle.15.a:0 "Целая страна? Где мой кошелёк!"
 neocastle.15.b:0 "Сколько-сколько!? Это перебор."

 neocastle.16.t:0 "Предательство Вечнодикого"
 neocastle.16.d:0 "Сегодня до нас дошли обескураживающие новости из юго-восточного Вечнодикого леса:\nМестный гарнизон перешёл на сторону Гильдий Неокасла, а большинство местных рабов лишь приветствуют смену владельца. Многие из наших собственных рабов получили щедрые взятки от гильдий, и лишь немногие из них вернулись в наши земли с новостями. Неокасл уже направил дипломатов в Собор, назвав этот шаг "управленческой необходимостью" и пообещав возместить потери за счет льготных условий торговли. Юго-восток Вечнодикого не был особенно ценной территорией, но готовы ли мы проигнорировать такое предательство?"
 neocastle.16.a:0 "Мы согласны на новые условия."
 neocastle.16.b:0 "Готовьтесь к НЕМЕДЛЕННОЙ мести за предательство!"

 neocastle.17.t:0 "Сделка с Гильдиями"
 neocastle.17.d:0 "Мы привыкли иметь не слишком тёплые отношения с купцами на юго-западе от нас: они богатые торговцы, а мы с немалым успехом воруем у них. Поэтому мы были очень удивлены, когда они обратились к нам с предложением, которое не предполагало выплаты дани. Эти торговцы захотели заключить своеобразный союз против того, кого они называют нашим общим врагом.\n\nПохоже, что гильдии Неокасла столь же заинтересованы в разрушении Мейрвея, как и мы. По какой-то причине они стремятся свергнуть королевство и расправиться со своим главным конкурентом в этом регионе. В обмен на нашу помощь в этом деле они обещают нам все земли за пределами центрального Аметистового Бассейна, что очень выгодно. И чтобы ещё сильнее подмаслить нас, они предлагают увеличить эффективность наших войск с помощью своего опыта.\n\nЭта сделка слишком хороша, чтобы быть правдой. Итак, теперь мы должны задать себе вопрос: доверимся ли мы купцам в том, что они выполнят свою часть сделки, или же они предадут нас и выхватят победу прямо из наших копыт?"
 neocastle.17.a:0 "Мейрвей не успеет понять, что случилось."
 neocastle.17.b:0 "Пристрелите их курьера, мы им не верим."

 neocastle.18.t:0 "[ERA.GetLeader] соглашается"
 neocastle.18.d:0 "Пришли вести от рейдеров с северо-востока: они в деле. Наши новые партнёры с радостью помогут нам в свержении нашего общего врага из Мейрвея. В рамках заключённого договора мы уже отправили рейдерам караван с различными схемами и несколькими нашими лучшими техническими экспертами, чтобы помочь в модернизации их сил. Также [ERA.GetLeader] в качестве приятного дополнения к нашей сделке и, возможно, для шпионажа за нами, направила к нам несколько "военных советников", хотя их вряд ли можно назвать настоящими профессионалами. Но несмотря на беспорядочность и склонность к дракам, эти рейдеры обладают удивительно глубоким пониманием искусства боя, что делает их ценным дополнением к нашим собственным силам безопасности."
 neocastle.18.a:0 "Чудесно!"

 neocastle.19.t:0 "[ERA.GetLeader] отказывается"
 neocastle.19.d:0 "Курьер, которого мы послали доставить наше сообщение рейдерам, вернулся к нам в куда более худшем состоянии. Похоже, что ему прострелили голову и бросили в неглубокую могилу. Но вскоре незадачливого курьера спас и вылечил странствующий врач. После долгого и насыщенного событиями путешествия курьеру удалось благополучно вернуться к нашим границам. Хотя наш посланник не принёс с собой никакого официального ответа, отношения [ERA.GetLeader] к нашим дипломатам было более чем достаточно, чтобы прояснить её позицию.\n\nЭто может привести к весьма рискованной ситуации в будущем. Когда мы увязнем в борьбе с Мейрвеем, рейдеры вполне могут воспользоваться возможностью и напасть на нас. Мы должны быть готовы к худшему сценарию."
 neocastle.19.a:0 "Побери их Дискорд!"

 neocastle.20.t:0 "Перемещение столицы?"
 neocastle.20.d:0 "Поскольку дворяне полуострова и всего Нового Мейрвея стали неотъемлемой частью нашей страны, возник вопрос относительно нашей столицы:\nХотя до сих пор Новый Неокасл, где размещено большинство наших научных лабораторий, был столицей, некоторые считают, что он слишком мал для управления нашей новой нацией. Новый Мейрвей, с другой стороны, не только более чем в два раза крупнее, но в нём также размещается уже администрация Мейрвея, которая опытна в управлением большим и мятежным королевством. Перенос нашей столицы также станет ясным заявлением для всех дворян Мейрвея о том, что мы являемся их новыми и легитимными правителями, которые готовы работать в уже существующих рамках.\nЭтот выбор не определит курс нации на ближайшие десятилетия, но он имеет большое символическое значение."
 neocastle.20.a:0 "Новый Неокасл по-прежнему хорош."
 neocastle.20.b:0 "Мы будем править из Нового Мейрвея!"

 neocastle.21.t:0 "Союз Неокасла и Мейрвея"
 neocastle.21.d:0 "Сегодня на небольшой церемонии Дж.Е.Б. Бьютиос, представляющий гильдии Неокасла, и дальняя кузина, заменяющая королеву Старгейзер и представляющая Королевство Новый Мейрвей, подписали договор, официально объединяющий их нации.\nХотя многие считали это лишь формальностью, поскольку Мейрвей уже был покорён, данный договор официально признает Мейрвей равноправной и неотъемлемой частью нового государства и гарантирует, что всем дворянам будет позволено сохранить их нынешний статус. Кроме того, высокопоставленным членам компании были присвоены дворянские титулы, а все крепостные официально станут сотрудниками.\nС этим судьбоносным шагом рождается новая сила в пустоши, готовая нанести удар по мягкому подбрюшью империи Красного Глаза, или, быть может, обратить свой взор на плодородные земли Азурии.\nНо пока это дело будущего. Ведь сейчас пришло самое время устроить §rВЕЧЕРИНКУ§!!"
 neocastle.21.a:0 "Троекратное ура!"

 neocastle.22.t:0 "Поймать мощь звезды"
 neocastle.22.d:0 "Сотни пони копали радиоактивную почву на площадке, которую Магос Санфордж выделила для своего грандиозного проекта. Под бдительным присмотром охраны корпорации и самой Магос одна половина рабочих копала огромный котлован для установки, так как после сборки большая часть этого устройства будет располагаться под землей. Другая же половина создавала канал к Азурвэю, который будет использоваться как для переправки материалов на строительную площадку, так и для подачи большого количества воды, необходимой для охлаждения кузни после её запуска.\n\nТем не менее, это был лишь первый шаг: необходимо будет импортировать материалы и построить саму установку. Кроме того, оставался ещё немаловажный вопрос относительно строительства внутренних механизмов самой кузни, а также радиационных щитов, дабы предотвратить превращение всего региона в ещё более безжизненную пустошь, чем она есть на данный момент. И последнее, но не менее важное: для запуска процесса кузне потребуется огромное количество энергии, на порядок большее, чем Гильдии производят сейчас.\nНо мы преодолеем все эти препятствия и войдём в историю!"
 neocastle.22.a:0 "Предстоит много работы!"

 neocastle.23.t:0 "Последний камень"
 neocastle.23.d:0 "Сегодня строительство наконец-то завершилось.\nВ символическом жесте Брик Бобкэт, лидер Гильдии Строителей, и Магос Санфордж, представляющая Гильдию Механикум, вместе заложили последний камень, завершим тем самым строительство главного корпуса Звёздной Кузни. Хотя снаружи это место выглядит как невзрачное бетонное здание высотой всего в два этажа, в землю оно углубляется ещё на шесть этажей и вскоре станет сердцем самой кузни. Коридоры из гладкого бетона и холодной стали соединяют в основном пока пустые комнаты, поскольку ещё только предстоит установить все эти разнообразные и высокотехнологичными приборы, запрошенные Магос.\nНа пятом и шестом подземных этажах разместятся сам портал, а также радиационные щиты. Четвертый уровень будет служить в основном для подачи воды, которая будет охлаждать реактор и вращать расположенные турбины для производства энергии. Вода также послужит дополнительным слоем радиационной защиты. Над этим уровнем будет располагаться собственно сама кузня, где добытые материалы будут обрабатываться и очищаться."
 neocastle.23.a:0 "Проект приобретает форму."

 neocastle.24.t:0 "Открытие врат в бесконечность"
 neocastle.24.d:0 "Этот день наконец-то наступил.\n\nМагос Санфордж в последний раз взглянула на показания датчиков, убеждая себя в том, что всё это совершенно безопасно, хотя она по-прежнему сомневалась. Глубоко вздохнув, она прогнала эти сомнения прочь из головы и принялась отдавать приказы своим помощникам.\n— §OЗапустить последовательность!§!\nС этими словами она повернула ключ безопасности на своём столе, а двое её коллег-исследователей на другом конце комнаты сделали то же самое, тем самым активировав портал.\nВсе смотрели на монитор и видели, как в центре портальной камеры возникло слабое мерцание, которое быстро переросло в сноп искр. В обычных условиях вспыхнуло бы пламя, но представители Гильдии Механикум заблаговременно заполнили камеру неоном, дабы предотвратить самовозгорание кислорода при абсурдно высоких температурах. Через некоторое время исследователи увидели, как портал полностью открылся с яркой вспышкой, заливая камеру светом. Через секунду после этого трансляция прервалась, так как камера расплавилась от сильного жара.\n— §OВыработка энергии?§! — последовало несколько страшных секунд тишины. — §rНоминальная, Магос. Процесс кажется стабильным.§!\nПосле этих слов персонал в зале управления разразился радостными возгласами, ведь они сделали это! Они сделали то, что в прошлом было доступно лишь Селестии:\n\n§RОни укротили силу солнца.§!"
 neocastle.24.a:0 "Великий шаг для всего рода пони!"

 neocastle.25.t:0 "Углубить наши отношения"
 neocastle.25.d:0 "Наши отношения с Неокаслом в основном были весьма положительными в течение долгого времени и мы считали их исключительно деловым партнёрством. Даже когда их купцы расширяли своё влияние в нашей стране, скупая всё больше активов и доминируя на наших рынках, мы по глупости продолжали верить, что они заинтересованы лишь в поддержании взаимовыгодной торговли. Нам казалось, что обе наших нации лишь становятся всё богаче, так что беспокойство о том, к чему всё это может привести в долгосрочной перспективе, практически покинуло наши умы. К сожалению, похоже, что мы были слишком наивны в своём предположении о том, что Гильдии заинтересованы исключительно в стабильной взаимной выгоде.\n\nСегодня мы получили срочное сообщение из Неокасла, что было доставлено в копыта самой [MWY.GetLeader]. В нём было предложение копыта и сердца от некоего Брика "Боба" Бобкэта, генерального директора Гильдии Строителей и всего Неокасла. Письмо написано очень вежливо: оно выражает романтический интерес и указывает на множество преимуществ, к которым может привести такое соглашение. Однако не обошлось и без намёков на угрозу. В письме напоминается о том, насколько сильно зависит от них наша экономика и что отказ приведёт к серьёзному ухудшению отношений.\n\nУ нас есть два варианта. Мы можем принять это предложение, выдав нашу королеву замуж в обмен на прочный мир и процветание. А ещё мы можем сказать "Бобу", чтобы он засунул его предложение туда, куда не проникает свет Селестии, не думая о последствиях."
 neocastle.25.a:0 "Мы согласны."
 neocastle.25.b:0 "До пошёл он!"

 neocastle.26.t:0 "Предложение принято!"
 neocastle.26.d:0 "Сегодня мы получили отличные вести: [MWY.GetLeader] приняла наше предложение о браке! Брик так обрадовался этой новости, что объявил выходной день для всего высшего лидерства корпорации и даже дал своей секретарше довольно щедрую прибавку к зарплате. Конечно, его радость в основном связана не с самим браком, а с перспективами значительного роста прибыли, которые вскоре откроются. Ведь ещё до заключения данного договора весь Неокасл знал, что Боб уже женат на своей Гильдии.\n\nТеперь осталось только устроить саму свадьбу и заключить все юридически обязывающие контракты. Конечно, обеим нациям потребуется некоторое время на подготовку к такому знаменательному событию, так что немалая часть богатства Гильдии будет потрачена на то, чтобы это событие запомнилось всей пустоши."
 neocastle.26.a:0 "Ура!"

 neocastle.27.t:0 "Предложение отвергнуто"
 neocastle.27.d:0 "Сегодня из Нового Мейрвея пришли печальные новости, поскольку [MWY.GetLeader] отклонила наше предложение о браке. Отказ был написан не слишком вежливо - в нём содержится ряд весьма грубых оскорблений в адрес Боба. Даже не верится, что пони столь высокого ранга знает такие грязные слова. Однако, несмотря на оскорбительный характер всей этой ситуации, наш благосклонный генеральный директор выразил лишь твёрдую уверенность в том, что это дело вскоре останется позади. Нужно лишь дождаться, когда наши силы безопасности закончат готовиться для силового захвата активов. В конце концов, Новый Мейрвей находится в немалом долгу перед нами за все те богатства, которые мы им предоставили. Мы должны заставить их выплатить все долги."
 neocastle.27.a:0 "Они пожалеют об этом."

 neocastle.28.t:0 "Свадьба богачей"
 neocastle.28.d:0 "На берегу моря возвышался массивный собор из камня и стекла, построенный в соответствии с традиционным селестийским архитектурным стилем. Широкий купол венчал строение и фильтровал попадающий внутрь свет, раскрашивая помещение разными цветами. Большая дубовая дверь закрывала вход в зал со стилизованными резными колоннами. За ещё одной крепкой дверью находился главный зал, где стояли ряды резных скамеек. Было похоже, что это религиозное сооружение было построено ещё до войны. Однако думающие так ошибались. На церемонию никто не жалел крышек, так что как казна лидера [MWY.GetLeader], так и собственные счета Гильдии Строителей значительно опустели. Было нанято огромное количество рабочих, а также импортировано множество ресурсов со всей пустоши. Благодаря щедрым тратам это впечатляющее сооружение, предназначенное для единственной цели, было построено в рекордно короткие сроки.\n\nКогда Брик стоял перед толпой - в которой собрались все обеспеченные пони как Неокасла, так и Мейрвея - он почувствовать, как внутри него самого зашевелилось нечто большее, чем просто жадность. Что это было за странное чувство, которое затрепетало в нем? Нервозность? Волнение? Предвкушение? А может это было всё вместе - в конце концов, это же будет одной из самых выгодных сделок за всю его долгую историю работы в Гильдии. О, а вот и его известии. Идут по прохожу между скамьями прямо к нему.\n\n[MWY.GetLeader] была одета в струящееся белое платье, вышитое самыми искусными портными Нового Мейрвея. Ткань великолепного качества также была зачарована, что придало ей необыкновенный блеск и позволило очень ярко отражать и без того красочные огни собора."
 neocastle.28.a:0 "..."

 neocastle.282.t:0 "Свадьба богачей"
 neocastle.282.d:0 "Когда уже-почти-жена присоединилась к своему будущему мужу, тот потерянно уставился на струящуюся ткань её платья, которая окутывало её бесконечно переливающейся радугой. Но он смог оторвать взгляд от очаровательно гипнотизирующего зрелища и вновь обратил взор на собравшуюся толпу. Поверенный воспринял это как сигнал к началу церемонии.\n\n— Кобылы. Джентльжеребцы. Мы собрались здесь сегодня, чтобы засвидетельствовать подписание юридически обязывающего брачного контракта, заключённого между двумя партнёрами по их обоюдному согласию ради длительных отношений в будущем. Знаете, а я не очень люблю помпезность. Я давно знаю Боба, вытаскивал его из многих неприятностей, и для меня было честью контролировать процесс заключения этого брака. Ну, как бы то ни было, я ведь не проповедник. Так что я надеюсь, что вы простите меня, если я пропущу некоторые стандартные церемонии.\n\n— Брик, берёшь ли ты эту пони в законные жены, дабы любить, хранить и поддерживать её до тех пор, пока смерть не разлучит вас?\n\n— Беру.\n\n— [MWY.GetLeader], берёшь ли ты этого пони в законные мужья, дабы любить, хранить и поддерживать его до тех пор, пока смерть не разлучит вас?\n\nПосле некоторых колебаний последовал ответ, — Беру.\n\n— Тогда вы можете расписаться здесь, тут и вот там. \n\nПара так и поступила, написав свои имена и даты в контракте, который закрепил их брак на юридически оформленной бумаге. А вместе с этим был подписан и отказ от независимости Нового Мейрвея. Хотя [MWY.GetLeader] едва поддерживала видимость радости от заключения этого соглашения, Брик куда откровеннее ликовал от того, что сделка состоялась. Данный договор принесёт Гильдии огромное богатство, не пролив при этом ни единой капли крови."
 neocastle.282.a:0 "Да здравствует Неокасл-Мейрвей!"




 neocastle.999.t:0 "Отладка путей Неокасла"
 neocastle.999.d:0 "Событие отладки для загрузки определённых политических фокусов"
 neocastle.999.a:0 "Загрузить ультракорпоративизм"
 neocastle.999.b:0 "Загрузить рабовладельцев"
 neocastle.999.c:0 "Загрузить Механикум"

 neocastle.998.t:0 "Торговцы смертью"
 neocastle.998.d:0 "Купцы Неокасла обратились к нам с предложением. В обмен на значительную сумму денег они готовы предоставить нам в аренду оружие, которое поможет в наших военных начинаниях. Хотя многие в нашем государстве не готовы заключить сделку с печально прославленными Гильдиями, что стремятся исключительно к наживе, мы не можем игнорировать потенциальную выгоду от подобной сделки. Эти Гильдии даже готовы согласовать с нами план выплат."
 neocastle.998.a:0 "Мы согласны!"
 neocastle.998.b:0 "Нам такое предложение не подходит."

 neocastle.997.t:0 "Передовая стратегия защиты активов"
 neocastle.997.d:0 "Хотя наши силы безопасности демонстрируют успехи, мы вынуждены признать, что они всё ещё относительно неконкурентоспособны на рынке пустоши. Мы должны разработать более специализированную стратегию, чтобы не отставать от наших деловых конкурентов. В связи с этим были выдвинуты три предложения.\n\nПервое предложение - "Раскаты грома". Мы сосредоточимся на разработке грузовиков, танков и самолётов для использования их в защите наших активов. Интеграция этих машин в наши вооружённые силы позволит нам быстро и эффективно реагировать на любые потенциальные угрозы, решая проблемы ещё до того, как они смогут существенно повлиять на нашу прибыль.\n\nА вот Гильдия Механикум выдвинула предложение "Пылающая сталь". Они утверждают, что мы не должны ограничиваться простой интеграцией машин в наши органические силы и вместо этого должны стремиться к созданию преимущественно роботизированных сил для решения задач по обеспечению безопасности. Хотя это, безусловно, будет весьма дорого, данная доктрина компенсирует недостаток, вызванный нашей относительно низкой численностью населения по сравнению с нашими конкурентами.\n\nНаконец, небольшая группа старших офицеров из службы безопасности выступила с идеей создания укреплённых позиций вокруг всех наших стратегических объектов, назвав своё предложение "Тысячей цитаделей". Они утверждают, что наши органические силы более чем способны удерживать эти позиции, если им будут предоставлены соответствующие ресурсы и средства.\n\nКаждый план имеет свои достоинства, но мы можем реализовать лишь один из них. В какую из этих доктрин нам следует инвестировать?"
 neocastle.997.a:0 "Раскаты грома"
 neocastle.997.b:0 "Пылающая сталь"
 neocastle.997.c:0 "Тысяча цитаделей"


