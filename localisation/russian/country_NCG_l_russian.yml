 NCG_wartime_pre:0 "Наши предшественники времён войны"
 NCG_wartime_pre_desc:0 "Великая война была одним из лучших событий для нас. Экономика процветала, прибыль росла бесконечно, а законы о защите рабочих практически не соблюдались. Однако это долго не продлилось. В тот роковой день, когда мегазаклинания взорвались по всей Эквестрии, рухнули бесчисленные инвестиционные портфели, и погибло очень много наших акционеров. Экономика была разрушена. Но ныне мы собрали наши богатства и готовы вновь стать экономическим сердцем этой пустоши."
 
 NCG_profit_stop:0 "День, покончивший с прибылью"
 NCG_profit_stop_desc:0 "Этот был день расплаты. Сразу после войны клиентов было мало и прибыль была практически нулевой. Однако мы не позволили этому остановить нас. Хорошие Гильдии увидели страдания вокруг себя и твёрдо вознамерились создать бастион экономической свободы, который стал единственным выходом из неразберихи, оставленной апокалипсисом. Восстановление начинается с денег. В этом мы, пони и грифоны, можем прийти к согласию."
 
 NCG_200_rebuild:0 "200 лет восстановления"
 NCG_200_rebuild_desc:0 "С тех пор прошло два столетия, и мы не потратили эти годы зря. Нет, мы упорно трудились над восстановлением всего утраченного, используя ту же рабочую этику, которая когда-то заставила нас создать одну из крупнейших когда-либо существовавших корпораций. Однажды наш процесс восстановления сети торговли, активов и лояльной клиентской базы будет завершен. Только тогда мы будем удовлетворены. А пока же мы восстанавливаемся и не торопимся."
 
 NCG_board_meeting:0 "Заседание совета директоров"
 NCG_board_meeting_desc:0 "Каждые четыре года собирается высшее лидерство каждой гильдии. Они известны как совет директоров, и именно им поручено следить за тем, чтобы шестеренки прибыли продолжали вращаться. Даже самой мощной и эффективной машине нужно сильное направляющее копыто, дабы убедиться, что всё работает. Совет директоров является нашими проводниками в эту эпоху рисков и прибыли."
 
 NCG_issue_caps:0 "К вопросу о крышках"
 NCG_issue_caps_desc:0 "Рынок Великой Пустоши известен своей единственной общей валютой - бутылочной крышкой. Хотя на внутреннем рынке мы всё ещё часто используем старый эквестрийский бит, все сделки, заключаемые с теми, кто живёт за пределами Неокасла, используют исключительно крышки. Несмотря на то, что до сих пор это значительно увеличивало нашу прибыль, были высказаны некоторые опасения по поводу этой странной валюты и последствий, которые могут возникнуть, если мы продолжим в значительной степени полагаться на неё."
 
 NCG_stance_fillydelphia:0 "Наша позиция относительно Филлидельфии"
 NCG_stance_fillydelphia_desc:0 "Давным-давно город Филлидельфия в силу необходимости превратился в крупный промышленный центр, где производилось оружие, припасы и прочие товары поддержания военных действий. Хотя город превратился в руины, усилия одного новаторского жеребца по имени Красный Глаз привели к его частичному восстановлению. Смог снова марает небеса, а могучие фабрики вновь выпускают свою продукцию. К сожалению, это превратило город в серьёзного конкурента нашим собственным операциям, и мы должны определить наш курс относительно этого соперника."
 
 NCG_how_to_workers_rights:0 "Вопрос о правах рабочих"
 NCG_how_to_workers_rights_desc:0 "Среди высокопоставленных пони в обществе Неокасла бытует мнение, что обнищавшие массы, находящиеся в самом низу огромной пирамиды прибыли, находятся там не просто так. Будто они просто не так трудолюбивы и талантливы, как те, кто находится наверху. Ведь если бы они были талантливы, то смогли бы подняться по карьерной лестнице благодаря собственным заслугам, как и многие другие. Поэтому нет никакой необходимости обеспечивать их чем-то и относиться к ним хотя бы с подобием уважения. Однако есть и те, кто по тем или иным причинам выступает за более мягкий подход к существам с более низким статусом. Ходят слухи, что даже некоторые из самых высокопоставленных пони в Гильдиях могут придерживаться таких взглядов..."
 
 NCG_corruption_problem:0 "Борьба с коррупцией"
 NCG_corruption_problem_desc:0 "Хотя коррупция в целом делает наши операции менее эффективными, зачастую она является единственным методом, с помощью которого мы можем добиться результата. Лучше добиваться результатов, чем тыкать копытами в тех, кто заботится только о своих интересах - так считают многие в Гильдиях. Однако не все так благодушны, и некоторые настаивают на принятии мер против того, что они считают серьёзной проблемой в нашей стране."
 
 NCG_industry_mil_entagle:0 "Вопрос о военной промышленности"
 NCG_industry_mil_entagle_desc:0 "Довольно жалкое состояние наших сил безопасности, особенно в сравнении с быстро развивающейся оружейной промышленностью, вызвало вопросы относительно разумности продажи огромного количества нашего оружия тем пони, которые без колебаний могут обрушиться наши земли. Этот вопрос уже некоторое время является предметом серьёзных дебатов среди членов среднего звена каждой гильдии, но он мало интересен тем, кто находится на самом верху и продолжает пожинать плоды прибыли. До сегодняшнего дня, конечно."
 
 NCG_new_ceo:0 "Выбор директора"
 NCG_new_ceo_desc:0 "Последним вопросом, который всегда выносится на рассмотрение совета директоров, является вопрос о выборе единого лидера, который станет фигурой, возглавляющей нашу нацию. В течение последних нескольких заседаний обсуждение этого вопроса заходило в тупик, и Торговый Совет по умолчанию получал эту должность. Однако за последние несколько лет Гильдии прибегали к любым уловкам, чтобы выиграть это решающее голосование. Поскольку каждая из трёх сторон заинтересована в достижении власти над остальными, исход этого голосования совсем не ясен."
 
 NCG_trade_supremacy:0 "Да здравствует потребительство"
 NCG_trade_supremacy_desc:0 "Наш образ жизни определяется отношением пони к продукции наших корпораций. Корпорации хотят больше потребителей, и пока товары лежат на полках, а маленькие пони их покупают, наш образ жизни в безопасности. Лучший способ послужить обществу - это быть рабочими днем и потребителями ночью. Все пони, независимо от того, кем они являются, могут выполнять эти задачи. Здесь мы защищаем фундаментальное право покупать продукты без вмешательства, столь характерного для прочих частей пустоши."
 
 NCG_make_a_deal_with_BOG:0 "Болотный выкуп"
 NCG_make_a_deal_with_BOG_desc:0 "К северо-западу от нас находится болото Фрогги Боттом, которую соседи считают бесполезной. Хотя живущие там пони за многие века в основном вернулись к племенному строю, несколько умных индивидуумов среди них недавно объединили племена против тех народов, которые они считают угрозой их образу жизни. Однако они, как никто другой, знают, что отсутствие промышленности, инфраструктуры и боеспособных солдат делает их лёгкой добычей для любого агрессора. Давайте предложим им решение в обмен на их покорность."
 
 NCG_trade_with_MWY:0 "Чай в Мейрвее"
 NCG_trade_with_MWY_desc:0 "Новый Мейрвей - наш крупнейший непосредственный конкурент, где процветает экономическая жизнь. Их купцы и наши торговцы уже несколько поколений ведут ожесточенное соперничество, стараясь обойти друг друга. Но не пора ли это прекратить? Мы протянем копыто дружбы нашему восточному сопернику в надежде, что он станет нашим восточным партнером. Ведь сотрудничество гораздо лучше для бизнеса обеих наших стран."
 
 NCG_pan_azuria_supply_chain:0 "Мечты о пан-азурийских цепочках поставок"
 NCG_pan_azuria_supply_chain_desc:0 "Хотя нам повезло оказаться в одном из самых прибыльных регионов послевоенной Эквестрии, здесь всё ещё есть бесчисленные естественные препятствия для торговли. Леса, горы и огромные пустоши - всё это затрудняет дальнюю торговлю для всех, кроме самых хорошо подготовленных караванов. Однако мы верим, что так не должно быть. В будущем тут могут появиться бесчисленные платные дороги, процветающие приватизированные каналы и, возможно, когда-нибудь даже железная дорога, за пользование которой тоже придётся платить. Нам стоит сложить немного средств ради будущего торговли."
 
 NCG_froggy_bottom:0 "Субсидировать промышленность БогВудс(TM)"
 NCG_froggy_bottom_desc:0 "До сих пор наш филиал работал превосходно, но посреди столь мерзкой трясины нет недостатка в производственных проблемах. Чтобы помочь им преодолеть все эти естественные препятствия, мы обеспечим им щедрые субсидии. Мы надеемся, что так они смогут расширить свою деятельность, несмотря на сложную окружающую среду. Мы рассчитываем, что когда-нибудь они будут достойны называть себя корпорацией, поддерживаемой Неокаслом."
 
 NCG_smaller_duchies:0 "Обратиться к герцогам и графам"
 NCG_smaller_duchies_desc:0 "Децентрализованная природа феодальной системы Нового Мейрвея, вероятно, сдерживает их промышленность, но для нас она является отличным преимуществом. Мы можем настраивать различных дворян друг против друга, чтобы добиться лучших условий сделки, и даже спонсировать дружественных нам аристократов, чтобы получить побольше влияния на их нацию."
 
 NCG_unequal_treaty:0 "Неравный договор"
 NCG_unequal_treaty_desc:0 "Некоторые скажут, что наши методы подписания неравноправных договоров могут быть неприемлемыми, но мы желаем вбить в них хоть какой-то смысл. Настоящий бизнеспони всегда понимает, когда нужно воспользоваться преимуществами сделки и заставить её работать в свою пользу. Если результаты непропорционально благоприятны для нас, это значит, им следовало нанять лучшего переговорщика. Всё просто! У нас есть много переговорщиков, которых мы можем нанять в качестве консультантов! Таково искусство сделки. Конечно, наш филиал может с нами не согласиться, но разве это не является ещё одним доказательством того, что мы должны напрямую контролировать их деятельность, чтобы обеспечить максимальную эффективность?"
 
 NCG_market_strategy:0 "Динамическое генерирование изменяющих рынок стратегий"
 NCG_market_strategy_desc:0 "Хотя Механикум удерживает монополию на вычислительную технику в нашей стране, это не значит, что у нас нет передовой электроники для собственного использования. С помощью парочки тайных сделок и взяток мы могли бы убедить нескольких инженеров поработать на нас в рамках этого проекта. Цель этого проекта? Разработать ИИ для манипулирования рынком, дабы мы всегда оказывались в выигрыше."
 
 NCG_company_rearrangement:0 "Уволить непродуктивных менеджеров"
 NCG_company_rearrangement_desc:0 "В Гильдии Строителей работает очень много пони, куда больше, чем у наших коллег в стране. Неизбежно, что некоторые из этих пони по тем или иным причинам могут быть просто непригодны для выполнения ожидаемых от них задач. Лень, некомпетентность и слишком большой возраст - всё это глубоко укоренилось в рядах наших управленцев среднего звена. Это не только плохо отражается на нас, но и часто является источником сильного стресса для подчиненных. Хотя мы не можем просто так уволить столь большое количество сотрудников, мы можем "поощрить" их добровольную отставку."
 
 NCG_meritocratise_hiring:0 "Меритократизировать низшие должности"
 NCG_meritocratise_hiring_desc:0 "В течение долгого времени мы полагались в основном на неквалифицированных и связанных кабальным договором сотрудников в качестве рабочей силы. Хотя это и позволило достигнуть определённых успехов, но, к сожалению, очень неэффективным путём. Чтобы создать более мотивированную и квалифицированную основу для нашей Гильдии, мы начнём постепенно отсеивать менее талантливых слуг и предлагать стимулы для тех, кто проявляет настоящую трудовую этику."
 
 NCG_disinterminate_corpo_command:0 "Разъединить корпоративную систему управления"
 NCG_disinterminate_corpo_command_desc:0 "Хотя надлежащие бюрократические процессы всё же необходимы для эффективного функционирования любой крупной компании, становится ясно, что наша Гильдия зашла слишком далеко. Наши пони часто нуждаются в одобрении многочисленных вышестоящих управленцев, чтобы продвинуться вперед в выполнении самых простых задач, что снижает общую эффективность и создает бутылочное горлышко в нашей структуре. Хватит! Мы немедленно приступим к решению этой проблемы, сократив ненужные протоколы и оказав тем самым повышенное доверие нашему персоналу на местах. Конечно, это может вызвать парочку проблем кое-где, но повышение производительности более чем того стоит."
 
 NCG_synergy_employee:0 "Синергетические методы найма"
 NCG_synergy_employee_desc:0 "Командная работа имеет решающее значение для обеспечения операционной эффективности. Но именно её, к сожалению, не хватает в Гильдии. Мы уже давно нанимали головорезов, заинтересованных лишь в достижении своих собственных целей, так что пора положить этому конец. Отныне мы будем оценивать совместимость каждого нового сотрудника, которого мы нанимаем или продвигаем, с нашей существующей командой, дабы гарантировать максимальную функциональность."
 
 NCG_crack_down_corruption:0 "Борьба с коррупцией среди управленцев среднего звена"
 NCG_crack_down_corruption_desc:0 "Наши управленцы среднего звена погрязли в коррупции, так как они изо всех сил стараются оказать услугу своим друзьям и заключить тайные сделки с другими пони, чтобы продвинуться по служебной лестнице. Для решения этой проблемы мы просто избавимся от наиболее коррумпированных, сделав их примером для остальных. Любой, против кого будут выдвинуты обвинения в коррупции, отныне будет переведён на службу в корпоративную безопасность в качестве рядового сотрудника. Возможно, что после тяжелой работы в полевых условиях они осознают свои ошибки."
 
 NCG_blood_rnd:0 "Расширить отдел исследований и разработок"
 NCG_blood_rnd_desc:0 "Хотя мы, безусловно, значительно превосходим многие примитивные племена пустоши, нам всё ещё есть куда стремиться в области технологического мастерства. Любая разумная компания должна прилагать все усилия, чтобы оставаться конкурентоспособной в своей сфере."
 
 NCG_housing_employ:0 "Разрешить сотрудникам голосовать"
 NCG_housing_employ_desc:0 "Теперь, когда мы избавились от многих пони среднего звена в ходе коррупционных чисток, пришло время снова заполнить эти должности. Мы создадим у наших работников иллюзию демократии, позволив им избирать пони на эти довольно бессмысленные должности, что одновременно создаст более сильную семейную идентичность в Гильдии и обеспечит избранным хотя бы иллюзию эффективности. Конечно, мы будем следить за тем, чтобы ни один потенциальный нарушитель спокойствия не смог занять пост благодаря этой системе."
 
 NCG_model_employ:0 "Новый образцовый сотрудник"
 NCG_model_employ_desc:0 "Другие Гильдии могут довольствоваться ленивой неэффективной рабочей силой, которая мало заботится о своей деятельности, но только не мы! В нашей Гильдии существует сильное чувство гордости, пронизывающее её сверху донизу, и каждому пони постоянно напоминают, что его работа действительно важна. Давайте работать как одна большая корпоративная семья ради нашей общей цели - мира, процветания и прибыли."
 
 NCG_define_consumer:0 "Определение потребителей"
 NCG_define_consumer_desc:0 "Потребитель: любой пони, которому мы можем продавать товары или услуги. Потенциальные потребители: весь Неокасл и население за его пределами. На основе этого мы начнём маркетинговую программу, направленную практически на все демографические группы. Рабочие, соперники, рейдеры, племена, рабовладельцы и даже "Когти" - все они наши потенциальные клиенты. Мы будем продавать всем и каждому, лишь бы у них были деньги, чтобы заплатить за услуги и товары."
 
 NCG_nation_for_sale:0 "Нация на продажу!"
 NCG_nation_for_sale_desc:0 "Благодаря инвестициям и расширению рыночных операций мы успешно максимизировали нашу прибыль. Но, по досадному следствию этого, у нас заканчиваются возможности для дальнейшего увеличения потенциального дохода. К счастью, Гильдия строителей подготовила план именно для такого сценария! Мы поставим на кон саму нашу нацию, совершив величайшую сделку в истории капитализма!"
 
 NCG_equestrian_copyright:0 "Одна Эквестрия под авторским правом"
 NCG_equestrian_copyright_desc:0 "Сейчас, когда наша компания реформирована, а торговля стабильна, наступило идеальное время для корпоративного роста. За горизонтом лежат безграничные возможности, всевозможные новые прибыльные рынки и бесконечное количество потенциальных клиентов. Хотя рисков немало, они ничтожны по сравнению с теми деньгами, которые мы можем заработать."
 
 NCG_trade_with_appleloosa:0 "Продавать песок в пустыне"
 NCG_trade_with_appleloosa_desc:0 "Как продать песок пони, которых этот самый песок окружает со всех сторон? Ответ прост: мы должны убедить их в достоинствах нашего песка! Ведь это, в конце концов, самый лучший песок во всей пустоши, что был многократно очищен до совершенной чистоты. Более мелкого песка вы не найдете больше нигде."
 
 NCG_trade_manehattan:0 "Караваны в Мейнхеттен"
 NCG_trade_manehattan_desc:0 "Мейнхеттен - это новый рынок, полный безграничного потенциала. В самом большом городе Сердца Эквестрии нет недостатка в потенциальных торговых партнерах: от высшего класса Тенпони до бедняков из Города Дружбы. Пришло время выйти на этот новый рынок и удовлетворить любые потребности этих потребителей."
 
 NCG_everfree_aquisition:0 "Переворот в Вечнодиком лесу"
 NCG_everfree_aquisition_desc:0 "Хотя Красный Глаз изо всех сил старался приручить Вечнодикий лес, ему не удалось полностью подавить бесконечные орды чудовищ, буйную флору и удивительно хорошо организованных адских гончих. Они продолжали быть занозой в боку Филлидельфии, атакуя его силы из просторов южного Вечнодикого леса. К счастью для нас, эта война на истощение сильно ослабила монстров. Поскольку их гибель под копытами Филлидельфии становится всё очевиднее, мы не можем не задаться вопросом: могут ли адские гончие быть достаточно цивилизованными, чтобы решить подписать договор с меньшим злом..."
 
 NCG_everfree_integrate:0 "Обучить новых сотрудников"
 NCG_everfree_integrate_desc:0 "Наши новейшие сотрудники доказали, что они готовы охотно и преданно служить нашим корпоративным интересам. Тем не менее, адские псы не слишком умнеют работать с 9 до 18 часов. К счастью, мы уверены, что благодаря обучению и немалым количеством стимулов мы сможем сделать из них образцовых сотрудников."
 
 NCG_sub_companies:0 "Создать подразделения компании"
 NCG_sub_companies_desc:0 "Давно пора посмотреть правде в глаза: в Эквестрии слишком много земли, чтобы мы могли удержать её целиком и полностью. В одном только Сердце Эквестрии столько клиентов, что мы и мечтать не можем о том, чтобы удовлетворить все их потребности. К счастью, Брик считает, что придумал решение. Вместо того, чтобы пытаться создать одну огромную корпорацию, которая будет управлять всем, мы можем создать множество отдельных специализированных компаний, которые будут работать на локальном уровне. Так мы укрепим нашу способность удовлетворять различные потребности потребителей и значительно упростим работу с многократно расширившейся базой сотрудников."
 
 NCG_azure_management:0 "Новый менеджмент в Азурии"
 NCG_azure_management_desc:0 "Рейдеры, играющие в строительство нации, не заменят хорошей и правильной цивилизации. Пришло время освободить рынки азурийского региона путём агрессивной рыночной экспансии против местной монополии. Мы делаем это не только ради собственной прибыли, но и ради блага самих потребителей. Только с под нашим лидерством богатство может свободно течь по реке."
 
 NCG_everfree_management:0 "Расширить активы в Вечнодиком"
 NCG_everfree_management_desc:0 "Наши операции на юге Вечнодикого леса до сих пор были успешными. Естественный ход действий - расширить эту революционную стратегию за счет дальнейшей экспансии в остальные части этого ужасного леса. Мы надеемся, что адские гончие под нашим началом окажутся очень полезными, когда дело дойдёт до убеждения остальных сородичей в достоинствах офисной работы за надлежащую зарплату."
 
 NCG_from_citizen_to_employee:0 "Корпоративный экспансионизм"
 NCG_from_citizen_to_employee_desc:0 "Благодаря нашим новым активам мы можем приступить к процессу консолидации контроля над недавно расширенной клиентской базой. Пусть деньги текут рекой, ведь мы вступаем в новую эру капиталистического успеха. То, что сегодня является лишь небольшим расширением, завтра заложит основу для нашего господства над всем Сердцем Эквестрии!"
 
 NCG_corporate_takeover:0 "Враждебное поглощение Нового Мейрвея"
 NCG_corporate_takeover_desc:0 "Мы уже давно готовились к этому моменту. Наконец-то пришло время для нашей морской экспансии. На пути нашему расширению на восток стоит лишь феодальное государство Новый Мейрвей и их конкуренты-рейдеры на севере. К счастью, теперь мы готовы одним ударом расправиться с ними обоими и обеспечить себе господство на рынке всего Аметистового Бассейна."
 
 NCG_feudo_corpo:0 "Создать феодальную корпоратократию"
 NCG_feudo_corpo_desc:0 "Хотя мы не согласны со многими феодальными традициями Нового Мейрвея, мы всё же не можем отрицать того, что некоторые аспекты их системы работали на удивление хорошо. И хоть мы и не дворяне, но должность "лорд-управляющий" звучит неплохо. Чтобы помочь провести новую реформу и быстро интегрировать наши новые владения, мы предложим должности в высшем лидерстве многим бывшим дворянам, которые после нашей оккупации превратились в элитных клиентов."
 
 NCG_raider_employment:0 "Трудоустройство для рейдеров"
 NCG_raider_employment_desc:0 "Рейдеры - это просто заблуждающиеся и необразованные выжившие пони, которым не предоставили тех же возможностей, что и цивилизованным пони. Пора исправить это! С этого дня Фонд Реабилитации Брика будет стремиться оказывать помощь всем бывшим преступникам, которым просто нужен шанс начать жизнь с чистого листа. Разумеется, что те, кто откажется от такого щедрого предложения, будут отправлены работать в одну из наших многочисленных шахт до конца их крайне короткой жизни."
 
 NCG_neo_conglomerate:0 "Конгломерат Неокасл"
 NCG_neo_conglomerate_desc:0 "Наша компания огромна, как и её прибыли. Когда Брик задумал реформировать Гильдии в нечто действительно достойное их наследия, он и мечтать не мог о том успехе, которого мы достигли сейчас. Ничто не встанет между нашим новым усовершенствованным брендом и почти бесконечным богатством, которое теперь находится у наших копыт."
 
 NCG_ceo_bonus:0 "Крупные бонусы начальству"
 NCG_ceo_bonus_desc:0 "Мы потратили усилия, так что теперь настало время пожинать плоды. В ответ на постоянный и усердный труд наших самых любимых сотрудников мы решили выдать крупные премии тем, на кого наша Гильдия полагается больше всего: нашим вице-президентам. И двум другим Гильдиям аналогичным образом придётся вознаградить своих высших управленцев, если они хотят оставаться конкурентоспособными работодателями."
 
 NCG_employee_slaves:0 "Выкупить долги"
 NCG_employee_slaves_desc:0 "Столь многие пони в нашей честной стране работают днями и ночами, поддерживаемые лишь слабой надеждой на то, что их жеребята наконец-то смогут освободиться от непосильных долгов их родителей. Но мы готовы положить конец варварской практике кабалы и снять искусственные денежные оковы, навязанные тем, кому в жизни не так повезло. С этого момента Гильдия Шахтёров берёт на себя долги всех этих бедных душ. Конечно, теперь мы владеем их долгами, а значит и ими. Поэтому будет правильно, если эти пони будут работать на нас, дабы отблагодарить нас за эту бесконечную щедрость и благосклонность."
 
 NCG_maximum_suppression:0 "Упреждающие меры безопасности"
 NCG_maximum_suppression_desc:0 "Со времён роспуска Гильдии Безопасности наша стратегия защиты активов была основана на противодействии, а не на проявлении инициативы. Движения вроде проклятого Союза смогли укорениться прямо у нас под носом, что в конечном итоге привело к ситуации в Западном Аметисте. Пора покончить с этим Пришло время кардинально изменить нашу стратегию безопасности, уделяя повышенное внимание выявлению потенциальных угроз задолго до того, как они станут кризисом."
 
 NCG_utilize_corruption:0 "Смазать копыта"
 NCG_utilize_corruption_desc:0 "Деньги заставляют мир крутиться. Это истина, что легла в основу нашего образа жизни. Почему мы должны уклоняться от этого факта в ошибочном старании "побороть коррупцию"? Если нашими пони движут лишь богатство да жадно, то это лишь сделает их успешными, а всех остальных - бедными. Пришло время признать, что взяточничество - это вполне оправданная бизнес деятельность и источник дохода."
 
 NCG_send_mines:0 "Расширить шахты"
 NCG_send_mines_desc:0 "Недавние "реформы" привели к тому, что у нас стало очень много пони, и это создало небольшой кризис безработицы. К счастью, шахтам всегда нужны трудоспособные пони, которых можно отправить на новые глубины. До тех пор, пока мы сможем поддерживать число несчастных случаев на приемлемом уровне, наша расширенная база работников будет подпитывать расширение шахт ещё долгие десятилетия."
 
 NCG_increase_quota:0 "Строгое соблюдение квот"
 NCG_increase_quota_desc:0 "Похоже, что пони, чьи долги мы любезно взвалили на себя, оказались не слишком благодарными. День за днем они халтурят на работе и не выполняют свои квоты. Пришло время вбить в этих оборванцев немного здравого смысла и напомнить им о последствиях невыполнения ожиданий."
 
 NCG_chance_slavery:0 "Шанс вырваться из нищеты"
 NCG_chance_slavery_desc:0 "Никому не нравится быть бедным, и все же большинство пони бедны. Мы дадим ещё один шанс тем, кто достаточно безжалостен и беспечен, чтобы им воспользоваться: Присоединяйтесь к нашему отделу кадров, чтобы зарабатывать достойную зарплату и при этом иметь возможность оказывать влияние на своих подчиненных." #Equine Resources -> Human Resources -> отдел кадров?
 
 NCG_tap_into_slavetrade:0 "Заняться работорговлей"
 NCG_tap_into_slavetrade_desc:0 "Рабами, как любым другим товаром, торгуют по всей пустоши. Мы никогда не пытались расширить наши операции на этот рынок. Теперь, когда мы отбросили наши мелкие "моральные" опасения по поводу владения разумными существами, мы можем, наконец, заняться одним из старейших видов бизнеса пустоши."
 
 NCG_young_workers:0 "Сделать рабство основой экономики"
 NCG_young_workers_desc:0 "Наемные работники доставляют хлопоты своими контрактами и "правами пони". Вместо того, чтобы полагаться на этих довольно ненадёжных пони, мы будем ужесточать наши принципы работы, постепенно отказываясь от свободного персонала в пользу рабов. Они будут работать до седьмого пота и не будут жаловаться. Чего ещё хотеть от работника?"
 
 NCG_dig_deeper:0 "Копать ещё глубже"
 NCG_dig_deeper_desc:0 "Подземные богатства в пределах нашей досягаемости. Мы будем копать глубже, прочёсывать всё больше породы, пока наши запасы не заставят позеленеть от зависти самых могучих драконов. Медь, железо, серебро, золото, драгоценные камни и многое другое будет нашим! Продолжайте копать! Глубже и глубже!"
 
 NCG_engine_war:0 "Начать производство химического оружия"
 NCG_engine_war_desc:0 "Наши промышленные возможности растут с каждым днем, так что мы можем начать производить более "интересные" виды оружия. Мы говорим про различные разновидности химического оружия, в основном про ядовитые газы, которые с немалым успехом использовались зебрами в Великой Войне.\n\n§RДругие могут видеть в этом преступление, но для нас это просто самый эффективный способ войны!§!"
 
 NCG_pact_bloodmane:0 "Предложить договор Бладмейн"
 NCG_pact_bloodmane_desc:0 "Как и мы, так и Бладмейн стремится покончить с Новым Мейрвеем. И хотя у нас могут быть разные конечные цели, мы всё равно можем работать вместе для того, чтобы свергнуть лидера [MWY.GetLeader]! Мы обратимся к Кровавой Армии с предложением:\nМы заключим договор о ненападении и отправим им некоторые чертежи оружия, а они отправят парочку своих опытных солдат для обучения нашей армии."
 
 NCG_take_out_mwy:0 "Захватить богатства Мейрвея"
 NCG_take_out_mwy_desc:0 "Пришло время разобраться с самой большой угрозой нашему режиму. Богатые ресурсами земли Нового Мейрвея будут нашими. Это будет наш величайший момент; битва, что определит дальнейшее развитие нашей нации. Вперёд, за прибылью!"
 
 NCG_moving_central_basin:0 "Перестроить Центральный Бассейн"
 NCG_moving_central_basin_desc:0 "Центральный Бассейн полон ценных драгоценных камней, что необходимы для подпитки нашей магической промышленности. Однако здесь также полно пони, которые пытаются сопротивляться нашему правлению при каждой возможности. Мы можем убить двух радтараканов одним ударом, если отправим тех, кто сопротивляется нам, глубоко в шахты для добычи драгоценных камней. Так мы остановим поток их непрекращающихся жалоб."
 
 NCG_integrate_mwy:0 "Сделка со знатью Полуострова"
 NCG_integrate_mwy_desc:0 "Чтобы правильно управлять густонаселенными новыми землями, нам придётся интегрировать местное дворянство в наши ряды. Многие предлагают создать §Rфеодальную корпоратократию§!: гибрид стабильной, но медленной феодальной системы Нового Мейрвея с нашей собственной эффективной, но небольшой корпоративной администрацией. Важным шагом на этом пути станет предоставление дворянам официальных должностей в нашей Гильдии. Это в значительной степени поможет интегрировать недавно завоеванные земли."
 
 NCG_bloody_treachery:0 "Кровавое предательство"
 NCG_bloody_treachery_desc:0 "Теперь, когда пони Бладмейн выполнили свою задачу, мало что мешает нам чётко обозначить политику нашей компании по отношению к рейдерам. В нашем государстве нет места кровожадным психопатам."
 
 NCG_bloody_enslavement:0 "Программа реабилитации рейдеров Дж.Е.Ба."
 NCG_bloody_enslavement_desc:0 "Мы - разумный и цивилизованный народ. Мы понимаем, что рейдеры - тоже пони, какими бы кровожадными и мерзкими они бы ни казались. Поэтому будет правильно, если мы дадим им шанс искупить свою вину тяжелым трудом. Только через кровь и пот они снова станут настоящими пони."
 
 NCG_integration_skills:0 "Объединение королевств"
 NCG_integration_skills_desc:0 "Нового Мейрвея больше нет, но и Неокасл уже стал пережитком прошлого. Мы - нечто большее, чем просто собрание гильдий, сосредоточенных вокруг одного города. Благодаря упорному труду и усилиям мы стали новой нацией. Нацией, в которой будут собраны лучшие качества её составных частей. Это уже произошло, но теперь мы заявим об этом официально. Неокасл мертв. Да здравствует Неокасл-Мейрвей!"
 
 NCG_enslave_bog:0 "Поработить болотных пони"
 NCG_enslave_bog_desc:0 "Болотные пони - отсталая кучка дикарей. У них полно вшей, но кроме этого нет ничего примечательного. Несмотря на наше отвращение к их образу жизни, мы не можем отрицать, что нам всегда нужны пони для содействия нашей промышленной экспансии. Ну, они должны быть лёгкой мишенью."
 
 NCG_enslave_pbn:0 "Укротить дикие равнины"
 NCG_enslave_pbn_desc:0 "Равнины на западе не слишком богаты ресурсами, но они стратегически важны для дальнейшего продвижения в этот регион. Поэтому будет разумно при первой же возможности взять их под свой контроль."
 
 NCG_enslave_gor:0 "Отправиться в ущелье"
 NCG_enslave_gor_desc:0 "Город Ущелья - довольно незначительная страна, граничащая с небольшой рекой. Это делает их очевидной целью для нашей дальнейшей экспансии, поскольку маловероятно, что другие державы пустоши будут возражать против того, чтобы мы разобрались с такой маленькой страной."
 
 NCG_enslave_evr:0 "Посадить псов на поводок"
 NCG_enslave_evr_desc:0 "Отвратительные шавки, оккупировавшие Вечнодикий лес, продолжают быть проблемой. Дж.Е.Б. даже не может отправиться на свой курорт на границе леса, потому что там всё пропахло мокрыми псинами. Уже давно пора что-то сделать с этой угрозой и наконец-то принести факел цивилизации в Вечнодикий лес."
 
 NCG_enslave_rep:0 "О редиске и республиках"
 NCG_enslave_rep_desc:0 "Республика - это относительно малозначимая страна, сидящая на целой куче природных ресурсов и плодородных земель. Эта земля очень скоро станет нашей, и мы сможем делать с ней все, что захотим. Дж.Е.Б. уже представляет себе огромные фермы, выращивающие всевозможные культуры, с помощью которых мы сможем наладить торговлю продовольствием по всей пустоши."
 
 NCG_enslave_raf:0 "Выкрасить Азурвэй в чёрный!"
 NCG_enslave_raf_desc:0 "Азурвэй является естественной преградой между нами и южным землями. Пришло время захватить контроль над всем северным берегом реки, обезопасив его и, соответственно, нашу территорию от всех, кто попытается нам угрожать. Конечно, сильные мира сего могут быть недовольны этим, поэтому нам следует проявить должную осторожность."
 
 NCG_slave_finish:0 "Вперёд, прибыль ждёт!"
 NCG_slave_finish_desc:0 "Трудно поверить, что всего несколько лет назад мечта Дж.Е.Ба казалась именно мечтой - не более чем нереальными целями витающего в облаках президента корпорации, у которого денег было больше, чем ума. Теперь же он воплотил своё видение в реальность. Наши земли простираются далеко за пределы традиционных владений, наши богатства достаточно велики, чтобы покрыть крышками целые городские кварталы, и мы доказали, что являемся достойными правителями эквестрийской пустоши."
 
 NCG_magos_sunforge:0 "Довериться Магос Санфордж"
 NCG_magos_sunforge_desc:0 "Магос Санфордж долгое время была весьма противоречивой фигурой в нашей Гильдии из-за её эксцентричной одержимости одним проектом, что затмевал все остальные. Однако она крайне умна и непоколебимо предана. Возможно, что она куда охотнее будет работать над большим числом задач, если мы, наконец, согласимся рассмотреть её §Oпроект Старфьюри§!."
 
 NCG_black_market_tech:0 "§OОбуздать пламя солнца§!"
 NCG_black_market_tech_desc:0 "Тысячелетиями пони стремились к звездам, издалека наблюдая за этими великими средоточиями жизни и процветания. Некогда сама Селестия претендовала на власть над солнцем, и у нее была магия, чтобы подкрепить это заявление. Но теперь принцессы мертвы, а солнце по-прежнему движется само по себе. Тем не менее, мы не отреклись от солнца, и у Магос Санфордж есть довольно амбициозный план, который позволит принести солнце к нам..."
 
 NCG_precision_engineering:0 "Возродить искусство производства микросхем"
 NCG_precision_engineering_desc:0 "Мы восстанавливали и поддерживали работу сложных схем на протяжении многих поколений, но вот их создание считалось искусством, утраченным для всего остального мира. К счастью, отныне при поддержке Гильдии Строителей и Шахтёров мы можем восстановить утраченные знания и вновь запустить высокотехнологичную промышленность."
 
 NCG_our_own_crusader_maneframe:0 "Создать собственный мейнфрейм"
 NCG_our_own_crusader_maneframe_desc:0 "В давно минувшие времена существовали огромные терминалы, совершенно не похожие на прочие малые машины, что некогда благословляли наше земное царство. Эти творения, что олицетворяли собой вершину развития инженерного мастерства и вычислительных технологий, звались "мейнфреймами". Хотя их было немного, вклад этих машин был крайне важен для прогресса эквестрийской промышленности и науки к концу войны. Нам бы очень хотелось наложить свои копыта на подобное технологическое чудо."
 
 NCG_liquidate_the_corrupt:0 "Ликвидировать коррупци... коррупционеров"
 NCG_liquidate_the_corrupt_desc:0 "Взяточничество, шантаж и ещё более мерзкие дела глубоко укоренились среди нас. К сожалению, мы и сами были вынуждены прибегать к таким мерам в процессе нашего восхождения к власти, но теперь мы можем что-то с этим сделать. С этого момента любой чиновник, пойманный на получении взяток или торговле "услугами", будет считаться предателем своей Гильдии и Неокасла в целом. Единственным подходящим наказанием за нарушение пункта о лояльности в их контракте является немедленное лишение как должности, так и жизни."
 
 NCG_soylent_green:0 "§rППОИПВП§!"
 NCG_soylent_green_desc:0 "§rПрограмма по Переработке Отходов и Извлечению Питательных Веществ из Пони§! (сокращенно ППОИПВП) позволит облегчить проблемы обеспечения нашего сильно урбанизированного и привязанного к заводам населения достаточным количеством пищи, дабы они не теряли эффективности труда. Эта программа позволяет не только перерабатывать определенные виды промышленных отходов в продукты питания, но и повторно использовать тела умерших работников для обеспечения питательными веществами следующего поколения!\nЭто не пониедство, если тело пони прошло как минимум через пять стадий переработки!"
 
 NCG_land_plenty:0 "Земля изобилия"
 NCG_land_plenty_desc:0 "Наша промышленность процветает после устранения коррупции и "упорядочивания" процесса питания и обучения сотрудников. Мы будем использовать это богатство для дальнейших инвестиций в наше будущее в надежде создать спираль экспоненциального роста. Будущее, полное бесконечного богатства, ждёт нас!"
 
 NCG_electric_wonders:0 "Чудеса сетевой интеграции"
 NCG_electric_wonders_desc:0 "Терминалы, камеры, машины, системы безопасности и многое другое можно объединить в одну огромную сеть, чтобы резко расширить наши возможности в самых разных областях. Мы уже реализовали это в наших собственных кузницах, так что теперь пришло время расширить масштаб. Неокасл станет испытательным полигоном для величайшей инновации со времён конца света. Пусть информация течёт рекой!"
 
 NCG_expand_network:0 "Испытания в сельской местности"
 NCG_expand_network_desc:0 "Некоторые высказывали опасения по поводу эффективности нашей сети в сельской местности. К счастью, у нас нет недостатка в малонаселенных землях на нашей территории, которые можно использовать в качестве испытательного полигона. Каждое малое поселение будет подключено к нашей обширной сети, дабы чудеса будущего стали доступны даже самым отдалённым жителям."
 
 NCG_seize_everfree:0 "Испытания в опасных условиях"
 NCG_seize_everfree_desc:0 "Мы всё ещё работаем над устранением недостатков, однако появилась уверенность в том, что мы разработали стратегию эффективного расширения нашей сетевой инфраструктуры в менее гостеприимных регионах. Мы разместим испытательные полигоны глубинах Вечнодикого леса - одного из самых враждебных мест во всей Эквестрии. Но сначала мы должны захватить контроль над одной из его частей."
 
 NCG_dog_workers:0 "Подарок Гильдии Шахтёров"
 NCG_dog_workers_desc:0 "Гильдия Шахтёров по-прежнему держится от нас в стороне и не решается похвалить наш значительный прогресс. Возможно, что подарок немного смягчит их отношение. Так уж получилось, что под нашим контролем находятся большие полуразумные псы, которые отлично разбираются в горном деле. Стоящий дар, а?"
 
 NCG_charcoal_woods:0 "Угольная электростанция Вечнодикого"
 NCG_charcoal_woods_desc:0 "Настало время воплотить наши теории в жизнь. Сперва мы должны построить огромное предприятие, предназначенное для переработки древесного угля в нечто полезное. Это станет основой как для расширения нашей сети, так и для борьбы с постоянно наступающим лесом, который сопротивляется нам на каждом шагу. Если Вечнодикий решится бросить вызов нам, то он станет лишь топливом для наших печей, а наши провода протянутся по покрытой пеплом земле."
 
 NCG_expand_bog:0 "Размять ноги"
 NCG_expand_bog_desc:0 "По мере роста населения и промышленности мы всё сильнее начинаем нуждаться в новых землях. Гильдия Строителей считает, что нашла подходящую цель для нашей экспансии, даже если сам ландшафт не слишком стабилен. Ожидается, что Болотные Прыгуны не будут сильно сопротивляться, и их земля станет нашей."
 
 NCG_resettle_bogponies:0 "Найти способных техников"
 NCG_resettle_bogponies_desc:0 "Как физическое, так и психическое состояние большинство пони, населяющих болото Фрогги Боттом, весьма сомнительно. Уровень неграмотности высок, болезни свирепствуют, да и вообще удивительно, как им удавалось выживать так долго до нашего вмешательства. Тем не менее, не все из них потеряны для нас. Мы найдем тех, кто сможет пройти базовый тест на интеллект, и отвезём в Неокасл, дабы обучить ремонту и обслуживанию машин. Так от них будет хоть какая-то польза."
 
 NCG_bog_productivity:0 "Субсидировать расширение гильдии"
 NCG_bog_productivity_desc:0 "Гильдия Строителей начала быстро расширяться на недавно завоеванной земле. Сейчас они работают над всевозможными проектами и пытаются сделать их прибыльными. Однако сроки реализации этих проектов неприемлемы. Чтобы ускорить процесс, мы перераспределим ресурсы и финансирование, дабы приблизить момент получения прибыли."
 
 NCG_abduct_ponies:0 "Поощрять "недобровольную иммиграцию""
 NCG_abduct_ponies_desc:0 "Хотя наша хватка выходит далеко за пределы традиционных границ, сердце нашей власти остается в Неокасле. Мы будем "поощрять" всех тех, кого мы считаем потенциальными нарушителями спокойствия, переселяться в те земли, которые уже попали в объятия нашей постоянно расширяющейся сети. Там мы сможем очень внимательно следить за ними и устранять любое несогласие задолго до того, как оно начнёт становиться проблемой."
 
 NCG_new_relays:0 "Укрепить контроль"
 NCG_new_relays_desc:0 "Новые земли приручены, а их жители оказались под нашим железным копытом, так что мы можем завершить их покорение и начать беспрепятственно заниматься нашими операциями на этих территориях. Это лишь один маленький шаг на пути к нашей конечной цели - к новому будущему для эквестрийской пустоши. И нами движет прибыль и прогресс в равной степени."
 
 NCG_magos_ferrofall:0 "Расширить полномочия Магоса Феррофолла"
 NCG_magos_ferrofall_desc:0 "Магос Феррофолл - наш ведущий эксперт по всем вопросам, связанным с пони. Он разбирается во всех аспектах: от того, как пони думают и реагируют, до их общих движущих мотивов. Он сыграл решающую роль в поддержании максимальной эффективности работы наших рабочих, а также в создании подходящих стимулов для продвижения по службе в нашей Гильдии. Теперь же пришло время распространить его влияние на все Гильдии, чтобы всеми пони в нашей стране управляли максимально эффективно."
 
 NCG_ferro_cyber:0 "§RСекреты Филлидельфии§!"
 NCG_ferro_cyber_desc:0 "У нас есть веские основания полагать, что так называемый "Собор" в глубине Вечнодикого леса является местом, где зародилась самая передовая программа исследований в области кибернетики в истории Эквестрии. К счастью, эта могучая крепость не так уж неприступна, что бы там ни думали её обитатели. Хватит и парочки взяток, чтобы часть информации из Собора попала к нам в копыта."
 
 NCG_decrypt_files:0 "Расшифровать файлы"
 NCG_decrypt_files_desc:0 "Хотя сейчас мы заполучили доступ к кибернетике, что на десятилетия обгоняет нашу собственную программу, голокассеты, которые также прилагались к образцам, тщательно зашифрованы. Без информации, содержащейся на них, потребуется гораздо больше времени для обратной инженерии этой технологии. Поэтому мы сосредоточим наши усилия на том, чтобы взломать шифр и получить ценные данные с этих носителей информации."
 
 NCG_project_talos:0 "Запустить проект §PТАЛОС!§!"
 NCG_project_talos_desc:0 "Теперь, когда у нас есть знания о кибернетической программе Стойла 101, мы можем приступить к собственным проектам. Хотя творения 101-го впечатляют, эти устройства также непомерно дороги. И их создатели уделяли слишком уж много внимания эстетике. Мы разработаем новую модель имплантатов, которые будут просты в производстве и потребуют для изготовления обычных материалов. И ещё мы не будем заботиться о том, чтобы эти механизмы выглядели "устрашающе". Магос Феррофолл, уже ставший киберпони, обязал весь свой департамент пройти кибернетизацию к концу года."
 
 NCG_enhance_workers:0 "Лоботомировать непродуктивных рабочих"
 NCG_enhance_workers_desc:0 "После кибернетизации отдела кадров мы начнём массовую лоботомизацию рабочих, не справляющихся со своими обязанностями. Эта процедура должна устранить их стремление к бунтам и избавить их от сильных эмоций. А ещё так они станут идеальными кандидатами на получение кибернетики, которая позволит повысить их недостаточную производительность. Им придётся взять в долг у компании, чтобы заплатить за эти кибернетические устройства, но они не смогут осознать этот факт."
 
 NCG_enhance_soldiers:0 "Кибернетизировать службу безопасности"
 NCG_enhance_soldiers_desc:0 "Наша программа кибернетизации показала отличные результаты, и хотя многие в нашей стране начинают сомневаться в здравомыслии Магосов, Феррофолл полон решимости распространить кибернетизацию ещё дальше! Следующие в его списке - наши силы безопасности, которым действительно не помешали бы некоторые "улучшения". В конце концов, вам не нужно таскать оружие, если ВЫ САМИ являетесь оружием. Кроме того, будет очень удобно, если мы станем единственными поставщиками жизненно важной кибернетики для нашей армии, практически гарантируя их дальнейшее подчинение."
 
 NCG_flesh_steel:0 "§NГармония§! §Fплоти§! и §gстали§!"
 NCG_flesh_steel_desc:0 "На конец прошлого квартала более 10% всего населения нашей страны имеют в своём теле те или иные кибернетические имплантаты. Теперь нам придётся замедлить темпы нашей амбициозной программы, поскольку производственные возможности достигли пика своей потенциальной эффективности, и эту задачу нельзя перепоручить кому-то. Поэтому вместо расширения производства мы будем внедрять новое поколение кибернетики, которая сможет дольше работать в органических телах. А также убьёт вас при удалении имплантата. Скоро мы станем самой эффективной нацией в этой проклятой пустоши!"
 
 NCG_smoke_steel:0 "От §Aтрёх§! к §Rодной§!"
 NCG_smoke_steel_desc:0 "Гильдия Строителей растянула свои силы. Сейчас они пытаются управлять столь огромным количеством земли, что столкнулись с нехваткой надзирающего персонала. Гильдия Шахтёров спокойно почитает на лаврах, довольная обретённым богатством. И те, и другие не замечают реальности своего положения. День за днём всё большее количество их сотрудников получают имплантаты и начинают всё сильнее зависеть от нас. Мы - будущее, единственный возможный путь вперёд для Неокасла и всего рода пони в целом. Другие гильдии подчинятся нам или погибнут."
 
 NCG_our_tendrils:0 "Приоритет: §RРасширить охват§!"
 NCG_our_tendrils_desc:0 "Мы разобрались со слабыми гильдиями и не осталось никого, кто мог бы возразить против наших приказов. Первым делом мы начнём расширять нашу деятельность, поскольку нам потребуется куда больше ресурсов, если мы действительно хотим воплотить в жизнь наши мечты."
 
 NCG_eat_mareway:0 "Цель: §GЗахватить восточный полуостров§!"
 NCG_eat_mareway_desc:0 "Новый Мейрвей уже много веков является гордым реликтом древних традиций. Они считают себя последователями проверенной феодальной системы, что продержится ещё многие века. Но правда заключается в том, что они невежественны. Каждый из них - от наиболее жалкого крестьянина до самого толстого дворянина - слеп к реалиям текущего мира. Они настолько застряли в прошлом, что у нас нет иного выбора, кроме как силой затащить их в будущее."
 
 NCG_find_intelectuals:0 "Дополнение: §CЗащитить местную интеллигенцию§!"
 NCG_find_intelectuals_desc:0 "Хотя и дворяне, и крестьяне потеряны для нас, в этом жалком феодальном государстве всё же есть те, у кого открыты глаза. Интеллектуалы, будь то местные алхимики или знатные волшебники, могут быть достаточно умны, чтобы увидеть достоинства мира, который мы хотим создать. Со временем они могут даже влиться в наши ряды."
 
 NCG_kill_era:0 "Дополнение: §CПодавить иррегулярных боевиков§!"
 NCG_kill_era_desc:0 "Организованные рейдеры весьма парадоксальны. Как организованная структура, основанная на воровстве, убийствах и войне, может вырасти достаточно большой, чтобы начать считать себя нацией? Это удивляет. К сожалению, хотя эти рейдеры являются ценным ресурсом для социологических исследований, они также представляют собой активную угрозу для наших операций. В результате у нас не остается другого выбора, кроме как ликвидировать их."
 
 NCG_amethyst_unity:0 "Заключение: §rАметистовый Бассейн усмирён§!"
 NCG_amethyst_unity_desc:0 "Многие - от варваров-дикарей, изображающих из себя рыцарей, до рейдеров, пытающихся построить империю на куче трупов - пытались выступить против нас. Но они были глупы, ведь исход конфликта с нами был предрешён задолго до того, как наши первые солдаты переступили за те линии на карте, которые они называли своими границами. И теперь мы по праву являемся владыками Аметистового Бассейна."
 
 NCG_annihilate_pbn:0 "Цель: §GУничтожить западную угрозу§!"
 NCG_annihilate_pbn_desc:0 "Чем внимательнее мы смотрим на запад, тем яснее становится, что цивилизация там была сожжена дотла жар-пламенем. Племенные банды, наёмники-военачальники и крайне негостеприимные пейзажи из самого Тартара ждут тех, кто отважится отправиться на эти нетронутые земли. Большинство стремится избегать этого региона, словно некромантической чумы. К счастью, мы не большинство, и отправимся туда с намерением цивилизовать эти проклятые земли."
 
 NCG_annihilate_gor:0 "Дополнение:\n§CОчистить ущелья§!"
 NCG_annihilate_gor_desc:0 "Карьерные угри - отвратительные и опасные существа, и мы недоумеваем, почему кто-то решил, что жить рядом с ними - хорошая идея. Так что Город Ущелья в равной степени является памятником как настойчивости, так и глупости пони. Под нашим благосклонным правлением им будет куда безопаснее. Ведь сейчас они могут умереть только потому, что у угря сегодня плохой день."
 
 NCG_annihilate_fta:0 "Дополнение: §CУничтожить "Когтей"§!"
 NCG_annihilate_fta_desc:0 ""Когти" похожи на группы вооружённых бродяг, которые сменяют один контракт на другой, не думая ни о чем, кроме прибыли. Однако в пустоши существует несколько важных исключений. Одна из таких групп уже долгое время обитает в старом бункере времён войны, правя окружающей их враждебной землёй по причинам, которые знают лишь они сами. Давно пора кому-нибудь намекнуть этим наёмникам, что стоило придерживаться их первоначальной профессии."
 
 NCG_west_secure:0 "Заключение: §rСаммердейл полностью подчинён§!"
 NCG_west_secure_desc:0 "Западный регион уверенно находится под нашим контролем. Мы покорили пони этих диких земель и теперь можем заняться эксплуатацией их природных богатств. Всё, что представляет ценность, будет тщательно охраняться, все трудоспособные пони будут работать, и мы позаботимся о том, чтобы наши недавно завоёванные земли выдавали максимум эффективности."
 
 NCG_fight_NCR:0 "Приоритет: §RУничтожить азурийскую угрозу§!"
 NCG_fight_NCR_desc:0 "Азурвэй представляет собой естественный водораздел между севером и югом. Это очевидная граница, при контроле которой мы получим как стратегически важную полосу обороны, так и доступ к ценному торговому маршруту. Нынешние жители вряд ли согласятся принять наше правление, но с каких это пор нас так уж волнует свободная воля?"
 
 NCG_wrap_wires:0 "§AОкутать мир проводами§!"
 NCG_wrap_wires_desc:0 "Мы снова и снова доказывали правоту своих идей. Племена и их духи не могли выстоять против нас. Другие Гильдии склонились перед нашей волей. Все типы общества - от феодальных королевств до представительных республик - были вынуждены подчиниться нам. Можно сделать только один вывод. Судьба всего мира - подчиниться нашей системе и оказаться в нежных объятиях нашей великой сети. В будущем не будет ни страданий, ни рабства, ни смерти. Будущее - в проводах."
 
 NCG_company_security:0 "Начать восстановление службы безопасности"
 NCG_company_security_desc:0 "Наша служба безопасности уже давно сталкивается с острой нехваткой кадров. Это было не так плохо, когда мы могли откупиться от любых враждебных конкурентов, но из-за постоянно меняющихся условий современных рынков мы вынуждены рассмотреть вопрос о более значительных инвестициях в защиту наших активов."
 
 NCG_flying_survey:0 "Наблюдение с высоты"
 NCG_flying_survey_desc:0 "Мы вынуждены следить за многими пони, как на нашем рынке, так и за его пределами. Как персонал, так и потребители представляют потенциальную угрозу для нашей деятельности, что приводит к необходимости постоянного наблюдения за ними. Для этого мы вложим средства в развитие самолётов, чтобы всегда быть начеку. Только так мы будем уверены в том, что нас не застанут врасплох."
 
 NCG_airport_rapids:0 "Аэропорт в Порогах"
 NCG_airport_rapids_desc:0 "Во время войны в Порогах Азур размещался региональный аэропорт Азурвэя. Хотя после двух столетий без обслуживания он пришёл в запустение, при достаточных усилиях мы вполне можем вернуть этот аэропорт в рабочее состояние."
 
 NCG_wartime_aircraft:0 "Лётные методички"
 NCG_wartime_aircraft_desc:0 "Даже у Гильдии Механикум маловато знаний об эксплуатации летательных аппаратов из-за того, что эти машины не использовались уже на протяжении многих поколений. Если мы хотим углубить наши знания об этих летающих машинах и эффективном их использовании, то мы обязаны попытаться приобрести любые учебники по авиации, которые пережили падение Эквестрии."
 
 NCG_sky_behemoths:0 "Поддержка с воздуха"
 NCG_sky_behemoths_desc:0 "Наши воздушные операции продолжают расширяться и стали появляться новые идеи относительно наших самолётов. Наиболее популярной из этих идей является концепция использования нашей авиации для оказания помощи наземным силам путём неустанных бомбардировок враждебных конкурентов и недовольных сотрудников."
 
 NCG_air_standart:0 "Стандартизация корпоративных самолётов"
 NCG_air_standart_desc:0 "Если мы хотим и дальше расширять наши воздушные операции, то должны разработать способы максимального расширения производства самолётов. Для этого мы проинвестируем в разработку дешёвых деталей для этих летающих машин, которые позволят массово их производить."
 
 NCG_let_serve:0 "Повысить призывные квоты"
 NCG_let_serve_desc:0 "С момента роспуска Гильдии Безопасности мы использовали систему призывных квот для охраны. К сожалению, сейчас мы можем с уверенностью сказать, что этих квот недостаточно для поддержания конкурентоспособности на современном рынке. Чтобы сравняться с конкурентами, мы должны значительно расширить квоты, дабы гарантировать, что у нас будет много сотрудников службы безопасности, готовых защищать наши активы."
 
 NCG_rely_mercs:0 "Безопасность на аутсорсинг"
 NCG_rely_mercs_desc:0 "Мы должны признать, что у нас просто нет достаточного количества персонала для создания большой службы безопасности. Вместо того чтобы заставлять всё большее число сотрудников бросать свою работу и приступать к защите активов, мы проинвестируем наше богатство и наймём профессиональных третьих лиц для защиты нашей собственности и интересов."
 
 NCG_gerwin_mercs:0 "Гренадеры Гервина"
 NCG_gerwin_mercs_desc:0 "Самые распространенные наёмники в пустоши - различные роты "Когтей". Один из таких отрядов действует в нашем районе и в прошлом уже доказал свою надежность в защите отдельных активов. Их лидер, грифон с весьма извращённой жаждой насилия, будет более чем счастлив поработать на нас в обмен на соответствующее вознаграждение."
 
 NCG_talon_flyers:0 "Нанять инструкторов-дашитов"
 NCG_talon_flyers_desc:0 "Дашиты - редкость в Пустоши, но всё же они встречаются то там, то тут. И действительно, наши внутренние команды по анализу рынка сообщают о наличии значительного количества этих изгнанников, скрывающихся в болоте на северо-востоке. Кажется весьма вероятным, что они будут готовы поработать на нас, если мы предложим им роскошные условия жизни и защиту от их бывшего правительства."
 
 NCG_talon_aeris:0 "Аэронавты-авантюристы Аэрис"
 NCG_talon_aeris_desc:0 "Аэрис - довольно эксцентричная родившаяся на поверхности пегаска. Она помешана на летательных аппаратах. Дирижабли, самолёты и облачные корабли - вот сферы её компетенции. Она утверждает, что является экспертом во всём этом и многих других вещах. При значительных инвестициях её стартап может оказаться очень полезным для нашей страны."
 
 NCG_zerko_mercs:0 "Зилоты Зерко"
 NCG_zerko_mercs_desc:0 "Зерко весьма странен, даже для зебры. От него трудно добиться больше нескольких слов за раз, но его группа "легионеров" заслужила репутацию одних из самых искусных солдат во всей пустоши. Их услуги стоят недёшево, но цена более чем достойна того, чтобы столь прославленные воины служили нашим интересам."
 
 NCG_duke_mercs:0 "Диггеры Дюка"
 NCG_duke_mercs_desc:0 "Подобные Дюку редко встречаются даже среди наемников, ведь он командует алмазными псами. Мы не сомневаемся, что его уникальные таланты будут очень ценны для нас. Однако он требует оплату только драгоценными камнями, а это означает, что нам придётся столкнуться с расходами на их импорт."
 
 NCG_rely_employ:0 "Внутренние ресурсы"
 NCG_rely_employ_desc:0 "Мы должны ещё больше расширить ряды сотрудников службы безопасности, если хотим обеспечить сохранность наших активов как внутри страны, так и на зарубежных рынках. Больше сотрудников будет переведено на работу по защите активов, а отставной персонал вернётся на службу как в качестве инструкторов, так и офицеров."
 
 NCG_invest_weapons:0 "Инвестировать в развитие энергооружия"
 NCG_invest_weapons_desc:0 "Магическое энергетическое оружие - одно из самых совершенных видов вооружений, разработанных в Эквестрии военного времени. Инвестиции в эту сферу технологий дадут нам существенное преимущество перед конкурентами."
 
 NCG_invest_doctrine:0 "Военные учения"
 NCG_invest_doctrine_desc:0 "Реальный боевой опыт для наших командиров не купить за крышки. Если только у вас нет надёжного поставщика шаров памяти с нужными данными. К сожалению, такого поставщика у нас нет, так что нам придётся полагаться на учения для проверки наших оперативных стратегий."
 
 NCG_robot_gaps:0 "Механические силовики"
 NCG_robot_gaps_desc:0 "Роботы, в отличие от пони, не оспаривают приказов. Они не испытывают чувства вины. И, самое главное, они не колеблются, прежде чем наказать нарушившего порядок сотрудника. Машины - это будущее, как в промышленности, так и в сфере безопасности. Нам стоит инвестировать в это будущее прямо сейчас, пока наши конкуренты не опередили нас."
 
 NCG_the_new_budget:0 "Реорганизовать бюджет безопасности"
 NCG_the_new_budget_desc:0 "В течение десятилетий бюрократы постоянно вмешивались в бюджет сил безопасности, в результате чего эти средства широко растрачивались. Когда же деньги действительно идут на защиту активов, то они часто расходуются неэффективно и с куда более высокими операционными расходами, чем необходимо. Проведя обширный аудит и реструктуризацию финансового отдела нашей службы безопасности, мы можем значительно сократить расходы, гарантируя при этом то, что все потраченные деньги уйдут по назначению."
 
 NCG_whip_into_shape:0 "Обеспечение соблюдения стандартов поведения"
 NCG_whip_into_shape_desc:0 "Многие из наших сотрудников службы безопасности ведут себя так, как будто они костоломы с пустоши. Хотя в прошлом мы терпели подобное поведение, пришло время покончить с этим и начать строго придерживаться наших стандартов поведения для всех сотрудников службы безопасности. Никаких больше безумных попоек и приёма наркотиков во время службы. Или же в форме сотрудников службы безопасности!"
 
 NCG_best_money_equipment:0 "Тяжелое пехотное вооружение"
 NCG_best_money_equipment_desc:0 "Наступает время, когда стандартное оружие может оказаться бесполезным. Мы вложим средства в разработку более тяжелого вооружения для использования в тех ситуациях, когда применение чрезмерной силы становится необходимостью."
 
 NCG_focus_of_the_new_army:0 "Безопасность нового века"
 NCG_focus_of_the_new_army_desc:0 "Наши соперники становятся всё сильнее с каждым днем, и наши активы подвергаются всё большей угрозе со стороны агрессивных конкурентов. У нас нет другого выбора, кроме как продолжать расширять нашу деятельность в сфере безопасности, дабы оставаться конкурентоспособными и в будущем."
 
 NCG_azure_navy:0 "Финансировать торговый флот Неокасла"
 NCG_azure_navy_desc:0 "Значительная часть нашей торговли осуществляется исключительно через реку Азурвэй. В последнее время наши суда на этой реке всё чаще подвергаются нападениям со стороны местных многочисленных пиратов. Чтобы защитить их и облегчить дальнейшую торговлю, мы будем стараться создать собственный торговый флот."
 
 NCG_navy_canou:0 "Начнём с каноэ..."
 NCG_navy_canou_desc:0 "Мы не можем просто взять и начать строить самые большие и крутые корабли. Сначала мы должны отточить наше понимание конструкции судов. Для этого мы начнем экспериментировать с небольшими лодками, предназначенными для быстрой разведки."
 
 NCG_corporate_marines:0 "Корпоративные морпехи"
 NCG_corporate_marines_desc:0 "Наши офицеры безопасности могут быть бесценными в защите наземных активов, их, к сожалению, они не демонстрируют таких успехов, когда дело доходит до обеспечения безопасности наших водных активов. Для решения этой проблемы мы будем инвестировать в подготовку высокоспециализированных офицеров, предназначенных исключительно для ведения боевых действий на воде."
 
 NCG_hooves_deck:0 "Достать чертежи кораблей"
 NCG_hooves_deck_desc:0 "Наше продолжающееся расширение морских операций столкнулось с трудностями в разработке более совершенных компонентов для кораблей. Для исправления этой ситуации мы будем проводить целенаправленную кампанию по найму лучших морских специалистов наших конкурентов."
 
 NCG_navy_guns:0 "...добавим пушек..."
 NCG_navy_guns_desc:0 "Теперь, когда мы немного поэкспериментировали с дизайном кораблей, наши эксперты чувствуют себя уверенно и готовы повышать боевую эффективность судов. Они считают, что стоит установить самые большие пушки на наши корабли, дабы они могли справиться с любой потенциальной угрозой."
 
 NCG_navy_battleship:0 "...и получим линкор!"
 NCG_navy_battleship_desc:0 "У нас есть лодки и пушки. Теперь осталось только усовершенствовать наши лодки и пушки, сделав их ещё больше и эффективнее. Наши корабли будут превосходить суда наших конкурентов, обеспечивая нам значительное преимущество в операциях на воде."
 
 NCG_no_raiders_no_pirates:0 "Ни рейдеров, ни пиратов!"
 NCG_no_raiders_no_pirates_desc:0 "Мы обнаружили, что наш морской потенциал велик как никогда, а операции на море не имеют себе равных по эффективности. Пираты и конкуренты боятся увидеть наши корабли на горизонте, потому что мало кто может долго продержаться под огнём их пушек."
 
 NCG_focus_mobility:0 "Подобно §Oраскатам грома§!"
 NCG_focus_mobility_desc:0 "Наши силы будут продвигаться очень быстро, подавляя врагов и не давая им даже шанса оказать сопротивление. Так мы обеспечим максимально эффективное и действенное устранение любых угроз."
 
 NCG_motorize_forces:0 "Караваны новой эпохи"
 NCG_motorize_forces_desc:0 "Времена, когда для перевозки товаров приходилось полагаться на медленно передвигающихся браминов, подходят к концу. Будущее за развитием машин, способных пересекать огромные пространства пустоши за относительно короткий промежуток времени. Торговые маршруты, на которые раньше уходил месяц, сократятся до недели или даже меньше, что позволит торговле процветать. Кроме того, эти машины будут полезны для быстрой транспортировки наших сил безопасности."
 
 NCG_air_land_coord:0 "Воздушно-наземная кооперация"
 NCG_air_land_coord_desc:0 "Полёт самолёта всегда будет быстрее передвижения по земле любым видом транспорта. Поэтому мы будем продолжать инвестировать в дальнейшее развитие самолётов. Эти летающие машины будут первыми реагировать на любые инциденты, сдерживая угрозу до прибытия наших наземных сил."
 
 NCG_armour_support:0 "Стандартизировать БМП "Коллектор""
 NCG_armour_support_desc:0 "Хотя вполне возможно использовать гражданские транспортные средства для перевозки наших сил безопасности, разработка бронированных машин значительно повысит эффективность наших частей в полевых условиях. Мы будем вкладывать значительные средства в развитие этих технологий, чтобы обеспечить безопасность наших идущих в бой храбрых офицеров."
 
 NCG_armour_tank:0 "Развивать танк "Увещеватель""
 NCG_armour_tank_desc:0 "Иногда просто не получается справиться с проблемой обычными средствами. Пуль, лазерных импульсов и даже взрывчатки может быть недостаточно. Чтобы решить эту проблему, мы создадим новый класс транспортных средств, настолько мощных, что против них будет бесполезно всё, кроме самых мощных укреплений."
 
 NCG_cas_break:0 "Проект "Предприятие""
 NCG_cas_break_desc:0 "Превосходство в воздухе имеет мало ценности само по себе. Ряд наших самых ярких теоретиков воздушных операций предложили проект, направленный на дальнейшее развитие самолётов, предназначенных для нанесения ударов по нашим врагам на земле."
 
 NCG_fast_as_wind:0 "На ветрах прибыли"
 NCG_fast_as_wind_desc:0 "Мало кто может сравниться с нашей службой безопасности по скорости реагирования. Они прибывают на место с такой быстротой, что любые потенциальные угрозы не успевают даже ответить, как их хватают или уничтожают. Наконец-то появились силы, достойные защищать наши активы."
 
 NCG_focus_robots:0 "Подобно §Rпылающей стали§!"
 NCG_focus_robots_desc:0 "Что толку в тысяче пони, если их может заменить тысяча машин? Бесконечная волна стали и микросхем - вот ключ к успеху. Любая другая стратегия - самая обычная глупость, упорная попытка органических существ сохранить свою значимость в военном деле, несмотря на то, что они давно устарели."
 
 NCG_drown_bullets:0 "Утопить их в латуни"
 NCG_drown_bullets_desc:0 "Пусть лёгкие роботы не обладают мощью более крупных моделей, но при достаточном их количестве эти машины возьмут даже самые хорошо укреплённые позиции. Мы будем инвестировать в дальнейшую разработку этих высокомобильных машин, дабы всегда иметь численное преимущество."
 
 NCG_repair_squad:0 "Специальные ремонтные отряды"
 NCG_repair_squad_desc:0 "Хотя в современной войне органические силы могут считаться в значительной степени устаревшими, это не означает, что они полностью бесполезные. Специальные команды технического обслуживания будут следить за тем, чтобы наши механические стражи оставались в отличной форме, обеспечивая их максимальную боеспособность даже после длительных операций."
 
 NCG_task_robots:0 "Ни отдыха, ни покоя"
 NCG_task_robots_desc:0 "В отличие от наших конкурентов, наши войска не нуждаются в перерывах, кроме как на стандартное техобслуживание. Они могут действовать в любое время дня и ночи, оставаясь активными на протяжении всей своей смены, а не снижая внимание, как это обычно бывает у органических существ. Уже одно это явно показывает превосходство роботов и делает их очевидной целью для дальнейших инвестиций."
 
 NCG_tech_superior:0 "Технологическое превосходство"
 NCG_tech_superior_desc:0 "Некоторым может не понравиться, что их роль в мире взял на себя робот, но это не должно быть сдерживающим фактором. Напротив, это ещё одна причина для создания куда более совершенных роботов, чтобы ещё сильнее уменьшить необходимость полагаться на неполноценные органические силы. Будущее - за машинами."
 
 NCG_bomb_stone_age:0 "В каменный век"
 NCG_bomb_stone_age_desc:0 "Мы нанесём такой сокрушительный удар по нашим конкурентам, что они вернутся в куда более примитивное время. Какими бы цивилизованными они себя ни считали, наши продвинутые силы всё равно будут превосходить их. Мы действительно являемся вершиной развития рода пони."
 
 NCG_spearhead_troops:0 "Верность машин"
 NCG_spearhead_troops_desc:0 "У пони постоянно возникают сомнения по поводу отданных им приказов. Как мы можем доверять офицеру безопасности, который в любой момент может выступить против нас, решив, что лучше будет сражаться за наших врагов? К счастью, роботы не страдают от подобных проблем. Они всегда остаются верными и преданными, послушно выполняя свои приказы с максимальной эффективностью и точностью. Как может кто-то надеяться соперничать с самой преданной армией в Эквестрии?"
 
 NCG_focus_defiance:0 "§FТысяча цитаделей§!"
 NCG_focus_defiance_desc:0 "Когда наши враги прибудут к нашим границам, то их встретят лишь непроницаемые стены. За этими укреплениями их будет ждать сила, готовая удерживать свои позиции до последнего солдата. Мы прославимся на всю пустошь своей непреклонностью и стойкостью."
 
 NCG_special_explosives:0 "Вложиться в специальную взрывчатку"
 NCG_special_explosives_desc:0 "Одними пулями войну не выиграть. А вот огромное количество взрывчатки может это сделать. Широкое использование рот подрывников может гарантировать, что наши войска будут готовы справиться даже с самыми большими армиями."
 
 NCG_covering_fire:0 "Шторм из пуль"
 NCG_covering_fire_desc:0 "Медленно ведущее огонь одиночными выстрелами оружие имеет свою сферу применения, но оно просто не справится с большим количеством легкобронированной пехоты. Для этой конкретной угрозы мы будем полагаться на скорострельное оружие, способное уничтожить множество врагов за короткий промежуток времени."
 
 NCG_expert_medics:0 "Снизить потери среди офицеров"
 NCG_expert_medics_desc:0 "Никому не разрешается умирать без приказа. Благодаря инвестициям в медицинские технологии мы надеемся значительно сократить число несанкционированных потерь. Пока наши солдаты ещё могут держать оружие, они будут сражаться, защищая нашу нацию."
 
 NCG_clad_in_steel:0 "Наши собственные рейнджеры"
 NCG_clad_in_steel_desc:0 "Стальные Рейнджеры считают себя самой эффективной силой в пустоши. Прячась в своей силовой броне, они ведут себя так, будто совершенно неуязвимы. К несчастью для них, у нас более чем достаточно денег, чтобы инвестировать в собственный проект силовой брони. Это позволит нам иметь тяжелобронированных солдат, которые сравняются с рейнджерами или даже превзойдут их."
 
 NCG_safecracker:0 "Бронебойные снаряды"
 NCG_safecracker_desc:0 "Существует броня, которую не пробить стандартными снарядами. Чтобы решить эту проблему, мы создадим более тяжелое оружие, способное продырявить самого крепкого противника. Даже танки не смогут выдержать наш огонь."
 
 NCG_not_one_step_back:0 "Размолоть их в пыль"
 NCG_not_one_step_back_desc:0 "Пусть придут наши конкуренты. Они не ступят ни единым копытом на нашу землю, вне зависимости от того, сколько войск они приведут с собой. Если понадобится, то наши войска будут держаться до конца времен, пережив всех тех, кто в приступе глупости попытается прорвать наши рубежи. Так мы обеспечим себе долгосрочный успех."
 
 NCG_wasteland_economics:0 "Экономика пустоши"
 NCG_wasteland_economics_desc:0 "Рынок великой пустоши весьма высококонкурентен, там полно как борьбы, так и смертей. Однако там, где другие видят лишь борьбу, мы же видим бесконечный потенциал для наращивания прибыли! Ведь пони с гораздо большей вероятностью отдадут нам свои крышки, если единственной альтернативой будет жестокая смерть в пустошах..."
 
 NCG_toll_roads:0 "Новые платные дороги"
 NCG_toll_roads_desc:0 "Инфраструктура важна для любой эффективной работы, но её содержание обходится очень дорого. Чтобы сбалансировать эти расходы, все вновь построенные обычные и железные дороги будут оснащены станциями для оплаты передвижения по ним."
 
 NCG_squeeze_profits:0 "Плата за привилегию трудоустройства"
 NCG_squeeze_profits_desc:0 "Наш наёмный персонал должен считать, что им повезло в жизни. Ведь они не только живут в столь прогрессивной стране, как наша, но и получили щедрую работу от Гильдий. И весьма хорошим способом возместить часть расходов будет взимание с этих работников платы за привилегию быть нанятыми нами."
 
 NCG_appleseed_factory:0 "Труд на благо общества"
 NCG_appleseed_factory_desc:0 "Вместо того чтобы просто увольнять или задерживать преступников и просто невоспитанных сотрудников, мы дадим им шанс доказать свою верность Гильдии, отработав долги перед обществом. Так мы сможем получить более дешёвые удобства, одновременно способствуя социальной сплоченности нашего персонала. Некоторые могут критиковать эту меру и называть её новой формой рабства, но мы утверждаем, что это всего лишь современная форма справедливости."
 
 NCG_clear_out_slums:0 "Проложить дорогу через трущобы"
 NCG_clear_out_slums_desc:0 "Лачуги и хибары за стенами нашего прекрасного города являются бельмом на глазу, да и к тому же они мешают нашему промышленному развитию. Для борьбы с этим мы направим в трущобы наши силы безопасности, чтобы выселить оттуда всех негодяев, после чего Гильдия Строителей сможет снести эти незаконно построенные сооружения и построить там дорогу. Бывшие обитатели этих строений найдут себе другое жилье... скорее всего. А если нет, то Гильдия Шахтёров всегда рада принять новых рабочих в свои общие дома."
 
 NCG_connect_rapids:0 "Потребительская колония в Порогах"
 NCG_connect_rapids_desc:0 "Нам всегда пригодятся новые центры для производства различных товаров, которые наши сотрудники могут покупать у нас. Недавно нам представили предложение, согласно которому можно одновременно максимизировать как производство, так и потребление. Чтобы проверить это на практике, мы инвестируем в развитие "потребительской колонии" в районе Порогов Азур. Эта колония будет основана на производстве большого количества товаров и на перераспределении этих товаров среди местных работников по разумной цене. Излишки же будут экспортироваться для продажи на других рынках. Так мы сможем максимизировать нашу прибыль."
 
 NCG_river_industry:0 "Монополия на морскую торговлю"
 NCG_river_industry_desc:0 "До того, как зебры стали атаковать эквестрийские конвои, морская торговля с Грифонией и Зебрикой приносила внушительную прибыль. Но Зебриканская Империя давно исчезла, так что наконец-то пришло время возродить морскую торговлю.\nС нами во главе, разумеется."
 
 NCG_open_lemondrop_factory:0 ""Приобретение" ресурсов через венчурный капитал"
 NCG_open_lemondrop_factory_desc:0 "Неосвоенных руин всё ещё хватает, и многие лидеры оказались достаточно доверчивы, чтобы позволить нам "арендовать" права на сбор всего ценного. Итак, мы убедим их позволить нам собирать там всякие разные штуки, и, как только мы соберём всё ценное, то просто без следа исчезнем с их земель. Прибыль будет принадлежать только нам, а эти чурбаны, которые так глупо согласились на наши услуги, останутся лишь с пустыми обещаниями и разбитыми мечтами."
 
 NCG_underground_factories:0 "Обязательная урбанизация"
 NCG_underground_factories_desc:0 "Урбанизированное население в среднем на 53% более производительно, чем рассеянное по сельской местности. Для ускорения процесса урбанизации все сотрудники, не состоящие в Гильдии Шахтёров, должны быть переселены в один из наших городских производственных центров. Это не только освободит сельскую местность для дальнейшего промышленного развития, но и более эффективно сконцентрирует квалифицированную рабочую силу в столице."
 
 NCG_underground_rail:0 "Расширение вниз"
 NCG_underground_rail_desc:0 "Перемещение важных частей нашей промышленности в подземные пещеры и туннели не только откроет новые пути для расширения, но и станет отличной защитой от авиаударов и шпионажа. Хотя Гильдия Шахтёров возмущена необходимостью работать вместе с Гильдией Строителей ради успеха этого проекта, они всё же готовы отложить свои разногласия ради возможности спрятать свои активы от посторонних глаз.\nНаши подземные операции будут секретом почти для всех."
 
 NCG_offshore_salvage:0 "Работать, чтобы заслужить право умереть"
 NCG_offshore_salvage_desc:0 "Смерть можно считать своего рода постоянным отсутствием на рабочем месте. Откровенно говоря, смерть ужасно неэффективна и существенно снижает нашу прибыль. Поэтому все работники будут получать обязательную дозу химикатов трижды в неделю, чтобы они оставались бодрыми и продуктивными как можно дольше. Положительным побочным эффектом является то, что если работник по какой-либо причине бросит работу, он также потеряет доступ к химикатам. Мы ожидаем, что бросившие принимать наркотики сотрудники вскоре умрут, что позволит нам заставить всех скорбящих оплатить их похороны!"
 
 NCG_open_sylhpon_factory:0 "§rПроект Сильфон§!"
 NCG_open_sylhpon_factory_desc:0 "Мы всегда стремимся использовать любую возможность, чтобы отточить технологическое преимущество перед нашими конкурентами. Недавно к нам обратилась группа исследователей из Рок-Сити, которые были вынуждены покинуть родной регион из-за неких "преступлений против рода пони". Мы предложили им новый дом для продолжения исследований, при условии, что они согласятся предоставить нам полное право использовать их результаты.\n§rПроведение экспериментов на живых пони весело и прибыльно!§!"
 
 NCG_capitalist_paradise:0 "Корпоративный рай"
 NCG_capitalist_paradise_desc:0 "Когда вы смотрите на пустошь, что вы видите? Страдания, мучения и ужасные условия, в которых никто бы не пожелал оказаться даже злейшим врагам. Но тут, в Неокасле, вы найдете лишь процветание и прогресс, каких не было со времён самой Эквестрии. В социальном, культурном и экономическом плане мы намного превосходим наших конкурентов. Благодаря упорной работе Гильдий, наше будущее будет процветающим и роскошным. До тех пор, пока все будут продолжать вносить свой вклад в приближение этого будущего."
 
 NCG_war_profiteering:0 "Заработок на войне"
 NCG_war_profiteering_desc:0 "Война - это рэкет, причем весьма прибыльный. Пока есть два пони, желающих убить друг друга, есть и возможность заработать на них. Совместными усилиями каждой гильдии мы ворвёмся на этот рынок и достигнем неслыханных ранее прибылей."
 
 NCG_amethyst_plan:0 "План "Аметист""
 NCG_amethyst_plan_desc:0 "План "Аметист", названный в честь драгоценного камня, который некогда был распространен в этом регионе, призывает нас инвестировать значительные средства в расширение нашей общей промышленной базы. Хотя на первый взгляд это кажется противоречащим нашей цели, что заключается в развитии собственной оружейной промышленности, сторонники этого плана утверждают, что это обеспечит нам отличный фундамент, на котором мы сможем построить столько заводов по производству боеприпасов, сколько сможем сосчитать."
 
 NCG_apiary_plan:0 "Схема "Пасека""
 NCG_apiary_plan_desc:0 "Схема "Пасека" была предложена ярчайшими умами из Гильдий Шахтёров и Механикум. Это схема призывает нас создать полуизолированные "кузнечные общины" на окраинах Неокасла, полностью ориентированные на производство военной техники и оружия. Рабочие здесь будут жить и умирать прямо на своих заводах, неустанно трудясь и производя оружие как для обороны своей страны, так и для расширения рынка частного оружия."
 
 NCG_neighbour_weapons:0 "Торговцы смертью"
 NCG_neighbour_weapons_desc:0 "Теперь, когда у нас есть большая промышленная база, пора заняться рекламой, чтобы вся пустошь узнала о нашей новой продукции. Прекрасное оружие по отличным ценам, предоставленное вам трудолюбивыми пони Неокасла. Купите сотню и получите десять бесплатно, это настолько выгодная сделка, что вы очень скоро вернётесь снова! *Могут применяться дополнительные правила и условия.*"
 
 NCG_poach_researchers:0 "Переманивание талантов"
 NCG_poach_researchers_desc:0 "В последние годы многих ведущих исследователей переманил Красный Глаз благодаря его огромному богатству и ресурсам. Теперь же настала наша очередь пойти по его стопам, предложив роскошную жизнь любому новаторскому уму, готовому поработать на благо рода пони. В конце концов, прогресс и прибыль следуют друг за другом."
 
 NCG_predatory_lending:0 "Хищническое кредитование в национальном масштабе"
