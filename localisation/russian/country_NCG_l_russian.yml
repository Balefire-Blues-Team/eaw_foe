 NCG_piracy_blues:0 "Пиратский блюз"
 NCG_piracy_blues_desc:0 "Удобный доступ к §RАзурвэю§! позволил нам стать региональным центром речной торговли, что уступает лишь §YХуф-Сити§!. Хотя это стало большим благом для нашей экономики, активная торговля также привлекла внимание недоброжелателей. Пираты и прочие мерзавцы рыскают по реке на своих самодельных лодках и досаждают нашим судам. Хотя большинству из них не нужно ничего, кроме денежной дани в обмен на проход через их плавучие блокпосты, другие же не чураются насилия и захватывают груз всех, кто им попадается, под угрозой оружия. Пока мы не решим эту проблему, наши водные пути не смогут работать в полную силу."
