 NCG_indentured_servants_slaves2:0 "Порабощённые сотрудники"
 NCG_state_security_idea:0 "Отдел кадров"
 NCG_state_security_idea_desc:0 "Отдел кадров стремится создать хорошо организованную и безопасную рабочую среду для всего персонала. Тут хранятся бумаги, содержащие информацию о каждом сотруднике, что позволяет гарантировать, что все и всегда будут на учёте. Любые вопросы или жалобы быстро рассматриваются, что обеспечивает высокий моральный дух и производительность труда в ходе повседневных задач."
 NCG_state_security_idea2:0 "Отдел кадров"
 NCG_state_security_idea2_desc:0 "Отдел кадров стремится создать хорошо организованную и безопасную рабочую среду для всего персонала. Тут хранятся бумаги, содержащие информацию о каждом сотруднике, что позволяет гарантировать, что все и всегда будут на учёте. Любые вопросы или жалобы быстро рассматриваются, что обеспечивает высокий моральный дух и производительность труда в ходе повседневных задач."
