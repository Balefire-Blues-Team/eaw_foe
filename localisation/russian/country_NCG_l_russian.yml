 neocastleflavor.1.t:0 "Eyes in the Sky"
 neocastleflavor.1.d:0 "Cherry Dust quickly threw herself back under the cover of her makeshift lean-to as yet another plane flew by overhead. Those damn Guilds had gotten crafty, using their planes to keep an eye on the strikers to always stay three steps ahead of them. In response, they had been forced to come up with their own plans to avoid the Guilds watchful eyes and to continue their struggle away from prying eyes. Unfortunately, it had taken them far too long to figure out the true purpose of the machines circling in the sky above them.\n\nLast week, they arrived at their planned demonstration outside of the scavenging yards, only to find a small army of armed ponies waiting for them. Blue Powder had insisted they continue on with their event regardless of the prepared response to it, but it wasn't long until he was beaten down and dragged away to Celestia-knows-where. There had been an effort to fight back, of course, but they were outnumbered and outmatched. It wasn't long until they had been forced to flee. And all the while, the planes kept flying overhead.\n\nNo matter where they went from there, each and every protest was met with a well-prepared counter force. The Guilds goons seemed to know where they would be at all times. It had taken precious time, but they put two and two together, and figured out what was going on. Since then, they had been forced to live like rats, hiding away where not even the Sun could see them.\n\nThough the situation looked dire, Cherry knew she wouldn't give up on their cause. She and everypony else here would continue fighting for their rights until the very end. After all, better to live free than to die a slave to the Guilds wages."
 neocastleflavor.1.a:0 "The strike continues."

 neocastleflavor.2.t:0 "Union Busting"
 neocastleflavor.2.d:0 "Time hadn't been kind to Cherry Dust. The resolve she once held to keep the fight alive had all but vanished, replaced instead by a tired exhaustion. When the Guilds thugs had stopped coming around, they had all believed it to be a victory. This illusion of having pushed them back sent their morale to new highs, heedless of the planes flying overhead. Afterall, what did it matter if their celebrations were watched? There was no way for their forces to break up their gatherings, not without them knowing well in advance.\n\nThen the first bomb fell.\n\nCherry could vividly remember the chaos following the blast. Shouting and panicking ensued everywhere, with ponies making a mad gallop for cover. That was far from the last explosive dropped that day, as more soon followed and wrought destruction.\n\nTheir usual hiding spots quickly became targets, with their temporary homes over these last few months being bombed to Tartarus. The masterminds of the Union were all missing and dead, their ponies were scattered, and still the planes flew relentlessly overhead. What could they do to an enemy with the means to kill all of them without ever laying a hoof on the ground? Their situation was entirely hopeless.\n\nIt was with this in mind that Cherry made a decision. She would return to her forepony tomorrow and ask to come back to work. Though she would be considered a traitor by those still left within the Union, they would soon likely be dead and she would still be alive, even if she did have to slave away."
 neocastleflavor.2.a:0 "Finally, a return to normalcy."
 
 neocastleflavor.3.t:0 "The Central Headquarters"
 neocastleflavor.3.d:0 "Deep within the heart of Neocastle, where nothing but concrete and rebar stretches on for miles, sits one of the oldest structures to survive the Great War. What was once an ancient office building being rented to countless firms had been given new life, restored to working order by the Builder's Guild. Over the centuries, they had further expanded the towering complex, more than tripling the size of it as they continued to build upon it so that it could continue to keep up with their ever-growing bureaucracy.\n\nCountless attempts have been made to map out the great labyrinth of cubicles, offices, and occasional workshops that makeup this mighty structure. Each and every attempt has ended in failure, being abandoned thanks in large part to the countless renovations that are seemingly always underway. More than one pony has been found lost within and old stories shared among the workers speak of corpses being found of those who died of dehydration while wandering those dull grey halls.\n\nFortunately for the Board of Directors, they would not have to travel through that dreary abyss of soul-crushing paperwork and endless inefficiency. Instead, they would only be stepping hoof into the lobby, before riding the surprisingly well-maintained elevators up to the penthouse. That room, along with the offices of upper management, stood in stark contrast to the rest of the building. Good lightning, luxurious furnishing, and a window offering a view overlooking the entire city made the top floor the stuff of legends. It would be here, in well-padded comfortable chairs surrounding a glass table, that the future of the nation would be decided."
 neocastleflavor.3.a:0 "The bureaucratic core of the Builder's Guild."
 
 neocastleflavor.4.t:0 "The Grand Hall"
 neocastleflavor.4.d:0 "Far away from the hustle and bustle of Neocastle, the Grand Hall stood as both the heart of the Miners Guild's work and also as a monument to that very same work. A stone foundation supported a structure made largely of wood, a luxury within even the relatively rich lands of Neocastle. From the moment one would step hoof into the entryway, they would immediately be taken with the vast murals that stretch across the walls, depicting the many crucial duties of the Guild. It is said that this impressive piece was painted over the course of years, with dozens of artists being sought out from all across the Wasteland to take part in the project. Despite the impressive splendor on display, it was but a small part of the extensive cultural collection held within those walls.\n\nOf course, while it was required that all who walked through those halls would first witness the entryway, it would not do at all as a meeting room. Instead, that lay further in, far away from prying eyes. Behind a heavy oak door, more than heavy enough to block all but the loundest of sounds, stood the meeting hall of the Miner's Guild. A great wooden table stretched across the room, surrounded by padded armchairs that were as expensive as they were comfortable. A solitary fireplace sat at the end of the hall, providing warmth and light alike. Lining the walls were portraits of every President in the Guild's history, staring down upon those gathered with stern gazes. It was there that their Vice Presidents often met to discuss their operational strategies, and it would also be there that the Board of Directors would meet to discuss the future of their nation."
 neocastleflavor.4.a:0 "The beating heart of the Miner's Guild."
 
 neocastleflavor.5.t:0 "The Alpha Forge"
 neocastleflavor.5.d:0 "Where the other Guilds sought to impress with their iconic structures, the Mechanicum had no such desire. On the surface, the Alpha Forge was nothing more than another of the countless factories dotting Neocastle. However, the true structure resided far below the hooves of the menials laboring away, within a vast bunker built within the confines of the earth. There sat a tremendous steel door, modeled after those of the the Stables of old, which stood as the gateway into the heart of the Mechanicum.\n\nOnce one passes the threshold dividing the true Forge from the outside world, they would be met with a well-lit transit station. Boarding one of the many trams that continue to run throughout all hours of day and night, one would find themselves quickly transported across a vast tunnel network that stretches underneath the entire city. As it shoots past station after station, only brief glimpses can be caught of each stop. Mundane workshops and specialized manufacturies quickly give way to odd shrines full of hooded figures praying to depictions of various machines. As the ride continues, even this is replaced by sights of countless laboratories holding within them all manner of wonderous things. At the end of the line sits the final station, where a large airlock protects the gathering hall for the Magos themselves. There are no chairs nor tables to be found within it, for such material concerns are far below the highest ranking members of the Mechanicum. Little decorations could be found within the room, beyond a large cog hanging upon the wall. It would be there that the Board of Directors, shifting uncomfortably, would decide the future of their nation."
 neocastleflavor.5.a:0 "The ever-turning cogs of the Mechanicum Guild."
 
 neocastleflavor.6.t:0 "A Home of Dreams"
 neocastleflavor.6.d:0 "Duchess Sunflower was far from destitute, still remaining firmly among New Mareway's wealthy high-society. That being said, much of her wealth was tied up already, leaving her with considerably less spending money than even many members of the minor nobility. As a result, it was necessary for her to carefully consider each and every additional expense, so as to avoid being forced to liquidate family assets in the name of staving off poverty. For most of her life, this had met going without many of the luxuries afforded to other nobles. No luxury private carriage, no new dresses each and every year, no extensively lavish parties, and most damningly, no immense mansion. Her own house had been passed down for generations and was less than half the size of even the smallest of the Duke's homes. Ever since she was a filly, she had looked in awe and envy at those personal castles which were kept by her peers, wishing to someday have one for herself. As she grew older though, she came to realize the importance of balancing her families wealth and understood that it simply wouldn't be happening anytime in her lifetime. That is, until the Guilds offered to make her dreams a reality.\n\nIn exchange for just a few small favors, she was given the home of her dreams. Imported labourers - officially coming in from Manehatten - had quickly set to work building a massive home. Sneaking the materials for it across the border was much more challenging, though with a bit of creativity they managed to pass them off as having come in from a newly established company in Hoof City. Though there were some close calls, most of this plan went off without a hitch, and her new mansion stood before her now.\n\nIt was everything she had ever dreamed of. A beautiful garden surrounded it, filled with flowers of every color. Concrete steps led up to a massive entryway, capable of holding hundreds of ponies within it. Beyond it stood a wide array of rooms to suit every purpose. Large well-stocked kitchens, immense oppulant ballrooms, and more than enough guest rooms to fit half a village in. It would soon be the talk of the court, with nobles from all around begging to come tour her new home and looking at it with that same envy with which she once looked upon theirs. All she had to do was pull a few strings when the time came."
 neocastleflavor.6.a:0 "We can count on her support."
 
 neocastleflavor.7.t:0 "A Party Worthy of a Duke"
 neocastleflavor.7.d:0 "Brick looked around with uncertainty, as he took in the vast estate of Duke Bright Glow. The music that filled the air proved, if nothing else, unique. A mixture of odd long drawn out flutes, quick chordes, and a procession of blaring trumpets played a symphony that was an mix of a marching song, a classic orchestral piece, and something far more rapid and intense than anything the Neocastle CEO would of had playing back home. Of course, the musical tones that created the atmosphere for this event were far from the main attraction. In an odd display of hedonism, the good Duke had gone all out with the budget afforded to him in order to throw a party unlike any other. Hundred-pony wide origes filled the halls, giant feasts with seemingly unending amounts of food were available to everypony, and artistic displays lined the walls. Brick wasn't sure if it was for him, but it was something alright.\n\nSpotting the benevolent host of this event, he quickly made his way towards him. A task easier said than done, as he had to avoid several ponies too drunk to walk straight, a noble who seemed to be high on dash, and a rather bulky griffon mercenary who was performing feats of strength for a gathered crowd. Finally reaching the stallion himself, Brick was relieved to find him both able to speak and sober. He wasted no time in jumping straight into business, lest either of those things change.\n\n'Duke Bright Glow. This is quite the party you've thrown here, but you do remember our arrangement, yes?'\n\nThe good Duke took a moment to admire his work before responding, 'Of course. You enabled this all to happen, after all. It is only right that I repay in kind. Now, please, enjoy yourself. This is a party after all!'\n\nAt that, the Duke up and trotted away, leaving his benefactor sitting there with visible frustration etched across his face. That damned noble better prove himself more reliable than his conversing skills, or he would come to regret wasting all of this money on such a frivilous event."
 neocastleflavor.7.a:0 "He'll be a helpful ally... hopefully."

 neocastleflavor.8.t:0 "Big Game Hunting"
 neocastleflavor.8.d:0 "'March forth, my fellow stallions, march! For there exists before us a foe greater than any we have faced before, a beast so horrific and abominable that its very name has been stricken from all recorded history! Entire armies have fallen before it's might, I say, entire armies! Yet we have what those armies did not: Bravery in our hearts and resolve in our spirits. We shall fight with our guns, until the foul creature has smashed them into pieces! Then, we shall fight with our blades, until it has devoured those in its endless hunger! Then, we shall fight with our hooves, until it has ripped them from our very body! But even then, when all hope appears lost and our lifeblood is leaving our broken bodies, we shall continue to fight on with our teeth and our head! If we should die today, let it be said that we died fighting a foe most fierce and that we truly gave it every last bit of effort to topple this creature in the name of crown and country! Now, march! Onwards to glory!'\n\nWith zealous cheers, the assembled nobles gathered their rifles and charged behind their leader, prepared to face their 'mighty foe'. Sitting in the safety of the Duke's heavily guarded mansion, Brick spectated the entire event. Though the noble had exaggerated extensively in his descriptions, their target was still no pushover. It had cost a fortune to get a group of mercenaries to transport a hellhound here alive, but they had managed, and the Duke's support was all but assured. So long as he survived the hunt, that is."
 neocastleflavor.8.a:0 "What an odd stallion."
 
 neocastleflavor.9.t:0 "A Barge of Luxury"
 neocastleflavor.9.d:0 "To call Duke Light's investment, and by extension Neocastle's discreet investment, a boat would be a diservice to the massive floating city that now occupied the sea. It was of such size that it wouldn't even fit down the Azureway, let alone into any of the docks in New Mareway. As a result, it had docks built into it instead, for supplies to be delivered to it through smaller boats. Aboard the ship itself was a every form of entertainment imaginable, from bars to swimming pools to vast indoor apple orchards. It was a city of the future, built entirely on water and entirely for the amusement of a singular stallion. Of course, not even Neocastle's wealth alone was enough for this immense seabound complex, as the Duke himself contributed a very large portion of his own wealth towards the ludicriously high expenses.\n\nBrick had seen those expense reports himself, and he couldn't help but cringe back a bit as he took in the immensity of it all. All of this, for a single stallion and his business associates? The price to keep it afloat alone would eat up the Duke's yearly income by a substantial margin, and it was likely that this project of his would end up driving him into bankruptcy before long. However, that would hardly be Neocastle's concern. So long as he retained his title and enough influence to follow through with his side of their deal, nothing else would matter."
 neocastleflavor.9.a:0 "How much did this cost again?"
 
 neocastleflavor.10.t:0 "Aggressive Negotiations"
 neocastleflavor.10.d:0 "As Duke Water glared at the pony across from him, he had to take care not to allow his frustration to show. The stallion in question was a member of the minor nobility, landed but with such a small domain so as to be considered irrelevant in the greater political scheme of the country. Despite this, he had managed to be a thorn in his superior's side quite constantly, driving wedges between him and other nobles while amassing enough support to tackle him economically. Now, he had come to negotiate with him, making quite frankly unreasonable demands. After taking a moment to breathe, he decided to voice just those thoughts to his rival.\n\n'So, let me make sure I heard you correctly. You, after having spent the last several months building an alliance against me, undercutting my merchants, sabotaging my trade deals, and even going so far as to rile up the peasantry against me... have decided to trot right into my home as if you owned the place and make demands of me? Is that right?'\n\nThe target of his ire opened his mouth to speak, before quickly getting cut off once more.\n\n'You have made a mistake though. A grave one indeed. This is my estate, my domain, and you are nothing here. Your title, your contacts, your friends - none of it matters when you are on my land. Now, I tire of you and your relentless efforts to steal away my influence. You will not be leaving my land. Thornwing!'\n\nAt his shout, a griffon fell on top of the pony unfortunate enough to have angered the Duke. With a quick movement of his assailants claws, that pony in question was left dead on the floor with his neck twisted in an unnatural direction. The griffon who had carried out the act looked up at his temporary employer. 'You sure to have a lot of enemies, boss. That's the fifth one this week.'\n\nThe Duke took a moment to stare in disgust at the corpse marring his recently polished floor before responding. 'And now I have one less. This one shouldn't take much effort, perhaps a staged attack on the road home. We're fortunate he didn't bring any guards, otherwise this could be a bit messier. Now, while the dead may wait, I certainly won't. Hurry to it!'\n\nFollowing his orders, the mercenary quickly gathered up the body before discretely making his way out of the estates window. While this job was well paying, he couldn't wait for it to be over. Maybe he would return north, join up with the Talons in Fillydelphia. Rumor had it that there were some promising opportunities in the south too, over in the lands around Shattered Hoof. Anywhere that wasn't in Mareway, with all of its convuluted politics and stuck up nobility."
 neocastleflavor.10.a:0 "Another rival dealt with."
 
 neocastleflavor.11.t:0 "The Shareholders Decision"
 neocastleflavor.11.d:0 "Brick Bobcat was not known for admitting defeat. For his entire life, he had fought hard to get where he is today, overcoming countless rivals in the race to the top. He had done many things he wasn't proud of, but that is what made him a victor and all those who stood against him nothing more than losers. That is, until today.\n\nThe decision made by the shareholders was near universal: A complete loss of confidence in the Builder's Guild. The target of their apparent ire wasn't just Brick himself, but the entire company under him. Now as a time for change, they said. A time for somepony else to radically change the way things are done. A load of griffonshit, if Bob had ever heard any. The time for reasoning and pleading though was long since past. The only thing he could do now was pack his bags and set out for a new life, away from the luxuries which he had grown used to over the years.\n\nLooking across his office for what could very well be the last time, he couldn't help but wonder where it all went wrong. Did they not expand fast enough, diversify enough with their portfolio? Was the brand blueprint not supercharged enough? These questions and more struck him, as he struggled to rationalize the fate of his Guild, until a knock on his door interrupted his near-frantic mind.\n\nTaking a moment to recompose himself, the soon-to-be-former CEO braced himself before calling out for his visitor to come in. Anger stirred within him as the pony in question revealed themselves to be a half-robot mechanical freak, no doubt one of the Mechanicum's representatives here to see the miserable sight of a fired executive. Through gritted teeth, Bob questioned his unwelcome guest. 'What do you want? Can't you see I'm busy here?'\n\nTwo cold cybernetic eyes stared back at him before the pony responded. 'Hello, Brick Bobcat. I am your successor...'"
 neocastleflavor.11.a:0 "...CEO-Magos Aetherspark."
 
 neocastleflavor.12.t:0 "J.E.B.'s 'Accident'"
 neocastleflavor.12.d:0 "It was rare for all of the Vice Presidents to be in attendance of a meeting, outside of truly special circumstances. However, this definitely qualified. News had come in earlier that day which had shaken the Guild to its very core. J.E.B., President and sole proprietor of the Miner's Guild, had died in a mine collapse in the early hours of the morning. Needless to say, this sparked a crisis in the upper-ranks of the Guild as they struggled to come up with a unified response.\n\n'Well, his son is perfectly capable of seeing to his father's affairs!'\n'He's barely 7, for Celestia's sake! We can't expect him to know how to run the entire Guild!'\n'What about his daughter?'\n'She can't even count to four, and that's with the aid of her hooves. She would bring us to ruin!'\n'Well, then one of us must step up!'\n'Yes, but who?'\n\nAnd so arguing continued on, well into the late hours of the night. Their shouting escalated further, tensions ran higher, and none of them noticed the quiet thumps of bodies hitting the hardwood floor outside the thick doors of their meeting room. Nor did any take any particular notice to the sound of steel hooves clopping against that very same floor as several figures approached the ongoing debate.\n\nTwo of their number were only stopped from beating each other senseless when the doors to their chamber were flung open and a number of armored cyberponies rushed in, manarifles trained. Behind the intruders marched an authoritative figure who looked to be more machine than flesh.\n\n'Mares and stallions, I have here a solution for your woes. Rather than pointlessly fighting each other over which of you to seize power, why not entrust in an outside mediator to lead your beloved Guild into the future?'\n\nThe disadvantaged ponies glanced around at one another for several uneasy moments before one of them dared speak. 'And if we refuse?'\n\nIn a flash of light, the speaker was reduced to nothing more than a pile of dust. 'Then you will join your friend there. Any other questions?'"
 neocastleflavor.12.a:0 "Nopony dared object."
 
 neocastleflavor.13.t:0 "Technological Breakthough! Alt."
 neocastleflavor.13.d:0 "The Mechanicums thirst for knowledge always brings new and inventive technologies to Neocastle, this time they’ve seemed to gain a strong interest in industrial developments. With the Mining and Builder guilds being quick to profit off it, with the mining seeking to simply make workers more efficient. The builders guild however sees much profit to be made, quicker construction is always good for business. Having the interest of the guilds in newer technologies also have the bonus also gives the Mechanicum greater resources to build their research facilities, making their eternal quest for knowledge easier. Even if the other guilds care little for the cults quest, their results are highly sought after from the board."
 neocastleflavor.13.a:0 "I smell profit!"
 
 
 

