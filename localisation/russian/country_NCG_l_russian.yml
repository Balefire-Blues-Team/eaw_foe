 NCG_corruption_modifier:0 "Корпоративная коррупция"
 NCG_corruption_modifier_desc:0 "Говорят, что в землях Неокасла за деньги можно купить всё. В том числе и благосклонность членов высшего ранга каждой гильдии, которые готовы оказывать всевозможные услуги тем, у кого хватает подарков, чтобы смазать их шестерёнки. Разумеется, эта щедрость обычно распространяется на друзей и семьи тех, кто занимает столь высокие ранги.\n\nХотя подобные договорённости можно отследить до времён самой Эквестрии, многие считают их нежелательными. Если мы не будем осторожны, то эта коррупция может начать оказывать серьёзное влияние на наши деловые операции."
 NCG_indentured_servants:0 "Кабальная служба"
 NCG_indentured_servants_desc:0 "В самом начале существования нашей нации пони нередко оказывались в большом долгу перед Гильдиями. Многие из этих пони потом не могли выплатить свои долги. Однако мы не монстры, которые ломают коленные чашечки и требуют немедленной оплаты. Вместо этого мы проявили благосклонность и предложили решение, которое позволило бы этим пони отработать свой долг. Так мы получили много низкоквалифицированного персонала, который быстро стал основой нашей корпоративной экспансии.\n\nПотомки многих из этих пони и сегодня находятся у нас в кабале, упорно трудясь, чтобы расплатиться с долгами своих предков. Некоторые называют это рабством, но при достаточном усердии и старании любой пони может снова обрести свободу."
 NCG_defunded_army:0 "Низкие расходы на безопасность"
 NCG_defunded_army_desc:0 "Когда-то давным-давно, более века назад, существовала четвертая гильдия: Гильдия Безопасности. Они обеспечивали защиту персонала и имущества всех прочих гильдий. Однако они стали высокомерными и пожелали захватить власть над всеми своими коллегами. Их предательство привело к долгому и кровавому конфликту, в котором в итоге победили три другие гильдии. Гильдия Безопасности была полностью распущена, а всё её активы были распределены между другими гильдиями.\n\nЭто было тёмное пятно нашей истории, поэтому сотрудники нынешней службы безопасности остаются относительно немногочисленными силами со скромным финансированием. Однако недавние события на рынке пустоши повысили важность защиты активов."
