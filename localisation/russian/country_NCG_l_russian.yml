 NCG_mil_invest_5:0 "Армия машин"
 NCG_mil_invest_5_desc:0 "У костров в ночи тихим шёпотом рассказывают об армии машин Неокасла. Говорят, что эти совершенно бесчувственные конструкции из металла и схем способны стрелять лазерами из глаз и ломать позвоночник пони одним щелчком своих роботизированных копыт. Эти истории не так уж далеки от истины, поскольку наши роботизированные силы доказали, что они способны справиться даже с самыми сильными пони. В дальнейшем они, вероятно, будут играть решающую роль в обеспечении безопасности наших активов по всей пустоши."
 NCG_civ_invest_5:0 "Магия капитализма"
 NCG_civ_invest_5_desc:0 "Давным-давно в волшебной стране Эквестрии жили три великие Гильдии. Каждая из них, благородная и гордая, стремилась к тому, что действительно имеет значение: к прибыли. В этом стремлении они совершили множество удивительных подвигов, революционизировав Пустошь силой капитализма и обеспечив неслыханный уровень процветания."
 NCG_rng_invest_5:0 "Нация будущего"
 NCG_rng_invest_5_desc:0 "Наша страна - не какая-то примитивная отсталая нация, живущая в каменном веке посреди облучённых руин. О нет, мы создали нацию, стоящую на столпах технологий и прогресса. Наши усилия вновь просветят род пони!"
 NCG_mil_training_modifier:0 "Специализированная подготовка"
 NCG_mil_training_modifier_desc:0 "Мы вложили часть нашего тяжело заработанного богатства в обеспечение надлежащей подготовки наших сил безопасности. Улучшенные условия и умелые инструкторы в значительной степени способствуют повышению профессионализма наших храбрых офицеров."
 NCG_civ_market_modifier:0 "Монополизировать рынок"
 NCG_civ_market_modifier_desc:0 "В настоящее время мы инвестируем в расширение наших позиций на рынке пустоши. И пока идёт этот процесс, мы можем наносить ущерб нашим конкурентам, одновременно расширяя собственные активы."
 NCG_rnd_budget_modifier:0 "Увеличенный исследовательский бюджет"
 NCG_rnd_budget_mofier_desc:0 "Благодаря увеличению финансирования различных исследований и разработок, мы можем позволить себе услуги некоторых из величайших умов пустоши и самые современные объекты. Несмотря на то, что некоторые из более экономных сотрудников считают это пустой тратой средств, мы считаем эти расходы надёжными инвестициями в наше будущее."
