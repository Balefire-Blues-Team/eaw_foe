 neocastleflavor.1.t:0 "Глаза в небе"
 neocastleflavor.1.d:0 "Черри Даст быстро бросилась обратно под прикрытие импровизированного навеса, когда над её головой пролетел ещё один самолет. Эти проклятые Гильдии стали хитрее: они стали использовать свои самолеты, чтобы следить за забастовщиками и всегда быть на три шага впереди них. В ответ им пришлось придумывать собственные планы, чтобы избежать бдительного ока Гильдий и продолжать борьбу вдали от посторонних глаз. К сожалению, им потребовалось слишком много времени, чтобы понять истинную задачу машин, круживших в небе над ними.\n\nНа прошлой неделе они прибыли на запланированную демонстрацию у свалки, но обнаружили, что их поджидает небольшая армия вооруженных пони. Блю Паудер настаивал на том, чтобы они продолжали свою акцию, невзирая на подготовленное противодействие, но прошло совсем немного времени, прежде чем его избили и утащили в Селестия-знает-куда. Забастовщики, конечно, пытались сопротивляться, но противников было куда больше. Прошло совсем немного времени, и они были вынуждены бежать. А самолеты всё это время продолжали кружить над головой.\n\nИ каждый следующий их протест встречал хорошо подготовленный отпор. Казалось, что головорезы Гильдии всегда знали, где они будут находиться. Потребовалось драгоценное время, но они сложили два и два и поняли, что происходит. С тех пор они были вынуждены жить как крысы, прячась там, куда не заглядывает солнце.\n\nХотя ситуация выглядела плачевно, Черри знала, что не откажется от своего дела. Она и все остальные пони здесь будут продолжать бороться за свои права до самого конца. В конце концов, лучше жить свободным, чем умереть рабом на жаловании у Гильдии."
 neocastleflavor.1.a:0 "Забастовка продолжается."

 neocastleflavor.2.t:0 "Гибель союза"
 neocastleflavor.2.d:0 "Время не было благосклонно к Черри Даст. Решимость, которая некогда подпитывала её борьбу, почти исчезла, сменившись усталым изнеможением. Когда головорезы Гильдии перестали появляться, все они посчитали это победой. Иллюзия того, что силы Союза отбросили их назад, подняла их боевой дух на новую высоту, хотя самолёты продолжили летать над головой. Ну какое значение имело то, что за их торжествами продолжали наблюдать? Силы Гильдий никак не могли разогнать их сборища, не зная о них заранее.\n\nА потом упала первая бомба.\n\nЧерри отчётливо помнила хаос, последовавший за взрывом. Повсюду раздавались крики и царила паника, а пони бешеным галопом неслись в укрытие. Это была далеко не последняя бомба, упавшая в тот день: вскоре последовали дальнейшие разрушения.\n\nИх привычные укрытия быстро стали мишенями, а прочие временные жилища за последние несколько месяцев были полностью разбомблены. Лидеры Союза пропали без вести или погибли, их пони были рассеяны, а самолёты по-прежнему неустанно летали над головами. Что они могли сделать с врагом, способным убить их всех, даже не ступив копытом на землю? Их положение было совершенно безнадежным.\n\nПоэтому Черри приняла решение. Завтра она вернётся к своему бригадиру и попросит вернуть её на работу. Хотя те, кто ещё остался в Союзе, сочтут её предательницей, они, скорее всего, вскоре умрут, а она останется жива, даже если ей придётся стать рабыней."
 neocastleflavor.2.a:0 "Долгожданное возвращение к нормальной жизни."

 neocastleflavor.3.t:0 "Центральная штаб-квартира"
 neocastleflavor.3.d:0 "Глубоко в сердце Неокасла, где на многие мили простираются лишь бетон да арматура, находится одно из самых старых сооружений, переживших Великую Войну. Некогда это было древнее офисное здание, сдаваемое в аренду бесчисленным фирмам, но сейчас оно получило новую жизнь и было восстановлено Гильдией Строителей. На протяжении веков они не раз расширяли этот комплекс, увеличив его размеры более чем в три раза, чтобы он мог и дальше поддерживать постоянно растущий бюрократический аппарат Гильдий.\n\nБыло предпринято бесчисленное количество попыток составить карту огромного лабиринта из кабинетов, офисов и временами мастерских, что можно было найти внутри этого могучего сооружения. Каждая попытка заканчивалась неудачей, во многом благодаря бесчисленным ремонтам, которые, кажется, ведутся без перерыва днями и ночами. Многие пони потерялись в ходе осмотра помещений, а среди рабочих ходят истории о том, что многие пони так долго бродили по этим унылым серым залам, что они умирали от жажды.\n\nК счастью, Совет Директоров превыше этой тоскливой бездны душераздирающе скучно бумажной работы и бесконечной неэффективности. Вместо этого им нужно лишь зайти в вестибюль, а затем на весьма ухоженном лифте подняться в пентхаус. Эта комната, а также кабинеты высших менеджеров резко контрастировали с остальной частью здания. Хорошее освещение, роскошная мебель и окно, из которого открывался вид на весь город, делали верхний этаж предметом легенд. Именно здесь, в удобных креслах с мягкой обивкой вокруг стеклянного стола, будет решаться будущее страны."
 neocastleflavor.3.a:0 "Бюрократическое ядро Гильдии Строителей."

 neocastleflavor.4.t:0 "Великий зал"
 neocastleflavor.4.d:0 "Вдали от шума и суеты Неокасла лежит сердце Гильдии Шахтёров - великий зал. Каменный фундамент поддерживает строение, изготовленное в основном из дерева - роскошь даже для относительно богатых земель Неокасла. Как только существо ступает копытом в парадную, его внимание сразу же привлекают тянущиеся по стенам огромные фрески, изображающие множество важнейших обязанностей Гильдии. Говорят, что эта впечатляющая картина создавалась в течение нескольких лет, причём для участия в проекте были приглашены десятки художников со всей пустоши. Несмотря на впечатляющее великолепие этих экспонатов, они были лишь малой частью обширной культурной коллекции, хранящейся в этих стенах.\n\nХотя все входящие внутрь должны были осмотреть парадную, она совсем не подходила для зала заседаний. Он находился подальше, вдали от посторонних глаз. За тяжелой дубовой дверью, которая перекрывала все звуки, кроме самых громких, лежал зал заседаний Гильдии Шахтёров. Через всю комнату тянулся большой деревянный стол, окружённый мягкими креслами, которые столь же дороги, сколь и удобны. В конце зала стоял одинокий камин, дававший тепло и свет. На стенах висели портреты всех президентов за всю историю Гильдии, которые сурово смотрели на собравшихся. Именно тут частенько собирались вице-президенты, дабы обсудить оперативные стратегии, и именно здесь соберётся Совет Директоров, чтобы обсудить будущее своей страны."
 neocastleflavor.4.a:0 "Бьющееся сердце Гильдии Шахтёров."

 neocastleflavor.5.t:0 "Кузня Альфа"
 neocastleflavor.5.d:0 "Другие гильдии стремились произвести впечатление своими культовыми сооружениями, но только не Механикум. На первый взгляд кузница Альфа могла показаться лишь одной из бесчисленных фабрик, усеивающих Неокасл. Однако истинное сердце структуры находилась глубоко под копытами рабочих - в огромном бункере, построенном в недрах земли. На пути в оплот Механикум лежала стальная дверь, что была изготовлена по образу Стойл и служила воротами в сердце этой Гильдии.\n\nКак только существо переступает порог, отделяющий истинную Кузню от внешнего мира, его встречает хорошо освещённая транзитная станция. Сев на один из многочисленных трамваев, которые курсируют там в любое время дня и ночи, существо сможет быстро перемещаться по обширной сети туннелей, что протянулась под всем городом. Вагоны движутся быстро, и можно лишь мельком взглянуть на каждую станцию. Обычные мастерские и специализированные производства быстро сменяются странными святилищами, полными фигур в капюшонах, что молятся изображениям различных машин. По мере продолжения поездки можно заметить бесчисленные лаборатории, в которых хранятся всевозможные чудесные вещи. В конце линии находится последняя станция, где большой шлюз защищает зал собраний для самих Магосов. В нём нет ни стульев, ни столов, поскольку такие материальные удобства не волнуют наиболее высокопоставленных членов Механикума. Из украшений в зале есть только большая шестерёнка, висящая на стене. Именно здесь Совет Директоров, неловко переминающийся с копыта на копыто, будет решать будущее своей страны."
 neocastleflavor.5.a:0 "Вечно вращающиеся шестерёнки Гильдии Механикум."

 neocastleflavor.6.t:0 "Дом мечты"
 neocastleflavor.6.d:0 "Герцогиня Санфлауэр была далеко не бедной и имела прочные позиции среди богатого высшего общества Нового Мейрвея. Тем не менее, большая часть её богатства была уже вложена в другие проекты, и у неё оставалось гораздо меньше денег на личные расходы, чем даже у многих представителей мелкой знати. В результате ей приходилось тщательно обдумывать каждую дополнительную трату, чтобы не начать распродавать семейное имущество. Большую часть своей жизни она обходилась без тех предметов роскоши, что были доступны и привычны для других дворян. Никаких роскошных личных карет, никаких новых платьев каждый год, никаких пышных вечеринок и, что самое ужасное, никакого огромного особняка. Её собственный дом передавался из поколения в поколение и был в два раза меньше даже самого скромного дома герцога. С самого детства она с трепетом и завистью смотрела на личные замки своих сверстников, мечтая когда-нибудь получить такой же. Однако, повзрослев, она осознала важность баланса богатства своей семьи и поняла, что в её жизни этого просто не произойдет. Так было до тех пор, пока Гильдии не предложили сделать её мечту реальностью.\n\nВ обмен на парочку небольших услуг она получила дом своей мечты. Зарубежные рабочие - официально прибывшие из Мейнхеттена - быстро приступили к строительству огромного дома. Провезти материалы для него через границу было куда сложнее, но, проявив немного изобретательности, они сумели выдать их за материалы недавно основанной компании из Хуф-Сити. И хотя не обошлось без некоторых неприятностей, большая часть плана осуществилась без проблем, и теперь перед ней стоял её новый особняк.\n\nТам было всё, о чём она только могла мечтать. Особняк окружал прекрасный сад, полный цветами всех оттенков. Бетонные ступени вели к огромному входу, способному вместить сотни пони. За ним располагалось множество комнат на любой вкус. Большие и хорошо укомплектованные кухни, огромные роскошные бальные залы и столько комнат для гостей, чтобы можно было вместить полдеревни. Вскоре об этом доме заговорят при дворе, и дворяне со всей округи будут умолять её о возможности посетить этот новое жилище. Они будут глядеть на него с той же завистью, с какой она когда-то смотрела на их дома. Всё, что ей нужно было сделать, это потянуть за несколько ниточек, когда придёт время."
 neocastleflavor.6.a:0 "Мы можем рассчитывать на её поддержку."

 neocastleflavor.7.t:0 "Вечеринка, достойная герцога"
 neocastleflavor.7.d:0 "Брик неуверенно огляделся по сторонам, осматривая обширные владения герцога Брайт Глоу. Музыка, звучащая в воздухе, была... весьма уникальной. Эта была смесь из протяжных звуков флейт, быстрых аккордов и ревущих труб. Данная симфония представляла собой смешение маршевой песни, классической оркестровой музыки и чего-то куда более быстрого и интенсивного, чем всё, что слышал генеральный директор Неокасла у себя дома. Конечно, музыка была далеко не главной достопримечательностью этого мероприятия. Герцог-гедонист не пожалел выделенных ему средств, чтобы устроить вечеринку, не похожую ни на одну другую. В залах происходили оргии, в которых принимали участие сотни пони; на столах располагалось практически бесконечное количество еды, доступное для всех; а стены помещений были художественно украшены. Брик не был уверен, было ли всё это устроено исключительно для него, но это было что-то с чем-то.\n\nЗаметив самого доброжелательного хозяина этого мероприятия, Брик быстро направился к нему. Оказалась, что легче сказать это, чем сделать, поскольку ему пришлось обойти нескольких пони, слишком пьяных, чтобы идти ровно; дворянина, который, кажется, принял слишком много дэша; и довольно громоздкого наёмника-грифона, который красовался своей силой перед толпой. Добравшись, наконец, до самого жеребца, Брик с облегчением обнаружил, что тот трезв и в состоянии говорить. Не теряя времени, он сразу же перешёл к делу, чтобы ничто не успело измениться.\n\n— Герцог Брайт Глоу. Вы устроили здесь отличную вечеринку, но вы ведь помните о нашей договорённости?\n\nГерцог немного полюбовался устроенным им мероприятием, прежде чем ответить, — Конечно. В конце концов, именно вас следует благодарить за всё это. И будет правильно, если я отплачу вам добром. А теперь, пожалуйста, наслаждайтесь. Это же вечеринка, в конце концов!\n\nПосле этих слов герцог встал и порысил прочь, оставив своего благодетеля сидеть в видимом разочаровании. Лучше бы надёжность этого дворянина оказалась бы получше его разговорных навыков. Ведь в противном случае Брик зря потратил огромную кучу денег на столь легкомысленное мероприятие."
 neocastleflavor.7.a:0 "Он будет полезным союзником... как мы надеемся."

 neocastleflavor.8.t:0 "Охота на крупную дичь"
 neocastleflavor.8.d:0 "— Вперёд, мои жеребцы, вперёд! Ибо перед нами враг, что сильнее всех, с кем мы сталкивались прежде. Чудовище столь ужасное и отвратительное, что само его имя было вычеркнуто из всей письменной истории! Целые армии пали перед его мощью, я уверяю вас, целые армии! Но у нас есть то, чего не было у тех армий: храбрость в наших сердцах и решимость нашего духа. Мы будем сражаться оружием, пока мерзкая тварь не разобьёт его на куски! Затем мы будем сражаться нашими клинками, пока оно не пожрёт все наши мечи в своём неутолимом голоде! Затем мы будем сражаться копытами, пока оно не вырвет их из наших тел! Но даже тогда, когда, казалось бы, всякая надежда будет потеряна, мы будем продолжать сражаться оставшимися зубами! И если мы умрём сегодня, то все будут помнить, что мы без страха выступили против самого лютого врага, и что мы отдали все силы и всю кровь, чтобы победить это существо во имя короны и страны! А теперь, марш! Вперёд к славе!\n\nСобравшиеся дворяне с фанатичными криками похватали ружья и двинулись за своим предводителем, готовые встретить этого "могучего врага". Брик наблюдал за происходящим, сидя в безопасном особняке герцога под усиленной охраной. Хотя дворянин сильно преувеличил свои описания, их цель всё равно не была слабой. Доставка адской гончей живьём группой наёмников обошлась в целое состояние, но им это удалось, и теперь поддержка герцога была практически гарантирована. Конечно, если он выживет во время охоты."
 neocastleflavor.8.a:0 "Какой странный жеребец."

 neocastleflavor.9.t:0 "Роскошная баржа"
 neocastleflavor.9.d:0 "Назвать инвестиции герцога Лайта и, соответственно, неофициальные инвестиции Неокасла кораблём было бы неуважением к массивному плавучему городу, который теперь покоился на поверхности моря. Он был такого размера, что не поместился бы даже в Азурвэй, не говоря уже о доках Нового Мейрвея. Поэтому доки были построены на самом корабле, и именно через них с помощью небольших лодок на борт доставлялись припасы. На борту самого корабля были все мыслимые формы развлечений - от баров и бассейнов до огромных крытых яблоневых садов. Это был город будущего, построенный полностью на воде и исключительно для развлечения одного-единственного жеребца. Конечно, даже богатства Неокасла не хватило на этот огромный плавающий комплекс, поэтому герцог вложил и собственные средства в непомерно высокие счета за постройку.\n\nБрик сам видел эти отчёты о расходах, и он не мог не скривиться, представляя себе всю их необъятность. Всё это лишь для одного жеребца и его деловых партнеров? Одна только цена за поддержание этого судна на плаву с запасом превысит годовой доход герцога. Скорее всего, этот проект в скором времени доведет герцога Лайта до банкротства. Однако это уже не проблема Неокасла. Важно лишь то, что пока он сохраняет свой титул и достаточное влияние, чтобы выполнить свою часть сделки."
 neocastleflavor.9.a:0 "Ещё раз: сколько-сколько это стоило?"

 neocastleflavor.10.t:0 "Агрессивные переговоры"
 neocastleflavor.10.d:0 "Когда герцог Уотер смотрел на сидящего напротив него пони, ему приходилось следить за тем, чтобы не выдать своего разочарования. Жеребец, о котором шла речь, был представителем мелкой знати. У него был свой земельный надел, но до того мелкий, что этого пони не считали значимым в политической жизни страны. Несмотря на это, ему постоянно удавалось быть занозой в боку у тех, кто был выше его по статусу. Он вбивал клинья между Уотером и другими дворянами и одновременно собирал достаточно поддержки, чтобы противостоять ему экономически. А теперь он пришёл на переговоры с ним, выдвигая откровенно неразумные требования. Герцог вдохнул и выдохнул, после чего решил высказать своему сопернику эти мысли.\n\n— Итак, я хочу убедиться, что правильно вас понял. Вы, потратив последние несколько месяцев на создание альянса против меня, подставляя моих купцов, саботируя мои торговые сделки и даже настраивая против меня моих же крестьян... решили ворваться в мой дом, как будто вы здесь хозяин, чтобы предъявить мне требования? Всё верно?\n\nОбъект гнева герцога открыл рот, чтобы заговорить, но его снова быстро прервали.\n\n— Вы совершили ошибку. Фатальную ошибку. Это моё поместье, мои владения, и вы здесь никто. Ваш титул, ваши связи, ваши друзья - всё это не имеет значения, когда вы находитесь на моей земле. Я устал от вас и ваших неустанных попыток украсть моё влияние. Вы не покинете мою землю. Торнвинг!\n\nПосле его крика на пони, которому не повезло разозлить герцога, сверху рухнул грифон. Быстрое движение когтей нападающего - и пони лежит на полу с вывернутой в неестественном направлении шеей. Грифон, совершивший это убийство, посмотрел на своего временного работодателя. — У вас точно много врагов, босс. Это уже пятый на этой неделе.\n\nПрежде чем ответить, герцог с отвращением посмотрел на труп, запятнавший его недавно отполированный пол. — И теперь у меня на одного меньше. Прикрыть это убийство будет просто. Возможно, стоит инсценировать нападение по дороге домой. Нам повезло, что он не привёл с собой охранников, иначе всё могло бы стать сложнее. Мёртвые могут никуда не спешить, но не я. Поторопитесь!\n\nСледуя его приказу, наёмник быстро подобрал тело, а затем незаметно выбрался из окна поместья. Хотя эта работа хорошо оплачивалась, он не мог дождаться окончания срока контракта. Быть может, он вернётся на север и присоединится к "Когтям" в Филлидельфии. А ещё ходят слухи, что на юге, в землях вокруг Разбитого Копыта, тоже есть перспективы. Где угодно, только не в Мейрвее, со всей его запутанной политикой и заносчивой знатью."
 neocastleflavor.10.a:0 "Одним соперником меньше."

 neocastleflavor.11.t:0 "Решение акционеров"
 neocastleflavor.11.d:0 "Брик Бобкэт не умел признавать поражений. Всю свою жизнь он упорно боролся за то, чтобы оказаться именно на этом месте, обгоняя бесчисленных соперников в гонке к вершине. Он сделал много того, чем не стоит гордиться, но именно эти действия сделали его победителем, а всех его соперников неудачниками. Точнее так было до сегодняшнего дня.\n\nРешение, принятое акционерами, было практически единогласным: полная потеря доверия к Гильдии Строителей. Объектом их гнева был не только сам Брик, но и вся компания под его началом. Теперь, заявили они, настало время перемен. Пришло время для того, чтобы кто-то другой радикально изменил порядок вещей. Полное грифонье дерьмо. Однако время рассуждений и мольб давно прошло. Единственное, что Брик мог сделать сейчас - это собрать вещи и отправиться в новую жизнь, лишённую той роскоши, к которой он привык за долгие годы.\n\nОсмотрев свой кабинет в последний раз, он не мог не задаться вопросом, когда же всё пошло не так. Неужели они недостаточно быстро расширялись или слабо диверсифицировали свой портфель? Не ошиблись ли они с брендированием? Эти и другие вопросы занимали Брика, пока он пытался рационально осмыслить судьбу своей Гильдии. Ну тут стук в дверь прервал его уже почти безумные мысли.\n\nПотратив мгновение на то, чтобы прийти в себя, бывший генеральный директор пригласил посетителя войти. Гнев вспыхнул в нём, когда его гость оказался уродцем. Полуроботом из представителей Механикума. Он явно пришёл сюда, чтобы позлорадствовать над жалким видом уже уволенного руководителя. Скрипнув зубами, Боб обратился к своему непрошеному гостю. — Чего надо? Разве ты не видишь, что я занят?\n\nДва холодных кибернетических глаза уставились на Брика, после чего пони ответил. — Здравствуй, Брик Бобкэт. Я твой преемник..."
 neocastleflavor.11.a:0 "...генеральный директор-магос Аэтерспарк."

 neocastleflavor.12.t:0 ""Несчастный случай" с Дж.Е.Бом."
 neocastleflavor.12.d:0 "Редко когда все вице-президенты присутствовали на заседании. Исключением были действительно особые обстоятельства. И сегодняшний случай определённо можно было считать исключительным. Ранее поступили новости, которые потрясли Гильдию до глубины души. Дж.Е.Б., президент и единственный владелец Гильдии Шахтёров, погиб при обвале в шахте рано утром. Это, само собой разумеется, вызвало кризис в высших эшелонах Гильдии, которые пытались выработать единую реакцию на данный инцидент.\n\n— Ну, его сын вполне способен позаботиться о делах своего отца!\n— Ради Селестии, ему едва исполнилось 7 лет! Мы не можем ожидать, что он знает, как управлять всей Гильдией!\n— А что насчёт его дочери?\n— Она едва может досчитать до четырёх, и то с помощью своих копыт. Она приведёт нас к краху!\n— Ну, тогда один из нас должен занять этот пост!\n— Да, но кто?\n\nИ такие споры длились до глубокой ночи. Крики всё усиливались, напряжение росло, и никто из собравшихся не слышал тихих ударов тел о твёрдый деревянный пол за толстыми дверями зала заседаний. Никто из них не обратил внимания и на звук шагов стальных копыт, идущих по тому же полу.\n\nДраку двух вице-президентов прервало внезапное открытие дверей зала. Внутрь ворвалось несколько киберпони в броне, что были вооружены магическими винтовками. Позади вторгшихся шла излучающая власть фигура, в которой было больше механизмов, чем плоти.\n\n— Кобылы и жеребцы, я знаю как разрешить ваши беды. Вместо того чтобы бессмысленно бороться друг с другом за власть, почему бы не довериться внешнему посреднику, который поведёт вашу любимую Гильдию в будущее?\n\nНесколько тревожных мгновений застигнутые врасплох пони растерянно смотрели друг на друга, прежде чем один из них решился заговорить. — А если мы откажемся?\n\nВо вспышке света заговоривший превратился в кучу пыли. — Тогда вы присоединитесь к своему другу вон там. Ещё вопросы?"
 neocastleflavor.12.a:0 "Никто не осмелился возразить."

 neocastleflavor.13.t:0 "Технологический прорыв!"
 neocastleflavor.13.d:0 "Жажда знаний Механикума постоянно одаривает Неокасл новыми технологиями, и на этот раз они проявили немалый интерес к промышленным разработкам. Гильдии Шахтёров и Строителей быстро наживаются на этом, причём шахтёры стремятся просто сделать рабочих более эффективными. А вот Гильдия Строителей, однако, видит в этом большую выгоду, ведь быстрое строительство очень выгодно для бизнеса. Заинтересованность Гильдий в новейших технологиях также даёт Механикуму больше ресурсов для строительства новых исследовательских центров, что облегчает их вечный поиск знаний. Даже если другие Гильдии не волнует цель этого культа, результаты действительности Механикума пользуются большим спросом у совета."
 neocastleflavor.13.a:0 "Я чую прибыль!"

