 NCG_hiring_new_mercs_desc:0 "В настоящее время мы инвестируем в привлечение дополнительных сторонних подрядчиков для защиты наших активов."

 NCG_underground_construction_idea:0 "Подземное строительство"
 NCG_underground_construction_idea_desc:0 "Большая часть нашей промышленной экспансии теперь осуществляется глубоко под землей, вдали от любопытных глаз конкурентов и борцов за права пони."
 NCG_death_merchant_modifier:0 "Торговцы смертью"
 NCG_death_merchant_modifier_desc:0 "Торговля оружием - прибыльное дело, мы быстро убедились в этом. Пока у нас есть клиенты, желающие купить оружие, деньги продолжат поступать. А затем эти средства можно реинвестировать в расширение рынка для дальнейшего увеличения потенциальной прибыли."
 NCG_death_buyer_idea:0 "Покупка оружия Неокасла"
 NCG_death_buyer_idea_desc:0 "Мы заключили соглашение с Неокаслом, закупая у них оружие. Хотя это будет недёшево, расходы окупят себя, если мы обеспечим армию необходимым для победы оружием."
 NCG_final_capitalism_idea:0 "§aПиковый капитализм§!"
 NCG_final_capitalism_idea_desc:0 "Благодаря максимизации производительности труда рабочих и широкому расширению рынка мы достигли модели пиковой прибыли. Благодаря данной модели наши прибыли лишь растут, и Гильдии становятся всё богаче, пока все остальные беднеют. Это, воистину, идеальная система!"
 NCG_final_capitalism_mine_idea:0 "§aКапитализм на основе рабства§!"
 NCG_final_capitalism_mine_idea_desc:0 "Благодаря максимизации производительности труда рабочих и широкому расширению рынка мы достигли модели пиковой прибыли. Благодаря данной модели наши прибыли лишь растут, и Гильдии становятся всё богаче, пока все остальные беднеют. Это, воистину, идеальная система!"
 NCG_final_capitalism_mech_idea:0 "§aКибернетический капитализм§!"
 NCG_final_capitalism_mech_idea_desc:0 "Благодаря максимизации производительности труда рабочих и широкому расширению рынка мы достигли модели пиковой прибыли. Благодаря данной модели наши прибыли лишь растут, и Гильдии становятся всё богаче, пока все остальные беднеют. Это, воистину, идеальная система!"
 NCG_army_refunding_idea:0 "Восстановление службы безопасности компании"
 NCG_army_refunding_idea:0 "В настоящее время мы предпринимаем усилия, которые позволят защитить наши активы в будущем."
 NCG_corpo_aircraft_idea:0 "Стандартизированная конструкция самолётов"
 NCG_corpo_aircraft_idea_desc:0 "Все наши самолёты состоят из одних и тех же деталей, изготовленных одинаковыми способами из одних и тех же материалов. Это позволяет нам массово выпускать компоненты, что гарантирует увеличение количества производимых машин."
 NCG_merc_focus_idea:0 "Армия на основе наёмников"
 NCG_merc_focus_idea_desc:0 "Мы передали задачу по защите наших активов третьим лицам. Хотя на бумаге это может показаться более дорогим решением, на самом деле в долгосрочной перспективе это сэкономит нам немало денег. Это также гарантирует, что о нашей безопасности позаботятся хорошо обученные профессионалы, что являются одними из лучших солдат пустоши."
 NCG_merc_focus_idea2:0 "Армия на основе наёмников"
 NCG_merc_focus_idea2_desc:0 "Мы передали задачу по защите наших активов третьим лицам. Хотя на бумаге это может показаться более дорогим решением, на самом деле в долгосрочной перспективе это сэкономит нам немало денег. Это также гарантирует, что о нашей безопасности позаботятся хорошо обученные профессионалы, что являются одними из лучших солдат пустоши."
 NCG_employee_army_idea:0 "Армия на основе сотрудников"
 NCG_employee_army_idea_desc:0 "Мы работаем над расширением наших собственных сил внутренней безопасности. Это позволяет нам осуществлять прямой контроль над вооружёнными силами, обеспечивая соблюдение наших стандартов сотрудниками безопасности."
 NCG_employee_army_idea2:0 "Армия на основе сотрудников"
 NCG_employee_army_idea2_desc:0 "Мы работаем над расширением наших собственных сил внутренней безопасности. Это позволяет нам осуществлять прямой контроль над вооружёнными силами, обеспечивая соблюдение наших стандартов сотрудниками безопасности."
 NCG_naval_idea:0 "Корпоративное управление открытых вод"
 NCG_naval_idea_desc:0 "Наши водные силы безопасности - одни из лучших, услуги которых можно купить за деньги. Наши ветераны-моряки неустанно трудятся, чтобы обеспечить безопасность наших речных путей и противостоять вечной угрозе пиратства."
 NCG_mobile_army_idea:0 "Тактика §O'Раскатов грома'§!"
 NCG_mobile_army_idea_desc:0 "В основе стратегии §OРаскатов грома§! лежит принцип быстрого реагирования на любые потенциальные угрозы. С помощью грузовиков, самолётов и бронетехники наши силы смогут справиться с угрозами задолго до того, как они смогут нанести какой-либо ущерб нашим операциям."
 NCG_mobile_army_idea2:0 "Тактика §O'Раскатов грома'§!"
 NCG_mobile_army_idea2_desc:0 "В основе стратегии §OРаскатов грома§! лежит принцип быстрого реагирования на любые потенциальные угрозы. С помощью грузовиков, самолётов и бронетехники наши силы смогут справиться с угрозами задолго до того, как они смогут нанести какой-либо ущерб нашим операциям."
 NCG_robotic_focus_idea:0 "Тактика §R'Пылающей стали'§!"
 NCG_robotic_focus_idea_desc:0 "В основе стратегии §RПылающей стали§! лежат роботизированные силы, что обеспечивают защиту наших активов. Благодаря массовому производству этих металлических слуг мы сможем заполучить значительное преимущество перед конкурентами."
 NCG_robotic_focus_idea2:0 "Тактика §R'Пылающей стали'§!"
 NCG_robotic_focus_idea2_desc:0 "В основе стратегии §RПылающей стали§! лежат роботизированные силы, что обеспечивают защиту наших активов. Благодаря массовому производству этих металлических слуг мы сможем заполучить значительное преимущество перед конкурентами."
 NCG_defense_focus_idea:0 "Тактика §F'Тысячи цитаделей'§!"
 NCG_defense_focus_idea_desc:0 "В основе стратегии §FТысячи цитаделей§! лежит создание укреплённых позиций для обеспечения безопасности наших активов. Благодаря нашему твёрдому отказу уступать конкурентам какие-либо позиции, мы можем гарантировать, что наши активы не поменяют владельца."
 NCG_defense_focus_idea2:0 "Тактика §F'Тысячи цитаделей'§!"
 NCG_defense_focus_idea2_desc:0 "В основе стратегии §FТысячи цитаделей§! лежит создание укреплённых позиций для обеспечения безопасности наших активов. Благодаря нашему твёрдому отказу уступать конкурентам какие-либо позиции, мы можем гарантировать, что наши активы не поменяют владельца."
 NCG_finance_BOG_idea:0 "Выкуп Болотных Прыгунов"
 NCG_finance_BOG_idea_desc:0 "Нам потребовалось немало средств, чтобы распространить своё влияние на земли Болотных Прыгунов. Хотя в конечном итоге все затраты окупятся, сейчас мы временно ограничены в свободных средствах."
 BOG_bogwoods_idea:0 "БогВудс(TM)"
 BOG_bogwoods_idea_desc:0 "БогВудс(TM) это дочерняя компания, созданная Гильдией Неокасла для контроля экономических операций на болоте Фрогги Боттом. Под их надзором многие воины различных племён, живущих на болоте, занимаются осушением этой местности для получения доступа к ценным ресурсам, а также строительством литейных заводов для производства стали."
