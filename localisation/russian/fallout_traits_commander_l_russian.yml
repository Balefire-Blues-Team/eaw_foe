l_russian:
  strong_trait:0 "Сильный"
  strong_trait_desc:0 "Вы - настоящий бодибилдер Пустоши, и ваши мускулы позволяют сделать много чего без проблем: от открытия консерв голыми руками до сокрушения черепов. Последнее очень пригодится в военном деле."
  rooted_trait:0 "Существо-дерево"
  rooted_trait_desc:0 "Вы похожи на дерево! В вашем словаре нет слова поражение — даже если вы достаточно умны чтобы понять его значение — и ваши враги ненавидят вас за это! Вы выбираете место и 'пускаете корни', причем быстро. А как только вы окопались, тот идиот, который решится на вас напасть - быстро пожалеет о своём решении!"
  pain_train_trait:0 "Локомотив"
  pain_train_trait_desc:0 "Чу-чуу! Все на борт! Превратить силовую броню в наступательное оружие? Какая оригинальная идея! Вы будете топтать врагов с легкостью в кратчайшие сроки! Вид вашего огромного и быстрого локомотива будет отличным сдерживающим фактором!"
  strong_back_trait:0 "Крепкий хребет"
  strong_back_trait_desc:0 "Ты что, грузовой мул? Крепкая спина очень полезна мусорщикам, позволяя им потратить больше времени в поисках добра для продажи, обмена или наполнения желудка! Несите больше снаряжения, для убийств или чего другого!"
  perceptive_trait:0 "Восприимчивый"
  perceptive_trait_desc:0 "Или из-за своего \"нутра\", или сверх развитого восприятия, или из-за своего опыта - этот офицер может увидеть то, что многие могут пропустить мимо глаз."
  awareness_trait:0 "Наблюдательность"
  awareness_trait_desc:0 "Если вы ищете дополнительной информации - тогда эта способность для вас! Наблюдательность поможет вам проще узнать об уязвимостях врага, позволяя нанести удар в самое больное место!"
  sniper_trait:0 "Снайпер"
  sniper_trait_desc:0 "Тут все дело в сосредоточении, а его у вас достаточно! С этой способностью вы сможете без каких-либо проблем подстрелить бутылку саспариллы с другого конца поля боя!"
  night_person_trait:0 "Ночное существо"
  night_person_trait_desc:0 "Вы живое доказательство того, что вампиры существуют - настоящее существо ночи! Когда в небе луна, а солнце спряталось за другую стороны Земли - приходит время для вашего восприятия и тактического гения показать всё, что они могут!"
  enduring_trait:0 "Выносливый"
  enduring_trait_desc:0 "Некоторые существа известны своей неимоверной выносливостью, и вы - один из них. Выносливые генералы изобретательны, решительны и смогут комфортно для себя находится в таком окружении, которое сломило бы любого другого."
  survivalist_trait:0 "Мастер выживания"
  survivalist_trait_desc:0 "'Выжить в Пустоши? А посложнее задание придумать нельзя?' - Вы. Эта способность позволяет вам без проблем выжить в враждебных для многих существ окружениях. Вы даже можете адаптироваться под изменения климата"
  life_giver_trait:0 "Фонтан жизни"
  life_giver_trait_desc:0 "Вы само воплощение хорошего здоровья! Даже просто стоя рядом с вами, существа пустоши меньше устают и получат больше шансов пережить повседневные испытания своей жизни!"
  aqua_boy_trait:0 "Амфибия"
  aqua_boy_trait_desc:0 "Вода - ваш союзник. В Пустоши есть много воды. Ваше господство над водой позволит уменьшить любые отрицательные эффекты в морских битвах, и лучше подготовит вас к атакам на прибрежные крепости. Воистину, впечатляюще!"
  charismatic_trait:0 "Харизматичный"
  charismatic_trait_desc:0 "Будучи всегда в центре внимания, к добру это или нет, харизматичные офицеры - это одни из тех редкий лидеров, подчинённые которого выполняют приказы из уважения, а не из-за высшего ранга."
  local_leader_trait:0 "Местный лидер"
  local_leader_trait_desc:0 "Вы тот, кого хотят выслушать все! Как тот, к которому обращаются многие - вы должны хорошо вести себя хорошо и уверенно — что бы это для вас не значило. С этой способностью вы будете привлекать к себе всё больше и больше последователей!"
  animal_friend_trait:0 "Друг животных"
  animal_friend_trait_desc:0 "Общайтесь с животными! С этой способностью ваша харизма достигает настолько высокого уровня, что даже пустошные зверьки начинают вас любить. С помощью ваших новых пушистых друзей вы никогда не проголодаетесь!"
  inspirational_trait:0 "Прирождённый лидер"
  inspirational_trait_desc:0 "Все хотят быть как вы! Вы - пример того, как надо воевать, а ваши компаньоны внимательно наблюдают за тем, как вы это делаете, тем самым обучаясь искусству войны быстрее чем кто-либо! В итоге получается, что даже только ваши компаньоны - это целая армия под вашим прямым управлением."
  intelligent_trait:0 "Умный"
  intelligent_trait_desc:0 "Гении тактики - редкость в мире без военной подготовки, но умные существа ломают это правило. Офицеры с высоким интеллектом - живые примеры довоенных гениев военного дела."
  gun_nut_trait:0 "Фанатик оружия"
  gun_nut_trait_desc:0 "Огнестрел как ваша вторая мать. Ваша одержимость в использовании и обслуживании множества видов огнестрельного оружия переросла в безграничные знания и опыт. Вы точно знаете, где, когда и какую пушку использовать."
  robotics_expert_trait:0 "Робототехник"
  robotics_expert_trait_desc:0 "Машины всегда служили органическим существам. С вашими навыками взлома, все роботы на вашем пути либо присоединятся к вашему стальному легиону или от него же и падут, ставши новым металлоломом для поддержания своей орды."
  nerd_rage_trait:0 "Бешенство ботаника"
  nerd_rage_trait_desc:0 "Гений. РАЗОЗЛИЛСЯ! Довольно уж над вами издевались! С способностью Бешенство ботаника, вы можете на ходу использовать ваш мозг чтобы организовать движение войска. А если до тебя докопается какой-нибудь задира - покажи ему, зачем тебе эта армия за спиной!"
  agile_trait:0 "Ловкий"
  agile_trait_desc:0 "Ловкие офицеры, выросшие в опасном мире, где каждый день - борьба за выживание, заставляют своих солдат работать лучше и жить дольше, привив им такой уровень физической подготовки, о котором большинство командиров могут только мечтать."
  gunslinger_trait:0 "Дуэлист"
  gunslinger_trait_desc:0 "Покажите всем свой дух дикого запада! С ловкими руками и хорошей меткостью вы сможете подстрелить любого негодяя, посмевшего нарушить покой."
  commando_trait:0 "Коммандо"
  commando_trait_desc:0 "Этот красный берет не для красоты! С этой способностью ваши навыки и выполненные тренировки покажутся во всей своей красе, поэтому цели, оказавшиеся в вашем прицеле, проживут меньше секунды!"
  ninja_trait:0 "Ниндзя"
  ninja_trait_desc:0 "Вам была дарована сила легендарных воинов тени. В ночных атаках у вас будет явное преимущество над другими, но даже днём ваше восприятие шиноби поможет в сборе информации."
  lucky_trait:0 "Удачливый"
  lucky_trait_desc:0 "Удача - это черта, которую многие часто упускают из виду, которую сложно вычислить, но наличия которой нельзя отрицать у некоторых личностей. Вы - один из них, поэтому удача всегда на вашей стороне."
  idiot_savant_trait:0 "Савант"
  idiot_savant_trait_desc:0 "Вы не глупый! Просто... другой. С этой способностью вы будете смотреть на привычные вещи с другой точки зрения. В то время как другие тратят своё время, вы в самой гуще событий находите в простых вещах большую ценность.\n\nА вообще, существа не глупые. Никого нельзя назвать глупым, кто бы то не был. Вот, например, моя кошка. Я видел множество существ, и я бы сказал, что моя кошка может быть умнее её. Но вот тут моя ошибка, поскольку мне моя кошка нравится, в то время как эти существа - нет. Тем более, существо, как бы это не было грустно, может сделать гораздо больше, чем кошка. И вот знаешь фразу, \"альтернативно одарённый\", которую многие считают не оскорбительной? Я считаю, что эта фраза оскорбляет не меньше. Получается, что существу, который родился таковым не по своему выбору, присваивают ярлыки не из-за его действий, которые он совершил, а независимых от него факторов. Что если это существо хочет быть самым обычным и ничем непримечательным существом? Что если он не хочет получать ярлык, которые получают умственно отсталые? \"Так как назвать этого существа не оскорбив его?\", ты можешь спросить. Называть существом. Не называть альтернативно одарённым, не называть другим. Просто существом. \"А если он не хочет, чтобы его называли существом?\", ты можешь опять спросить. Тут сложный вопрос. С одной стороны - общество может не принять его, поскольку он будет считать себя не в своей тарелке, как и общество не будет считать его частью себя, поэтому надо его переубедить. А с другой - это воля самого существа, что именно ОН хочет. Он считает себя кошкой? Пускай мурлыкает. Собакой? Пускай гавкает. Это его дело, и он хочет быть именно таким. Это очень сложный вопрос, поэтому точного ответа я дать не могу. Тут выбор остаётся за родными и друзьями, что они считают лучшим. Забавная вещь в том, что весь мой рассказ о моём личном мнении подходит не только под этих существ. Я не пытаюсь навязать своё мнение, а лишь делюсь им. Всё, играй."
  mysterious_stranger_trait:0 "Загадочный незнакомец"
  mysterious_stranger_trait_desc:0 "Что это за силуэт вон там? Вы заполучили внимание Загадочного незнакомца, вашего личного ангела хранителя, который будет иногда приходить к вам на помощь с заряженным .44 магнумом."
  bloody_mess_trait:0 "Кровавая баня"
  bloody_mess_trait_desc:0 "Берегитесь летящих глазных яблок! Ваши жертвы зачастую взрываются кроваво-красным фаршем в месиве кишок. Круто! О, и хоть ваша армия будет менее организованна - она гораздо, §Rгораздо§! больше насладится убийствами!"
  savage_leader_trait:0 "Дикий"
  savage_leader_trait_desc:0 "Сильные должны править слабыми, а вы - точно из сильных! Ваша сила пробудила в вас хорошие и плохие черты, позволяющие сокрушить любую оппозицию вне зависимости от цены, которую вы заплатите."
  observant_leader_trait:0 "Внимательный"
  observant_leader_trait_desc:0 "В войне поспешишь - ничего не достигнешь. С проницательным взглядом и отточенными чувствами вы приведете свою армию к победе, хоть и со скоростью улитки."
  tough_leader_trait:0 "Крепкий"
  tough_leader_trait_desc:0 "Да вы настоящий здоровяк! Кусок арматуры, острое лезвие, пуля и даже, если повезёт, мини ядерная бомба для вас - всего лишь укус комара, какие были ещё до войны. Ваши существа впечатлены этой крепкостью и стараются заниматься более усердно, чтобы посоревноваться с вами. Ради веселья, конечно же."
  loved_leader_trait:0 "Обожаемый"
  loved_leader_trait_desc:0 "Ваши солдаты любят вас! Вы незаменимая часть жизни вашей армии, возможно, даже слишком, поскольку их преданность вам стала почти культовым почитанием! Ваша жизнь ценится... очень высоко."
  cunning_leader_trait:0 "Хитрый"
  cunning_leader_trait_desc:0 "Всё это... потребует времени. Ваше мастерство достигло новых вершин, поскольку ваши планы стали гораздо глубже, более наполненные обманами и хитростями. Хоть другие не смогут их понять без вашей помощи, ваши планы простираются далеко в будущее, обеспечивая безоговорочную победу вашей армии в течении нескольких недель."
  nimble_leader_trait:0 "Проворный"
  nimble_leader_trait_desc:0 "Ваша способность уворачиваться от ударов врагов впечатляет; если бы вы только могли так уворачиваться от своих обязанностей! Хоть некоторые назовут вас трусом, искусство вылезать даже из самых опасных ситуаций без единой царапины вы исследовали вдоль и поперёк."
  fortunate_leader_trait:0 "Везучий"
  fortunate_leader_trait_desc:0 "Госпожа удача постоянно вам улыбается. Почему-то все ситуации, которые происходят с вами - имеют хороший конец, чтобы бы вы не делали. Ваши существа находят припасы даже в самых недоброжелательных местах Пустоши!"
  flexible_trait:0 "Гибкий"
  flexible_trait_desc:0 "Только погляди на себя! Годы планировок и изнуряющих военных тренировок сделали ваши планы исключительно гибкими, способными изменяться на лету чтобы соответствовать требованиям или ситуации."
  negotiator_trait:0 "Переговорщик"
  negotiator_trait_desc:0 "Ваш язык настолько остр, что им можно хлеб на бутерброды нарезать. С хорошими навыками переговорщика вы не только получаете лучшие цены, но также сможете выйти из любой ситуации сухим - словами. Несмотря на то, что там говорят военные оперативные ограничения."
  cult_of_personality_trait:0 "Культ личности"
  cult_of_personality_trait_desc:0 "Вашему очарованию сложно сопротивляться! В любой ситуации вы, вне зависимости от вашего собеседника, выглядите как лучшее существо в комнате. Вы просто неотразимы!"
  smooth_talker_trait:0 "Говорун"
  smooth_talker_trait_desc:0 "Ваш голос как лакированная древесина. Вы всегда сможете направить плохую ситуацию в хорошее русло, успокаивая собеседника и излучая ауру контроля и уверенности. Проще говоря, вы можете убедить любого сделать что угодно!"
  ferocious_loyalty_trait:0 "Беззаветная преданность"
  ferocious_loyalty_trait_desc:0 "Сила вашей личности вдохновляет твердолобую преданность ваших последователей. Когда вы приказываете маршировать, они спрашивают как далеко. Когда вы приказываете стрелять, они спрашивают сколько. Верность и единость вашей армии делают её одной из тех армий, с которой стоит считаться."
  vigilant_recycler_trait:0 "Рачительный хозяин"
  vigilant_recycler_trait_desc:0 "Не пропадать же добру! Вы знаете цену всему, даже, казалось бы, самым бесполезным предметам, и вы знаете как извлечь из всего этого максимальную пользу. Гильзы, крышки и использованные батареи - все занимают место в ваших припасах."
  junk_rounds_trait:0 "Ломовые патроны"
  junk_rounds_trait_desc:0 "Если оружие трещит - значит, оно работает в полную силу! До тех пор, пока свинец вылетает из одной стороны, а гильза из другой - не важно, чем ты стреляешь. Упаковать .50 калибр в 9мм-ые гильзы из консервных банок из-под свинины и бобов? Превратить выхлопную трубу машины в минометные снаряды? Почему бы и нет!"
  melee_hacker_trait:0 "Рубака"
  melee_hacker_trait_desc:0 "Взлом - не только для очкариков! С длинным острым ножиком вы можете и взломать, и вскрыть, и нарезать, и отрезать чью-нибудь голову! Вообще, это не обязательно должен быть ножик! Что насчет свинцовой трубы? Может быть кастетов? Кулаков?! Вы просто обожаете превращать ваших врагов в красные лужи."
  light_touch_trait:0 "Лёгкое касание"
  light_touch_trait_desc:0 "С достаточной храбростью - бронёй может стать всё что угодно! Вам не понадобится надеяться на силу и броню транспорта или силовой брони если на каждый день у вас есть один шприц Мед-X, пистолет и смелость двадцати существ."
  heavyweight_trait:0 "Тяжеловес"
  heavyweight_trait_desc:0 "Сильный всегда прав! У вас есть на руках 33 тонны стали, желающие познакомиться с вашим врагом, и кто захочет им стать? Вообще, ничего не доставляет вам большего удовольствия чем стоять в середине сражения, в окружении криков и взрывов, пока пули ваших врагов отскакивают от вашей брони."
  fight_the_power_trait:0 "Анархист"
  fight_the_power_trait_desc:0 "Было твоим - стало моим! Вы не можете себя остановить, а как только притронетесь к чему-то - у вас этого не отобрать. А кто попробует - пускай познакомится с вашим кровавым сюрпризом!"
  sneering_imperialist_trait:0 "Империалист"
  sneering_imperialist_trait_desc:0 "Дикари! Нет ничего отвратительнее дикарей Пустошей, живущих в гордой и когда-то могучей Америке, и ваша задача - \"изгнать\" их всех. Продвинутые тактики и технологии помогут им понять, кто тут главный."
  trait_mountaineer_II:0 "Горная душа"
  trait_mountaineer_II_desc:0 "В горных боях вы ведёте себя так, будто всю жизнь провели в горах."
  hill_fighter_II:0 "Эксперт боя в холмах"
  hill_fighter_II_desc:0 "Вы считаете, что холмы - просто немного приподнятые равнины, поэтому для вас сражения в холмах совсем не проблема."
  swamp_fox_II:0 "Болотный тролль"
  swamp_fox_II_desc:0 "ЧТО ВЫ ЗАБЫЛИ НА МОЁМ БОЛОТЕ?!"
  desert_fox_II:0 "Хитрый лис пустыни"
  desert_fox_II_desc:0 "После прочтения нескольких учебников о пустынных растениях и способах выжить в ней - пустыня стала для вас вторым домом."
  urban_assault_specialist_II:0 "Эксперт городского боя"
  urban_assault_specialist_II_desc:0 "Знания о инфраструктуре городов, схемах зданий и географии позволяют вам прекрасно себя чувствовать себя в городских боях."
  ranger_II:0 "Рейнджер-мастер"
  ranger_II_desc:0 "Вы когда-то поспорили, что сможете выжить один месяц в лесу, без какой-либо помощи. Вы выиграли тот спор."
  jungle_rat_II:0 "Обезьяна джунглей"
  jungle_rat_II_desc:0 "Хоть на пустоши осталось мало джунглей - вы стали мастером ведения боя в них. Что насчет атаки на лианах?"
  winter_specialist_II:0 "Повелитель зимы"
  winter_specialist_II_desc:0 "Нет, зимой повелевать вы не сможете. Но сможете пережить её."
  rad_rat:0 "Рад-сопротивляемость"
  rad_rat_desc:0 "В книге руководства по выживанию на пустошах одна из глав была посвящена радиации. В ней говорилось о возможных источниках радиации и способах вывести её. Вот только говорить о том, что испытуемый во время написания этой главы набрал радиацию выпивая из лужи рядом с ядерной бомбой - было необязательно. Но всё равно знания из этой главы могут пригодиться."
  rad_rat_II:0 "Дитя атома"
  rad_rat_II_desc:0 "Хоть они и поклоняются радиации, что даже звучит глупо, но их способность сопротивляться ей - впечатляет. Одного из таких вы нашли, и он дружелюбно поделился с вами своими знаниями. Оказывается, надо... §H*читать продолжение в источнике*§!"
  big:0 "БОЛЬШОЙ"
  jim:0 "ДЖИМ"
  best_pony:0 "Лучший Пони"
  best_pony_desc:0 "\"Я просто хотел, чтобы Брэберн был бы в игре, потому что он мой любимый пони. Он классный, поэтому у него 20 защиты.\" - Shudderfly"
 #NCR Traits
  brahmin_baron_trait:0 "Барон"
  brahmin_baron_trait_desc:0 "Ваше влияние, несомненно, важно, ведь вы - барон браминов. Ну, в смысле, брамины не считают вас бароном, а вы владеете ранчо, на котором есть брамины. Поэтому вы барон браминов."
 #BOS traits
  bunker_kid_trait:0 "Бункеролюб"
  bunker_kid_trait_desc:0 "Вы очень любите бункеры. Очень. Жить без них не можете. §HБУНКЕРЫ!1!§!"
 # Mutant Tribal Traits
  feral_kid_trait:0 "Дикий ребёнок"
  feral_kid_trait_desc:0 ""
  vat_skin_trait:0 "Крепкая кожа"
  vat_skin_trait_desc:0 ""
  ham_fisted_trait:0 "Сжавший кулак"
  ham_fisted_trait_desc:0 ""
  glowing_one_trait:0 "Светящийся"
  glowing_one_trait_desc:0 "Вы немного светитесь. Удобно, наверное."
  cannibal_trait:0 "Каннибал"
  cannibal_trait_desc:0 "С чертой Каннибала, когда вы находитесь в Пустоши, вы получаете возможность съесть трупы вместо припасов. Но каждый раз, когда вы кормите, вы теряете карму, и если это происходит, то это считается преступлением против природы."
 #Civilized and advanced
  expert_excrement_expeditor_trait:0 "Эксперт экскрементов"
  expert_excrement_expeditor_trait_desc:0 "Не спрашивайте."
  tight_nuts_trait:0 "Крепкие яйца"
  tight_nuts_trait_desc:0 "Я пришел жевать жвачку и надирать задницы. Но у меня закончилась жвачка."
  tech_wizard_trait:0 "Громкоговоритель"
  tech_wizard_trait_desc:0 "У вас появилась отличная вещь - громкоговоритель. Вы нашли его когда исследовали руины. Ваши солдаты, слушая ваши гневные крики или <<вдохновляющие>> речи начнут маршировать быстрее, хоть и устанут быстрее, а водители транспорта форсируют двигатели так сильно, как это возможно, лишь бы вас не слышать."
  targeting_computer_trait:0 "Система целеуказания"
  targeting_computer_trait_desc:0 "Вы нашли некое устройство, на боковой стороне которого было написано \"Врагоуказка-3000\". Запитав эту штуку электричеством, она началась крутится и на маленьком дисплее появилось что-то вроде радара, где зелёные точки - мы, а красные - враги. Эта штука, несомненно, очень поможет. Вот только вы скидываете все свои обязанности на неё и ничему новому не учитесь."
 #Generic Traits
  hot_blooded_trait:0 "Горячая кровь"
  hot_blooded_trait_desc:0 "Девятнадцать легких, пять тяжелых и три смертельных ран любого командира приучат к мысли, что самые лучшие методы — те, которые обеспечивают самый верный результат без личного вступления в бой. Любого, кроме этого."
  hoarder_trait:0 "Скопидом"
  hoarder_trait_desc:0 "Вы можете нести на 25 фунтов больше обычного, но все атр... Подождите, вы же офицер, а не курьер! Вы прекрасно знаете как нагрузить свою армию всем чем нужно, и не только. Вот только вопрос в том, сможете ли вы всё это унести."
  built_to_destroy_trait:0 "Созданный уничтожать"
  built_to_destroy_trait_desc:0 "§RМВААХХААХ! НИКТО НЕ СБЕЖИТ ОТ ВАШЕЙ ЯРОСТИ!§!"
  chem_reliant:0 "Наркоман"
  chem_reliant_desc:0 "ещё... один... ингалятор... винта... хоть один!..."
  fast_metabolism:0 "Быстрый метаболизм"
  fast_metabolism_desc:0 "Вы всегда любили поесть, ваши солдаты тоже. Ведь сытый солдат - довольный солдат."
  skilled_trait:0 "Опытный"
  skilled_trait_desc:0 "Вашему опыту и скорости обучения можно позавидовать."
  bruiser_trait:0 "Хулиган"
  bruiser_trait_desc:0 "Медленный, но сильный. Не обязательно хулиган."
  fast_shot_trait:0 "Стрельба навскидку"
  fast_shot_trait_desc:0 "\"Как минимум одна из тех сотен пуль точно попадёт.\""
  finesse_trait:0 "Точность"
  finesse_trait_desc:0 "Одна пуля - одно попадание. Один выстрел - двадцать минут."
  #Unique Traits
  conqueror:0 "Завоеватель"
  conqueror_desc:0 "Ваш обычный день не может пройти без новых завоеваний и пролитой крови. Не вашей."
