 power_armor_equipment_talon: "Силовая броня Когтей"
 power_armor_equipment_talon_desc: "Эта силовая броня основана на старых моделях Министерства Крутости была адаптирована специально для грифонов."
 
 raptor_equipment:0 "Облачный корабль Хищник"
 raptor_equipment_desc: "Облачный корабль класса "Хищник" был разработан Министерством Крутости во время Великой войны для наземной поддержки войск и борьбы с одиночными крупными воздушными целями. Эти корабли прозвали "убийцами драконов", поскольку они охотились на союзных зебрам летающих ящеров. Хищники парят в воздухе с помощью облачных генераторов, из-за чего, к сожалению, могут случаться связанные с плохой погодой аварии."
 
 power_armor_equipment_x01: "Силовая броня X01"
 power_armor_equipment_x01_desc: "Силовая броня класса Х01 была разработана в самом конце войны Министерством Крутости совместно с Министерством Военных Технологий. В отличие от более изящной модели, разработанной ранее с помощью Министерства Стиля, в модели X01 приоритет отдавался прочности, а не мобильности. Это делало данную модель непопулярной среди солдат-пегасов. В результате час славы этой брони наступил лишь после появления Анклава, когда её существенная защита стала очень желательной."
 
 power_armor_equipment_x02: "Силовая броня X02"
 power_armor_equipment_x02_desc: "Силовая броня класса X02 гораздо больше похожа на оригинальную силовую броню пегасов, чем модель X01. Поскольку ресурсов становилось всё меньше, Анклав был вынужден разработать как можно менее ресурсоемкую броню. Конечным результатом стала модель X02, которая была значительно изящнее и легче своей предшественницы."

 balloon_equipment:0 "Воздушные шары"
