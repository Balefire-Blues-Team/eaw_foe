 magx_equipment_gun:0 "Винтовка MAG-X с турбонаддувом"
 magx_equipment_gun_short:0 "Винтовка MAG-X"
 magx_equipment_gun_desc:0 "Винтовка MAG-X с турбонаддувом была экспериментальным магическим оружием, разработанным во время войны. От определённых недостатков конструкции так и не избавились, но винтовка доказала, что она более чем способна просто опустошить ряды наших врагов."