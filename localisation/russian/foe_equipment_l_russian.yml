 balloon_equipment_1:0 "Воздушный шар Пинки Пай"
 balloon_equipment_1_desc:0 "Во время войны Министерство Морали разработало воздушные шары, которые выглядели как сама Пинки Пай. Эти шары использовались для самых разнообразных целей - от наблюдения за подозрительной деятельностью до перевозки солдат для рейдов и налётов. Хотя их внешний вид многих довольно сильно нервирует, шары позволяют нам одновременно следить за собственным небом и выполнять воздушную разведку."

