 UNI_start.1.t:0 "Подготовка к производству ЗВТ"
 UNI_start.1.d:0 "Когда Великая Война приближалась к концу, Министерство Тайных Наук почти закончило свою работу над Зельем Вынужденной Трансформации. И хотя они только начали переходить к испытаниям на пони, шла подготовка и к немедленному производству зелья после завершения испытаний. Перед концом света учёные сосредоточили свои усилия на..."
 UNI_start.1.a:0 "...массовом производстве ЗВТ."
 UNI_start.1.b:0 "...усовершенствовании ЗВТ."
 
 UNI_start.2.t:0 "Судный день"
 UNI_start.2.d:0 "Марипони был одной из первоочередных целей Зебрики и Министерство Тайных Наук это прекрасно понимало. В ожидании потенциального удара объект был основательно укреплен и подготовлен к тому, чтобы выдержать даже прямые попадания мегазаклинаний. Однако инженеры не смогли предусмотреть, что сам мир содрогнётся, погрузившись в пучины всепожирающего огня. И когда сама земля задрожала от мощи гнева Зебрики, единственный испытуемый упал в огромный чан с ЗВТ.\n\n ЗВТ разорвал её тело на части, но пощадил разум. Её магия росла в геометрической прогрессии, пока она стремительно становилась тем, на что надеялось и чего боялось Министерство Тайных Наук - бессмертным существом, которое способно обладать огромной магической силой. Её эго, которое она давно подавила, вернулось и стало сильнее прежнего. Она действительно стала Великой и Могущественной и именно она спасёт мир! Начиная с тех, чьи усилия и привели к её возвышению.\n\n Каждый поглощённый пони делал её сильнее. Их сознания слились с её собственным, их тела превратились в идеальных существ. Однако некоторые из их умов обладали таким огромным потенциалом, таким ярким умом, что заставили её задуматься, не станет ли их полное слияние, при котором они потеряют свою индивидуальность, пустой растратой подобных талантов. После долгих раздумий, она решила..."
 UNI_start.2.a:0 "...привести их к полному Единению."
 UNI_start.2.b:0 "...позволить этим умам сохранить частичную самостоятельность."
 
 UNI_start.3.t:0 "Первый контакт"
 UNI_start.3.d:0 "Миновали столетия с тех пор, как Единство оказалось заперто в глубинах Марипони. Мир вокруг начал меняться, пони покидали Стойла и начинали налаживать связи между собой. К тому моменту, когда Единство дало о себе знать, эквестрийская Пустошь во многом уже была похожа на то, что можно видеть сейчас. Взирая на останки погибшей нации, Единство обнаружило множество пони, пытавшихся выжить на постапокалиптических землях, в которые обратилась Эквестрия. При виде аликорнов, некоторые из этих пони преклоняли колени и начинали им поклоняться. Однако другие сразу же начинали стрелять, отказываясь даже общаться с существами, в которых видели мерзких отродий.\n\nЭто сочетание поклонения и враждебности сильно сбивало с толку и приводило к некоторой неуверенности в том, как вести себя с пони Пустошей в дальнейшем. После некоторых размышлений, было решено..."
 UNI_start.3.a:0 "...поощрять поклонение."
 UNI_start.3.b:0 "...принудить как можно больше из них присоединиться к Единству."
 
 UNI_start.4.t:0 "Три формы"
 UNI_start.4.d:0 "Аликорны – это истинная вершина развития рода пони. Сочетание величайших достоинств всех трёх племён пони и отсутствие каких-либо недостатков. Министерство Тайных Наук когда-то пыталось найти способ превратить эквестрийских солдат в этих величественных существ, дабы поднять их на новую ступень. Несмотря на конец света, проект Министерства оказался успешным, в итоге сотворив Нас. С тех пор Мы продолжаем их работу, совершенствуя формы, которые могут принимать Наши дети. Хотя все они знают многие общие заклинания, каждая из трёх форм обладает одним из наших величайших талантов – способностью, которая намного превосходит доступные простым единорогам силы.\n\n§dЗелёные§! аликорны обладают исключительными способностями в сфере защитных чар и телепатии. Очень немногие виды оружия способны пробить их щиты, и ещё меньше разумов способны устоять перед их психическими атаками. Зелёные аликорны быстро стали прирождёнными лидерами своих сестёр в открытом бою.\n\n§rФиолетовые§! аликорны специализируются на сложных заклинаниях и телепортации. Они могут преодолевать большие расстояния значительно быстрее своих сестёр, что даёт им невероятную тактическую гибкость. Фиолетовые аликорны универсальны и могут выполнять практически любую роль, которую Мы от них потребуем.\n\n§CСиние§! – мастера редких заклинаний и искусства невидимости. Никто не сравнится с Нами в хитрости, и среди Нас нет равных Нашим синим детям. Они раз за разом доказывают, что являются гениями засад, разведки и скрытности.\n\nВсе Наши дети совершенны, и Мы любим их всех. Однако Мы вынуждены признаться, что всё же отдаём некоторое предпочтение..."
 UNI_start.4.a:0 "§GЗелёным§! аликорнам."
 UNI_start.4.b:0 "§tФиолетовым§! аликорнам."
 UNI_start.4.c:0 "§DСиним§! аликорнам."

###Red Eye Events###

 UNI_filly.1.t:0 "Слухи с востока"
 UNI_filly.1.d:0 "Во время Великой войны Филлидельфия стремительно развивалась и индустриализировалась, став важнейшим центром эквестрийских военных усилий.Мы с теплотой вспоминаем её – символ прогресса и промышленности, наглядное доказательство могущества индустрии. Как и большинство других городов Эквестрии, Филлидельфия превратилась в опустевшие руины, когда жар-пламя окутало мир. Те разрозненные воспоминания, которые мы получили о городе после этого, свидетельствуют о том, что он превратился в воплощение страданий и жестокости. Рабство, насилие и жестокость стали отличительными чертами послевоенной Филлидельфии.\n\nОднако за последние годы город изменился до неузнаваемости. Там, где когда-то хозяйничали банды садистов и беспощадных военачальников, теперь осталась одна-единственная сила. Город, некогда погружённый в анархию, теперь объединён под одной властью. А в цехах, где прежде царило запустение, вновь слышен лязг металла. И все это стало благодаря усилиям одного жеребца – Красного Глаза.\n\nМы выяснили, что тиран Филлидельфии активно собирает самую большую армию в Эквестрии со времён окончания войны. Его амбиции, хоть и глубоко ошибочные, на первый взгляд выглядят благородно, хотя методы жеребца суровы и прагматичны. Увы, в конце концов эти амбиции неизбежно приведут к столкновению между Нами и им... Разве что Мы будем пристально следить за каждым его шагом. Поэтому Мы решили обратиться к Красному Глазу и привести его сюда для личной встречи с Нами, дабы Мы могли наблюдать за ним, оценить его и, в конечном итоге, использовать в распространении Нашего Единства по всей пустоши."
 UNI_filly.1.a:0 "Он может оказать великую помощь нашим планам."
 
 UNI_filly.2.t:0 "Слухи о странных существах"
 UNI_filly.2.d:0 "Наши дальние форпосты на западе докладывают о странных мутантах, очень похожих на принцесс-аликорнов. Легенды о возвращении богинь во плоти ходят уже несколько десятилетий, но до сих пор у нас не было оснований воспринимать их всерьёз. Однако поток докладов от заслуживающих доверия патрулей заставляет всерьёз задуматься: возможно, в этих слухах есть доля истины. К счастью, кем или чем бы ни были эти существа, они держатся в стороне и не стремятся продвинуться вглубь наших территорий."
 UNI_filly.2.a:0 "Следите за ними и держите меня в курсе."
 
 UNI_filly.3.t:0 "Новости из Филлидельфии"
 UNI_filly.3.d:0 "Похоже, что тот самый многообещающий военачальник, о котором Мы слышали, пал. После его гибели остатки империи мгновенно расхватали падальщики. Так что любые планы о потенциальном союзе пошли прахом."
 UNI_filly.3.a:0 "Какая неудача."
  
 UNI_filly.4.t:0 "Шёпот разума"
 UNI_filly.4.d:0 "Скалистая долина, извилистая и полная опасных тварей, протянулась по земле, словно шрам на плоти самого мира. Глубоко в долине смерти покоится старый, проржавевший металлический лист, скрывающий вход в забытое подземелье. Внутри же скрывается нечто столь ужасное и отвратительное, что даже самые стойкие пони при встрече испытывают мгновенный ужас. И оно говорит – голосом изящным, властным и явно привыкшим к тому, что ему беспрекословно подчиняются. «Приди. Приди в Марипони.»\n\nКрасный Глаз проснулся в холодном поту, и ему понадобилось мгновение, чтобы прийти в себя. В последнее время этот сон повторяется почти каждую ночь. И так же, как эти сны, ему в голову вновь и вновь приходят мысли, будто вложенные чужим разумом. Жеребец начинает всё сильнее подозревать, что это не просто совпадение. Ни один патруль, отправленный в эту адскую преисподнюю, «Прекрасную Долину» (что за ироничное название!), не вернулся. С запада приходят тревожные сообщения о существах, напоминающих древних принцесс. Эти странные мысли начали проникать не только в разум Красного Глаза, но и в умы его солдат – особенно тех, кто расквартирован ближе всего к источнику аномалий...\n\nПохоже, вариантов немного. Таинственное существо жаждет встречи – и, судя по всему, исключительно с ним одним."
 UNI_filly.4.a:0 "Мне нужно разузнать побольше..."
 
 UNI_filly.5.t:0 "Божественная встреча"
 UNI_filly.5.d:0 "Эхо, мысли, образы. Все они проносились в голове Красного Глаза, словно хаотичный поток идей, едва связанных между собой. Подчиняясь неведомой силе, он пришёл сюда — на заброшенный объект военного времени, затерянный в проклятой долине. Здесь он нашёл... Единство. Источник странных снов и видений, преследовавших его так долго. Но в самом его сердце затаился монстр — мерзкое, чудовищное создание, воплощение ужасов, оставленных Великой войной. Так называемая «Богиня» была насильно превращена в кошмар во плоти, рождённый из самых радикальных знаний довоенных пони. Теперь она сама меняет других, превращая их в мутантов-аликорнов, стремясь воплотить своё извращённое представление о будущем пони.\n\nИ Богиня показала Красному Глазу многое со своей перспективы – что было, что есть и что будет. Головная боль жеребца лишь усилилась. Ему казалось, что все его мысли и воспоминания изучаются существом с разумом, почти непостижимым для него. Навязывая ему своё понимание, оно одновременно пыталось понять его — не спрашивая согласия. Спустя мгновения туман рассеялся, головная боль ослабла: «Богиня» удовлетворилась своими выводами.\n\n§DТы§! §tлицезрел§! §Dнаше§! §NВОЗНЕСЕНИЕ§!! §DТЕПЕРЬ ТЫ МОЖЕШЬ ПРИСОЕДИНИТЬСЯ К НАМ В§! §DЕДИНСТВЕ§! §Y-§! §tединстве§! §Y-§! §rЕдинстве§! - §DИЛИ ТЫ МОЖЕШЬ§! §tслужить§! §GНам§! §DВЫБИРАЙ!§! §tслужить§! §Gили§! §DПРИСОЕДИНИТЬСЯ!§! §Y-§! §tслужить§! §Y-§! §DПРИСОЕДИНИТЬСЯ!§!\n\nПошатываясь под тяжестью чужеродного разума, вторгшегося в его сознание, Красный Глаз видел лишь один выход..."
 UNI_filly.5.a:0 "Я буду служить."
 
 UNI_filly.6.t:0 "Судьбоносная встреча"
 UNI_filly.6.d:0 "Перед Нами стоит один из самых ненавидимых жеребцов пустоши — жестокий работорговец, тиран и военачальник. На первый взгляд его грандиозные обещания и видение великого будущего кажутся лишь пустыми похвальбами эгоиста. Ведь как можно говорить о построении лучшего мира, причиняя невыразимые страдания всем пони в своих владениях? Однако для Нас его разум был открыт, а намерения обнажены до самой сути. Решимость и амбиции вели его вперёд. А ещё — искренняя вера в лучший мир, циничный взгляд на нынешнее положение дел и осознание того, что не всё можно исправить дружбой.\n\n**И даже сейчас, прорываясь сквозь глубины его разума, Мы видим, как он строит планы и плетёт заговоры. Он впитывает то, что Мы показали ему, видя в этом великий смысл, высшую цель. Он знает, что может использовать это – хотя и не понимает как. Мы задаёмся вопросом: «Что жеребец будет делать со знанием о Нас?» В конечном счёте, это не имеет значения. Даже со всеми своими мечтами Красный Глаз остаётся ничтожно мал перед Нами. Его богатые ресурсы и огромные армии послужат Нашим целям. А когда его польза будет исчерпана, он либо присоединится к Нам... либо умрёт.\n\nМы предлагаем ему простой выбор. Красный Глаз может либо присоединиться к Нам в Единстве, либо служить в своём нынешнем виде. Присоединиться или служить. Простой выбор. И Мы знаем его ответ задолго до того, как он открывает рот."
 UNI_filly.6.a:0 "Он будет служить."
 
 UNI_filly.7.t:0 "Богиня присылает аликорнов!"
 UNI_filly.7.d:0 "Богиня прислала нам отряд аликорнов в знак доброй воли. В пустоши лишь немногие могут сравниться с ними по силе и опасности, но вряд ли дети Богини останутся верны нам, если мы вступим в конфликт с Единством."
 UNI_filly.7.a:0 "Великолепно."
 
 UNI_filly.8.t:0 "Единство требует подчинения"
 UNI_filly.8.d:0 "Крыло аликорнов прибыло на нашу территорию с важным сообщением: мы обязаны присоединиться к Единству. Единственная альтернатива – смерть. Разумеется, наша промышленность и численность армии значительно превосходят силы аликорнов Марипони. Мы уверены, что у нас есть неплохие шансы одержать победу, хотя война будет крайне непростой."
 UNI_filly.8.a:0 "Мы не отступим."
 
 UNI_filly.9.t:0 "Филлидельфия отказывается"
 UNI_filly.9.d:0 "[RED.GetLeader] дерзко отверг Наше щедрое предложение. Ожидаемо, но всё равно прискорбно. Наши дети уже собираются на границе, готовясь покончить с наглецами раз и навсегда. Филлидельфия скоро станет трамплином, с помощью которого Мы распространим Наше единство по всей Пустоши."
 UNI_filly.9.a:0 "Приступаем к последним приготовлениям."
 
 UNI_filly.10.t:0 "UNI RED WAR"
 UNI_filly.10.d:0 "Почему ты играешь за эту страну? Выйди на улицу и потрогай траву."
 UNI_fully.10.a:0 "Я такая глупенькая кобылка."
 
 goddess_redeye.2001.t:0 "Слабое звено"
 goddess_redeye.2001.d:0 "Качество единорогов-рабов, присланных нам от Красного Глаза, оказалось весьма сомнительным. Даже если оставить в стороне их катастрофические проблемы со здоровьем, они, кажется, были едва ли не самым неуправляемым стадом, которое только смог найти Красный Глаз. С момента приглашения в Единство, их умы продолжают сопротивляться слиянию с Нами. И пока они продолжают противиться Нашей воле, Мы будем вынуждены сосредоточить часть наших усилий на подавлении их голосов."
 goddess_redeye.2001.a:0 "Со временем они подчинятся."
 
 goddess_redeye.2002.t:0 "Победа в Западном Хоуп"
 goddess_redeye.2002.d:0 "Глупые пони Западного Хоупа думали, что смогут противостоять Нам, Единству! Мы избавили их от подобных заблуждений и теперь полностью контролируем эти земли. Теперь ничто не остановит наше продвижение на север."
 goddess_redeye.2002.a:0 "Ожидаемый результат."
 
 goddess_redeye.2003.t:0 "Поражение в Западном Хоуп"
 goddess_redeye.2003.d:0 "Эти жалкие жеребята из Западного Хоупа сумели стянуть в бой больше сил, чем Мы изначально ожидали. В свете этого, мы были вынуждены перейти к тактике обратного наступления. Но пусть не сомневаются, Мы вернёмся ещё сильнее чем прежде!"
 goddess_redeye.2003.a:0 "В следующий раз, мы будем готовы!"
 
 goddess_redeye.2004.t:0 "Золотое Поколение"
 goddess_redeye.2004.d:0 "Мы подозреваем, что Красный Глаз специально отправил к нам мятежных рабов, с целью подорвать Наше Единство. Если это действительно так, ему же хуже. Пони, которые так отчаянно противились единению с Нами, теперь сдались и их сознания слились с Нашими. И с ними пришли различные воспоминания, от налётов на укреплённые поселения до сражений с враждебными племенами. Они могут быть весьма полезны для совершенствования тактики Наших аликорнов и обеспечении их максимальной эффективности в бою.\n\n Однако, многие из этих воспоминаний противоречат друг другу, не позволяя вынести единый урок. Мы должны решить, какие из них подходят нам лучше всего."
 goddess_redeye.2004.a:0 "Несомненно, мы многому научимся у рейдеров."
 goddess_redeye.2004.b:0 "Племена взрастили грозных воинов."
 
 goddess_redeye.2005.t:0 "Прорыв"
 goddess_redeye.2005.d:0 "Свидетельства были очевидны: производство цистерн, отправка специальных отрядов на различные военные объекты и всё возрастающий интерес Красного Глаза к Нашим делам. Тем не менее, Мы даже не допускали мысли о том, что ему удастся создать свою собственную версию ЗВТ. Ну что же, Мы ошиблись.\n\nТеперь перед Нами стоит дилемма: как подойти к этой ситуации? Мы могли бы сообщить ему, что знаем обо всём, но вовсе не намерены препятствовать. По крайней мере, это подтолкнёт его воспринимать Нас как надёжного союзника.\n\nС другой стороны, Мы можем сохранить это знание при себе и просто пристальнее наблюдать за ним. Нам не хотелось бы, чтобы он попытался создать своих собственных аликорнов без Нашего ведома."
 goddess_redeye.2005.a:0 "Поздравим его."
 goddess_redeye.2005.b:0 "Не сводить с него глаз."
 
 
 
 goddess_redeye.3.t:0 "Великое Приглашение"
 goddess_redeye.3.d:0 "Сегодня, Богиня прислала мне приглашение. Хоть оно было оформлено как приглашение, на самом деле это был ультиматум, скрытый за любезностями. Она предлагает поглотить меня и избавиться от того, что нас разделяет. Стать новым членом Единства. Если я приму это, я не смогу создать Новое Единство, и многие верные мне Когти восстанут... но если я откажусь, Богиня вряд ли адекватно это воспримет. Зная её характер, она будет готова начать войну только для того, чтобы доказать свою точку зрения. Может быть, я смогу её убедить о пользе второго Единства, чтобы она не была одинокой... но до этого ещё долго."
 goddess_redeye.3.a:0 "Пускай кто-то другой создаст новое Единство. Я присоединюсь к Богине."
 goddess_redeye.3.b:0 "Богиня слишком много о себе думает. Мы будем следовать моему плану."
 goddess_redeye.3.c:0 "Попросите дать нам время подумать. Вместо одного Единства, мы можем иметь два."
 
 goddess_redeye.4.t:0 "Виденье Единства"
 goddess_redeye.4.d:0 "Советник Харбринджер сидел и наслаждался парящейся чашкой искусственного кофе. Как же было прекрасно сидеть и ни о чём не волноваться. Через час он будет на очередной встрече, спорящим насчёт очередной бесполезной вещи, не имеющей никакого влияния на ежедневные операции Анклава. Сейчас же он просто отдыхал.\n\n Внезапно, его отдых был прерван головной болью. Поначалу это была лишь небольшая неприятность, но спустя минуту, она продолжала становиться всё пронзительнее, создавая бьющую головную боль. Она становилось только хуже, пока Харбринджер не упал на пол и не прижал копыта к голове. В этот момент его существование казалось болью. Секунду спустя, множество голосов кричало в его голове, пробиваясь сквозь боль как нож через почку. Они все говорили в унисон, будто являлись единым целым, но с голосами множества существ.\n\n '§RМЫ§! §GЭТО§! §rЕДИНСТВО§!.' Секундная пауза перед тем, как боль продолжилась. '§RМЫ§! §GБУДУЩЕЕ§! §BВСЕХ§! §rПОНИ§!.'\n\n В голове Харбринджера пронеслась картинка, на которой были видны зелёные поля и города, населённые только пони, у которых были и рог, и крылья.\n\n '§BТЫ§! §RДОЛЖЕН§! §GПОМОЧЬ§! §rНАМ§!'\n\n Инструкции быстро оказались у него в голове, точные слова, что он должен сказать во время своего выступления. Любые возражения, что у него были, быстро оказались подавлены чужой волей, кажущейся его собственной. Он должен сделать как приказано, он должен служить §rЕдинству§! как его предвестник. Если он так сделает, его ждёт светлое будущее, будущее, в котором он сольётся с §rЕдинством.§!\n\n Боль ушла так же быстро, как и ушла. §rВместо неё была новая установка, и Харбринджер наконец знал своё место в этом мире. Эти зелёные поля будут для него, он будет жить в этих чудесных городах. Его ждало красивое будущ-§!\n\n Нет, нет. Это неправильно. Что-то было не так. Это был не он. Это не были его мысли. Он должен сопротивляться, он должен..."
 goddess_redeye.4.a:0 "...освободиться от этого проклятия!"
 goddess_redeye.4.b:0 "§r...служить Единству.§!"

 goddess_redeye.5.d:0 "Один из посланников Богини сегодня заговорил. Единороги, с их невероятными магическими способностями, становятся лучшими аликорнами. Потому Богиня попросила больше единорогов, пообещав, что некоторые из получившихся аликорнов будут работать на нас."
 goddess_redeye.5.t:0 "Богиня требует единорогов"
 goddess_redeye.5.a:0 "Хорошо. Больше единорогов для Единства"
 goddess_redeye.5.b:0 "Нам нужны единороги для собственных проектов"
 
 goddess_redeye.6.t:0 "Угроза с небес"
 goddess_redeye.6.d:0 "К нам сегодня пришли аликорны из Марипони. Наши пули не смогли пробить их щиты, но они не атаковали в ответ. Когда они приземлились, один из них заговорил. Он произнёс лишь два предложения: "Мы будем летать над вашими землями. Вы не будете нам мешать.". Затем они исчезли, оставив нас в замешательстве. Но их требования были ясны - они хотят приходить и уходить тогда, когда захотят."
 goddess_redeye.6.a:0 "Богиня слишком сильна. Возможно, полезно быть осторожными."
 goddess_redeye.6.b:0 "Мы не позволим каким-то цыплятам-переростками нами командовать. Огонь на поражение."
 
 goddess_redeye.7.t:0 "Личная Охрана Красного Глаза"
 goddess_redeye.7.d:0 "Немного вещей более царственны, чем аликорн. Если мы отправим команду аликорнов как телохранителей Красного Глаза, это повысит его престиж на Пустоши, а так же защитит его от угроз. \n Однако, мы можем пойти ещё дальше. Эти аликорны могут быть обучены не только как личная стража Красного Глаза, но как что-то куда более серьёзное. Если между нами возникнет конфликт, они станут идеальными убийцами, готовыми прикончить Красного Глаза при первой возможности. Поскольку любой конфликт потребует больших ментальных усилий, может быть заложен только базовый уровень"
 goddess_redeye.7.a:0 "Мы можем доверится Красному Глазу. Наши аликорны будут защитниками, а не разрушителями"
 goddess_redeye.7.b:0 "Когда придёт время, они обернутся против него"
 
 goddess_redeye.8.t:0 "The Goddess's Elites"
 goddess_redeye.8.d:0 ""
 goddess_redeye.8.a:0 "As an honor guard they are nice. As a bodyguard? Fat chance."
 goddess_redeye.8.b:0 "The Goddess honors me with this gift."
 
 goddess_redeye.9.t:0 "Soldiers from the Goddess"
 goddess_redeye.9.d:0 ""
 goddess_redeye.9.a:0 "Alicorns on the front lines will let me figure out their strenghts for New Unity."
 goddess_redeye.9.b:0 "Developing good tactics now will help with New Unity later."
 
 goddess_redeye.10.t:0 "Солдаты для Красного Глаза"
 goddess_redeye.10.d:0 "У Красного Глаза много врагов. Он стремился объединить рейдеров и работорговцев, и многие ему сопротивляются. И это не учитывая наёмников, Рейнджеров и приключенцев, что бродят по Пустоши. У него много солдат, но с аликорнами он станет ещё сильнее. \n Это также открывает нам некоторые возможности. С нашими солдатами в его рядах, они обернуться против него, неся хаос и разрушения. Они не будут столь эффективны, если такая возможность будет предусмотрена, но они значительно усилят Красного Глаза. И это предложение, от которого он вряд ли откажется."
 goddess_redeye.10.a:0 "Наши армии маршируют вместе. Наши аликорны сражаются вместе с Красным Глазом"
 goddess_redeye.10.b:0 "Войска Красного Глаза получат друзей...на время"
 
 goddess_redeye.11.t:0 "Рабы для исследования ЗВТ"
 goddess_redeye.11.d:0 "Хоть Нам и обидно это признавать, Мы знаем не так много о субстанции, что сделала Нас такими. Последние двести лет мы лишь поддерживали нашу численность. Попросив рабов у Красного Глаза, мы можем начать работу над определением дозировки, манипуляциями над формулой и созданием ещё лучших аликорнов. \n В этом плане есть огромный недостаток. Если Красный Глаз попробует Нас предать, этот поток рабов прекратится. Хоть мы и можем использовать всех рабов для ЗВТ, мы также можем оставить часть для разведения, снабжающим нас неким запасом в случае предательства. Это сильно снизит скорость наших экспериментов и будет полезно только в том случае, если Красный Глаз планирует нас предать."
 goddess_redeye.11.a:0 "Все маленькие пони мои. И все они будут материалом для экспериментов."
 goddess_redeye.11.b:0 "Это рабы. Они заменяемы. Никто не заметит, если они исчезнут."
 
 goddess_redeye.12.t:0 "The Goddess wants slaves for Unity"
 goddess_redeye.12.d:0 ""
 goddess_redeye.12.a:0 "Wow"
 
 goddess_redeye.13.t:0 "Sending Scientists to the Goddess"
 goddess_redeye.13.d:0 ""
 goddess_redeye.13.a:0 "Woah"
 
 goddess_redeye.14.t:0 "Inviting Red Eye's Top Researchers"
 goddess_redeye.14.d:0 ""
 goddess_redeye.14.a:0 ""
 
 goddess_redeye.15.t:0 "Radioactive Material"
 goddess_redeye.15.d:0 "Red Eye has managed to develop a device for powering machines that runs solely on radiation. While powerful, these "rad engines" do have a major drawback: They run on radiation. While finding radiation is easy enough given Fillydelphia took a direct hit during the war, actually getting it is extremely dangerous. For anyone who isn't an alicorn that is. Red Eye considers alicorns too valuable to use in any industrial capacity, but if We were to volunteer a couple of our alicorns to get into the crater and gather the materials themselves, we should be able to increase their output greatly. \n While this will certainly make our alliance stronger, this also gives Us a chance to sabotage Red Eye's efforts if war breaks out. It would be easy enough to rig the materials We give him with small explosives, set to explode at a moment of Our choosing."
 goddess_redeye.15.a:0 ""
 
 goddess_redeye.16.t:0 "A Request for Workers"
 goddess_redeye.16.d:0 ""
 goddess_redeye.16.a:0 ""
 
 goddess_redeye.17.t:0 "Tools for the Goddess"
 goddess_redeye.17.d:0 ""
 goddess_redeye.17.a:0 ""
 
 goddess_redeye.18.t:0 "Radioactive Materials"
 goddess_redeye.18.d:0 ""
 goddess_redeye.18.a:0 ""
 
 goddess_redeye.19.t:0 "Slave Workers"
 goddess_redeye.19.d:0 ""
 goddess_redeye.19.a:0 ""
 
 goddess_redeye.20.t:0 "Importing Factories"
 goddess_redeye.20.d:0 ""
 goddess_redeye.20.a:0 ""
 
 goddess_redeye.21.t:0 "Красный Глаз Отказывается"
 goddess_redeye.21.d:0 "Всё ясно. Мы назвали своим союзником дурака, что лишь является очередным примером пони, не видящего Нашей щедрости? Мы не можем позволить неповиновение, и Мы также не можем терпеть эту слепоту. Они почувствуют радость Единства, и они будут благодарны Нам за это. Отказ от нашего предложения был их последней ошибкой..."
 goddess_redeye.21.a:0 "Готовьтесь к войне."
 
 goddess_redeye.22.t:0 "Красный Глаз хочет продлить наш союз"
 goddess_redeye.22.d:0 "Действительно интересно, что такой день наступил. Когда двуликий работорговец осмелился предложить Нам союз, осмелился прийти к Нам и предложить товарищеские отношения. Мы уже выдвинули ему щедрое предложение - стать членом Единства. Нам будет выгодно, если он останется Нашим другом, но как можно терпеть такую наглость, когда Мы очевидно сильнее? Если это очередная его уловка, Мы останемся в дураках, приняв его за правду. Так много времени прошло с тех пор, когда был кто-то равный Нам..."
 goddess_redeye.22.a:0 "Он пытается Нас обмануть. Если он не согласится, он умрёт."
 goddess_redeye.22.b:0 "Он Наш друг. Два Единства будут сильнее!"
 
 goddess_redeye.23.t:0 "Богиня Требует Верности"
 goddess_redeye.23.d:0 "Аликорны, летящие над нами, нередкое зрелище в последнее время. Особенно с огромным количеством, возвращающихся с наших земель после начала войны. Однако, сегодня группа высадилась в центре города и сделала предложение: "Присоединитесь к нам против Красного Глаза, или испытайте его судьбу на себе" \n Это не предложение равенства. Если мы присоединимся к Богине, она будет править нами. Но если мы откажемся, она, скорее всего, всё равно станет это делать. Что мы предпримем?"
 goddess_redeye.23.a:0 "Богиня или нет, она нам не командует."
 goddess_redeye.23.b:0 "Богиня слишком сильна по сравнению с нами. Мы должны подчиниться."
 
 ###SLAVE QUEEN EVENTS###
 
 goddess_slaver.1.t:0 "The Goddess Offers Trade"
 goddess_slaver.1.d:0 "alicorns are an uncommon sight in the wasteland. With their power and grace, many consider them to be the goddesses returned. Today many ponies got their first glimpse of one. An alicorn, bathed in magical glory, landed in our base today. She spoke to the boss, and the boss relayed her offer. There is another, one who the alicorns serve. And she has offered Us a deal. The one the alicorn called the Goddess has promised us the power of her alicorn forces in return for sending some of our slave stock to Maripony for her use. Doing so would put us in bad graces with Red Eye's slavers in Fillydelphia, but with alicorns at our back, we shouldn't have to deal with him ever again"
 goddess_slaver.1.a:0 "For alicorns at our side, no price is too high"
 goddess_slaver.1.b:0 "Tell her she can take a flying leap into her own vats"
 
 goddess_slaver.2.t:0 "The Goddess's Demand"
 goddess_slaver.2.d:0 "Trade with the Goddess has been ongoing for some time, to the benefit of all. That may all change today though. Whether in attempt to exert her power or just a blatant take-over, the Goddess has presented an ultimatum: 'You work for Me'. The threat is obvious, and the alicorn sent to deliver the message already neutralized several of the guards. She could easily carry out her threat. The question is whether we should let her"
 goddess_slaver.2.a:0 "We will follow the Goddess"
 goddess_slaver.2.b:0 "Goddess or no, she's not telling us what to do"
 
 goddess_slaver.3.t:0 "[From.GetName] Accepts Our Deal"
 goddess_slaver.3.d:0 "[From.GetName] has accepted our slave trade deal. Even now caravans of ponies are entering Splendid Valley headed for Maripony"
 goddess_slaver.3.a:0 "Excellent"
 
 ###MASTER EVENTS###
 
 unity_master.1.t:0 "Dealing with the Chimeras"
 unity_master.1.d:0 "Shattered Hoof"
 unity_master.1.a:0 "They'll make good target practice"
 unity_master.1.b:0 "Use them like We use tainted creatures"
 unity_master.1.c:0 "Ship them to Our foes"
 
 unity_master.2.t:0 "The Assault on Shattered Hoof"
 unity_master.2.d:0 "While We have been moving South, another power has formed and began moving North. This burgeoning group running out of the old Shattered Hoof Correctional Facility has been making moves to become a major power in the wasteland. Unlike the minor factions that We have been eating up, this group has a large number of experienced soldiers, and enough factories to keep them supplied. Fighting them will be Our biggest challenge in the South, and We must do it right. \n\n Every conquest We have made up to this point will help Us in some way or another, but We must have a solid plan of attack for when the war starts. With Our teleportation and cloaking abilities, We can get alicorn strike teams behind enemy lines, but it will take some time to do so. Inversely, We can use Our speed and agility to attack before they have a chance to prepare."
 unity_master.2.a:0 "Hit them fast"
 unity_master.2.b:0 "Hit them where they least expect it"
 unity_master.2.c:0 "A balanced approach should work"
 
 unity_master.6.t:0 "Reaching out to the Rangers"
 unity_master.6.d:0 "There is a lesson to learn from the times before our great change. Lesson from the times of war and suffering. As the old generals would say, knowing the enemy is half of the success. While we do not know Red Eye's strategies and tactics very well, we do know those who have such knowledge. The Steel Rangers of Fillydelphia had been in minor scale war against Red Eye for years; We should reach out to them for mutual assistance. Alternatively, We may be able to trick them into fighting Red Eye's people for Us. By watching how they fight, We may be able to better understand Red Eye's tactics, and fight him better Ourselves"
 unity_master.6.a:0 "Let Us hope they will trust Us."
 unity_master.6.b:0 "We don't need them, but We can use them"
 
 unity_master.7.t:0 "Enemy of our enemy"
 unity_master.7.d:0 "Our struggles against Red Eye's forces had forced us to make tough decisions in the past. Now, perhaps it is time to make the hardest of these decisions. An envoy from a considerable foe, the Alicorn mutants, came to our elders today with a proposition of alliance against the slaver. The Unity requests for us to partake in a skirmish with Red Eye's forces, so they can learn their tactics. Working with them would likely mean the end to Fillydelphia's chokehold on the entire region, thanks to our combined forces; however, would it really be worth it to give the Alicorns more ground for operation? Will they turn on us after we are tired of battle? Or will they remain neutral?"
 unity_master.7.a:0 "Let's show them how the Rangers do it"
 unity_master.7.b:0 "t would be irresponsible to accept an offer from those... creatures"
 
 unity_master.8.t:0 "Steel Rangers' rejection"
 unity_master.8.d:0 "Our children have already learned that the Steel Rangers are powerful; it is then with deep regret that they refused our offer to fight the common enemy. Their prejudice dominated over the fate of the Equestrian Wasteland. Indifferent to our reasons, they shut us off before we could convince them to reconsider."
 unity_master.8.a:0 "They will pay for their arrogance"
 unity_master.8.b:0 "We don't need them anyways"
 
 unity_master.9.t:0 "A helpful, steel-clad hoof"
 unity_master.9.d:0 "A promising message came from the Fillydelphian Steel Ranger regiments today. In their wisdom, they agreed to cooperate with us. When We give the call, they will join Us in Our fight"
 unity_master.9.a:0 "Our combined forces shall be unstoppable!"
 
 unity_master.10.t:0 "An Alicorn's best friend?"
 unity_master.10.d:0 "The Hellhounds used to be just some pathetic dogs, caring only about gems. The Great War turned them into creatures of incredible power, able to harm even our sisters in combat. Red Eye has been tampering with their home of Everfree for years now. More and more of their forest is being steadily taken away from them by the large, industrial machines, used to steal resources and enlarge his empire. Our children have already offered their hoof towards their leader. Perhaps these cunning, intelligent hounds will be eager to finally take revenge for their land and join us in our battle against Fillydelphia's slaver"
 unity_master.10.a:0 "Our cooperation shall be mutually beneficial"
 
 unity_master.11.t:0 "Mutants alongside mutants?"
 unity_master.11.d:0 "Ponies with wings and horns came today. Said they wish to kill Redeye. Give us our forest back. But can we trust? Ponies betrayed us many times now. They say they mutants, like us, but they not live in the forest. They change the land to fit what they want, just like Red Eye. Pack leader must choose if Hounds can trust them."
 unity_master.11.a:0 "Ponies cannot be trusted!"
 unity_master.11.a:0 "That they're asking shows they're better than the others"
 
 unity_master.12.t:0 "Not a friend after all"
 unity_master.12.d:0 "The Hounds of Everfree proved their intelligence to still be lacking. They refused our proposal of fighting against our common foe; Perhaps years of isolation in the groves of the living forest rendered them insane?"
 unity_master.12.a:0 "Then they will die"
 
 unity_master.13.t:0 "An Alicorn's best friend!"
 unity_master.13.d:0 "As expected, the Hounds of Everfree agreed to join us in our fight against Red Eye. Whether it is motivated by their revenge, or simply by their bloodlust, we do not know; It matters not. We now have a powerful ally at our disposal."
 unity_master.13.a:0 "Splendid"
 
 unity_master.14.t:0 "Overextension"
 unity_master.14.d:0 "After pushing them so hard, Our forces are exhausted. Only time will tell if Our efforts were worth it"
 unity_master.14.a:0 "Victory will be Ours"
 
 unity_master.16.t:0 "Sharing the Skies"
 unity_master.16.d:0 "In our upcoming strife against Red Eye's forces, We will need as many favours as we can. Our children are strong, but weak in numbers compared to normal ponies. Unleashing their potential should be our highest priority. That is why we considered launching a diplomatic mission to the Pegasus government in the skies, the Enclave. Red Eye is our common enemy; perhaps this may convince them to open up the skies for our children to utilise"
 unity_master.16.a:0 "They will accept...or else"
 
 unity_master.17.t:0 "Together against Red Eye"
 unity_master.17.d:0 "The wastes below are home to many vile creatures. Today, one of them paid us a surprising visit, though her form proved to be more than just a dirty wastelander. A form reminiscent of Princesses of old, an alicorn arrived with a diplomatic envoy. She insisted on speaking only to our highest command. Under heavy escort of our armored troops, we granted her such wish. \n \n In her statement, the alicorn spoke for all her kind and requested access to our skies in order to fight the Fillydelphian menace. The request is outrageous in its nature, and yet... perhaps it will be wise to let these mutants fight our wars for us?"
 unity_master.17.a:0 "The skies belong only to the Pegasi"
 unity_master.17.b:0 "Let them thin their forces."
 unity_master.17.c:0 "They may pass, but we will not join them"
 
 unity_master.18.t:0 "The Enclave Accepts"
 unity_master.18.d:0 "Our sister came back from the skies with glorious news. The pegasi saw the logic and reason and, in their decision, agreed to join Us against the power that is Red Eye"
 unity_master.18.a:0 "We will call them in once the time is right"
 
 unity_master.19.t:0 "The Enclave Accepts"
 unity_master.19.d:0 "Our sister came back from the skies with glorious news. The pegasi saw the logic and reason and, in their decision, allowed our children to peruse the skies during combat. This will prove vital and provide numerous tactical advantages."
 unity_master.19.a:0 "Until We control the skies, this will do"
 
 unity_master.20.t:0 "The Enclave Declines"
 unity_master.20.d:0 "The Enclave Accepts"
 unity_master.20.a:0 "Then they will pay"
 unity_master.20.b:0 "They aren't worth Our time...yet"
 
 ###MISC EVENTS###
 
 unity_misc.1.t:0 "Белохвостый лес"
 unity_misc.1.d:0 "Хотя процесс приведения в порядок Прекрасной долины включала в себя и захват Белохвостого леса, мы не смогли его удержать. Пусть это были и не мерзкие порождения Прекрасной долины, многие из обитающих там монстров появились благодаря некромантическому излучению, оставшегося после ударов зебр. После нескольких схваток с лесными тварями, Мы решили уйти. На данный момент, там нет ничего, что могло бы Нас заинтересовать."
 unity_misc.1.a:0 "Мы ещё вернёмся."
 
 unity_misc.3.t:0 "Глифмарк"
 unity_misc.3.d:0 "Наше завоевание предгорий Кантерлота увенчалось полным успехом, но некоторые из детей местных зебр нашли убежище в пещере. Эта пещера находится слишком близко к самому городу и перекрыта Розовым Облаком, делая нападение куда более затратным, чем оно того стоит. И поскольку зебры не в состоянии получить благословение Единства, пусть остаются наедине со своей свободой. Пока."
 unity_misc.3.a:0 "Они не будут проблемой."
 
 unity_misc.4.t:0 "Уничтожение Марипони"
 unity_misc.4.d:0 "Во время Великой Войны между пони и зебрами правительственная организация, известная как Министерство Тайных Наук, начала тайную исследовательскую программу по искусственному созданию аликорнов. Хотя мир сгорел в пламени ещё до того, как тесты были завершены, проект оказался крайне успешным. На подземной базе Марипони, скрытой в Прекрасной Долине, родилась Богиня. С тех пор её армия аликорнов опустошала пустоши. До сегодняшнего дня. [new_controller.GetAdjective] силам удалось оттеснить её монстров обратно к самому объекту. Богиня обладала огромной магической силой и сдерживала силы нападающих так долго, как только могла, но даже у неё были пределы. Во время сражения большая часть чанов с зельем вынужденной трансформации, которое использовалась для создания аликорнов, была уничтожена. К удивлению многих, как только исход битвы стал ясен, Богиня продолжила сражаться в одиночку, отослав всех своих выживших аликорнов прочь. Возможно она думала, что сможет возродиться в их телах. А может Богиня хотела спасти своих детей. Правды мы теперь уже не узнаем."
 unity_misc.4.a:0 "ЛЕТИТЕ, ДЕТИ МОИ! СПАСАЙТЕСЬ!!!"
 unity_misc.4.b:0 "Единству пришёл конец."
 unity_misc.4.c:0 "Вовремя с ней разобрались."
 
 unity_misc.5.t:0 "Фабрикатор"
 unity_misc.5.d:0 "Разбирая завалы, один из наших отрядов нашёл некое устройство. Похоже, оно предназначено для преобразования различных материалов. Вероятно, МТН собирались использовать его, чтобы сделать ЗВТ, как только они получат разрешение, но у него есть и настройки, которые позволят превращать обломки и тонны бесполезного камня, которые Нам приходится раскапывать, в магическое сырьё, которое Мы можем использовать, чтобы производить ЗВТ самостоятельно. К сожалению, механизм был повреждён при раскопках и какие бы настройки мы не выбрали, сменить их уже не получится. Какое же решение Нам принять?"
 unity_misc.5.a:0 "Производить больше ЗВТ."
 unity_misc.5.b:0 "Сырье важнее."
 
 unity_misc.6.t:0 "Кантерлот"
 unity_misc.6.d:0 "Розовое Облако, окутывающее Кантерлот, разрывает Нашу связь с Нашими аликорнами. Всего лишь через несколько часов Мы теряем над ними контроль и они попросту дичают. Некоторые сходят с ума, другие обретают новую цель, но каждый раз, когда Мы направляемся в Облако, оно даёт Нам отпор. И до тех пор, пока это Облако окружает город, Мы не сможем контролировать его."
 unity_misc.6.a:0 "То есть, пока Облако не исчезнет."
 
 unity_misc.7.t:0 "MAS-UNI Diplomacy Event"
 unity_misc.7.d:0 "A real honest-to-Twilight alicorn has come to visit us today! She brought with her the word of an entity known as 'the Goddess', who claims to seek to create a grand new world. This 'Goddess' would like us to be a part of that future, to help it create a better world. Do we trust it?"
 unity_misc.7.a:0 "Of course!"
 unity_misc.7.b:0 "No!"
 
 
 
 ###BLACK BOOK Events###
 
 unity_pop_bb.1.t:0 "Налёт на Кантерлот"
 unity_pop_bb.1.d:0 "Это была не первая Наша попытка прочесать руины Кантерлота. Много лет назад Мы отправляли и другие команды сквозь Розовое Облако. И когда Единство утратило с ними связь, Мы смирились с тем, что они погибли. Однако, это было не так. Вместо этого, отрезанные от Нашего единства, они продолжили жить как самостоятельные существа. Они находятся в состоянии помешательства, граничащего с безумием, а их предводительница и вовсе носит на себе кости принцессы Луны.\n\n Вот так вот, все аликорны, которых Мы отправили в эти руины, остаются отрезаны от Нас и даже вбили себе в головы идеи сопротивления Единству. И пусть Нам больно сражаться с Нашими своенравными детьми, у Нас нет даже малейшего выбора, если Мы хотим найти Чёрную Книгу. Мы не отступим, независимо от того, с каким сопротивлением Нам придётся столкнуться со стороны 'Прозревающей Тьму' и Наших потерянных детей."
 unity_pop_bb.1.a:0 "Мы должны продолжать поиски!"
 
 unity_pop.1.t:0 "Вопрос выживания"
 unity_pop.1.d:0 "Если мы действительно хотим, чтобы наши дети выжили в этом новом мире, у Нас нет другого выбора, кроме как разобраться с вопросом заведения потомства. Наши аликорны совершенно лишены возможности естественного размножения. Хотя их продолжительность жизни во много раз больше, чем у обычных пони, они не в полной мере бессмертны и их тела однажды придут в негодность. Если Мы не сможем найти решение этой проблемы, они будут обречены.\n\n К счастью, как мы надеемся, у Нас есть идея относительно возможного решения. Одна книга из Наших воспоминаний, тёмный зебриканский фолиант, вмещающий множество знаний об их нечестивом колдовстве. Он был конфискован Министерством Стиля, но более точных знаний у нас нет. Мы должны найти его, так как он может стать ключом к решению всех Наших проблем!"
 unity_pop.1.a:0 "Книга будет нашей."

 unity_pop_bb.0.t:0 "Наше расследование"
 unity_pop_bb.0.d:0 "К сожалению, Наши знания о Чёрной книге ограничены. Мы знаем, что её обнаружили в Зебратауне и Министерство Стиля её конфисковало. И всё же, Нам неизвестно, где она оказалась в дальнейшем. Два Наших лучших предположения - офис Министерства Стиля на Министерской аллее и его мейнхеттенское отделение. Помимо того, что они были двумя крупнейшими центрами МиС, их часто посещала министерская кобылка Рарити.\n\n Так уж получилось, это не первый раз, когда мы пытаемся исследовать руины Кантерлота. Однажды, туда уже была отправлена экспедиция, которая так и не вернулась к Нам. Мы должны подготовиться к худшему и обеспечить безопасность на прилегающих к бывшей столице Эквестрии землях, прежде чем осмелимся в неё войти.\n\n Другой объект Нашего интереса, Мейнхеттен, можно исследовать с куда меньшей степенью риска. В прошлом, Мы так же отправляли туда аликорнов, которые сообщили лишь о незначительных единичных проблемах с местными жителями. Мы сомневаемся, что там всё осталось по прежнему, но проверить не повредит."
 unity_pop_bb.0.a:0 "Займёмся делом."

 unity_pop_bb.2.t:0 "Мы что-то нашли"
 unity_pop_bb.2.d:0 "Наша экспедиция прошла успешно. В пустынных развалинах Кантерлота Нашим аликорнам удалось найти нечто интересное. Мы пока не знаем, что именно, так как они отправили обратно только одного из них, чтобы сообщить об этом Нам. И всё же, скоро Мы вновь увидим Наших детей. И то, что они смогли найти."
 unity_pop_bb.2.a:0 "Надеемся, что это будет книга."

 unity_pop_bb.3.t:0 "Таки нашли"
 unity_pop_bb.3.d:0 "В недрах кантерлотского отделения Министерства Стиля была обнаружена Чёрная Книга. Её, впрочем, как и всё министерство, окружали ужасные чудовища, мерзкие порождения некромантической энергии и бесчисленные опасности крайне враждебной окружающей среды. Большая часть поисковой команды была уничтожена, но уцелевшие смогли выбраться с Чёрной Книгой из Кантерлота и принести её Нам. Скоро, большинство Наших проблем останется в прошлом!"
 unity_pop_bb.3.a:0 "Спустя столько времени, наконец, она Наша."

 unity_pop_bb.4.t:0 "Охотники за книгой ничего не нашли"
 unity_pop_bb.4.d:0 "Наши аликорны, к сожалению, вернулись с пустыми копытами. Немного позже нам придется послать еще одну поисковую группу."
 unity_pop_bb.4.a:0 "Неудача."

 unity_pop_bb.5.t:0 "Кантерлотская группа уничтожена"
 unity_pop_bb.5.d:0 "Аликорны, которых мы отправили в Кантерлот, убиты. Из-за облака, которое препятствуем Нашей связи с ними, Мы не уверены, что именно произошло. Со всеми этими автоматическими системами защиты, затаившимися ордами кантерлотских гулей и аликорнами-предателями, там могло случиться что угодно. Мы знаем лишь то, что ещё больше Наших детей было потеряно."
 unity_pop_bb.5.a:0 "Прискорбно."
 
### Tenpony ###
 ###Tinker Line###
 unity_tenpony.3.t:0 "Celestia Prime"
 unity_tenpony.3.d:0 "At the heart of the MAS hub in Manehattan lies a powerful superweapon. A Megaspell that could harness the power of the sun to call down fire in an extremely precise and accurate way. Right now it sits unused. But that may change at any moment. Thanks to Twilight Sparkle, We know how it works. If We could gain access to the MAS facility, We could use it. Unlike many pre-war buildings though, this one remains occupied. Going by the name Tenpony Tower, these ponies control the megaspell, whether they realize it or not. \n This leaves us with two options. We could try to convince the occupants to accept our control of the weapon. After all, they're the descendants of Twilight's people, and may listen to 'her' pleas. As this is far fetched, the better option would be to try to use a strike team to secure the weapon...or destroy it"
 unity_tenpony.3.a:0 "I'm sure they'll listen to reason"
 unity_tenpony.3.b:0 "Strike team it is"
 unity_tenpony.3.c:0 "Option 3: ignore them until we can destroy them"
 
 unity_tenpony.4.t:0 "Stealing a Megaspell: The team"
 unity_tenpony.4.d:0 "The first thing We need to do when infiltrating Tenpony Tower is to pick the right team. Blue alicorns have a cloaking spell that will allow them to sneak in, but their personal combat ability is somewhat lacking. Purples are good all around, but they're not exactly subtle. Greens are the most powerful of all our alicorns, having access to a massive variety of spells as well as serving as a conduit directly to us, but they have the massive weakness of needing to be static when doing their grandest attacks. A mixed team would have the advantages of all 3 groups, but also all the disadvantages"
 unity_tenpony.4.a:0 "Quiet Blues will be our best bet"
 unity_tenpony.4.b:0 "Send in the Purples"
 unity_tenpony.4.c:0 "Greens are risky, but their power can't be ignored"
 unity_tenpony.4.e:0 "A mixed team can cover the other's flaws"
 
 unity_tenpony.5.t:0 "Stealing a Megaspell: The approach"
 unity_tenpony.5.d:0 "Getting to Tenpony will not be easy. Manehattan is dangerous, with manticores, steel rangers, and worse wandering the ruins. If We aren't careful, our team will be spotted and destroyed before they can even reach the tower. Our forays in the region have shown 3 major paths through the city. If We fly through We can bypass many of the most dangerous foes other than the manticores, but the team could be spotted while approaching. If heading through the streets, we have a higher chance of being ambushed by rangers or raiders. Building hopping will give Us the highest chance of sneaking up on the tower, but it will put the team at greatest risk"
 unity_tenpony.5.a:0 "Take to the skies"
 unity_tenpony.5.b:0 "Marching down main street"
 unity_tenpony.5.c:0 "Through the buildings"
 
 unity_tenpony.6.t:0 "Stealing a Megaspell: The entrance"
 unity_tenpony.6.d:0 "Once We get to Tenpony Tower, We need to figure out how to get inside. If Our strike team is good enough, We can just march through the front gate and take down any defenders. A mixed approach would be attacking from above, using the roof access to gain entry. As a more quiet but more risky option, there is a maintenance access through the basement. There is no telling what we may encounter down there, but it is unlikely to be good. However, if We make it through, the inhabitents won't know what hit them"
 unity_tenpony.6.a:0 "Strike from above"
 unity_tenpony.6.b:0 "Run in horns ablazing"
 unity_tenpony.6.c:0 "Maintenance hatch it is"
 
 unity_tenpony.7.t:0 "Stealing a Megaspell: The final decision"
 unity_tenpony.7.d:0 "The final decision to be made is what happens when the team reaches the megaspell chamber. Should we successfully reach the heart of Tenpony Tower, We have three options. If Our team was quiet enough, We could hide away and ambush anyone who tries to use Celestia Prime, using it when no one is looking. Should the team power through the tower's defenses, We can simply occupy the megaspell chamber, using it ourselves as much as we desire. Should Our team be magically powerful enough, We can temporarily disable the megaspell until We can properly occupy the tower. Or if all else fails, We can just destroy the megaspell entirely. Though all options are possible, We can only focus Our efforts on one."
 unity_tenpony.7.a:0 "Disable it until Our triumphant return"
 unity_tenpony.7.b:0 "We will wait and use it as subtly as possible"
 unity_tenpony.7.c:0 "Dig in and defend the chamber"
 unity_tenpony.7.e:0 "Destroy Celestia Prime"
 
 unity_tenpony.8.t:0 "Stealing a Megaspell"
 unity_tenpony.8.d:0 "The plan is set. Now all we can do is wait. Should our team get spotted, the whole world will soon know with DJ-Pon3's report. If the team successfully sneaks in, We will know through telepathy, but no one else should. \n And if they fail to reach the tower, then We won't hear anything at all"
 unity_tenpony.8.a:0 "Now We wait"
 
 unity_tenpony.9.t:0 "Stealing a Megaspell"
 unity_tenpony.9.d:0 "Our team has reported they are secreted within the ritual chamber. To the best of their knowledge, the ponies of Tenpony Tower have no idea they are there. We won't be able to use Celestia Prime as much as We would like if We wish to keep it that way, but the megaspell is under our control"
 unity_tenpony.9.a:0 "The power of the sun is Ours"
 
 unity_tenpony.10.t:0 "A grotesque proposition"
 unity_tenpony.10.d:0 "Today, for the first time in years, an alicorn arrived at Tenpony Tower without harmful intentions. And while our weapons were fixed on her at all times, the green creature seemed unfazed as she spoke about the Unity's goal to get rid of Red Eye's menace. She instilled confusion, until it became clear why she arrived here in the first place: The Goddess wanted to use our most powerful weapon, Celestia Prime, to gain advantage over Fillydelphia. The request is ridiculous, seeing as the Megaspell is our only way of assuring our security. However, it would also rid us of the greatest threats of the wasteland, and we could actually control how many times the alicorns can use the Megaspell... perhaps we could give them a chance after all...?"
 unity_tenpony.10.a:0 "If it's against Red Eye... why not?"
 unity_tenpony.10.b:0 "Absolutely not!"
 
 unity_tenpony.10.t:0 "A grotesque proposition"
 unity_tenpony.10.d:0 "Today, for the first time in years, an alicorn arrived at Tenpony Tower without harmful intentions. And while our weapons were fixed on her at all times, the green creature seemed unfazed as she spoke about the Unity's goal to get rid of Red Eye's menace. She instilled confusion, until it became clear why she arrived here in the first place: The Goddess wanted to use our most powerful weapon, Celestia Prime, to gain advantage over Fillydelphia. The request is ridiculous, seeing as the Megaspell is our only way of assuring our security. However, it would also rid us of the greatest threats of the wasteland, and we could actually control how many times the alicorns can use the Megaspell... perhaps we could give them a chance after all...?"
 unity_tenpony.10.a:0 "If it's against Red Eye... why not?"
 unity_tenpony.10.b:0 "Absolutely not!"
 
 unity_tenpony.11.t:0 "Celestia Primed"
 unity_tenpony.11.d:0 "We are pleased by Tenpony's decision to trust us with their powerful weapon. Our main argument - using it to end Red Eye's reign - seemed to work well; they gave us control over the Megaspell. At last, we have a major advantage over the grand slaver."
 unity_tenpony.11.a:0 "A powerful weapon is now under Unity's control."
 
 unity_tenpony.12.t:0 "Tenpony refuses"
 unity_tenpony.12.d:0 "It is not a surprise that Tenpony refused our demands. Their precious megaspell is the only ace they have; even with that in our mind, we could send a strong force of our Sisters to retrieve Celestia Prime"
 unity_tenpony.12.a:0 "Then we shall take it by force."
 unity_tenpony.12.b:0 "It's not really worth the hassle."
 
