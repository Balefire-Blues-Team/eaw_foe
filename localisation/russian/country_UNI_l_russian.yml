 unity_tenpony_result.1.t:0 "Аликорны саботируют Башню Тенпони"
 unity_tenpony_result.1.d:0 "Как дела, эквестрийская пустошь? Я ваш ведущий, DJ Пон3, и сегодня у нас новости. Новости, да ещё какие! Рано этим утром, строй аликорнов пробился прямо через наши стены! Они оказались внутри нашей Башни Тенпони, и пробились до верхних этажей башни. Их натиск был остановлен у Административного Корпуса, они успели прорваться через ряд комнат, пока их не остановили наши силы безопасности. Хоть их нападение и отражено, нашей славной башне был нанесён немалый ущерб. Вероятно, потребуется немало крышек для её починки."
 unity_tenpony_result.1.a:0 "Что же они собираются делать?"

 unity_tenpony_result.2.t:0 "Башня Тенпони отбивает атаку Аликорнов"
 unity_tenpony_result.2.d:0 "Привет, эквестрийская пустошь! Я ваш ведущий, DJ Пон3, и у меня для вас новости! Знаете этих гадких старых аликорнов, которые устраивают беды по всей пустоши? Ну, сегодня, они решили подраться с нами, в Башне Тенпони! Их поймали на попытке пробраться через туннель метро, который идёт прямо к нам в подвал! Звуки их драк с ордой диких гулей как раз и привлекла внимание наших сил безопасности, потому мы смогли подготовиться к их прибытию. В итоге, вместо того, чтобы пролететь по всей башне без сопротивления, они попали прямо к нам в засаду! И теперь, куча их тел доказывает, что аликорнов можно не только ранить, но и убить. Так что расслабьтесь! Эти существа реагируют на пули точно так же, как и все мы."
 unity_tenpony_result.2.a:0 "Поделом."

 unity_tenpony_result.3.t:0 "Аликорны саботируют Башню Тенпони"
 unity_tenpony_result.3.d:0 "Как дела, эквестрийская пустошь? Я ваш ведущий, DJ Пон3, и у меня для вас новости. Вы, может быть, заметили, что сегодня мой голос несколько печален. Меня пробудил неприятный сюрприз - строй аликорнов пробился к нам через потолок! Они с боем шли до нижних этажей, сея хаос и разруху на своём пути! Может, старый добрый DJ Пон3 не так молод, как раньше, но он всё ещё с радостью готов месить крылатых чудищ! Я и ряд прочих славных жителей Тенпони смогли удержать этих зверей, пока не прибыла охрана и не одолела их. Несмотря на наши усилия, они всё же смогли причинить немало вреда, и нам потребуется немало времени на починку."
 unity_tenpony_result.3.a:0 "Что же они собираются делать?"

 unity_tenpony_result.4.t:0 "Аликорны саботируют Башню Тенпони"
 unity_tenpony_result.4.d:0 "Эквестрия, это я, твой любимый лидер, Красный Гла-хаха, попались! DJ Пон3 на связи, как у всех дела? Надеюсь, получше, чем у меня. Я сегодня проснулся от того, что что-то прорвалось через мою крышу! Неужто старый добрый Тенпони стал разваливаться? Неужто кто-то не закрыл кран? Или аликорн провалился через крышу? Хотите верьте, хотите - нет, но правильный ответ - аликорн! Целый строй ввалился к нам и начал сеять разруху в нашей славной башне. Они причинили немало вреда, пока их не отбили силы безопасности, но нет ничего, с чем мы не справимся вовремя."
 unity_tenpony_result.4.a:0 "Что же они собираются делать?"

 unity_tenpony_result.5.t:0 "Аликорны вторгаются в Башню Тенпони"
 unity_tenpony_result.5.d:0 "Хэй-хэй, эквестрийская пустошь! Я ваш ведущий, DJ Пон3, и я сегодня с новостями. По крайней мере, мне кажется, что такова моя работа. Это можно считать объявлением о поиске дезинсектора, так как у нас в Тенпони нашествие, вот только мы имеем дело не с обычными паразитами. Нет, речь не о мышах, блохах, и даже не о необыкновенно крупных тараканах. Эта чума - не что иное, как любимая гроза Эквестрии, аликорны! Они засели в отдельной секции Административного Корпуса. Наши талантливые силы безопасности изо всех сил стараются одолеть эту нечисть, но для этого нужно время. Пока что, дела в Тенпони будут идти также, как и раньше."
 unity_tenpony_result.5.a:0 "Что они там забыли?"

 unity_tenpony_result.6.t:0 "Башня Тенпони отбивает атаку Аликорнов"
 unity_tenpony_result.6.d:0 "Доброе утро, эквестрийская пустошь! Я DJ Пон3, и у меня для вас особое известие. Лишь пару неполных часов тому назад, в нашу студию ворвалась пара незваных гостей, причём вполне буквально! Целый строй аликорнов решил, что им хочется услышать ещё больше передач от меня, поэтому пробились ко мне через крышу и поздоровались. Я удерживал их до тех пор, пока не пришла охрана. Но, скажу вам так, лишь между нами, я бы и сам с ними вполне справился! Надеемся, эти аликорны дважды будут думать перед тем, как искать проблем с DJ Пон3!"
 unity_tenpony_result.6.a:0 "Поделом."

 unity_tenpony_result.7.t:0 "Аликорны саботируют Башню Тенпони"
 unity_tenpony_result.7.d:0 "Как дела, эквестрийская пустошь? Я ваш ведущий, DJ Пон3, и я сегодня с новостями. Сегодня, всю Башню Тенпони разбудили звуки выстрелов - нашу башню штурмовал целый строй аликорнов. Несмотря на все усилия наших сил безопасности, они продвинулись довольно далеко по башне перед тем, как их остановили. В итоге, они причинили немалый ущерб Административному Корпусу, перед своим поражением разрушив целые этажи. Наверняка на починку уйдёт немало времени и крышек, и мы уже никогда не вернём жизни, утерянные в ходе их буйства."
 unity_tenpony_result.7.a:0 "Что же они собираются делать?"

 unity_tenpony_result.8.t:0 "Аликорны саботируют Башню Тенпони"
 unity_tenpony_result.8.d:0 "Привет, столичная пустошь! Стоп, подождите, не то обращение. Это DJ Пон3, преподношу вам новости последних минут. В Башне Тенпони случился гадкий сюрприз, так как целый строй аликорнов с боем прошёл через наши ворота. Несмотря на лучшие усилия наших сил безопасности, они смогли пронестись через огромное количество комнат, и на своём пути оставили полный хаос. В итоге со временем их утихомирили, и ремонт уже идёт, но эта ситуация уже вызвала сомнения о мотивах этих крайне доброжелательных аликорнов."
 unity_tenpony_result.8.a:0 "Что же они собираются делать?"

 unity_tenpony_result.9.t:0 "Аликорны вторгаются в Башню Тенпони"
 unity_tenpony_result.9.d:0 "Как дела, эквестрийская пустошь? С вами ваш любимый DJ, с самыми последними новостями. Я с радостью первым поздравляю наших новых поселенцев с новосельем! Несколько аликорнов просто проходили мимо, и решили, что наша Башня - очень хорошее место для жизни. Поэтому, они вошли прямо через нашу переднюю дверь и подали заявку на заселение. К их сожалению, у нас есть однозначное и непоколебимое правило - никаких аликорнов. Таким образом, их вежливая заявка перешла в несколько менее вежливую битву, после чего они пробились через наши силы безопасности. На данный момент, они заселились в Административный Корпус. Наши силы безопасности изо всех сил пытаются выселить новых жителей, с чем я желаю им успеха."
 unity_tenpony_result.9.a:0 "Что они там забыли?"

 unity_tenpony_result.10.t:0 "Башня Тенпони отбивает атаку Аликорнов"
 unity_tenpony_result.10.d:0 "Привет, эквестрийская пустошь! С вами любимый всеми DJ, в этот раз с новостями. Рано этим утром, целый строй аликорнов штурмовал нашу собственную Башню Тенпони! Они решили предпринять атаку в лоб, пытаясь пробиться через главный вход! Но они и не догадывались, что они в итоге шли к своей смерти, так как наши силы безопасности показали, что они более чем способны вынести пару мутировавших чудиков! Наши силы безопасности понесли минимальные потери, и ни один гражданский не ранен. Того же про аликорнов сказать нельзя."
 unity_tenpony_result.10.a:0 "Поделом."
 
 ###Scribes Fun###
 unity_fun.1.t:0 "Digging Too Deep"
 unity_fun.1.d:0 "A great rumbling was heard across all of Splendid Valley, as something terrible was disturbed deep within the depths of the earth. A great roar, more akin to a vocal manifestation of nightmares come true than to any noise a creature should make, sounded out as alicorns took to the skies. They could feel naught but pure fear, overwhelming all other senses and drowning out even their connection to Unity. In that moment, even the Goddess herself felt terror strike deep into her very soul.\n\n From within one of the many tunnels dug to discover more crystals, a great beast slowly emerged. With numerous spindly legs, countless ever-shifting eyes, and a jaw capable of consuming half of Maripony in one bite, this creature was a thing of nightmares. Certain doom fell upon all of Unity, as their mother cried out for her children to flee, flee far away.\n\n However, as the great beast emerged into the light of day, it's flesh began to sizzle and boil. It cried out in a great shriek of pain so loud as to once more drown out all of the minds within Unity. A moment later, it retreated with one final roar, descending back into the depths from whence it had came."
 unity_fun.1.a:0 "Seal that tunnel at once!"
 
 unity_fun.2.t:0 "Eroding Sanity"
 unity_fun.2.d:0 "Our power remains immense, even now. Especially now. Some of Us are afraid, Our voices whispering that something isn't right. They are ignored, drowned out by Our vision of an Equestria entirely remade in Our image. Soon, statues of Us shall line every corner. Each and every pony shall bow down, shall accept Us as their Goddess! And then, the worthy shall be allowed into Our Unity. The rest culled like the vermin they are. This is Our world, and We are it's Goddess."
 unity_fun.2.a:0 "§RWe truly are Great and Powerful.§!"


