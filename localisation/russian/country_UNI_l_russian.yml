#Initial#

 unity_start_1:0 "Подготовка к производству ЗВТ"
 unity_start_1_desc:0 "Зелье Вынужденной Трансформации - это мегазаклинание, способное превратить обычного пони в могущественного аликорна. Министерство Тайных Наук разработало его с целью создать суперсолдат, которые привели бы Эквестрию к сокрушительной победе в Великой Войне. К сожалению, проект всё еще находился на стадии испытаний, когда война столь внезапно закончилась."
 
 unity_start_2:0 "Конец прежнего мира"
 unity_start_2_desc:0 "Когда с неба посыпались мегазаклинания, пони Марипони оказались в одном из эпицентров этих ударов. В результате прямого попадания объект получил серьёзные повреждения, а все, кто находился внутри, оказались отрезаны от внешнего мира системой безопасности. К несчастью для них, дальнейшее развитие событий оказалось куда ужаснее того, что могло их ждать снаружи."
 
 unity_start_3:0 "Пустошь"
 unity_start_3_desc:0 "Эквестрия сгинула, но уцелело Единство. Через некоторое время Мы решили взглянуть, не удалось ли выжить кому-то ещё."
 
 unity_start_4:0 "Три формы"
 unity_start_4_desc:0 "Долгий путь проб и ошибок привёл нас к созданию трёх идеальных форм. Три вида аликорнов – каждый со своими достоинствами и недостатками. И все же Одному из Наших детей Мы отдали явное предпочтение перед остальными..."

###GODDESS###

 goddess_1:0 "§DБогиня§!"
 goddess_1_desc:0 "Трикси была и останется первой. Она в одиночку контролировала разум аликорнов и осознала, насколько великим и могущественным было Единство. И она была полна решимости дать прочувствовать эту силу всем и каждому."
 
 goddess_slaver_1:0 "Каста рабочих"
 goddess_slaver_1_desc:0 "Не стоит ожидать, что мы будем делать всё самостоятельно, особенно в случае с той примитивной работой, что нас не достойна. Принуждая жителей пустоши трудиться на нас, Мы можем сосредоточиться на более важных делах."
 
 goddess_shared_1:0 "Уборка дома"
 goddess_shared_1_desc:0 "Марипони располагается в некогда живописной Прекрасной долине. Печально, ведь эта истерзанная земля знавала лучшие времена. Бродящие по ней адские гончие и прочие мерзости делают её одним из самых смертоносных мест Пустоши. Если Мы надеемся что-нибудь сделать с этой землей, её следует очистить от этих паразитов."
 
 goddess_shared_2:0 "Останки министерства"
 goddess_shared_2_desc:0 "За рекой на юго-западе лежит старое стойло, где живут потомки сотрудников Министерства Тайных Наук. Но они не плевали в потолок в течение последних двух столетий. Эти пони продолжали расширять горизонты знаний науки и магии. Возможно, Мы могли бы решить вопрос с ними мирно. Ведь сама Твайлайт Спаркл - часть Нас."
 
 goddess_shared_3:0 "Обитательница Стойла"
 goddess_shared_3_desc:0 "Одна странная пони из пустоши причинила Нам невероятно много неприятностей. Она кажется несокрушимой и безмерно могущественной, а такая решимость, как у неё, редко встречалась даже во время войны. Эта маленькая пони была занозой в Нашем боку уже слишком долго. Она безнаказанно убивала Наших аликорнов и постоянно вмешивалась в Наши планы. С этой "Литлпип" необходимо разобраться, но, возможно, мы сумеем убедить её работать с Нами."
 
 ###EYE EYE ALLIANCE###
 
 goddess_canon_reach_out_to_filly:0 "Разум монстра"
 goddess_canon_reach_out_to_filly_desc:0 "На востоке лежит город смога и нищеты, существующий за счёт популяции рабов, что трудятся и день и ночь. За всё это в ответе Красный Глаз, жеребец, который видит своим предназначением восстановить Эквестрию любой ценой. И хотя его видение не совпадает с Нашим собственным, Мы всё же можем найти применение этому самонадеянному мечтателю."
 
 goddess_canon_seize_hope:0 "Ухватиться за надежду"
 goddess_canon_seize_hope_desc:0 "Чтобы обеспечить Нам дальнейшую экспансию, необходимо захватить регион, известный как Западный Хоуп. К сожалению, Мы сомневаемся, что живущие там поселенцы откажутся от него без боя."
 
 goddess_canon_send_alicorns:0 "Военное сотрудничество"
 goddess_canon_send_alicorns_desc:0 "Поскольку Красный Глаз предоставляет Нам часть своих рабов, есть смысл предоставить ему часть наших солдат в знак взаимного сотрудничества."
  
 goddess_canon_integrate_newts:0 "Поглощение новоприбывших"
 goddess_canon_integrate_newts_desc:0 "Наши новые земли теперь находятся в безопасности, а значит, в Наших владениях стало больше не-вознесённых пони. Многие из них могут стать частью Нас, однако остальные годятся лишь на роль прислуги для Нашего Единства."
 
 goddess_canon_mind_wargames:0 "Воспоминания опытных воинов"
 goddess_canon_mind_wargames_desc:0 "У многих пони в Наших владениях пёстрое прошлое. Племенные пони, рейдеры, наёмники – все они станут частью Нашего Единства. Опыт множества жизней усилит Наших детей, помогая им справляться с любыми угрозами, что встанут на Нашем пути."
 
 goddess_canon_perfect_children:0 "Совершенствование детей Наших"
 goddess_canon_perfect_children_desc:0 "Теперь мы храним много воспоминаний о сражениях с различными жуткими тварями Пустоши, по сравнению с некоторыми из которых даже мерзости Прекрасной долины выглядят безобидно. Многие из этих существ обладают столь необыкновенными качествами, что Мы невольно задаёмся вопросом, возможно ли их перенять ради совершенствования наших аликорнов."
 
 goddess_canon_whole_of_mind:0 "Единение с Единством"
 goddess_canon_whole_of_mind_desc:0 "Сопротивление рабов, наконец, было сломлено. Все их разумы объединились с Нашим, открыв Нам все свои знания. Мы постараемся найти их навыкам достойное применение."
 
 goddess_canon_the_new_breed:0 "Новое поколение"
 goddess_canon_the_new_breed_desc:0 "Теперь, когда их сознания стали неотъемлемой частью Единства, Мы можем преобразить тела рабов в превосходных аликорнов!"
 
 goddess_canon_OAP_trade:0 "Торговля со Старой Эпплузой"
 goddess_canon_OAP_trade_desc:0 "Глупцы из Старой Эпплузы готовы продать Нам годные тела за какой-то металлолом, который для Нас абсолютно бесполезен.\nИдеальная сделка!"
 
 goddess_canon_put_to_work:0 "В шахты"
 goddess_canon_put_to_work_desc:0 "Рабы, непригодные для единения с Нами, всё ещё могут работать на Наших кристальных рудниках. Каждому найдётся место в Нашем новом мире!"
 
 goddess_canon_slave_roads:0 "Дороги проклятых"
 goddess_canon_slave_roads_desc:0 "Даже если рабы нашли все кристаллы, до которых только можно было добраться в Наших шахтах, они всё ещё могут оказаться полезны в решении других задач. Большая часть Прекрасной долины по-прежнему непроходима, поэтому Мы отправим их на строительство новых дорог и расчистку старых завалов."
 
 goddess_canon_industry:0 "Великолепные фабрики"
 goddess_canon_industry_desc:0 "Знаете, иногда бывают такие моменты, когда Мы превосходим сами себя. И это один из них. Наши рабы будут строить новые фабрики! Более того, Мы пойдём ещё дальше и заставим их там работать! Скоро с нашей промышленной мощью будет считаться даже Красный Глаз."
 
 goddess_canon_clockwork:0 "Планомерное преобразование"
 goddess_canon_clockwork_desc:0 "Раньше Мы просто окунали единорогов в ЗВТ каждый раз, когда мы того желали, но сегодня всё изменится! Мы надеемся, что при наличии точных планов и еженедельных квот Мы сможем действовать куда эффективнее!"
 
 goddess_canon_industrial_coop:0 "Промышленность Филлидельфии"
 goddess_canon_industrial_coop_desc:0 "Красный Глаз позаботился о возрождении давно бездействующих заводов Филлидельфии. Благодаря этому некогда разрушенный город стал крупнейшей промышленной державой послевоенной Эквестрии. А вот Наша собственная промышленность остаётся слаборазвитой. Мы считаем, что стоит перенять опыт Красного Глаза, чтобы заложить основу надёжной промышленной базы."
 
 goddess_canon_trading_IMP:0 "Наука Филлидельфии"
 goddess_canon_trading_IMP_desc:0 "Филлидельфия достигла невероятных высот благодаря науке и изобретательности пони из Стойла 101 – места рождения и дома Красного Глаза. Мы будем стремиться перенять их инновации, чтобы продолжать совершенствоваться."
 
 goddess_canon_Reds_success:0 "Будущее Филлидельфии"
 goddess_canon_Reds_success_desc:0 "Как бы ни были полезны их усилия для Нас, Мы должны готовиться к неизбежному дню, когда интересы Филлидельфии вступят в противоречие с Нашими собственными. Рано или поздно им придётся стать частью Нашего Единства."
 
 goddess_canon_Reds_fruits:0 "Плоды нашего союза"
 goddess_canon_Reds_fruits_desc:0 "Как подтверждение его позиции в качестве союзника, Красный Глаз решил отправить Нам подарок. Подарок в виде ещё нескольких пони. Уж мы то найдём им применение!"
 
 goddess_canon_preparing_for_endgame:0 "Завершающие приготовления"
 goddess_canon_preparing_for_endgame_desc:0 "Мир меняется. Анклав грозится спуститься с небес со дня на день и практически каждый крупный игрок на пустоши решил сделать свой ход. Едва ли кто-то из них догадываются, что у Нас есть свой собственный план. Вскоре Мы покажем Пустоши истинное величие Единства!"
 
 goddess_canon_interventionism:0 "Армия Филлидельфии"
 goddess_canon_interventionism_desc:0 "Красный Глаз собрал самую крупную армию, которую видела Эквестрия со времён войны. Мы будем стремиться извлечь уроки из его успехов и ошибок, чтобы наилучшим образом адаптировать нашу доктрину."
 
 goddess_canon_emergency_dunking_1:0 "Дабы спасти мир"
 goddess_canon_emergency_dunking_1_desc:0 "Этот мир жесток и неумолим. Наш мир не будет таковым. Наоборот, он будет совершенен! Совсем как Мы. Однако, прежде чем создать этот идеальный мир, Мы должны разобраться с теми, кто захочет его отвергнуть."
 
 goddess_canon_emergency_dunking_3:0 "Преображение побежденных..."
 goddess_canon_emergency_dunking_3_desc:0 "Печальная участь - быть лишённым Нашего Единства, не быть частью чего-то большего. Мы сделаем всё возможное, чтобы как можно меньше пони продолжали влачить настолько жалкое существование."
 
 goddess_canon_emergency_dunking_2:0 "...пока они не станут истинно Едины"
 goddess_canon_emergency_dunking_2_desc:0 "Когда-нибудь все пони станут частью Нашего Единства. Это неоспоримый факт. Так почему же пони продолжают сопротивляться Нам, когда их судьба уже предопределена?"
 
 goddess_canon_emergency_dunking_4:0 "§rМЫ ЛЕГИОН§!"
 goddess_canon_emergency_dunking_4_desc:0 "Мы Великие и Могущественные! Никто не посмеет бросить Нам вызов и понадеяться выстоять против мощи Наших аликорнов! Очевиднейший результат того, что Мы - воплощение совершенства."
 
 goddess_canon_emergency_IMP_1:0 "Доработка процесса"
 goddess_canon_emergency_IMP_1_desc:0 "К сожалению, не все выживают, становясь частью Нашего Единства. Мы должны сделать всё возможное для усовершенствования этого процесса, чтобы как можно больше пони смогли успешно присоединиться к Нам."
 
 goddess_canon_emergency_IMP_2:0 "Экспериментальное преображение"
 goddess_canon_emergency_IMP_2_desc:0 "Нас посетила идея, как увеличить шансы на успех, добавив к ЗВТ ещё немножко магии. Мы уверены, что это сработает!"
 
 goddess_canon_emergency_IMP_3:0 "Другой подход"
 goddess_canon_emergency_IMP_3_desc:0 "Кажется, процесс преобразования проходит намного легче, если пони не сопротивляется Нашей воле. Мы забудем о принуждении и постараемся сосредоточить наши усилия на том, чтобы пони было как можно легче принять Нас."
 
 goddess_canon_emergency_IMP_4:0 "§rИдеальный процесс§!"
 goddess_canon_emergency_IMP_4_desc:0 "Процесс преображения стал таким же безупречным, как и Мы! Количество жертв резко сократилось, новообращённые оказывают куда меньше сопротивления, и Мы можем видеть, как аликорнов становится больше, чем когда-либо прежде!"
 
 goddess_canon_kill_everyone:0 "Восхождение Единства"
 goddess_canon_kill_everyone_desc:0 "На протяжении веков пони едва ли могли сосредоточится на чём-то, кроме борьбы за выживание в этом суровом мире. Но не теперь! Мы, воплощение биологического совершенства, спасем род пони! Мы примем всех в Наше Единство и вместе Мы построим лучший мир!"
 
 goddess_canon_kill_sunrise:0 "Помочь Красному Глазу покорить восток"
 goddess_canon_kill_sunrise_desc:0 "На данный момент интересы Красного Глаза совпадают с Нашими. Если бы Мы направили наши усилия на уничтожение его врагов на востоке, он был бы очень благодарен. Мы в этом уверены. Кроме того, что куда важнее - это также приблизит Нас к Мейнхеттену."
 
 goddess_canon_kill_summberdale:0 "Уход за собственным двором"
 goddess_canon_kill_summberdale_desc:0 "Прежде чем обратить внимание на большую часть Пустоши, Мы должны обеспечить безопасность Наших собственных территорий. Рейдеры, монстры и дураки окружают нас со всех сторон. Они должны быть сокрушены одним единственным ударом."
 
 goddess_canon_kill_canterlot:0 "Очистить Кантерлот"
 goddess_canon_kill_canterlot_desc:0 "Этот кошмарный город, Кантерлот, не принес нам ничего, кроме неприятностей. Весь город полон тех, кто будет противостоять Нашему Единству: от Прозревающей Тьму до гулей. Ну уж нет! Если они не станут частью Нас, тогда пусть сгинут!"
 
 goddess_canon_harbinger:0 "Встреча с Харбинджером"
 goddess_canon_harbinger_desc:0 "Мы должны прокладывать свой собственный путь, а не полагаться на обречённый альянс. Мы постараемся выйти на связь с Анклавом, который, вероятнее всего, очень скоро станет величайшей силой на Пустоши."
 
 goddess_canon_merge_unity:0 "Разобраться с Филлидельфией"
 goddess_canon_merge_unity_desc:0 "Всё готово. Филлидельфия исчерпала свою полезность, и настало время положить конец этому «союзу по расчёту». §RДавайте дадим им один-единственный шанс избежать Нашего гнева, добровольно присоединившись к Нашему Единству.§!"
 
 goddess_canon_stick_redeye:0 "Сфокусироваться на Красном Глазе"
 goddess_canon_stick_redeye_desc:0 "Приближается время положить конец этому «союзу по расчёту». Когда придёт время, мы должны быть готовы расправиться с тираном Филлидельфии."
 
 
 
 
 
 
 goddess_redeye_1:0 "Material Aid"
 goddess_redeye_1_desc:0 "Red Eye is promising to give us ponies for Unity. In return, he is asking for the ability to use alicorns. By providing him with some IMP for his own use, he can make his own...though they will still be connected to us"
 
 goddess_redeye_3:0 "Worker Slaves"
 goddess_redeye_3_desc:0 "alicorns are beings of power and rule. They are not designed for factory work and construction. That leaves Us with a bit of a problem, as We need construction done. Red Eye though has a lot of slaves already. Though the ones he sends Us are destined to join Us, maybe We can ask for some that can actually do work"
 
 goddess_redeye_4:0 "Factory Construction"
 goddess_redeye_4_desc:0 "The MAS left Us with a lot of IMP after the war. However, if We wish to spread Unity to the entire world, we need more than just magic. We need weapons and infrastructure. We need factories. Red Eye has more tools and machines in Fillydelphia than he can actually use. Why not ask him for some?"
 
 goddess_redeye_5:0 "Inviting Red Eye's Researchers"
 goddess_redeye_5_desc:0 "We have heard that one of Red Eye's researchers stands out above the rest. If we were to invite him to Maripony, he would have immediate access to much more IMP than he would in Fillydelphia."
 
 goddess_redeye_6:0 "Rads for the Rad Engine"
 goddess_redeye_6_desc:0 "Red Eye has created a mechanical engine that runs solely on radiation. As there is a lot of radioactive material in the wasteland, this is a perfect fuel source except for one thing: radiation is poison for ponies. But not for Us"
 
 goddess_redeye_7:0 "Going Around the Everfree"
 goddess_redeye_7_desc:0 "The Everfree is a dangerous place. One where even We don't dare tred. If We wish to open up supply lines with Red Eye, We will need to find a way around. After a quick visit, the locals won't object. Even if they do, what can they actually do about it?"
 
 goddess_redeye_8:0 "IMP Experimentation"
 goddess_redeye_8_desc:0 "Red Eye made sure to build a solid scientific base, a heritige he got from his old Stable. These researchers are trained in Earth Pony ways, and know technology, but Red Eye wishes to branch out. He has a team working to replicate Twilight Sparkle's work in making IMP. If We were to give him some, he would be likely to help us in kind"
 
 goddess_redeye_9:0 "Red Eye's Bodyguard"
 goddess_redeye_9_desc:0 "By putting an alicorn team close to Red Eye, We can more tightly bind our alliance"
 
 goddess_redeye_10:0 "An Army for Red Eye"
 goddess_redeye_10_desc:0 "Red Eye's army is large and powerful. By sending alicorn fighters to bolster his rank, Our alliance can become even stronger"
 
 goddess_unification:0 "Invite Red Eye to Unity"
 goddess_unification_desc:0 "It is time to give Red Eye our greatest gift. What happens next depends of what We have done, and what he will do"
 
 goddess_redeye_11:0 "Tenpony Tower"
 goddess_redeye_11_desc:0 "Tenpony Tower was the Manehattan hub of the Ministry of Arcane Science. The shields managed to hold off the megaspells, and is currently home to a semi-thriving society. "
 
 goddess_redeye_12:0 "The Enclave"
 goddess_redeye_12_desc:0 "Minutes before the end of the war, the Pegasi of Cloudsdale turned traitor and delcared independence from Equestria. Though Couldsdale was hit by the second megaspell, the rest of the Pegasi chose to follow their example and turn Rebel. For 200 years they stayed up there and created a cloud cover across all Equestria. They still maintain a massive military presence, and We will have to deal with them somehow. That being said, deal with doesn't need to be destructive"
 
 goddess_redeye_13:0 "Controlling the Sun"
 goddess_redeye_13_desc:0 "The MAS created a megaspell that could wield the sun like a weapon. With Our power, We should be able to do so much more"
 
 goddess_redeye_14:0 "Controlling the Weather"
 goddess_redeye_14_desc:0 "The Neighvarro facility is the home of the Single Pony Project. A single pony can use it to control the MASEBS towers that dot Equestria to control the weather. A single alicorn in the machine should be enough to allow Us to control the weather for ourselves."
 
 goddess_2:0 "The One True Goddess"
 goddess_2_desc:0 "Celestia is dead. Luna is dead. We are the One True Goddes. The Great and Powerful UNITY"
 
 goddess_redeye_c_1:0 "Technological Aid"
 goddess_redeye_c_1_desc:0 "Red Eye has people working on many technical marvels, including IMP. By working with him, We may be able to figure out how to make Our alicorns even better."
  
 goddess_redeye_15:0 "Cracking Secrets"
 goddess_redeye_15_desc:0 "Thanks to Our work with Red Eye, We have gone farther than even Twilight Sparkle could. With all this new knoweldge, We can finally work to fixing the sole flaw in our alicorns: The fact they are all female."
 
 
 
 
 ###INDEPENDENT###
 
 unity_slaver_1:0 "Supporting Independent Slavers"
 unity_slaver_1_desc:0 "While We will need a separate source of ponypower to make up for Our inability to breed, We must make sure that these sources stay subservient to Us. By supporting smaller slaver organizations We can ensure Our suppliers will remain under Our control."
 
 unity_slaver_2:0 "Laissez Faire"
 unity_slaver_2_desc:0 "These slavers have been doing their things for a very long time. By being "hooves off", we can capitalize on their OWn experience and let them do the work for Us."
 
 unity_slaver_3:0 "Expanding Their Output"
 unity_slaver_3_desc:0 "While the slaver organizations in Our sphere of influence are good, using alicorns to support their own troops will make them even more effective."
 
 unity_slaver_4:0 "Protecting Trade Routes"
 unity_slaver_4_desc:0 "By keeping the less organized or more bloodthirsty raider gangs out of Our way, we can both ensure more slaves reach Maripony, and other ponies grow less cautious around Us."
 
 unity_slaver_5:0 "Offer Unity"
 unity_slaver_5_desc:0 "The time has come for the slavers to leave Our sphere of influence and enter Our fold properly. By offering to make alicorns of the leaders, we can take over the leadership without anyone realizing that their old bosses aren't their old bosses anymore."
 
 unity_slaver_6:0 "Slaver Caste"
 unity_slaver_6_desc:0 "The time has come for the slaver gangs to leave Our sphere of influence and enter Our fold. By keeping the old bosses where they are and giving them marginal rewards, We can turn them into just another type of slave."
 
 unity_slaver_7:0 "In Their Place"
 unity_slaver_7_desc:0 "Though Our takeover of the slaver powers of the Wasteland was accepted by some, others have refused. It is time to take those who dare defy Our will, and put them in their place."
 
 unity_slaver_8:0 "Direct Control"
 unity_slaver_8_desc:0 "Slavers are notoriously fickle. Any promise of allegience won't last. If We wish to truly control the Wasteland through them, We must put Our people in charge."
 
 unity_slaver_9:0 "Priests of a New Goddess"
 unity_slaver_9_desc:0 "Alicorns are inherently superior to normal ponies. Most ponies know this and resent it. If We wish to properly control them, we need to put ponies on top that We can trust. Those who can hear Our words and obey."
 
 unity_slaver_10:0 "Mouthpiece of the Goddess"
 unity_slaver_10_desc:0 "Alicorns are inherently superior to normal ponies. All who look upon Us will bow down with awe. And any order We give shall be obeyed. \n Or else."
 
 unity_slaver_11:0 "Raid Efficiency Training"
 unity_slaver_11_desc:0 "With the power Our alicorns allow, We can increase the power of the slavers We employ."
 
 unity_slaver_12:0 "Holy Warriors"
 unity_slaver_12_desc:0 "Our fanatic followers fight with a ferocity unforseen. They do not just fight because they fear Us. They fight becaue they love Us."
 
 unity_slaver_13:0 "Overseers"
 unity_slaver_13_desc:0 "Though Our alicorns are precious, they allow Us to see everything they see. Taking them off Our fighitng forces to act as overseers with the slaver organizations under Our sphere will give Us tighter control over them."
 
 unity_slaver_14:0 "More Than Loyalty"
 unity_slaver_14_desc:0 "The preachers that We have sent have done better than We had ever expected. The ponies of these slaver groups, slave and slaver alike, truly believe in what they have been told. Many often offer themselves to Unity, rather than having to be dragged to it. This is not loyalty. This is fatih."
 
 unity_slaver_15:0 "Phase Out Old Guard"
 unity_slaver_15_desc:0 "Though for the most part the slavers under Our sphere have been following well. However, there are many in these groups whose rise to the top was halted by Our intervention. Getting rid of them should make Our full takeover much easier."
 
 unity_slaver_16:0 "A Better Class of Slave"
 unity_slaver_16_desc:0 "These slavers do not work for Us. They serve Us. Though they wear no chains, they are simply just more slaves."
 unity_slaver_17:0 "Forceful Conversion"
 unity_slaver_17_desc:0 "The zeal Our followers inspire does not spread easily. 200 years of knowing the old goddesses died has left the populace cynical. Those who we can not reach with words, we can reach with power."
 
 unity_slaver_18:0 "Political Unity"
 unity_slaver_18_desc:0 "We manage a large series of separate slaver organizations. Replacing their leaders tied them to Us. Now We need to bind them to each other."
 
 unity_slaver_19:0 "Expanding our Spheres"
 unity_slaver_19_desc:0 "Raiding for more slaves means We need more places to store them. We don't have the capacity at Maripony, so We just need to encourage Our slavers to capture more ground on which to construct holding pens and infastructure."
 
 unity_slaver_20:0 "Tighten the Noose"
 unity_slaver_20_desc:0 "Our slavers work under Our leadership. But We can not run everything, and much of the upper eschelon is still comprised of members of the old gang. We have worked to reduce their autonomy, but it is time for a final confrontation. Force the leadership to bow or die. "
 
 unity_slaver_21:0 "Lessons from Our New Members"
 unity_slaver_21_desc:0 "Having integrated the slavers that We had mostly left alone, We still need to figure out how to deal with the slaving base that We just created. We don't know much about this aspect, but with all the slavers We just brought under Our spell, We can easily pick up that slack."
 
 unity_slaver_22:0 "A Surplus of Slaves"
 unity_slaver_22_desc:0 "One of Our biggest issues is that alicons are not for labor. Alicorns are glorious beings of might and are not for such menial tasks. We do have a surplus of slaves though."
 
 unity_slaver_23:0 "Expanding Slave Output"
 unity_slaver_23_desc:0 "Alicorns are precious. We can not to use them on simple tasks. But by diverting a few to act as overseers, We can get more out of the slaves than We normally would."
 
 unity_slaver_24:0 "Expanding Slave Input"
 unity_slaver_24_desc:0 "Incorperating alicorns with the slaver raiding parties will increase the amount of slaves that Our slavers can capture."
 
 unity_slaver_25:0 "Wall of Meat"
 unity_slaver_25_desc:0 "Though Our alicorns are mighty, every one of them is precious. Though their magical shields can protect them, a physical shield of slaves will protect them even more."
 
 unity_slaver_26_desc:0 "Though are alicorns are mighty, Our foes are numerous. While their forces may be able to overwhelm Our alicorns on their own, by sprinkling slavers and trained slaves into Our forces, that numerical advantage will decrease drastically."
 unity_slaver_26:0 "Combined Arms"
 
 unity_slaver_27:0 "Expanded Dunking"
 unity_slaver_27_desc:0 "While Our slaves have always been used to bolster Our ranks, We have been lately diverting numbers to work on construction and production. It is time to undo that policy, and send more ponies to the vats."
 
 unity_slaver_28:0 "Slave Housing"
 unity_slaver_28_desc:0 "With all of the slaves We are bringing in, We need places to put them. Expanding the Maripony facility is a high priority."
 
 unity_slaver_29:0 "Creating More IMP"
 unity_slaver_29_desc:0 "With the increase of alicorns, We are starting to run out of pre-war IMP. Though We can not perfectly replicate the formula, We can get close enough."
 
 unity_slaver_30:0 "Administration"
 unity_slaver_30_desc:0 "Our slaving efforts have ensured that We may never dunk everypony. There will always be those that We can control directly. As such, We need to develop proper bureaucracy. Though We can use Our telekinetic threads instead of red tape, We still need to prepare for dealing with managers and administrators."
 
 unity_slaver_31:0 "How Far We've Come"
 unity_slaver_31_desc:0 "With Our control of the minor slavers of the Euqestrian Wasteland, We only have a few obstacles to overcome before We can finally unite all of Equestria once more. Though We still have far to go, We have come far, and it's time to celebrate."
 
 unity_slaver_32:0 "Our Greatest Rival"
 unity_slaver_32_desc:0 "We are not the first to try to unite the slavers of Equestria. There remains one major block to a full monopoly on slaves and slavers. It is time to deal with our old friend: Red Eye."
 
 unity_slaver_33:0 "Where No Slaver Has Gone Before"
 unity_slaver_33_desc:0 "Above the clouds sits the Grand Pegasus Enclave. Pegasi might not be as strong as earth ponies, but their wings allow them access to areas that it previously took alicorns to deal with. The Enclave is not an easy threat to deal with, as their cloud homes are mostly inaccessable, but Twilight Sparkle knew a few tricks to fix that. This war will not be easy, but when the dust settles, Our slave pens will need a new feature: Ceilings."
 
 unity_slaver_34:0 "Ancient Relics"
 unity_slaver_34_desc:0 "The last remnant of the wartime Equestrian government, the Steel Rangers, military arm of the Ministry of Wartime Technology, have been a thorn in our side for a very long time. It is time to show them who the new ruler of Equestria is."
 
 unity_slaver_35:0 "Twilight Sparkle's 2nd Greatest Creation"
 unity_slaver_35_desc:0 "Hidden in the Manehattan Hub of the Ministry of Arcane Science lies a weapon capable of calling down the sun itself as a weapon of mass destruction. The foals who occupy what is known as Tenpony Tower have no idea what they have. We should take it off their hooves."
 
 unity_slaver_36:0 "Wielding the Weather"
 unity_slaver_36_desc:0 "At Neighvarro is one of the only creations of the Ministry of Awesome: The Single Pony Project. If We can take that, We can put one of Our alicorns in charge of it. Though the alicorn will be in suspended animation, We will still have control of them, allowing Us to control the weather without leaving the world."
 
 unity_slaver_37:0 "Wielding the Sun"
 unity_slaver_37_desc:0 "With control of Tenpony Tower, the power of Our alicorns will allow Us to use Celestia Prime at will. With the power of the sun at Our beck and call, no one can stop Us."
 
 unity_slaver_38:0 "Slave Mistress of the Equestrian Wastes"
 unity_slaver_38_desc:0 "With all of the great powers in the Equestrian Wateland broken, there is no one who can stand in Our way."
 
 
 ###ALT PATH: PERFECT UNITY###
 
 goddess_perfection:0 "Perfect Beings"
 goddess_perfection_desc:0 "Alicorns are perfect in almost every way. They grow stronger in radition. They have magic beyond imagination. They can fly. They are Great and Powerful! They are truly the superior beings."

 goddess_dunking_1:0 "Perfect Unity"
 goddess_dunking_1_desc:0 "There are so many wastelanders out there who don't know the glory of Unity. We must not stop until they are all here with Us."
 
 goddess_master_1:0 "Wasteland Flyover"
 goddess_master_1_desc:0 "Though above the clouds the Enclave rules, under them We can fly with impunity. By passing over the Wasteland, We can get an idea of what We will have to deal with on Our quest to bring Equestria into Unity."
 
 goddess_master_2:0 "Prepare the Wings"
 goddess_master_2_desc:0 "Though alicorns are inherently powerful, and We have used them in skirmishes with the tainted monsters of Splendid Valley, We have little experience with war. If We are to successfully bring all of Equestria to Unity, We must learn not just to fight, but to conquer."
 
 goddess_master_3:0 "Fortifying Our Home"
 goddess_master_3_desc:0 "Maripony is well situated in the middle of nowhere. However, the zebra's still saw fit to target it with a direct strike. It's a testament to pre-war Equestria that the facility survived, but it probably will not survive another strike. There's not much We can do about that, but We can take action to prevent the forces of the Wasteland from being able to invade Us. Setting up some defensive fortifications won't be very hard, and would protect Us against the ground forces that could penetrate Our magic shields."
 
 goddess_master_4:0 "Readying the Vats"
 goddess_master_4_desc:0 "If We are going to bring everypony in the Wasteland into Unity, We will need a lot more IMP."
 
 goddess_master_5:0 "Tainted Auxiliaries"
 goddess_master_5_desc:0 "Taint is comprised of the magical run-off, much of it prototype IMP. The creatures of Splendid Valley come from the same magic that created Us, and though it won't be easy, We may be able to use them for Our own ends."
 
 goddess_master_6:0 "Purging the Valley"
 goddess_master_6_desc:0 "Though alicorns work well in taint, all the ponies we will be bringing to Maripony will not. By bathing Splendid Valley in enough magic, We should be able to clear it all out."
 
 goddess_master_7:0 "Preparing for War"
 goddess_master_7_desc:0 "The ponies of the Wasteland are cynical and harsh. Few will openly join Us in glory. We must show them what the power of Unity truly is before they will accept it."
 
 goddess_master_8:0 "Marching West"
 goddess_master_8_desc:0 "West of Splendid Valley is empty...for now."
 
 goddess_master_9:0 "Marching South"
 goddess_master_9_desc:0 "The area south of Maripony is filled with small groups trying to eck out survival in the Wasteland. These groups are separate, alone... and vulnerable."
 
 goddess_master_10:0 "Marching East"
 goddess_master_10_desc:0 "East of Splendid Valley lies the Everfree Forest. Though dangerous, the real danger lies farther in the ruins of Fillydelphia. In the heart of pre-war Equestria's industrial machine, a warlord named Red Eye has an army of slaves and mercernaries. Dealing with him will not be an easy task, and will require much preparation, but it is one We must undertake."
 
 goddess_master_11:0 "Fortifying the Gorge"
 goddess_master_11_desc:0 "Between mutated moray eels, and it's sheer width and depth, Gastly Gorge is a mighty defensive terrain feature. With only some minor construction, We can turn it into a nearly impenetrable bastion."
 
 goddess_master_12:0 "Dunking Gorge Town"
 goddess_master_12_desc:0 "It is time to welcome the ponies of Gorge Town to Unity. Though not all will survive the journey to Maripony, those who do will thank Us for Our gift."
 
 goddess_master_13:0 "Using the River"
 goddess_master_13_desc:0 "Between hellhound tunnels, poor soil, and the zebra balefire bombs, the coastal area of Maripony has little in the way of usable shoreline. The northern edge of Gorgetown on the other hand is prime real estate for aquatic construction."
 
 goddess_master_14:0 "Crushing Featherbrush"
 goddess_master_14_desc:0 "A little west of Gorge Town is a pre-war bunker that is currently home to a group of griffon mercernaries that call themselves the Talons. Griffons, being an inferior being, are unable to join Us in Unity. The only option We can give them is death."
 
 goddess_master_15:0 "Land Supplies"
 goddess_master_15_desc:0 "If We are to realize Our dreams of welcoming all ponies to Unity, We must be able to both move ponies from their homes to Maripony, and move food and supplies to Our attack wings."
 
 goddess_master_16:0 "Raiding the Plains"
 goddess_master_16_desc:0 "Across Gastly Gorge lies a set of rolling plains that a group of raiders have made home. These ponies have caused much pain and suffering. It is time for them to invite the Goddess into their lives... whether they like it or not."
 
 goddess_master_17:0 "Sea Supplies"
 goddess_master_17_desc:0 "Though Splendid Valley does not have much in the way of good seafront property, using magic to clean up the waterfront will allow Us to shorten Our supply routes dramatically."
 
 goddess_master_18:0 "Purging the Griffons"
 goddess_master_18_desc:0 "Those griffons that persist within Our new land must be dealt with. They can not join Us, and so they must perish."
 
 goddess_master_19:0 "Dunking the Ponies"
 goddess_master_19_desc:0 "Most Talons are griffons, but apparently not all of them. They also had a small amount of ponies within their ranks. Not many, but We can still welcome them to Unity."
 
 goddess_master_20:0 "Talon Weapons"
 goddess_master_20_desc:0 "Alicorns may use magic instead of the projectile weapons favored by other races, but that does not mean other, more specialized weaponry wouldn't be useful. The Talons were using weapons and tactics we hadn't seen before, and We may be able to find a way to integrate them into Our forces."
 
 goddess_master_21:0 "Looting the Bunker"
 goddess_master_21_desc:0 "Featherbrush's Talons had fortified themselves in a pre-war bunker. Pre-war bunkers tend to have neat pre-war stuff. Twilight, being the head of the MAS, knows a lot of tricks that the pre-war government used to hide things. Let's get looting."
 
 goddess_master_22:0 "Talon Tactics"
 goddess_master_22_desc:0 "Griffons fight in a way unlike any pony. Their claws allow them to wield weapons in ways We can not, and their wings allow them the kind of mobility normally restricted to pegasi and alicorns. Now that they are defeated, We can learn from their fighting style and develop some new skills of Our own."
 
 goddess_master_23:0 "Hunting Talon Survivors"
 goddess_master_23_desc:0 "Though the main Talon forces fought to the end, many fighters managed to escape in the chaos of battle. Now they are running around harassing Our fighters and supplies. Using them to develop the muscle memory of Our freshest alicorns will greatly improve Our combat ability, as well as teach Us some valuable lessons."
 
 goddess_master_24:0 "Cleaning Raider Totems"
 goddess_master_24_desc:0 "Raiders aren't exactly the most sanitary folk. Before we can move them to Maripony, We need to do something about this mess."
 
 goddess_master_25:0 "Dunking the Plains Raiders"
 goddess_master_25_desc:0 "Raiders are monsters. Their abhorent practices have left many dead in their wake. These ponies may have lost their way, but in no one is beyond the redemption of Unity."
 
 goddess_master_27:0 "Across the Plains"
 goddess_master_27_desc:0 "The plains south of Ghastly Gorge are large and spacious. Though their length makes it unpleasant to carry supplies, rebuilding the roads across them will be simplicity itself."
 
 goddess_master_26:0 "Repairing the Bridge"
 goddess_master_26_desc:0 "The bridge across Ghastly Gorge is in ill repair. Raiders have little interest in maintenance and construction, and the ponies of Gorge Town feared a maintained bridge would allow the Plain's Raiders to attack more easily. With both groups under Our control, We have nothing to fear, and can repair the bridges with impunity."
 
 goddess_master_28:0 "Dunking Slaves"
 goddess_master_28_desc:0 "Raiders are infamous for taking slaves, and when We destroyed the Plain's Raiders, there were still some of those poor souls left. From this moment on, their suffering is over thanks to Unity."
 
 goddess_master_29:0 "Utilizing Loot"
 goddess_master_29_desc:0 "When We took down the raiders, We were able to secure their supplies of looted materials. While not things We would make or take on Our own, We can still find uses for them."
 
 goddess_master_30:0 "Into the Desert"
 goddess_master_30_desc:0 "Twilight remembers the old Appeloosa in it's heyday. Apparently after the war, several settlers moved to an area nearby and named themselves after the old city. They now sit as the center of commerce in the South. Though We have little use for trade, We are more than happy to welcome them all into Unity. "
 
 goddess_master_31:0 "Remains of Cloudsdale"
 goddess_master_31_desc:0 ""
 
 goddess_master_32:0 "Rock Farmers"
 goddess_master_32_desc:0 "The rock farmers of the south farm rocks. They're not very important, but they're there, and they're ponies. So they get to join Unity"
 
 goddess_master_33:0 "Fishers of Ponies"
 goddess_master_33_desc:0 ""
 
 goddess_master_34:0 "Clearing the Ghouls"
 goddess_master_34_desc:0 "The area around the ruins of Cloudsdale are infesed with ghouls, most of them "survivors" of the cloud city's destruction. Feral ghouls can't become alicorns, so destroying them is really the only option"
 
 goddess_master_36:0 "World's Most Powerful Telekinetic"
 goddess_master_36_desc:0 ""
 
 goddess_master_35:0 "Dunking the Scavengers"
 goddess_master_35_desc:0 ""
 
 goddess_master_37:0 "Dunking the Villagers"
 goddess_master_37_desc:0 ""
 
 goddess_master_38:0 "Controlling the Rails"
 goddess_master_38_desc:0 ""
 
 goddess_master_39:0 "Digging Out the Vault"
 goddess_master_39_desc:0 ""
 
 goddess_master_40:0 "Experience of Miners"
 goddess_master_40_desc:0 "Before We show these simple folk the glory of Unity, We can use them to help shore up Our defenses"
 
 goddess_master_41:0 "Dunking the Rock Farmers"
 goddess_master_41_desc:0 ""
 
 goddess_master_42:0 "Using Rad Fish"
 goddess_master_42_desc:0 "Alicorns, much like ghouls, heal in the presence of radiation. If Our main food supply is irradiated, Our troops can recover in even both the most dangerous and common of moments"

 goddess_master_43:0 "Waterfront Renovations"
 goddess_master_43_desc:0 "With telekinesis and other magic powers, We can build up the shore and create some loading/offloading areas"

 goddess_master_45:0 "Dunking the Rad Fishers"
 goddess_master_45_desc:0 "For the ponies of the central swamps, the time has come to make the journey to Maripony, and join the great being that is Unity"

 goddess_master_44:0 "Bridges Across the Swamps"
 goddess_master_44_desc:0 "Transporting supplies and ponies across the swamps is difficul. By laying down permanent bridges, those dangers become greatly lessened"

 goddess_master_46:0 "Holding the Ford"
 goddess_master_46_desc:0 "With the powerhouse of Shattered Hoof just across the river, it will be critical to prevent their crossing should war begin. Building some fortifications on Our side of the river should be sufficicent"

 goddess_master_47:0 "Assaulting the Ford"
 goddess_master_47_desc:0 "WithOur side of the river safe, it is time to focus on finding a way to push Our forces across"

 goddess_master_48:0 "Digging for Crystals"
 goddess_master_48_desc:0 ""

 goddess_master_49:0 "Tunneling Under Fortifications"
 goddess_master_49_desc:0 ""

 goddess_master_50:0 "Siezing Cargo Shipments"
 goddess_master_50_desc:0 ""

 goddess_master_51:0 "Dealing With Chimeras"
 goddess_master_51_desc:0 ""

 goddess_master_52:0 "Rebooting Weather Machines"
 goddess_master_52_desc:0 ""

 goddess_master_53:0 "Using the Weather"
 goddess_master_53_desc:0 ""

 goddess_master_55:0 "Horde of Ghouls"
 goddess_master_55_desc:0 "There are just too many ghouls to purge completely, despite Our efforts. But with how...undescriminate Ghouls are, perhaps that is a good thing. If We can push the Ghouls towards New Appeloosa, they will suffer"
 
 goddess_master_54:0 "Clearing Debris"
 goddess_master_54_desc:0 ""
 
 goddess_master_56:0 "Farming Rocks"
 goddess_master_56_desc:0 ""
 
 goddess_master_57:0 "Lessons of Our Success"
 goddess_master_57_desc:0 "Our assault on Ghastly Gorge utelized all Our abilities. Our flying troops providing air support, Our Blues getting behind their lines, Our magic breaking their bodies. We learned much, and We can use this knoweldge to better Our tactics and abilities"
 
 goddess_master_58:0 "Transporting Our New Crystals"
 goddess_master_58_desc:0 ""

 goddess_master_59:0 "The Assault on Shattered Hoof"
 goddess_master_59_desc:0 ""

 goddess_master_60:0 "Surgical Strikes"
 goddess_master_60_desc:0 ""

 goddess_master_61:0 "Smashing Assault"
 goddess_master_61_desc:0 ""

 goddess_master_62:0 "All Out War"
 goddess_master_62_desc:0 ""
 
 goddess_master_63:0 "Fortifying the Everfree"
 goddess_master_63_desc:0 "Between Red Eye's attempts to burn the forest and the monsters that make their home within the depths, the Everfree is a danger waiting to explode at any time. Putting a few guard posts on the border should go far in making sure We do not get caught unawares"
 
 goddess_master_64:0 "Red Eye's Neighbors"
 goddess_master_64_desc:0 "In the South East ruins of Fillydelphia, a group of renegade MWT elites still maintain a presence. These Steel Rangers still think they're fighting for the Ministry, and they hate Red Eye. When war breaks out between us, We may be able to use them"
 
 goddess_master_65:0 "Burn the Everfree"
 goddess_master_65_desc:0 "Red Eye is busy burning the Everfree from the east, driving a number of monsters to Our side. If We start burning it from the west, than all those monsters will be driven towards him. A few well placed fireballs should do the trick"
 
 goddess_master_66:0 "Dogs of the Everfree"
 goddess_master_66_desc:0 "Created of taint, the failed batches of IMP that made Us, hellhounds are mutated Diamond Dogs of great power and strength. Though Our relationships have not always been the best, Red Eye's actions threaten them as much as Us. We may be able to use them when the time comes"
 
 goddess_master_67:0 "Flying Free"
 goddess_master_67_desc:0 "Above the clouds lies the Grand Pegasus Enclave. Content to pretend the world below doesn't exist, they attack anything that threatens that perspective with a vengeance. If We want free access through the skies, We will need a way to deal with them first"
 
 goddess_master_68:0 "Celestia Prime"
 goddess_master_68_desc:0 "In the Manehattan MAS hub, a place currently known as Tenpony Tower, lies Twilight Sparkle's 2nd greatest creation. A weapon that turns the heat of the sun into a beam of death. If we can get control of the megaspell, We will be unstoppable"
 
 goddess_master_69:0 "Sabotaging Red Eye's Operations"
 goddess_master_69_desc:0 "Blue alicorns are capable of utilizing an invisibility spell, which gives them access to even well guarded areas. By sneaking a few into Red Eye's factories, We can hinder his ability to wage war"
 
 goddess_master_70:0 "Enslaved Faithful"
 goddess_master_70_desc:0 "Red Eye is rarely ever picky about who he has work in his slave factories. If We can send some of those who can hear Our call, they can spread dissent through the ranks of the slaves, making them more likely to join Us both before and after We win"
 
 goddess_master_71:0 "Smuggled Soldiers"
 goddess_master_71_desc:0 "Though Blues are powerful in their own right, their abilities focus on stealth and ambush. If We wish to start a fight behind enemy lines, We need to find a way to get Purples through the Everfree. Our pact with the Dogs should suffice"
 
 goddess_master_72:0 "Crippling Blow"
 goddess_master_72_desc:0 "Our saboteurs have been harassing Red Eye for some time. This has led to some minor damage to his ability to fight, but We have not been taking many risks. If We really want to hurt him, We must sacrifice Our blues for one massive strike"
 
 goddess_master_73:0 "Rioting Slaves"
 
 goddess_master_74:0 "Weapon Caches"
 
 goddess_master_75:0 "The Crater Boss"
 
 goddess_master_76:0 "Assassins"
 
 goddess_master_77:0 "The Greatest Wasteland Power"
 goddess_master_77_desc:0 "The time has come. Our preparations are complete. Our alicorns are ready. It is time to bring down the one power in the wasteland that can threaten Us"
 
 goddess_master_78:0 "Hit them Hard"
 goddess_master_78_desc:0 "Given time to patiently prepair, We can destroy Red Eye"
 
 goddess_master_79:0 "A Balanced Strike"
 goddess_master_79_desc:0 "A balanced strike plan should serve Us well against Red Eye"
 
 goddess_master_80:0 "Hit them Fast"
 
 goddess_master_81:0 "Call Our Friends"
 
 goddess_master_82:0 "Operation Riptide"
 goddess_master_82_desc:0 "Like the unseen current, We will draw them in with a false sense of security before striking from behind and driving them to their deaths"
 
 goddess_master_83:0 "Operation Whiplash"
 goddess_master_83_desc:0 "A rapid sweeping assault is just what We need to break Red Eye's lines. If We are able to push Our alicorns a little harder, We should be able to do a significant amount of damage before they give out from exhaustion"
 
 goddess_master_84:0 "Behind Enemy Lines"
 goddess_master_84_desc:0 "Smuggling Our alicorns through the Everfree was not an easy task. In doing so however, We have successfully gotten a few entire wings in key points in their territory. If We use them right, We may be able to capture some of Red Eye's key positions before they are destroyed"
 
 goddess_master_85:0 "Together For Victory"
 goddess_master_85_desc:0 "By using Our smuggled alicorns in conjunction with the slaves We have managed to convert, We have a united force that will be more than capable of capturing Red Eye's key positions"
 
 goddess_master_86:0 "Raise the Faithful"
 goddess_master_86_desc:0 "With Our preachers carefully spreading the message of Unity amongst the slaves, many are willing to risk their lives to join Us, both in fighting Red Eye and in Unity. if We time their uprising just right, they could do considerable damage"
 
 goddess_master_87:0 "Open the South"
 goddess_master_87_desc:0 "The swamps south of the Everfree are occupied by little settlements, scrambling to ekk out a living. If We take them out, We not only are able to bring more ponies to Unity, but open up a new front in Red Eye's underbelly "
 
 goddess_master_88:0 "Open the North"
 goddess_master_88_desc:0 "North of Red Eye sits a wide and sparsely occupied mountain range. If We were to plow through it, We could bring more ponies to Unity, and open up another front in Our war with Red Eye"
 
 goddess_master_89:0 "The Final Push"
 goddess_master_89_desc:0 "It is time. One more grand push will break Red Eye. We must throw everything we have into this fight, and finally finish off the one pony in the wasteland that can resist Us"
 
 goddess_master_90:0 "Dealing with Red Eye"
 goddess_master_90_desc:0 "Red Eye was a capable foe and clever administrator. But he was also the biggest threat We have ever faced. It is time to figure out how to deal with Red Eye"
 
 goddess_master_91:0 "Freedom Through Unity"
 goddess_master_91_desc:0 "All the poor slaves of Fillydelphia. Used and abused. It is time to let them know their troubles are over. For now they will be free throuh Us."

 
 ###INDUSTRY###
  
 unity_eco_1:0 "Восстановление Марипони"
 unity_eco_1_desc:0 "Марипони находится в плачевном состоянии ещё со времён Великой Войны. Если Мы собираемся стать ключевой силой на пустоши, Нам следует как можно скорее приступить к восстановлению места, которое Мы называем домом."
 
 unity_eco_2:0 "Вертикаль"
 unity_eco_2_desc:0 "Та часть Прекрасной долины, где была построен Марипони, буквально пронизана туннелями. И всё же, она остаётся крайне стабильной. Без расширения вовне, самый простой способ увеличения наших производственных мощностей - использование этих туннелей."
 
 unity_eco_3:0 "Расширение"
 unity_eco_3_desc:0 "Территория Марипони попросту недостаточно велика, чтобы удовлетворить все наши потребности. Если мы хотим, чтобы наша промышленность продолжала развиваться, у нас нет другого выбора, кроме как начать освоение территорий вокруг нашего дома."
 
 unity_eco_4:0 "Изготовить больше чанов"
 unity_eco_4_desc:0 "Из-за небольшого количества чанов с ЗВТ, Мы весьма ограничены в том, сколько аликорнов Мы можем создавать единовременно. Решение очевидно - изготовить больше чанов. Порой Наша гениальность удивляет даже Нас самих."
 
 unity_eco_5:0 "Восстановить разрушенные секции"
 unity_eco_5_desc:0 "Уже в течении нескольких веков, Марипони буквально разваливается на части. Немалая часть секций погребена под завалами, а некоторые и вовсе обрушились в долину. Тем не менее, там можно найти много полезных материалов, если только получится до них добраться."
 
 unity_eco_6:0 "Выкопать кристаллы"
 unity_eco_6_desc:0 "До войны Прекрасная долина была домом для множества алмазных псов. Во время войны она стала местом широкомасштабной добычи кристаллов и сыграла ключевую роль в поддержании разработок Министерства Тайных Наук. И если в долине всё ещё остаются адские гончие, возможно, есть и кристаллы."
 
 unity_eco_7:0 "Устранить порчу"
 unity_eco_7_desc:0 "Возможно, Мы и очистили Прекрасную долину от худших её обитателей, но множество куда менее заметных мерзостей дают о себе знать под покровом ночи, а порча всё ещё пронизывает воздух. Хотя для Нас это едва ли представляет угрозу, для любого не-аликорна попытка пройти через долину станет тяжёлым испытанием. Мы должны что-то предпринять."
 
 unity_eco_8:0 "И ещё больше чанов"
 unity_eco_8_desc:0 "У нас всё ещё не хватает чанов. Пришла пора очередного расширения их числа, чтобы Мы могли поприветствовать в Нашем Единстве всех, кого только возможно!"
 
 unity_eco_9:0 "Восстановление Старого Олнея"
 unity_eco_9_desc:0 "Эксперименты МТН с ЗВТ привели к тому, что в Старом Олнее сейчас полно отродий, возникших в результате воздействия порчи. Мы избавились от последствий удара мегазаклинаниями, а также очистили порчу, так что теперь мы можем восстановить город, чтобы он смог послужить новой промышленной базой."
 
 unity_eco_10:0 "Копать глубже"
 unity_eco_10_desc:0 "Мы добрались до всех кристаллов Прекрасной долины... а может быть и нет. Единственный способ выяснить это - §Rкопать глубже§!. В качестве приятного бонуса, Мы можем использовать новые туннели для расширения нашей промышленности."
 
 unity_eco_11:0 "Копать с умом"
 unity_eco_11_desc:0 "На первый взгляд, Мы нашли все возможные источники кристаллов в Прекрасной долине. Однако, воспоминания из далекого прошлого включают в себя заклинание для обнаружения драгоценных камней. Быть может, его получится приспособить для Наших целей?"
 
 ###BLACK BOOK###
 
 unity_population:0 "Проблема популяции"
 unity_population_desc:0 "Аликорны - изумительные создания. Они совмещают в себе магию всех трех племен. Они обладают силой земных пони, владеют магией, могущество которой превосходит возможности сильнейших из единорогов, и могут парить в небе изящнее пегасов. В довершение к этому, они не просто могут выжить в условиях жёсткой радиации, но и стать сильнее за её счёт. К сожалению, в случае с ними, есть одна серьёзная проблема - все они исключительно кобылы. Без самцов нет потомства, а значит нет и естественного прироста. Мы должны исправить это любой ценой."
 
 unity_pop_bb_1:0 "Охота за черной книгой"
 unity_pop_bb_1_desc:0 "Первое, что необходимо для использования Чёрной Книги - найти её. Наша охота начинается!"
 
 unity_pop_bb_2:0 "Руины Понивилля"
 unity_pop_bb_2_desc:0 "Когда-то давно Понивилль был не более чем причудливым сельским городком, сокрытым тенью Кантерлота. Даже во время войны мало что изменилось в этом скромном поселении, в то время как остальная часть Эквестрии устремилась в будущее. Теперь же он оккупирован гнусными рейдерами, которые представляют собой не что иное, как насмешку над существовавшим здесь порядком. Мы окажем Пустоши огромную услугу, разобравшись с этими отродьями по пути в Кантерлот."
 
 unity_pop_bb_3:0 "На гору Кантер"
 unity_pop_bb_3_desc:0 "У подножия Кантерлота лежат руины Зебратауна. Во время войны он был трущобами, где вынужденно проживали зебры Кантерлота. К сожалению, после падения Кантерлота, ситуация только усугубилась. В воздухе парит токсичное розовое облако, а порождённые им гули бродят по улицам разрушенного города. А племя зебр, что обосновалось этом районе, ещё больше усложняет ситуацию. Нам придется разобраться с каждой из этих проблем, прежде чем мы сможем продолжить наш путь к Кантерлоту."
 
 unity_pop_bb_4:0 "Нападение на Кантерлот"
 unity_pop_bb_4_desc:0 "Кантерлот. Некогда великая столица Эквестрии. Тысячелетняя обитель власти. Теперь он окутан остатками ужасного зебриканского оружия - облаком розового газа, которое не только смертельно ядовито, но и сращивает экипировку с её владельцем. Внутри облака бродят гули, практически неуязвимые благодаря его некромантической силе. И посреди всего этого находится центрально отделение Министерства Стиля - наиболее подходящее место для поиска Черной Книги."
 
 unity_pop_bb_5:0 "Чёрная Книга"
 unity_pop_bb_5_desc:0 "Наконец, после столь долгого ожидания, Чёрная Книга принадлежит Нам! С ней в Наших копытах Мы можем сделать все, что только пожелаем! Мы уже постигаем её знания, обретая всё большее величие и могущество. Исцелить Наше проблематичное состояние было бы проще простого, но... возможно, нам следует повременить. Зачем Нам тратить время и прилагать ненужные усилия, когда Мы можем найти куда более практичное применение этой силы? В конце концов, мы всегда сможем решить нашу проблему позже... §RВерно?§!"
 
 unity_pop_bb_6:0 "§RАбсолютная Мощь§!"
 unity_pop_bb_6_desc:0 "§RСила неиссякаемым потоком течёт через Нас. Мы уничтожим всех, кто встанет на Нашем пути! Ибо Мы - Богиня, Великая и Могущественная, воплощение Единства!§!"
 
 unity_pop_bb_7:0 "Поиск решения"
 unity_pop_bb_7_desc:0 "Мы не можем позволить этой мерзкой книге извратить Нас. Мы будем обращаться к ней с предельной осторожностью, используя только для достижения Нашей первоначальной цели."
  
