 UNI_EYE_interactions:0 "Альянс с Красным Глазом"
 UNI_EYE_interactions_desc:0 "Мы заключили взаимовыгодный союз с работорговцем §RКрасным Глазом§!.\nЕму подконтрольно огромное количество рабов в Филлидельфии, а нам требуется значительное количество тел, чтобы распространять §rНаше Единство§!. Торговля с ним - истинно блестящее решение. §g(Наша гениальность не перестаёт удивлять даже Нас!)§!\n\nДоверие §RКрасного Глаза§! к нам [Root.UNIGetEYETrust]\n\n[Root.UNIGetEYEinfiltration]\n\nВысокое доверие позволит заключать с ним более выгодные сделки, так как он будет с большей готовностью выполнять свои обязательства перед нашим альянсом. Внедрение в ряды Красного Глаза же может пригодиться, если нам когда-нибудь придётся воевать против него..."
