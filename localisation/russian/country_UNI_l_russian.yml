 UNI_breeding_idea:0 "Проблемы размножения"
 UNI_breeding_idea_desc:0 "Из-за причуды Зелья Вынужденной Трансформации все аликорны, сотворённые Единством, оказались кобылками. Это означает, что аликорны не рождаются, от чего возникают определённые проблемы. Самая серьезная из этих проблем - нехватка рабочей силы для поддержания промышленности Единства, поскольку у всех аликорнов есть куда более важные дела."
 
 UNI_army_weakness:0 "Разногласия в единстве"
 UNI_army_weakness_desc:0 "Новички, прибывшие от Красного Глаза, оказались довольно беспокойными, внеся сумятицу в наши обычно безупречные действия."
 
 UNI_army_weakness2:0 "Разногласия в единстве"
 UNI_army_weakness2_desc:0 "Новички, прибывшие от Красного Глаза, оказались довольно беспокойными, но вскоре их интеграция будет завершена."
 
 UNI_IMP_quality_1:0 "Повышенное качество ЗВТ"
 UNI_IMP_quality_1_desc:0 "Научные сотрудники МТН заботились о том, чтобы каждая порция ЗВТ, которую они изготовили, будет прекрасно работать. У них не всегда получалось, но среднее качество каждой партии ЗВТ достаточно высоко благодаря их усилиям."
 
 UNI_IMP_quantity_1:0 "Массовое производство ЗВТ"
 UNI_IMP_quantity_1_desc:0 "Исследователи МТН во времена войны сосредоточились на разработке методов массового производства ЗВТ. Хотя конец света положил конец их усилиям, многое из их работы остаётся ценным для нас и сегодня."
 
 UNI_genius:0 "Ведущие исследователи МТН"
 UNI_genius_desc:0 "Единство содержит в себе лучшие умы Министерства Тайных Наук, которым была предоставлена ограниченная автономия для сохранения эффективности планирования."
 
 UNI_perfection_idea:0 "Превосходство аликорнов"
 UNI_perfection_idea_desc:0 "Мы уже достигли совершенства. Зачем нам принижать себя, сражаясь бок о бок с низшими существами?"
 
 UNI_recon_idea:0 "Концентрация на скрытности"
 UNI_recon_idea_desc:0 "Мы решили использовать естественные способности Наших аликорнов, чтобы вводить в заблуждение и удивлять Наших врагов."
 
 UNI_worship_idea:0 "Концентрация на силе"
 UNI_worship_idea_desc:0 "Мы решили использовать естественные способности Наших аликорнов, чтобы сокрушать и полностью уничтожать Наших врагов."
 
 UNI_preacher_idea:0 "§NЖеребята Единства§!"
 UNI_preacher_idea_desc:0 "Поскольку слабые пони узрели Наше величие, некоторые из них вполне разумно признали Наше превосходство. Это привело к появлению движения, поклоняющегося Нам и Нашему Единству – как Мы того и заслуживаем. Вместо того чтобы принуждать этих пони присоединиться к Нам в Единстве, Мы решили позволить им продолжать распространять свою веру среди всё ещё неуверовавших."
 
 UNI_slave_idea:0 "Рабы-рабочие"
 UNI_slave_idea_desc:0 "Многие пони по тем или иным причинам не желают или не способны стать частью Нашего Единства. Хотя однажды мир перестанет нуждаться в подобных низших существах, Мы всё же можем найти им применение. Они займутся тяжёлым трудом, позволяя Нашим детям сосредоточиться на куда более важных делах."
 
 UNI_slave_idea_2:0 "Рабы-рабочие"
 UNI_slave_idea_2_desc:0 "Многие пони по тем или иным причинам не желают или не способны стать частью Нашего Единства. Хотя однажды мир перестанет нуждаться в подобных низших существах, Мы всё же можем найти им применение. Они займутся тяжёлым трудом, позволяя Нашим детям сосредоточиться на куда более важных делах."
 
 UNI_willing_worker_idea:0 "Рабочие Единства"
 UNI_willing_worker_idea_desc:0 "Эти новообращённые пони с радостью помогут Нам в любом деле – стоит лишь попросить. Они возьмут на себя любую тяжёлую работу, что выходит за пределы Наших возможностей, позволяя Нашим детям сосредоточиться на куда более важных делах."

 UNI_willing_worker_idea_2:0 "Рабочие Единства"
 UNI_willing_worker_idea_2_desc:0 "Эти новообращённые пони с радостью помогут Нам в любом деле – стоит лишь попросить. Они возьмут на себя любую тяжёлую работу, что выходит за пределы Наших возможностей, позволяя Нашим детям сосредоточиться на куда более важных делах."
 
 UNI_slave_trade_min:0 "Работорговля"
 UNI_slave_trade_min_desc:0 "Красный Глаз регулярно присылает Нам новые партии рабов."
 
 UNI_slave_trade_low:0 "Работорговля"
 UNI_slave_trade_low_desc:0 "Красный Глаз регулярно присылает Нам новые партии рабов."
 
 UNI_slave_trade_med:0 "Работорговля"
 UNI_slave_trade_med_desc:0 "Красный Глаз регулярно присылает Нам новые партии рабов."
 
