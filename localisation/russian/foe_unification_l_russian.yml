 unification.1.t:0 "Рождение Новой Кантерлотской Республики"
 unification.1.d:0 "Народы альянса Разбитого Копыта совершили беспрецедентный шаг и объединились в новую державу:\nНовую Кантерлотскую Республику\nЭта новая республика, для краткости называемая НКР, в настоящее время состоит из многочисленных небольших наций, окружающих регион Азурвэй.\nНыне Гаудина Грознопёрая, бывшая военачальница "Когтей", ставшая первым президентом НКР, объявила о желании Республики объединить не только все территории близ Азурии, но и само Сердце Эквестрии.\nМногие с надеждой смотрят на эту новую нацию и восхищаются её идеями демократии, свободы личности и передвижения, а также принятием всех видов. Однако другие жители пустоши испытывают сомнения относительно этой молодой нации и даже открыто её критикуют, называя её землёй дураков или же указывая на явно недемократические методы Гаудины.\nЛишь время покажет, действительно ли эта молодая республика сможет стать маяком надежды в пустоши."
 unification.1.a:0 "Посмотрим, как далеко они смогут зайти..."
 unification.1.b:0 "Слава республике!"
 
 unification.2.t:0 "Возвышение Великой Эпплузской Конфедерации"
 unification.2.d:0 "Сегодня рано утром Старая Эпплуза объявила о формировании "Великой Эпплузской Конфедерации".\nИх новый президент, Чармин Лак, уже много лет работал над возрождением идеалов микси в своей нации, и постепенно консолидировал земли и власть по всей Великой Эпплузе. Конфедерация захватила Хуф-Сити, так что теперь она контролирует все крупные города в Великой Эпплузе, а это делает Конфедерацию доминирующей силой во всём регионе.\nВ радиопередаче Чармин Лак подчеркнул, что Конфедерация выступает за безопасность своих границ и граждан, расширенные права для своих штатов, а также за более "традиционную" форму рабства, в отличие от фабричных рабов из Филлидельфии.\nНовая нация готова воспользоваться нестабильностью в регионе и в будущем вполне может стать крупным игроком на юге."
 unification.2.a:0 "Идеалы микси давно мертвы"
 unification.2.b:0 "Юг воспрянет!"
 unification.2.c:0 "Удачи им."
 
 unification.3.t:0 "Жеребячьи Горы объединены"
 unification.3.d:0 "На протяжении веков различные племена и кланы Жеребячьих Гор ожесточенно воевали друг с другом, но теперь эта борьба подошла к концу.\nВсе племена теперь объединились под единым знаменем, потому что наконец-то возникла достаточно сильная нация, которая смогла преодолеть трайбализм и вражду между племенами, и создать единую империю.\nВыносливые горные племена станут прочным фундаментом новообразованной империи и уже ясно, что она стремится к дальнейшему расширению. Филлидельфия однозначно является их главной целью.\nУ единых племён есть шанс выстоять против титанов Сердца Эквестрии..."
 unification.3.a:0 "Интересно"
 
 unification.4.t:0 "Лунный священный поход"
 unification.4.d:0 "Тревожные вести дошли до нас сегодня с Жеребячьих Гор:\nПохоже, что все прочие племена были покорены религиозными фанатиками из племени Зеленой Долины.\nЭти фанатики поклоняются некой сущности, известной как "Голос Луны". Они настаивают на том, что их божество не является ни Луной, ни Найтмер Мун. Во славу своего таинственного божества они завоевали и подчинили себе все соседние племена, сформировав при этом весьма грозную империю.\nТеперь Пророк этой нации призвал их распространять свою веру. Они намерены с помощью великого священного похода распространить слово Луны во все уголки Пустоши. Сообщается, что с неверующими обращаются крайне сурово: им предлагают либо обратиться в новую веру, либо попасть в рабство, либо же умереть. Будет весьма напросто справиться с фанатиками такой воинственной и разрушительной религии."
 unification.4.a:0 "Тревожно"
 unification.4.b:0 "Луна поднимается!"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
