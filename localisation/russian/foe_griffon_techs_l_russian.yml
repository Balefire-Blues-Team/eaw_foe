l_russian:
 talons_tech_research:0 "Время исследования технологии Когтей"
 TITLE_TALON_MERCS_SUBTITLE:0 "НАЁМНИКИ-КОГТИ"
 ME_TALONS_TOOLTIP:0 "\n£unit_talons_icon_small Когти требуют §Yмагического пехотного снаряжения§! вместо §Yобычного§!\n"
 talons:0 "Когти"
 talons_desc:0 "Еще до падения бомб грифоньи Когти были основными наёмными силами в мире. Времена меняются, а Когти теперь лояльны не тому, кто больше заплатит, а тому, кто поможет выжить им в пустоши и пережить надвигающийся шторм."
 talons_tech:0 "Технологии Когтей"
 tech_talons:0 "Дивизия Когтей I"
 tech_talons_desc:0 "Грифоны-наёмники известны всему миру своим мастерством и храбростью. Они появились ещё на заре грифоньей цивилизации. С помощью зачарованных доспехов и оружия эти солдаты могут противостоять даже облачённым в силовую броню противникам."
 tech_talons2:0 "Дивизия Когтей II"
 tech_talons2_desc:0 "Благодаря внедрению улучшенной подготовки и снаряжения мы можем усилить наши дивизии Когтей."
 tech_talons3:0 "Дивизия Когтей III"
 tech_talons3_desc:0 "Благодаря дальнейшей модернизации и прочим усовершенствованиям мы можем гарантировать, что наши Когти будут по-прежнему доминировать на поле боя."
 tech_talons_a:0 "Дивизия Когтей IV"
 tech_talons_a_desc:0 "Улучшив заклинания, используемые для зачарования брони, мы повысим защищённость наших Когтей на поле боя."
 tech_talons_b:0 "Дивизия Когтей V"
 tech_talons_b_desc:0 "Чтобы наши Когти были не отставали от своих противников, мы должны обеспечить их ещё более эффективными чарами и оружием."
 tech_talons_c:0 "Дивизия Когтей VI"
 tech_talons_c_desc:0 "Мы пригласим самых могущественных зачарователей со всей пустоши и сможем превратить наших Когтей в просто непобедимых бойцов."
 tech_talons_magical:0 "Грифоньи рекруты"
 tech_talons_magical_desc:0 "Мы должны гарантировать, что используем не только лучшее снаряжение для наших Когтей, но и самых лучших солдат. Только грифоны заслуживают быть частью наших элитных Когтей."
 tech_talons_magical2:0 "Высочайшие стандарты"
 tech_talons_magical2_desc:0 "Наши наёмники (и их подготовка) должны быть просто совершенными. Нечто меньшее нас не устраивает! Если мы будем придерживаться строжайших правил призыва и обучения, то нашим Когтям будет завидовать весь мир."
 tech_talons_regular:0 "Рекруты с пустошей"
 tech_talons_regular_desc:0 "Мы не можем позволить себе ограничиться призывом лишь грифонов. Если мы будем нанимать и других жителей пустоши, у нас будет гораздо больше солдат, хоть их общее качество и снизится."
 tech_talons_regular2:0 "Боевой дух"
 tech_talons_regular2_desc:0 "Грифоны - прирожденные бойцы. Наши птенцы готовы к битве самого рождения!"