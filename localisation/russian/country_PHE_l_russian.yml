 ###Events###
 
 unification.10.t:0 "§NФеникс§! возрождается"
 unification.10.d:0 "Сегодня [PHE.GetLeader] встретила население быстро растущего Превосходства Феникса шокирующей новостью:\n\nСтарое автократическое государство будет ликвидировано, а на его месте возникнет новая теократия.\n[PHE.GetLeader] провозгласила себя §NАватарой Изначального Феникса§! и официально объявила все другие религии вне закона под страхом смертной казни.\n\nНо это ещё не всё. Из соседних уже стран поступают сообщения о том, что прежние слухи о том, что Империя Феникса широко экспериментирует с некромантией, оказались ужасной правдой.\nТысячи, а может быть и десятки тысяч мёртвых солдат и ещё более ужасных мерзостей прошли парадом по городам.\n\nНа Севере наступают неспокойные времена, поскольку нет никаких признаков того, что Империя Феникса замедляет свои завоевания."
 unification.10.a:0 "Это беспокоящее развитие событий."
 
 
