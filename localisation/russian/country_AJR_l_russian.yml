  applejack.1.title:0 "Наши новые клятвы"
  applejack.1.desc:0 "Вот уже более двух столетий мы идём по пути сохранения реликвий старого мира. Хотя в начале мы пытались исполнять наши клятвы и заботиться о том, чтобы мир когда-нибудь мог быть снова восстановлен, со временем наша цель перестала быть столь уж благородной. Благие намерения уступили место эгоизму, поскольку сохранение технологий сменилось их накоплением. Эти изменения были не слишком заметными на первый взгляд, но всё изменилось, когда безразличная жестокость и безумие Старейшины Коттедж Чиза не повели наш Контингент по тёмному пути, который мог закончится только полным опустошением и абсолютным предательством всех тех ценностей, которыми мы некогда дорожили.\n\nТеперь мы стали Контингентом изгоев, а нашим единственным объединяющим аспектом является лишь общее желание направить Стальных Рейнджеров по лучшему пути. Существует немалая неопределённость в отношении того, каким будет этот новый путь, и существует множество различных идей относительно того, кому мы должны быть верны. Очевидный выбор - поддержать видение нашей основательницы - Эпплджек. Мы могли бы стать защитниками угнетённых, стражами Эквестрии, которым поручено защищать её идеалы до последнего вздоха. Также мы можем полностью исключить посредников и присягнуть на верность самим пони. В конце концов, ведь именно их Эпплджек хотела защищать и им она желала служить.\n\nЕсть ещё одна чуть менее популярная, но всё ещё время от времени предлагаемая идея, вдохновлённая идеалами Филлидельфийского Контингента. Мы могли бы ещё раз послужить Принцессам. Мы могли бы взять на себя обязательство сохранять идеалы диархии, которая по-прежнему имеет законные права на нашу землю, даже если принцессы больше не с нами в физической форме.\n\nВ конечном счете выбор должен сделать лидер [Root.GetLeader]. Кому же мы принесём свои клятвы?"
  applejack.1.a:0 "Идеалам Эпплджек."
  applejack.1.b:0 "Пони Эквестрии."
  applejack.1.c:0 "Памяти принцесс."

  applejack.2.title:0 "Путь из Стойла 2"
  applejack.2.desc:0 "В ходе нашего возвращения в Мейнхеттен через пустошь из Стойла 2, нас встретило множество неожиданных приключений и сюрпризов. От стычки с армией роботов во главе с разумным калькулятором до знакомства с цивилизованной адской гончей.\n\nНо чем дальше мы продвигались, тем больше опасностей вставало у нас на пути. Рейдеры, работорговцы и, что хуже всего, "Когти" постоянно досаждали нашим войскам. Мы были вынуждены сделать крюк, чтобы обойти эти опасные земли и продолжить движение в сторону Мейнхеттена. Но эта задержка не была бесполезной, так как мы обнаружили..."
  applejack.2.a:0 "Давно забытый армейский склад, полный силовой брони."
  applejack.2.b:0 "Племя, которое поклонялось нашей основательнице и было радо вступить в наши ряды."

  applejack.3.title:0 "Ранние столкновения"
  applejack.3.desc:0 "Когда мы вернулись домой, наши братья и сестры, всё ещё верные своим старым идеалам, отнюдь не встретили нас с открытыми копытами. Хотя кровопролитие между нами до сих пор оставалось ограниченным, те, кого мы некогда считали своей семьей, сейчас проявляют по отношению к нам лишь открытую враждебность. Они называют нас предателями и убийцами своих родичей. Весьма ироничные обвинения, исходящие от тех, кто предал идеалы нашей основательницы и желал перебить её потомков.\n\nВремя от времени между нашими и их силами вспыхивали мелкие стычки, которые служили способом выразить взаимную агрессию. Однако, скорее всего, это лишь вопрос времени, когда данные инциденты перерастут в полномасштабную войну против бывшего Контингента. Мы должны определиться с планом действий на случай бури, пока на горизонте только собираются тучи."
  applejack.3.a:0 "Извлечь уроки из этих стычек."
  applejack.3.b:0 "Подготовить оборону."
  applejack.3.c:0 "Нанести удар первыми!"

  applejack.4.title:0 "Подкрепление из Троттингема"
  applejack.4.desc:0 "Сегодня паника охватила наших солдат, которые охраняли береговую линию, когда большое неопознанное судно приблизилось к нашему берегу. Ещё более тревожным был исходящий от него шум: поистине сокрушающее всё вокруг исполнение старой патриотической песни, сочинённой во время Великой Войны. Наши рейнджеры запаниковали ещё сильнее, когда корабль выстрелил из своих пушек в такт музыке.\n\nКогда корабль пришвартовался, его встретила дюжина паладинов, готовых к бою с армией враждебных захватчиков. К нашему огромному облегчению, пони, сошедшие на берег, не были кровожадными рейдерами, прибывшими сюда, чтобы разграбить наш Контингент. Гости были облачены в доспехи троттингемского контингента. Их лидер, паладин Крамб Паддинг, заявил, что они прибыли сюда, дабы оказать помощь своим товарищам-рейнджерам, оказавшимся в беде.\n\nПосле того, как все успокоились и наши паладины убрали свои гранатометы, добровольцев из Троттингема должным образом поприветствовали и сопроводили на нашу оперативную базу для встречи с [Root.GetLeader]."
  applejack.4.a:0 "Добро пожаловать, друзья!"

  applejack.5.title:0 "Обучить старую собаку новым трюкам"
  applejack.5.desc:0 "В своём путешествии вместе с Литлпип по пустошам Стилхувз узнал много нового и вспомнил немало забытых уроков. В действиях Дарительницы Света он увидел те идеалы, которые некогда были так распространены в старом мире. В своих постоянных саморазрушительных усилиях помочь пустоши Литлпип раз за разом приносила в жертву частицы себя ради общего блага. Это было одним из её величайших достоинств, даже если она сама так не считала.\n\nКонечно, она никогда бы ничего не сумела добиться без своих друзей. Друзья, к числу которых Стилхувз с радостью причислял и себя. Литлпип часто превосходила свои пределы и продолжала двигаться вперёд даже тогда, когда большинство бы просто сдалось. Ибо дружба таит в себе собственную магию, которая некогда сделала Эквестрию сияющим маяком процветания и гармонии.\n\nОба этих урока были бесценны сами по себе, но один из них Стилхувз принял особенно близко к сердцу. Этот идеал стал его собственным маяком во тьме. Этот был урок о..."
  applejack.5.a:0 "Ценности самопожертвования."
  applejack.5.b:0 "Важности веры в своих друзей."

  applejack.6.title:0 "Вопрос об управлении"
  applejack.6.desc:0 "Теперь, когда наш контингент воссоединился под управлением лидера [Root.GetLeader], перед нами стоит вопрос о том, куда следует переместить нашу основную базу операций. Мы получили три предложения, каждое из которых получило значительную поддержку среди наших рейнджеров.\n\nПервый и самый очевидный вариант - остаться в Стойле 29. Оно является культовым местом, так как уже довольно долго служило нам. Простота защиты этого места и множество удобств этого убежища делают его самым популярным выбором.\n\nЗатем у нас есть наш старый дом в Брыклинском Кресте. Хотя этот бункер сильно пострадал в результате боевых действий, он всё ещё может послужить неплохой базой для операций после небольшого ремонта. Это предложение довольно популярно среди тех рейнджеров, которые по-прежнему сочувствуют своим братьям и сестрам, с которыми мы были вынуждены сражаться. Они утверждают, что это будет важно как для объединения рейнджеров, так и для укрепления нас в роли законных преемников старого Контингента.\n\nНаконец, наименее популярное предложение предлагает перенести наши операции в Оранжедейл. Он гораздо более доступен относительно других мест, и будет идеальным районом для начала интеграции гражданского населения. Конечно, он также гораздо менее защищен и, вероятно, потребует небольшого расширения, прежде чем займёт роль надлежащего штаба.\n\nНашей новой столицей будет..."
  applejack.6.a:0 "Стойло 29."
  applejack.6.b:0 "Брыклинский Крест."
  applejack.6.c:0 "Оранжедейл."

  applejack.7.title:0 "Новая Эквестрия"
  applejack.7.desc:0 "Теперь, когда большая часть пыли улеглась, нам предстоит определить политику нашей организации относительно прочих сил пустоши. Одна из самых значительных фигур на доске - Новая Кантерлотская Республика, нация на юге, которая пытается построить себя на основе старой эквестрийской политики и бюрократии. Им удалось выйти на сцену гораздо быстрее, чем большинству других наций. Также они обладают немалой властью и богатством, которые подпитывают их амбиции. В ходе экспансии им удалось создать гибкое правительство, способное решать любые поставленные перед ними проблемы, что сделало нацию только сильнее. Эта страна разделена на многочисленные штаты, а также обладает немалой и весьма респектабельной армией. Однако их идеалы, похоже, колеблются столь же сильно, как и их расширяющиеся границы, а экспансионизм НКР сдерживается лишь компетентностью их жадной администрации.\n\nМы могли бы попытаться договориться о союзе с НКР или же просто не беспокоить их. Но наше столкновение с этой великой державой пустоши кажется неизбежным."
  applejack.7.a:0 "Свяжитесь с НКР."
  applejack.7.b:0 "Мы найдём помощь в другом месте."

  applejack.8.title:0 "Пегасы Анклава?"
  applejack.8.desc:0 "Одна печально известная нация привлекла внимание наших рейнджеров. Мы говорим про Анклав, одно только имя которого внушает трепет. У них с нами больше общего, чем можно было себе представить, и дурная слава Анклава рассорила их с очень многими. Уровень технологий Анклава сопоставим, пожалуй, только с нашим, а их силовая броня, а также общая огневая мощь, являются лучшими на пустошах. Их нынешний сенатор, Сифаер, кажется довольно дипломатичным и открытым. Он меняет традиционную политику Анклава, чтобы лучше взаимодействовать с поверхностью, которую они снова начали заселять. Это даёт нам возможность попытаться заключить союз с ними.\n\nСоюз с Анклавом - определенно опасный вариант, хотя и потенциально весьма прибыльный..."
  applejack.8.a:0 "Свяжитесь с пегасами."
  applejack.8.b:0 "Мы не доверяем им!"

  applejack.9.title:0 "Друзья на островах"
  applejack.9.desc:0 "Нам ясно, что народы к югу от нас не хотят вмешиваться в наши дела. Однако есть ещё один вариант, который мы не рассматривали: к северу от нас, в Троттингеме, есть ещё один контингент рейнджеров. И многие их идеалы совпадают с нашими. Поскольку мы всё ещё ищем союзников, было бы глупо не обратиться к ним."
  applejack.9.a:0 "За Эпплджек!"

  applejack.10.title:0 "Запрос от Рейнджеров Эпплджек"
  applejack.10.desc:0 "Группа дипломатов, закованных в броню, прибыла сегодня утром к нашей границе. Жеребец-земной пони, чья эмблема выделяла его среди остальных, был очень похож на типичного паладина Стальных Рейнджеров. Он является лидером группы дипломатов, и говорит, что они - представители недавно сформированных Рейнджеров Эпплджек к северу от нас в Мейнхеттене. После начального представления мы тепло поприветствовали дипломатов и впустили их внутрь, позволив им объяснить свою просьбу.\n\nПосле рассказа о том, как они недавно вышли победителями из жестокой войны против своих бывших братьев и сестёр, паладин подчеркнул тот факт, что Рейнджеры Эпплджек отличаются от привычных пустоши эгоистичных Стальных Рейнджеров. Они изменили свои взгляды и взвалили на свои плечи новую миссию. Рейнджеры заявили, что они прибыли сюда с просьбой о заключении союза для укрепления уз дружбы между нашими народами."
  applejack.10.a:0 "Это неплохая идея..."
  applejack.10.b:0 "В данный момент мы слишком заняты."

  applejack.11.title:0 "Контакт с поверхностью"
  applejack.11.desc:0 "Один из контингентов Стальных Рейнджеров, что расквартирован на севере в Мейнхеттене, связался с нами. Они подробно рассказали о трансформации их миссии, а также об изменениях в морали в идеях. Эта информация противоречит нашему предыдущему мнению о Стальных Рейнджерах, поскольку они упоминают, что больше не являются эгоистичными изоляционистами. Если их слова правдивы, то они согласуются с нашей информацией о том регионе, где им, похоже, удалось одержать победу в жестокой гражданской войне. Рейнджеры решили не ходить вокруг да около и сразу же перешли к причине, по которой они обратились к нам. Рейнджеры Эпплджек желают заключить союз с Анклавом и сотрудничать в будущем."
  applejack.11.a:0 "Добро пожаловать, друзья!"
  applejack.11.b:0 "Просто не отвечайте им."

  applejack.12.title:0 "НКР соглашается!"
  applejack.12.desc:0 "Мы только что получили новости от группы дипломатов, которую мы отправили в НКР. Республика согласилась заключить союз с нами!"
  applejack.12.a:0 "Ура!"

  applejack.13.title:0 "НКР отказывается..."
  applejack.13.desc:0 "Мы только что получили новости от группы дипломатов, которую мы отправили в НКР. К сожалению, наше предложение о союзе было, отклонено представителями республики, которые не были заинтересованы в таком курсе действий."
  applejack.13.a:0 "Что мы сделали не так?"

  applejack.14.title:0 "Анклав соглашается!"
  applejack.14.desc:0 "Пегасы из Анклава с удовольствием выслушали наше предложение и согласились заключить союз!"
  applejack.14.a:0 "Ура!"

  applejack.15.title:0 "Анклав отказывается..."
  applejack.15.desc:0 "Пегасы из Анклава выслушали наше предложение в полном молчании, а потом прервали связь, так и не дав ответа."
  applejack.15.a:0 "Ох, какая жалость."

  applejack.16.title:0 "Новый контингент"
  applejack.16.desc:0 "Хаос, охвативший нашу организацию, наконец улёгся. Наши рейнджеры всё ещё восстанавливаются после Войны Клятв, но теперь они начинают патрулировать территорию, дабы обезопасить её для путешественников. Также они занимаются обучением новобранцев и помогают другим поселениям восстанавливаться. Исправление разрушений, причинённых войной, потребует времени. Хотя мы планируем потратить ещё долгие годы на окончательное восстановление, сейчас мы уже достаточно сильны, чтобы обратить внимание как на внешние, так и на внутренние дела. Бесчисленное количество рейнджеров, чтобы были ранены во время войны, теперь снова служат в наших рядах, а в их сердцах пылает искра преданности новому делу.\n\nМы будем продолжать упорно трудиться над защитой нашей земли, а также над ликвидацией последствий конфликта в Мейнхеттене. На этом пути мы потеряли многих хороших рейнджеров, но благодаря этому мы стали лишь сильнее.\n\nВскоре мы уже сможем приступить к нашей первоначальной миссии: мы защитим пони пустоши от зла, сохраним наследие и чистоту Эквестрии и, самое главное, убедимся, что идеалы Эпплджек живут в каждом из нас и во всей пустоши в целом."
  applejack.16.a:0 "Ad Victoriam, рейнджеры."

  applejack.17.title:0 "Облава на рейдеров"
  applejack.17.desc:0 "Хотя силовая броня и тяжёлые пушки делают нас грозными противниками, этого недостаточно, чтобы полностью сдержать и отвадить подальше тех, кто стремится причинить неприятности гражданскому населению, что находится под нашей защитой. Остатки рейдеров Мейнхеттена и раньше совершали набеги на караваны и вымогали дань у путешественников, ведь безразличный Старейшина Коттедж Чиз никак на это не реагировал. Во время Войны Клятв мы тоже игнорировали эту угрозу, но исключительно из чистой необходимости, так как нам не хватало ресурсов и солдат, чтобы справиться с этими рейдерами.\n\nТеперь война закончилась, так что мы наконец-то можем восстановить закон и порядок на нашей земле. Нашим патрулям было приказано стрелять в любых замеченных рейдеров, а паладины начали проводить организованные атаки на различные опорные пункты этих рейдеров по всему городу. Дороги уже стали намного безопаснее, так как эти отбросы, которые процветали пока мы занимались своими делами, начали отступать всё дальше от наших аванпостов.\n\nЧтобы прояснить нашу позицию в отношении всех рейдеров и им подобных, мы решили сделать примером их самую большую крепость. Город Блад-Оранжедейл, местный центр рейдерской деятельности, был взят штурмом и силой очищен от тех злодеев, которые ранее называли его своим домом. Кровь рейдеров смешалась с кровью их рабов и жертв, окрашивая улицы в ещё более яркий оттенок красного. Наши храбрейшие паладины возглавили атаку, стреляя по всем рейдерам, что попадались на их пути, и не щадили никого. В ходе уничтожения этого аванпоста погибло много влиятельных лидеров банд в этом регионе, что ещё больше помогло нашим усилиям по восстановлению порядка. Мы с нетерпением ожидаем полной ликвидации угрозы со стороны рейдеров в нашем городе в самое ближайшее время."
  applejack.17.a:0 "Скатертью дорожка!"

  applejack.18.title:0 "Военнопленные"
  applejack.18.desc:0 "Война клятв закончилась, и теперь нам предстоит принять трудное решение о судьбе наших бывших братьев и сестёр. Многие из них, особенно рыцари, которые были вынуждены отправиться на передовую, просто выполняли приказы своих начальников и не испытывали особой неприязни к нашему делу. И действительно, некоторые из захваченных в плен выразили глубокое сожаление по поводу случившейся войны и заявили, что желали её мирного урегулирования. Однако также существует немало рейнджеров, которые считали другую сторону в войне, то есть нас, предателями, которых можно (и нужно) убивать без зазрения совести.\n\nИ действительно, многие из паладинов, которых мы схватили, почти не проявляют раскаяния, когда говорят о войне. Они считают, что всё сделали правильно, и что именно мы являемся убийцами своих родичей. Даже в своих камерах некоторые из них продолжают проклинать нас и отказываться от предлагаемого нами милосердия.\n\nСамая популярная идея относительно обращения с заключенными - проявить милосердие и простить тех, кто с самого начала никогда не желал нам зла. Однако те, кто виновен в зверствах, вместе с теми, кто даже сейчас ни в малейшей степени не проявляет раскаяния, будут изгнаны из нашего города навсегда. Мы также могли бы показать своё моральное превосходство, предложив помилование всем, хотя далеко не все среди наших пони поддерживают это. А радикалы в наших рядах предлагают считать всех заключённых преступниками и желают сурово наказать их всех."
  applejack.18.a:0 "Помилуйте часть, а остальных изгоните."
  applejack.18.b:0 "Помилуйте их всех."
  applejack.18.c:0 "Пусть они все отправляются в изгнание."
  applejack.18.d:0 "Пристрелите нарушителей спокойствия, а остальных изгоните."

  applejack.19.title:0 "Вражеское руководство"
  applejack.19.desc:0 "Хотя мы могли пойти на радикальные решения относительно рядового состава Мейнхеттенского Контингента, многие выражают сомнения в том, чтобы поступить также с их лидерами. Совет, который возглавлял борьбу против нас, является ближайшим эквивалентом их Старейшины. Хотя мы не собираемся распространять на них традиционную защиту и почести, оказываемые Старейшинам из других Контингентов, многие всё ещё считают, что с ними обращаются несправедливо. В результате предложение о проведении надлежащих судов над ними получило ограниченную поддержку.\n\nКонечно, мы уже знаем о результате для большинства из этих офицеров. Они приказывали совершать бесчисленные зверства, причём некоторые из них даже принимали непосредственное участие в их совершении. Их позиции полностью противоположны нашему собственному делу, и эти пони не слишком уважают идеалы нашей основательницы. Поэтому мы могли бы сэкономить себе время, просто вынеся приговор, каким бы он ни был. Вряд ли многие будут возражать."
  applejack.19.a:0 "Они заслуживают справедливого суда."
  applejack.19.b:0 "Заприте их, чтобы покончить со всем этим."
  applejack.19.c:0 "Они заслуживают лишь петли!"

  applejack.20.title:0 "Вопрос о писцах"
  applejack.20.desc:0 "На данный момент судьба ещё одной группы из старого Контингента окутана неопределенностью. Писцы из Мейнхеттенского Контингента сейчас находятся у нас под стражей, и у нас нет чётких идей относительно их будущего. Многие из наших рейнджеров выступают за то, чтобы просто простить их и позволить им вернуться на прежние должности. Однако другие называют их трусами за то, что они отказывались присоединиться к нашему делу. Они утверждают, что раз писцы отказались присоединяться к нам в тяжёлые времена, то их не следует брать сейчас, когда буря уже прошла.\n\nПоэтому Контингент решил оставить это решение на усмотрение лидера [ROOT.GetLeader]."
  applejack.20.a:0 "Верните обратно желающих."
  applejack.20.b:0 "Лишите их всех званий."

  applejack.21.title:0 "[ROOT.AJRGetApplejack21Title]"
  applejack.21.desc:0 "[ROOT.AJRGetApplejack21Desc]"
  applejack.21.a:0 "[ROOT.AJRGetApplejack21Option]"

  applejack.22.title:0 "Предложение от рейнджеров"
  applejack.22.desc:0 "Сегодня рано утром в нашем вспыхнула кипучая деятельность, поскольку относительная тишина нашего маленького кусочка Мейнхеттена была нарушена вооружённым до зубов отрядом Стальных Рейнджеров. Наши охранники быстро схватились за оружие, но они знали, что мало что смогут сделать против такого противника, кроме как выиграть время для бегства мирных жителей. Наши пони начали выдвигаться к запланированным маршрутам эвакуации, а разведчики уже выступили вперёд, чтобы убедиться, что гражданские смогут добраться до относительно безопасного района города. Но потом Стальные Рейнджеры сделали что-то неожиданное. Они заговорили с нами.\n\nИх "посол", представившийся как "Паладин Даффодил", сказал, что они прибыли сюда дабы предложить нам безопасность и поддержку. Они говорят о том, чтобы помочь нам восстановить нашу часть города, развить нашу экономику и, конечно, укрепить нашу оборону от всех, кто возжелает причинить нам вред.\n\nИзлишне говорить, что наши фестралы по-прежнему скептически относятся к их предложению. Стальные Рейнджеры не слишком известны своей щедростью и милосердием, что заставляет многих подозревать, что у них могут быть скрытые мотивы. Однако это очень заманчивое предложение..."
  applejack.22.a:0 "Мы принимаем их защиту."
  applejack.22.b:0 "Мы и без них справимся."

  applejack.23.title:0 "Мейрлем присоединяется к нам!"
  applejack.23.desc:0 "Прошлой ночью к нам прилетел фестрал из небольшого поселения Мейрлем. Посланник доставил нам официальный ответ города, что был подписан как мэром, так и значительным числом самых влиятельных пони поселения. Похоже, что они оценили великие блага, предоставляемые нашей защитой, и согласились довериться нам и нашей защите."
  applejack.23.a:0 "К лучшему Мейнхеттену."

  applejack.24.title:0 "Мейрлем отказывается"
  applejack.24.desc:0 "Прошлой ночью к нам прилетел фестрал из небольшого поселения Мейрлем. Посланник доставил нам официальный отказ города подписать предложенное им соглашение, что был подписан как мэром, так и значительным числом самых влиятельных пони поселения. В своём довольно резком отказе они заявляют, что не доверяют Рейнджерам и не уверены в наших истинных мотивах. Однако фестралы уверяют, что они открыты для поддержания и развития позитивных отношений."
  applejack.24.a:0 "Ну ладно..."

  applejack.25.title:0 "Восстановление"
  applejack.25.desc:0 "Любой, кто пробежится рысью по улицам Мейнхеттена, сможет увидеть признаки реконструкции на каждом углу. Старые здания восстанавливаются в их прежнем великолепии, возводятся новые мастерские для поддержания растущей экономики и восстановления того шумного мегаполиса, которым некогда прежде был город. Здесь можно почувствовать дух старого мира. В этом городе пони снова начинают принимать ценности гармонии. И всё же не всегда всё шло гладко.\n\nКажется, что совсем недавно мы были семьей, которая яростно ссорилась между собой. Брат шёл против брата, сестра - против сестры, и кровь текла по улицам Мейнхеттена. Это было жестокое время, и большинство членов нашего Контингента никак не ожидали столкнуться с таким на своём веку. Как мы могли пасть так низко?\n\nК счастью, мы сумели не только выйти из этого ужасного конфликта целыми и невредимыми, но и стать сильнее благодаря нему. Наши старые раны затянулись, хоть некоторые из шрамов никогда не исчезнут. Мы будем двигаться в будущее, руководствуясь нашими идеалами. В будущее, в котором вся Эквестрия когда-нибудь сможет напоминать наш прекрасный город, что был восстановлен и где снова наступили лучшие времена."
  applejack.25.a:0 "За Эпплджек!"

  applejack.26.title:0 "Электросхемы и наука"
  applejack.26.desc:0 "В глубине Стойла 29 находится терминал. Но это не обычная ЭВМ, а продвинутый мейнфрейм "Крестоносец" производства Стойл-Тек. До войны были изготовлены считанные образцы такой машины, что уникальны своей поистине великой вычислительной мощностью. Это воистину бесценный и незаменимый инструмент. Однако многие относятся к нему с отвращением и подозрением из-за весьма кровавой истории.\n\nДанный мейнфрейм некогда отвечал за надзор над жителями Стойла. Это закончилось весьма плохо, поскольку машина активно убивала жителей, дабы максимизировать шансы остальных на выживание. Хотя мы позаботились о том, чтобы отключить мейнфрейм от всех систем Стойла, недоверие к машине никуда не делось. Вдобавок ко всему покойный Старейшина Коттедж Чиз был просто одержим этой штукой. Он верил, что сможет перенестись в мейнфрейм и стать единым с этой машиной. Конечно, он был остановлен благодаря помощи Дарительницы Света, и его гнусный план так и не осуществился.\n\nИ поэтому многие задаются вопросом о судьбе этой впечатляющей машины. Хотя она больше никогда не будет служить своему изначальному назначению, мы могли бы использовать её для выполнения расчётов и оказания помощи нашим исследователям. Наши писцы точно будут рады этому. Тем не менее, тёмная история этого мейнфрейма привела к тому, что многие выступают за то, чтобы просто полностью демонтировать эту машину и найти иное применение её запчастям."
  applejack.26.a:0 "Будет преступлением не использовать её."
  applejack.26.b:0 "Разберите эту машину."

  applejack.27.title:0 "Экспедиция Рейнджеров Эпплджек"
  applejack.27.desc:0 "Наши разведчики сообщают о том, что они засекли немалый отряд Стальных Рейнджеров на наших границах. Их броня украшена красными контурами, которые обозначают принадлежность этих рейнджеров к отколовшейся фракции, называющей себя "Рейнджерами Эпплджек". Их намерения для нас неизвестны. Хотя эти рейнджеры утверждают, что находятся здесь с благой целью, мы должны оставаться настороже и быть начеку в ожидании любых их действий."
  applejack.27.a:0 "Интересно."

  applejack.28.title:0 "Гармония"
  applejack.28.desc:0 "Пони меняются, но не их добродетели. Несмотря на потрясения и разрушения Великой Войны, основные добродетели гармонии всё ещё актуальны. Даже в новой эквестрийской пустоши силу гармонии и Элементов всё ещё можно использовать, дабы вызвать великие перемены. Дабы запустить Сады Эквестрии.\n\nНаша цель в пустоши может отличаться от задач других контингентов, но наша новая миссия ясна. Однажды Эпплджек решила не только защитить то, что она любила больше всего на свете, но и сделать мир лучше. То же стремление, что заставило её подружиться с другими носителями Элементов Гармонии, обеспечит выживание Эквестрии и всего рода пони. И теперь, с помощью всех тех, кто помог нам добиться сегодняшних успехов, мы будем продолжать двигаться вперёд.\n\nМы - Рейнджеры Эпплджек. Наша миссия состоит не только в том, чтобы защищать невинных, но и в том, чтобы хранить гармонию. Да, пустошь постоянно меняется, но всегда есть и будут потенциальные носители Элементов Гармонии. Проблема заключается в том, что найти их в этом бесконечном хаосе очень непросто. Вот почему мы должны начать отправлять экспедиции для поиска истинных носителей Элементов Гармонии. Найти и защитить этих носителей будет очень сложной задачей, но мы должны выполнить её, несмотря ни на что. Мы найдём этих потенциальных Носителей Элементов любой ценой, где бы они ни жили.\n\nНесмотря на важность всех прочих текущих обязанностей, поиск Элементов - наша важнейшая задача, и мы выполним её или умрём в попытке."
  applejack.28.a:0 "За возрождённую Эквестрию!"

  applejack.29.title:0 "Честное предложение"
  applejack.29.desc:0 "Сегодня днём мы получили сообщение от Рейнджеров Эпплджек. Они подробно рассказывают о том, что разделяют нашу ненависть к Дождевым Ездокам, и пришли к нам с предложением относительно борьбы с этой моторизированной угрозой. Рейнджеры приложили немало усилий для планирования атаки, и они подчёркивают, что лучший способ победить этих рейдеров - это объединить усилия Когтей Редвинга, Государства Эмпайр и контингента Рейнджеров Эпплджек. Наши объединенные силы позволят атаковать рейдеров и, в конечном счете, дать отпор их тактике "бей и беги". После окончания войны они предлагают разделить бывшие земли рейдеров между всеми участниками, а также передать Саммерфилд под объединенную юрисдикцию наших трёх наций."
  applejack.29.a:0 "Звучит как выгодная сделка."
  applejack.29.b:0 "Саммерфилд наш и только наш. Они нам не нужны."

  applejack.30.title:0 "Честное предложение"
  applejack.30.desc:0 "Сегодня днём мы получили сообщение от Рейнджеров Эпплджек. Они подробно рассказывают о том, что разделяют нашу ненависть к Дождевым Ездокам, и пришли к нам с предложением относительно борьбы с этой моторизированной угрозой. Рейнджеры приложили немало усилий для планирования атаки, и они подчёркивают, что лучший способ победить этих рейдеров - это объединить усилия Когтей Редвинга, Государства Эмпайр и контингента Рейнджеров Эпплджек. Наши объединенные силы позволят атаковать рейдеров и, в конечном счете, дать отпор их тактике "бей и беги". После окончания войны они предлагают разделить бывшие земли рейдеров между всеми участниками, а также передать Саммерфилд под объединенную юрисдикцию наших трёх наций."
  applejack.30.a:0 "Звучит как выгодная сделка."
  applejack.30.b:0 "Саммерфилд наш и только наш. Они нам не нужны."

  applejack.31.title:0 "[RTA.GetName] соглашается!"
  applejack.31.desc:0 "Хорошие новости! [RTA.GetName] проявили немалый интерес к нашему предлагаемому плану и с радостью согласились присоединиться к войне против рейдеров."
  applejack.31.a:0 "На Саммерфилд!"

  applejack.32.title:0 "[RTA.GetName] отказывается!"
  applejack.32.desc:0 "Наемники-когти ответили нам. Они отклонили наш план, хвастливо заявив, что им не нужна иностранная помощь в завоевании Саммерфилда. Но и это не всё. Эти грифоны были не на шутку оскорблены нашим предположением, будто им потребуется помощь другой нации для победы над этими "жалкими рейдерами"."
  applejack.32.a:0 "Какие же эти грифоны высокомерные..."

  applejack.33.title:0 "[EMP.GetName] соглашается!"
  applejack.33.desc:0 "Великолепные новости! [EMP.GetName] выразило немалый интерес к нашему плану по захвату Саммерфилда и с радостью сыграет свою роль в войне."
  applejack.33.a:0 "На Саммерфилд!"

  applejack.34.title:0 "[EMP.GetName] отказывается!"
  applejack.34.desc:0 "Пони [EMP.GetName] ответили нам. К сожалению, они не слишком заинтересованы в разделении Саммерфилда и уверенно заявили, что у них более чем достаточно сил, чтобы самостоятельно справиться с Дождевыми Ездоками."
  applejack.34.a:0 "Ну что ж, мы можем обойтись и без них."

  applejack.35.title:0 "Спешить ездоков"
  applejack.35.desc:0 "Рейдеры, известные как Дождевые Ездоки, слишком долго удерживали Саммерфилд. Им удалось продержаться на своей территории гораздо дольше, чем мы первоначально предполагали, но скоро всё это закончится. С помощью медленных и методичных атак мы сокрушим любые силы, что бросят против нас эти обезумевшие пони, и, наконец, вырвем Саммерфилд из копыт рейдеров."
  applejack.35.a:0 "На Саммерфилд!"

  applejack.36.title:0 "Рассвет нового города"
  applejack.36.desc:0 "Мы покончили с угрозой рейдеров и наконец-то можем начать саммерфилдскую конференцию. В зале, что был подобран для встречи, собралась очень разношёрстная компания: наёмники-грифоны, наши паладины-рейнджеры и несколько дипломатов, представляющих [EMP.GetName]. Целью конференции было обсуждение тех мер, которые понадобятся, дабы снова превратить Саммерфилд в процветающий город. Остатки сопротивления рейдеров должны быть подавлены ополчением, а значительная часть разграбленных городских районов должна быть восстановлена, дабы там снова смогли поселиться пони. Город будет управляться объединенной администрацией, должности в которой займут представители тех стран, которые помогли освободить город. Эта новая совместная администрация предпримет усилия по умиротворению местных жителей и повторной урбанизации Саммерфилда, что должно помочь преобразовать город к лучшему и в конечном итоге обеспечить его долгосрочное процветание.\n\nПосле продолжительного, но продуктивного обсуждения конференция завершилась наделением города новым официальным титулом."
  applejack.36.a:0 "Да здравствует Посольский Город Саммерфилд!"

  applejack.37.title:0 "The Liberation of Summerfield"
  applejack.37.desc:0 ""
  applejack.37.a:0 "Hurray!"

  applejack.38.title:0 "[EMP.GetName] просит защиты!"
  applejack.38.desc:0 "После демонстрации силы, которую мы применили против Дождевых Ездоков, значительная экспедиция, которая находится в [EMP.GetName] привлекла немалое внимание со стороны местных властей. Похоже, что нам удалось заручиться поддержкой значительного числа их граждан, и отдельные поселения по всей этой нации пожелали присоединиться к нам. Поскольку эти граждане всецело поддерживают нас, их правительство последовало этому примеру и направило делегатов к представителям нашей экспедиции с просьбой об официальном объединении."
  applejack.38.a:0 "Добро пожаловать!"

  applejack.39.title:0 "Стилхувз мёртв"
  applejack.39.desc:0 "Здесь покоится\nСТАРЕЙШИНА 'СТИЛХУВЗ'\nЭППЛСНЕК\nПраотец Рейнджеров Эпплджек\n\nМы знали, что наш Старейшина постоянно подвергал свою жизнь риску во время своих приключений. Несмотря на это, мы привыкли к тому, что он всегда возвращался к нам относительно целым и невредимым. Многие начали видеть в нём непобедимую, крепчайшую скалу, способную выдержать даже самые сильные штормы. И именно те, кто видел его в таком свете, были опустошены сильнее всего, когда последнее приключение Стилхувза оказалось действительно последним.\n\nК смерти нашего Старейшины и основателя нельзя было отнестись легкомысленно. Для многих он был кем-то гораздо большим, чем просто нашим лидером. Он был проводником. Стражем. Для некоторых даже кумиром. С его уходом из этого мира мы многое потеряли. И всё же у нас остались его дары. Те идеалы, которые он нам внушил. И великие амбиции - сделать весь мир чуточку лучше.\n\nИ мы будем помнить о нём, продвигаясь вперёд. Именно в его примере мы будем искать вдохновение, стремясь воплотить его идеалы в жизнь. Когда мы будем стремится исполнить наши клятвы и помочь нашим собратьям пони."
  applejack.39.a:0 "Да здравствует старейшина Кроссроадс."

  applejack.40.title:0 "Стилхувз вернулся к нам!"
  applejack.40.desc:0 "Сегодня до нас дошла трагическая весть. Дарительница Света погибла в Пустоши. Последствия её смерти ещё долго будут ощущаться в будущем, поскольку судьба Эквестрии навсегда изменилась. Уже организуются грандиозные похороны в честь павшей героини, а многие предлагают создать ежегодный праздник в честь её идеалов и тех невзгод пустоши, которые она желала победить и преодолеть. И мы не одиноки в этом стремлении, поскольку со всех земель, от Эпплузы на юге до Кантерлота на севере, поступают сообщения о подобных актах в память о последней, лучшей надежды для рода пони.\n\nИменно наш собственный старейшина Стилхувз донёс эту печальную весть ещё до того, как DJ Pon3 сообщил её всей пустоши. Хотя это было очень тяжким бременем, многие наши рейнджеры не могут не чувствовать облегчения от того, что собственные приключения Стилхувза наконец-то подошли к концу. Хотя после своего возвращения наш лидер стал ещё более замкнутым, он также постепенно начал играть всё более активную роль в управлении нашими повседневными операциями."
  applejack.40.a:0 "За Эквестрию!"

  applejack.41.title:0 "Рейнджеры Эпплджек прислали солдат!"
  applejack.41.desc:0 "Наши пограничные патрули сегодня не на шутку встревожились, когда обнаружили небольшую армию пони в силовой броне, марширующих в сторону нашей страны. К счастью, их беспокойство было излишним, так как вскоре мы поняли, что приближающиеся силы идут под знаменем Рейнджеров Эпплджек. Они проделали долгий путь и хотели немного отдохнуть, прежде чем приступить к какими-либо официальным делам. Мы были более чем счастливы позволить им это.\n\nПосле короткого отдыха и довольно веселого времяпрепровождения в гостинице местным чиновникам удалось обсудить с рейнджерами причину их прибытия. Похоже, что они были посланы, дабы помочь развитию нашей армии ради расширения дальнейшего сотрудничества. С этого момента они фактически стали солдатами Новой Кантерлотской Республики, хотя их отряд по-прежнему обладает довольно значительной автономией по сравнению с нашими стандартными войсками. Рейнджеры искренне надеются, что данный обмен укрепит дух товарищества между силами наших двух наций и во многом поможет нам лучше понять друг друга."
  applejack.41.a:0 "Хорошо иметь друзей."

  applejack.42.title:0 "Рейнджерский интранет"
  applejack.42.desc:0 "Рыцарь Фрешграсс с недоумением посмотрел на терминал перед собой. — Ты хочешь сказать, что я могу общаться с Брыклинским Крестом с помощью вот этого? Прямо отсюда? — сказал рыцарь писцу Мэй Джем - одной из тех светлых умов, что были ответственны за восстановление сетевой инфраструктуры старого мира.\n\n— Ага. Нужно лишь ввести сетевой адрес абонента - вот для чего нужен вот этот список - а затем набрать своё сообщение вот в этом поле и нажать на кнопку отправить. Сейчас мы работаем над настройкой сервера службы доменных имен, но пока придётся использовать список адресов. С помощью этой системы можно отправить какое угодно сообщение на любой из подключённых к нашей сети аванпостов или баз. И ради этого даже не нужно вставать с кресла!\n\nЭнтузиазм писца по поводу проекта, который она помогла воплотить в реальности, был заразителен, и вскоре Фрешграсс обнаружил, что так же взволнован грядущими перспективами, даже если большая часть её слов залетела в одно ухо рыцаря и вылетела из другого. Это звучало чудесно, как что-то прямиком из одного из тех научно-фантастических журналов старого мира, которые Фрешграсс прятал под кроватью. И всё же эта технология была готова к применению на практике. Будущее воистину было светлым."
  applejack.42.a:0 "Это начало чего-то великого..."

  applejack.43.title:0 "Мейнхеттенская сеть"
  applejack.43.desc:0 "Лицо Нью Блоссом озарилось радостью, когда она услышала ужасающие хрипы и завывания модема. Пришло новое сообщение! Она быстро подбежала к своему терминалу и увидела новое сообщение от её брата. Недавно он присоединился к каравану, что шёл через весь город, и пообещал прислать сообщение, как только ему представится такая возможность. К сообщению помимо текста был приложен файл. Нью Блоссом решила пока проигнорировать файл и сперва вознамерилась прочитать слова брата.\n\n— Привет, сестрёнка. Я сейчас за публичным терминалом. У меня не так много времени, старый караванщик хочет скоро продолжить путь. Он продавал голокамеру, которая тебе точно понравится. Посмотри на фотографию, которую я приложил к письму.\n\n— Путешествие было хорошим. Благодаря патрулям рейдеров больше нет, и город стал более мирным, чем когда-либо прежде. Безумие, верно? Как странно, что не приходится беспокоиться о тех, кто остался дома. Хотя я ни в коем случае не жалуюсь.\n\n— Мне пора закругляться, поскольку старый ворчун сейчас пристально смотрит на меня. Боюсь, я не смогу получить твой ответ, но я напишу тебе ещё раз, как только мне представится такая возможность. Увидимся позже, сестрёнка.\n\nТеперь Нью Блоссом щелкнула по приложенному файлу и терпеливо ждала, пока оно медленно загружалось блоками. Эта новая система была просто потрясающей! Пони улыбнулась ещё сильнее, когда увидела фотографию своего брата, улыбающегося на камеру. Несмотря на размытость изображения на экране, она тут же узнала знакомые черты."
  applejack.43.a:0 "TNPY вызывает FRIC, как делишки?"

  applejack.44.title:0 "Соединяя Эквестрию"
  applejack.44.desc:0 "Граффмейн фыркнул, глядя на стоящий перед ним терминал. Эти машины были объявлены предвестниками начала новой эры, великим скачком в золотой век для рода пони. Граффмейн не понимал, из-за чего весь этот шум. С его точки зрения они были лишь мимолетной причудой. Они никогда не заменят хорошего честного курьера - единственного по-настоящему надежного способа доставки писем. Кроме того, эти машины даже нельзя было использовать для доставки посылок! Так зачем они вообще нужны?\n\nНесмотря на свои сомнения, он всё же пообещал внучке, что попробует. Медленно перемещая курсор по экрану, он открыл "веб-браузер". После загрузки программы (он чуть не заснул, ожидая окончания процесса) Граффмейна поприветствовала лента новостей. Новости? На терминале? Теперь это было уже интересно.\n\nПросматривая ленту, Граффмейн нашел всевозможные донесения со всей Эквестрии. Начиная с повседневной жизни в Мейнхеттене и заканчивая борьбой пони в пустыне Эпплузы. Тут были новости со всех уголков пустоши! Более того, Граффмейн мог видеть, как прочие пони говорили об этих новостях и обсуждали события, что происходили в мире прямо сегодня! Старый жеребец был просто поражён этим.\n\nИзумление Граффмейна только возросло, когда он обнаружил ещё одну ссылку, по которой располагался прогноз погоды. Согласно показанным ему картинкам, пегасы не намеревались производить никаких резких изменений погоды до конца недели. Граффмейн уставился на устройство перед собой с самым настоящим благоговением. Он был так впечатлён, ведь эта машина могла даже предсказывать погоду! Есть ли что-нибудь, чего этот терминал не мог сделать?"
  applejack.44.a:0 "Этот "интернет" просто великолепен!"

  applejack.45.title:0 "Министерская кобыла и её рейнджер"
  applejack.45.desc:0 "Церемония, которая сопровождала перемещение останков Стилхувза в сад Стойла 2, была не менее торжественной, чем та, что происходила в день его похорон. И действительно, почтение к павшему Старейшине со временем лишь возросло. Даже те рейнджеры, которые не сражались бок о бок с ним или даже те, кто и вовсе не знали о нём, оказывали павшему Стилхувзу должное уважение.\n\nСтарейшина Кроссроадс могла лишь пристально смотреть на своего бывшего лидера, когда его останки помещались в могилу, выкопанную группой добровольцев под её руководством. Это было самое меньшее, что она могла сделать. Кроссроадс раньше так много говорила о Стилхувзе, что теперь она мало что могла добавить. Несмотря на это, Старейшина не могла взять и просто промолчать, когда такого уважаемого героя окончательно хоронили. Она повернулась к собравшейся толпе и заговорила.\n\n— Многие из вас помнят прошлого Старейшину. Некоторые - уже нет. Как бы то ни было, мы все собрались здесь сегодня, дабы проводить этого жеребца в последний путь. Он отправится в место, где он больше никогда не будет одинок. Там Стилхувз сможет присоединится к нашей основательнице и любви всей его жизни. Ибо здесь, в этом самом Стойле, где зародилась наша миссия, в этом самом саду, на земле которого мы стоим, покоится тело Эпплджек. Министерской кобылы МВТ. И теперь рядом с ней будет лежать самый верный из её солдат. Тот, кто умер, отстаивая её идеалы. Пусть Стилхувз будет хранить её в следующей жизни с тем же рвением, с которым он охранял её в этой.\n\nКроссроадс быстро отвела глаза от собравшихся рейнджеров, чтобы те не увидели, как их Старейшина теряет самообладание. Прочие рейнджеры склонили головы в знак уважения, когда место последнего упокоения Стилхувза было засыпано землей."
  applejack.45.a:0 "Прощай, старый друг."

  applejack.46.title:0 "Самое сладкое яблоко"
  applejack.46.desc:0 "Я никогда не устану посещать эти прекрасные сады, полные сияющих яблок. Я никогда не чувствовал себя так комфортно, как в них. И хоть почва на поверхности по-прежнему является слишком грубой и жёсткой, чтобы там могли укорениться яблоневые сады, они могут без проблем цвести здесь. И всё же я не могу не отметить, что пребывание тут приближает меня к той кобыле, которую я любил больше всего на свете... к Эпплджек.\n\nЯ никогда не любил тебя исключительно за твои качества, ты была чем-то гораздо большим. Я любил в тебе те достоинство и силу, с которыми ты жила. Я ценил то, как ты всегда старалась сделать так, чтобы рядом с тобой все остальные чувствовали себя непринужденно, независимо от напряжённости ситуации. Ты могла заставить даже самых слабых пони улыбнуться при виде опасности, если они стояли подле тебя. Пони восхищались твоей цельностью, твоей прямотой, твоей... честностью. Но дело было не только в твоей честности. Кобыла, в которую я влюбился, научилась преодолевать страх показать свои недостатки другим, тем самым показывая доверие к ним. Ты могла преодолеть любое препятствие не одной только храбростью или честностью, а благодаря силе друзей и соратников. Ты научила меня, что настоящей глупостью является не нехватка силы, позволяющая преодолеть брошенный вызов, а недостаток смелости, который не позволяет быть честным со своими друзьями. Вот что так восхищало меня в тебе. И, самое главное, ты научила меня, что не стоит начинать ни одно путешествие, если нет возможности провести его с теми, кто делает жизнь стоящей. Именно эти уроки научили меня следовать за другими. Без твоего совета я бы никогда не смог последовать за Литлпип или же руководить твоими рейнджерами. Они могут видеть во мне непоколебимого, стойкого жеребца, который бросается в атаку, невзирая на опасность. Но, по правде говоря, у меня остался ещё один страх, который я никогда не смогу преодолеть.\n\nСтрах забыть тебя.\n\nТвои глаза, твой смех, твоя улыбка... все те вещи, которые сделали тебя столь замечательной. С каждым днём шанс того, что воспоминания о тебе начнут исчезать, всё возрастает, но я напоминаю себе, что погрязнуть в страхе тут никак не поможет. С каждым днём в пустоши я получаю всё больше воспоминаний о моих друзьях и коллегах-рейнджерах. Как бы медленно я ни начинал доверять им, ты была той, кто посоветовала мне доверить свою жизнь их копытам, чтобы они поступили также.\n\nНеважно, что ждёт меня в будущем. Я буду продолжать твоё дело так долго, как смогу. Возможно, физически ты уже больше не со мной, но твои мысли никуда не делись, и я знаю, что когда-нибудь мы сможем воссоединиться. А до тех пор я буду делать всё, что в моих силах..."
  applejack.46.a:0 "... чтобы сохранять память о тебе живой на просторах пустоши."


  #Expedition Help Menu
  expedition_help.1.title:0 "Справочное меню"
  expedition_help.1.desc:0 "Выберите опцию, о которой вы хотите узнать побольше.\n\n\nТермины, используемые в этом меню справки, и механика экспедиционного корпуса:\n\n§BПРИНИМАЮЩАЯ СТРАНА§!: Страна, в которую отправлена экспедиция; полный список текущих принимающих стран можно найти в разделе "текущие экспедиции" меню экспедиционного корпуса. \n\n§BУЛУЧЕШИНЕ(Я)§!: Разблокируемые дополнения ко всем вашим экспедициям. Их можно найти в разделе "улучшения" меню экспедиционного корпуса. Все улучшения стоят 150 £pol_power  единиц политической власти, и для разблокировки некоторых из них может потребоваться выполнить определённые национальные фокусы. Разблокировка механики новобранцев не считается улучшением."
  expedition_help.1.a:0 "Отправка экспедиций"
  expedition_help.1.b:0 "Эффекты экспедиций"
  expedition_help.1.c:0 "Улучшения экспедиций"
  expedition_help.1.d:0 "Закрыть меню"

  expedition_help.2.title:0 "Справка: отправка экспедиций"
  expedition_help.2.desc:0 "Некоторые национальные фокусы будут сами отправлять экспедиции, но вы можете отправить экспедиции вручную, нажав на решение §B"Просмотреть параметры экспедиции"§!. После выбора этого варианта вы увидите, как появятся новые решения, а также значки на карте. Если у вас достаточно £pol_power  единиц политической власти, нажмите на решение §B"Отправить экспедицию в..."§! или на иконку на карте, которая соответствует стране, в которую вы хотите отправить экспедицию. Через 60 дней в выбранную вами страну будет организована экспедиция!\n\nВНИМАНИЕ:\nВ некоторые страны нельзя отправлять экспедиции, и они не будут отображаться в решениях или в виде значка на карте. (В пункте меню чуть ниже вы можете просмотреть полный список исключенных стран)"
  expedition_help.2.a:0 "Просмотреть полный список исключенных стран"
  expedition_help.2.b:0 "Назад"
  expedition_help.2.c:0 "Закрыть меню"

  expedition_help.3.title:0 "Справка: список исключенных стран"
  expedition_help.3.desc:0 "В следующие страны §RНЕЛЬЗЯ§! отправлять экспедиции:\n\n   - [UNI.GetNameWithFlag]\n   - [CAL.GetNameWithFlag]\n   - Не-визионерский [NEV.GetNameWithFlag]\n   - Страны, что воюют с [AJR.GetNameWithFlag]\n   - Страны, придерживающиеся идеологии разрушения\n   - Контингенты Стальных Рейнджеров, придерживающиеся идеологии сохранения\n   - Страны с законом развития общества "Закрытое общество стойла""
  expedition_help.3.a:0 "Назад"
  expedition_help.3.b:0 "Закрыть меню"

  expedition_help.4.title:0 "Справка: эффекты экспедиций"
  expedition_help.4.desc:0 "Экспедиции имеют три основных эффекта, но новые можно разблокировать с помощью улучшений. (более подробную информацию смотрите в меню справки по улучшениям экспедиций.)\n\n\n§BРОСТ ПОПУЛЯРНОСТИ ВИЗИОНЕРСТВА§!: В стране, принимающей экспедицию, будет расти поддержка визионерства на 0.05 единиц в день (базовое значение) всё то время, пока экспедиция действует в этой нации.\n\n§BБОНУС К ИССЛЕДОВАНИЯМ§!: Принимающая экспедицию страна получит прирост к скорости исследований в 2,5% на время действия экспедиции в этой нации.\n\n§BНОВЫЕ РЕКРУТЫ§!: Выполнение фокуса "Новобранцы из экспедиций" активирует этот эффект. Каждая организованная вами экспедиция будет давать вам определенное количество рекрутов ежемесячно. Число этих рекрутов будет зависеть от общей численности населения принимающей страны."
  expedition_help.4.a:0 "Назад"
  expedition_help.4.b:0 "Закрыть меню"

  expedition_help.5.title:0 "Справка: улучшения экспедиций"
  expedition_help.5.desc:0 "Все улучшения требуют 150 £pol_power  единиц политической власти для активации, а также для большинства сперва нужно открыть соответствующий фокус.\n\n\n§BСОЗДАТЬ МЕСТНЫЕ ОТДЕЛЕНИЯ§!: Разблокируется выполнением фокуса "Местные отделения".\n\n§BСОТРУДНИЧАТЬ С ПОСЛЕДОВАТЕЛЯМИ§!: Разблокируется выполнением фокуса "Работать с последователями".\n\n§BУСТАНОВИТЬ ВОДНЫЙ ТАЛИСМАН§!: Доступно с самого начала. В дополнение к прочим эффектам, все экспедиции предоставят 6 единиц воды принимающей их стране.\n\n§BПОСТРОИТЬ АВАНПОСТ-БУНКЕР§!: Доступно с самого начала.\n\n§BОБЫСКАТЬ ИНТЕРЕСНЫЕ МЕСТА§!: Разблокируется выполнением фокуса "Восстановление былого ради будущего". Если вы создали программу собирательства, то это улучшение позволит вам обыскивать уникальные места (например, Армейский Склад Сильвервинг или руины Клаудсдейла), пока у вас есть экспедиция в нации, которой принадлежит это уникальное место.\n\n\nКроме того, существуют две подкатегории улучшений, подробности о которых можно узнать в новых пунктах меню чуть ниже."
  expedition_help.5.a:0 "Подробности о §Rвооруженных экспедициях§!"
  expedition_help.5.b:0 "Подробности об §Cэкспедициях поддержки§!"
