  AJR_applejack21_t_steelhooves:0 "Опустошение"
  AJR_applejack21_d_steelhooves:0 "Несмотря на отчаянные попытки убедить его в обратном, Старейшина Рейнджеров Эпплджек рысил по заброшенным коридорам Брыклинского Креста. Он должен был лично увидеть цену этой войны. Он, конечно, уже знал цифры. По крайней мере те, что можно было бы подсчитать с их стороны конфликта. Однако многие члены Мейнхеттенского Контингента продолжали считаться пропавшими без вести. Некоторые, конечно, сбежали, но многие другие попросту гнили внутри своих доспехов.\n\nСделав крюк, чтобы обойти частично разрушенный коридор, Стилхувз остановился, наткнувшись на лежащий на полу комплект силовой брони. Он знал, что внутри находится труп пони, который отделён от внешнего мира герметичностью брони. Это было далеко не первое брошенное тело, с которым Старейшина столкнулся в тот день, поскольку многие другие всё ещё валялись в верхних помещениях бункера. Тел было много, поэтому процесс сбора и утилизации шёл очень медленно.\n\nОтведя взгляд, Стилхувз продолжил продвигаться вглубь базы. Ему всё ещё предстояло оценить ситуацию на самых нижних уровнях, где рейнджеры старого Контингента дали отчаянный последний бой против захватчиков. Ничего из этого не должно было произойти. И всё же это случилось, и трупы, усеивающие коридоры, никогда больше не вернутся жизни. Стилхувзу оставалось лишь продолжать двигаться вперёд и пытаться сделать мир лучше для всех, дабы подобные зверства никогда больше не повторились."
  AJR_applejack21_a_steelhooves:0 "Война это ад."

  AJR_applejack21_t_crossroads:0 "Что осталось"
  AJR_applejack21_d_crossroads:0 "Старейшина Кроссроадс рысила по разрушенным залам Брыклинского Креста и уж точно не наслаждалась увиденным. Ущерб, нанесенный бункеру, был значительным, и чем ниже она спускалась, тем хуже становились повреждения. Целые секции рухнули, некоторые в ходе перестрелки, а другие из-за преднамеренных действий в попытке задержать силы вторжения. Все коридоры были усеяны великим множеством тел и обломков.\n\nСтарейшина подошла к трупу в силовой броне и презрительно фыркнула. И почему же они не могли сдаться мирно, как поступило большинство писцов? Это спасло бы немало жизней, не говоря уже о сэкономленной взрывчатке и боеприпасах. Повернувшись к одному из паладинов, следовавших за ней, Кроссроадс отдала приказ перенести труп на верхние уровни. Там многие рыцари и писцы круглосуточно трудились, снимая доспехи с тел и сбрасывая трупы в реку внизу. Это была не самая приятная работа, но всё же она была необходима.\n\nКроссроадс пришла в бывший зал совета, где некогда заседало руководство Контингента, и почувствовала совсем другие эмоции по отношению к состоянию этого помещения. Жаркий гнев и ненависть. В то время как коридоры снаружи пострадали во время жестоких боев между двумя одинаково решительными армиями, комната, во имя защиты которой они все погибли, почти никак не пострадала. Совет просто позволил своим рейнджерам умирать за них, пока они прятались под столами. Для Кроссроадс это было просто отвратительно. Она скорее отдала бы свою жизнь, сражаясь бок о бок с теми, кто находился под её командованием, чем пряталась бы в какой-нибудь яме. Похоже, что Мейнхеттенские Рейнджеры поступили глупо, доверившись таким трусам. Так что они явно заслужили свою участь."
  AJR_applejack21_a_crossroads:0 "Война это прискорбная необходимость."


