  HEADER_THRUSTER_ROBOT:0 "Роботы с двигателями"
  HEADER_EYEBOT_ROBOT:0 "Парящие роботы"
  HEADER_BIPEDAL_ROBOT:0 "Двуногие роботы"
  HEADER_COMBAT_ROBOT:0 "Боевые роботы"
  HEADER_ADVANCED_ROBOT:0 "Продвинутые роботы"

 #----------------------------
 # Robotics
 #----------------------------
  robot_automation_tech:0 "Автоматизация"
  robot_automation_tech_desc:0 "Достижения в области робототехники и искусственного интеллекта могут быть очень полезны. Увеличение наших промышленных возможностей путем установки простых механических рычагов, способных сваривать, болтать и вообще управлять базовой сборочной линией, ускорит темпы нашего производства, такие исследования также откроют путь для очень интересных военных применений."
  robot_makeshift_automatons_tech:0 "Автоматоны"
  robot_makeshift_automatons_tech_desc:0 "Эквивалент промышленного оборудования, учитывая простую двигательную установку, два пистолет-пулемёта и оболочку из металлолома, покрывающую чувствительные части, эти \"лом-боты\" по-прежнему будут обеспечивать тактическое преимущество в виде расходного ударного десанта, промышленного способа укрепить наши истощенные дивизии и бронированного щита, за которым наши войска могут укрыться во время атак."
  robot_thrusters_tech:0 "Маневровые двигатели"
  robot_thrusters_tech_desc:0 "Маневровые двигатели позволяли довоенным роботам легко передвигаться по пересеченной местности, одновременно увеличивая их скорость в отличие от громоздких предшественников с сервоприводом. И хотя сложная система противовзрывных двигателей, гироскопа и главного реакторного устройства делает его производство более дорогостоящим, чем хотелось бы, они будут очень полезны разведчикам, фланговым войскам и стрелковым дивизиям."
  robot_handy_tech:0 "Mr Handy"
  robot_handy_tech_desc:0 "Хотя этих довоенных домработниц можно встретить на многих робототехнических фабриках в пустошах, у них может быть чуть больше огневой мощи, чем требуется для большинства детей, празднующих день рождения. С броней на болтах, добавленной для усиления снаряда гражданского уровня, удаления огнемета и его замены лазерным пистолетом, он становится эффективной боевой единицей, которую мы можем легче выставить."
  robot_gutsy_tech:0 "Mr Gutsy"
  robot_gutsy_tech_desc:0 "Довоенный и более продвинутый вариант Mr Handy, изготовленный специально для боя, может модернизировать наши подразделения роботов, уменьшая при этом стоимость, принимая за основу его родного брата. И хотя мы не можем на нашем текущем уровне изготовить оригинальную броню и вооружение, указанные в чертежах, мы все же можем обеспечить их закаленной сталью, чтобы противостоять противотанковым винтовкам, а также автоматическому лазерному оружию с перезарядкой."
  robot_gutsy_hardening_tech:0 "Укрепление брони"
  robot_gutsy_hardening_tech_desc:0 "Думая о наших роботах больше как о боевых платеформах, чем о солдатах с точки зрения схемы брони, и предоставляя им те же самые достижения в технике бронирования, сделанные для наших машин и кораблей, можно повысить их эффективность под огнем стрелкового оружия. Полная сварка, а также литые детали с меньшим количеством точек разрыва, такие как соединения или заклепки, позволят нашим роботам выдерживать большую огневую мощь при исполнении служебных обязанностей."
  robot_fuel_refinement_tech:0 "Очистка топлива"
  robot_fuel_refinement_tech_desc:0 "В то время как предыдущие виды топлива, используемые для снабжения наших роботизированных подразделений, были приличными, их происхождение, а также состав были сомнительными, если не сказать больше. Унифицированный метод производства, а также лучший химический состав оставят гораздо меньше запасов в топливных фильтрах и уменьшат потребность в обслуживании."
  robot_flamethrower_tech:0 "Огнеметное расширение"
  robot_flamethrower_tech_desc:0 "Изучение многих снятых огнеметных установок дало нашим инженерам лучшее понимание их основных компонентов, и хотя раньше было запрещено вооружать наших роботов такими устройствами, теперь мы можем снова модернизировать их с помощью лучших, имеющих герметичную бронированную топливную канистру и более вредную топливную композицию, предназначенную как для прямого повреждения, так и для токсичных побочных продуктов."
  robot_antigrav_tech:0 "Антигравитационные двигатели"
  robot_antigrav_tech_desc:0 "Замена химического двигателя антигравитационным двигателем позволит нашим дивизионам поддержки передвигаться по полю боя без постоянной переналадки от своих противолодочных двигателей, обеспечивая тем самым более высокую скорость. Отсутствие сложных взаимосвязанных датчиков и подруливающих устройств, все они переключены на один антигравитационный привод, гарантирует, что это будет сделано без каких-либо дополнительных затрат."
  robot_eyebot_tech:0 "Робоглаз"
  robot_eyebot_tech_desc:0 "Первоначально разработанный как мобильный медиапередатчик, робоглаз часто переоснащался вооружением, чтобы действовать как пост прослушивания, разведывательные подразделения и правоохранительные органы. Оболочка в форме дюрафрейма, а также точка крепления, позволяющая вооружать их лазерными автоматами, делают их самым передовым легким роботом, которого мы можем выставить."
  robot_protectron_tech_1:0 "Коммерческий протектрон"
  robot_protectron_tech_1_desc:0 "Часто называемые \"мусорными баками на ногах\" за их громоздкий внешний вид и сверхтяжелую конструкцию, гражданские протектроны все еще могут сделать полезные щиты для наших основных войск. Замена хрупкой оболочки на более прочную броневую сталь и поставка их недавно добавленных ручных лазерных пулеметов с заряженными боеприпасами максимизирует их потенциал в этой роли."
  robot_protectron_tech_2:0 "Защитный протектрон"
  robot_protectron_tech_2_desc:0 "Защитные протекторы, или протекторы Mark 2, представляют собой линейку более совершенных роботов, производимых Robco для легкого полицейского дежурства. Хотя термин «продвинутый» является относительным термином, когда речь заходит о них, добавление лучшего корпуса для их лазерного оружия, смонтированного на руке, а также замена их старых лазерных пистолетов на урезанный лазерный пистолет-пулемет делает их грозными противниками. Последний штрих - это серия усиленных болтовых покрытий, дополняющих пуленепробиваемую оболочку."
  robot_alloy_tech:0 "Специализированные сплавы"
  robot_alloy_tech_desc:0 "Наши роботы не могут нести такой же вес, как наши транспортные средства, поэтому мы не можем эффективно бронировать их таким же сплавом. Специализированный материал, созданный для обеспечения экономии веса и легкого изготовления по сравнению с защитой, должен уменьшить нагрузку на сервоприводы и позволить нам более толстую и лучшую форму покрытия дефектов в их схеме бронирования."
  robot_precision_motor_tech:0 "Прецизионные Двигатели"
  robot_precision_motor_tech_desc:0 "Предыдущие сервоприводы, используемые для наших подразделений роботов, были неуклюжими остатками сокращения расходов, сделанного до падения бомб. Более точные сервоприводы, с лучшей внутренней передачей и более плавным переходом, сделают наших роботов способными целиться, двигаться и атаковать слабые места противника более эффективно, что также переводит их в настоящее время в состоянии просто сокрушить легкобронированную цель, как основной шлем ПА, для устрашающего результата."
  robot_assaultron_tech:0 "Штурмотрон"
  robot_assaultron_tech_desc:0 "Робот среднего размера, предназначенный для фронтового боя и операций CQC, его ловкость и усовершенствованный внутренний процессор позволяют ему быстро перемещаться по полю битвы, одновременно сканируя и распределяя угрозы с помощью сфокусированного лазерного луча и когтей в ближнем бою."
  robot_heavy_lifter_tech:0 "Тяжелый грузовой бот"
  robot_heavy_lifter_tech_desc:0 "Предназначенный для выполнения тыловых обязанностей, этот тяжелый робот может быть превращен в грозного фронтового бойца. Наши инженеры уже работают над множеством переоборудований, таких как прикручивание сплавных накладок к слабым местам, не покрытым уже толстым промышленным покрытием, и замена подъемных клешней защищенными креплениями оружия. Пространство, доступное после того, как точные сервоприводы будут утилизированы, позволит нам вооружить этих роботов смесью легких пусковых установок и полноразмерных лазерных пулеметов."
  robot_cooling_systems_tech_1:0 "Системы охлаждения"
  robot_cooling_systems_tech_1_desc:0 "Основным недостатком лазерного оружия является интенсивное тепло, которое оно излучает во время стрельбы. Удаляя бесполезные внутренние компоненты вокруг оружейной установки нашего робота и устанавливая охлаждающую рубашку, заполненную маслом, мы можем позволить нашим боевым машинам стрелять гораздо более длинными очередями и оставаться в бою в течение нескольких часов, прежде чем потребуется замена линз."
  robot_sentrybot_tech_1:0 "Сторожевой бот"
  robot_sentrybot_tech_1_desc:0 "Гора брони на разнонаправленной трехколесной двигательной установке приводит к появлению сторожевого бота Mark 1. Базовая военная конструкция оставляет мало изменений, и единственными модификациями являются замена довоенной ракетной установки и лазера Гатлинга на наши собственные изготовленные варианты."
  robot_cooling_systems_tech_2:0 "Усовершенствованная система охлаждения"
  robot_cooling_systems_tech_2_desc:0 "Большая мощность обработки и большие внутренние реакторы требуют все большего охлаждения, чтобы оставаться эффективными в палящей жаре пустыни пустоши. Специализированный высокоскоростной вентилятор и сеть охлаждения, подобная тем, что были найдены в довоенных суперкомпьютерах, позволят нашей машине работать с максимальной эффективностью."
  robot_sentrybot_tech_2:0 "Сторожевой бот Mk2"
  robot_sentrybot_tech_2_desc:0 "Уроки, извлеченные из тренировочных упражнений и реальных боев, могут быть применены к сторожевому боту Mark 2, чуду тяжелой робототехники, которое появилось перед миром и подходит для любой передовой задачи. Хотя мы могли бы просто изготовить их на основе оригинальных чертежей, нам нужно быть умнее. Имея выбор из нескольких видов оружия, эта версия оснащена двумя мощными лазерными цепными пушками, что позволяет сосредоточиться на уничтожении мягкой цели, в то время как высокая циклическая скорость в сочетании с ядром ядерного генератора все еще может расплавить легкую броню противника за считанные секунды."
  robot_hardware_tech:0 "Военная техника"
  robot_hardware_tech_desc:0 "Замена очищенных гражданских плат обработки и внутренних компонентов на переработанные компоненты военного класса-это сложная задача, но она более чем достойна продолжения. Военные подсистемы могут значительно повысить эффективность наших роботов за счет расширенных возможностей обработки, лучшего сцепления сервоприводов и увеличения внутреннего запаса мощности для направления на двигатели или оружие."
  robot_impact_chassi_tech:0 "Ударопрочное шасси"
  robot_impact_chassi_tech_desc:0 "Наши роботизированные подразделения, созданные для того, чтобы противостоять чему угодно, от рукопашного боя до стрельбы из стрелкового оружия и даже противотанкового огня в некоторых случаях, все еще страдают от некоторых проблем. Находясь под интенсивной огневой мощью или жесткими ударами ближнего боя, внутренние компоненты рискуют загреметь внутри бронированного снаряда, повреждая чувствительное оборудование. Внутренний мягкий слой кевлара и кинетической пены вокруг подсистем обеспечивают демпферы, решая эту проблему."
  robot_organic_processor_tech:0 "Органические процессоры"
  robot_organic_processor_tech_desc:0 "Несмотря на то, что такие меры неэтичны, мягко говоря, исследования могут быть сделаны с использованием самого эффективного компьютера из всех в качестве центрального процессора для наших роботов. Мозг живого существа. Обеспечение безопасной и стерильной среды для наших \"органических процессоров\" является решающим шагом для любого полевого развертывания, а уроки, извлеченные из исследований мозга и моделей мышления, могут улучшить наши более стандартные платы обработки."
  robot_robobrain_tech:0 "Робомозг"
  robot_robobrain_tech_desc:0 "Гусеничное шасси на двухсекционной сварной усиленной раме, состоящей из толстых закаленных композитных пластин, а также ловких роботизированных манипуляторов с использованием лучших доступных сервоприводов и интегрированных гибких лазерных пушек, составляют основу нашего дизайна Робомозга. Последний штрих-это совершенно стерильный и толстый пуленепробиваемый купол, содержащий либо вытертый мозг мелких животных, мозг казненного преступника, либо мозг особо добровольных солдат, желающих стать машинами смерти, что делает этих роботов способными реагировать на угрозы на лету и быть столь же эффективными, если не более, чем пехотинцы. Это также привело к прорывам в технологиях продления жизни, ценой некоторых жертв."
  robot_securitron_tech_1:0 "Секьюритрон Mk1"
  robot_securitron_tech_1_desc:0 "Частный охранный робот, изготовленный для несения полицейской службы в сложных районах эксплуатации, одноколесная двигательная установка и полностью сварная оболочка из титанового сплава обеспечивают хорошую мобильность и защиту от типичного стрелкового оружия, встречающегося в патрулях, такого как дробовики, револьверы и охотничьи ружья. Между тем, установленный на руке 9-миллиметровый автомат и лазерный пистолет Гатлинга х-25 позволяют подразделению Securitron справиться с любым сценарием ближнего боя."
  robot_securitron_tech_2:0 "Секьюритрон Mk2"
  robot_securitron_tech_2_desc:0 "Обновление операционной системы, позволяющее ускорить общее время отклика и включение бортовой системы автоматического ремонта для диагностики и обслуживания поврежденных компонентов на поле боя, также позволяет получить доступ к скрытому оружию. Эти Секьюритроны Mark 2 теперь имеют вычислительную мощность для отслеживания и таргетирования вражеских угроз с автоматическим гранатометом и гранатометом залпа, превращая патрульные подразделения в закаленных фронтовых бойцов."
  robot_scurry_tech:0 "Scurry Salvager Bot"
  robot_scurry_tech_desc:0 "Маленькие роботы, предназначенные для подземной засады и ближнего боя, эти механические пауки оснащены острыми лапами и сейсмическими датчиками для обнаружения надводной цели во время рыскания. Ужасная манера, с которой они распределяют угрозы, а также то, как их спасительные когти могут заставить их проникнуть в легкобронированные вражеские машины, не оставляет сомнений в их эффективности."
  robot_humanoid_tech:0 "C27 Двуногий робот"
  robot_humanoid_tech_desc:0 "Двуногие роботы, сконструированные до Великой войны для усмирения ядерной пустоши будущего, эти устройства имеют сложную сенсорную сеть, позволяющую легко идентифицировать любую цель с помощью Спектра диапазона обнаружения от термического до длины волны. Конструировал использовать нормальную пехоту или оборудование PA, они все еще бронированы с предварительной составной плакировкой, и послевоенное инженерство добавило слой защищать EMP и гибкого бронирования над соединениями. Вооруженные тяжелым вооружением, таким как лазерные миниганы, пистолеты Гаусса и плазменные винтовки, они представляют собой силу, с которой следует считаться"
  robot_pacification_bot_tech:0 "Усмиряющий бот"
  robot_pacification_bot_tech_desc:0 "Большой четвероногий робот, напоминающий о крупных животных прошлого, эта боевая машина первоначально хвасталась танковой защитой и четырьмя пушками умиротворения. Дальнейшее продумывание, сделанное калькулятором, заменило четыре пушки двумя вращающимися лазерными автопушками, и внимание было уделено улучшенным системам мобильности и лучшей тактической связи с другими роботизированными единицами, сделав их мобильными командными пунктами."
  robot_behemoth_robot_tech:0 "Бегемот Бот"
  robot_behemoth_robot_tech_desc:0 "Гигантская зверь машина - шагающий танк. Первоначально вооружался четырьмя скорострельными пулеметами 50 калибра, которые были заменены на четырехместную 20-миллиметровую автопушку. В сочетании с броней, достаточно толстой, чтобы остановить плазменные снаряды или даже морскую артиллерию, наш враг ничего не может сделать, кроме как задохнуться, прежде чем быть разорванным на куски."
    ### Headers
