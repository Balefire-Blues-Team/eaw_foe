l_russian:

gs_opening1:0 "Откуда Мы"
gs_opening1_desc:0 "Давным-давно наш народ был разбросан по выжженной мегазаклинаниями Пустоши. Однако, все мы имеем схожее происхождение, и мы сформировали наше поселение, используя навыки, что оно нам дало. Это происхождение рассказывает о наших традициях, а также определяет наши познания о мире."

gs_opening2:0 "Что Мы Делали"
gs_opening2_desc:0 "Поначалу не мог определиться, по какому пути мы должны идти в будущее. Многие из наших основателей имели разные планы и идеи, но только одна из них победила."

gs_opening3:0 "Кем Мы Стали"
gs_opening3_desc:0 "Объединившись в поисках укрытия от Пустоши, мы использовали наши традиции для того, чтобы превратиться в полноценную нацию. Нашей ролью в Пустоши будет..."

gs_industry_1:0 "Промышленность Пустоши"
gs_industry_1_desc:0 "Хоть мы и цивилизованное поселение, нам всё ещё предстоит стать продуктивными и самодостаточными. Мы примем нужные меры для того, чтобы обзавестись собственной промышленностью."

gs_industry_2:0 "Соединить Фермы"
gs_industry_2_desc:0 "Хотя у нас много сельскохозяйственных угодий, большинство усадеб на изолированы друг от друга, а другие попросту заброшены. Соединение этих ферм с нашими поселениями сделает их расширение гораздо более простым."

gs_industry_3:0 "Улучшить Систему Дорог"
gs_industry_3_desc:0 "Большинство наших дорог не создают впечатления, что кто-то за ними ухаживает. Наша сеть улиц будет улучшена и будет соединять каждый уголок нашего государства."

gs_industry_4:0 "Приготовиться К Расширению"
gs_industry_4_desc:0 "Наш народ ожидает к расширению и дальнейшей индустриализации, но сначала мы должны провести необходимые приготовления. Часть контролируемой нами Пустоши всё ещё не освоена, и мы должны этим воспользоваться."

gs_industry_5:0 "Индустриализация Столицы"
gs_industry_5_desc:0 "Сердце нашего общества находится в нашей столице. С полученной землёй мы можем начать расширять и развивать наш центр."

gs_industry_6:0 "Открыть Старые Арсеналы"
gs_industry_6_desc:0 "Наша территория содержит множество фабрик и арсеналов, построенных во время Великой Войны. С того момента, когда Эквестрия была выжжены жар-бомбами, они стоят заброшенными и неиспользуемыми, и нужно лишь немного усилий, чтобы запустить их снова."

gs_industry_7:0 "Защитить Нашу Границу"
gs_industry_7_desc:0 "Пустошь населяет множество существ, которых не волнуют линии на карте. Чтобы эффективно охранять наши земли, мы построим новые аванпосты для солдат, чтобы они могли следить за дорогами и примечать любых потенциально нежелательных гостей."

gs_industry_8:0 "Применить Наши Врождённые Силы"
gs_industry_8_desc:0 "Хотя мы живем в суровой и неумолимой среде, мы всё ещё пони! На протяжении тысячелетий наши предки использовали свою врожденную магию, чтобы окультуривать земли. Мы не должны отказываться от нашей истории и просто обязаны стремиться использовать наши сильные стороны."

gs_industry_9:0 "Специализация: Гражданское Производство"
gs_industry_9_desc:0 "Хотя мы не забываем об опасностях пустоши, почему мы должны умирать за некие идеалы? Мы просто хотим выжить. Поэтому мы попытаемся предоставить нашим пони как можно более высокий уровень жизни на пустошах."

gs_industry_10:0 "Специализация: Военное Превосходство"
gs_industry_10_desc:0 "Чтобы выжить и сохранить единство, мы должны подготовиться к неизбежной войне. Такова пустошь, поэтому мы специализируемся в милитаризации и превратим наше общество в достойною военную силу."

gs_industry_11:0 "Пригласить Поселенцев"
gs_industry_11_desc:0 "В Пустоши достаточно пони, что не могут найти себе места в поисках укрытия от ужасов Пустоши. Мы обеспечим им место в нашем поселении."

gs_industry_12:0 "Расчистка Земли"
gs_industry_12_desc:0 "Хотя Пустошь относительно незанята, большая её часть бесплодна и неспособна поддерживать жизнь. Очаги радиации продолжают загрязнять многие территории. Мы не будем бессмысленно расширяться и вместо этого начнём расчищать завалы и развивать нашу землю."

gs_industry_13:0 "Торговля С Миром"
gs_industry_13_desc:0 "Торговля соединяет наше сообщество с другими. Бартер помогает расцветать экономике и наши поселения могут принять участие в бесконечной торговле на Пустоши."

gs_industry_14:0 "Субсидировать Производителей Оружия"
gs_industry_14_desc:0 "Предоставление нашим торговцам оружием ресурсов, необходимых для расширения их компаний, не только поможет им, но и усилит нашу военную промышленность."

gs_industry_15:0 "Город Растёт"
gs_industry_15_desc:0 "С развитием нашей индустрии мы вынуждены расширить наши города и посёлки. Только так мы можем убедиться, что поселения предоставляют необходимое количество рабочей силы."

gs_industry_16:0 "Возвращение Тяжёлой Промышленности"
gs_industry_16_desc:0 "Наше усердие наконец даёт плоды. Наша промышленность наконец начинает процветать вместе с нашей экономикой."

gs_industry_17:0 "Сеть Торговых Путей"
gs_industry_17_desc:0 "Торговые пути - кровь нашей нации. Создание большой сети дорог поможет обеспечить их безопасность."

gs_industry_18:0 "Скачок Населения"
gs_industry_18_desc:0 "Со всеми необходимыми ресурсами и задачами для процветания общества полученными и сделанными, мы наконец можем считаться успешным обществом."

gs_know_1:0 "Общество Пустоши"
gs_know_1_desc:0 "Для функционирования в Пустоши требуется новый тип общества, с которым никто раньше не экспериментировал. Если мы хотим процветать, мы должны развиваться технологически и адаптироваться для этого."

gs_know_2:0 "Основать Разборочные Команды"
gs_know_2_desc:0 "Ресурсы, которые лежат в Пустошах, неисчислимы. Прямо под нашими копытами разбросано множество ценного хлама. Мы создадим отряд мусорщиков и захватим эти ресурсы себе."

gs_know_3:0 "Разбирать Умнее, Не Сильнее"
gs_know_3_desc:0 "Наши методы разборки показали себя эффективными, но они могут быть улучшены. Анализируя наши прошлые ошибки, мы можем повысить эффективность действий и более разумно извлекать ресурсы."

gs_know_4:0 "Построить Новые Плавильни"
gs_know_4_desc:0 "Плавильни - это то, что обеспечивает любое сообщество металлом, необходимым для его промышленного развития. Строительство новых плавилен позволит нам производить достаточно металла для наших нужд."

gs_know_5:0 "Разобрать Технологии Военного Времени"
gs_know_5_desc:0 "В Пустоши находится множество технологических реликвий, но, к несчастью, многие из них не работают или вовсе бесполезны. Они всё ещё могут быть полезны, если мы разберём их на запчасти для поддержки наших технологий."

gs_know_6:0 "Купить Больше Лечебных Зелий"
gs_know_6_desc:0 "Лечебные зелья всегда оказывались весьма полезными благодаря своей универсальности и постоянству результата в любой ситуации. Закупка зелий обойдётся нам недёшево, но пойдёт на пользу нашему народу."

gs_know_7:0 "Здоровое Население..."
gs_know_7_desc:0 "С приобретением лечебных зелий и других ресурсов для нашего сообщества, наше население будет и дальше становиться здоровее и, возможно, даже процветать."

gs_know_8:0 "...И Здоровая Армия"
gs_know_8_desc:0 "От этого выиграли не только наши широкие слои населения и граждане, но и наши солдаты. Наши ряды пополняются новобранцами по мере того, как мы набираем здоровье, необходимое для адекватного противостояния."

gs_know_9:0 "Обязательное Обучение"
gs_know_9_desc:0 "Его всегда считают основой любого процветающего общества, и не зря. Образование имеет первостепенное значение для роста любого сообщества, независимо от происхождения или идеологии."

gs_know_10:0 "Направить Усилия На Исследования"
gs_know_10_desc:0 "В наших поселениях еще много желающих помочь нам в наших научных исследованиях. Если мы хотим добиться прогресса, мы должны назначить всех желающих помочь в исследованиях и заполнить наши лаборатории."

gs_know_11:0 "Наука - Промышленности"
gs_know_11_desc:0 "Промышленные возможности любого общества всегда можно улучшить, но идеи, как именно это провести, определяют его истинную эффективность."

gs_know_12:0 "Промышленность - Науке"
gs_know_12_desc:0 "Пускай разные идеи насчёт производства могут быть испытаны, получение ресурсов и мощностей - совсем другой вопрос. Наши способности не должны пропадать зря."

gs_know_13:0 "Интеллигентное Общество"
gs_know_13_desc:0 "Наши продвижения наконец дают плоды. Мы не только знаем, как выжить в Пустоши, но мы также знаем, что заставляет общество процветать: наука и мозги."

gs_political_1:0 "Политические Потрясения"
gs_political_1_desc:0 "У многих в нашем сообществе есть различные идеи о том, как улучшить нацию. Некоторые из них жаждут возможности реализовать собственное видение. Но за кем же мы последуем?"

gs_political_des1:0 "Военный Переворот"
gs_political_des1_desc:0 "Наша армия располагает значительной политической силой благодаря своей репутации. Наши генералы получат возможность стать нашими лидерами."

gs_political_des2:0 "Милитаризация Общества"
gs_political_des2_desc:0 "Армия захватила власть, но большинство ещё не успели этого понять. Для гарантии лучшего будущего нашего сообщества будет проведена быстрая милитаризация. Пони это может не понравиться, но у них не спрашивают."

gs_political_des3:0 "Всегда Готовы К Войне"
gs_political_des3_desc:0 "Война бушует по всей Пустоши, это несомненно. Наше сплотившееся население знает это довольно хорошо и теперь стоит наготове с непревзойденным рвением в ожидании потенциального конфликта."

gs_political_vis1:0 "Предложить Новые Идеи"
gs_political_vis1_desc:0 "Практика передачи факела перестает быть необходимостью, когда вместо этого становится совершенно ясно, что нужен совершенно новый факел. Различные идеалы, убеждения и цели будут представлены нашему сообществу и направят нас к более требовательному, постоянно меняющемуся будущему."

gs_political_vis2:0 "Модернизация Страны"
gs_political_vis2_desc:0 "Адаптация новых идей потребует от всех нас соответствующей адаптации и модернизации. В конце концов, какой смысл бороться за страну, которая упрямо не хочет принимать изменения?"

gs_political_vis3:0 "В Пустошь"
gs_political_vis3_desc:0 "Наше общество едины и мы снова руководствуемся целью, которую никогда раньше нипони не видел. Наполненные революционным духом, мы снова предстанем перед Пустошью, готовые распространять наши революционные идеалы."

gs_political_con1:0 "Сохранение Курса"
gs_political_con1_desc:0 "Чаще всего идея перемен часто ошибочно считается необходимостью во время катастрофы. Возможно, лучше всего смотреть внутрь себя и отбросить мелочи различных концепций."

gs_political_con2:0 "Процветающие И Мирные"
gs_political_con2_desc:0 "Занимаясь самоанализом и работая вместе, мы смогли подавить или же подвергнуть остракизму тех, кто требует ненужных изменений. Благодаря невиданному прежде единству возросла стабильность нашей страны, а также общий продуктивный дух населения."

gs_political_con3:0 "Согласие С Настоящим"
gs_political_con3_desc:0 "После всех этих потрясений выясняется, что в конце концов нет необходимости менять наш флаг, нужно только провести ему должное обслуживание, которого он заслуживает, чтобы он мог развеваться более изящно, чем когда-либо."

gs_political_sur1:0 "Ночь Темна..."
gs_political_sur1_desc:0 "Пустошь - опасное и жестокое место, беспощадное к тем, кто отказывается к ней приспособиться. Это касается и нас, так как мы можем выжить только едиными и в безопасности."

gs_political_sur2:0 "...И Полна Ужасов..."
gs_political_sur2_desc:0 "Первый шаг - осознание того, что мы не готовы к опасностям за пределами наших стен. Чтобы обеспечить безопасность нашего народа, мы будем работать днями и ночами, пока не создадим надлежащую защиту."

gs_political_sur3:0 "...Но Вместе Мы В Безопасности"
gs_political_sur3_desc:0 "Нас защищают не только наши способности, но и наше сотрудничество друг с другом, пока мы противостоим Пустоши и ее злодеям."

gs_wasteland_guard_training:0 "Тренировка Стражей"
gs_wasteland_guard_training_desc:0 "Наша армия всё ещё может быть улучшена, и почему бы не начать с переработки наших учебных подразделений?"

gs_flying_techniques:0 "Организованные Воздушные Войска"
gs_flying_techniques_desc:0 "Хотя небо над Пустошью далеко не так ясно, как когда-то, оно все еще может удерживать наших многочисленных способных пилотов, если мы создадим соответствующие воздушные силы."

gs_fighter_strategy:0 "Стратегия Истребителей"
gs_fighter_strategy_desc:0 "Истребители специализируются в уничтожении воздушных целей. Мы сосредоточимся на разработке лучших стратегий для пилотов наших истребителей."

gs_strategic_destruction:0 "Стратегия Бомбардировщиков"
gs_strategic_destruction_desc:0 "Бомбардировщики специализируются в уничтожении наземных целей. Лучшие стратегии для пилотов наших бомбардировщиков будут полезны для наших ВВС."

gs_establish_airbase:0 "Построить Авиабазу"
gs_establish_airbase_desc:0 "Создание базы необходимо для рождения постоянных воздушных войск. Без ангаров у наших самолётов не будет надёжного места, в которое они могли бы отступить."

gs_better_support:0 "Улучшенные Штурмовики"
gs_better_support_desc:0 "Поддержка с воздуха помогает нашим войскам на земле и может стать решающей для победы. Улучшение техник поддержки с воздуха поможет нашим войскам на земле побеждать в битвах."

gs_better_aerodynamics:0 "Улучшенная Аэродинамика"
gs_better_aerodynamics_desc:0 "Существует множество сфер для изучения воздушного боя и один из них - аэродинамика. Возможность наших моделей к эффективному движению по воздуху важна как никогда и подлежит улучшению."

gs_guard_patrol_routines:0 "Патрули"
gs_guard_patrol_routines_desc:0 "Без всякой рутины наши охранники часто расслабляются и становятся слишком самодовольными на своих постах. Изменение режима патрулей приведёт к отбраковке многих некомпетентных охранников и, как следствие, повысит качество всей пехоты в целом."

gs_balanced_tactics:0 "Традиционные Тактики"
gs_balanced_tactics_desc:0 "Специализация нашей тактики в новой, нетрадиционной манере будет излишней. Битва для нас - лишь необходимость для выживания, и мы должны подстроить наши тактики соответственно."

gs_ruthless_tactics:0 "Беспощадные Тактики"
gs_ruthless_tactics_desc:0 "Беспощадное давление на врага - путь к победе. В конце концов, агрессия - тоже оружие, что должно быть использовано в нашу пользу."

gs_infantry_focus:0 "Рядовой Пехотинец"
gs_infantry_focus_desc:0 "Мы не должны игнорировать рядовых бойцов, что сражаются за нашу победу. Мы направим усилия на разработку нового оружия и снаряжения, чтобы сравнять наши шансы на поле боя."

gs_old_world_transports:0 "Транспорт Старого Мира"
gs_old_world_transports_desc:0 "Повозки прошлого разбросаны в Пустоши, а некоторые из них даже в рабочем состоянии. Мы должны изучить эти модели и, возможно, даже начать собственное производство."

gs_old_world_relics:0 "Реликвии Старого Мира"
gs_old_world_relics_desc:0 "Многие старые и ржавые модели роботов времён Эквестрии всё ещё усеивают Пустошь. Изучив их, мы могли бы выяснить все положительные стороны этих машин и улучшить их в лабораториях для собственного использования."

gs_establish_support_roles:0 "Основание Ролей Поддержки"
gs_establish_support_roles_desc:0 "Основание ролей поддержки необходимо для нашей армии, так как они придают гибкости нашим батальонам."

gs_river_crossing_experience:0 "Речной Опыт"
gs_river_crossing_experience_desc:0 "Теперь у нас есть настоящая база для флота и мы можем проводить учения, чтобы получить ценный опыт борьбы с вражескими кораблями во многих реках Пустоши."

gs_light_ships:0 "Маневренный Флот"
gs_light_ships_desc:0 "Огромные корабли, безусловно, эффектны, но отсутствие маневренности делает их почти бесполезными на мелководье. Специализация на лёгких моделях позволит нам достичь превосходства в сражениях на море."

gs_reliable_ships:0 "Надёжный Флот"
gs_reliable_ships_desc:0 "Надёжность флота - один из упускаемых многими аспектов. Склонные к поломкам корабли будут большей обузой, чем зачастую об этом думают."

gs_armored_ships:0 "Бронированный Флот"
gs_armored_ships_desc:0 "Пластины из кованой стали позволят значительно повысить прочность наших судов. Зачем вообще нужен корабль, если нельзя похвастаться его огромными размерами и мощью?"

gs_better_navy_equipment:0 "Превосходное Морское Оборудование"
gs_better_navy_equipment_desc:0 "Улучшение морского оборудования станет гарантией того, что у наших экипажей есть всё необходимое для сражения в этих водах."

gs_reinforce_ships:0 "Усилить Наши Корабли"
gs_reinforce_ships_desc:0 "Новые модули брони повысят защищённость наших кораблей, улучшив их выживаемость. Наши корабли смогут практически отмахиваться от выстрелов из большинства орудий врагов."

gs_armament_modules:0 "Модули Вооружения"
gs_armament_modules_desc:0 "Модули вооружения могут предоставить прибавку к огневой мощи, полезной в любом флоте."

gs_improved_command_techniques:0 "Улучшенные Техники Командования"
gs_improved_command_techniques_desc:0 "Пускай новые вооружения и броня хороши, лучшие системы командования делают экипажи эффективнее."

###Events###
settlers.1.t:0 "Откуда мы пришли?"
settlers.1.d:0 "Каждый в пустоши может что-то рассказать о себе: каждый имеет прошлое, каждый чем-то занимается и у каждого есть планы на будущее. И мы такие же. Наша земля - одна из немногих в пустоши, где есть хоть какая-то цивилизация, земля без дикости рейдеров, работорговцев и прочих мутантов.\n\nМы - сборище несчастных душ, что нашли новый дом и собрались вместе для защиты от ужасов Пустоши, а в прошлом мы были..."
settlers.1.a:0 "Организованной группа выживших."
settlers.1.b:0 "Группой изгоев из племени."
settlers.1.c:0 "Кучкой отчаянных беженцев."

settlers.2.t:0 "Что мы делали?"
settlers.2.d:0 "Как только мы собрались вместе и осели, мы, не теряя времени, начали немедленно работать над домом для нашего общества. Недели труда ушли на укрепление нашего общества, но наша роль в Пустошах всё ещё была неясна.\n\nИ пусть у каждого из наших граждан была своя специальность, мы объединились под тем, кто был готов нас вести, и сфокусировались на..."
settlers.2.a:0 "Строительстве приличной промышленности."
settlers.2.b:0 "Расширении нашего поселения и нашей грядущей столицы."
settlers.2.c:0 "Милитаризации и обучении каждого обращению с оружием."

settlers.3.t:0 "Кто мы сейчас?"
settlers.3.d:0 "Скоро, наше скромное сообщество стало нацией. Рождение нового общества в пустошах привлекло много глаз, и за нами вскоре закрепилась некая репутация. Это привело к нашему расширению, так многие со всех уголков пустоши проходили долгие расстояния, чтобы присоединится к нашему обществу.\n\nДругие нации в Пустоши тоже заметили нас, и считают нашу деревню..."
settlers.3.a:0 "Торговым узлом."
settlers.3.b:0 "Обществом рабочих."
settlers.3.c:0 "Военной силой."

###Ideas###
GS_legacy_of_bombs:0 "Наследие Апокалипсиса"
GS_legacy_of_bombs_desc:0 "Наши предки умели жить за счёт земли и собирать всякий полезный для выживания мусор. Благодаря им у нас есть врожденная способность делать более надёжные вещи."

GS_legacy_of_tribalism:0 "Наследие Племени"
GS_legacy_of_tribalism_desc:0 "Наши предки были изгоями из далёкого племени. Хотя они были примитивными в своем понимании мира, все они были способными бойцами и наслаждались тем, чем могли."

GS_legacy_of_warlords:0 "Наследие Войн Пустоши"
GS_legacy_of_warlords_desc:0 "Наши предки были беженцами со всей Пустоши. И хоть у них не было специализированных талантов, их выдержка и изобретательность помогли им выжить."

GS_trade_hub:0 "Торговый Узел"
GS_trade_hub_desc:0 "Наше поселение стало торговым центром, к нам со всех сторон прибывают торговцы и караваны, чтобы вести свои дела. Хотя это, безусловно, принесло нам богатство и процветание, оно также имело досадную обратную сторону, сделав наш народ неподготовленным к невзгодам, столь обычными для остальной части Пустоши."

GS_industrial_city:0 "Промышленная Мощь"
GS_industrial_city_desc:0 "Наш поселок превратился в промышленный центр, большая часть наших жителей строит или работает на заводах. Many of the caps that flow into our settlement go directly towards these industrial pursuits."

GS_militant_state:0 "Воинственное Государство"
GS_militant_state_desc:0 "Наше поселение добыло себе репутацию достойного соперника. Мы готовы защищаться до последнего, хоть из-за этого нам не хватает рабочих."

GS_civ_industry_idea:0 "Фокус На Гражданском Производстве"
GS_civ_industry_idea_desc:0 "Производство потребительских товаров стало фокусом нашей экономики. Без обеспеченного населения у нас не было бы страны."

GS_civ_military_idea:0 "Фокус на Военном Превосходстве"
GS_civ_military_idea_desc:0 "Наша экономика сосредоточена на нашей армии. Если мы не можем защитить нашу страну, то у нас нет права на выживание в Пустошах."

GS_border_fortify_idea:0 "Укреплённые Границы"
GS_border_fortify_idea_desc:0 "После обширных исследований мы получили некоторые представления о том, как строить укрепления, способные защитить от врага."

GS_population_boom_idea:0 "Скачок Населения"
GS_population_boom_idea_desc:0 "Благодаря экспансии и быстрому развитию у нашего населения есть возможности для немалого роста. Уже сейчас появилось много новых семей, и мы переживаем настоящий скачок населения."

GS_scavenging_idea_1:0 "Эффективная Разборка"
GS_scavenging_idea_1_desc:0 "Благодаря вниманию к деталям мы научились вычищать подчистую все руины, не оставляя ничего."

GS_schools_idea:0 "Обязательное Образование"
GS_schools_idea_desc:0 "В нашем поселении нет места неграмотности. Каждый жеребёнок должен ходить в школу, а каждый взрослый может научиться читать."

GS_combo_ideas:0 "Эффективное Общество"
GS_combo_ideas_desc:0 "Всё наше общество работает эффективно и гладко - как один часовой механизм. Всё - от сбора хлама до получения образования - функционирует так, как должно, а наше население получает максимум пользы."

GS_des_idea_1:0 "Военная Диктатура"
GS_des_idea_1_desc:0 "Только немногие привилегированные защитники нашего общества способны управлять им."

GS_des_idea_2:0 "Военная Диктатура"
GS_des_idea_2_desc:0 "Без сильной армии наша нация падёт. Поэтому все пони, пригодные к службе, должны исполнить свой долг по оказанию помощи в совместной обороне нашей страны."

GS_vis_idea_1:0 "Дух Революции"
GS_vis_idea_1_desc:0 "Хотя многие называли их безумцами, наши лидеры - настоящие провидцы нашего времени. Они лишь стремятся сделать мир лучше."

GS_vis_idea_2:0 "Дух Революции"
GS_vis_idea_2_desc:0 "Если кто-то не готов пожертвовать всем ради общего блага, то он не желает построить лучший мир. Каждый должен быть готов отдать свою жизнь за наши цели."

GS_con_idea_1:0 "Мир и Процветание"
GS_con_idea_1_desc:0 "Уравновешенные политики одержали победу, а наши лидеры практичны и умеренны. Они стремятся лишь к процветанию и их руководство позволит достичь этих целей."

GS_con_idea_2:0 "Мир и Процветание"
GS_con_idea_2_desc:0 "Мир - наиболее предпочтительное состояние. В конце концов, он наиболее благоприятен для стимулирования экономического роста и повышения прибыли."

GS_sur_idea_1:0 "Нация-Крепость"
GS_sur_idea_1_desc:0 "За нашими стенами таятся всевозможные опасности, и вполне разумно быть осторожным. Кто знает, что скрывается в радиоактивной глуши под покровом тьмы?"

GS_sur_idea_2:0 "Нация-Крепость"
GS_sur_idea_2_desc:0 "Мы укрепили наши земли от любых захватчиков. Мы готовы отбить атаки рейдеров, работорговцев или мутантов."
