l_russian:
 LOADING_TIP_0:0 "Я знал пони, проёбы которых погубили жизни миллионов.\n- Наблюдатель, про проёбы"
 LOADING_TIP_1:0 "Ко мне поступает ещё множество сообщений. Герои сомкнули ряды от Разбитого Копыта до Хуфингтона, чтобы противостоять ужасам небес.\n- DJ Пон-3"
 LOADING_TIP_2:0 "В этот день, тебе необходимо выбрать того, кому принести Клятву. Откажись от своих мелочных целей и встань на мою сторону, возобнови свою Клятву защищать граждан Эквестрии.\n- СтилХувз Эпплснек"
 LOADING_TIP_3:0 "Это мы помогаем.\n- Лайфблум"
 LOADING_TIP_4:0 "Пони... Пони никогда не меняются.\n- Красный Глаз"
 LOADING_TIP_5:0 "Ты Литлпип, королева красочных ругательств, я права?\n- Принцесса Селестия"
 LOADING_TIP_6:0 "Меня послала Гауда.\n- Блэквинг"
 LOADING_TIP_7:0 "Давным-давно, в волшебной стране Эквестрии..."
 LOADING_TIP_8:0 "Летите, мои дети! Спасайтесь!\n- Богиня, незадолго до своей смерти"
 LOADING_TIP_9:0 "Не я буду править Эквестрией. Я уже говорил вам, я - слишком ужасен для того мира, который мы создаём. Мне в нём не место.\n- Красный Глаз"
 LOADING_TIP_10:0 "Один пони, которого я знал, говорил, что для хорошей игры в кольца нужно просто правильно прикладывать усилия. Я тоже очень люблю прикладывать.. усилия.\n- Жнец Большой Папочка"
 LOADING_TIP_11:0 "Эквестрийская пустошь требует жертв.\nОна понемногу уничтожает тебя до тех пор, пока ты больше не будешь узнавать себя.\n- Монтерей Джек"
 LOADING_TIP_12:0 "— Потому что, конечно, так оно и есть. И ты, Обитательница Стойла, конечно же видишь это более чётко, нежели большинство. Потому что мы с тобой многом похожи, не так ли?\n- Красный Глаз спрашивает Обитательницу Стойла верит ли она в то, что он монстр"
 LOADING_TIP_13:0 "Оно просто работает.\n- Тодд Говард и The_Laundry"
 LOADING_TIP_14:0 "В мире, наполненном страданиями и неопределённостью, великое утешение знать, что свет во тьме всё-таки есть."
