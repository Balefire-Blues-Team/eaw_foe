l_russian:
 LOADING_TIP_0:0 "Слово из 5 букв, обозначающее счастье: ДЕНЬГИ.\n- Мистер Крабс"
 LOADING_TIP_1:0 "Сквидвард, где ты? Прикрой меня своим лбом!\n- Мистер Крабс"
 LOADING_TIP_2:0 "Я могу придумать десять веских причин, чтобы никогда не расставаться ни с центом, парень.\n- Мистер Крабс"
 LOADING_TIP_3:0 "Я всю неделю упорно трудится, чтобы все выходные не снимать штанов.\n- Мистер Крабс"
 LOADING_TIP_4:0 "Вы все, возвращайтесь к работе! Тут вам не фабрика счастья. \n- Мистер Крабс и The_Laundry"
 LOADING_TIP_5:0 "Я хочу к мамочке, мистер Сквидвард!\n- Мистер Крабс"
 LOADING_TIP_6:0 "Деньги - это основной источник радости.\n- Мистер Крабс"
 LOADING_TIP_7:0 "Привет, я люблю деньги. \n- Мистер Крабс"
