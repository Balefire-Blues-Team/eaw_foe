l_russian:
 LOADING_TIP_0:0 "Я знал пони, проёбы которых погубили жизни миллионов.\n- Наблюдатель, про проёбы"
 LOADING_TIP_1:0 "И вот ещё доклады. Герои аж от Шеттеред Хуфа до Хуфингтона держат линию обороны от кошмаров свыше.\n- DJ Пон-3"
 LOADING_TIP_2:0 "В этот день, тебе необходимо выбрать того, кому принести Клятву. Откажись от своих мелочных целей и встань на мою сторону, возобнови свою Клятву защищать граждан Эквестрии.\n- СтилХувс Эпплснек"
 LOADING_TIP_3:0 "Это мы помогаем.\n- Лайфблум"
 LOADING_TIP_4:0 "Пони... Пони никогда не меняются.\n- Красный Глаз"
 LOADING_TIP_5:0 "Ты Литлпип, королева красочных ругательств, я права?\n- Принцесса Селестия"
 LOADING_TIP_6:0 "Меня послала Гауда.\n- Блэквинг"
 LOADING_TIP_7:0 "Давным-давно, в волшебной стране Эквестрии..."
 LOADING_TIP_8:0 "Fly, my children! Save yourselves!\n- The Goddess, shortly before her death"
 LOADING_TIP_9:0 "I’m not the one who will be ruling Equestria. I told you before, I’m too much of a monster for the world we are creating. I have no place in it.\n- Red Eye"
 LOADING_TIP_10:0 "Pony I once knew said that a good hooftoss was all simply applied leverage. Me, I love applying.. leverage.\n- Big Daddy Reaper"
 LOADING_TIP_11:0 "The Equestrian Wasteland demands sacrifices. It makes you whittle away bits of yourself until you can’t recognize you anymore. .\n- Monterey Jack"
 LOADING_TIP_12:0 "Because, of course, I am. And you, Stable Dweller, can probably see it more clearly than most. Because you and I are a lot alike, are we not?\n- Red Eye, after asking the Stable Dweller if she believed he was a monster"
 LOADING_TIP_13:0 "Оно просто работает.\n- Тодд Говард и The_Laundry"
