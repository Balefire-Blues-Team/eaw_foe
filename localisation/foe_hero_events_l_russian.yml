herostart.1.t:0 "Жительница Стойла"
herostart.1.d:0 "filler"
herostart.1.a:0 "Пусть этим займётся ИИ."
herostart.1.b:0 "Я хочу сам выбирать всё!"
herostart.1.c:0 "Пип остаётся в своём Стойле §R(Для тестирования)§!"

####################
### Lightbringer ###
####################

lpspecial.1.t:0 "Литлпип мертва"
lpspecial.1.d:0 "Она мертва."
lpspecial.1.a:0 "Вот и сказочке конец!"

lightbringer.1.title:0 "Прочь из стойла"
lightbringer.1.desc:0 "Вельвет Ремеди, поп-звезда Стойла 2, находит пароль от входной двери и покидает безопасное убежище. Влюблённая в неё Литлпип также следует за беглянкой, надеясь вернуть своего кумира обратно."
lightbringer.1.a:0 "Дальше"

lightbringer.2.title:0 "Эквестрийская пустошь"
lightbringer.2.desc:0 "Вельвет Ремеди оставила неподалёку от входа в Стойло записку с просьбой, чтобы её никто не пытался отыскать. Но Литлпип всё равно продолжает свою миссию, сомневаясь, что малополезного ученика техника по пипбаком вроде неё, да ещё и потенциальную зараженную ядами и радиацией внешнего мира, впустят обратно без Вельвет. Литлпип попадает в плен к работорговцам прямо за границей фермы "Сладкое яблоко", однако её пленители погибают в схватке против рейдеров. Литлпип и её товарищ по плену Монтерей Джек умудряются избежать боя. Позже Монтерей Джек пытается ограбить Литлпип, однако пони из Стойла не сдаётся так просто. Она сумела переиграть Джека, после чего их пути разошлись. Литлпип спряталась в заброшенном бутике "Карусель"."
lightbringer.2.a:0 "Дальше"

lightbringer.3.title:0 "Наставление"
lightbringer.3.desc:0 "Литлпип встречает спрайт-бота, маленького летающего робота в форме шара, который транслирует весёлую музыку. Такие машины нередко можно встретить в пустошах. Однако некто, называющий себя Наблюдателем, взломал этих спрайт-ботов и теперь может использовать их в качестве камер и телефонов. Наблюдатель советует Литлпип достать хорошее оружие, броню, друзей, а также руководство по выживанию в Пустоши. Наблюдатель говорит, что одна из копий книги находится прями в библиотеке Понивилля."
lightbringer.3.a:0 "Дополнительные ответвления"

lpoffshoot.1.title:0 "Наставление. Ответвление 1"
lpoffshoot.1.desc:0 "Вы прислушаетесь к спрайт-боту (Наблюдателю) или проигнорируете его?"
lpoffshoot.1.a:0 "Прислушаться к совету Наблюдателя (Каноничный выбор)"
lpoffshoot.1.b:0 "Проигнорировать Наблюдателя"

lpoffshoot.2.title:0 "Наставление. Ответвление 2"
lpoffshoot.2.desc:0 "Литлпип отправлется в библиотеку, однако обнаруживает, что рейдеры сделали это место своей базой, где они жестоко издеваются над пленниками. Она убивает рейдеров и освобождает всех выживших пленников, в том числе и косоглазую пегаску, который выглядит как зомби. После этого Литлпип надевает на себя некоторые из элементов брони рейдеров."
lpoffshoot.2.a:0 "Дальше"

lightbringer.4.title:0 "Перспектива"
lightbringer.4.desc:0 "Литлпип вламывается в здание Айроншод Файрармс и добывает Малый Макинтош, уникальный пистолет от самой Эпплджек. Наблюдатель говорит ей, что она должна найти свою добродетель. Некий принцип, которого она будет придерживаться, несмотря ни на что. Наблюдатель рассказывает, что есть особый набор добродетелей - верность, смех, щедрость, честность, доброта и магия, за которыми Литлпип следует приглядывать (или же нет, если вы игнорируете его). Харизматичный жеребец перехватывает управлением над спрайт-ботами, чтобы передать через них речь о строительстве новой Эквестрии. Чуть позже Литлпип пытается защитить караван от пегаса, которого она считает рейдером (так как он стрелял по ней). А этот самый пегас пытается защитить караван от Литлпип, которую он сам считает рейдершей, так как кобыла была облачена в характерные доспехи. Недоразумение разрешается, когда она кричит: "Стреляй в меня сколько хочешь, но если ты хоть тронешь эту семью, то я прикончу тебя!", после чего тут же теряет сознание от ран."
lightbringer.4.a:0 "Дальше"

lightbringer.5.title:0 "Каламити"
lightbringer.5.desc:0 "Пегас, которого зовут Каламити, извинился перед Литлпип, как только она пришла в сознание. Кобыла очнулась в Новой Эпплузе, городе, построенном из железнодорожных вагонов. В городе располагается служба доставки, которой управляет Дитзи Ду, та самая зомби-пленница, спасённая Литлпип от рейдеров. Она жила ещё до войны, но пегаску зацепил взрыв жар-бомбы, из-за чего она стала гулем. Опытный единорог-телекинетик предложил научить Литлпип более эффективно использовать единственное доступное ей заклинание, если она разберётся с монстрами в Стойле 24. Каламити присоединился к ней, чтобы загладиться свою вину. В Стойле 24 проводился социальный эксперимент по приказу компании Стойл-Тек: там вовсю пропагандировалось превосходство жеребцов и идеи шовинизма, а также был широко распространён пересмотр истории. Почти все жители стойла были убиты химерами. Этих гибридов кошек и змей с осиными яйцекладами случайно создала кобылка-единорог, по неосторожности сплавив воедино трёх различных животных. Монстр заразил Каламити, и Литлпип отважно преодолела полный монстров атриум, чтобы достать лекарство, которое пони Стойла синтезировали в свои последние дни. В этом ей помог одноразовый прибор под названием стелсбак, временно сделавший её невидимой. В процессе этого Литлпип разбросала взрывчатку по всему Стойлу и на выходе сумела подорвать её, разрушив всю структуру."
lightbringer.5.a:0 "Дальше"

lightbringer.6.title:0 "Суть дела"
lightbringer.6.desc:0 "Литлпип изучила запись, которую она раздобыла в офисе смотрителя Стойла 24. На кассете была записана речь вице-президента Стойл-Тек Скуталу, в которой та рассказала, что в стойлах проводятся различные социальные эксперименты в попытке найти новую, более лучшую форму общества, что сможет избежать проблем довоенной Эквестрии. Жители Новой Эпплузы сказали, что жеребца с радио, желающего "построить новую Эквестрию", зовут Красный Глаз. Также по радио в Новой Эппллузе можно услышать передачи ди-джея Pon3. В основном на его частоте передаётся музыка, иногда прерываемая выпусками новостей. В последнем таком сообщении ди-джей рассказал про то, как Литлпип убила рейдеров в Понивилле и спасла Дитзи. Позже она узнала, что Эпплуза - это город работорговцев, который торгует прочими товарами с Новой Эпплузой. Каламити дал Литлпип праздничные минталки, которые повысили интеллект единорожки, так что ей не составило труда убедить пони, которые таскали поезд, помочь ей спасти рабов Эпплузы. Каламити занял снайперскую позицию на окраине Эпплузы, а Литлпип пробралась в город и нашла там статуэтку Эпплджек с выгравированной на её основании надписью "Будь сильной!". Когда она взяла статуэтку, то сразу почувствовала прилив сил и уверенности. Литлпип столкнулась с какими-то работорговцами и прикончила их. Затем она отыскала Вельвет Ремеди, которая пела перед толпой работорговцев."
lightbringer.6.a:0 "Дальше"

lightbringer.7.title:0 "Вельвет Ремеди"
lightbringer.7.desc:0 "Работорговцы выходят на след Литлпип, но она скрывается от них и получает возможность поговорить с Вельвет в её комнате. На самом деле та добровольно работает на работорговцев, но в основном использует свои медицинские навыки и знания для помощи рабам, насколько это возможно. Литлпип спасает Вельвет, а чуть позже они пробираются к клеткам для рабов, где Литлпип начинает взламывать замки. Тут на сцене внезапно появляется аликорн, которая пытается убить героев, но Литлпип с помощью телекинеза поднимает товарный вагон и бросает его в аликорна, убивая свою противницу. После этого спасённые рабы и друзья Литлпип садятся на ожидающий их поезд."
lightbringer.7.a:0 "Дальше"

lightbringer.8.title:0 "Сход с рельс"
lightbringer.8.desc:0 "Работорговцы нападают на уезжающий поезд, поэтому Каламити сажает всех освобождённых рабов в отдельный вагон и отсоединяет его, оставляя работорговцев сражаться с героями и управляющими поездом пони. Работорговцы убивают тянущих поезд пони, но к этому времени он уже миновал вершину горного перевала, и теперь катится под гору. Герои убивают работорговцев, после чего Каламити уносит Вельвет в безопасное место, а затем ловит Литлпип, когда поезд сходит с рельс на крутом повороте. Литлпип убеждает Наблюдателя послать жителей Новой Эппллузы на помощь освобождённым рабам."
lightbringer.8.a:0 "Дальше"
lightbringer.8.b:0 "Литлпип умирает"

lightbringer.9.title:0 "Мораль истории"
lightbringer.9.desc:0 "Литлпип не смогла взломать сейф в разбившемся воздушном вагоне, поэтому она прибегла к помощи праздничных минталок, которые помогли ей с лёгкостью справиться с замком. Каламити в ответ на вопрос про других пегасов рассказал, что после удара мегазаклинаний выжившие пегасы закрыли облаками небо и продолжили развивать свою цивилизацию вдали от поверхности, объединившись в Великий Анклав Пегасов. С их действиями и связана постоянная облачность над пустошами. Наблюдатель объяснял, что он послал Литлпип в библиотеку в надежде на то, что она поможет пленникам. Литлпип увидела несколько рекламных щитов "министерств" и расспросила Наблюдателя о них. Голос из спрайт-бота ответил ей, что Селестия особенно трепетно относилась к группе из шести героинь и отреклась от трона, когда война начала становиться всё более жестокой. Луна, занявшая престол Эквестрии, видела в этой группе своих спасителей, а не жеребят, и поставила их во главе собственных правительственных министерств. Наши герои провели ночь на ферме камней, единственной обитательницей которой была просто одержимая Пинки Пай весёлая кобылка по имени Пинки Белл. Оказалась, что её ненамеренные действия привели к гибели её семьи от копыт рэкетиров. После этого Белл попыталась быть как можно более похожей на Пинки Пай. Единорожка старалась всегда быть счастливой и подражать манерам Пинки. Она построила музей в честь своего кумира, изменила имя с Сильвер Белл на Пинки Белл, покрасила шкуру в розовый цвет и даже отпилила свой собственный рог. Вельвет вступила с ней в спор."
lightbringer.9.a:0 "Дополнительные ответвления"

lpoffshoot.3.title:0 "Мораль истории. Ответвление 1"
lpoffshoot.3.desc:0 "У Пинки Белл есть заначка праздничных минталок, к которым уже пристрастилась Литлпип. Вы украдёте их?"
lpoffshoot.3.a:0 "Оставить их (Каноничный выбор)"
lpoffshoot.3.b:0 "Украсть их"

lpoffshoot.4.title:0 "Мораль истории. Ответвление 2"
lpoffshoot.4.desc:0 "Разобравшись с минталками, Пип рыскает вокруг и находит в сарае неразорвавшуюся жар-бомбу"
lpoffshoot.4.a:0 "Дальше"

lightbringer.10.title:0 "Коррекция курса"
lightbringer.10.desc:0 "На ферму камней прибыли жители Новой Эпплузы. Дитзи Ду взяла с собой Сильвер Белл, а остальные забрали жар-бомбу. Нашим героям было запрещено входить в Новую Эпплузу за то, что они стали врагами старой. Грифина Гаудина Грознопёрая послала Литлпип и Каламити украсть гроссбух Дэдайса из превращённой в форт тюрьмы. По слухам, этот Дэдайс работает на таинственного мистера Топаза. Гаудина оставила Вельвет у себя в качестве гарантии выполнения задания. Некогда сама Свити Белл пела в этой тюрьме для поддержки морального духа, а в сейфе, где хранились некоторые её вещи, Литлпип нашла ещё одну редкую статуэтку с надписью "Будь непоколебима!". Это восстановило часть её магической энергии, которую она почти истощила, излишне злоупотребляя магией."
lightbringer.10.a:0 "Дальше"

lightbringer.11.title:0 "Группировки"
lightbringer.11.desc:0 "Литлпип крадёт гроссбух с помощью найденного ею стелсбака. Она слышит, как Дэдайс приказывает своим охранникам удостовериться, что работорговцы Красного Глаза, которые собираются напасть на форт, успешно проникли внутрь. Наши герои воссоединяются, Гауда получает гроссбух, и узнаёт, что именно Дэдайс управлял рэкетирами, напавшими на фермы камней. Он даже лично приказал рэкетирам совершить убийства. Гауда хочет, чтобы он умер."
lightbringer.11.a:0 "Дальше"

lightbringer.12.title:0 "Путь продолжается"
lightbringer.12.desc:0 "Гауда пытается нанять Литлпип, дабы прикончить Дэдайса. Единорожка готова взяться за эту работу, хотя Вельвет и не в восторге от этого. Литлпип планировала оставить Гауду во главе этого форта в надежде, что когда-нибудь он превратится в настоящий город. Когда Литлпип вернулась в форт, Дэдайс дал ей задание убить Гауду. Та предложила план: устроить концерт Вельвет Ремеди, во время которого она выстрелит в голову Гауде, но промахнётся мимо Дэдайса, попав в стол. Так все будут думать, что работорговцы пытались убить обоих местных лидеров. Перед концертом Дэдайс сказал Литлпип, что под сценой заложена взрывчатка, которую один из его помощников немедленно взорвёт, если Литлпип нарушит условия сделки и выстрелит не туда, куда они договорились. Литлпип телекинезом толкает Вельвет за кулисы, а затем убивает Дэдайса и намеренно промахивается мимо Гауды. Вскоре на форт нападают работорговцы. Наши герои исследуют глубины форта и находят там Мистера Топаза, который на самом деле оказался драконом. Он планировал уйти в долгую спячку, но для этого ему нужно было хорошенько наестся. По приказу Мистера Топаза Дэдайс и его головорезы охотились на пони с пустошей и приводили их к себе на базу, чтобы потом те стали пищей для дракона. Та же участь ожидала и работорговцев. Однако Литлпип и Каламити сумели совместными усилиями убить дракона."
lightbringer.12.a:0 "Встать на сторону Гауды (Каноничный выбор)"
lightbringer.12.b:0 "Встать на сторону Мистера Топаза"
lightbringer.12.c:0 "Литлпип умирает"

lightbringer.13.title:0 "Голоса из прошлого"
lightbringer.13.desc:0 "Литлпип находит шар памяти, с помощью которого можно просматривать память и все физические ощущения существа, чьи воспоминания были записаны. Как только единорог касается этого шара магией, то он теряет контроль над своим телом и должен досмотреть запись до конца, прежде чем снова стать свободным. В записи с шара Литлпип видит как Флаттершай выступает перед своим министерством с речью, в которой заявляет, что у неё есть новый проект, который положит конец войне. Наши герои направляются в Мэйнхеттен, где Литлпип надеется встретиться с ди-джеем Pon-3 и получить от него необходимую информацию, прежде чем заняться рабовладельческой империей Красного Глаза. Они находят небесного бандита, довоенный автобус, способный летать по воздуху с помощью пегаса. Если его починить, то можно будет намного проще и быстрее перемещаться над пустошами. Каламити всегда носил боевое седло, которое скрывало его знак отличия. Но пегасу пришлось снять его, после чего Каламити рассказал, что он был заклеймён знаком отличия, аналогичным знаку Рэйнбоу Дэш, прямо поверх своего собственно. Так Великий Анклав Пегасов помечает тех, кто покидает их ряды, чтобы помогать жителям поверхности. После этого внезапно появляются трое аликорнов и нападают на героев."
lightbringer.13.a:0 "Дальше"

lightbringer.14.title:0 "Стилхувз"
lightbringer.14.desc:0 "Посреди схватки появляется пони в силовой броне и убивает двух аликорнов из гранатомёта. Третья вовремя поднимает магический щит и повреждает силовую броню. Литлпип принимает очередную порцию минталок, аккуратно хватает шар памяти телекинезом и швыряет его в аликорна как гранату. Аликорн пытается телекинезом отбросить "гранату", но против воли начинает просматривать записанную память, после чего её щит падает. Литлпип легко приканчивает свою противницу, а потом разговаривает с пони в силовой броне, которого зовут Стилхувз. Его броня может самостоятельно восстанавливаться, но её матрица заклинаний была повреждена. Литлпип соглашается починить доспех, но у неё нет нужного инструмента. Стилхувз говорит, что его можно найти в близлежащем Стойле 29. Литлпип и её друзья входят в Стойло и обнаруживают, что оно управлялась мощнейшим суперкомпьютером "Крестоносец". К сожалению, он убил всех жителей, так как водяной талисман Стойла был поврежден. Качество водоснабжения начало неуклонно падать, и программа заставила компьютер сокращать население Стойла, чтобы оставаться в рамках текущей эффективности системы жизнеобеспечения. В комнате Винил Скретч нашлись интересные музыкальные записи, а Литлпип сумела приготовить себе новую порцию минталок."
lightbringer.14.a:0 "Дальше"
lightbringer.14.b:0 "Литлпип умирает"

lightbringer.15.title:0 "Шёпот во тьме"
lightbringer.15.desc:0 "На следующее утро Литлпип просыпается и слышит, как Стилхувз весьма убедительно доказывает Каламити, что она и Велвет - агенты, меняющие местную политику в угоду какому-то могущественному работодателю. Стилхувз заявляет, что присоединяется к группе в их походе. Ди-джей Pon-3 передает по радио новости, в которых рассказывает, что шериф башни Тенпони - Грим Стар - пытается уничтожить группу гулей, которые пытались проникнуть в башню. Несмотря на слова Стилхувза, Каламити говорит Литлпип, что доверяет ей. Литлпип просматривает шар памяти из хижины Стилхувза и видит, как Эпплджек анонсирует завершение проекта стальных рейнджеров глазами её кольтфренда. Группа входит в штаб-квартиру "Четырёх звёзд", довоенной транспортной компании. Эта компания готовилась к отражению вторжения силовых структур, а её сотрудники сумели убить нескольких стальных рейнджеров в вестибюле."
lightbringer.15.a:0 "Дальше"

lightbringer.16.title:0 "Башни"
lightbringer.16.desc:0 ""Четыре звезды" сотрудничали с зебрами и уничтожили Мэйнхеттен с помощью небольшой жар-бомбы, которую они тайно доставили контрабандой. Литлпип ловит себя на мысли, что хочет попробовать минталки не для того, чтобы решить какую-то сложную проблему, а чтобы снова испытать приятные эмоции. Группа входит в башню Тенпони, прибежище высокомерного высшего класса прямо посреди пустошей. Однако именно из этого места можно связаться с ди-джеем Pon-3. Монтерей Джек держит в этом месте свою сырную лавку, и Литлпип обвиняет его в попытке грабежа. На спор подошёл местный охранник, и Монтерей Джек открыто признал, что он действительно пытался ограбить Литлпип. Он заявил, что просто пытался выжить. В башне Тенпони грабёж карается казнью, поэтому Монтеря арестовывают и готовятся отдать под суд. Литлпип знакомится с Хомейдж, помощницей ди-джея Pon-3. Только вот её новая знакомая раскрывает, что именно она является этим таинственным ди-джеем и использует заклинание для изменения голоса. Так никто в башне не соотносит её с ди-джеем, и она может невозбранно говорить по радио что угодно. Сама башня Тенпони ещё до войны принадлежала Министерству Тайных Наук, так что у Хомейдж есть доступ к камерам, расположенных на высоких башнях, пронзающих облака, что разбросаны по всей Эквестрии. Ей не хватает доступа в башню Филлидельфии, которую удерживает под своим контролем Красный Глаз."
lightbringer.16.a:0 "Дальше"

lightbringer.17.title:0 "Злодей из пьесы"
lightbringer.17.desc:0 "Литлпип отдаёт Хомейдж найденную в Стойле 29 музыку, и натыкается на Вельвет в местной клинике, которая предоставляет услуги по борьбе с наркотической зависимостью. Литлпип не находит себе места и жаждет выяснить, в какую игру с ней играет Монтерей Джек. Она использует минталки, что уговорить охранников пропустить её к камере Джека. Монтерей рассказывает ей, что он признался в содеянном, потому что решил, что не позволит пустоши разрушить всё хорошее в нем. Он видел, как подобное случилось с многими, и поэтому решил сохранить свою добродетель - честность - любой ценой. Хомейдж очень обрадовалась новой музыке, так как у неё было весьма немного треков для трансляции по радио. Она попросила Литлпип достать немного музыки авторства Свити Белль из штаб-квартиры "Алый Скакун", скутерной компании, купленной Скуталу ещё до войны. А она, в свою очередь, может дать им регулятор потока, который поможет небесному бандиту снова летать."
lightbringer.17.a:0 "Дальше"

lpoffshoot.5.title:0 "Злодей из пьесы. Ответвление 1"
lpoffshoot.5.desc:0 "Группа прибывает в штаб-квартиру "Алого Скакуна", где и сталкивается со стаей мантикор на нижних этажах. Их контролирует сумасшедший доктор-гуль, который проводит эксперименты на пони Гуттервилля, дабы найти лекарство от порчи. Этот побочный магический эффект во многом схож с радиацией, но попавшие под его воздействие пони умирают или мутируют гораздо быстрее."
lpoffshoot.5.a:0 "Убить гуля (Каноничный выбор)"
lpoffshoot.5.b:0 "Пусть гуль продолжает свои эксперименты"

lpoffshoot.6.title:0 "Гуттервиль затих"
lpoffshoot.6.desc:0 "Гуттервиль уничтожен и теперь мы контролируем их территорию."
lpoffshoot.6.a:0 "Ладно"

lightbringer.18.title:0 "Неестественные причины"
lightbringer.18.desc:0 "Хомейдж говорит, что современные стальные рейнджеры теперь лишь накапливают технологии и никому не помогают. Потом она и Литлпип идут на свидание. Литлпип расспрашивает Стилхувза о стальных рейнджерах, и он рассказывает, что среди рейнджеров есть некоторые разногласия относительно того, верны ли они Министерству Военных Технологий или же принципам кобылы, которая возглавляла это учреждение ещё до войны. Группа направляется к разрушенной Башне Подковы, услышав сигнал бедствия от группы грифонов. Каламити немного отклонился от пути, чтобы убить нескольких рейдеров. Группа сражается с аликорнами в башне. Когда Стилхувз падает в радиоактивную воду, он отказывается от антирадина, так как на самом деле он является гулем, а радиация ему не только не вредит, но также позволяет восстанавливаться от травм. Литлпип не может взломать замок в сейфе и пытается прибегнуть к помощи минталок, но её ловит Вельвет. На крыше они встречают грифонов, заблокированных мощным щитом аликорна. Аликорны искали коды к сейфу в штаб-квартире Министерства Стиля. В там хранится опасная Чёрная Книга, полная заклинаний по некромантии. Щит аликорна пал под плотным и сосредоточенным огнём группы. Новое крыло аликорнов начинает преследовать друзей Литлпип и грифонов. Литлпип по-прежнему находится под действием минталок, но впервые не может придумать решение. На сцене появляется Каламити, он заманивает аликорнов к зоне отгрузки фейерверков и подрывает её."
lightbringer.18.a:0 "Дальше"
lightbringer.18.b:0 "Литлпип умирает"

lightbringer.19.title:0 "Предательство"
lightbringer.19.desc:0 "Литлпип узнает, что некоторые гули пытались захватить башню Тенпони, широко известную своими анти-гульими настроениями. Они хотели заплатить Блэквинг, лидеру грифонов, спасённых группой, чтобы та запустила в башню орду одичавших гулей, которые живут в туннелях под этим строением. Блэквинг отказалась от такой работы. Эта грифина верна наёмничьему духу когтей и пытается заплатить группе за своё спасение огромной пушкой. Литлпип отказывается от этого оружия и говорит, что вместо этого они будут должны её группе услугу. Наблюдатель соглашается свести Блэквинг с Гаудой, если Литлпип достанет ему кое-что от ди-джея Pon-3: драгоценный камень, который функционирует как шар памяти. Вельвет видит жар-феникса, рождённого в пламени взрыва жар-бомбы. Литлпип планирует спасти Монтерей Джека, парализовав его и вынеся жеребца из башни Тенпони с помощью стелсбака. После того, как Литлпип создаёт на верстаке нужную ей пушку для оглушения, Вельвет оглушает её саму и отправляет на принудительное лечение от зависимости. Литлпип приходит в сознание на утро после казни Монтерей Джека. Она слышит, что Стилхувз отправился в обслуживающие туннели, и бросается вниз. Там она обнаруживает, что Стилхувз не только убедился, что никто больше не сможет открыть двери этих туннелей, но и убил шерифа Грим Стара, скормив его диким гулям."
lightbringer.19.a:0 "Дальше"

lightbringer.20.title:0 "Кобыла, за которую стоит бороться"
lightbringer.20.desc:0 "Стилхувз ловко смог избежать ответственности за убийство. Он даже представил Грим Стара героем, который пожертвовал собой ради спасения всей башни Тенпони. Литлпип спускает почти все свои минталки в унитаз, но не может избавиться от последней упаковки. К ней подходит Хомейдж помогает сделать последний шаг. Они поднимаются в студию Хомейдж и та готовит для Литлпип особенный ужин. Две кобылы проводят ночь вместе, и Литлпип соглашается предоставить Хомейдж доступ к камерам и радиопередатчикам башни Филлидельфии. Хомейдж даёт Литлпип статуэтку Пинки Пай и та начинает чувствовать мир более чётко и ясно. Потом Хомейдж показывает Литлпип странный пистолет, который упал с неба и может испарять свои цели. По её словам зебры думают, что звёзды являются жуткими чудовищами, которые получают удовольствие от страданий и конфликтов обычных существ. Хомейдж считает, что в их легендах может быть зерно истины. Литлпип передаёт Хомейдж просьбу Наблюдателя (если вы прислушались к нему) и та отдаёт драгоценный камень. Наблюдатель посылает спрайт-бота, чтобы забрать драгоценный камень, но Литлпип настаивает на личной доставке этого предмета. Каламити поднимает небесного бандита в воздух. Пегас рассказывает Литтлпип про суть проекта Флаттершай, который должен был положить конец войны: она создала мегазаклинания и передала их обеим сторонам."
lightbringer.20.a:0 "Дальше (Каноничный выбор)"
lightbringer.20.b:0 "Дальше (без Наблюдателя)"

lightbringer.21.title:0 "The Heart Of Twilight Sparkle"
lightbringer.21.desc:0 "Watcher directs them to Dragon Mountain. When they arrive, he walks out. He's Spike. Littlepip asks Spike why he doesn't help out in the Wasteland. Spike takes her aside by herself and shows her Gardens of Equestria, a megaspell in a Crusader Maneframe that would be powered by the Elements of Harmony and cleanse Equestria of radiation and taint, making the land fertile again. Spike's been trying to bring together a group of friends with the right virtues for two hundred years. He hasn't been outside killing raiders and such because he's been defending Gardens of Equestria from potential threats like Steel Rangers and the Enclave. They return to the group and Spike's stories of the Mane Six before the war are interrupted by Enclave soldiers who want to arrest Calamity. Spike disintegrates one and the rest leave. Velvet asks what all those towers are for. Spike says they're for the Single Pony Project, whatever that is. Calamity says the Enclave uses them to grow crops in clouds."
lightbringer.21.a:0 "Next"

lightbringer.22.title:0 "The Earth Pony Way"
lightbringer.22.desc:0 "Fillydelphia was Equestria's industrial hub. To get there, the Sky Bandit will fly over hellhound territory. Hellhounds, tainted Diamond Dogs, go through rock as if it's water and have claws so sharp they pierce standard alicorn shields. Littlepip enters a memory orb from a power plant and sees Ministry of Wartime Technology higher-ups agreeing that it's time to arrange Applejack's retirement."
lightbringer.22.a:0 "Next"

lightbringer.23.title:0 "Patterns Of Behavior"
lightbringer.23.desc:0 "Steel Rangers meet the group in Fillydelphia's suburbs. One Steel Ranger tells SteelHooves that many Rangers would follow him in his devotion to Applejack over the Ministry. Littlepip asks SteelHooves why he joined the group. He came to assess Stable 2's threat level and stayed to be good again. Littlepip enters an orb from SteelHooves's pre-war safe-deposit box, seeing him murder Applejack's chauffeur, who was in on the elevator conspiracy. Once the memory finishes, she learns SteelHooves had declined a promotion to Elder a few years back to avert a Steel Ranger civil war."
lightbringer.23.a:0 "Next"

lightbringer.24.title:0 "Dances Of Light And Shadow"
lightbringer.24.desc:0 "Littlepip enters another of SteelHooves's orbs, seeing Fluttershy use a healing megaspell on a battlefield, helping both sides and saving SteelHooves's life. Rainbow Dash tells Fluttershy off since it forces them to refight the battle. Fillydelphia's Steel Ranger elder asks Littlepip to enter an orb. It shows Rarity trying to sell Applejack on a scheme to make indestructible soul jar armor. Applejack vehemently objects and Rarity backs down. The elder was using it in an argument with SteelHooves, thinking it showed Applejack not caring about troops' lives. The elder has a mission for Littlepip: destroy Red Eye's research on bypass spells, which let enchanted objects ignore a specific material, e.g. bullets and Steel Ranger armor. Littlepip plans to enter Red Eye's domain alone, disguised as a slave. SteelHooves and Calamity tell the story of Canterlot's fall: the city filled with necromantic pink cloud that made objects fuse into each other, Celestia and Luna kept a shield around the city to contain the cloud and let people evacuate the surrounding area, and they died. Littlepip attaches a transmitter to her PipBuck to call Calamity when she needs to leave. While she's after the bypass spell research, the rest of the group plans to get Homage her tower access."
lightbringer.24.a:0 "Next"

lightbringer.25.title:0 "Generous Souls"
lightbringer.25.desc:0 "Littlepip joins Red Eye's slave force. Red Eye gives a speech in person. He's a stable dweller cyberpony. Littlepip finds some guards abusing some slave bullies and she kills the guards. While fleeing through a Ministry of Morale fun farm mirror house, she sees a mirror reflecting a version of herself that's bloodied and in raider armor. She gives up her escape when a bunch of foals in one of Red Eye's "train the next generation of elites" schools pull guns on her. An alicorn floats an illusory grenade towards her that surrounds a memory orb, and Littlepip falls for her own trick. The memory orb is from Pinkie Pie, whose PTM-enhanced Pinkie Sense tells her that Littlepip is watching when she feels her hoof burning. After speaking to Red Eye face to face, Littlepip gets sent to the arena, where Xenith the zebra is champion."
lightbringer.25.a:0 "Offshoot Events"

lpoffshoot.7.title:0 "Generous Souls 1"
lpoffshoot.7.desc:0 "While speaking to Red Eye, he asks: \"Do you think I’m a monster?\""
lpoffshoot.7.a:0 "\"Yes.\" (Historical)"
lpoffshoot.7.b:0 "\"No.\""

lpoffshoot.8.title:0 "Generous Souls 2a"
lpoffshoot.8.desc:0 "Red Eye says “Because, of course, I am. And you, Stable Dweller, can probably see it more clearly than most. Because you and I are a lot alike, are we not.”, before sending Littlepip to the Pit arena"
lpoffshoot.8.a:0 "Next"

lpoffshoot.9.title:0 "Generous Souls 2b"
lpoffshoot.9.desc:0 "Red Eye seems taken aback, “That is suprising, coming from you; But of course, I am. And you, Stable Dweller, should see it more clearly than most. Because you and I are a lot alike”, before sending Littlepip to the Pit arena"
lpoffshoot.9.a:0 "Next"

lightbringer.26.title:0 "Xenith"
lightbringer.26.desc:0 "Littlepip knocks Xenith out by telekinetically choking her. She escapes the cage by surrounding it with radioactive goo to obscure the guards' aim, telekinetically picking the lock on top of the cage, and levitating herself out. She brings Xenith and her transmitter is shot. Littlepip kills an alicorn who's filled with power from radiation. Red Eye and Littlepip have a chat. Red Eye wants Littlepip to kill the Goddess, who telepathically controls the alicorns. He plans to ascend to godhood and control the sun, moon, and weather. Once he's a god he wants Littlepip to benevolently rule his empire. If Littlepip doesn't kill the Goddess, he says he'll kill her friends in the tower. The rest of the group in the Single Pony Project tower contact Red Eye. They've set up Homage's access, defeated his capturing force, and captured his right-hand griffin for bargaining. Red Eye was talking about Tenpony Tower, though. He has the balefire bomb from New Appleloosa and isn't afraid to use it."
lightbringer.26.a:0 "Next"

lightbringer.27.title:0 "Distress Signals"
lightbringer.27.desc:0 "Xenith joins the group. DJ Pon-3 warns the group that there's trouble close to home. The group visits Fillydelphia Steel Rangers headquarters again, formerly Stable-Tec headquarters. Littlepip enters a memory orb showing the Princesses approving Stable designer Apple Bloom's design for Luna's magic academy. SteelHooves and Xenith tell what happened at the academy: some zebra refugees tried to get care in the school, didn't respond to questions since they didn't know the language, and were almost exterminated when the matron panicked and briefly activated defenses. One zebra with a stealth cloak and a pink cloud bomb killed everyone in the school. After the massacre, Princess Celestia abdicated and the war really got serious, partly since most in the Zebra Empire thought Princess Luna was Nightmare Moon. The group heads to Stable 2 on Homage's warning and finds Steel Rangers invading the Stable."
lightbringer.27.a:0 "Next"

lightbringer.28.title:0 "Hour Of The Wolf"
lightbringer.28.desc:0 "The invading Rangers are slaughtering the Stable's inhabitants. SteelHooves uses the Stable's PA system to ask them to rebel and stop the atrocity. Some do rebel but the other Rangers seal them off in part of the Stable. The loyalists almost win but Gawd's griffins come to the rescue, hidden by invisibility cloaks. Records show Applejack made it into the Stable, had a foal, and died of old age. SteelHooves leaves to command the rebel Rangers."
lightbringer.28.a:0 "Next"
lightbringer.28.b:0 "Littlepip dies"

lpoffshoot.10.title:0 "Hour Of The Wolf 1"
lpoffshoot.10.desc:0 "Some Steel Rangers took SteelHooves' plea to heart, and are rebelling against the old ways of the Steel Rangers"
lpoffshoot.10.a:0 "Okay"

lightbringer.29.title:0 "Racing Apotheosis"
lightbringer.29.desc:0 "They go to Tenpony Tower, now surrounded by Red Eye troops, where a secret society descended from the Ministry of Arcane Science reveals itself to Littlepip. They run the place behind the scenes and have a megaspell chamber that needs direct sunlight on itself and a target area to bombard the target area with as many and as intense sunlight laser beams as they want. It can't be used since the sky is always overcast. The heroes travel to the Goddess's headquarters, a Ministry of Arcane Science research facility in hellhound territory. They learn that Twilight Sparkle wanted to build an army of alicorns to win the war, so she worked with her ministry to make a potion to transform ponies into alicorns. Trixie was the first test subject, but rather than taking a painstakingly measured dose, she fell into a vat when a megaspell hit the building. Afterwards she started forcing the potion into other ponies and assimilating them, starting with Twilight Sparkle. Littlepip realizes that Red Eye wants to use the alicorn potion to become a god. The Goddess wants Littlepip to get her the Black Book. Xenith, being a zebra, is immune to her telepathy."
lightbringer.29.a:0 "Next"

lightbringer.30.title:0 "Hunters And Prey"
lightbringer.30.desc:0 "Littlepip scans a map of the research facility into her PipBuck. Calamity observes that the taint-filled valley might act as a massive telepathic amplifier for the Goddess. Hellhounds ambush the alicorns by wonder-gluing magical energy mines to the underside of the landing pad. Velvet anesthetizes a painfully dying alicorn. She uses a disintegration ward spell on the team, which saves Calamity when a hellhound shoots a hole through his wing. The group heads to a hellhound town with a pre-war hospital so they can get medical supplies and fly away. Tainted plants dump spores on Littlepip, transferring taint to her. The Enclave had visited the hellhound town, and they built a failed sonic remote control for hellhounds."
lightbringer.30.a:0 "Next"
lightbringer.30.b:0 "Littlepip dies"

lightbringer.31.title:0 "Life Interuppted"
lightbringer.31.desc:0 "While bagging a pile of loot in the hospital, Littlepip notices a PTM tin was in that pile, and moves on without discarding it. They find the supplies they were after and heal Calamity's wing. Hospital records reveal that taint is the alicorn potion, administered at wrong doses or to the wrong species. The group visits Gawd for some reason. In Tenpony Tower, Littlepip wakes up from another addiction treatment after she used a PTM to convince Red Eye to do something. Her memory is full of holes in recent times. She had them removed into memory orbs by Tenpony doctor Life Bloom so the Goddess can't read her mind and see how she plans to kill her when she returns with the Black Book."
lightbringer.31.a:0 "Next"

lightbringer.32.title:0 "Conversations in the Calm Before"
lightbringer.32.desc:0 "Tenpony's secret society takes Littlepip's memory orbs so they can evaluate her. Most of Red Eye's troops leave from around Tenpony Tower."
lightbringer.32.a:0 "Next"

lightbringer.33.title:0 "Crusaders"
lightbringer.33.desc:0 "A dying Steel Ranger elder tries to upload his brain into Stable 29's Crusader Maneframe. Littlepip stops him by using the override codes Scootaloo gave a top Stable pony in case the maneframe went crazy. (That pony was one of the first to die.)"
lightbringer.33.a:0 "Next"

lightbringer.34.title:0 "Edge Of Night"
lightbringer.34.desc:0 "The elder is put in stasis for use in a prisoner exchange with Manehattan Steel Rangers. SteelHooves rejoins the group for the occasion and to help them survive Canterlot while retrieving the Black Book. There's another danger besides pink cloud: the city's transmitters broadcast a lethal necromantic signal. Another rebel Ranger takes command for the time being. The group finds hospitality in a friendly Manehattan community, Arbu. The Steel Rangers try to kill the group instead of negotiating with them, and the group kills their powered armor troops. When Littlepip learns they're keeping two water talismans for themselves, the group tries to negotiate for them, but a fight breaks out and the other Rangers are slaughtered save two. Littlepip finds pony meat being processed in Arbu and immolates everyone in the settlement who has a mark showing they've eaten from their first kill. DJ Pon-3 reports that Littlepip may be evil."
lightbringer.34.a:0 "Next"

lightbringer.35.title:0 "Cold Dawn Light"
lightbringer.35.desc:0 "The group leaves with Arbu's children and those who refused cannibalism. They deliver them to Friendship City, but the city's guards won't let Littlepip approach. DJ Pon-3 gets more information and sets the record straight."
lightbringer.35.a:0 "Next"

lightbringer.36.title:0 "The Very Strange Tale of Midnight Shower"
lightbringer.36.desc:0 "The group comes to Glyphmark, a zebra town where slavers took all the adults. Since then foals have been banishing each new foal to get the zebra cutie mark equivalent. Alicorns have kidnapped some of the foals and taken them to Zebratown, a pre-war ghetto. Zebratown is right below Canterlot, and is contaminated with pink cloud. The pink cloud cuts off the Goddess's signal and the alicorns are hostile. Littlepip learns that zebras launched the megaspells because they believed ponies would kill them all if they won. The alicorns kidnapped the zebras to study their telepathic immunity. Nearly all the captives live to be rescued. The group fixes Glyphmark's drug lab (so they'll have something to trade) and repairs military robots lying around the town to act as guards. Xenith stays to teach the foals survival skills."
lightbringer.36.a:0 "Next"

lightbringer.37.title:0 "In The Shadow Of The Ministries"
lightbringer.37.desc:0 "The rest of the group goes into Canterlot, aiming for the Ministry of Image HQ on Ministry Walk. Alicorns infest the area, so the group makes dashes from building to building. Littlepip finds a Fluttershy statuette in the Ministry of Peace HQ. They get the Black Book from the Ministry of Image HQ as planned. Littlepip goes into the castle and triggers a spell to turn the dragon who guards the Royal Treasury, who has eaten the gems composing the pink cloud producing megaspell, into a mouse. A shield around the headquarter's control center has a genetics-checking bypass spell for the Cutie Mark Crusaders, and admits Velvet since she's Sweetie Belle's direct descendant. Inside is a box of memory orbs marked with a burning hoof--the sign that Littlepip is watching. Littlepip watches the orbs. The Single Pony Project, designed by Stable-Tec, was built to control the weather and change the seasons under one pony's control, letting pegasi focus on the war effort. The group leaves Canterlot by going over a waterfall and lands in Zebratown."
lightbringer.37.a:0 "Next"

lightbringer.38.title:0 "Peace In Our Time"
lightbringer.38.desc:0 "Velvet encounters raiders and kills them. The group goes to the outskirts of hellhound territory. Red Eye's troops are there, now dead, killed by alicorns. Littlepip goes alone to the Goddess and stalls her. An alarm comes up on her PipBuck: "Run. Balefire bomb detonation in 43 minutes." Littlepip comprehends her own plan: She took an invisibility cloak from Gawd's griffins, used PTMs to convince Red Eye to use his balefire bomb on the Goddess, and had Xenith plant the balefire bomb while cloaked. Littlepip leaves the Black Book to its doom. Grand Pegasus Enclave diplomats arrive, offering the Goddess an alliance. After taking evasive maneuvers through a pool of alicorn potion, Littlepip goes into a bomb shelter designed to withstand a megaspell. One large explosion later, the Enclave hijack the radio waves, declaring that they are coming to save Equestria."
lightbringer.38.a:0 "Next"

lightbringer.39.title:0 "This Coming Storm"
lightbringer.39.desc:0 "Twilight Sparkle, possessing an alicorn, saves Littlepip. Ditzy, powered up on radiation from the recent detonation, brings Littlepip back to her friends. A hellhound kills SteelHooves. The rebel Rangers, now calling themselves Applejack's Rangers as SteelHooves wished, hold a funeral. The group sees the Enclave destroy Canterlot in the distance. Littlepip, Calamity, and Ditzy meet an old Dashite who shows them a recording from the Ministry of Awesome HQ: Rainbow Dash bringing the memory orbs for Littlepip after the war and rigging the place to set off alarms in every Ministry of Awesome hub if anyone went in there again so that if Littlepip arrived she'd know. That means that the Enclave thought surfacers were after Ministry of Awesome technology, specifically the Single Pony Project, their only source of food. They then tried to set the Goddess against Red Eye, who they blamed for the intrusion, but when Littlepip killed their diplomats (including a High Council member) it was war. The group gets captured by the Enclave. The Enclave, who aim to end Red Eye's empire, attack New Appleloosa in retribution for their giving him the balefire bomb. The group arrives in time to intervene."
lightbringer.39.a:0 "Next"

lightbringer.40.title:0 "Sonic Rad-Boom"
lightbringer.40.desc:0 "Still irradiated up, Ditzy pulls off a sonic radboom, crashing the attacking Enclave aircraft and peeling away the clouds for miles around. Enclave troops come in to depopulate the village, but get called away to reseal the clouds. Homage broadcasts a call to resistance from a Single Pony Project tower she hijacked. Enclave troops arrive to kill her, but only find a recording playing and a bomb made from a star blaster battery. They're vaporized. Watcher tells Littlepip that the Wonderbolts, the Enclave's premier assassins, are after her for using the balefire bomb--and they have her PipBuck tag ID from a terminal she clumsily hacked, so they know where she is at all times."
lightbringer.40.a:0 "Next"

lightbringer.41.title:0 "Towards Hope"
lightbringer.41.desc:0 "Gawd's twin kids join the group to help them fight the Enclave. Velvet's back, having decided that only helping people who deserve it isn't the point of helping people. Littlepip realizes that Velvet is Kindness and Calamity is Loyalty. Calamity plans to use Life Bloom's memory magic to show his story to the Wonderbolts, hoping that they'll join him once they find the truth. The group gets the Enclave's invasion schedule from their temporary comm post at the top of a skyscraper. Gawd's son dies in the process. The group heads to the Everfree Forest, hoping the environment will nullify the Wonderbolts' flight advantage."
lightbringer.41.a:0 "Next"

lightbringer.42.title:0 "Into Fire And Darkness"
lightbringer.42.desc:0 "The Wonderbolts finally get out of committee and come to kill Littlepip. Fluttershy is an Everfree tree, transformed by killing joke, a more malicious and mobile strain of poison joke. Velvet takes a wounded hellhound in as a patient."
lightbringer.42.a:0 "Next"

lightbringer.43.title:0 "Kingdom Of The Blind"
lightbringer.43.desc:0 "Littlepip lets drop that she asked Watcher to gather some particular people in his cave. An Enclave aircraft en route to Red Eye's Everfree base gets taken down by something the Enclave calls "the demon" broadcasting the Canterlot lethal necromantic signal. The group uses a couple of Gawd's invisibility cloaks and Littlepip's recharging invisibility device to hitch a ride on the Enclave air battleship spearheading the attack. They go down into Red Eye's base, where Littlepip gets seperated from the group and meets Red Eye. He has the alicorn potion ready and asks her to join him in becoming a god to save the world from itself and guide people into goodness. Also present is Calamity's brother Autumn Leaf, an Enclave general, who Red Eye also invites to join him as a god."
lightbringer.43.a:0 "Decline (Historical)"
lightbringer.43.b:0 "Join the New Unity"

lightbringer.44.title:0 "Galvanize"
lightbringer.44.desc:0 "Littlepip tells her friends she wants to control the Single Pony Project and roll away the cloud layer, bringing back the sun and forcing the pegasi down to the surface Then the Enclave's lies would be clear and most pegasi would start helping their fellow ponies, rather than trying to kill everyone they think might take what little they have of the Single Pony Project (and thus agriculture) away from them. Her friends object to the part of this plan where she goes behind an incredibly strong force field, enters a coma-like state, and is separated from everyone who loves her, but they agree that it has to be done. Alicorns come to Velvet since she relieved an alicorn's pain once and ask her to help them by making male alicorns so their species can survive. She agrees to do it eventually. The group goes to the nearest Applejack's Rangers base and brings some rangers to Watcher. Lots of old friends are there, including Ditzy and Gawd. Gawd plans to build New Canterlot and bring Equestria under the rule of a republic once the war is over."
lightbringer.44.a:0 "Next"

lightbringer.45.title:0 "Galvanize"
lightbringer.45.desc:0 "Littlepip tells everyone the plan: some, including the Applejack's Rangers, will guard Gardens of Equestria, some, including Spike, will make a surgical strike at the Single Pony Project, and some will arrange for Tenpony Tower to use their megaspell on the armies approaching Fillydelphia, preventing the Enclave from destroying Red Eye's industrial progress. Gawd's griffins clear the clouds over part of Manehattan. Ditzy soaks up radiation from Fillydelphia's centuries-old ground zero and radbooms over the city, clearing the clouds. The megaspell is cast and sunlight lasers destroy both sides' more devastating equipment, leaving them just with infantry. The force field around the Single Pony Project, which even the Enclave can't penetrate, was set to only allow Rainbow Dash and the Princesses passage. Littlepip thinks that since she's mostly alicorn and has a perfect image of Dash's soul, she can get through. She can't. Remembering Pinkie's requirement of facing the fire, Littlepip calls Spike over and asks him to burn her. He refuses. Littlepip reveals Twilight Sparkle's fate to him. He disintegrates her. She dies."
lightbringer.45.a:0 "Next"

lightbringer.46.title:0 "The Virtue Of Littlepip"
lightbringer.46.desc:0 "Littlepip realizes that her virtue is sacrifice. The mirror reflecting her soul showed the moment she was willing to give herself up for the caravan while fighting "raider" Calamity. She's rematerialized inside the Single Pony Project building. As she suspected, she's been sent to Princess Celestia through Spike's teleportation magic. Celestia fled Canterlot once Luna died and, knowing that she was dying, uploaded her mind and poured her soul into the Single Pony Project's Crusader Maneframe. Rainbow Dash had the maneframe disconnected from weather control since she hated the mind-in-a-computer stuff, so Celestia could only watch the Wasteland through the tower cameras. Littlepip sends a message to Spike telling him what's happened by the magic Celestia always used to send Spike letters, cast through the maneframe's spell matrix."
lightbringer.46.a:0 "Next"
