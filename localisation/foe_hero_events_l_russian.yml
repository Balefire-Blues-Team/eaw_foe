herostart.1.t:0 "Обитательница Стойла"
herostart.1.desc:0 "Приключение Литлпип окажет невероятное воздействие на судьбу этого региона пустоши. Решения единорожки из Стойла затронут всех её жителей от Разбитого Копыта до Единства Богини. Последствия её действий могут буквально изменить мир. Поэтому вы должны решить, как именно пройдёт её приключение."
herostart.1.a:0 "Пусть этим займётся ИИ. §G(Рекомендовано)§!"
herostart.1.b:0 "Я хочу сам выбирать всё!"
herostart.1.c:0 "ИИ будет принимать случайные решения"
herostart.1.d:0 "Пип останется в своём Стойле §R(Для разработчиков)§!"

lightbringer_simple_ai_tt:0 "§GРекомендуется для тех, кто играет в Balefire Blues в первый раз§!\n\n§LИИ направит Литлпип по заранее определённому пути во время§! §YЦепочки событий Дарительницы Света§!"
lightbringer_player_tt:0 "§GРекомендуется для тех, кто уже не раз играл в Balefire Blues§!\n\n§LИгрок получит полный контроль над тем, как будет осуществляться§! §YЦепочка событий Дарительницы Света§!"
lightbringer_random_ai_tt:0 "§GРекомендуется для любых игроков!§!\n\n§LИИ будет выбирать полуслучайные варианты во время§! §YЦепочки событий Дарительницы Света§!"
lightbringer_devmode_tt:0 "§RПолностью отключит цепочку событий Дарительницы Света§!"

herostart.2.t:0 "Меню ИИ Дарительницы Света"
herostart.2.desc:0 "Выберите, по которому пути ИИ следует направить обитательницу Стойла.\n\n§RЕсли вы новичок в этом моде, то рекомендуется выбрать вариант \"Fallout: Equestria\"!§R"
herostart.2.a:0 "Fallout: Equestria §Y(Каноничный вариант)§!"
herostart.2.b:0 "Под откос"
herostart.2.c:0 "Исковерканная доброта"
herostart.2.d:0 "Павшая защитница"

lightbringer_ai_path_canon_tt:0 "§GРекомендуется для тех, кто играет в Balefire Blues в первый раз§!\n\n§LПриключение Литлпип будет следовать канону фанфика Fallout: Equestria. Единорожка из стойла будет спасать пони пустоши и бороться с силами зла!§!\n\n§OЗатронутые страны:§!§Y\n[RED.GetNameWithFlag]\n[SHA.GetNameWithFlag]\n[UNI.GetNameWithFlag]\n[NEV.GetNameWithFlag]\n[FSR.GetNameWithFlag]\n[TEN.GetNameWithFlag]\n[GUT.GetNameWithFlag]"
lightbringer_ai_path_early_death_tt:0 "§GРекомендуется для тех игроков, которые не хотят, чтобы эта цепочка событий мешала их игре§!\n\n§LЛитлпип умрёт в попытке спасти Вельвет Ремеди и рабов из Старой Эпплузы. Её приключение прервётся прежде, чем оно действительно могло бы начаться.§!\n\n§OЗатронутые страны:§!§Y\nНет!§!"
lightbringer_ai_path_evil_tt:0 "§LПо мере того, как Литлпип будет продолжать своё приключение, она с каждым днём всё сильнее будет понимать, что для пустоши надежды уже нет. Она превратится в апатичную тень кобылы, которая некогда покинула Стойло 2. В конце концов, движимая исковерканной добродетелью доброты единорожка присоединится к Красному Глазу и охотно войдёт в его Новое Единство...§!\n\n§OЗатронутые страны:§!§Y\n[RED.GetNameWithFlag]\n[SHA.GetNameWithFlag]\n[UNI.GetNameWithFlag]\n[FSR.GetNameWithFlag]\n[TEN.GetNameWithFlag]\n[GUT.GetNameWithFlag]"
lightbringer_ai_path_late_death_tt:0 "§LЛитлпип будет продолжать своё приключение как обычно, пока не попытается выступить против Красного Глаза. Единорожка окажется между опасностями Вечнодикого леса, стеной пламени и лучшей ударной группой Анклава. Обитательница Стойла не переживёт этих испытаний и не сумеет завершить свою миссию.§!\n\n§OЗатронутые страны:§!§Y\n[SHA.GetNameWithFlag]\n[UNI.GetNameWithFlag]\n[FSR.GetNameWithFlag]\n[TEN.GetNameWithFlag]\n[GUT.GetNameWithFlag]"

####################
### Lightbringer ###
####################

lpspecial.1.title:0 "Дарительница света"
lpspecial.1.desc:0 "Из дальних уголков пустоши поступили известия о преждевременной смерти Литлпип — знаменитой кобылы-единорога из Стойла 2, найденной мёртвой несколько дней назад.\n\nКобыла, начавшая зарабатывать в своих путешествиях по пустоши хорошую репутацию, похоже, в конце концов встретила свою кончину. Литлпип прославилась своей самоотверженностью и стойкостью характера, а её смерть, несомненно, содрогнёт всю Эквестрию. Пускай причина смерти её до сих пор неизвестна, Обитательница Стойла была известна и дорога многим, и её будет не хватать товарищам, а также тем, кому она помогла за время своего путешествия. Что же это будет значить для поклонников этой мелкой кобылки и многих фракций, которым она помогла — остаётся неизвестным, но вполне возможно, что пустошь Эквестрии потеряла единственную пони, которая могла спасти её от себя самой."
lpspecial.1.a:0 "Ещё одна пони пала жизнью пустоши..."

lightbringer.1.title:0 "Побег из стойла"
lightbringer.1.desc:0 "Вельвет Ремеди, поп-звезда Стойла 2, находит пароль от входной двери и покидает безопасное убежище. Влюблённая в неё Литлпип также следует за беглянкой, надеясь вернуть своего кумира обратно."
lightbringer.1.a:0 "Дальше"

lightbringer.2.title:0 "Пустошь Эквестрии"
lightbringer.2.desc:0 "Вельвет Ремеди оставила неподалёку от входа в Стойло записку с просьбой, чтобы её никто не пытался отыскать. Но Литлпип всё равно продолжает свою миссию, сомневаясь, что малополезного ученика техника по пипбаком вроде неё, да ещё и потенциальную зараженную ядами и радиацией внешнего мира, впустят обратно без Вельвет. Литлпип попадает в плен к работорговцам прямо за границей фермы "Сладкое яблоко", однако её пленители погибают в схватке против рейдеров. Литлпип и её товарищ по плену Монтерей Джек умудряются избежать боя. Позже Монтерей Джек пытается ограбить Литлпип, однако пони из Стойла не сдаётся так просто. Она сумела переиграть Джека, после чего их пути разошлись. Литлпип спряталась в заброшенном бутике "Карусель"."
lightbringer.2.a:0 "Дальше"

lightbringer.3.title:0 "Напутствие"
lightbringer.3.desc:0 "Литлпип встречает спрайт-бота, маленького летающего робота в форме шара, который транслирует весёлую музыку. Такие машины нередко можно встретить в пустошах. Однако некто, называющий себя Наблюдателем, взломал этих спрайт-ботов и теперь может использовать их в качестве камер и телефонов. Наблюдатель советует Литлпип достать хорошее оружие, броню, друзей, а также руководство по выживанию в Пустоши. Наблюдатель говорит, что одна из копий книги находится прями в библиотеке Понивилля."
lightbringer.3.a:0 "Дополнительные ответвления"

lpoffshoot.1.title:0 "Напутствие. Ответвление 1"
lpoffshoot.1.desc:0 "Вы прислушаетесь к спрайт-боту (Наблюдателю) или проигнорируете его?"
lpoffshoot.1.a:0 "Прислушаться к совету Наблюдателя (Каноничный выбор)"
lpoffshoot.1.b:0 "Проигнорировать Наблюдателя"

lpoffshoot.2.title:0 "Напутствие. Ответвление 2"
lpoffshoot.2.desc:0 "Литлпип отправлется в библиотеку, однако обнаруживает, что рейдеры сделали это место своей базой, где они жестоко издеваются над пленниками. Она убивает рейдеров и освобождает всех выживших пленников, в том числе и косоглазую пегаску, который выглядит как зомби. После этого Литлпип надевает на себя некоторые из элементов брони рейдеров."
lpoffshoot.2.a:0 "Дальше"

lightbringer.4.title:0 "Перспектива"
lightbringer.4.desc:0 "Литлпип вламывается в здание Айроншод Файрармс и добывает Малый Макинтош, уникальный пистолет от самой Эпплджек. Наблюдатель говорит ей, что она должна найти свою добродетель. Некий принцип, которого она будет придерживаться, несмотря ни на что. Наблюдатель рассказывает, что есть особый набор добродетелей - верность, смех, щедрость, честность, доброта и магия, за которыми Литлпип следует приглядывать (или же нет, если вы игнорируете его). Харизматичный жеребец перехватывает управлением над спрайт-ботами, чтобы передать через них речь о строительстве новой Эквестрии. Чуть позже Литлпип пытается защитить караван от пегаса, которого она считает рейдером (так как он стрелял по ней). А этот самый пегас пытается защитить караван от Литлпип, которую он сам считает рейдершей, так как кобыла была облачена в характерную броню. Недоразумение разрешается, когда она кричит: "Стреляй в меня сколько хочешь, но если ты хоть тронешь эту семью, то я прикончу тебя!", после чего тут же теряет сознание от ран."
lightbringer.4.a:0 "Дальше"

lightbringer.5.title:0 "Каламити"
lightbringer.5.desc:0 "Пегас, которого зовут Каламити, извинился перед Литлпип, как только она пришла в сознание. Кобыла очнулась в Новой Эпплузе, городе, построенном из железнодорожных вагонов. В городе располагается служба доставки, которой управляет Дитзи Ду, та самая зомби-пленница, спасённая Литлпип от рейдеров. Она жила ещё до войны, но пегаску зацепил взрыв жар-бомбы, из-за чего она стала гулем. Опытный единорог-телекинетик предложил научить Литлпип более эффективно использовать единственное доступное ей заклинание, если она разберётся с монстрами в Стойле 24. Каламити присоединился к ней, чтобы загладиться свою вину. В Стойле 24 проводился социальный эксперимент по приказу компании Стойл-Тек: там вовсю пропагандировалось превосходство жеребцов и идеи шовинизма, а также был широко распространён пересмотр истории. Почти все жители стойла были убиты химерами. Этих гибридов кошек и змей с осиными яйцекладами случайно создала кобылка-единорог, по неосторожности сплавив воедино трёх различных животных. Монстр заразил Каламити, и Литлпип отважно преодолела полный монстров атриум, чтобы достать лекарство, которое пони Стойла синтезировали в свои последние дни. В этом ей помог одноразовый прибор под названием стелсбак, временно сделавший её невидимой. В процессе этого Литлпип разбросала взрывчатку по всему Стойлу и на выходе сумела подорвать её, разрушив всю структуру."
lightbringer.5.a:0 "Дальше"

lightbringer.6.title:0 "Чистая правда"
lightbringer.6.desc:0 "Литлпип изучила запись, которую она раздобыла в офисе смотрителя Стойла 24. На кассете была записана речь вице-президента Стойл-Тек Скуталу, в которой та рассказала, что в стойлах проводятся различные социальные эксперименты в попытке найти новую, более лучшую форму общества, что сможет избежать проблем довоенной Эквестрии. Жители Новой Эпплузы сказали, что жеребца с радио, желающего "построить новую Эквестрию", зовут Красный Глаз. Также по радио в Новой Эппллузе можно услышать передачи ди-джея Пон3. В основном на его частоте передаётся музыка, иногда прерываемая выпусками новостей. В последнем таком сообщении ди-джей рассказал про то, как Литлпип убила рейдеров в Понивилле и спасла Дитзи. Позже она узнала, что Эпплуза - это город работорговцев, который торгует прочими товарами с Новой Эпплузой. Каламити дал Литлпип праздничные минталки, которые повысили интеллект единорожки, так что ей не составило труда убедить пони, которые таскали поезд, помочь ей спасти рабов Эпплузы. Каламити занял снайперскую позицию на окраине Эпплузы, а Литлпип пробралась в город и нашла там статуэтку Эпплджек с выгравированной на её основании надписью "Будь сильной!". Когда она взяла статуэтку, то сразу почувствовала прилив сил и уверенности. Литлпип столкнулась с какими-то работорговцами и прикончила их. Затем она отыскала Вельвет Ремеди, которая пела перед толпой работорговцев."
lightbringer.6.a:0 "Дальше"

lightbringer.7.title:0 "Вельвет Ремеди"
lightbringer.7.desc:0 "Работорговцы выходят на след Литлпип, но она скрывается от них и получает возможность поговорить с Вельвет в её комнате. На самом деле та добровольно работает на работорговцев, но в основном использует свои медицинские навыки и знания для помощи рабам, насколько это возможно. Литлпип спасает Вельвет, а чуть позже они пробираются к клеткам для рабов, где Литлпип начинает взламывать замки. Тут на сцене внезапно появляется аликорн, которая пытается убить героев, но Литлпип с помощью телекинеза поднимает товарный вагон и бросает его в аликорна, убивая свою противницу. После этого спасённые рабы и друзья Литлпип садятся на ожидающий их поезд."
lightbringer.7.a:0 "Дальше"

lightbringer.8.title:0 "Под откос"
lightbringer.8.desc:0 "Работорговцы нападают на уезжающий поезд, поэтому Каламити сажает всех освобождённых рабов в отдельный вагон и отсоединяет его, оставляя работорговцев сражаться с героями и управляющими поездом пони. Работорговцы убивают тянущих поезд пони, но к этому времени он уже миновал вершину горного перевала, и теперь катится под гору. Герои убивают работорговцев, после чего Каламити уносит Вельвет в безопасное место, а затем ловит Литлпип, когда поезд сходит с рельс на крутом повороте. Литлпип убеждает Наблюдателя послать жителей Новой Эппллузы на помощь освобождённым рабам."
lightbringer.8.a:0 "Дальше"
lightbringer.8.b:0 "Литлпип умирает"

lightbringer.9.title:0 "Мораль истории"
lightbringer.9.desc:0 "Литлпип не смогла взломать сейф в разбившемся воздушном вагоне, поэтому она прибегла к помощи праздничных минталок, которые помогли ей с лёгкостью справиться с замком. Каламити в ответ на вопрос про других пегасов рассказал, что после удара мегазаклинаний выжившие пегасы закрыли облаками небо и продолжили развивать свою цивилизацию вдали от поверхности, объединившись в Великий Анклав Пегасов. С их действиями и связана постоянная облачность над пустошами. Наблюдатель объяснял, что он послал Литлпип в библиотеку в надежде на то, что она поможет пленникам. Литлпип увидела несколько рекламных щитов "министерств" и расспросила Наблюдателя о них. Голос из спрайт-бота ответил ей, что Селестия особенно трепетно относилась к группе из шести героинь и отреклась от трона, когда война начала становиться всё более жестокой. Луна, занявшая престол Эквестрии, видела в этой группе своих спасителей, а не жеребят, и поставила их во главе собственных правительственных министерств. Наши герои провели ночь на ферме камней, единственной обитательницей которой была просто одержимая Пинки Пай весёлая кобылка по имени Пинки Белл. Оказалась, что её ненамеренные действия привели к гибели её семьи от копыт рэкетиров. После этого Белл попыталась быть как можно более похожей на Пинки Пай. Единорожка старалась всегда быть счастливой и подражать манерам Пинки. Она построила музей в честь своего кумира, изменила имя с Сильвер Белл на Пинки Белл, покрасила шкуру в розовый цвет и даже отпилила свой собственный рог. Вельвет вступила с ней в спор."
lightbringer.9.a:0 "Дополнительные ответвления"

lpoffshoot.3.title:0 "Мораль истории. Ответвление 1"
lpoffshoot.3.desc:0 "У Пинки Белл есть заначка праздничных минталок, к которым уже пристрастилась Литлпип. Вы украдёте их?"
lpoffshoot.3.a:0 "Оставить их (Каноничный выбор)"
lpoffshoot.3.b:0 "Украсть их"

lpoffshoot.4.title:0 "Мораль истории. Ответвление 2"
lpoffshoot.4.desc:0 "Разобравшись с минталками, Пип рыскает вокруг и находит в сарае неразорвавшуюся жар-бомбу"
lpoffshoot.4.a:0 "Дальше"

lightbringer.10.title:0 "Коррекция курса"
lightbringer.10.desc:0 "На ферму камней прибыли жители Новой Эпплузы. Дитзи Ду взяла с собой Сильвер Белл, а остальные забрали жар-бомбу. Нашим героям было запрещено входить в Новую Эпплузу за то, что они стали врагами старой. Грифина Гаудина Грознопёрая послала Литлпип и Каламити украсть гроссбух Дэдайса из превращённой в форт тюрьмы. По слухам, этот Дэдайс работает на таинственного мистера Топаза. Гаудина оставила Вельвет у себя в качестве гарантии выполнения задания. Некогда сама Свити Белл пела в этой тюрьме для поддержки морального духа, а в сейфе, где хранились некоторые её вещи, Литлпип нашла ещё одну редкую статуэтку с надписью "Будь непоколебима!". Это восстановило часть её магической энергии, которую она почти истощила, излишне злоупотребляя магией."
lightbringer.10.a:0 "Дальше"

lightbringer.11.title:0 "Фракции"
lightbringer.11.desc:0 "Литлпип крадёт гроссбух с помощью найденного ею стелсбака. Она слышит, как Дэдайс приказывает своим охранникам удостовериться, что работорговцы Красного Глаза, которые собираются напасть на форт, успешно проникли внутрь. Наши герои воссоединяются, Гауда получает гроссбух, и узнаёт, что именно Дэдайс управлял рэкетирами, напавшими на фермы камней. Он даже лично приказал рэкетирам совершить убийства. Гауда хочет, чтобы он умер."
lightbringer.11.a:0 "Дальше"

lightbringer.12.title:0 "Нужно продолжать"
lightbringer.12.desc:0 "Гауда пытается нанять Литлпип, дабы прикончить Дэдайса. Единорожка готова взяться за эту работу, хотя Вельвет и не в восторге от этого. Литлпип планировала оставить Гауду во главе этого форта в надежде, что когда-нибудь он превратится в настоящий город. Когда Литлпип вернулась в форт, Дэдайс дал ей задание убить Гауду. Та предложила план: устроить концерт Вельвет Ремеди, во время которого она выстрелит в голову Гауде, но промахнётся мимо Дэдайса, попав в стол. Так все будут думать, что работорговцы пытались убить обоих местных лидеров. Перед концертом Дэдайс сказал Литлпип, что под сценой заложена взрывчатка, которую один из его помощников немедленно взорвёт, если Литлпип нарушит условия сделки и выстрелит не туда, куда они договорились. Литлпип телекинезом толкает Вельвет за кулисы, а затем убивает Дэдайса и намеренно промахивается мимо Гауды. Вскоре на форт нападают работорговцы. Наши герои исследуют глубины форта и находят там Мистера Топаза, который на самом деле оказался драконом. Он планировал уйти в долгую спячку, но для этого ему нужно было хорошенько наестся. По приказу Мистера Топаза Дэдайс и его головорезы охотились на пони с пустошей и приводили их к себе на базу, чтобы потом те стали пищей для дракона. Та же участь ожидала и работорговцев. Однако Литлпип и Каламити сумели совместными усилиями убить дракона."
lightbringer.12.a:0 "Встать на сторону Гауды (Каноничный выбор)"
lightbringer.12.b:0 "Встать на сторону Мистера Топаза"
lightbringer.12.c:0 "Литлпип умирает"

lightbringer.13.title:0 "Голоса из прошлого"
lightbringer.13.desc:0 "Литлпип находит шар памяти, с помощью которого можно просматривать память и все физические ощущения существа, чьи воспоминания были записаны. Как только единорог касается этого шара магией, то он теряет контроль над своим телом и должен досмотреть запись до конца, прежде чем снова стать свободным. В записи с шара Литлпип видит как Флаттершай выступает перед своим министерством с речью, в которой заявляет, что у неё есть новый проект, который положит конец войне. Наши герои направляются в Мэйнхеттен, где Литлпип надеется встретиться с ди-джеем Пон3 и получить от него необходимую информацию, прежде чем заняться рабовладельческой империей Красного Глаза. Они находят небесного бандита, довоенный автобус, способный летать по воздуху с помощью пегаса. Если его починить, то можно будет намного проще и быстрее перемещаться над пустошами. Каламити всегда носил боевое седло, которое скрывало его знак отличия. Но пегасу пришлось снять его, после чего Каламити рассказал, что он был заклеймён знаком отличия, аналогичным знаку Рэйнбоу Дэш, прямо поверх своего собственно. Так Великий Анклав Пегасов помечает тех, кто покидает их ряды, чтобы помогать жителям поверхности. После этого внезапно появляются трое аликорнов и нападают на героев."
lightbringer.13.a:0 "Дальше"

lightbringer.14.title:0 "Стилхувз"
lightbringer.14.desc:0 "Посреди схватки появляется пони в силовой броне и убивает двух аликорнов из гранатомёта. Третья вовремя поднимает магический щит и повреждает силовую броню. Литлпип принимает очередную порцию минталок, аккуратно хватает шар памяти телекинезом и швыряет его в аликорна как гранату. Аликорн пытается телекинезом отбросить "гранату", но против воли начинает просматривать записанную память, после чего её щит падает. Литлпип легко приканчивает свою противницу, а потом разговаривает с пони в силовой броне, которого зовут Стилхувз. Его броня может самостоятельно восстанавливаться, но её матрица заклинаний была повреждена. Литлпип соглашается починить броню, но у неё нет нужного инструмента. Стилхувз говорит, что его можно найти в близлежащем Стойле 29. Литлпип и её друзья входят в Стойло и обнаруживают, что оно управлялась мощнейшим суперкомпьютером "Крестоносец". К сожалению, он убил всех жителей, так как водяной талисман Стойла был поврежден. Качество водоснабжения начало неуклонно падать, и программа заставила компьютер сокращать население Стойла, чтобы оставаться в рамках текущей эффективности системы жизнеобеспечения. В комнате Винил Скретч нашлись интересные музыкальные записи, а Литлпип сумела приготовить себе новую порцию минталок."
lightbringer.14.a:0 "Дальше"
lightbringer.14.b:0 "Литлпип умирает"

lightbringer.15.title:0 "Шёпот во тьме"
lightbringer.15.desc:0 "На следующее утро Литлпип просыпается и слышит, как Стилхувз весьма убедительно доказывает Каламити, что она и Вельвет - агенты, меняющие местную политику в угоду какому-то могущественному работодателю. Стилхувз заявляет, что присоединяется к группе в их походе. Ди-джей Пон3 передает по радио новости, в которых рассказывает, что шеф башни Тенпони - Грим Стар - пытается уничтожить группу гулей, которые пытались проникнуть в башню. Несмотря на слова Стилхувза, Каламити говорит Литлпип, что доверяет ей. Литлпип просматривает шар памяти из хижины Стилхувза и видит, как Эпплджек анонсирует завершение проекта стальных рейнджеров глазами её кольтфренда. Группа входит в штаб-квартиру "Четырёх звёзд", довоенной транспортной компании. Эта компания готовилась к отражению вторжения силовых структур, а её сотрудники сумели убить нескольких стальных рейнджеров в вестибюле."
lightbringer.15.a:0 "Дальше"

lightbringer.16.title:0 "Башни"
lightbringer.16.desc:0 ""Четыре звезды" сотрудничали с зебрами и уничтожили Мэйнхеттен с помощью небольшой жар-бомбы, которую они тайно доставили контрабандой. Литлпип ловит себя на мысли, что хочет попробовать минталки не для того, чтобы решить какую-то сложную проблему, а чтобы снова испытать приятные эмоции. Группа входит в башню Тенпони, прибежище высокомерного высшего класса прямо посреди пустошей. Однако именно из этого места можно связаться с ди-джеем Пон3. Монтерей Джек держит в этом месте свою сырную лавку, и Литлпип обвиняет его в попытке грабежа. На спор подошёл местный охранник, и Монтерей Джек открыто признал, что он действительно пытался ограбить Литлпип. Он заявил, что просто пытался выжить. В башне Тенпони грабёж карается казнью, поэтому Монтеря арестовывают и готовятся отдать под суд. Литлпип знакомится с Хомейдж, помощницей ди-джея Пон3. Только вот её новая знакомая раскрывает, что именно она является этим таинственным ди-джеем и использует заклинание для изменения голоса. Так никто в башне не соотносит её с ди-джеем, и она может невозбранно говорить по радио что угодно. Сама башня Тенпони ещё до войны принадлежала Министерству Тайных Наук, так что у Хомейдж есть доступ к камерам, расположенных на высоких башнях, пронзающих облака, что разбросаны по всей Эквестрии. Ей не хватает доступа в башню Филлидельфии, которую удерживает под своим контролем Красный Глаз."
lightbringer.16.a:0 "Дальше"

lightbringer.17.title:0 "Главный злодей"
lightbringer.17.desc:0 "Литлпип отдаёт Хомейдж найденную в Стойле 29 музыку, и натыкается на Вельвет в местной клинике, которая предоставляет услуги по борьбе с наркотической зависимостью. Литлпип не находит себе места и жаждет выяснить, в какую игру с ней играет Монтерей Джек. Она использует минталки, что уговорить охранников пропустить её к камере Джека. Монтерей рассказывает ей, что он признался в содеянном, потому что решил, что не позволит пустоши разрушить всё хорошее в нем. Он видел, как подобное случилось с многими, и поэтому решил сохранить свою добродетель - честность - любой ценой. Хомейдж очень обрадовалась новой музыке, так как у неё было весьма немного треков для трансляции по радио. Она попросила Литлпип достать немного музыки авторства Свити Белль из штаб-квартиры "Алый Скакун", скутерной компании, купленной Скуталу ещё до войны. А она, в свою очередь, может дать им регулятор потока, который поможет небесному бандиту снова летать."
lightbringer.17.a:0 "Дальше"

lpoffshoot.5.title:0 "Главный злодей. Ответвление 1"
lpoffshoot.5.desc:0 "Группа прибывает в штаб-квартиру "Алого Скакуна", где и сталкивается со стаей мантикор на нижних этажах. Их контролирует сумасшедший доктор-гуль, который проводит эксперименты на пони Гаттервилля, дабы найти лекарство от порчи. Этот побочный магический эффект во многом схож с радиацией, но попавшие под его воздействие пони умирают или мутируют гораздо быстрее."
lpoffshoot.5.a:0 "Убить гуля (Каноничный выбор)"
lpoffshoot.5.b:0 "Пусть гуль продолжает свои эксперименты"

lpoffshoot.6.title:0 "Гаттервиль затих"
lpoffshoot.6.desc:0 "Гаттервиль уничтожен и теперь мы контролируем их территорию."
lpoffshoot.6.a:0 "Ладно"

lightbringer.18.title:0 "Неестественные причины"
lightbringer.18.desc:0 "Хомейдж говорит, что современные стальные рейнджеры теперь лишь накапливают технологии и никому не помогают. Потом она и Литлпип идут на свидание. Литлпип расспрашивает Стилхувза о стальных рейнджерах, и он рассказывает, что среди рейнджеров есть некоторые разногласия относительно того, верны ли они Министерству Военных Технологий или же принципам кобылы, которая возглавляла это учреждение ещё до войны. Группа направляется к разрушенной Башне Подковы, услышав сигнал бедствия от группы грифонов. Каламити немного отклонился от пути, чтобы убить нескольких рейдеров. Группа сражается с аликорнами в башне. Когда Стилхувз падает в радиоактивную воду, он отказывается от антирадина, так как на самом деле он является гулем, а радиация ему не только не вредит, но также позволяет восстанавливаться от травм. Литлпип не может взломать замок в сейфе и пытается прибегнуть к помощи минталок, но её ловит Вельвет. На крыше они встречают грифонов, заблокированных мощным щитом аликорна. Аликорны искали коды к сейфу в штаб-квартире Министерства Стиля. В там хранится опасная Чёрная Книга, полная заклинаний по некромантии. Щит аликорна пал под плотным и сосредоточенным огнём группы. Новое крыло аликорнов начинает преследовать друзей Литлпип и грифонов. Литлпип по-прежнему находится под действием минталок, но впервые не может придумать решение. На сцене появляется Каламити, он заманивает аликорнов к зоне отгрузки фейерверков и подрывает её."
lightbringer.18.a:0 "Дальше"
lightbringer.18.b:0 "Литлпип умирает"

lightbringer.19.title:0 "Предательство"
lightbringer.19.desc:0 "Литлпип узнает, что некоторые гули пытались захватить башню Тенпони, широко известную своими анти-гульими настроениями. Они хотели заплатить Блэквинг, лидеру грифонов, спасённых группой, чтобы та запустила в башню орду одичавших гулей, которые живут в туннелях под этим строением. Блэквинг отказалась от такой работы. Эта грифина верна наёмничьему духу когтей и пытается заплатить группе за своё спасение огромной пушкой. Литлпип отказывается от этого оружия и говорит, что вместо этого они будут должны её группе услугу. Наблюдатель соглашается свести Блэквинг с Гаудой, если Литлпип достанет ему кое-что от ди-джея Пон3: драгоценный камень, который функционирует как шар памяти. Вельвет видит жар-феникса, рождённого в пламени взрыва жар-бомбы. Литлпип планирует спасти Монтерей Джека, парализовав его и вынеся жеребца из башни Тенпони с помощью стелсбака. После того, как Литлпип создаёт на верстаке нужную ей пушку для оглушения, Вельвет оглушает её саму и отправляет на принудительное лечение от зависимости. Литлпип приходит в сознание на утро после казни Монтерей Джека. Она слышит, что Стилхувз отправился в обслуживающие туннели, и бросается вниз. Там она обнаруживает, что Стилхувз не только убедился, что никто больше не сможет открыть двери этих туннелей, но и убил шефа Грим Стара, скормив его диким гулям."
lightbringer.19.a:0 "Дальше"

lightbringer.20.title:0 "За кулисами"
lightbringer.20.desc:0 "Стилхувз ловко смог избежать ответственности за убийство. Он даже представил Грим Стара героем, который пожертвовал собой ради спасения всей башни Тенпони. Литлпип спускает почти все свои минталки в унитаз, но не может избавиться от последней упаковки. К ней подходит Хомейдж помогает сделать последний шаг. Они поднимаются в студию Хомейдж и та готовит для Литлпип особенный ужин. Две кобылы проводят ночь вместе, и Литлпип соглашается предоставить Хомейдж доступ к камерам и радиопередатчикам башни Филлидельфии. Хомейдж даёт Литлпип статуэтку Пинки Пай и та начинает чувствовать мир более чётко и ясно. Потом Хомейдж показывает Литлпип странный пистолет, который упал с неба и может испарять свои цели. По её словам зебры думают, что звёзды являются жуткими чудовищами, которые получают удовольствие от страданий и конфликтов обычных существ. Хомейдж считает, что в их легендах может быть зерно истины. Литлпип передаёт Хомейдж просьбу Наблюдателя (если вы прислушались к нему) и та отдаёт драгоценный камень. Наблюдатель посылает спрайт-бота, чтобы забрать драгоценный камень, но Литлпип настаивает на личной доставке этого предмета. Каламити поднимает небесного бандита в воздух. Пегас рассказывает Литлпип про суть проекта Флаттершай, который должен был положить конец войны: она создала мегазаклинания и передала их обеим сторонам."
lightbringer.20.a:0 "Дальше (Каноничный выбор)"
lightbringer.20.b:0 "Дальше (без Наблюдателя)"

lightbringer.21.title:0 "Сердце Твайлайт Спаркл"
lightbringer.21.desc:0 "Наблюдатель говорит им отправиться к Драконьей горе. По прибытии он предстаёт перед ними. На самом деле, Наблюдатель - это дракон по имени Спайк. Литлпип спрашивает у Спайка, почему он не помогает жителям пустоши. Спайк отводит её в сторону и показывает Литлпип Сады Эквестрии. Это невероятно мощное мегазаклинание, которое при помощи ещё одного компьютера-Крестоносца может очистить Эквестрию от радиации и порчи, возродив её. Однако для работы этому мегазаклинанию нужны носители элементов гармонии. Спайк уже двести лет пытается собрать группу пони с подходящими добродетелями. Он не сражается с рейдерами и им подобными снаружи, так как защита Садов Эквестрии от потенциальных угроз вроде Стальных Рейнджеров и Анклава намного важнее. Они возвращаются к группе, после чего Спайк рассказывает о довоенной жизни Министерской Шестёрки, однако их прерывают солдаты Анклава, которые желают арестовать Каламити. Спайк сжигает своим дыханием одного из солдат, обращая остальных в бегство. Вельвет интересуется назначением всех этих высоких башен. Спайк говорит, что они были построены в рамках Проекта Одного Пони, что бы это ни было. Каламити заявляет, что Анклав использует эти башни, чтобы выращивать урожай прямо на облаках."
lightbringer.21.a:0 "Дальше"

lightbringer.22.title:0 "Путь земного пони"
lightbringer.22.desc:0 "Филлидельфия до войны была промышленным центром всей Эквестрии. Чтобы попасть туда, небесному бандиту нужно пролететь над территорией адских гончих. Гончие некогда были алмазными псами, но попали мод действие порчи и радиации, после чего мутировали. Сейчас они двигаются сквозь камень столь же легко как и через воду, а их когти так остры, что могут проникать сквозь щиты аликорнов. Литлпип просматривает шар памяти с электростанции и видит, что высшее руководство Министерства Военной Технологий соглашается с тем, что пришло время отправить Эпплджек в отставку."
lightbringer.22.a:0 "Дальше"

lightbringer.23.title:0 "Картина предательства"
lightbringer.23.desc:0 "Стальные Рейнджеры встречают группу Литлпип в пригороде Филлидельфии. Один из паладинов говорит Стилхувзу, что многие другие рейнджеры разделяют его идеи относительно преданности принципам Эпплджек, а не Министерства. Литлпип спрашивает у Стилхувза о причинах, побудившим его присоединиться к группе. Стилхувз ответил, что желал оценить уровень угрозы со стороны Стойла 2 и остался с ней, когда его удовлетворило то, что он узнал. Литлпип просматривает шар памяти из довоенного сейфа Стилхувза и видит, как он убивает шофёра Эпплджек, который ранее был вовлечён в неудавшееся покушение на министра. По окончании этого воспоминания Литлпип узнает, что Стилхувз отказался от повышения до звания старейшины несколько лет назад, дабы предотвратить гражданскую войну среди Стальных Рейнджеров."
lightbringer.23.a:0 "Дальше"

lightbringer.24.title:0 "Танцы света и тьмы"
lightbringer.24.desc:0 "Литлпип просматривает другой шар Стилхувза и видит как Флаттершай использует лечебное мегазаклинание на поле боя, исцеляя солдат обеих сторон, в том числе и спасая жизнь Стилхувза. Рэйнбоу Дэш крайне недовольна этим, так как обе стороны снова начинают сражаться. Старейшина Стальных Рейнджеров Филлидельфии просит Литлпип просмотреть ещё один шар. Там единорожка видит как Рарити рассказывает Эпплджек про возможность изготовления почти неразрушимой брони на основе души её носителя. Эпплджек яростно возражает против, и Рарити отступает. Старейшина использовал это в споре со Стилхувзом, пытаясь показать, что Эпплджек на самом деле не заботилась о жизнях солдат. У старейшины есть миссия для Литлпип: уничтожить исследования Красного Глаза по заклинаниям обхода, которые позволяют зачарованным объектам игнорировать определенный материал. К примеру, так пули могут пробивать броню Стальных Рейнджеров. Литлпип планирует проникнуть на территорию Красного Глаза в одиночку, выдав себя за рабыню. Стилхувз и Каламити рассказывают историю падения Кантерлота: город был поражён некромантическим розовым облаком, которое заставляло предметы просто сливаться друг с другом. Селестия и Луна удерживали щит вокруг города, чтобы сдержать облако и позволить пони эвакуироваться из окрестностей столицы, но и сами погибли при этом. Литлпип соединяет свой пипбак с передатчиком, чтобы вызвать Каламити для эвакуации после завершения задания. Пока она будет заниматься поиском исследований по заклинаниям обхода, остальная часть группы будет пытаться помочь Хомейдж получить доступ к башне."
lightbringer.24.a:0 "Дальше"

lightbringer.25.title:0 "Щедрые души"
lightbringer.25.desc:0 "Литлпип проникает в Филлидельфию. Красный Глаз там лично произносит речь. На самом деле он является бывшим жителем стойла и, вдобавок, киберпони. Литлпип видит, как некоторые охранники избивают рабов, и, хоть те были задирами, она спасает рабов, убивая охранников. Литлпип бежит через здания бывшего Министерства Морали и видит зеркало, в котором её отражение покрыто кровью и одето в рейдерскую броню. Она прекращает свой побег, когда попадает в школу Красного Глаза, где обучается "следующее поколение элиты". Кучка жеребят направляет на неё оружие, но Литлпип не может стрелять в них. Аликорн швыряет в её шар памяти, а Литлпип, думая что это граната, хватает её магией и попадается на собственный трюк. В шаре содержатся воспоминания Пинки Пай. Она тоже хорошенько подсела на минталки и даже чувствовала, как за ней спустя две сотни лет будет наблюдать Литлпип. После личного разговора с Красным Глазом Литлпип отправляется на арену, где сражается с её чемпионкой - зеброй по имени Ксенит."
lightbringer.25.a:0 "Ответвления"

lpoffshoot.7.title:0 "Щедрые души. Ответвление 1"
lpoffshoot.7.desc:0 "В личном разговоре с Литлпип Красный Глаз говорит ей: \"Считаешь ли ты меня монстром?\""
lpoffshoot.7.a:0 "\"Да.\" (Каноничный выбор)"
lpoffshoot.7.b:0 "\"Нет.\""

lpoffshoot.8.title:0 "Щедрые души. Ответвление 2a"
lpoffshoot.8.desc:0 "Красный Глаз отвечает: "Это верно, потому что я на самом деле монстр. И ты, обитательница стойла, вероятно, видишь это более чётко, чем большинство иных пони. Потому что мы с тобой очень похожи, верно?". После этого он отправляет Литлпип на арену."
lpoffshoot.8.a:0 "Дальше"

lpoffshoot.9.title:0 "Щедрые души. Ответвление 2b"
lpoffshoot.9.desc:0 "Красный Глаз немного опешивает от такого ответа: "Я удивлён твоими словами, но я на самом деле монстр. И ты, обитательница стойла, вероятно, видишь это более чётко, чем большинство иных пони. Потому что мы с тобой очень похожи, верно?". После этого он отправляет Литлпип на арену."
lpoffshoot.9.a:0 "Дальше"

lightbringer.26.title:0 "Ксенит"
lightbringer.26.desc:0 "Литлпип побеждает Ксенит с помощью телекинеза. Она сбегает из клетки, окружая её завесой из радиоактивной слизи, чтобы скрыть себя от охранников. С помощью телекинеза Литлпип взламывает замок на верхней части клетки и левитирует себя из неё. Она забирает Ксенит с собой. Литлпип убивает аликорна, которая напиталась энергией от радиации, а потом разговаривает с Красным Глазом. Жеребец хочет, чтобы Литлпип убила Богиню, которая телепатически управляет всеми аликорнами. Он планирует сам стать богом и управлять солнцем, луной и погодой на планете. Также Красный Глаз желает, чтобы после его вознесения Литлпип продолжила бы доброжелательно править его империей. Если Литлпип не убьёт богиню, то Красный Глаз обещает, что убьет её друзей в башне. Остальная часть группы Литлпип связывается с Красным Глазом из башни ПОП. Они заполучили доступ к её системам для Хомейдж, разгромили отряд Краcного Глаза и захватили его правое копыто - грифину по имени Стерн - для торга. Однако оказалось, что Красный Глаз говорил совсем о другой башне - о Тенпони. У него есть жар-бомба из Новой Эпплузы, и он не побоится её использовать."
lightbringer.26.a:0 "Дальше"

lightbringer.27.title:0 "Сигналы бедствия"
lightbringer.27.desc:0 "Ксенит присоединяется к группе. Ди-джей Пон3 предупреждает группу, что рядом с башней собираются силы Красного Глаза. Группа снова посещает штаб-квартиру Стальных Рейнджеров в Филлидельфии, которая до войны принадлежала Стойл-Тек. Литлпип просматривает шар памяти, где видит как принцессы одобряют проект магической академии Луны авторства Эппл Блум. Стилхувз и Ксенит рассказывают о событиях в академии: группа зебр-беженцев пыталась получить помощь в школе, но они не могли ответить на вопросы, так как не знали языка. Администрация школы запаниковала и ненадолго активировала защиту её защиту, что привело к почти полному уничтожению группы беженцев. У одной из зебр был маскировочный плащ и бомба с розовым облаком. Применение этого оружия привело к гибели всех учеников и учителей в школе. После резни принцесса Селестия отреклась от престола, а война действительно началась всерьёз. Отчасти потому, что большинство жителей империи зебр считали, что ставшая главой Эквестрии принцесса Луна на самом деле была Найтмер Мун. Группа направляется к Стойлу 2, следуя предупреждению Хомейдж, и видит как Стальные Рейнджеры штурмую стойло."
lightbringer.27.a:0 "Дальше"

lightbringer.28.title:0 "Час волка"
lightbringer.28.desc:0 "Атакующие рейнджеры начинают убивать обитателей Стойла. Стилхувз использует систему громкоговорителей Стойла, чтобы обратиться к своим сторонникам, дабы те перестали отказались выполнять преступные приказы. Часть рейнджеров действительно восстаёт, но прочие запирают их. Лоялисты почти одерживают победу, но на помощь Литлпип приходят грифоны Гауда, использующие плащи-невидимки. Записи в стойле показывают, что Эпплджек сумела добраться до безопасного Стойла 2, родила в нём жеребенка и позже умерла от старости. Стилхувз отправляется командовать своими восставшими рейнджерами."
lightbringer.28.a:0 "Дальше"
lightbringer.28.b:0 "Литлпип умирает"
lightbringer.28.c:0 "Единство первым добралось до неё"

lpoffshoot.10.title:0 "Час волка 1"
lpoffshoot.10.desc:0 "Некоторые Стальные Рейнджеры согласились с идеями Стилхувза и восстали против своих собратьев, которые были верны старой морали рейнджеров."
lpoffshoot.10.a:0 "Ясно"

STA_move_to_ncr_tt:0 "§YНаселение и ресурсы Стойла 2 будут перемещены в новое место в НКР§!"

lightbringer.29.title:0 "Наперегонки с совершенством"
lightbringer.29.desc:0 "Команда Литлпип движется в осаждённую войсками Красного Глаза башню Тенпони. Там тайное общество, являющееся потомками представителей Министерства Тайных Наук, рассказывает Литлпип о себе. Они управляют этим местом из-за кулис. У них даже есть камера мегазаклинания, которой для работы нужен солнечный свет. С помощью этой установки они могли бы наносить очень мощные удары по любой точке пустоши, если бы не постоянная облачность, созданная Анклавом. Герои отправляются в логово Богини - научно-исследовательский центр Министерства Тайных Наук на территории адских гончих. Они узнают, что Твайлайт Спаркл хотела создать армию аликорнов для победы в войне. И её министерство разработало зелье, способное превращать пони в аликорнов. Трикси была первой подопытной в эксперименте, но вместо того, чтобы принять тщательно отмеренную дозу, она упала в огромный чан, когда в здание ударило мегазаклинание. После этого она начала силой заставлять других пони пробовать это зелье и ассимилировать их. Первым делом новорождённая Богиня поглотила Твайлайт Спаркл. Литлпип понимает, что Красный Глаз хочет использовать на себе зелье аликорна, чтобы стать настоящим богом. Богиня хочет, чтобы Литлпип принесла ей Чёрную Книгу. Так как Ксенит является зеброй, то она невосприимчива к телепатии Богини."
lightbringer.29.a:0 "Дальше"

lightbringer.30.title:0 "Охотники и добыча"
lightbringer.30.desc:0 "Литлпип загружает карту исследовательского центра в свой пипбаке. Каламити высказывает догадку, что полная порчи долина может действовать как мощный телепатический усилитель для Богини. Адские псы устраивают засаду на аликорнов. Они делают подкоп под посадочную площадку и устанавливают там магические энергомины. Вельвет делает инъекцию обезболивающего для смертельно раненого аликорна. Она использует защитное анти-дезинтеграционное заклинание, которое спасает Каламити, когда адская гончая стреляет в него. Выстрел только пробивает дыру в крыле пегаса. Группа направляется в город адских гончих, где располагается довоенный госпиталь, чтобы найти там необходимые медикаменты. Зараженные растения осыпают Литлпип спорами, заражая её порчей. Анклав посетил город адских гончих, где они неудачно попробовали подчинить себе мутировавших алмазных псов с помощью звуковых технологий."
lightbringer.30.a:0 "Дальше"
lightbringer.30.b:0 "Литлпип умирает"

lightbringer.31.title:0 "Прерванная жизнь"
lightbringer.31.desc:0 "Во время сбора припасов в больнице Литлпип находит жестянку минталок и забирает её с собой. Они находят искомые припасы и исцеляют крыло Каламити. Записи в больнице показывают, что порча - это на самом деле зелье вынужденной трансформации в аликорнов, только введённое в неправильных дозах или не тому виду. На обратном пути группа посещает Гауду. В башне Тенпони Литлпип внезапно просыпается после очередного сеанса лечения зависимости от наркомании, совершенно не помня последних событий. Она использовала минталки, чтобы убедить Красного Глаза что-то сделать. В последнее время провалы в её памяти участились. Она перенесла свои воспоминания в шары памяти с помощью местного доктора по имени Лайф Блум. Когда Литлпип вернётся с Чёрной Книгой, то Богиня не сможет прочитать в мыслях единорожки план по её же убийству."
lightbringer.31.a:0 "Дальше"

lightbringer.32.title:0 "Беседы в затишье"
lightbringer.32.desc:0 "Тайное общество из Тенпони просматривает шары памяти Литлпип, чтобы оценить ее. Большая часть войск Красного Глаза снимает осаду с башни и уходит."
lightbringer.32.a:0 "Дальше"

lightbringer.33.title:0 "Крестоносцы"
lightbringer.33.desc:0 "Старейшина Коттедж Чиз из мэйнхеттенского контингента Стальных Рейнджеров пытается загрузить свой мозг в мейнфрейм Крестоносца из Стойла 29. Как поступает Литлпип?"
lightbringer.33.a:0 "Она останавливает его."
lightbringer.33.b:0 "Ей не удаётся остановить старейшину."

lightbringer.34.title:0 "Граница ночи"
lightbringer.34.desc:0 "Старейшину помещают в стазис и готовятся обменять на других пленных. Стилхувз снова присоединяется к группе и готов помочь им выжить при поисках Чёрной Книги в Кантерлоте. Кроме Розового Облака в руинах столицы путников подстерегает ещё одна опасность: все передатчики в городе теперь испускают смертельный некромантический сигнал. На посту командующего Стилхувза заменил другой взбунтовавшийся рейнджер. Группу тепло встречают в небольшом поселении близ Мэйнхеттена под названием Арбу. Стальные рейнджеры открывают огонь вместо переговоров, поэтому Литлпип в ответ убивает нескольких из них, после чего переговоры всё же начинаются. Литлпип узнаёт, что у рейнджеров есть два водяных талисмана, но когда группа пытается выменять один из них, снова вспыхивает битва, и все рейнджеры, кроме двоих, гибнут. Литлпип возвращается в Арбу, но узнаёт, что жители этого места заманивают, убивают и съедают прочих жителей пустоши. Она убивает всех, у кого есть отметина, показывающая, что они съели свою первую жертву. Ди-джей Пон3 сообщает по радио, что Литлпип, возможно, встала на сторону зла."
lightbringer.34.a:0 "Дальше"

lightbringer.35.title:0 "Холодное сияние ночи"
lightbringer.35.desc:0 "Группа уходит, забрав с собой жеребят Арбу и тех, кто отказался становиться каннибалом. Они хотят отвести их в Город Дружбы, но городская стража, услышав передачи ди-джея, не позволяет Литлпип приблизиться к поселению. Ди-джей Пон3 получает больше информации и рассказывает всей пустоши правду о действиях Литлпип."
lightbringer.35.a:0 "Дальше"

lightbringer.36.title:0 "Очень странная повесть Миднайт Шовер"
lightbringer.36.desc:0 "Группа прибывает в Глифмарк - посёлок зебр, откуда работорговцы забрали всех взрослых. С тех пор жители этого поселения изгоняли из него всех зебр, достаточно взрослых для получения специфичного для зебр знака отличия. Аликорны похитили несколько жеребят и увели их в Зебратаун, довоенное гетто для зебр. Зебратаун находится прямо под кантерлотской горой и заражён розовым облаком. Розовое облако мешает телепатии Богини, так что эти аликорны настроены враждебно. Литлпип узнаёт о том, что зебры запустили мегазаклинания, так как верили, что пони убьют их всех в случае своей победы. Аликорны похитили зебр, чтобы изучить их иммунитет к телепатии. Почти все пленники выжили и были спасены. Группа ремонтирует медицинскую лабораторию Глифмарка (так что зебрам будет чем торговать), а также разбросанных вокруг военных роботов, которые будут охранниками поселения. Ксенит остаётся, чтобы научить жеребят навыкам выживания."
lightbringer.36.a:0 "Дальше"

lightbringer.37.title:0 "Тень министерств"
lightbringer.37.desc:0 "Остальная часть группы отправляется в Кантерлот, чтобы попасть в штаб-квартиру Министерства Стиля на министерской аллее. Этот район кишит аликорнами, поэтому группа передвигается короткими перебежками от здания к зданию. Литлпип находит статуэтку Флаттершай в штаб-квартире Министерства Мира. Они достают Чёрную Книгу из сейфа в Министерстве Стиля, как и планировалось. Литлпип проникает в замок и запускает заклинание, которое превращает дракона, охраняющего королевскую сокровищницу, в мышь. Этот дракон съел драгоценные камни, которые являлись частью мегазаклинания, постоянно производящего розовое облако. Щит вокруг центра управления штаб-квартирой оснащён заклинанием обхода, который пропускает только Искателей Меток. Вельвет сумела пройти через него, так как является прямым потомком Свити Бель. Внутри Литлпип находит коробку с очередными шарами памяти. Из них она узнаёт, что Проект Одного Пони был разработан Стойл-Тек. Он предназначен для управления погодой и сменой сезонов. И контролировать всё это может один-единственный пони. Это позволило довоенным пегасам сосредоточиться исключительно на ведении войны. Группа покидает Кантерлот, перелетая через водопад, и приземляется в Зебратауне."
lightbringer.37.a:0 "Дальше"

lightbringer.38.title:0 "О временах мирных"
lightbringer.38.desc:0 "Вельвет встречает нескольких рейдеров и убивает их. Группа отправляется на окраину территории адских гончих. Войска Красного Глаза были там, но их прикончили аликорны. Литлпип в одиночку идёт к Богине с Чёрной Книгой. На её пипбак приходит сигнал тревоги: "Беги. Взрыв жар-бомбы через 43 минуты." Литлпип складывает все кусочки мозаики и вспоминает свой собственный план: она взяла плащ-невидимку у грифонов Гауды, использовала минталки, чтобы убедить Красного Глаза использовать его жар-бомбу против богини, и попросила Ксенит (которая невидима для телепатии Богини) установить эту жар-бомбу, используя плащ для маскировки. Литлпип оставляет Чёрную Книгу. Прибывают дипломаты из Великого Пегасьего Анклава с предложением союза для Богини. Пробежав по руинам базы, Литлпип попадает в бомбоубежище, способное выдержать удар мегазаклинания. Жар-бомба взрывается, а после этого Анклав начинает вещание на всех частотах, объявляя, что они спускаются на поверхность дабы спасти Эквестрию."
lightbringer.38.a:0 "Дальше"
lightbringer.38.b:0 "Литлпип умирает"

UNI_release_all_tt:0 "§YВсе нации, покорённые единством, получат независимость§!"

lightbringer.39.title:0 "Грядущая буря"
lightbringer.39.desc:0 "Твайлайт Спаркл, временно вырвавшаяся из плена Единства, спасает Литлпип. Дитзи, напитавшаяся радиации от недавнего взрыва, возвращает Литлпип к её друзьям. Адская гончая убивает Стилхувза. Мятежные рейнджеры, которые теперь зовут себя Рейнджерами Эпплджек, как того и хотел Стилхувз, устраивают ему похороны. Группа издалека видит, как Анклав уничтожает Кантерлот. Литлпип, Каламити и Дитзи встречают старого дашита, который показывает им запись из штаб-квартиры Министерства Крутости: после удара мегазалинаний Рэйнбоу Дэш собирает там шары памяти (по просьбе Пинки Пай) для некой Литлпип, а также настраивает это место, чтобы в каждом центре Министерства Крутости включилась сигнализация, если кто-то туда войдет. Так она хотела познакомиться с этой таинственной Литлпип. Поэтому Анклав считает, что жители поверхности хотели получить доступ к важным довоенным технологиям, в частности, Проекту Одного Пони - их единственному источнику пищи. Затем они попытались настроить Богиню против Красного Глаза, которого пегасы Анклава и обвиняли во вторжении. Но когда Литлпип случайно убивает их дипломатов (в том числе и члена Высшего Совета), это приводит к войне. Группа попадает в плен к Анклаву. Анклав желает покончить с империей Красного Глаза и атакует Новую Эпплузу в отместку за то, что они дали ему жар-бомбу. Группа Литлпип сбегает из плена и прибывает вовремя, чтобы вмешаться в битву."
lightbringer.39.a:0 "Дальше"

lightbringer.40.title:0 "Сверхзвуковой радиоактивный удар"
lightbringer.40.desc:0 "Дитзи так и не избавилась от накопленной дозы радиации, так что она совершает сверхзвуковой радиоактивный удар, сбивая летающую машину Анклава и рассеивая облака на мили вокруг ударной волной. Войска Анклава спускаются, чтобы опустошить деревню, но их вызывают обратно, дабы те восстановили повреждённый облачный покров. Хомейдж передаёт призыв к сопротивлению из одной башни Проекта Одного Пони. Прибывают готовые прикончить её войска Анклава, но находят внутри лишь запись и бомбу, сделанную из батареи звёздного бластера. Происходит мощнейший взрыв. Наблюдатель говорит Литлпип, что вандерболты, главные убийцы Анклава, сели ей на хвост и готовы убить её за использование жар-бомбы. И у них идентификатор пипбака Литлпип с терминала, который она весьма неуклюже взломала сразу же после выхода из стойла, поэтому пегасы всегда знают её координаты."
lightbringer.40.a:0 "Дальше"

lightbringer.41.title:0 "К надежде"
lightbringer.41.desc:0 "Близнецы Гауды присоединяются к группе, чтобы помочь им бороться с Анклавом. Вельвет вернулась, решив, что глупо помогать лишь тем, кто этого заслуживает, ведь это обесценивает само понятие помощи. Литлпип понимает, что Вельвет является элементом Доброты, а Каламити - Верности. Пегас планирует использовать магию памяти Лайф Блума на вандерболтах, чтобы показать им свою историю. Каламити надеется, что как только они увидят всю правду, то присоединятся к нему. Группа получает в своё распоряжение планы по вторжению Анклава на поверхность из их временного поста на вершине небоскреба, однако при штурме здания сын Гауды погибает. Группа направляется в Вечнодикий лес, надеясь, что окружающая среда этого дикого места не позволит вандерболтам пользоваться преимуществами своего лётного мастерства."
lightbringer.41.a:0 "Дальше"

lightbringer.42.title:0 "В огонь и тьму"
lightbringer.42.desc:0 "Вандерболты наконец-то покидают бесконечные заседания Анклава и пытаются убить Литлпип. Группа находит в Вечнодиком лесу Флаттершай, которая превратилась в дерево. В её трансформации повинна убийственная шутка, более злобная и подвижная разновидность ядовитой шутки. Вельвет лечит раненую адскую гончую."
lightbringer.42.a:0 "Дальше"
lightbringer.42.b:0 "Литлпип умирает"

lightbringer.43.title:0 "Королевство слепых"
lightbringer.43.desc:0 "Литлпип просит Наблюдателя собрать некоторых особенных пони в его пещере. Летающая машина Анклава, направлявшийся на базу Красного Глаза в Вечнодиком лесу, была сбита кем-то, кого Анклав называет "демоном", что испускает смертельный некромантический сигнал из Кантерлота. Группа использует пару плащей-невидимок Гауды и перезаряжаемое устройство невидимости Литлпип, чтобы проникнуть на борт воздушного линкора Анклава, возглавляющего атаку. Они попадают на базу Красного Глаза, где Литлпип отделяется от группы и лично встречается с самим Красным Глазом. Он уже приготовил зелье превращения в аликорна и просит Литлпип присоединиться к нему. Он планирует стать богом, чтобы спасти мир от самого себя и вести народ пустоши к добру. Также Красный Глаз приглашает присоединиться к нему и присутствующего там брата Каламити - генерала Анклава по имени Отэм Лиф."
lightbringer.43.a:0 "Отказаться (Каноничный выбор)"
lightbringer.43.b:0 "Присоединиться к новому Единству"
lightbringer.43.c:0 "Литлпип умирает"

lightbringer.44.title:0 "Искра"
lightbringer.44.desc:0 "Литлпип говорит своим друзьям, что она хочет лично контролировать Проект Одного Пони. Она хочет убрать облачный слой и вернуть солнце пустошам. Это заставит пегасов спуститься на поверхность, а тогда ложь лидеров Анклава будет ясна всем. Так что большинство пегасов начнут помогать своим собратьям-пони, а не пытаться убивать тех, кто, по их мнению, может отнять у них достижения ПОП в виде сельского хозяйства. Её друзья особенно возражают против той части этого плана, где она проникает за невероятно мощное силовое поле, входит в состояние искусственной комы и расстаётся со всеми, кто её любит, но согласны с тем, что это должно быть сделано. Аликорны доверяют Вельвет, так как она помогла одной из них, облегчив её боль. Они просят её помочь им, создав самцов-аликорнов, чтобы их вид мог выжить. В конце концов она соглашается сделать это. Группа отправляется на ближайшую базу рейнджеров Эпплджек и приводит нескольких рейнджеров оттуда к Наблюдателю. У Спайка собирается множество старых друзей, в том числе Дитзи и Гауда. Грифина планирует возвести новый Кантерлот и создать в Эквестрии полноценную республику после окончания войны."
lightbringer.44.a:0 "Дальше"

lightbringer.45.title:0 "Искра"
lightbringer.45.desc:0 "Литлпип рассказывает всем план: часть её союзников, включая Рейнджеров Эпплджек, будут охранять Сады Эквестрии, другие, в том числе и Спайк, нанесут хирургический удар по Проекту Одного Пони, а остальные сделают так, чтобы башня Тенпони могла использовать своё мегазаклинание против армий Анклава, приближающихся к Филлидельфии. Это позволит сохранить возрождённые Красным Глазом заводы и фабрики. Грифоны Гауды разгоняют облака над небольшой областью Мэйнхеттена. Дитзи впитывает радиацию от эпицентра старого кратера от жар-бомбы в Филлидельфии и устаривает сверхзвуковой радиоактивный удар над городом, расчищая облака. Мегазаклинание активируется и мощнейшие солнечные лучи уничтожают тяжёлую технику обеих сторон, оставляя на поле боя лишь пехоту. Силовое поле вокруг ПОП крайне сильно, даже Анклаву его не пробить. Оно пропускает сквозь себя лишь Рэйнбоу Дэш или же принцесс. Литлпип считает, что раз она частично стала аликорном из-за воздействия порчи, то она может пройти. И ещё у неё есть статуэтка Рэйнбоу Дэш - идеальный образ её души. Всего этого должно хватить, но поле не пропускает её. Вспомнив о требовании Пинки встретиться с пламенем лицом к лицу, Литлпип подзывает Спайка и просит сжечь её. Дракон отказывается. Поэтому Литлпип открывает ему истинную судьбу Твайлайт Спаркл и дракон, не сумев совладать с эмоциями, сжигает её драконьим пламенем. Литлпип умирает."
lightbringer.45.a:0 "Дальше"

lightbringer.46.title:0 "Добродетель Литлпип"
lightbringer.46.desc:0 "Литлпип понимает, что её добродетель - это самопожертвование. Зеркало, показывающее её истинную душу, продемонстрировало момент, когда она была готова отдать свою жизнь, защищая караван от "рейдера"-Каламити. Литлпип материализовалась внутри здания ПОП. Как она и предполагала, драконье пламя телепортировало её прямо к принцессе Селестии. Селестия покинула Кантерлот после смерти Луны. Она знала, что умирает, и поэтому загрузила свой разум и душу в мейнфрейм крестоносца Проекта Одного Пони. Однако Рэйнбоу Дэш отключила систему управления погодой от мейнфрейма, поскольку терпеть не могла всякие там интерфейсы мозг-машина, так что Селестия могла лишь пассивно наблюдать за пустошью через камеры на башнях. Литлпип посылает сообщение Спайку, в котором говорит, что она в порядке. И рассказывает про то, что магия, которой он отправлял письма Твайлайт прямиком к Селестии, смогла преодолеть щит ПОП."
lightbringer.46.a:0 "Дальше"

