lightbringer_status_desc:0 "Литлпип это кобыла-единорожка из Стойла 2. Она покинула свой единственный дом, чтобы отыскать любовь детства, но вместо этого столкнулась с совершенно невообразимыми ужасами. В ходе своего путешествия она поклялась изменить пустошь и стать маяком света, который разгонит тьму, что объяла земли старой Эквестрии. §GДарительница Света§! решит судьбу множества поселений и наций: от Разбитого Копыта до Единства Богини. Она вполне может быть единственной пони, которая способна спасти пустошь от окончательного саморазрушения.\n\n[OWE.GetLightbringerStatus]\n\n[OWE.GetLightbringerWatcher]\n\n[OWE.GetLightbringerApathy]"

