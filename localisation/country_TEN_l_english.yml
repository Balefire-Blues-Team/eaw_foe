TEN.73.title:0 "The Steel Rangers Deny" #(MSR denies)
TEN.73.desc:0 "[MSR.GetLeader] has sent us a letter this morning, in which he states that the Manehattan Steel Rangers won't need any of our help and that they can deal with the Enclave on their own. This is very unfortunate because the Steel Rangers are the only faction that could have helped us as an ally, but it seems like, in their pride, they started to underestimate their enemies."
TEN.73.a:0 "Their arrogance will be their doom."

TEN.74.title:0 "The Raiders Deny" #(MRA denies)
TEN.74.desc:0 "As expected, [MRA.GetLeader] denied the invitation to our faction. Unlike our other neighbors, however, this isn't really a loss, as we would have civilized these lands sooner or later anyway."
TEN.74.a:0 "We didn't intend to cooperate with those savages anyways..."

TEN.75.title:0 "Fate of the Society"
TEN.75.desc:0 "\"The Twilight Society.\" a Tenpony guard commences, \"The previous administrators of Tenpony Tower, and the so-called continuators of the Ministry of Arcane Sciences. Through your ineptitude and many faults, you have endangered Tenpony Tower and the safety of its residents, branding you all as traitors. Rotting Tail's ghouls imperil us all, and through your combined ignorance and cowardice, you have wrongly disgraced Chief Grim Star and his actions to save the Tenpony Tower. Thus, by arresting him, not only have you dishonored all loyal to him, but every pony that still fights to protect Tenpony..\"\n\n He glances at the surrounding Tenpony security, with most paying attention to the nooses hanging around the Society's necks. Grim Star, the very centerpiece of Tenpony's newfound management, stands among his very own security that executed the coup in the first place and gathered the Society for trial and execution. The executioner himself prepares by stationing by the lever.\n\n \"Under orders of Grim Star and Tenpony Tower,\" the guard continues, \"the Twilight Society and its leaders are sentenced to a rightful death by hanging, for the betterment of Tenpony Tower and all its residents."\n\nThe lever is pulled, hanging them all."
TEN.75.a:0 "The Twilight Society shall endanger Tenpony no more."

TEN.76.title:0 "Grimstar's Announcement"
TEN.76.desc:0 "\"Greetings, residents. This is your Chief of Security speaking. I take it that most of you have taken notice to the turbulence management has been undergoing, and your loyal security can attest to that. I know that, through tradition and fear of change, you all wish to stay loyal to the tower and nothing more, and I respect that. However, I wish to affirm you all that the Twilight Society, the very traitors that have endangered you all, no longer pose a threat. It always was and will still forever be my duty to protect you all. The eradication of this corrupt society was absolutely paramount, with their threat to all of you being much more villainous than anypony could have realized. Their methods, backwards and secretive, would've placed the lives of every resident of Tenpony in peril. I, as your most trusted head of security, would not allow that, and you can rest assured that the Twilight Society no longer endangers the tower. \n\nInstead, I wish to continue by  proclaiming my ambitions to you all. The wastes that surround Tenpony are indeed much more unforgiving than our previous administration. They house the very villains that we fight to protect you from, and the monsters that threaten your lives. Your safety will forever be my priority, but my ulterior motive must be made clear. Manehattan, a city once cherished in Old Equestria, shall be united once more! United by a campaign waged by those who battle against tyranny and chaos! \n\nI will not lie, the unification of this region will be tenacious and difficult, but only through the combined effort out of every citizen and resident under Tenpony shall we accomplish this! We will do what the Society could never come close to achieving, and allow our residents as well as soon-to-be citizens to safely roam Manehattan without cowering in fear of what the Wasteland has to offer. The villains that lie outside our doors shall fall, and the foul secrets that endanger our ideals hall perish! Manehattan, a metropolis that was once regarded as one of Equestria's finest cities, shall become a reality once more!\""
TEN.76.a:0 "For a unified Manehattan!"

TEN.77.title:0 "A Standing Tenpony"
TEN.77.desc:0 "The Chief stretched his neck and lifted himself from his desk. The papers he had spent so long using were organized neatly, as he attached them to a nearby clipboard and  stuffed the leftover drafts into a drawer. Roughly content with his work, Grim Star began to smirk in satisfaction, a rare sight to see as the brief moment of delight lapsed as he could hear steps from across the hall. \n\nA Tenpony official entered the room, an auburn stallion with a short, well-cut mane. He wore a high-ranking insignia on his uniform, indicating his high status in Tenpony's new cabinet and his connection to the Grim Star himself. Entering the office, he didn't inquire as to why he was summoned for long as he glanced at Grim Star's desk. Even compared to when he was only tasked with managing the security of the tower, this is the busiest the Chief had ever been, as the earth pony could well observe. \n\nGrim Star broke the assistant's thoughts by levitating the documents towards him, the auburn pony glancing at the large heading at the top of the page in surprise. \n\nTenpony will be getting its very first mandatory conscription."
TEN.77.a:0 "A necessary draft for our ambitions.."

TEN.78.title:0 "The Elites"
TEN.78.desc:0 "The new conscription draft of Tenpony Tower had been going considerably well. For the first time since Tenpony had opened its doors to the Wasteland, it had implemented a draft completely unfamiliar to its residents. Used to having hired guards loyal to not much else other than a bi-weekly payment, having a standing military would be a considerable change of pace for the military of Tenpony. The security offices would be turned into barrack rooms, and the locker rooms into varying armories. Tenpony's residents would finally have a military that could specialize in quantity as well as quality.\n\nNot everything was going as hoped, however. The draft may have accomplished its original goal of acquiring recruits, but the standing elites of the previous administration still elude our grasp. A newer, more concise conscription wave will commence: the main priority being the recruitment of the veterans who seek to laze in their cabins instead of serving in the front lines."
TEN.78.a:0 "Elites or not, you will help serve your tower."

TEN.79.title:0 "No Special Privileges"
TEN.79.desc:0 "The problem with being recognized as a 'veteran' is that you earn a status that would not fly under anyone else.\n\nThis is no different for the revamped military under Grim Star. The new draft, as successful as it was to swell our ranks with recruits, had been dodged by those who think themselves too worthy of serving in our military. Better yet, some of them have an elitism so haughty they don't bother hiding, but instead simply refuse to enlist in our ranks.\n\nThis elitism did not last long. Of the few remaining elites hiding in their homes, they were all dragged out and hauled to the barracks. Those who simply think themselves too highly to serve as "cannon-fodder" were forced through means that others would seem as quite brutish. But the Overstallion does not see a difference in these ponies. If they fit the criteria, they shall serve and fight for our tower."
TEN.79.a:0 "The draft does not discriminate."

TEN.80.title:0 "A Proper Military"
TEN.80.desc:0 "Training is an area already familiar to the Chief of Security. \n\nEven with a successful draft and the enactment of a standing army, there was still much work to be done to make proper use of Tenpony's new military. The many recruits that fill our barracks, while plentiful in quantity, lack the quality that Grim Star needs for his ambitions.\n\nThe Overstallion wasted no time overhauling Tenpony's training. Entire regimens were overhauled and new ones introduced, with the less strict modules now improved to exemplify the harshness of true combat. Our guards, while relatively competent thanks to their veterancy in their posts, are now much more skilled and experienced as a result. Our officers, once far too haughty with the skills to barely compensate, now vigorously trained in leadership and tactical wits. Even the elites, who previously sought to dodge the draft and evade our front lines, are now eagerly honing their skills in our ranges, with some already putting their skills to good use as they practice against mutants outside Tenpony. \n\nOur military, once filled with mercenaries loyal only to those that could fill their pockets, now a proper force to be reckoned with across the entire Wasteland."
TEN.80.a:0 "Tenpony expects no less."

TEN.81.title:0 "Plotting In The Dark"
TEN.81.desc:0 "While his position as leader of Tenpony and the tower had solidified nicely since the coup, it would only take a fool to proclaim their safety clear, and Grim Star is definitely no fool. As their leader in security for years, he knows that the Society thrives in secrecy and mystery. Obstinate and adamant, the unicorn inherits his qualities from his previous duties while serving under the Society. Now, he recognizes their feeble-minded goals that still endanger Tenpony, and wastes no time to let them bicker in whatever shadows they still claim. The execution of their leadership, while successful in calming the qualms of Tenpony, has not gotten rid of this organization just yet. Rather, it has only given them the time they may need to retake Tenpony for themselves. \n\nGrim Star wastes no time in letting this happen; as every last flame of the Twilight Society shall be extinguished."
TEN.81.a:0 "This pathetic resistance will only be a memory."

TEN.82.title:0 "From The Surface"
TEN.82.desc:0 "The objective was set, and the plan was made abundantly clear: the Society still lives, albeit as fractured remnants, and they still plot to vengefully recoup Tenpony and resist our authority by any means necessary. Grim Star makes it clear that this newfound resistance has managed to spread into every corner of the tower's new administration, sprouting slowly from their shadows as they've managed to infiltrate our day-to-day operations. Some members of the resistance have integrated almost seamlessly, already spreading their influence to those naive enough to believe them and fall for their tricks, all underneath our noses. \n\nEradicating this resistance shall be swift, Grim Star claims, starting by uprooting the resistance from its exterior. While they have seemingly managed to implant dissidents into much of Tenpony's working residence, discerning one resident from another is a feat only manageable by Tenpony's security... \n\nand all it will take is a single night."
TEN.82.a:0 "Extinguishing this resistance starts from the surface."

TEN.83.title:0 "Interrogate Society Members"
TEN.83.desc:0 "Grim Star looked on as the pony before him flailed in clear agony. They were only on the sixth pin, but it seemed that the traitorous wrench was already approaching her breaking point. Just as the pin began to pierce her flesh, Grim Star held his hoof up and brought a halt to the interrogation.\n\nStepping in front of the prisoner, Grim Star examined the full extent of the damages. She was beaten, bruised, bloody, and had several rods of metal sticking out of her. So all in all, not the worst he'd seen that day. Satisfied with the results, he gently lifted her head so as to look her in the eye before speaking.\n\n'You know, it doesn't have to keep going. You can make this all stop, bring an end to the pain and suffering. At any time, if you just agree to cooperate, I will personally offer a full pardon to you and make sure you are given food and treatment.'\n\nAt first, she merely looked at him with the same defiance they all held. Yet as the seconds ticked by, this defiance rapidly crumbled in the face of her own plight. A minute passed. In a voice rendered hoarse by dehydration, she spoke. And Grim Star smiled."
TEN.83.a:0 "'I'll tell you everything I know.'"

TEN.84.title:0 "An End to the Society"
TEN.84.desc:0 "The attack was quick and without warning. One moment everypony was sitting around, organizing their next strike and coordinating information. The next, it was all utter chaos, as Grim Star's forces stormed into what had until now been the Twilight Societies headquarters.\n\nA brief gun fight broke out, as those capable of fighting scrambled for their weapons and tried to fight off the assault. This act of resistance would be one of the last, as each one of the rebels quickly fell, and the invading forces secured the room. Marching in, Grim Star surveyed the area before issuing his orders.\n\n'Grab everything you can. Papers, supplies, weapons, everything. I want it all secured in our armory before sunrise.'\n\nAs his soldiers moved to carry out his orders, he smiled. Though they may still resist him, this would be the definitive blow that would mark the end of the Twilight Society."
TEN.84.a:0 "A victory over traitors."

TEN.85.title:0 "The Gutterville Massacre"
TEN.85.desc:0 "The ponies of Gutterville should have been overjoyed to be taken over. They were delivered away from their miserable existence and made a part of a far brighter future. Yet they resisted and fought. Their ponies protested our rule, ambushed our patrols, and demanded their independence be returned. Such ungrateful behavior could not go unnoticed, nor could it go unpunished.\n\nWhen the ponies of Gutterville gathered for their daily protest, they were not met with the understaffed rookies that were usually assigned to patrol this part of town. Instead, they faced an organized mass of professionally armed and trained soldiers, proudly wearing the colors of Tenpony Tower. In spite of this, they continued as they usually would, shouting their calls for freedom to the air. Their protest would be interrupted by a single shot fired into the air, as a unicorn officer stepped out of the guards ranks and addressed the gathering.\n\n'Good ponies of Gutterville! Grim Star has extended his mercy to you, and is willing to give you this one chance to peacefully disperse. Return to your homes, and all will be forgiven.'\n\nSilence, before an empty Sparkle-Cola bottle came flying at the officers head. Ducking and retreating, he shouted the final words that many of those present would hear."
TEN.85.a:0 "So be it. Open fire!"

TEN.86.title:0 "The Bat Question"
TEN.86.desc:0 "One problem has plagued our fair tower for a while now: batponies. Those creatures of the night occupy Marelem, and have caused quite a stir among our ranks due to their many unusual qualities. Indeed, more than a few foals tales regarding how the evil bats will steal them away into the night if they don't behave had emerged. This of course has done little but alienate them, driving a wedge between Marelem's population and the rest of our ponies. Something had to be done, thus a meeting was called.\n\nThose gathered were in open debate, with all sorts of ideas being thrown at the wind. Diversity programs, forceful integration, or just segregation were all being put on the table. Grim Star didn't so much as consider any of these plans, merely watching as his high ranking officers debated and argued for several minutes before stepping in.\n\n'You are all fools and imbeciles. Diversity? Inclusion? You're lucky I don't have you all executed for such incompetent ideas! There is no room for such vile creatures in our nation. Here's what we're going to do'\n\nThe longer he talked, the more uncertain each of those present became. What he proposed was nothing short of mass murder, an atrocity far worse than anything they had carried out before. Grim Star's word was law though, and they were left with little choice but to carry out his plan."
TEN.86.a:0 "Goddesses forgive us for what we must do."

TEN.87.title:0 "The Barbarism of Ponykind"
TEN.87.desc:0 "When word of what Arbu had done hit Tenpony, it was understandably met with open revulsion. How could such a peaceful settlement turn out to be nothing more than undercover cannibals? How could anyone resort to such extremes, to consume their fellow pony? Such a horrific act was unthinkable to many across the tower, but that is precisely what had happened. In response to the situation, Grim Star gave a speech to the disgusted masses.\n\n'Hello, ponies of Tenpony and beyond. Many of you already know me, but for those who have not tuned in to our radio in a while, I am Chief Grim Star, leader and protector of Tenpony Tower. Recently, the vile ways of the small settlement of Arbu have come to light. Most who learned about it have responded with disgust, but I must confess that I was not surprised in the slightest. You see, when the world ended two centuries ago, so too did the ideals of good governance. And without a proper firm hoof guiding our nation, we have devolved rapidly into little more than animals. Raiders, cannibals, and worse are all to be expected from our kind when we exist in such a state. If we wish to return from this, to rebuild and be reborn from the ashes, we have no other choice than to enforce and maintain order. And this I promise you, Equestria: Under me, ponykind shall know true order, true civilization, once more. Tenpony Tower shall stand as a beacon of modernity amid a wasteland of primitive barbarism. For without strong leadership, we are doomed to devolve into little more than the cannibals of Arbu. Thank you.'"
TEN.87.a:0 "A great speech from a great stallion."

TEN.88.title:0 "Unbroken Steel"
TEN.88.desc:0 "While the Manehattan Steel Rangers may have officially surrendered to us, a large number of remnants have continued to resist us. We can't send a patrol through Bucklyn without it getting ambushed, and all efforts to dislodge them have thus far resulted in failure.\n\nOver the past few days, our scouts reported greatly increased activity through the ruins, with several large gatherings of Steel Rangers being identified. In light of this, Chief Grim Star ordered the fortification of Bucklyn Cross, anticipating a push by the remnants to regain control of their former base.\n\nIt seems Grim Star was unfortunately mistaken regarding the nature of their movements however. Rather than directly attempt a large push to retake their headquarters, they have instead opted to retake their former outposts. Outposts Raspberry and Caramel have both been retaken, with little resistance."
TEN.88.a:0 "Something needs to be done about this."

TEN.89.title:0 "Battle for Raspberry"
TEN.89.desc:0 "Before the War, Outpost Raspberry was little more than a police station. However, the local chapter of Steel Ranger's converted it into one of their outposts following their rise to power within the region. It has undergone a number of renovations since then, with it's walls all being fortified, and several watchposts being established in the ruins surrounding it.\n\nUnfortunately for us, this made a surprise assault near impossible. Our forces were left with little choice but to simply openly assault, using the ruins as rather lousy makeshift cover. It seems that this was far from desirable though, and we took heavy casualties from the approach alone.\n\nDespite this, our forces carried on, pushing into the police station proper and fighting against our power armored foe in close quarters. It was a bloodbath, and many wonder if it was truly worth it. In the end though, we managed to secure the outpost as our own, and delivered a serious blow to the remnants."
TEN.89.a:0 "A bitter victory."

TEN.90.title:0 "Battle for Caramel"
TEN.90.desc:0 "Caramel is the less fortified of the two outposts, being little more than a repurposed warehouse. Unfortunately, this warehouse stands alone, with few buildings or ruins in the area around it. As a result, our soldiers were left in the open, and were subject to constant barrages from the warehouse's rooftop. Despite this, they pushed onwards.\n\nTrying to push through either the loading bay or the front door would be suicide, so we made our own entrance. Explosive charges made quick work of the poorly maintained warehouse wall, allowing our soldiers to pour in and bypass many of the Steel Ranger's fortifications entirely. We still suffered heavy casualties, but the battle lasted little under an hour before the outpost was secured."
TEN.90.a:0 "Hopefully we can soon put this all behind us."

TEN.91.title:0 "The Cleansing of Arbu"
TEN.91.desc:0 "The orders that many had been awaiting finally came from up high: Deal with Arbu. A swift surprise attack was conducted, and the town was powerless to do much in it's own defence. Those few ponies who managed to scramble for a gun in time were rapidly taken out, as our forces fired indiscriminately at everything that moved. Once the screaming died down and no more ponies could be found, the town was razed to the ground.\n\nWith the destruction of the last house, Arbu was left as little more than a large pile of still-burning rubble and corpses. In time, the land would be resettled, and turned into a proper civilized settlement. For now though, it would serve as a grim reminder as to the sins of ponykind."
TEN.91.a:0 "They have felt the flames of justice."

TEN.92.title:0 "The Manehattan Project"
TEN.92.desc:0 "'For it is our duty to rebuild this great city! Two centuries now, it has lied in ruin, only degrading year after year. No longer! That changes, right here, right now! From this day onward, our efforts shall go towards rebuilding what was once the greatest city in all of Equestria, for the sake of not just our citizens, but for all of ponykind!'\n\nThe speech ended, as all of Grim Star's broadcasts did, with loud cheering and applause, followed by a brief patriotic tune from the War. However, this speech wasn't just talk. Already, orders had been issued and preparations had been made to work on restoring ruins all across the city. The so-called 'Manehattan Project' would be one of the largest undertakings Tenpony had ever conducted, with the goal of working towards making their city once again the greatest in the nation."
TEN.92.a:0 "That sounds like a lot of work."

TEN.93.title:0 "The Orangedale Miracle"
TEN.93.desc:0 "Orangedale was once little more than a den of savagery, full of raiders and other scum. Now though, it stood as a shining example of Grim Star's speeches made real, a beacon of civilization and prosperity for the entire world to look at and admire. What was once a bloody arena had become a bustling marketplace, the various chem dens had become proper living areas and establishments, and the heads on spikes had all been replaced with flags that waved proudly in the breeze. Overlooking it all were proper guards, who looked out for any sign of trouble and put a swift end to anyone that sought to disturb the peace."
TEN.93.a:0 "There is hope for Manehattan after all."

TEN.94.title:0 "The Secrets of Power Armor"
TEN.94.desc:0 "Though our war against the Steel Rangers was costly, our victory has brought with it many benefits. Beyond just our new land and resources, we have also managed to secure a large stash of power armor in the depths of Bucklyn Cross. It seems that the armor was deemed unfit to wear by the Steel Rangers, as many of the suits are in states of disrepair. However, we have far fewer reservations than they did and are more than glad to put the armor to use\n\nIn even better news, we believe we could replicate the armor now that we have so many suits in our possession. It won't be the best protection in the world, and it won't compare well against proper power armor, but it's more than enough for us to create dedicated units of heavily armored security personnel."
TEN.94.a:0 "Won't that armor be awful heavy?"

TEN.95.title:0 "A Bright Future"
TEN.95.desc:0 "Speeches from Grim Star had become increasingly more common as his dream became more and more of a reality. It has become normal to the many residents of Tenpony, and even the residents of Manehattan. After all, he made sure that his voice was broadcast as loud and as far as possible. Today however, his speech was much different.\n\nThe immediately noticeable change was the music. Whereas his speeches would normally begin with just him, today it began with a cheery and patriotic tune. The song played briefly, before being replaced with another voice announcing the arrival of Chief Grim Star, followed by the standard cheering and applause. After all this fanfare, the stallion himself came on air.\n\n'Hello, citizens of Tenpony and beyond! I am here today to proudly announce that the era of savagery and war that we have known for so long is finally coming to an end. Thanks to the efforts of the brave mares and stallions of Tenpony, the Equestrian Wasteland has finally been allowed a glimpse of peace. Vile raiders, hideous creatures, and warlike remnants alike have all met us in battle, and they have all fallen before our bullets. How, you may ask, have we survived such odds? How have we overcome such challenges? \n\nThat is simple. We have a just cause, a noble cause, while our enemy had little more than their own selfishness to drive them. Our valiant forces did not fight just for their own lives, nor even for their homes. They fought for something far greater, for ponykind as a whole. With this drive, with this dedication, they persevered in the face of adversity, time and time again.\n\nNow we stand as the greatest beacon of prosperity that our world has known in 200 years. All thanks to the sacrifices and efforts of those who fought for a greater cause. In honor of them, and in honor of all who have helped make this dream a reality, I am officially announcing that the city of Manehattan is no more. Such an old name was rendered meaningless long ago, when our nation was reduced to little more than rubble and ash. We are no longer Manehattan. From now on, it shall be known as the city of Tenpony!'"
TEN.95.a:0 "Long live Grim Star! Long live Tenpony!"

TEN.96.title:0 "An Intriguing Discovery"
TEN.96.desc:0 "As Tenpony's soldiers scour the tower in ever greater numbers, reports of the guards' discoveries from their patrols are rather infrequent. Most only tell findings of hidden Society stashes or passageways a guard may stumble upon, although one particular report handed in was deemed much more significant than the others.\n\n It indicated that while patrolling through the library as per routine, one keen guard had encountered what seemed to be a hidden mechanism, blending with the rest of the library. Such a mechanism was most likely intentionally hidden, cleverly made to merge seamlessly into the scenery as its camouflage had kept it hidden from Tenpony so far.\n\n The mechanism, when triggered, reveals an entirely new section of the library that previously lied hidden and inaccessible. It no doubt holds knowledge the Society had hoped to forever keep secret."
TEN.96.a:0 "The Society thought they could keep their knowledge a secret."

TEN.97.title:0 "Dead Spring"
TEN.97.desc:0 "The winds of change were blowing. \n\nThere in the distance it stood; a tower made from steel and concrete, a testament of the old world. It survived the beating that nature had offered it over the centuries, and the horrors of a war long past; it had survived the great shockwaves released by the bombs on that fateful day, and the ensuing balefire storms that followed; while the surrounding area crumbled into rubble and sand, it remained, as if laughing in the face of time itself. But not all of the tower was untouched. Tenpony Tower’s contents were rotten. Bigoted, elitist snobs resided in the tall, defended structure. All high and mighty they thought they were. To them, it was a bubble, free of all discomforts and evils. Nothing could touch them. But bubbles are meant to pop, are they not? \n\nIt was certain; by the eve of the following day, the tower would fall. \n\nUnbeknownst to the guards surrounding the tower, a horde of ghouls, both feral and sane, were marching to the beat of a free future. They were led by Sheriff Rotting Tail, their most charismatic, and ruthless member. The ghouls had been suppressed by the scum in the tower for far too long, and were ready to turn the tides of control. Upon reaching the entrance to the passageway, one by one, they crawled in. One of them noticed a guard in the corner, sleeping on the job. Without hesitation, Rotting Tail quickly snapped the stallion’s neck and ordered the rest to continue following him. Finally, they reached the main lobby in which most residents were blissfully going about. Blissfully, until they came upon the sight of the horrid rotting ponies. Screams followed. And what followed the screams, gunshots. The security team, while highly trained, were too much in a state of shock and disgust to think properly. One mare couldn’t face the fact she may die to a ghoul, so she hurled herself out a window, and onto the dead soil of the wastes below. Within a few minutes, anyone who tried showing their face or fought back, were shot dead. The Twilight Society, in all their cowardice, fled. But, not before forgetting to hide their membership papers. Grim Star was one of the people who fled, the very stallion who wanted to murder the ghouls mercilessly before. This was self-defence. No matter if the location of the scum was unknown, they will be hunted down. There was nowhere to hide. Justice waits for no one."
TEN.97.a:0 "Freedom awaits"

TEN.98.title:0 "The Ghosts of Tenpony"
TEN.98.desc:0 "Rawhoof had seen a lot in the last two hundred years. He witnessed his world changing, becoming something twisted and different from the harmonic land he grew up in. He witnessed the factories, with their great pillars of smoke emerging up into the sky above. He witnessed the destructive capabilities of ponykind brought to unthinkable heights. Ultimately, he witnessed the conclusion to it all, the end of the very world itself.\n\nAfter the end, he would witness things that made even wartime Equestria seem downright utopian. The most horrible qualities of ponykind, brought out for all to see. Even as his skin rotted away and he began to resemble a corpse, the image he saw reflected in the shards of glass littering the streets was less horrifying than what went on around him. Ponies not just killing each other, but reveling in it. Some even consumed their fellow pony, engaging in an act so horrible that it was incomprehensible to the ghoul that would become known as Rawhoof.\n\nDespite all of the horrors he had witnessed, despite all of the things he had done or seen others do to survive, Rawhoof still couldn't shake a feeling of unease within the halls of Tenpony. Whispers carried through the walls, just loud enough to make out, but too faint to understand. Creaks and similar assorted noises occurred at random, echoing throughout the otherwise quiet tower. Once or twice, he swore he had heard hoofsteps moving towards him. But a frantic glance down the hall revealed nopony."
TEN.98.a:0 "This tower is haunted!"

TEN.982.title:0 "No One is Alone"
TEN.982.desc:0 "As soon as the patrol's hoofsteps had subsided, the gathered ponies began their whispered conversation once more. Their shadowed forms remained huddled together within one of the many side rooms that spanned across the tower, part of the secret passage network that had provided them with a refuge from the murderous ghouls that now occupied their home.\n\nOne pony in particular, a fiery young stallion by the name of First Blaze, was quick to launch back into their planning. Unlike many of the others gathered, he wasn't a true member of the Society. Just another resident willing to fight for his home and his livelihood. And for what was left of the Twilight Society, that was more than enough."
TEN.982.a:0 "Not all hope is lost."


TEN.99.title:0 "The Statist's Vengeance"
TEN.99.desc:0 "A gunshot rang out as a hole appeared in the wall next to Messy's head. Shouting a curse as she dived to the nearest cover - an unfortunate oak table which had seen far better days - she couldn't help but wonder how it had all gone so wrong. Though she certainly knew that the Tenpony Resistance and their horrid bunch were holed up somewhere, she had always thought them to be too 'sophisticated' to get a bit of blood on their hooves. An assumption which had proven to be disastrously wrong, if the corpses of her fellow ghouls were anything to go by.\n\nHer makeshift cover quickly proved its worthlessness when splinters went flying everywhere from a newly made hole. This wasn't good. This wasn't good at all. Reinforcements would surely be here soon, but if the Society were able to ambush her in what had become the makeshift command center of the tower, then where else could they be? Were any of them safe? Was even Sheriff Rotting Tail in danger, up in his renovated penthouse suite? These questions had to be answered and fast, before that damned Society could do any more damage."
TEN.99.a:0 "Damn them, pretentious schmucks."


TEN.100.title:0 "Grim Star's Emergence"
TEN.100.desc:0 "The armory had been fortified, refortified, and staffed more than any other area in the tower. It was home to every gun, explosive, and spare suit of armor that the ghouls had. If it were to fall, they would rapidly find themselves massively crippled. As such, they made sure that it would take nothing short of an army to take it.\n\nSomething that was unexpectedly put to the test, as ponies garbed in the iconic armor of Tenpony security guards poured out of the walls. They struck quickly and efficiently, with every shot fired punching through one of our entirely unprepared ghouls. They were slow to regroup, in large part thanks to all of the patrols and checkpoints being rapidly cut off from one another. The fighting would only last for but a few minutes, as the assaulting ponies quickly occupied our own barricades surrounding the armory.\n\nThough our forces still hold the armory itself, they have found themselves entirely cut off from the rest of the tower. The halls that we had carefully set up to be meat grinders have been turned against us, with the corpses of our comrades left where they fell to remind us of what would happen if we attempted to retake our positions.\n\nUnfortunately, this has also had the effect of cutting us off from all of our supplies. All we have left are the guns and ammo that was being carried by our ghouls outside of the armory, which is hardly enough to win battles with. Until we can reclaim the armory, we will find our military to be completely crippled."
TEN.100.a:0 "They're in the walls! They're in the Celestia-damned walls!"


TEN.101.title:0 "Preparing A Counterattack"
TEN.101.desc:0 "Looking down upon his herd from his position at the peak of the lobby's staircase, Rotting Tail couldn't help but to show his anger with the baring of his teeth. His loyal followers, killed and slaughtered like mere vermin! By these ponies, these filthy beasts that dared to think themselves superior based merely on the presence of coats upon their bodies. These disgusting pastel sacks of shit would pay. For each of his herd that they had killed, he would ensure that a dozen of theirs fell in kind.\n\nThe assembled ghouls were what could be spared among their forces. Most of his ghouls were desperately trying to hold their positions against their foes, the rabid remnants of the tower's former owners and the despicable security dogs that defended them. Though he would prefer to have far more of his herd able to fight alongside him, the assembled mob held guns in their hooves and had courage in their hearts. That would have to be enough.\n\nNot even bothering to hide his anger, Sheriff Rotting Tail began to speak..."
TEN.101.a:0 "The ghouls stood at attention..."

TEN.1012.title:0 "Hunt the Dogs Down"
TEN.1012.desc:0 "'Thank you for heeding my call. You are all proud and strong ghouls, each and every one of you. In your hooves, you hold the instruments of justice. Within your hearts, you hold the commitment to see the world made right. You are the bringers of law, the defenders of that common decency which should guide our world!\n\nFar above us, within the halls of this blasted tower, our brothers and sisters fight against creatures of wickedness! These beasts hold little to be sacred, looking upon something even as blessed as life with nothing but contempt. They kill us by the dozen, they slaughter our comrades like cattle, they spit upon us even as they commit unspeakable atrocities. It is time that we show what happens to those who murder, who steal, who defile the ideals of harmony and peace.\n\nIt falls to you all to ensure that they face judgement for their sins. So come now! Come and join me in this battle! Join me in avenging our comrades, in enacting judgement upon our oppressors, and in securing a future for our kind! Ghouls, to arms!'"
TEN.1012.a:0 "No oppressor shall ever escape!"


TEN.102.title:0 "The Belief in Collectivisation"
TEN.102.desc:0 "The numbers were crunched and the truth was undeniable, even to the muddled mind of our two-and-a-half-century old leader. Tenpony Tower was running out of wealth. It was an idea that had been unthinkable before, one that seemed like a distant improbability. Yet it stared right at him in the form of the hastily assembled financial reports from across the tower. They were bankrupt.\n\nSomething had to be done and quick. Knocking a rotted hoof against his equally rotted head, Sheriff Rotting Tail tried to come up with some way to salvage the situation. Could they begin selling off the furniture? Maybe, but he had quickly grown quite fond of the luxurious princess-sized bed which he now enjoyed. Could they begin demanding tribute from surrounding towns? Possibly, but they lacked the ghoulpower to back up any threats of violence.\n\nSuddenly, an idea struck him. Half present memories of a political crisis on Equestria's north-eastern border, long ago. A short-lived rebellion holding radical ideals. One of these ideals in particular seemed perfect, a flawless solution to their quickly impending economic failure: What if they simply did away with money? It was brilliant! Calling one of his herd over to him, he began to convey orders to be given to several ghouls across the tower. Word would have to be spread quickly, as they went about turning this half-baked idea into a radical societal change."
TEN.102.a:0 "I'm not so sure this is a good idea..."
TEN.102.b:0 "This is a great idea!"


TEN.103.title:0 "A More 'Convincing', Argument"
TEN.103.desc:0 "'What do you mean, collectivize? I worked hard to get this workshop back in working order, and I won't see you take it away from me!'\n\nNewlock was livid. When he had initially joined this band of lunatics in creating their 'ghoul utopia', he had done so under the impression that he would benefit from it. Now, his recently established livelihood was being threatened in the name of the 'common good'. His workers looked on as their boss remained firm while staring down the armed ruffians that had stormed into his business.\n\n'Sir, I apologize, but this is for the best. Please cooperate with us, and we can create a better tomorrow for us all.'\n\nTheir words had no effect on the angered workshop owner, who began to insist that they leave his property this instant. The guards glanced at each other, before the one in charge nodded. Faster than anypony could blink, a gunshot went off and the workers began screaming as Newlock's corpse hit the floor."
TEN.103.a:0 "The road to utopia is paved with the bodies of the unworthy."


TEN.104.title:0 "Grovel for Compassion"
TEN.104.desc:0 "'My brothers and sisters, I ask you now: Do we not all deserve greatness? Do we not all deserve to live in a better world, a brighter world where each and every ghoul can live in harmony? Of course we do. We have fought hard to see our revolution succeed, we have fought hard to put down those who sought to oppress us, and we fight hard even now to create a better tomorrow.\n\nYet, there are those among us who would see us wear the same boots as our oppressors. They would have us grow rich and complacent off of the hard work of others, like parasites leeching off of our fellow ghouls' labor. This will not do. It will not do for us to grow to be disgusting pigs like the vile ponies that we have overthrown. To throw away our moral decency in the name of profit!\n\nTo those who even dare think that we can simply inherit this flawed and decadent system of old, we have been nothing but patient. We have allowed them to take over their businesses, to play a game of robberbaron with the workers they enslave. And make no mistake, for it is slavery. Now, our patience has run out. Now, it is time I make our stance clear.\n\nOur utopia shall be shared equally by us all. There shall be no property, no ownership, and no money. We are a society of equality, not oppression. Those who seek to drag us down into the pits of tyranny are welcome to leave our tower, for they have no place in the grand world which we seek to create.'"
TEN.104.a:0 "That'll convince them for sure!"


TEN.105.title:0 "Collective Failure!"
TEN.105.desc:0 "Rotting Tail had thought his idea to be brilliant. Why wasn't it working, then? All across the tower, ghouls resisted the changes which he sought to thrust upon them. The former business owners - those who weren't shot, anyways - actively resisted his efforts to do away with the concept of wealth. Black markets sprang up all across the tower, trading in everything from common commodities to contraband that had no place corrupting the minds of his herd. The workers themselves barely worked, only willing to put in the bare minimum effort to keep their armed supervisors from enacting punishment. Why wasn't anything working as it should?\n\nHalfway through drafting his seventh plan to force the success of collectivism, this time basing it off of Red Eye's Fillydelphia, he finally gave up. This just wasn't working, and some other solution would have to be found. Even if it meant selling off the nice furniture."
TEN.105.a:0 "Damnit, what now?"
 

TEN.106.title:0 "Communal Success!"
TEN.106.desc:0 "All across Tenpony, ghouls worked and labored alongside one another like the family they were. Everything was shared equally, with private ownership rapidly becoming nothing but a distant memory. Everything, from the living spaces to manufactured goods, was communal.\n\nIt was, in Rotting Tail's admitabley cataractous eyes, a beautiful sight. A major step down the long road towards a better tomorrow! A sign of hope for a world where the violence and destruction of the Wasteland were but a nightmare. It was a sign of a beautiful world, a grand utopia where all could flourish.\n\nMore importantly though, it meant he didn't have to sell the furniture."
TEN.106.a:0 "Yay!"


TEN.107.title:0 "Trial of the Resistance"
TEN.107.desc:0 "The former influential of Tenpony stood in the center of the makeshift courtroom, surrounded on all sides by angry and jeering ghouls. The proud form of Judge Rotting Tail was visible on a hastily constructed podium elevated far above the seating of everyghoul else in the room. Calling for order in the court, Rotting Tail - who it should be noted had only attended a single legal proceeding once over two centuries ago - began to list off the crimes of the ponies brought before him.\n\n'Murder. Sedition. Treason. Oppression. Hate. Thievery. Exploitation.' Each word came out as a growl. 'You all know what these sacks of shit have done. I trust the Jury to make the right decision.'\n\nAt this, the judge fell silent. The ghouls within the room began to cheer, chanting for the coatskins before them to be enslaved, killed, or even worse. The Jury only took a moment to decide, announcing their decision for all to hear..."
TEN.107.a:0 "Enslave them to the community!"
TEN.107.b:0 "Shoot them!"


TEN.108.title:0 "Trial of Grim Star and his Clique"
TEN.108.desc:0 "Grim Star's trial began as a spectacle, as the clearly severely beaten and injured stallion himself came before the assembled crowd and openly called them 'a bunch of rotting zombies.' His insults only continued to escalate from there, as the stallion went off on what many would go on to call the most anti-ghoul racist speech they had ever heard. Even Judge Rotting Tail was momentarily taken aback by the tangent, not responding until Grim Star's increasingly fiery insults began to be directed at the good Judge himself. At which point, order was quickly restored by having the guards muffle Grim Star, preventing him from doing much more than making incoherent noises which were still vaguely insulting.\n\nAfter this display, it didn't take much time at all for the Jury to reach a decision. Indeed, most of the trial was skipped entirely, as it was always nothing more than a formality. The fate of the security remnants was announced for all to hear..."
TEN.108.a:0 "Enslave them to the community!"
TEN.108.b:0 "Shoot them!"


TEN.109.title:0 "Justice in Chains"
TEN.109.desc:0 "Let it be known that our ghouls are nothing if not merciful. The vile fiends who have oppressed us for so long, who have murdered us in droves, and who have shown us not even an ounce of anything remotely approaching kindness have been shown mercy. Rather than face that final judgement in death, they shall instead be given a chance at redemption in life.\n\nEffective immediately, each and every Tenpony remnant who was judged guilty of their crimes has been sentenced to a life of servitude. From here on out, they shall labor away under us and work as our servants in order to right the wrongs which they have inflicted upon us for so long.\n\nRotting Tail himself made sure to select a particularly eye-catching mare by the name of Sunny to become his personal servant."
TEN.109.a:0 "Serves them right!"


TEN.110.title:0 "Justice in Death"
TEN.110.desc:0 "Justice was served in the most final sense. Those oppressors who had once reigned within these luxurious halls were brought down to the dimmest depths of the tower, the cluttered basement that had been left covered in a thick layer of dust. There, they were thrown into a room, the doors locked behind them. They were hardly given time to panic before the opposite door opened and the ferals were upon them.\n\nWatching on from behind a glass pane, Comrade-Judge-Sheriff Rotting Tail let a smile overtake his decayed face. There were few sights in this world more pleasing than the brutal dismemberment and consumption of a bunch of vile cleancoats."
TEN.110.a:0 "Serves them right!"


TEN.111.title:0 "A Balance"
TEN.111.desc:0 "Let it be known that Justice is not blind. The worst of the worst have been sent to receive their eternal judgement in the great beyond, but those who are capable of redemption have been extended a chance to earn it. As the screams echo out from the executions being carried out down below, the clanking of chains fills the hall above. And above it all, Comrade-Sheriff Rotting Tail sleeps easy. He is content, knowing that his herd have seen fit to dish out appropriate justice to the oligarchic filth that once occupied these halls. Truly, he has succeeded in creating a moral and just society of ghouls who seek for little more than justice and freedom."
TEN.111.a:0 "Serves them right!"


TEN.112.title:0 "A Utopian Dream Achieved"
TEN.112.desc:0 "Rotting Tail's movements were erratic, his words half-growled out at his assembled herd. Regardless, the ghouls before him paid him nothing but their absolute attention, giving their fearless leader and fellow comrade the respect which he deserved.\n\n'We came far. We killed many. We brought justice, peace, joy. Such things, such beauties, are our bounty, our reward. Yet these creatures - §Rvile smoothie capitalistic mules§! - still oppress us. Beyond our city, out there, they lurk. Watching, waiting, killing. They hate us, they hate me, and they seek to kill us all. We must act, we must secure our future. Come, come! Fight, for a future! For our revolutionary ideals!'\n\nThe ghouls cheered as their liberator stumbled off stage."
TEN.112.a:0 "Three cheers for revolutionary ideals!"


TEN.113.title:0 "Southern Pride"
TEN.113.desc:0 "The streets run red with the blood of the oppressors, drawn by the bullets of the oppressed. Our glorious revolution has brought about a day of reckoning for the ponies of southern Manehatten, those despicable creatures which thought themselves better than us common ghouls. We have proven their arrogance to be unfounded, for it is their corpses that litter the ground and not our own.\n\nNow, we can begin the process of consolidating our rule and preparing for the next stage of our revolution. Soon, we shall march north to bring about our next great triumph. Soon, everyghoul in the entire city shall taste the sweet fruit of liberation! Soon, but not today. There was much work to be done before that great dream could be made a reality."
TEN.113.a:0 "One step closer!"


TEN.114.title:0 "The Brains Behind the Liberation"
TEN.114.desc:0 "Looking at the ghouls assembled before him, Rotting Tail couldn't help but to allow a frown to blemish his amazingly handsome pus-oozing face. These were the best of the best, the greatest minds within his liberation army? They were capable ghouls, of course, and they all certainly had spirit, but he was hoping for something more. No matter. They would have to do.\n\n'I've called you up here to talk about the future of our army. Until today, we have been little more than a disorganized mob. We had plenty of fire, plenty of spirit, but not much in the way of proper command. That changes here and now. You are to become the leaders of our revolutionary army, our great thinkers who guide our forces to victory. You are the embodiment of the will of the revolution and I am entrusting you all in defending it. Do me and the rest of your brothers and sisters proud.'"
TEN.114.a:0 "Our comrades stand ready!"


TEN.115.title:0 "Go After the Resistance"
TEN.115.desc:0 "The ponies who make up the resistance have a particularly troublesome advantage over us: They have bountiful knowledge of the secret tunnels, rooms, and sections of Tenpony Tower. Secrets which were completely unknown to us prior to them being used in the ongoing war being waged within the very halls of this tower.\n\nFortunately, they showed us their hoof with the beginning of their little uprising. We now know some of the holes that they hide in, we know of the existence of more, and we are more than willing to fight through each and every one of them if it means putting down this pitiful excuse of a resistance movement. From rapid assaults to collapsing their passages with explosives, there is little that we won't do to secure our reign."
TEN.115.a:0 "Scare the rats out their holes!"
 

TEN.116.title:0 "Go After the Security Clique"
TEN.116.desc:0 "Tenpony's former security guards think themselves safe within our checkpoints, able to hold out indefinitely on their hidden stashes of supplies against our relentless assault. They completely underestimate our resolve. We shall double down on our efforts, ordering another dozen advances before dayfall. Grim Star's forces have already grown tired, having to remain alert at all times for our constant assaults. They will quickly be worn down, not allowed a single moment of respite from our gunfire. Before too long, they will break. And when they do, we shall be ready to seize our rightfully earned victory."
TEN.116.a:0 "They'll fall before too long."


TEN.117.title:0 "Rats in Our Ranks"
TEN.117.desc:0 "When Rotting Tail set out to achieve his utopia, he did so with the understanding that not all ghouls would follow him. However, he at least had the basic expectation that most ghouls would refrain from actively sabotaging his efforts. An expectation which had proven to be a folly.\n\nEarly this morning, one of our ghouls was caught speaking to a cloaked figure, who was quickly identified to be a member of the Resistance. The pony was apprehended by our guards, who have locked him in one of our cells for future interrogation. As for the traitor, Rotting Tail personally saw to their interrogation and execution.\n\nThe silver lining to this situation comes in the form of the information we managed to extract from both the mole in our ranks and the Resistance operative they were meeting. It seems that these fiends have access to tunnels all across our sections of the tower, tunnels which Rotting Tail has swiftly ordered to be secured. Furthermore, there are other moles within our ranks, other ghouls who seek to undermine our just cause. They will be quickly rooted out and dealt with in the only way that is appropriate for traitors of their caliber."
TEN.117.a:0 "Damned traitors!"


TEN.118.title:0 "An Example of Force"
TEN.118.desc:0 "When Soft Touch discovered a hatch under the table within his recently claimed cheese shop, he didn't expect much. A storage compartment, most likely. Upon opening it though, he found a pony family cowering in a makeshift bunker below.\n\nThe guards were quick to respond to the panicked shouting of their comrade. The disgusting vermin cowered away from them, cringing back from the light of the now-open hatch above. As they were dragged up and out, surrounded by armed guards with their rifles ready to fire at the first sign of trouble, our glorious leader was being notified of the situation.\n\nIt would be less than an hour later when they were dragged out in front of a crowd, composed of ghoul and pony alike. Before them stood the fearsome form of Rotting Tail, openly displaying his contempt for their kind. As he began to speak, they hunched ever-lower to the carpeted floor they were thrown upon.\n\n'Look now, at these animals! We found them cowering in a hole like rats! There, they sought to escape the firm hoof of justice! They sought to sabotage our utopia, our vision for a better world! Now, they shall pay the price for their crimes.'\n\nA single nod and the ponies were quickly executed, adult and foal alike."
TEN.118.a:0 "More blood!"


TEN.119.title:0 "The Craven Sods of Tenpony"
TEN.119.desc:0 "Cherry Stem scrambled down one of Tenpony's many hidden passages, desperately trying to get away from the battle raging behind her. She wasn't even certain when or even how it had all happened. One moment, they were talking among themselves and coming up with a plan to sabotage the occupying ghouls. The next, there were gunshots and blood everywhere. Ghouls poured out of one of the side tunnels, a tunnel that they had thought to have been secured. First Blaze tried to rally the ponies of the Resistance, but that also made him a target. When he went down, the rest of the already disorganized ponies began fleeing.\n\nCherry kept galloping as if her life depended on it. Mainly because it did. Turning a bend, she was greeted by the comforting light of one of the other outposts. She'd be safe there, she was certain. Dashing through the doorway, her last sight would be of several rotting corpses standing over several substantially less rotted ones. A moment later and she would know no more."
TEN.119.a:0 "A predictable end to an ever-enigmatic group."


TEN.120.title:0 "Unfortunately Painless Deaths"
TEN.120.desc:0 "Shouts called out as what was left of Tenpony's once proud security force rallied against the invading horde. A few dozen ferals shrieked and charged towards them, persisting no matter how many bullets slammed into their forms. Nothing short of a lethal shot would take them down, as they held no regard for pain or injuries.\n\nThese brave guards knew this would be their last stand. Even if they could hold out against the ferals, the armed ghoul mob behind them was a whole other matter. However, they could at least take comfort in the meaning of their sacrifice. It would allow Grim Star and his most trusted guards escape this damned tower, to gather allies out there, and to someday return to enact vengeance upon these filthy zombies.\n\nMeanwhile, within one of the many hidden sections of Tenpony, Grim Star's vision danced. He and his escort had walked right into an ambush. Everything hurt, but he was still conscious enough to feel the rope being tied around his hooves. He began to struggle, thrashing against the restraints. A blow to his head was enough to put an end to that, as he was knocked out cold."
TEN.120.a:0 "The end of a menace."


TEN.121.title:0 "Elitism, Defeatism"
TEN.121.desc:0 "Rotting Tail glared at the imprisoned ponies with nothing short of hatred. These were the fat mules that had killed so many of his herd. These were the vile monsters that had once kept the ghouls from entering their tower based on nothing but bigotry and baseless hatred. They had the gall to laugh at him when he had dared to ask for entry! Well, look who's laughing now.\n\nThe ponies who had once held positions of power and wealth within Tenpony Tower were now reduced to little more than frail husks. Beating and starvation would do that to a creature. It seemed harsh, but they deserved much worse than a few bruises and a bit of hunger. They deserved to face justice for all of their crimes, to receive their just dues.\n\nSoon enough, they would. Rotting Tail already had plans for them, to force them to stand trial for their crimes. There, their fates would be decided. Once that was out of the way, the road to a new future could finally be paved."
TEN.121.a:0 "They will face justice."


TEN.122.title:0 "A Less Elegant Look"
TEN.122.desc:0 "The clanking of chains would be audible, if not for it being overpowered by the gathered ghouls. Rotting Tail had seen fit to let his ghouls know of their victory through ordering the survivors of the Resistance be dragged all throughout the tower. Everywhere they went, they were met with nothing but angry shouts and hateful glares. Every insult under the Sun and some that would be heard only in Tartarus was shouted at the ponies as they were dragged along. Objects were often thrown at them, ranging from small bits of scrap to glass bottles.\n\nAt one particularly heated point, a group of ghouls even charged the prisoners, heavily beating several of them. Though the guards quickly restored order, the ghouls remained taken by bloodlust. The calls for the deaths of everypony before them would continue to fill the air as their walk of shame continued."
TEN.122.a:0 "'Not so secret now, are you?!'"


TEN.123.title:0 "Dishonorable Discharges"
TEN.123.desc:0 "A dozen decayed hooves clopped against the carpeted floors of Tenpony as the hero of their revolution came before them. He stood, tall and proud, before his herd. With the raise of a single hoof, silence was brought to the crowd, allowing him to speak.\n\n'We have come far towards our most noble of goals. You have all given much, and for this, I present to you all a reward. One most savory, one which we all desire: A taste of vengeance.'\n\nAt that, a dozen guards emerged with their prisoners in tow. The beaten and battered remnants of Tenpony's once illustrious security forces were thrown down in the middle of the assembled ghouls. As the guards backed away, the mob closed in. Pushed forward by revolutionary zeal and anger, their hooves began beating against the ponies which had resisted them for so long."
TEN.123.a:0 "They get what they deserve."

TEN.124.title:0 "Re-educating a Monster"
TEN.124.desc:0 "Grim Star tensed as the flickering light of his rundown cell came on. This wasn't the first 'visitor' he had received, so he knew the drill well enough by now. To his surprise, the ghoul that stepped into his light was not one of his jailors, but was rather a slightly different looking corpse with a cowboy hat on. This would likely be their leader, the so-called 'Sheriff' Rotting Tail then.\n\nThe ghoul himself wasted no time before greeting Grim Star with a hoof to the face. The former chief of security had to admit that ghoul could throw a mean punch, especially given that his hoof looked one strong breeze away from falling off his maggot-ridden body. Another hoof, then another, and Grim Star's thoughts quickly faded into a haze.\n\n'Not so high and mighty now, eh? You smoothcoats are all the same. Soft. Squishy. Unable to take a few hits.' The ghoul quickly followed this up with a particularly strong buck to Grim's midsection. 'And now look at you. Here, at my mercy. You have a lot to answer for and I think I'm going to enjoy making you answer for it.'\n\nThe blows kept coming, until blackness overtook Grim Star's vision as his consciousness fled."
TEN.124.a:0 "'This has been a long time coming, Grim, my boy.'"


TEN.125.title:0 "Purify the Garbage Heap"
TEN.125.desc:0 "Crimson looked down at the assembled ponies below. Normally, ponies would be scared after being dragged out of their homes by armed ghouls and gathered into the main square of their former settlement. Not the trash of Gutterville though. Half of them were so intoxicated that they had no idea what was going on, including the pony that passed for their 'mayor'. That particularly disgusting creature was currently lying in a puddle of vomit right in the center of the square. They had to be carried out there, as they were completely unable to even stand, let alone walk.\n\nBefore today, Crimson would of found it difficult to imagine a sight so pitiful as the citizens of Gutterville. Killing them would be a mercy, like putting down an animal too beaten and broken to continue on. Did they deserve that mercy? Did these disgusting sacks of shit deserve a quick and easy way out? That was what Crimson was here to decide. Looking down at two of the residents getting into a fight with each other - ending when one of them tried to buck the other with all four hooves - he came to a decision..."
TEN.125.a:0 "Enslave them."
TEN.125.b:0 "Shoot them."


TEN.126.title:0 "Thestral 'Rights'"
TEN.126.desc:0 "Crimson put his head between his forehooves and desperately wished he were back in the luxurious confines of Tenpony. When he had come out here, he had expected to have to deal with dragging these bats out into the light and deciding their fate. What he had not expected to deal with was an argument on degrees of oppression.\n\n'You all think you're so oppressed, well what about us, huh!?' Screamed the bat who had become the defacto leader of the group. 'We are the working class! The common bats who seek nothing more than to enjoy the fruits of our labor! Fruits denied to us, first by Tenpony's embargoes against the mango trade, and now by you!'\n\nThis argument had been going back and fourth all morning. Oddly enough, their ideal system shared little in common with anything that would be considered even vaguely communal. Rather than the light of democracy and equality that was the ghouls government, they instead claimed that one of their own should be the supreme ruler of all. Their reasoning for such? He had a dream once where an alicorn princess gave him a sword.\n\nDeciding that his headache wouldn't get better anytime soon, Crimson came to a decision..."
TEN.126.a:0  "Enslave them."
TEN.126.b:0 "Shoot them."


TEN.127.title:0 "The Raiders"
TEN.127.desc:0 "Breathing heavily, Crimson looked on at the chained ponies before him. They hadn't come out of their hiding holes quietly, instead preferring to fight and bite against every effort to subdue them. Now, what was left of the Manehattan Raiders lay bound on the cold ground. All that was left to do was to decide their fate.\n\nFor all the damage they caused in their little struggle against our ghouls liberation army, it would be only fair to throw them in chains and force them to clean up their mess. Of course, then we would have to deal with having to keep a mob of unruly chem-addled raiders under control. That would be a dozen headaches in and of itself.\n\nThe far easier option would be just to shoot them. Put them out of their misery and save ourselves the struggle of trying to force them to be productive. Though a quick death was arguably too good for ponies as vile as them.\n\nWeighing his options, Crimson reached a decision..."
TEN.127.a:0 "Enslave them."
TEN.127.b:0 "Shoot them."


TEN.128.title:0 "Liberty and Justice For All"
TEN.128.desc:0 "Crimson looked on at the thousands of ponies who had been rounded up. This was a special occasion, so much so that he wouldn't be the one presiding over it. Beside him stood his leader, the stallion which he would give his life for a dozen times over, the ghoul who sought to lead them onwards to liberation: The one and only Sheriff Rotting Tail.\n\nAs for the walking corpse of a leader himself, he merely looked down upon the masses of ponies with little more than clearly evident disgust. They writhed around down there, panicked and fearful, uncertain of the future that awaited them. These were the pitiful creatures which had slaughtered and oppressed ghouls for so long? These things, who couldn't even be bothered to put up a fight against the vastly outnumbered ghouls that surrounded Friendship City's central plaza?\n\nNo matter. The time was at hoof for them to face judgement for their crimes. Their leader stood front and center, their precious [FRI.GetLeader]. She would be the first to face justice, with all of the others made to watch as their own fates were sealed. Lifting his hoof to draw the attention of his loyal ghouls to him, Rotting Tail made an announcement..."
TEN.128.a:0 "Throw her in chains."
TEN.128.b:0 "Put her down."


TEN.129.title:0 "Frontier Justice"
TEN.129.desc:0 "Rotting Tail stood before his undead herd within a recently cleared square set up outside of Tenpony. His vision had deteriorated further, making it hard to make out those who had faithfully fought for his dream of a better tomorrow. He knew they were there though, and that was all that mattered. They awaited his words, his speech to reassure them of their victory. Granting them what those words which they had all came there for, Sheriff-Liberator Rotting Tail began to speak.\n\n'We have come far in our struggle. We have torn down the oppressors who looked down upon us from above, tore them down and ripped out their throats. We have taken their rotting corpse of a tower and made it our own. We have marched east and west, killing all who stood against us. Now, we stand on the fringe of victory. Of final victory! Yet, we are not there yet. There are more oppressors to rip apart, more ponies that must face justice. Soon, we march. We march to the north, to the other half of this decrepit city! So I ask you all to prepare. Prepare to bite and tear as we bring about the final liberation of our kind! Prepare to fight for our ideals, our beliefs, our dreams! Prepare to bring about utopia!'\n\nThat last conclusive word flowed into a growl, as the stomping of a thousand hooves filled the air. They would have their victory. That much, Rotting Tail would ensure."
TEN.129.a:0 "March to the beat!"


TEN.130.title:0 "The Dark Desire and Its Consequences"
TEN.130.desc:0 "Crimson had dealt with some bucked up groups in his long life, but he had always held a special sort of disgust for cannibals. How could something just do that? Just eat another one of its own kind? Not even ferals did that and they had lost any concept of morality long ago. It was just utterly unnatural.\n\nNow there were a bunch of cannibals at his mercy. Usually, the choice would have been obvious. Order them all killed and call it a day. When he had come to decide their fate, that is what he had expected to do.\n\nOnly these cannibals had actually proven to be reasonable. They didn't raise arms against the ghouls that occupied their homes, only requesting to negotiate with their enemy. They sent a representative to meet with Crimson, proposing a deal to him that would be mutually beneficial. In exchange for allowing them to continue to eat non-ghoul ponies, they would willingly submit to the rulership of the ghouls.\n\nOf course, Crimson had no intention of accepting such a deal. In fact, he was thoroughly disgusted by it. However, the fact that these monsters were not the bloodthirsty raiders he was expecting meant that they could be put to work. So now he had a decision before him..."
TEN.130.a:0 "Throw them in shackles!"
TEN.130.b:0 "Throw them into a fire!"


TEN.132.title:0 "Break the Rangers"
TEN.132.desc:0 "The Steel Rangers were the height of military prowess within the Equestrian Wasteland. With their powered armor and well-maintained heavy armaments, there were very few who could hope to go up against them and win. They had every advantage, far superior training, and strategies that had been developed over two centuries. There was absolutely no way that we should have been able to overcome such a mighty foe.\n\nDespite that, Crimson was now overseeing the fate of the once proud and mighty Steel Rangers. When you stripped away their miniguns and power armor, they were nothing more than just ponies. Ponies who now found themselves at the mercy of the very ghouls which they had once taken potshots at from afar.\n\nUnfortunately, their trusted Elder had escaped during the fighting, along with many of their highest ranking Rangers. That wouldn't stop the rest of their Contingent from facing justice though. Considering his options, Crimson reached a decision..."
TEN.132.a:0 "Enslave them."
TEN.132.b:0 "Shoot them."


TEN.133.title:0 "The Final Trial"
TEN.133.desc:0 "The Security Council argued and debated among themselves. For the first time, they were left absent from the guiding presence of their triumphant leader. He had always attended their meetings, helping them in deciding how to move forward. His was often the only voice that truly mattered.\n\nNow he was unable to attend. To make matters even worse, Crimson was off putting down some minor riot or another in the north. This left all of the other ghouls on the Council to make one of the single most important decisions that they had ever made. They had to decide the fates of every smoothcoat in the Wasteland.\n\nLooking at eachother, the gathered ghouls reached a decision. The decision of indecision. Rather than rely on their own judgement, something which they were sorely unused to doing, they would instead use the past judgements of those wiser than them as precedent. In this way, they could both make a decision while refraining from having to bear the weight of having done so. It was brilliant!"
TEN.133.a:0 "Judgement is passed."


TEN.134.title:0 "The Ghoulish Slavemasters"
TEN.134.desc:0 "Ghouls all across Manehatten cheered as word quickly spread all throughout their great utopian nation. The final judgement had been passed by the wise protectors who comprised the Security Council. Those bigoted living creatures that had oppressed and prosecuted ghoulkind for so long had their fates sealed, their status within this utopia determined now and forever.\n\nPonies, griffon, and zebra alike would all enjoy an equal status within this society. Regardless of their race, faith, or creed all those who still enjoyed intact feathers or fur would be equally enslaved by their new masters. In this way, they would be given a chance at redemption. An opportunity to make up for their own sins and the sins of their ancestors. Only in this way could justice be brought about.\n\nOf course, some expressed doubts regarding this course of action. They spoke of morality and hypocrisy. Of right and wrong. These few were mostly ignored, save for by the respected members of our revolutionary army, who watched them all the closer. Such dissent would not do within our perfect utopia."
TEN.134.a:0 "The new slave masters rise."


TEN.135.title:0 "The Ghoulish Reapers"
TEN.135.desc:0 "The Day of Judgement, as it would be known for years to come, began with a few gunshots ringing out in the early hours of the morning. It wouldn't be long at all before this escalated far beyond just a few stray shots into all out constant gunfire. From the northernmost outskirts to the southernmost ruins, Manehatten was overtaken by the sounds of justice. When judgement wasn't brought about through a bullet, it was instead brought with a rope, a blade, or even just bare hooves. The ghouls who had been oppressed for so long, who had been forced to flee time and time again, were taking out their collective wrath against those who had wronged them.\n\nEntire towns of smoothcoats that had thought themselves safe quickly had their sense of security shattered as their precious homes were razed to the ground. Even those rats hiding within the abandoned tunnels running under the city found themselves forced out into the light, where our soldiers awaited them. The decision had been made that none of the living were to survive, for Manehatten would be a city of and for the dead.\n\nThose few ghouls who dared to speak out against the ongoing violence were quickly labeled as traitors. For daring to place the lives of these oppressors over the lives of their own comrades, they were made to join the piles of the dead. After all, those who do not stand alongside the revolution stand against it."
TEN.135.a:0 "We are the smoothcoat's worst nightmare."


TEN.136.title:0 "A Prosperous Utopia"
TEN.136.desc:0 "Our efforts to collectivize had succeeded beyond our wildest dreams. The old flawed system of hierarchy and capitalistic allocation of wealth had been entirely replaced with a new far superior system of communal equality. Even the concept of the bottlecap itself had been destroyed, leading to those bits of metal being regarded as just that. They held no value within a society that rejected open markets.\n\nThis had also had the effect of bringing all of us closer together. Everyghoul shared with one another freely and completely, acting as if we were all just one big family. Our society had become one based on the merits of helping your fellow ghoul, with the entire community aiding in every affair. From building a new home to maintaining our roads, it was expected that every member of the community would contribute. And they did!\n\nIt truly was the ideal utopia."
TEN.136.a:0 "No Goddesses, No Mistresses."


TEN.137.title:0 "Debates Have Started"
TEN.137.desc:0 "The Tower Assembly gathered and chattered, debating among themselves about the merit of this latest proposal. Already, political factions had formed surrounding the question that had been brought before them. They argued with one another, making proposals and counterproposals. Many inspiring and passionate speeches were made in favor of each side. However, it wasn't enough. At the end of the day, the Assembly was no closer to reaching a decision as it was at the beginning. It would be many more similar sessions before a final conclusion was reached."
TEN.137.a:0 "We got work to do."


TEN.138.title:0 "Motion Went Through!"
TEN.138.desc:0 "The day has finally come. To the grand applause of many and the dissent of many more, our respected Assembly has approved of a motion! It went through many rewrites and redesigns, many changes and compromises, but at the end of the day it was forced into a form that was agreeable to enough ghouls to get it passed. Truly, the merits of democracy have never been more evident than today. This amazing accomplishment will go down in the history books as one of the greatest to ever be achieved, a society-changing decision that will benefit us all for generations to come. Praise be our Assembly!"
TEN.138.a:0 "Great success!"
TEN.138.b:0 "Great success!"
TEN.138.c:0 "Great success!"
TEN.138.d:0 "Great success!"
TEN.138.e:0 "Great success!"
TEN.138.f:0 "Great success!"
TEN.138.g:0 "Great success!"


TEN.139.title:0 "Motion Failed!"
TEN.139.desc:0 "To a few's great disappointment and many's joy, the motion brought before the Assembly has been completely and utterly rejected. It seems that not even the most dedicated efforts of our most passionate supporters could shift the viewpoints of their fellow ghouls enough to carry the motion forward."
TEN.139.a:0 "How could this happen?!"


TEN.141.title:0 "Enact Conscription?"
TEN.141.desc:0 "It is a sad reality that our struggle will not be won with hopes and dreams alone. If we wish to throw off the chains of oppression which have bound us for so long and achieve a long-lasting revolution of the ghoul class against the hateful entitled ponies which seek to keep us down, we have little other choice than to fight with bodies and bullets. Unfortunately, we are sorely lacking in the earlier of those two.\n\nA simple solution to that simple problem is to introduce conscription. After all, isn't it the duty of our ghouls to give their lives in the name of our utopian dreams? However, this is regarded by many as being a distasteful policy. It would likely prove to be highly controversial, and many of our ghouls may openly express their dissent at being forced to take arms in our defence."
TEN.141.a:0 "How shall we proceed?"


TEN.142.title:0 "Yes, We Can!"
TEN.142.desc:0 "When we had announced the enactment of conscription, we had done so with a great deal of fear regarding the reaction our ghouls would have to such a measure. These fears it seems were unfounded, as our new policy has been embraced with open hooves. Ghouls flock to our military from all parts, embracing their duty to the revolution. It seems everyghoul truly is willing to die if it means bringing about the utopia of our dreams."
TEN.142.a:0 "Great outcome!"


TEN.143.title:0 "No, You Can't!"
TEN.143.desc:0 "We knew that the enactment of conscription would be controversial, but we had never imagined it would be responded to this viciously. Protests are now occurring all across our territory, with ghouls from all walks of life and filling all roles speaking out against us for what they claim to be a severe violation of the common rights that everyghoul possesses. Even our soldiers are throwing down their arms and refusing to fight any more until we back down on this tyrannical policy. It seems we have little choice but to pull back on our conscription efforts."
TEN.143.a:0 "Damn it all!"


TEN.144.title:0 "Perfect Balance"
TEN.144.desc:0 "Messy couldn't even hear herself think over all of the noise. From the endless clanking of chains to the constant gunfire and panicked screaming, it was hard to concentrate on the paperwork in front of her. Each and every one of the new slaves had to be catalogued and organized, a process which she had the misfortune of overseeing. An entire city's worth of slaves! How could she be expected to keep track of them all?\n\nAnother gunshot, another dead pony. At least the dead didn't need to be counted. Though really, would it kill them to try to keep the racket down?\n\nThe slight burn in her lungs snapped Messy away from her paperwork. Looking around, she quickly identified the source as being smoke blowing it from her paneless window. It seems the fires had already started, meant to burn bodies and homes alike. A distasteful measure, but a necessary one.\n\nGiving up on getting any work done, Messy left her desk and stormed out of her makeshift office. She would have to see to it that the slaves were counted later, as these conditions were just completely unworkable."
TEN.144.a:0 "Shackle and bullet alike are the instruments of justice."


TEN.145.title:0 "The Arrival of Justice"
TEN.145.desc:0 "The easily recognizable half-growl of Sheriff Rotting Tail transmitted through the Tenpony Intercom System, broadcasting to the entirety of the tower. Many ghouls stopped and paid the voice of their leader their total attention, and all of the admittedly few still-hiding ponies did so as well. Hope and dread filled the respective audiences' minds, as they listened to the news of the ghoul's victory.\n\n'My fellow ghouls, I have come to announce to you our victory over the oppressors of Tenpony. The Resistance - a pathetic pack of ratlike ponies who thought to strike at us from their little holes - and the remnants of their once oh so noble Security forces have both been brought low. Many of the leaders of the Resistance are dead or in our possession, awaiting trial for their crimes. Even better, Grim Star himself has been captured by our bravest soldiers. I personally will make sure that he gets what he deserves, that biggoted bucker.'\n\nThe news of their grand victory was met with cheers from all across Tenpony Tower. At the same time, if one were to listen very closely, they could hear panicked whispering and rampant defeatism spreading throughout the still undiscovered little crevices and secret sections of the ancient tower."
TEN.145.a:0 "This is where the fun begins."


TEN.146.title:0 "Secrets of the Past"
TEN.146.desc:0 "Rotting Tail had never been one for books. Sure, he had read from time to time in his youth, but it had never been a dominant pastime for the old ghoul. Nowadays, his sight was too poor for him to make out the words, taking that choice away from him entirely. As a result, it was rare to see him within the confines of Tenpony's fairly extensive library. Indeed, it was rare to see anyghoul between the dust-covered bookshelves, as there was far too much work to be done to spend time on something as frivolous as reading.\n\n However, one of his ghouls had found something. While on patrol, that lazy maggot-ridden zombie had snuck off to read books instead of doing his duty to the revolution. In doing so, he ended up accidentally pulling a hidden switch cleverly disguised as an unassuming book. Why that ghoul felt 'Grass Growing and You!: A Lawnkeeper's Guide to A Better Lawn' was an entertaining read, Rotting Tail would never know.\n\nRegardless, he had managed to stumble across a previously hidden section of the library. It had already been sweeped and secured, seemingly left abandoned by even the Resistance. Now, all that was left to do was to see what was inside."
TEN.146.a:0 "Let's see what else these bastards have been hiding."


TEN.147.title:0 "The Storming of MASEBS"
TEN.147.desc:0 "The gathered ghouls all looked nervously at one another. Before them, a blinking light informed them that they were outside of the Ministry of Arcane Sciences Emergency Broadcasting System room, which was apparently currently broadcasting. They knew that there could be anything on the other side, from an arcane super weapon to an entire army of Resistance fighters. Despite that, they had little choice but to steel themselves and prepare for when the door to the hidden passage they sat within opened.\n\nThey had two primary goals. Firstly, securing the MASEBS itself. Doing so would allow them to transmit their message of revolution across the entirety of the Wasteland. Doing so would go a long ways towards helping them spread word of the utopia which they sought to create, drawing ghouls from all around to aid them in their struggle.\n\nSecondly, they aimed to capture DJ Pon3 and his assistant, Homage. The latter in particular was a known leader of the Resistance, having helped coordinate and even conduct many of the strikes against them in the futile attempt to drive the ghouls out of Tenpony. The DJ's involvement was as of now unknown, but given Homage's status as his assistant, it was expected that he was directly involved with the Resistance as well. Possibly even the primary leader of it? Whatever the case, they would soon find out..."
TEN.147.a:0 "Let's do this!"


TEN.148.title:0 "Broadcast the Message"
TEN.148.desc:0 "It was to Rotting Tail's great pleasure that the MASEBS was successfully captured. The Resistance put up little fight to keep it, perhaps having been unprepared for the attack or perhaps having simply decided that it wasn't a high priority. Now, the ghouls could broadcast their ideals far and wide, ensuring that the entirety of the Equestrian heartland and perhaps even beyond could hear of their utopia.\n\nUnfortunately, DJ Pon3 and his assistant had not been found within the broadcasting studio. Whether their absence was intentional or a coincidence is unknown, but they had simply left a recording playing and had vacated the area entirely. A ponyhunt has already been called to search for them, but it's unlikely that we'll ever manage to find them if they're within the labyrinthian network of secret rooms and tunnels that stretches across Tenpony."
TEN.148.a:0 "Spread the idea!"


TEN.149.title:0 "Failure!"
TEN.149.desc:0 "Rotting Tail's fury represented itself in the form of a hoof slamming directly into the face of the ghoul unfortunate enough to have been the messenger. As his comrade slammed into the floor, the leader of the revolution roared in anger. Those foals! Those absolute bucking foals!\n\nWhen they had tried to secure the MASEBS, they had been met with... a locked door. The switch that opened their secret passage simply didn't function. In face of such intimidating opposition, they had been cowered into inaction. To the point where they did nothing but wait in the vain hope that someone would open it from the other side, up until a great rumbling could be felt across the entire tower.\n\nWhen the door did finally open, it was to reveal nothing but rubble from where the MASEBS used to be. The entire broadcasting studio had been destroyed, collapsed with explosives. The floor immediately above had also caved in onto it, covering it with bits of debris.\n\nSuch failure, all due to nothing but the hesitance and incompetence of a bunch of cowards! No matter. The revolution would progress, with or without a radio station to spread word of it."
TEN.149.a:0 "Just one setback..."


TEN.150.title:0 "A Comrade's Fate"
TEN.150.desc:0 "The Security Council and Assembly alike had gathered for what may be the most tragic event that any of them had ever witnessed. Before them crouched the hunched form of Sheriff Rotting Tail, his iconic hat still firmly on his head despite his constant twitching and animalistic behavior. All attempts to talk to him had failed, all attempts to even get him to respond had failed, and when he had bitten a chunk out of the ghoul who had the idea to keep prodding him with a stick until he returned to them. There was nothing else for it: Rotting Tail had gone feral.\n\nNow, it fell to those ghouls who were entrusted with guiding Tenpony into the future to deal with their former comrade. They debated among themselves, arguing back and forth as to where to go from here and how to handle the feral in the room. Their debating would continue into the late hours of the night, as they struggled to find a way forward without their beloved leader there to guide them..."
TEN.150.a:0 "It seems his time has run out."

TEN.151.title:0 "Put Him Down"
TEN.151.desc:0 "Crimson found the rain to be appropriate for the tone that was in the air. He had been the one to be selected to oversee the execution of Rotting Tail, though the others refused to call it that. Most of them weren't even in attendance, claiming that they couldn't handle watching such a tragic event. It was almost pathetic.\n\nYet, as the former revolutionary's feral form was gently guided to a wall, Crimson felt a spike of sorrow strike through him. He had never really liked the Sheriff. Not before his little uprising and certainly not after. He couldn't help but to respect him and his accomplishments though. It was undeniable that they would all be watching the death of a remarkable and inspiring individual.\n\nOne of the guards attempts to get a lit cigarette into his former leader's mouth was met with failure, as the animal that had once been Rotting Tail simply ate the entire thing. The Liberator of Manehatten was never known to be a particularly religious ghoul, and so all further ceremony was skipped as Crimson provided the orders he was entrusted to give.\n\n'Ready. Aim. Fire.'"
TEN.151.a:0 "Farewell, comrade."

TEN.152.title:0 "Follow the Madness"
TEN.152.desc:0 "For so long now, we have followed the shining example of Sheriff Rotting Tail. We only knew his will, only knew his dream, and only followed his vision. Why would that change now?\n\nLow growls and shrieking howls filled the air all across the city of Manehatten. Thousands, perhaps tens of thousands, of rotting forms flooded the streets. They carried with them nothing short of animalistic fury, expressed in the violent destruction of the land around them. Buildings were torn down, creatures were eaten alive, and those non-ghouls hiding within the City of the Dead were tracked down to be slaughtered. It was a display of pure violence, a return to a primal state.\n\nThe leader of it all, the one who they all sought to mimic, stood atop the decrepit tower that had once belonged to the living. By pure instinct, he joined the howls with his own, a final note that perfected the symphony which blanketed Manehatten. Though he comprehended nothing of what was going on, his was the most important voice to this orchestra of the damned. It was his voice, his will, which was being relayed across the city and beyond."
TEN.152.a:0 "The collective insanity awakes!"


