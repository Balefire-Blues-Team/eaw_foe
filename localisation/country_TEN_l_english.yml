TEN_ghoul_slavelabor_category:0 "Slaves in the Army"
TEN_ghoul_slavelabor_category_desc:0 "The smoothskins, while bastards in their own right, do make good fighters. As such, the Tower Assembly came to the conclusion that we should raise units of smoothskin slaves on a very tight-leash, in any pacified territory we've conquered."
