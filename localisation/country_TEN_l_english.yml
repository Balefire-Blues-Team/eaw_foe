POLITICS_GRIMSTAR_DESC:0 "Chief Grim Star is, depending on who you ask, either the hero to save Tenpony or the villain to destroy it. His coup was as unexpected as it was drastic, though he would describe it as entirely necessary. Now, he stands alone as the leader of all of Tenpony Tower. His ambitions stretch far beyond the simple confines of the tower's luxurious walls, with his ultimate goal being the unification and restoration of all of Manehatten."

POLITICS_SHERIFFROTTING_DESC:0 "Though it is rude to bring up ones mental state when discussing politics, you would be a foal not to notice the many feral tendencies which Sheriff Rotting Tail exhibits. From the constant growl in his voice to his calls for extreme violence, there are many red flags which have led to even his own ghouls doubting his leadership.\n\nDespite this, the fiery zeal that Rotting Tail possesses has rallied many ghouls to his side. In him, they see a hope for a better future. One free of discrimination, of oppression, and of being at a disadvantage. It is their hope that someday they may have a ghoul nation to call their own, one where everyghoul may be free to live their life how they choose."

POLITICS_TWILIGHTSOCIETY_DESC:0 "The Twilight Society are the mysterious and secretive organization that controls Tenpony Tower from behind the scenes. Very few ponies outside of their society even know of their existence, with the majority of Tenpony's residents believing that the 'Tenpony Administration' is in charge instead.\n\nThe Society itself was founded by remnants of the Ministry of Arcane Sciences following the violent end to the Great War. Since then, they have maintained their mission of preserving knowledge so that it may never be forgotten.\n\nIn recent times, their role within the Wasteland has been brought into question. Idealists within their ranks speak of abandoning their commitment to neutrality in greater Wasteland affairs and instead striking out to help their fellow pony. All the while, other ponies both within and outside of Tenpony pursue their own ambitions at the Society's expense.\n\nThe future is uncertain for the Twilight Society. Only time will tell whether or not they continue to survive into the future."
