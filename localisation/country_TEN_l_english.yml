TEN_ghoul_goering:0 "Lust for Blood"
TEN_ghoul_goering_desc: "We've successfully readied our people for war, which is perfect for our liberation. Their fanaticism and devotion to the cause to the grand idea suits very well, it also can end up backfiring as well. Since their lust for battle is so great, if we don't go to war soon enough, they'll end up going passive! We need to feed into their adrenaline as much as possible, lest, we cripple our own fighting ability."
TEN_warmongering_ghouls:0 "We're Not At War!"

TEN_ghoul_coring:0 "Establish Ghoul-run Communes"
TEN_ghoul_coring_desc:0 "To further assimilate all Manehattanite ghouls to our cause, it is only wise to set up semi-autonomous communes run by them purely in areas we have recently liberated. That way, the ghouls living there will be loyal to us, and us only. Soon, all ghouls of Manehattan shall break the chains of their smoothskin oppressors!"
