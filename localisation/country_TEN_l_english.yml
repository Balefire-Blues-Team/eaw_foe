TEN_peace_out_msr:0 "The recent turn of events do not seem to shout exactly in our favor. While we have utterly defeated the Manehattan Steel Rangers themselves, their allies in Azuria persist. And thus, peace with smoothskins must be called. We will call for a truce, with us seizing the lands of the Rangers, and leaving be the Azurians."
