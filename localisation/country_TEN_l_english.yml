### Advisors ###

grimstar_advisor:0 "Chief Grim Star"
grimstar_advisor_desc:0 "The long-time captain of Tenpony Security, Chief Grim Star is ever vigilant in ensuring the protection and safety of the tower and it's residents. Though his loyalty to Tenpony is unquestionable, many have doubts regarding his methods."

TEN_rotting_tail_commando:0 "Sheriff Rotting Tail"
TEN_rotting_tail_commando_desc:0 "Not a leader, but a guide for our people, Rotting Tail has successfully brought us together to take out the bigots and the Tower, and leads us by example, not by force. His skills as an army leader are also not to be underestimated as well. His various raids on the Twilight Society have given him much experience in guerilla warfare, and they will continue to prove useful now that he leads a proper force."

life_bloom:0 "Life Bloom"
life_bloom_desc:0 "A talented medic and a highly skilled mage. He serves as the Twilight Societies foremost expert in memory magic, and spends much of his time experimenting with various spells. He is also very involved in gathering information about various Tenpony residents."

TEN_spymaster_ghoul:0 "Lavrentiy Leash"
TEN_spymaster_ghoul_desc:0 "Personal bodyguard to Sheriff Rotting Tail, this fanatical stallion is not to be trifled with. His loyalty to the revolution could only be rivaled by his supreme lust, in both blood, and smoothskin mares. While their fate matters little, he does go to the extreme at times. But his more, private, hobbies are overshadowed by his excellent work in rooting out traitors, with fear and intimidation tactics, and a large web of equally loyal spies. We just hope that talent doesn't fall into rival hands."

TEN_silent_workpony:0 "Buckshot"
TEN_silent_workpony_desc:0 ""

TEN_silent_workpony_ghoul:0 "Humming Cap"
TEN_silent_workpony_ghoul_desc:0 "A true flower in the cold wastes, Humming Cap, sister to Messy Cap, is a younger ghoul mare who embodies the true compassionate revolutionary. While her more pacifist nature isn't exactly the most expected, her kindness to ailing ghouls, and excellent charisma, especially in the Tower Assembly, is much appreciated. Such a soul like her is too good for this world."

TEN_backroom_ghoul:0 "Black Saber"
TEN_backroom_ghoul_desc:0 "A stallion who grew up in the paranoia fueled terror of old world Equestria, Black Saber is a pony who has seen things, and know what they are capable of. An old school revolutionary, he personally believes in a vanguard for the revolution, rather than just than the great experiment that we have here. Of course, we would shoot him for such statist words, but he assured us he would not attempt anything. Plus, when the communes reach a period of instability, he's pretty good at keeping the peace, and keeping them loyal."

TEN_war_industry:0 "Grand Bolt"
TEN_war_industry_desc:0 "Grand Bolt began his career as a weaponsmith apprentice in a small settlement to the far west. He went on to spend much of his life traveling across Equestria, lending his skills and expertise to many different factions and settlements. In the end, he ended up at our fair tower, where he hopes to eventually retire."

TEN_war_industry_ghoul:0 "Oskar White-mane"
TEN_war_industry_ghoul_desc:0 "Oskar White-mane was a well known arms-smith in the wasteland, often doing freelance work in order to make some caps. When he arrived at Tenpony, they shut him out completely and even threatened his life, just because he was a ghoul! This outraged him heavily, thus he found himself helping us out. Thanks to his knowledge on pre-war weaponry and craftiness in wasteland arms, our factories are always operating at max efficiency."

TEN_civil_industry:0 "Fair Bit"
TEN_civil_industry_desc:0 "Once upon a time, Fair Bit was just another of the many merchants in the Wasteland, owning a small shop in an equally small settlement to the north. That changed when she discovered a cache of wartime weaponry, which she quickly sold to the highest bidder. The resulting wealth would then be invested into starting up a successful caravan company, which still persists to this day. After amasssing a sizable amount of wealth, she moved down to our tower to enjoy a life of relative luxury."

TEN_civil_industry_ghoul:0 "'Big' Little Smog"
TEN_civil_industry_ghoul_desc:0 "Little Smog is most certainly not very big, contradicting the name. But that nickname has been given to him after many acts of intimidation to the fortunate smoothskin laborers. He wields a very large gun, which he refers to as 'Sixth Hoof', and as said before, uses it to threaten factory workers under his command. Thankfully, they are just smoothskin slaves we've 'employed', so it matters not what he does to them, as long as they stay docile and he doesn't end up killing them all."

TEN_scientist:0 "Perfect Precision"
TEN_scientist_desc:0 "Some fields of science, both material and arcane, require that every single variable be exact. Should there be a mistake, it could result in dire consequences. That is why we have Perfect Precision, a truly remarkable pony who has never once been off on a measurement."

TEN_scientist_ghoul:0 "Prof. 'Smart-Ass' Berry"
TEN_scientist_ghoul_desc:0 "Professor Berry is an incredibly smart stallion. In fact he's the smartest one out of almost all the ghouls. Which truth be told, is not really that high of an accomplishment. We don't really know his story, as he's quite secretive about it, but assures us he has never worked for any fascist paramilitary organisation, which is good enough for us. He specializes in robotics, and assures us that soon no ghoul will ever have to perish again, thanks to the robots taking care of business. Nice fellow, still a smart-ass though. Hence the name." 

society_member_army:0 "Twitchy Hooves"
society_member_army_desc:0 "Twitchy Hooves is hardly what one would expect a security officer to be. He lacks any sort of combat expertise, and has lived most of his life in relative safety. However, he is also a valued member of the Twilight Society, and is highly unlikely to ever step out of line."

TEN_entrenchment:0 "Golden Vision"
TEN_entrenchment_desc:0 "Once upon a time, there was a young colt by the name of Golden Vision. His father, and his father's father, and his father's father's father were all scavengers. So, of course, he knew that someday he too would be a scavenger. That is, until the scrap hut his family lived in collapsed with them inside. He was the only survivor of this incident. This would lead to him vowing to ensure that noponies home would fall in on them ever again. Unfortunately, his dream wouldn't sway the other residents of his town. After a long series of failed campaigns, he would eventually leave the settlement where he grew up. One thing led to another, and he soon found himself in our employ."

TEN_entrenchment_ghoul:0 "Dull Trovel"
TEN_entrenchment_ghoul_desc:0 "Dull Trovel, is, erm, not what you call smart. He means well, but can't seem to think hard before it starts to hurt. Luckily though, he loves digging. With a passion, for some reason. And so that's what he does. No matter how tough it is to work the irradiated soil, he does with ease."

TEN_army_morale:0 "Ivory Mane"
TEN_army_morale_desc:0 "Ivory Mane wasn't born to wealth. He grew up in the outskirts of Manehattan, and joined a band of mercenaries at a young age. His mercenary career would be cut short by half of his band, including it's leader, getting killed by raiders. From there, he moved from town to town and providing protection services to anyone who could pay. This would lead him to being under the employ of our tower as a security officer."

TEN_army_morale_ghoul:0 "Red Thread"
TEN_army_morale_ghoul_desc:0 "Red Thread, another relic from the pre-war past, but possibly even greater. This ancient mare was once an incredibly dedicated supporter of the workers' revolution in pre-war Equestria, and frequently traveled across the land with her group, singing songs only of solidarity and freedom. Until she was arrested for charges of treason. Of course, that didn't last long, because the megaspells eventually freed her, but not in the way she expected. Overtime though, she made her way to the Tenpony ghoul settlement, in which she continues to brighten up the mood of our militiamen every day." 

TEN_grimstar_special_forces:0 "Chief Grim Star"
TEN_grimstar_special_forces_desc:0 "The long-time captain of Tenpony Security, Chief Grim Star is ever vigilant in ensuring the protection and safety of the tower and it's residents. Though his loyalty to Tenpony is unquestionable, many have doubts regarding his methods."

TEN_twilight_society_member:0 "Short Wit"
TEN_twilight_society_member_desc:0 "If there is one pony who is truly despised within the Twilight Society, it is Short Wit. His lazy apathetic attitude has been the topic of many angry rants from other Society members, and there have been many attempts to kick him out of the Society. All of these attempts have failed though, as he enjoys the favor of the Societies highest ranking members for reasons unknown to most members."

TEN_infantryadvisor:0 "Pure Flame"
TEN_infantryadvisor_desc:0 ""

TEN_infantryadvisor_ghoul:0 "Scarlet Flood"
TEN_infantryadvisor_ghoul_desc:0 "A master in mass attacks, Scarlet Flood doesn't pretend to think the ferals are really sentient. Even if they are some way his comrades as well, their minds are gone. And all that is left is a weapon that can be used. And uses them he does. The stallion knows the importance of our own ghoul troops, and how rare they are. If he can sacrifice one million ferals, and only ten regular ghouls, he would."

TEN_logistic:0 "Thundershot"
TEN_logistic_desc:0 "Thundershot has had a long and mostly successful career as a mercenary. He oftentimes became the quartermaster for the companies he joined, a role which he now holds within Tenpony Security."

TEN_logistic_ghoul:0 "Colonel. Joe"
TEN_logistic_ghoul_desc:0 "A cold hard pragmatist to the end, this ghoul will starve his troops for days, if rations are low and need to be preserved. Once a math professor in the pre-war era, now he's an army officer for us. His mathematical skills have helped greatly when managing the logistics of the militias, and his pragmatism is always appreciated in a sea of zealots."

TEN_organisation:0 "Stout Guardian"
TEN_organisation_desc:0 "Stout Guardian's father was a valued member of Tenpony Security. He grew up knowing that he would one day be wearing a security uniform, and now he does. However, despite his upbringing, he has managed to garner a reputation for being a troublemaker."

TEN_organisation_ghoul:0 "Messy Cap"
TEN_organisation_ghoul_desc:0 "Contrary to the name, Messy Cap is not messy. Far from it. She's also one of the strictest (and somewhat cruel) officers we have. Ever unit she's commanded has always been the fastest to recover and get back into battle. Whether it's because of how scared her troops are of her, her efficient medics, or because she rarely loses her battles. Either way, she's a tough mare."

TEN_fort:0 "Eternal Stronghold"
TEN_fort_desc:0 "Eternal Stronghold dreams of building forts. So building forts they shall do."

TEN_fort_ghoul:0 "Andre Bünker"
TEN_fort_ghoul_desc:0 "A very odd ghoul, Andre was once an engineer for the old Equestrian Army, often destroying enemy bunkers. Then, when the war drifted to mainly defense, he was tasked at building even BETTER bunkers than the enemy. And so he did. When the balefire bombs dropped, he was actually in the middle of constructing a particularly large fort in the Severyana region. The thickness of its walls saved him from death, but not from severe burns which are a bother for him everyday."

TEN_backroom:0 "Sunny Seduction"
TEN_backroom_desc:0 "If there was one pony within Tenpony Tower who everypony liked, it would be Sunny Seduction. She has managed to talk her way into the good graces of the Twilight Society. Now, she puts her charisma to use convincing everypony of the merits of our leadership."

Midtown_Arms:0 "Midtown Arms Factory"
Midtown_Arms_desc:0 "The Midtown Arms Factory has rapidly become one of our largest arms producers. Their expertise when it comes to weapons manufacturing could prove very useful moving forward."

TEN_landadvisor:0 "Book Bind"
TEN_landadvisor_desc:0 "Book Bind is certainly a bit of an outcast among Tenpony Security. Physically frail and averse to confrontation, he isn't capable of performing many of the day-to-day duties of a security officer. However, his knowledge of historical military tactics is second to none, making him a potentially valuable asset."

TEN_landadvisorghoul:0 "Crimson Bayonet"
TEN_landadvisorghoul_desc:0 "Crimson Bayonet, while not the most zealous out of our fine little experiment, is a damned fine army leader. Time and time again, he has planned and succeeded in small, but successful raids on the old Tenpony security. And now that he commands an even bigger force than before, he has some fine ideas he's just waiting to implement."

TEN_airadvisor:0 "Cloud Dreamer"
TEN_airadvisor_desc:0 "Nopony is sure why Cloud Dreamer is named such. Some claim she took the name herself to reflect her ambitions, while others theorize that she has pegasus ancestors. Whatever the case may be, her name has proven fitting, as she spends much of her time dreaming of flying through the clouds. Few take her seriously, and she wouldn't even be a resident of our tower if not for her extensive knowledge of cloudships and cloudship components. As is, she leads many of our airport salvaging efforts."

TEN_airadvisorghoul:0 "Azure Ash"
TEN_airadvisorghoul_desc:0 "Azure Ash never chose to be the chief advisor for the airforce. In fact, he never wanted it. His eyes are incredibly sensitive to sunlight, but he always had an affinity for airplanes. He was pressured into taking up the role by his peers, and only holds it for the rare praise and admiration he gets from time to time. Though, he hopes one day that he may one day pilot his own plane."

TEN_navyadvisor:0 "Wave Prospect"
TEN_navyadvisor_desc:0 "Wave Prospect was once little more than a humble fisherpony. In his youth, he found his boat stranded out at sea during a terrible storm. After the storm came to an end, he found himself in posession of such a large supply of irradiated fish that he could feed half the Wasteland for months. From there, he led a successful fishing company for a long time, before selling his assets and retiring to our tower. His knowledge regarding naval management and operations could come in handy though."

TEN_navyadvisorghoul:0 "Boiling Seas"
TEN_navyadvisorghoul_desc:0 "This old ghoul was actually once an admiral in the pre-war Equestrian navy. While he mostly forgot some of the more vital information in his time, he still holds some that proves to be quite useful to the ghouls. Boiling Seas lives to see another battleship again, even if it was just once."

TEN_air_reform_horse:0 "Flight Worthy"
TEN_air_reform_horse_desc:0 "Flight Worthy is regarded by some to be little more than an overgrown foal playing a game of pretend. The cardboard wings he insists on wearing everywhere certainly do little to dissuade this perception. Indeed, if it weren't for his inheritance, he would likely have been kicked out long ago. He spends most of his days insisting to anypony who will listen that he is actually a pegasus, and reading about famous Equestrian air battles."

TEN_air_reform_ghoul:0 "Safe Trip" 
TEN_air_reform_ghoul_desc:0 "Safe Trip used to pilot a commercial Equestrian airline, back in the pre-war era. While he was piloting one, a megaspell was dropped, in which he's had traumatic nightmares ever since. That is why he, with great passion, preaches air safety, and teaches any upstarting pilot the do's and not's."

TEN_night_ops_horse:0 "'One-Eye' Marlarkey"
TEN_night_ops_horse_desc:0 "'One-Eye' Malarkey is believed to be one of the oldest residents within our tower. We're not entirely sure where his seemingly endless amounts of wealth originated, and he isn't telling anytime soon. We're also not sure where he learned so much about cloudships, but we're not going to question such expertise when it could be put to good use."

TEN_night_ops_ghoul:0 "Shadow Rage"
TEN_night_ops_ghoul_desc:0 "Shadow Rage hates thestrals. Which is exactly why he decided to specialize in night operations. Just to spite them. Even if the reason is strange, he's good at what he does."

TEN_decisive_navyhorse:0 "Admiral Fleet"
TEN_decisive_navyhorse_desc:0 "Admiral Fleet is not a real admiral, but you would be excused for believing him upon first introduction. His authentic Equestrian admirality uniform and the confidence in which he proclaims his role is enough to convince most ponies with no argument. In actuality, he was once a well-respected Captain in Rustwreck, before he declared himself to be the 'true admiral' and called for Admiral Tides immediate resignation. Unfortunately for him, his own crew wasn't willing to go through with his insane ambitions, and quickly mutinied against him. Following this, he was sent into exile, and is now residing in our tower as a political refugee."

TEN_decisive_navyghoul:0 "Pitch"
TEN_decisive_navyghoul_desc:0 "We actually don't really know who this 'Pitch', is. Not even if that's his real name. Pitch was once apart of the old ghoul settlement, but only recently decided to take up the mantle of a chief navy officer. We don't know how, but the pony is a naval mastermind. Even when he's never seen any of the ships before, which he has admitted. Last time we tested him, his Luck was at the highest level."

TEN_commerce_navyhorse:0 "Star Board"
TEN_commerce_navyhorse_desc:0 "Star Board used to be a fisherpony who struggled to get by. This changed following the death of her husband after he was thrown overboard during a storm. Her life then took a drastic turn, as she gave up a life of fishing in exchange for a life of piracy. She never became too infamous, but she still managed to pillage more than enough valuables to fund her retirement to our tower."

TEN_commerce_navyghoul:0 "Captain Burnt-Hide"
TEN_commerce_navyghoul_desc:0 "One of our most colorful comrades yet. Burnt-Hide, according to himself, was a pre-war pirate who lived the life of a princess, bathing in waves of loot, food, and mares. The captain was wanted by both the Zebricans and Equestrians, because he was such a nuisance to them both! And the only reason he became a ghoul in the first place, because he was too distracted with his massive meal to notice the sirens blaring and the megaspells going off. We aren't sure how accurate this is. But nonetheless, the stallion knows his trade."

