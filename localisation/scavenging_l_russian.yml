l_russian:
 ### Decisions ###
  # category
  scavenging_decisions: "Собирательство"
  scavenging_decisions_desc: "Производство своего собственного снаряжения это конечно хорошо, но Пустошь богата древними секретами и сокровищами, которые только и ждут своих открывателей. Обычно эти секреты и сокровища спрятаны и находятся под охраной, поэтому их сложно заполучить и исследовать. Мы можем собрать и отправить в Пустоши специальные группы собирателей (рискуя их жизнями), потратив на это немного политической власти. Останется лишь надеятся на их возвращение и то, что они смогут найти для нас что-нибудь полезное."

  # Scavenging Startup Non WTT
  begin_scavenging_program: "Начать собирательскую программу"
  begin_scavenging_program_desc: "И хоть мы уже собирали ресурсы в прошлом, нам стоит собрать группу специалистов по поиску определённого снаряжения. Мы можем отправить их на поиски чего-нибудь полезного. Если они преуспеют - они могут вернуться с тем, что может сильно склонить чашу весов в нашу пользу."

  # Scavenging Startup WTT
  begin_scavenging_program_wtt: "Начать собирательскую программу"
  begin_scavenging_program_wtt_desc: "И хоть мы уже собирали ресурсы в прошлом, нам стоит собрать группу специалистов по поиску определённого снаряжения. Мы можем отправить их на поиски чего-нибудь полезного. Если они преуспеют - они могут вернуться с тем, что может сильно склонить чашу весов в нашу пользу."

  # Demolish Scavenging program
  dismantle_scavenging_program:0 "Отменить собирательскую программу"
  dismantle_scavenging_program_desc:0 "При нужде мы можем отменить программу и вернуть людские ресурсы, потраченные на эту программу, назад в резерв. Также мы вернём часть нашего экономического инвестирования."

  # scaving missions
  scavenging_mission_foot:0 "Отправить собирателей"
  scavenging_mission_foot_desc:0 "Мы можем отправить собирателей, чтобы те исследовали различные руины. К сожалению, у нас нет транспорта, который мог бы им помочь, поэтому они принесут лишь то, что смогут унести на своих спинах и брамине."
  scavenging_mission_vehicle:0 "Собирательство с транспортом"
  scavenging_mission_vehicle_desc:0 "Кое-какие собиратели попросили дать им транспорт в помощь их ремеслу. Теперь они будут перемещаться дальше и быстрее, а вернутся с большим количеством добра."
  scavenging_mission_pa:0 "Дать собирателям силовую броню"
  scavenging_mission_pa_desc:0 "По очевидным причинам, наши собиратели совсем не против отправляться на свои задания в силовой броне. Если мы дадим им таковую - они станут меньше умирать."

  # Rescue crisis, aka what happens when shit goes down. Aka, lost contact to scavs tis a mission. Started via Event
  scavenging_rescue_crisis:0 "Потеря связи"
  scavenging_rescue_crisis_desc:0 "С нашими собирателями что-то случилось! Можем ли мы отправить спасательную команду?"

  # Response to scav missing event, decision.
  scavening_send_rescue_team:0 "Отправить спасательную команду!"
  scavening_send_rescue_team_desc:0 "Наших собирателей всё ещё можно спасти. Не будем оставлять никого позади."

 # Events #
  # foot scavers
  scavenge.1.t: "Собиратели нашли что-то!"
  scavenge.1.d: "Наши собиратели нашли немного довоенного добра в руинах старой фабрики. Время покажет, стоило ли это всё той крови и пота, которые мы заплатили."
  scavenge.1.a: "Лучше нам чем врагам."

  scavenge.2.t: "Блюз Старого Мира"
  scavenge.2.d: "Наши собиратели прорыскали Пустошь неделями в погоне за мечтами Старого Мира, и не нашли ничего. Наши собиратели так помешаны на прошлом что они совсем забыли про настоящее и тем более про будущее. И в итоге они не получили ничего. Стоило ли этого того?"
  scavenge.2.a: "Ничего не найдя, они смотрят на пережитки прошлого, крушащиеся на глазах."

  scavenge.3.t: "Когти смерти съели нашу группу!"
  scavenge.3.d: "Ужасные новости. На нашу экспедицию напала стая когтей смерти, которые обгладывали их кости будто ели игуану на палочке. Немногие выжившие, полностью покрытые в крови, поклялись больше никогда туда не возвращаться."
  scavenge.3.a: "Это трагедия не только для наших людей, но и для всей нации."
  scav_deathclaw_tt: "§gНекоторые из нашей команды смогли вернуться домой, неся с собой страшные рассказы...§!\n"

  scavenge.4.t: "Потеря связи!"
  scavenge.4.d: "Мы потеряли связь с нашими собирателями. Мы не можем её восстановить и единственная зацепка, которая у нас есть - их последнее сообщение, в котором говорится о их местоположении. Спасать их или нет - решение за вами."
  scavenge.4.a: "За ошибки лидера страдают другие."

  # Mot scavers
  scavenge.5.t: "Успех собирателей!"
  scavenge.5.d: "Наши собиратели нашли руины древней фабрики, а в ней и довоенные вещички, которые будут полезны для нас. Караван с грузовиками уже везёт собранное добро обратно в [Root.Capital.GetName]. Сегодня нам везёт!"
  scavenge.5.a: "Большой шаг в будущее."

  scavenge.6.t: "Наши собиратели вернулись с пустыми копытами!"
  scavenge.6.d: "Несмотря на спущенные шины, потерю крови и потраченное топливо, мы ничего не нашли в нашей экспедиции. Но... может быть настоящим сокровищем была дружба, которую мы нашли?"
  scavenge.6.a: "Закрой дверь с другой стороны."

  scavenge.7.t: "Когти смерти съели часть нашей группы!"
  scavenge.7.d: "Похоже что один из наших мотоциклов и людей на нём съел коготь смерти. Выжившие сбежали так быстро как только могли, но большая часть из них осталась позади когда грузовики уже выехали. Это довольно стыдно."
  scavenge.7.a: "Наверное нам всё-таки стоило выдать им оружие а не транспорт."

  scavenge.8.t: "Потеря связи!"
  scavenge.8.d: "Мы потеряли связь с нашими собирателями. Мы не можем её восстановить и единственная зацепка, которая у нас есть - их последнее сообщение, в котором говорится о их местоположении. Спасать их или нет - решение за вами."
  scavenge.8.a: "За ошибки лидера страдают другие."

  # Power armour scavers
  scavenge.9.t: "Успех собирателей!"
  scavenge.9.d: "Никакой рейдер, коготь смерти или супермутант не остановит наших собирателей. Они вернулись в [Root.Capital.GetName] со своей силовой бронёй, погрязшей в крови и грязи. Пусть этот пример покажет потенциал нашего будущего."
  scavenge.9.a: "Пришло время для надежды в Новый Мир."

  scavenge.10.t: "Наши собиратели вернулись с пустыми копытами!"
  scavenge.10.d: "Похоже сопровождение в силовой броне сделало наших собирателей более защищенными, но не увеличило их эффективность. Ну и ладно, нам же всё-равно не нужна эта могучая и крепкая силовая броня. Ведь так?"
  scavenge.10.a: "Это было бесполезно."

  scavenge.11.t: "Атака на собирателей в силовой броне!"
  scavenge.11.d: "Я без понятия как, но на наших собирателей была совершена атака. Банда рейдеров в силовой броне начали координированную атаку на нашу группу и вступили в серьёзную схватку, после которой на земле лежали дюжины трупов. Эта битва проходила в деревне неподалёку (что нанесло огромный вред самой деревне) и многие из рейдеров погибли, но нам нужно было отступить."
  scavenge.11.a: "Как могут какие-то там рейдеры противостоять силовой броне?"

  scavenge.12.t: "Потеря связи!"
  scavenge.12.d: "Мы потеряли связь с нашими собирателями. Мы не можем её восстановить и единственная зацепка, которая у нас есть - их последнее сообщение, в котором говорится о их местоположении. Спасать их или нет - решение за вами."
  scavenge.12.a: "За ошибки лидера страдают другие."

  # Lost scavers rescued
  scavenge.13.t: "Мы нашли экспедицию!"
  scavenge.13.d: "Чудеса! Посланный нами разведчик нашел собирателей окровавленными, но живыми. И похоже они даже смогли собрать с собой немного добра чтобы оправдать экспедицию."
  scavenge.13.a: "Слава богу."

  # Lost scavers ignored
  scavenge.14.t: "Песок на ветру"
  scavenge.14.d: "Нам было всё-равно на пропажу наших собирателей, и, похоже, они пропали уже насовсем. Будем надеяться что их друзья и близкие простят нас за то, что мы позволили им умереть. Но они не первые, кто умерли в Пустоши. И точно не последние."
  scavenge.14.a: "Да будет так."

  # Scavenging project initiated
  scavenge.15.t: "Ведомство Собирательства"
  scavenge.15.d: "Мы решили основать Ведомство Собирательства, сотрудники которого будут проводить собирательство полезных для нас вещей в Пустоши. Это даст нашей нации опыт в исследовании Пустоши."
  scavenge.15.a: "Секреты Старого Мира будут нашими!"

  # Scaving dismantled
  scavenge.16.t: "Закончить собирательство"
  scavenge.16.d: "Собирателями становятся только нищие. Давайте смотреть вперёд, а не назад."
  scavenge.16.a: "У нас есть планы получше."

 # Ideas #

  # Flags #
  scavenging_underway: "Идёт собирательство"