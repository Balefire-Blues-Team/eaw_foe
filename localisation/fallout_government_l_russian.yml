 press_laws: "Пресса"
 political_effort_press: "Свобода слова"
 political_effort_press_desc: "Никто не остановит прессу, пусть только попробуют. Свободные пони будут сражаться за свою свободу."
 political_effort_censorship: "Заглушить инакомыслие"
 political_effort_censorship_desc: "Это официальное заявление, мистер Макдонах? \"Мэр-тиран атакует свободную прессу?\""
 political_effort_state_press: "Государственная пресса"
 political_effort_state_press_desc: "Народ Столичной пустоши! Это я, властитель ваших дум, Тридогнайт! Слушайте и повинуйтесь! Тьфу ты, это уже репертуар того... другого радио."
