 # Military Law Categories
 outsider_recruitment_laws: "Вербовка чужаков"
 undesirables_recruitment_laws: "Вербовка неугодных"
 mutant_recruitment_laws: "Вербовка мутантов"
 officer_training_laws: "Офицерские тренировки"
 army_training_laws: "Армейские тренировки"
 ## Outsider Recruitment
 outsider_law_none: "Никаких чужаков"
 outsider_law_none_desc: "Когда мы завоевываем новые земли и покоряем другие народы, надо решить что делать с теми, кто остался после войны. Мы постоянно будем приходить к заключению что разница в наших культурах слишком велика для их службы в наших рядах."
 outsider_law_volunteers: "Чужаки-добровольцы"
 outsider_law_volunteers_desc: "Мы не в состоянии ответить отказом пони, который хочет сражаться за нас, особенно после войны. Даже если они пришли не с нашей земли, нам стоит давать винтовку и патроны каждому, кто захочет сражаться за наше дело. Но языковые и культурные барьеры никуда не делись, и с ними придется жить."
 outsider_law_auxiliaries: "Поддержка чужаков"
 outsider_law_auxiliaries_desc: "У нас всегда должна быть полностью укомплектованная солдатами армия, и в этом нам помогут чужаки, которым мы назначим подходящие роли. И хоть на полного солдата они не будут походить, они смогут поддерживать наших солдат как только смогут, даже если это будет мешать координации."
 outsider_law_batallions: "Батальоны чужаков"
 outsider_law_batallions_desc: "Чтобы найти способных солдат, мы должны относится к интегрированному населению как к своему собственному. Бывшие враги смогут принести пользу находясь в наших специальных отрядах, будь то узкоспециализированные или смешанные. Однако, допуская это, мы должны учитывать беспорядки, которые могут возникнуть в нашей военной иерархии."
 ## Brotherhood Outsider Laws
 outsider_law_brotherhood_initiates: "Чужаки-послушники"
 outsider_law_brotherhood_initiates_desc: "Братство может позволить чужакам служить помощниками наших Паладинов."
 outsider_law_brotherhood_knights: "Чужаки-рыцари"
 outsider_law_brotherhood_knights_desc: "Учитывая наш недостаток солдат, некоторые считают что мы должны позволить опытным чужакам становится Рыцарями. Избранный стал таким, в конце концов."
 ## Undesirable Recruitment Law
 undesirables_law_none: "Никаких неугодных"
 undesirables_law_none_desc: "Если мы хотим сохранить сплоченность и порядок в рядах наших военных, мы должны обеспечить определенный уровень нравственности и доверия среди наших пони. Соблюдая законы нашей страны, мы позаботимся о том, чтобы в наших рядах не было никаких преступников."
 undesirables_law_petty: "Вербовка мелких преступников"
 undesirables_law_petty_desc: "И хоть закон и порядок это основа успешной армии, отменять службу в нашей армии из-за мелких преступлений - глупо и контрпродуктивно. Есть вполне веские причины, по которым пони может украсть еду или нарушить закон, и они не должны препятствовать ему в служении."
 undesirables_law_homicidal: "Вербовка убийц"
 undesirables_law_homicidal_desc: "Технически, армия это организованная группа вооруженных и желающих убивать пони. И раз уж подобные пони наша главная цель, почему нам стоит держать убийц и подобных за решетками если они могут использовать свои навыки и кровожадность в нашу пользу? И хоть они могут сделать нашу армии и правление более нестабильным, их жестокость, направленная на наших врагов, несомненно пригодится."
 undesirables_law_raider: "Вербовка рейдеров"
 undesirables_law_raider_desc: "В наших землях и не только существуют группы личностей, посвятивших себя \"зарабатыванию\" денег и власти с помощью убийств, вымогательств, наркоторговли и прочего незаконного. И хоть их открытое отвращение к закону и порядку создаст достаточно проблем, их навыки могут пригодится."
 undesirables_law_slaver: "Вербовка рабов"
 undesirables_law_slaver_desc: "И хоть это наверняка вызовет проблемы с рабовладельцами, дарование свободы и винтовки каждому рабу, желающему сражаться в нашей армии, несомненно, увеличит наши ряды. Но не стоит давать им ничего слишком опасного...\n§YУменьшает множитель добычи рабов на 2.§!"
 ## Mutant Normal Law
 normies_law_none: "Никаких не-мутантов"
 normies_law_none_desc: "Не-мутанты... не-мутанты повсюду. На улицах, в канализациях, в лесах, горах и руинах. Гладкокожикам нет места рядом с нами."
 normies_law_allowed: "Не-мутанты разрешены"
 normies_law_allowed_desc: "Да, гладкокожие не-мутанты могут охотиться и убивать нас, если не держать их в узде. Но это не значит что среди них все поголовно убийцы. Мы можем поравняться с добрыми и теми не-мутантами, которые помогут нам."
 ## Mutant Recruitment Law
 mutant_law_none: "Никаких мутантов"
 mutant_law_none_desc: "Пустошь полна этими существами, изменёнными наукой или радиацией. Ради нашей военной мощи они должны считаться опасными, дегенеративными и не должны допускаться к службе без исключений. Иначе мы просто поставим всю нашу армию под риск."
 mutant_law_ghoul: "Вербовка гулей"
 mutant_law_ghoul_desc: "Проще говоря, гули более способны сопротивляться Пустоши чем обычный пони. С неуязвимостью к радиации и выносливым телосложением, гуль - идеальный солдат. Кто может не призывать солдата который не ест, не стареет и может пережить самые ужасные ранения?"
 mutant_law_super: "Вербовка супермутантов"
 mutant_law_super_desc: "Супермутанты оправдывают слово супер в своём названии. Воинственные и гораздо сильнее и могучее каждого пони, супермутанты очень неслабо улучшат нашу военную мощь. Но в этом есть и свои минусы. Большинство супермутантов считают пони жалкими и низшими из существ, что может привести к неповиновению и беспорядках в наших рядах."
 mutant_law_both: "Вербовка всех мутантов"
 mutant_law_both_desc: "Теория эволюции проста: слабые умирают, сильные живут. И хоть гулей и супермутантов нельзя считать полностью превосходящими обычных пони, у них есть много преимуществ которые очень будут полезны в Пустоши. Может это и ухудшит структуру и стабильности нашей армии и нации, но нельзя просто не воспользоваться преимуществами, которые они дадут нам."
 robotic_army: "Роботы"
 ## Officer Training Laws
 officer_law_local_heroes: "Местные лидеры"
 officer_law_local_heroes_desc: "Когда возникает вопрос о лидере нашей армии - ответ прост. По всей нашей нации есть уникальные пони, отличающиеся храбростью, героизмом и навыками. У них будет поддержка народа и способность вести нас к победе."
 officer_law_local_legends: "Легенды"
 officer_law_local_legends_desc: "Порой появляются такие пони, которые за краткий срок набирают внушительную репутацию. Они могут быть борцами за свободу, неостановимыми линчевателями, мудрецами или даже страшными бандитами. У них есть все качества для лидерства."
 officer_law_professional_mercenaries: "Опытные наемники"
 officer_law_professional_mercenaries_desc: "И хоть вербовка лидеров из нашей собственной нации это хороший вариант, мы также должны обратить внимание на опыт других. В Пустоши всегда хватает опытных и жестоких убийц, которые с радостью предложат свои услуги за достаточно тяжелый мешочек с крышками. Эти наемные офицеры, как правило, более проницательны, сообразительны и внушительны чем наши собственные, и хорошо справятся с ролью лидера."
 officer_law_veterans: "Закалённые солдаты"
 officer_law_veterans_desc: "Те, кто уже когда-то хорошо отслужили солдатом, идеально подходят на роль лидера других солдат. Они прошли сквозь ад и вернулись целыми, забрав оттуда знания о тактике и лидерства. Они вернутся на поле боя не солдатами, а офицерами, и теперь они будут использовать свой опыт вместо винтовки."
 officer_law_military_academy: "Офицеры военной академии"
 officer_law_military_academy_desc: "Если мы хотим еще больше укрепить наше командование, мы должны обратить большее внимание на понимание тактики наших офицеров, и мы должны быть уверены, что обучим наших лидеров тому, что они должны знать, так же, как мы обучали бы наших солдат. В результате наша армия станет крепкой боевой машиной, управляемая хитрыми и умными офицерами."

## Mutant Officer Training Laws

  officer_law_mutant_instinct: "Инстинкты мутантов"
  officer_law_mutant_instinct_desc: "Супермутанты, конечный продукт мутации ВРЭ, жестоки и опасны. Почти 300 килограмм мышц, ускоренная регенерация клеток и иммунитет к большинству, если не ко всем болезням пони, в результате даже самый тупой мутант - это сила, с которой нужно считаться. Из-за их сравнительно небольшой численности по сравнению с популяцией пони многие мутанты находятся в изоляции, которая ведет к тому, что они ни с кем не общаются.. "
  officer_law_mutant_dumdum: "\"Тупицы\""
  officer_law_mutant_dumdum_desc: "Мутанты второго поколения - одни из самых распространенных мутантов пустошей. Хотя их умственные способности ограничены по сравнению с первым поколением, им не привыкать сражаться. Способный работать в команде и использовать свою грубую силу и выносливость по назначению, любой супермутант может уничтожить отряд врагов."
  officer_law_mutant_second: "Тренировки второго поколения"
  officer_law_mutant_second_desc: "Даже со всеми умственными проблемами второго поколения мутантов, мы можем ожидать от них больше, чем просто бросок на врага. Муштра, стрельба по мишеням, тактика небольших отрядов. Это те вещи, оставшиеся от пони, которые мы не можем просто так забыть."
  officer_law_mutant_first: "Тренировки первого поколения"
  officer_law_mutant_first_desc: "Ограниченность наших меньших братьев не могут помешать нам реализовать наш истинный потенциал. Тактическое применение нескольких разных видов оружие, заградительный огонь, активная разведка, террористические рейды. Эти идиоты не могут понять смысла всего этого, но они могут просто следовать командам. "
  officer_law_mutant_master: "Дети Создателя"
  officer_law_mutant_master_desc: "До того, как проклятый Выходец из Убежища убил Создателя, мутантам суждено было захватить Пустошь. Наша сила, наша воля, наша жестокая хитрость. Все это дает нам право формировать Пустошь по нашему собственному образцу, независимо от того, что думают низшие расы. В нашем новом мире только лучшие будут вести наши армии."

 ## Military Training Law
 training_law_none: "Без тренировки"
 training_law_none_desc: "Что касается нашей армии, то здесь мы не можем идти сразу двумя путями. Всё-таки расширенные знания о тактике и продвинутая доктрина не спасут от пули в лоб или радиации. Пустошь - опасное место, и махать дубинкой или жать на курок достаточно просто. Инстинкты и оружие сделают своё дело."
 training_law_wasteland: "Тренировка по выживанию в пустоши"
 training_law_wasteland_desc: "Пустошь - жестокое место, и следует ожидать, что в конце концов нашим солдатам придется защищаться от животных, рейдеров или роботов. В наших рядах есть несколько опытных солдат, и будет полезно если они поделятся опытом со всеми новобранцами и не только."
 training_law_mercenaries: "Наёмники-руководители"
 training_law_mercenaries_desc: "В Пустоши есть особенная профессия, заключающаяся в боевых навыках - наёмник. Их легко найти, и за достаточное количество денег они могут по разному помочь нам. Самое полезное, что они могут для нас сделать - поделиться навыками и знаниями, которые они получили."
 training_law_veterans: "Ветеранская тренировка"
 training_law_veterans_desc: "Очевидно, новобранец не долго проживет если не будет знать что делать. Учитывая общий уровень жизни в Пустоши, можно вполне сказать, что чем дольше кто-то живет, тем он более опытен. Помощь от ветеранов в тренировке новобранцев увеличит их знания и позволит им стать более опытными и тактически продвинутыми."
 training_law_military_academy: "Тренировка военной академии"
 training_law_military_academy_desc: "Когда дело доходит до внедрения передовой тактики и технологий на поле боя, пехота должна быть такой же опытной как и те, кто командует ими. Поэтому мы позаботимся о том, чтобы каждый солдат был обучен по самым высоким стандартам сплоченности, бдительности и хладнокровия. Тем самым мы можем заиметь у себя очень опытную армию не только по меркам нашего региона, но и всей Пустоши."
 research_advisor: "Научный советник"
 research_advisor_cost_factor: "Стоимость научного советника"
 drug_laws: "Наркотические вещества"
 chems_banned: "Наркотики запрещены"
 chems_banned_desc: "У пони много пороков, но самым страшным из них является зависимость от наркотиков. В самых разных формах, размерах и цветах, эффекты от химикатов могут сломить почти любого. Будь это для улучшения себя или удовольствия, наркотики показывают свою настоящую опасность только с появлением зависимости. Мы должны сделать правильный выбор."
 chems_legalised: "Наркотики разрешены"
 chems_legalised_desc: "В Пустоши много чего можно сделать, но наврятли в этот список попадает возможность выбрать, как кто-то другой будет жить своей жизнью. Некоторые просто хотят покайфовать, и это их дело. Кто-то скажет, что \"наркотики опасны\", \"они медленно убьют тебя\" и прочую ерунду, но это не имеет значения. Пусть пони сами выбирают плохие решения!"
 bans_drugs: "Наркотики запрещены"
 slavery_allowed: "Рабовладение разрешено"
 slavery_laws: "Рабство"
 slavery_outlawed: "Рабство запрещено"
 slavery_outlawed_desc: "Бомбы положили конец эпохе Линкольна, но мы воскресим его голос. Мы восстановим его видение мира, где все пони равные и могут жить свободными!"
 slave_society: "Рабовладельческое общество"
 indentured_servitude: "Договорное служение"
 indentured_servitude_desc: "Они не рабы, они наши 'слуги.' Мы дали им крышу над головой, пищу, одежду и цель. Мы дали им жизнь."
 slavers_idea_1: "Порабощать наших врагов"
 slavers_idea_1_desc: "'Особый интерес представляет судьба племени Косоплётов из Аризоны, которые вступили в альянс с Цезарем и служили разведчиками его армии во время завоевания этого региона. Как только Аризона \"умиротворилась\", Легион предал предал своего союзника, уничтожил его племенную культуру и поработил в рабство. Те, кому не угодили такие действия Легиона, были распяты на остатках 40-ой автомагистрали.'"
 slavers_idea_2: "Организованная работорговля"
 slavers_idea_2_desc: "Ты хочешь покупать рабов, а я хочу их продавать. Мы хорошо поладим."
 slavers_idea_3: "Положиться на рабов"
 slavers_idea_3_desc: "Ты убил сотню пони только ради пробы наркоты!? Ну, не нарочно. Всмысле, да, рабы дорогие, но за первые несколько месяцев мы уже окупились, поэтому Мордино не будет так зол на меня."
 slavers_idea_4: "Деспотичные работорговцы"
 slavers_idea_4_desc: "Это печальный, но факт, что некоторым просто суждено подпитывать амбиции тех, кто выше их."
 slavers_idea_5: "Работорговцы Пустоши!"
 slavers_idea_5_desc: "Когда-то рабство строило империи до войны. Мы позаботимся о том, чтобы это произошло снова."
