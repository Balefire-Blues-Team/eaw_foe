 ##############

redeye.1.title:0 "Рождение Монстра"
redeye.1.desc:0 "Под Собором Красного Глаза располагается Стойло 101, бывший дом Красного Глаза. Стойло 101 было разработано исключительно для содержания земных пони, и спустя век, благодаря их сообразительности, они достигнули научного прогресса, невиданого даже в довоенные времена. Красный Глаз, бывший тогда разведчиком, увидел ужасы пустоши, и подумал, что его Стойло могло б помочь пони сверху. Смотрительница Стойла 101, всё же..."
redeye.1.a:0 "Согласилась!"
redeye.1.b:0 "Отказалась."

redeye.2.title:0 "Строительство нового мира"
redeye.2.desc:0 "Видение Красного Глаза заключается в восстановленной Эквестрии. Он желает, чтобы эту землю перестали терзать ужасы пустошей. Красный Глаз хочет, чтобы пони этой великой страны могли снова наслаждаться гармонией и миром. Однако один жеребец не может претворить все эти мечты в реальность. О нет, для восстановления нации потребуются усилия огромного количества пони. К сожалению, далеко не все пони готовы внести свой вклад в сие благородное дело.\n\n Конечно, Красный Глаз не намерен позволить этой незначительной заминке помешать ему. Он намеревается попросту лишить пони пустоши выбора. Они, вне зависимости от своих желаний, сделают всё, чтобы восстановить Эквестрию. Но они также получат и определённую альтернативу: если эти пони внесут достаточный вклад для достижения этой великой цели, то они будут признаны достойными свободы.\n\n Конечно, не все пони были готовы участвовать в этом великом плане. Из-за своего недальновидного невежества многие пытались вырваться из оков судьбы. В таких случаях Красный Глаз..."
redeye.2.a:0 "... жёстко реагировал на неповиновение."
redeye.2.b:0 "... пытался наставить заблудших на путь истинный."
redeye.2.c:0 "... реагировал довольно беспечно."

redeye.3.title:0 "Армия Красного Глаза"
redeye.3.desc:0 "Армия Красного Глаза одержала немало великих побед в прошлом, но тогда никто не мог соперничать с её мощью. Теперь по всей	пустоши появляются различные сплочённые армии, а война за Саннишор зашла в тупик, так что всем становится ясно, что наша армия уже не та, какой она была когда-то. Рейдеры лишь сеют хаос вокруг, что, как правило, наносит ущерб нашим собственным силам, рабы всеми силами пытаются избежать сражения, а некогда пылкое отделение "Когтей" стало равнодушным и сражается далеко не на максимуме своих возможностей. Если мы хотим сохранить своё доминирование в военной сфере и в будущем, мы должны сфокусироваться на развитии определённой части армии..."
redeye.3.a:0 "Мы вобьём немного дисциплины в §Rрейдеров§!."
redeye.3.b:0 "Мы пошлём §Oрабов§! на фронт."
redeye.3.c:0 "Мы усилим §YКогтей.§!"

redeye.4.title:0 "Менялка древ фокусов"
redeye.4.desc:0 "Выбери древо фокусов!"
redeye.4.a:0 "Древо фокусов Стерн"
redeye.4.b:0 "Древо фокусов свободы"
redeye.4.c:0 "Древо фокусов Красного Глаза"

redeye.5.title:0 "Покорение Саннишора"
redeye.5.desc:0 "Мы закончили покорение рейдеров и прочего отребья, которые населяли Саннишор. И вскоре ресурсы этого региона будут использованы для восстановления Эквестрии. К сожалению, мы столкнулись с непредвиденным побочным эффектом завоевания этой местности. Теперь большинство рейдерских банд этого региона действуют уже на нашей территории и вовсю терроризируют сельскую местность. И пока мы не разберёмся с этой ситуацией, мы не сможем закрепить наш контроль над Саннишором."
redeye.5.a:0 "Мы должны выследить их."

redeye.6.title:0 "Хаос в армии"
redeye.6.desc:0 "Наша армия в полном хаосе, и многие солдаты сражаются друг с другом. В недавних отчётах утверждается, что мы несём больше потерь от действий наших собственных союзников, чем от врагов. Это весьма иронично, ведь офицер, ответственный за составление этого отчёта, уже получил пулю в спину из-за какого-то мелкого спора. Излишне говорить, что это неприемлемая ситуация.\n\n С сегодняшнего дня в нашей армии будет очень строго соблюдаться порядок. Любой пони, уличенный в использовании химикатов, получит выговор. Если пони поймают на том, что он направит заряженное огнестрельное оружие в сторону другого солдата, то это оружие будет конфисковано и заменено ржавым ножом. Любой, кто откажется выполнять приказы, будет расстрелян на месте. С помощью этих мер мы быстро восстановим порядок."
redeye.6.a:0 "Хорошо."

redeye.7.title:0 "Центр Филлидельфии"
redeye.7.desc:0 "Мы покорили центр Филлидельфии."
redeye.7.a:0 "Собрать новых рабов."
redeye.7.b:0 "Национализировать центр."

redeye.8.title:0 "Шёпот разума"
redeye.8.desc:0 "Богиня сделала нам предложение"
redeye.8.a:0 "Принять его."

redeye.9.title:0 "Перебежчики из Стальных Рейнджеров"
redeye.9.desc:0 "Стража, стоящая над воротами Филлидельфии, была весьма удивлена гостям, прибывшим рано утром. Большая группа полностью закованных в броню Стальных Рейнджеров потребовала аудиенции у самого Красного Глаза. После более чем часа поспешного метания по всей цепочке командования, их просьба, наконец, дошла до самого Красного Глаза. Он с готовностью согласился, но лишь при условии встречи исключительно с их безоружной предводительницей.\n\nБывшая звёздная паладин Нова Рейдж сняла свою силовую броню, оставила оружие и отправилась на встречу у Красному Глазу. Их переговоры продлились несколько часов, но к завершению встречи все вопросы интеграции Стальных Рейнджеров-изгоев в армию Красного Глаза были решены."
redeye.9.a:0 "Мы всегда рады любым добровольцам."

redeye.10.title:0 "Провал Блад Мейн"
redeye.10.desc:0 "Красный Глаз сидел, крепко охватив свою голову передними копытами. Несмотря на щедрые пожертвования в виде солдат и оружия, Блад Мейн продолжает тянуть время даже после твёрдых и решительных требований Красного Глаза иди в атаку. Похоже, что пони вроде Блад Мейн не место в империи Красного Глаза. В возрождённой Эквестрии не нужны такие слабачки.\n\nКрасный Глаз принял окончательное решение. Новый Мейрвей всё равно падет. Если не от копыт Блад Мейн, то от его собственных. Красный жеребец поднял голову и приготовился отдать необходимые приказы. Вскоре Новый Мейрвей будет принадлежать ему."
redeye.10.a:0 "Хочешь сделать что-то хорошо - сделай это сам."

foaltopia.1.t:0 "Письмо от здоровяков"
foaltopia.1.d:0 "Большие пони в Филлидельфии прислали нам искусно написанное письмо, в котором они вежливо просят нас согласиться на усыновление и удочерение Красным Глазом. В обмен на это они обещают улучшить условия нашей жизни, а также предоставить надлежащее образование. Хотя всё это звучит довольно здорово, глупо доверять пони вроде Красного Глаза. Даже самые младшие жеребята выражают сомнение относительно этой идеи. Однако, если мы не согласимся, ничто не помешает ему попытаться "усыновить" нас силой. Что же нам делать?"
foaltopia.1.a:0 "Мы ни за что не доверимся пони вроде Красного Глаза!"
foaltopia.1.b:0 "Горячая еда и чистые кровати звучат весьма притягательно. Мы согласны."

redeye.11.title:0 "Фоалтопия отказывается!"
redeye.11.desc:0 "Похоже, что жеребята из Фоалтопии ответили на наше предложение решительным отказом. К сожалению, мы всё равно нуждаемся в их земле и её ресурсах. Более того, мы просто обязаны позаботиться о том, чтобы эти жеребята получили надлежащее воспитание. В результате у нас не остаётся иного выбора, кроме как забрать их землю силой. Однако мы приложим максимум усилий, чтобы свести к минимуму потери среди этих жеребят. Мы надеемся, что они поймут, что мы хотим для них только лучшего."
redeye.11.a:0 "Этого не должно было случиться."

redeye.12.title:0 "Фоалтопия соглашается!"
redeye.12.desc:0 "Жеребячий рай, которым является Фоалтопия, приняли наше предложение и согласились стать частью Филлидельфии. Они осознали, что слишком молоды, чтобы сражаться с легионами работорговцев и рейдеров, которые обрушатся на них в случае отказа. Также они понимают, что без защиты взрослых им будет очень непросто выживать в будущем. Эти жеребята согласились на добровольную аннексию, так что они будут приняты и воспитаны должным образом. Жеребята станут частью будущего Эквестрии. Красный Глаз понимает, что они сделали тяжёлый, но правильный выбор."
redeye.12.a:0 "Добро пожаловать домой!"

redeye.13.title:0 "Любопытное предложение"
redeye.13.desc:0 "Рейлрайта ранним утром разбудил быстрый стук в дверь. Открыв её, он увидел паникующего городского охранника. Он практически заорал в лицо единорогу, что его хочет видеть кое-кто.\n\nПохоже, что у Рейлрайта будет очень напряжённый день. Этим "кем-то" оказался грифон, посланным самим Красным Глазом с предложением для города Новая Эпплуза. Предложение было весьма простым: Красный Глаз хочет, чтобы мы стали частью его империи. В обмен мы получим защиту и будет экономически интегрированы с остальной частью его империи.\n\nБольшую часть дня все известные и не очень пони города высказывали свои мысли и мнения по этому вопросу. Мнения жителей города сильно разделились. Многие не доверяли обещаниям Красного Глаза, но другие обратили внимание только на потенциальные выгоды таких отношений и желали принять данное предложение. Споры длились и длились часами, пока сам Рейлрайт не захотел высказаться."
redeye.13.a:0 "Он уже спасал нас прежде..."
redeye.13.b:0 "Мы никогда не подчинимся!"

redeye.14.title:0 "Новая Эпплуза подчиняется"
redeye.14.desc:0 "Пришли новости из Новой Эпплузы. Большинство жителей города пришли к консенсусу и решили присоединиться к нашей новой Эквестрии. Уже ведутся приготовления к отправке солдат и караванов на наши новые земли."
redeye.14.a:0 "Добро пожаловать, Рейлрайт."

redeye.15.title:0 "Старая Эпплуза формализует связи"
redeye.15.desc:0 "Пришли вести из Старой Эпплузы. Они согласились перенести наши рабочие отношения на новый уровень, полностью интегрировавшись в нашу нацию."
redeye.15.a:0 "Мы давно ждали этого."

redeye.16.title:0 "Новая Эпплуза твёрдо стоит на своём"
redeye.16.desc:0 "Пришли новости из Новой Эпплузы. Большинство жителей города пришли к консенсусу и решили отказаться от нашего предложения. Неужели они не понимали, что на самом деле у них не было выбора?"
redeye.16.a:0 "Ну и ладно, в атаку!"

redeye.17.title:0 "Старая Эпплуза желает идти в одиночку"
redeye.17.desc:0 "Пришли вести из Старой Эпплузы. Они, к нашему удивлению, взяли и отказались от нашего предложения об интеграции. Возможно, что они просто заупрямились, но мы скоро напомним им о том, кому именно они отказали."
redeye.17.a:0 "Это было неожиданно."

redeye.18.title:0 "Ультиматум"
redeye.18.desc:0 "Мы поддерживали очень тесные рабочие отношения с Красным Глазом уже в течение некоторого времени. Излишки рабов нередко продавались ему, а также в прошлом мы покупали у него припасы. Поэтому предложение от Красного Глаза о полной интеграции нашей нации никого из нас не удивило.\n\nОднако нельзя не назвать это предложение весьма спорным. Многие из здешних работорговцев не являются поклонниками Красного Глаза. Их отношение к этому жеребцу варьируются от неприязни до откровенной ненависти. Но нельзя отрицать, что до сих пор он был неплохим торговым партнером. Также нельзя не заметить, что его в случае отказа его армии однозначно выдвинутся на нас. Так что нам нужно принять решение с учётом всех приведённых выше аргументов."
redeye.18.a:0 "Почему бы и нет?"
redeye.18.b:0 "Ну нетушки!"

redeye.23.title:0 "Неизбежное преступление"
redeye.23.desc:0 "Каждый день пони трудились и умирали под властью Красного Глаза. Фабрики поглощали пони почти так же быстро, как и само сырьё, смог уносил всё больше жизней с каждым днем, а некоторые умирали в конфликтах, что вспыхивали между самими рабами.\n\nКрасный Глаз оглядывал свои владения и думал об этом. Внизу он видел рабов, которые отчитывались о завершении изготовления очередной детали. Вполне возможно, что эта деталь могла стать для них последней, так как не факт, что у них нашлись бы силы снова встать к станку. Вдалеке жеребец видел пламя и дым от огромных литейных заводов, снабжавших его армию сталью. Сквозь грохот и рёв симфонии промышленности время от времени доносились выстрелы. Наказание за непослушание или прекращение страданий раненого раба? Но это было не так важно, так как конечный результат был одинаковым - всё заканчивалось смертью ещё одного пони. Ещё одно тело в братской могиле. Ещё одна жертва Филлидельфии.\n\nСтолько смертей, столько страданий... И в этом виноват именно он. Именно его поступки привели ко всему этому. Такой уровень страданий был просто немыслим в довоенное время!\n\nИ всё же пустошь требовала от него жесткой ответственности. На просторах пустоши пони страдали и умирали ровно так же, как и в стенах Филлидельфии. Только вот пустошь причиняла боль и страдания уже более двух веков, и конца-края этому не было видно. Эти страдания не закончатся никогда. Филлидельфия не только отнимает, но и дарует жизни. Каждый введённый в эксплуатацию завод приближает на один шаг восстановление довоенного гармоничного общества. Красный Глаз понимал, что он ни за что не должен упустить из виду эту цель, эту мечту. Эквестрия будет восстановлена, а род пони - спасён."
redeye.23.a:0 "Спасение любой ценой."

redeye.24.title:0 "Война никогда не меняется"
redeye.24.desc:0 "Когда речь Красного Глаза подошла к концу, собравшиеся солдаты начали маршировать. Организованные колонны пони и грифонов, вооруженные винтовками, изготовленными прямо в Филлидельфии, выдвинулись, дабы исполнить волю Красного Глаза. \n\nКрасный Глаз смотрел на том, как движутся орудия, которыми он осуществит свои завоевания. Некоторым пони такое зрелище внушило бы чувство гордость и радости. Разве никто не мечтает о таком уровне власти? Кто бы ни хотел иметь под своим началом армию, готовую выполнить любой приказ? Солдат, что рады сокрушать врагов и навязывать волю своего лидера? \n\nНо Красный Глаз смотрел на них более трезво. Некоторые из этих пони никогда не вернутся со своего следующего задания. И эти солдаты раз за разом будут подвергаться опасности, выполняя его приказы. Вполне возможно, что в течение года подавляющее большинство из ныне собравшихся тут солдат погибнет во имя Красного Глаза.\n\nОни были не первыми. И они не точно будут последними. Многие умерли во имя Красного Глаза, и ещё многие умрут. Но каждая смерть служила высокой цели.\n\nКаждая смерть на шаг приближала восстановление Эквестрии. Их жертвы не будут напрасными."
redeye.24.a:0 "За светлое будущее!"

redeye.25.title:0 "В злой лес"
redeye.25.desc:0 "Вечнодикий лес. На протяжении бесчисленных лет после того, как Замок Двух Сестер был покинут, пони не заходили в этом лес. В него было очень сложно проникнуть из-за огромного количества опасных животных, а также весьма непредсказуемой магии и погоды. Даже пламя жар-бомб два века назад почти не нанесло ущерба этому лесу. Сейчас Красный Глаз смотрит на тысячи полумертвых деревьев Вечнодикого леса и видит перед собой лишь препятствие на пути амбиций. Он должен раз и навсегда покончить с этим проклятым лесом. В расчистке леса поможет топливо для огнемётов, а также труд рабов. Красный Глаз отдал приказ и несколько мгновений весь лес запылал. Это было впечатляющее зрелище, которое можно было увидеть даже издалека."
redeye.25.a:0 "Прикончите всех тварей этого леса."

redeye.26.title:0 "Новый рассвет над Вечнодиким лесом"
redeye.26.desc:0 "Вечнодикий лес ныне превратился в усыпанное тлеющим пеплом поле, полное костей зверей, которые не сумели убежать от огня. Красный Глаз уже отдал приказ, чтобы эту недавно расчищенную местность окончательно прибрали и начали заселять. Вечнодикий лес был просто огромным и вскоре на пепелище вырастут трущобы как для рабов, так и для их хозяев, а также многочисленные промышленные мастерские. И даже после этого всё равно останется немало свободной площади. Красный Глаз не только избавился от проблемного леса, но и усилил свою империю."
redeye.26.a:0 "Отправьте туда поселенцев."

redeye.27.title:0 "Просьба от Красного Глаза"
redeye.27.desc:0 "Этот мелкий военачальник по имени Красный Глаз обратился с просьбой к Нам, Великой и Могущественной! Для удовлетворения его амбиций попросту недостаточно обычных низших пони, и он желает помощи Наших высших аликорнов! Кто он такой, чтобы просить Нас об этом?! Тем не менее, Нам будет выгодно воспользоваться возможностью показать ему и грязным массам, которыми он управляет, на что именно способны Наши аликорны!"
redeye.27.a:0 "Да, он получит их."
redeye.27.b:0 "Аликорны принадлежат исключительно Богине!"

redeye.28.title:0 "Аликорны для Красного Глаза"
redeye.28.desc:0 "Как рабы, так и работорговцы остановили свою работу и с благоговением посмотрели вверх, когда крыло аликорнов пролетело над их головами. Уже некоторое время ходили слухи, что Красный Глаз привлёк на свою сторону даже таких могущественных созданий, но большинство считали это жеребячьими глупостями.\n\nОднако они теперь не могут отрицать то, что видели своими собственными глазами. Скоро вся Филлидельфия узнает об ужасных существах, которые теперь находятся в распоряжении Красного Глаза."
redeye.28.a:0 "Отправьте их в Филлидельфию."

redeye.29.title:0 "Богиня отказывает"
redeye.29.desc:0 "Сегодня Красный Глаз получил не самые приятные новости. В его покоях появилась единственная аликорн в плаще. И она сообщила работорговцу, что его "дерзкая просьба" была целиком и полностью отклонена. Конечно, весьма неплохо иметь под своим командованием аликорнов, но и без них вполне можно обойтись."
redeye.29.a:0 "Ну что ж..."

redeye.30.title:0 "Великое восстание"
redeye.30.desc:0 "Когда кампания в Саннишоре, наконец, подошла к концу, мы решили, что можем немного передохнуть. Однако мы сильно ошибались, так как рабы решили воспользоваться тем фактом, что мы отвлеклись на другие задачи, и начали планировать массовое восстание. Сейчас со всего города поступают сообщения о поджогах и нападениях на наших работорговцев. А если рабы не бунтуют открыто, то они "пассивно сопротивляются", просто отказываясь работать.\n\nА ещё сильнее ситуацию ухудшил тот факт, что рабы прознали об идеях старого мира вроде "демократии". И сейчас они используют их, чтобы привлекать на свою сторону ещё больше пони. Несмотря на то, что мы разобрались с самыми активными провокаторами, сейчас нам приходится иметь дело с самым настоящим кризисом. Если порядок не будет восстановлен в ближайшее время, то мы можем потерять контроль над всей Филлидельфией."
redeye.30.a:0 "Пошлите "Когтей"!"

redeye.31.title:0 "Обитательница Стойла"
redeye.31.desc:0 "Перед Красным Глазом лежат два отчёта. В обоих описывается одна и та же весьма необыкновенная кобыла и её столь же необыкновенные подвиги. Эта так называемая \"Обитательница Стойла\" быстро заработала себе репутацию на пустоши в ходе своих приключений.\n\nПервый отчёт он получил некоторое время назад. В нём подробно описывался \"небольшой отряд воинов во главе с пони из стойла\", который причинил немалые неприятности Старой Эпплузе. Они потеряли немало собственных рабов и теперь не больно-то желают продавать ему новых. Во втором отчёте подробно рассказывалось, что та же самая группа была замечена возле Разбитого Копыта и приняла участие в убийстве дракона, который, по-видимому, жил под тюрьмой. Они также сыграли немалую роль в срыве планов Красного Глаза по захвату контроля над этими землями.\n\nНесмотря на то, что она доставила ему столько хлопот, Красный Глаз не мог не впечатлиться этой кобылой. Эта \"Обитательница Стойла\" может оказаться очень полезной, если он сумеет убедить её работать совместно с ним. Возможно, она даже могла бы стать его кандидатом-единорогом для... Не стоит так быстро забегать вперёд. Он разберётся с ней позже. Сейчас у него была другая важная работа."
redeye.31.a:0 "Действительно интересная пони."

redeye.32.title:0 "Настоящий монстр"
redeye.32.desc:0 "Красный Глаз почти победил. И всё же он не чувствовал радости или восторга от этого. Он лишь чувствовал печаль от того, сколько жертв пришлось принести. Столько жизней было уничтожено, столько пони порабощено, столько зверств совершено... И всё для того, чтобы достичь этой точки.\n\nОглянувшись, Красный Глаз увидел, что рядом с ним стоит Протеже. Преданный Протеже! Он был отличным примером того типа пони, в которых он так нуждался: Красному Глазу были нужны те, кто следовали бы его видению, но всё ещё сохраняли оптимизм в отношении будущего!\n\nИ именно этот пони с весьма подходящим именем возглавит усилия по восстановлению Эквестрии.\n\n— Протеже. — Жеребец, о котором шла речь, посмотрел на Красного Глаза, услышав упоминание своего имени. — Очень скоро мы достигнем истинного Единства. И создадим новый мир. Тем не менее, не я сделаю это.\n\nКрасный глаз продолжил: — О нет, лично я никогда не собирался перестраивать мир. Это задача не для меня. Ведь я - само воплощение всех проблем мира и тот, кто причинил очень немалую часть страданий, выпавших на его долю. В нашей новой Эквестрии не будет места для пони вроде меня. Протеже... когда я вознесусь, я хотел бы, чтобы ты подхватил факел. Восстанови Эквестрию, создай новый мир."
redeye.32.a:0 "Это было бы честью для меня, хозяин Красный Глаз."

redeye.33.title:0 "Проект Одного Пегаса"
redeye.33.desc:0 "Только что пришли вести от кантерлотской экспедиции: им удалось прорваться в центральный хаб Министерства Крутости. Защита была "отключена", и мы смогли восстановить данные относительно этого "Проекта Одного Пони". \n\nИз полученных данных мы можем сделать вывод о том, что все эти башни, построенные по всей Эквестрии, должны были позволить одному-единственному пони контролировать погоду по всей Эквестрии из особого центра управления. Мы ещё пока точно не можем сказать, где находится этот центр. Понадобится больше времени, чтобы выяснить это."
redeye.33.a:0 "Система управления погодой, говорите?"

redeye.34.title:0 "Третий ингредиент"
redeye.34.desc:0 "Планы Красного Глаза близки к осуществлению. Тем не менее, всё ещё нужно решить один ключевой вопрос: Красному Глазу не хватает пегаса, который присоединится к нему в Единстве.\n\nЕдинорога найти довольно легко. В конце концов, половина здешних пони являются единорогами! А вот что касается пегасов... Эта задачка будет посложнее. Пегасов осталось весьма немного и под облаками они встречаются нечасто. Эти так называемые "дашиты" являются настоящей редкостью на пустошах и живут очень далеко друг от друга. \n\nХотя ходили слухи о пегасе среди его собственных рабов. Хотя Красный Глаз и не видел этого раба собственными глазами, ему всё же следовало рассмотреть такую возможность. Также в качестве альтернативы Красный Глаз мог бы попытаться найти пегаса над облаками. Это не самая простая, но всё же реальная задача.\n\nКрасный Глаз некоторое обдумывал возможности и принял решение...."
redeye.34.a:0 "...найти этого "раба-пегаса"."
redeye.34.b:0 "...отыскать пегаса из Анклава."

redeye.35.title:0 "Возрождающийся феникс"
redeye.35.desc:0 "Красный Глаз смотрел на лежащие перед ним отчеты и не мог не впечатлиться ими. Производительность труда была выше, чем когда-либо, смертность рабов в этом месяце была ниже ожидаемой, а также был достигнут немалый прогресс в восстановлении мира. Ещё один шаг на пути к его мечте о новой Эквестрии.\n\nМечте, что быстро становилась реальностью. С каждым восстановленным заводом, с каждой восстановленной частью города, Эквестрия становилась всё приближалась к восстановлению. Скоро настанет тот день, когда ему больше не понадобится причинять страдания и боль. День, когда пони могли жить, работать и счастливо резвиться, не боясь боли и смерти.\n\nДа, эта мечта скоро станет явью. Промышленность Филлидельфии станет первым шагом на пути к восстановлению мира. Скоро род пони снова сможет жить в гармонии."
redeye.35.a:0 "Род пони восстаёт из пепла."

redeye.36.title:0 "Голоса"
redeye.36.desc:0 "Отголоски, мысли, образы. Они заполняли разум Отэм Лифа, будто стучали по его черепу и привели к сильной мигрени. В его сознании промелькнули неясные вспышки. Их было так много, и они сменялись так быстро, что попросту было невозможно сосредоточиться ни на одной из них. Агония всё длилась, а боль поглощала пегаса.\n\nКошмар всё не заканчивался, но он начал становиться всё более чётким. Несмотря на всеохватывающую боль, Отэм Лиф мог видеть, слышать и даже чувствовать ощущения, которые он не мог понять. Его мир сдвинулся, расплылся, а затем изменился.\n\nСейчас он смотрел на некое ужасное существо, которое он сам никогда прежде не мог даже и представить себе. Эта ужасная тварь, казалось, состояла из множества пони, слившихся в единое целое. Вспышка ослепила его.\n\nТеперь он смотрел на огромный город. Всё поле его зрения заполнили дымящие трубы и фабрики, среди которых копошилась огромная масса пони. Вдалеке раздался выстрел, и тут его снова ослепила ещё одна вспышка.\n\nГде он? Кто он? Он не знал, потому что его окружала великая тьма. Он оказался в пустоте, в лимбе, из которого не было выхода.\n\nОн боролся изо всех сил, пока воспоминания возвращались к нему. Он снова начал ощущать себя и тьма отступила. Мысли и образы, которые не были его собственными, смешались и стали голосами. Голосами, что эхом отдававались вокруг и становились всё громче и громче по мере того, как Отэм Лиф приходил в себя. Они замолкли лишь после того, как он полностью вырывался из этого кошмара."
redeye.36.a:0 "Какого сена это было?"

redeye.37.title:0 "Красная тревога"
redeye.37.desc:0 "Для Винди Скайс этот день начался вполне нормально: она проснулась, съела свой утренний рацион и явилась на дежурство в качестве техника-специалиста в башню ПОП. В обязанности пегасов вроде неё входил контроль за различными счетчиками, датчиками, графиками и прочими подобными устройствами. Они должны были контролировать работу башен ПОП и подтверждать, что с ними всё в порядке.\n\nОна и не подозревала, что сегодняшний день будет совсем не самым обычным. В середине дня по всей башне внезапно завыли сигналы тревоги. На экране её терминала появилось сообщение, в котором было сказано, что кто-то получил доступ к мейнфрейму в Министерству Крутости.\n\nМенее чем через час она сидела перед несколькими военными офицерами крайне высокого ранга и чувствовала себя явно не в своей тарелке. На неё сыпались вопрос за вопросом, на которые она пыталась давать свои ответы. Ближе к концу допроса эти офицеры были, пожалуй, даже сильнее обеспокоены, чем в его начале."
redeye.37.a:0 "\"Как это вообще возможно?\""

redeye.38.title:0 "Маленький покорный раб"
redeye.38.desc:0 "Слухи оказались правдой. Настоящий пегас, рождённый в пустоши, нашёлся в Филлидельфии! Красному Глазу было непросто в такое поверить, но доказательства были прямо перед его глазами.\n\nПеред ним скорчился пегас - съежившийся от страха, покрытый синяками и весьма истощенный - но, тем не менее, самый настоящий пегас. Этот раб и не подозревал, что скоро его горести уйдут в прошлое. Он позаботится о том, чтобы юного Мёрки привели в порядок и защитили от ужасов Филлидельфии. В конце концов, будущему члену Единства не пристало умирать, не завершив сперва своё вознесение..."
redeye.38.a:0 "Маленький Мёрки будет спасён."

redeye.39.title:0 "Красного Глаза больше нет"
redeye.39.desc:0 "Сегодня к нашим воротам прибыла группа беженцев. Хотя мы обычно не принимаем таких пони, для этих было сделано исключение, поскольку они были остатками самых верных и набожных последователей Красного Глаза - его Детей Собора. И они принесли с собой самую, пожалуй, печальную новость из всех возможных:\n\nСобор пал. А Красный Глаз последовал за своим творением."
redeye.39.a:0 "Это мрачный день для всей Филлидельфии."

redeye.40.title:0 "И Стерн тоже"
redeye.40.desc:0 "Похоже, случилось непоправимое: Стерн погибла в бою.\n\nЭто привело к тому, что Чейнлинк Шеклз стал единственным реальным маяком власти в Филлидельфии. Рабы и работорговцы теперь стекаются под его знамёна, так как он единственный, кто может предложить им хоть какой-то порядок в этом океане хаоса.\n\nОднако силы Филлидельфии не могут похвастаться высоким уровнем организации и координации без сильного руководства Стерн. Вполне возможно, что остаткам владений Красного Глаза пришёл конец."
redeye.40.a:0 "Будущее туманно."

redeye.41.title:0 "Пустая бездна"
redeye.41.desc:0 "Одинокий шахтёр смотрит вниз на то, что некогда давало ему средства к существованию. Сегодня никто не будет давать никаких рабочих заданий. Никакого свиста кнута сурового работорговца, посланного Красным Глазом для максимизации производительности. Пришёл конец долгим рабочим сменам, проводимых глубоко под землёй в далёких от идеальных условиях.\n\nНет, сегодня никто не будет махать киркой. Ибо в Глубине кончились сокровища, которые можно было достать из неё.\n\nГлубина, которая так долго обеспечивала пони Апрельской Рощи. Глубина, благодаря которой некогда процветал весь их город. Глубина, которая принесла им богатство и процветание.\n\nНо теперь же она оскудела. Лишилась всех своих богатств. Теперь в ней нечего было добывать. После более чем двух веков добычи полезных ископаемых Глубина, наконец, иссякла.\n\nЗавтра прибудут новые работорговцы. Пони Апрельской Рощи будут работать над другими проектами до самого конца своей ныне уже бессмысленной жизни. Некоторым посчастливится остаться в тех местах, что некогда были их землёй. А те, кому повезло меньше, отправятся умирать за стены Филлидельфии.\n\nШахтёр делает шаг вперёд с обрыва и погружается во тьму пропасти внизу."
redeye.41.a:0 "Она отдала всё, что только могла."

redeye.42.title:0 "Блад Мейн выполняет условия сделки"
redeye.42.desc:0 "Блад Мейн выполнила свою часть сделки. С этого момента все её земли, ресурсы, снаряжение и пони будут полностью интегрированы в нашу империю. Она получит новую должность босса работорговцев, а её рейдеры либо присоединятся к нашей армии, либо будут вынуждены трудиться на нас."
redeye.42.a:0 "Сделка выполнена."

redeye.43.title:0 "Блад Мейн нарушает условия сделки"
redeye.43.desc:0 "Блад Мейн нарушила условия нашей сделки. Она отказывается интегрироваться в нашу империю и уже готовится выступить против нас. Сам Красный Глаз лично приказал преподать этой выскочке-военачальнице урок. Он хочет, чтобы как можно больше их пони были захвачены живыми, дабы их можно было использовать в качестве рабочих для наших проектов."
redeye.43.a:0 "Будь ты проклята, Блад Мейн!"
redeye.43.b:0 "Мы не можем действовать сейчас..."

redeye.44.title:0 "Заключительный вопрос"
redeye.44.desc:0 "Наконец-то наши цели достигнуты. Красный Глаз вознёсся, после чего родилось Новое Единство. Мы уже почти восстановили Эквестрию! Однако мы ещё не закончили все дела. По-прежнему остаются враги, которых нужно победить, многие руины ещё нужно восстановить, так что хватает работы. Такую работу будет непросто выполнить без огромного количества рабов. И сейчас мы должны ответить на один важный вопрос: сохраним ли мы практику массового порабощения пони и использование принудительного труда? Или мы, наконец, признаем свои успехи в деле восстановления Эквестрии и откажемся от столь сомнительных методов?"
redeye.44.a:0 "Рабства хорошо служило нам..."
redeye.44.b:0 "§R... и продолжит служить и в будущем.§!"

redeye.45.title:0 "Ди-джей"
redeye.45.desc:0 "В мыслях и чувствах Хомейдж царил полный беспорядок. Она смотрела на знамёна и солдат этого так называемого "Нового единства" внизу и могла лишь гадать, как всё дошло до этого. Возможно, если бы она сражалась сильнее, делала бы больше добрых дел...\n\nНо она этого не сделала. И другие тоже. Пони, вдохновленные её словами, вступили в бой ради её идеалов и лишились своих жизней. И их жертва была совершенно бессмысленной. Битва, в которой они сражались, была абсолютно безнадёжной.\n\nОна знала, что очень и очень скоро новые владельцы башни Тенпони начнут выяснять личность этого "Ди-джея Пон3", который причинил им столько неприятностей. И лишь вопрос времени, когда они поймают её и поступят с ней так, как сочтут нужным.\n\nОна не доставит им такого удовольствия.\n\nХомейдж шагнула с крыши башни и пока единорожка стремительно приближалась к земле, она думала о..."
redeye.45.a:0 "... предательстве Литлпип."
redeye.45.b:0 "... её собственных неудачах."

redeye.46.title:0 "Секреты старого мира"
redeye.46.desc:0 "Стальные Рейнджеры Мейнхеттена пали и мы полностью контролируем этот регион. А также всё их снаряжение и оборудование. Силовая броня, современное оружие и всевозможные интересные технологии, которые они копили веками. В Брыклинском Кресте мы даже нашли целое стойло, что было доверху забито всякой техникой!"
redeye.46.a:0 "Какая прекрасная находка!"

redeye.47.title:0 "Поприветствовать заблудших друзей"
redeye.47.desc:0 "Давным-давно пегасы бросили Эквестрию в самый темный её час. Они закрыли небо и оставили своих прикованных к земле собратьев умирать. А сегодня они насильственно стали частью нашего Нового Единства. И мы имели бы полное право воздать им по заслугам за преступления их предков.\n\nОднако мы так не поступили.\n\nХотя пегасы уже однажды повернулись к нам спиной, мы не поступим аналогичным образом с ними. Они проявили к нам безразличие и ненависть, а мы ответим на это уважением и добротой. С каждым пегасом в наших владениях будут обращаться как с обычным пони, а не как с предателем. Мы приложим все усилия, чтобы примириться с ними.\n\nПришло время "перевернуть страницу" и простить их былые преступления, дабы мы могли двигаться в светлое будущее."
redeye.47.a:0 "Пегасы не перестали быть пони."

redeye.48.title:0 "Что посеешь..."
redeye.48.desc:0 "Пегасы, некогда гордая и могучая раса, пали. Их армия распущена, облачные города лежат в руинах, а народ страдает. Но разве это не справедливо? Разве это не достойное воздаяние за те преступления, которые они сами совершили? Их преступления столь многочисленны, что их можно попросту считать неисчислимыми. Они предали Эквестрию, причинили неимоверные страдания живущим на земле пони и сотворили многие другие ужасные поступки.\n\nО нет, пегасы не смогут избежать наказания. Они не получат ни единого целебного зелья, ни даже самого крохотного кусочка пищи. Пегасы, как и все мы, будут страдать и голодать. Они искупят свои преступления только когда полностью прочувствуют всё причинённое нам горе и зло."
redeye.48.a:0 "... то пожнёшь."

redeye.49.title:0 "Эквестрийское единство"
redeye.49.desc:0 "Сегодня будет облачный день, а в полдень по расписанию пройдёт небольшой дождь. А вот завтра, к большой радости наших пони, будет светло и солнечно. Следующая партия продовольствия прибудет в Новый Клаудсдейл следующей неделе. Это будет платой за их услуги на следующий месяц. Отношения между нами и пегасами очень медленно теплеют. Хотя многие на поверхности всё ещё смотрят на своих крылатых собратьев с презрением. \n\nНо мы должны признать, что дела идут довольно хорошо и племена Эквестрии вскоре вновь воссоединятся. Конечно, далеко не все сегодня ладят. И они не помирятся ни завтра, ни послезавтра. Вполне возможно, может пройти несколько поколений, прежде чем третье племя полностью воссоединится с остальной Эквестрией. И всё же это будет рано или поздно сделано, поскольку мы уже далеко продвинулись по пути к этой благой цели."
redeye.49.a:0 "Три племени вскоре снова будут жить и трудиться в единстве."

redeye.50.title:0 "Контроль над небесами"
redeye.50.desc:0 "Теперь мы обладаем невероятной силой, о которой раньше не могли и помыслить - властью над самой погодой! Облака прислушиваются к нашим приказам и двигаются туда, где они могут принести благо тем пони, которым мы благоволим. Земли, почти не видевшие дождей за последние два века, теперь просто купаются в воде с небес, а солнечный свет теперь на регулярной основе и совершенно бесплатно доступен всем. Это привело к быстрому расширению сельскохозяйственных угодий, и наши пони довольны как никогда. Конечно, далеко не все в восторге от нашей работы.\n\nПегасы Нового Клаудсдейла обнаружили, что их город теперь изрядно уменьшился, когда мы уничтожили большую его часть, чтобы открыть небо жителям поверхности. Их облачные фермы почти полностью рассеяны, аванпосты - уничтожены, да и самим облакам, по которым они ходят, больше нельзя доверять. Это лишь первый маленький шаг на пути к их искуплению."
redeye.50.a:0 "Мы - владыки самой погоды!"

redeye.51.title:0 "Сопротивление пегасов"
redeye.51.desc:0 "Похоже, что пегасы всё ещё желают сражаться и не хотят признавать поражения. Хотя мы победили их на поверхности, они продолжают сопротивление нам над слоем облаков. Нападения на патрули стали практически рутиной, еженедельно происходят бомбардировки наших поселений, и даже на гарнизон в Нейварро постоянно совершают рейды. Нам, так или иначе, придётся разобраться с этими крылатыми ублюдками, чтобы вернуть хоть какую-то стабильность."
redeye.51.a:0 "Мы с ними разберёмся."

