 RED_send_spies:0 "Послать §Yшпионов§! в §RМарипони§!"
 RED_send_spies_desc:0 "Весьма очевидно, что в Марипони очень непросто проникнуть. Но всё же это возможно. Вместе с обычной данью Богине мы можем отправить туда шпионов, переодетых рабами. Они смогут разузнать для нас определённую информацию о ЗВТ. Да, многие из них умрут, но мы готовы пойти на такие жертвы."
 RED_ask_prewar_secrets:0 "Попросить §Cдовоенные секреты§!"
 RED_ask_prewar_secrets_desc:0 "В Единстве Богини есть немало пони, которые жили ещё до конца света. И среди них хватает учёных Министерства Тайных Наук, что работали на базе Марипони. Я уверен, что если мы вежливо попросим, то Богиня будет рада предоставить нам секреты, о которых жители пустоши могут только мечтать!"
