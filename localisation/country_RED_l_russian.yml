redeye.53.title:0 "Конец эпохи"
redeye.53.desc:0 "Мы сделали это. Все Наши жертвы, страдания и усилия, наконец, окупились. Эквестрия объединилась и процветает. И всё это благодаря Нам. Тем не менее, один из Нас сильнее Других волнуется в свете этого достижения.\n\nХотя его разум весьма сумбурен и перемешан с Другими, Красный Глаз всё ещё цеплялся за своё Я всё это время. Просто чтобы увидеть этот момент, последнюю заключительную главу в тёмной и кровавой эпохе эквестрийской истории, которой положит конец Его собственный труд и усилия. И каким же славным был момент! Ужасы пустоши отступили, Его маленькие пони стали намного более сплоченными, чем прежде, и Эквестрия, наконец, восстанавливается. Хотя, вполне вероятно, что ещё предстоит проливать кровь и причинять страдания, пустошь наконец-то укрощена. И всё благодаря Ему.\n\nДаже сейчас, в момент Его гордости и триумфа, Другие тянут Его к Себе. Сохранение даже такого крохотного кусочка независимости требовало невероятной силы воли, и очень быстро придёт время, когда Он больше не сможет удерживать такую автономию. Но это было и к лучшему. В конце концов, Он был не более чем реликтом давно ушедшей эпохи. В свои последние мгновения хоть какой-то настоящей независимости Красный Глаз думал о фениксе, что возродился из пепла."
redeye.53.a:0 "И теперь Мы стали Едины."

redeye.54.title:0 "Новое Единство"
redeye.54.d_rml:0 "Лишь боль и агония сопровождают процесс слияния несколько разных умов и тел в одно-единственное. Эта медленная, грязная и крайне неприятная процедура. Однако это не займет много времени, так как двое из тех, кому посчастливилось вознестись, быстро сдаются. После чего последний охотно уступает, принимая будущее, которое он сам приблизил.\n\nПроцесс продолжается и все умы сопротивляются ему. Они борются друг с другом, дабы сохранить свою независимость. И всем им кажется, что это противостояние длится целую вечность. И всё же один разум смог одержать победу над другими. В конце концов, ну как воля сломленных рабов может противостоять воле их хозяина?\n\nВоспоминания о хозяине и рабе, о цепях и хлыстах сливались воедино и объединялись. Теперь Мы правители Филлидельфии и её бесправные рабочие. Мы вместе восстановили великий город с нуля и превратили его в экономический локомотив. А теперь Мы вместе поведем Наших маленьких пони в будущее.\n\nНесколько отдельных разумов теперь стали Одним. Образовалось Новое Единство, и Мы вознеслись."
redeye.54.d_rmp:0 "Лишь боль и агония сопровождают процесс слияния несколько разных умов и тел в одно-единственное. Эта медленная, грязная и крайне неприятная процедура. Один из них быстро сдается, но другая продолжает бороться. Её сопротивление прекращается лишь после вмешательства последнего, который и заварил всю эту кашу.\n\nПроцесс продолжается и все умы сопротивляются ему. Они борются друг с другом, дабы сохранить свою независимость. И всем им кажется, что это противостояние длится целую вечность. Первый разум сдаётся первым, это сознание поглощается двумя другими. Оставшиеся будут продолжать сражаться друг с другом, но исход этой борьбы был предрешён с самого начала.\n\nЖизнь в стойле слилась с жизнью раба. Двое исполинов пустоши объединились с кротким рабом. Мы - самые известные пони в Пустоши, и в то же время Мы ничто. Мы будем помнить об этом и начнём действовать вместе, как Один, дабы начать новую эру в истории Эквестрии. Эру процветания и мира, как того Мы все и желаем.\n\nНесколько отдельных разумов теперь стали Одним. Образовалось Новое Единство, и Мы вознеслись."
redeye.54.d_ral:0 "Лишь боль и агония сопровождают процесс слияния несколько разных умов и тел в одно-единственное. Эта медленная, грязная и крайне неприятная процедура. Один из них недолго борется, но вскоре теряет силы и сдается. Из двух других один бьется и борется изо всех сил, отчаянно сопротивляясь приближающемуся вознесению. Это сопротивление прекращается лишь после вмешательства последнего, который и заварил всю эту кашу.\n\nПроцесс продолжается и все умы сопротивляются ему. Они борются друг с другом, дабы сохранить свою независимость. И всем им кажется, что это противостояние длится целую вечность. Однако один из них растерял силы и после долгой борьбы пал. Двое других быстро пожрали его остатки, прежде чем снова переключить внимание друг на друга. Один сражался яростно, будто загнанный в угол зверь. А другой ищет малейшую слабость или любую возможность, которую можно было использовать в свою пользу. Первый в конце концов истощил все свои силы, чем последний в полной мере воспользовался, дабы добиться своей победы.\n\nТиран, раб и генерал слились воедино. Мы помним, как смотрели на столбы дыма из труб Филлидельфии, видя страдания, которые Мы причинили. Мы помним, как работали внизу, выполняя работу, необходимую для восстановления мира. Мы помним, как вели огромную армию, чтобы завоевать мир внизу. Мы - провидец, рабочий и лидер. Мы - те, кто ведёт мир вперёд, кто перестраивает его и делает его своим. Все трепещут перед Нашей мощью. \n\nНесколько отдельных разумов теперь стали Одним. Образовалось Новое Единство, и Мы вознеслись."
redeye.54.d_rap:0 "Лишь боль и агония сопровождают процесс слияния несколько разных умов и тел в одно-единственное. Эта медленная, грязная и крайне неприятная процедура. Их статус-кво сохраняется в течение неопределённого времени, поскольку двое из них борются и сражаются друг с другом, а последний пытается подавить их сопротивление. В конце концов, двое больше не могут сражаться, и последний тащит их вниз, навстречу их общей судьбе.\n\nПроцесс продолжается и все умы сопротивляются ему. Они борются друг с другом, дабы сохранить свою независимость. И всем им кажется, что это противостояние длится целую вечность. Все трое яростно сражались, ни один из них не осмеливался отступить даже на мгновение, дабы не дать остальным ни шанса. Но потом двое шёпотом договорились о союзе и боролись против оставшегося, пока тот не пал. И в тот короткий миг, когда их осталось лишь двое, один из них нанёс свой удар и вышел победителем из схватки.\n\nТри судьбы стали Одним целым. Трое исполинов пустоши превратились в Нас. Мы укротили этот разрушенный и проклятый город. Мы отправились на поиски нашей любви. Мы стремились завоевать весь мир. Мы сделали всё это. А теперь мы сделаем гораздо больше. Мы совместно спасём Эквестрию.\n\nНесколько отдельных разумов теперь стали Одним. Образовалось Новое Единство, и Мы вознеслись."
redeye.54.a:0 "Будущее ждёт."

