### Leader Description

 RED_gearbox_desc:0 "Optimistic almost to a fault, §YGearbox§! is a bright mare with a penchant for fixing and building machinery who could have lived her entire life as a happy mechanic in the Hinterlands. Of course, the wasteland is rarely that kind, and Gearbox was swept up in Red Eye’s brutal conquest of the Hinterlands. Gearbox’s father was a one of the foremost collaborators during the campaign, betraying his friends and fellow Flatlanders in exchange for a place in Red Eye’s new order, alongside the guarantee that his family would remain free. As such, Gearbox found herself thrust into the highest echelons of Boomtown, a role that she detested greatly. To distract herself, she began to listen to the radio, and was instantly captivated by Red Eye’s charismatic promises to build a better future, one where all ponies worked together in a great unity, and accepted the necessary evils that came alongside it. Taken by the lofty ideals, Gearbox set out to aid the cause in anyway she could, which eventually landed her a place in Red Eye’s Army, leading ponies to a better future.\n\n§YPortrait By§!: Genri"
 POLITICS_RED_EYE_DESC:0 "A desire to unite is one desire better than those around. \n\n\"Do you know what word I hate more than any other? Slave.\"\n\nStrong, both of will and of body, with a crimson coat and a jet black mane, §YRed Eye§! is an earth pony stallion hated by those who don't follow his ideals. Scattered across his flanks are scars, evidence of the cutie marks he obliterated, the icons that once laid there long forgotten by all but himself. Red Eye's right eye is where he got his name, cybernetic enhancements from his life in Stable 101, where earth ponies continued the advances of science and technology, for personal gain. This didn't sit well with Red Eye, who slaughtered those who disagreed with his twisted idea of mutual responsibility, and mutual rewards for mutual work, and off he went. The barding of his stable around his neck as a reminder of what happens when anyone puts themselves above all others.\n\n§YPortrait By§!: Scroup"

