 offensive_war_effort:0 "Продолжать наступление"
 offensive_war_effort_desc:0 "Мы должны продолжать наступать вперёд ради Филлидельфии!"
 
 defensive_war_effort:0 "Держать позиции"
 defensive_war_effort_desc:0 "Мы должны удержать наши позиции ради Филлидельфии!"
 
 final_war_effort:0 "Последний рубеж"
 final_war_effort_desc:0 "Сейчас нам остаётся лишь держать фронт изо всех сил ради Филлидельфии."

 slave_labor:0 "Рабский труд"
 slave_labor_desc:0 "Наша промышленность почти полностью основана на рабстве. Хотя это положительно сказывается на производстве товаров, из-за такой политики в нашей нации практически отсутствует какое-либо гражданское население."

 slave_resistance:0 "Сопротивление рабов"
 slave_resistance_desc:0 "Рабы беспокойны. Они постоянно пытаются сопротивляться нашему режиму либо устраивая мелкие протесты, либо же прибегая к прямому саботажу. Излишне говорить, что с этим нужно покончить, если наша нация хочет сохранить стабильность."

 slave_bargaining:0 "Переговоры с рабами"
 slave_bargaining_desc:0 ""

 fractured_comm:0 "Нарушенные коммуникации"
 fractured_comm_desc:0 "Саннишорская кампания выявила многочисленные недостатки нашей армии. Одним из них является отсутствие организованной связи. "Когти", рейдеры и батальоны рабов действуют в значительной степени независимо друг от друга, что делает проведение любой крупной военной кампании практически невозможным."

 army_chaos:0 "Беспорядочная армия рейдеров"
 army_chaos_desc:0 "Рейдеры в нашей армии нередко дерутся, употребляют слишком много наркотиков, а иногда даже убивают друг друга. Это нормально. Но вот отказ выполнять приказы недопустим, а эти рейдеры, похоже, привыкли постоянно делать нечто подобное."

 army_chaos_1:0 "Неуправляемая армия рейдеров"
 army_chaos_1_desc:0 "Использование наркотиков упало, и наши солдаты теперь чаще направляют оружие на врагов, а не на товарищей. Хотя эти рейдеры всё ещё далеки от совершенства, мы думаем, что добились хорошего прогресса в превращении их в эффективную боевую силу."

 army_chaos_2:0 "Армия рейдеров"
 army_chaos_2_desc:0 "Клуб анонимных наркоманов стремительно набирает популярность, и наши рейдеры наконец-то начали избавляться от этих вредных привычек. Также они на самом деле начали выполнять большинство отдаваемых им приказов."

 army_chaos_3:0 "Верная армия рейдеров"
 army_chaos_3_desc:0 "Рейдеры, превратившиеся в солдат, доказали свою компетентность и эффективность. Использование наркотиков стало редкостью, рейдеры беспрекословно следуют всем приказам, и даже мелкие стычки друг с другом уже начали вызывать неодобрение даже в их рядах."

 raider_partisans:0 "Рейдерские банды"
 raider_partisans_desc:0 "Прискорбный побочный эффект от победы над Саннишорской Коалицией состоит в том, что многие рейдерские банды теперь действуют уже на нашей территории, мешая снабжению и сея хаос в сельской местности."

 begin_stablizing:0 "Начало стабилизации"
 begin_stablizing_desc:0 "§RВеликое восстание§! было одним из наихудших кризисов, с которыми когда-либо сталкивалась наша нация. К счастью, мы уже добились существенного прогресса в установлении контроля над ситуацией."

 panem:0 "Хлеб и зрелища"
 panem_desc:0 "Пусть рабы получат хлеб и зрелища! Пайки будут удвоены. Также мы устроим еженедельные развлечения для рабов, чтобы держать массы довольными."

 martial_law:0 "Военное положение"
 martial_law_desc:0 "Мы должны пойти на решительные меры, чтобы сохранить порядок в нашем городе. Все рабы должны будут вовремя являться на свои рабочие места и возвращаться в жилые районы вскоре после окончания смены. С любым рабом, который решит прогуляться по городу в неположенное время, сурово разберутся."

 eat_magazine:0 "Эквестрийская армия сегодня"
 eat_magazine_desc:0 "Мы печатаем и распространяем журнал, подробно описывающий армейскую тактику и подготовку. Он невероятно популярен среди как солдат, так и офицеров."

 slave_loyal:0 "Преданность рабов"
 slave_loyal_desc:0 "Наши рабы сражаются так, словно от этого зависит их жизнь. Что, честно говоря, является правдой."

 big_redeye_radio:0 "Радио Красного Глаза"
 big_redeye_radio_desc:0 "'Сколько детей в нашей нации по-настоящему счастливы? По-настоящему беззаботны?'"

 spy_redeye_radio:0 "Спрайтботы-шпионы"
 spy_redeye_radio_desc:0 "Спрайтботы рыщут по пустошам, докладывая обо всем интересном непосредственно нам."

 dreams_equestria:0 "Мечты народа"
 dreams_equestria_desc:0 "Мы мечтаем увидеть, как Эквестрия восстанет из пепла, снова став гордой и гармоничной нацией. И ваша помощь поможет осуществить эту мечту."

 one_goal_idea:0 "Единая цель"
 one_goal_idea_desc:0 "Мы мечтаем о лучшем мире. Каждый должен внести свою лепту, если он хочет, чтобы эта мечта воплотилась в реальности."

 slavery_network_idea:0 "Сеть работорговцев"
 slavery_network_idea_desc:0 "Мы стали новым центром эквестрийской работорговли. Это не только обеспечивает постоянный приток рабов для наших фабрик, но и позволяет обзавестись ценными связями по всей пустоши."

 redeye_influence:0 "Налёты со стороны Красного Глаза"
 redeye_influence_desc:0 "Силы Красного Глаза пересекли наши границы и начали заковывать наш народ в цепи. К сожалению, в настоящее время мы мало что можем с этим поделать."

 redeye_school_system:0 "Единая школьная система"
 redeye_school_system_desc:0 "Мы создали надлежащую стандартизированную систему, которая позволит воспитать наших жеребят и предоставить им надлежащее образование. Когда-нибудь эти жеребята будут отвечать за будущее нашей нации."

 redeye_cyber_idea:0 "Кибернетика!"
 redeye_cyber_idea_desc:0 "Все наши элитные солдаты кибернетически усилены, что позволило значительно увеличить их возможности и повысить эффективность в бою."

 RED_hmi_reborn:0 "§OХазард Майнинг Инкорпорейтед§!"
 RED_hmi_reborn_desc:0 "§OХазард Майнинг Инкорпорейтед: Мы справимся там, куда слишком опасно посылать кого-то ещё.§!"

 RED_sparkle_cola_idea:0 "§rСпаркл-Кола Компани§!"
 RED_sparkle_cola_idea_desc:0 "§rНасладитесь свежим и расслабляющим вкусом ледяной Спаркл-колы!§!"

 RED_hippocampus_idea:0 "§YГиппокампус Энерджи§!"
 RED_hippocampus_idea_desc:0 "§!Гиппокампус Энерджи, ваш главный (и единственный) источник электричества в эквестрийской пустоши.§!"

 help_from_oap_idea:0 "Помощь от Старой Эпплузы"
 help_from_oap_idea_desc:0 ""

 blissful_ignorance_idea:0 "Блаженное неведение"
 blissful_ignorance_idea_desc:0 "В Филлидельфии нет никакой войны."

 professional_army_idea:0 "Профессиональная армия"
 professional_army_idea_desc:0 "Наша армия целиком и полностью профессиональная. Все солдаты отлично подготовлены, и мы не потерпим никакого нежелательного поведения с их стороны. Наконец-то у Филлидельфии есть солдаты, достойные её защищать."

 talon_masters_idea:0 ""Когти"-надсмотрщики рабов"
 talon_masters_idea_desc:0 ""Когти" занимаются непосредственными контролем деятельности рабов. Это злит многих работорговцев, но так мы можем гарантировать, что наши рабы используются максимально эффективно."

 talon_enforcers_idea:0 ""Когти"-силовики"
 talon_enforcers_idea_desc:0 ""Когти" теперь ограничиваются лишь надзором за соблюдением законов Филлидельфии. Это способствует поддержанию порядка и состояния постоянной готовности наших армий."

 complicit_masters_idea:0 "Сотрудничающие работорговцы"
 complicit_masters_idea_desc:0 "Стерн приструнила работорговцев и теперь они более открыты для её новой политики. К сожалению, нам пришлось предоставить им довольно щедрые пособия, дабы купить их согласие."

 warlord_masters_idea:0 "Работорговцы-военачальники"
 warlord_masters_idea_desc:0 "Мы повысили бывших военачальников до работорговцев довольно высокого уровня. Их садизм успешно заставляет рабов работать усерднее, но иногда эти бывшие военачальники могут вести себя слишком безумно и непредсказуемо."

 full_reeducation_idea:0 "Полностью переобучившиеся рабы"
 full_reeducation_idea_desc:0 "§RСвобода§! это §Gрабство.§!"

 begin_reeducation_idea:0 "Начальное переобучение"
 begin_reeducation_idea_desc:0 "В настоящее время мы пытаемся переобучить рабов Филлидельфии. Мы надеемся, что вскоре они поймут, что их единственная цель в жизни - служить тем, кто лучше их."

 free_reign_idea:0 "Свобода действий"
 free_reign_idea_desc:0 "Все ограничения, ранее наложенные на работорговцев Филлидельфии в отношении их обращения с рабами, были сняты."

 starving_talons_idea:0 "Голодные наемники-"Когти""
 starving_talons_idea_desc:0 "Рационы и пайки постоянно куда-то пропадают. В сочетании с недавним голодом это привело к тому, что теперь "Когтям" приходится довольствоваться объедками."

 corrupt_talons_idea:0 "Коррупция среди "Когтей""
 corrupt_talons_idea_desc:0 ""Когти" Стерн берут взятки в виде различных запрещенных товаров и предметов роскоши."

 new_talons_idea:0 ""Когти" Филлидельфии"
 new_talons_idea_desc:0 ""Когти" так же преданы городу, как и самой Стерн. Они более чем готовы сражаться и умереть ради защиты Филлидельфии."

 strong_talons_idea:0 "Генштаб из "Когтей""
 strong_talons_idea_desc:0 "Был сформирован генеральный штаб, состоящий из самых верных и эффективных "Когтей" Стерн."

 no_redeye_supporters:0 "Чистки среди сторонников Красного Глаза"
 no_redeye_supporters_desc:0 "В настоящее время мы избавляемся от работорговцев, которые всё ещё по глупости цепляются за идеалы Красного Глаза."

 stern_eyespye:0 "Всевидящее око Стерн"
 stern_eyespye_desc:0 "Из своего дворца Стерн видит и знает всё."

 better_new_talons_idea:0 "Королевские "Когти" Филлидельфии"
 better_new_talons_idea_desc:0 ""Когти" служат продолжением воли Филлидельфии. Они абсолютно верны городу и служат ему, подчиняясь Стрен. Пока они живы, ни Филлидельфия, ни Стерн не падут!"

 the_way_it_is_idea:0 "Естественный путь"
 the_way_it_is_idea_desc:0 "§RТы - раб. Ты раб, потому что слаб. Хозяин стоит выше тебя. Эти пони сильны и поэтому они достойны быть хозяевами. Это естественное положение мира.§!"

 the_way_it_has_always_been:0 "Так всегда было"
 the_way_it_has_always_been_desc:0 "§RТы раб, потому что ты родился рабом. Даже когда ты наслаждался иллюзией свободы, твоя судьба всё ещё сковывала тебя. Твоё предназначение заключается в том, чтобы служить воле Хозяина.§!"

 pit_system_idea:0 "Армии из Ямы"
 pit_system_idea_desc:0 "Тех, кто достойно проявит себя в бою, будут набраны в ряды нашей армии."

 memory_wipes_idea:0 "Стирание памяти"
 memory_wipes_idea_desc:0 "Печально, что лишь очень немногие рабы действительно рождаются в рабстве. Им позволяется некоторое время сохранять иллюзию свободы, прежде чем судьба приводит их в наш прекрасный город. Воспоминания о "свободе" могут заставить этих рабов делать глупости. Например, пытаться вырваться из цепей. К счастью, Министерство Морали придумало за нас решение этой проблемы. Если раб окажется слишком дерзким, то мы можем просто стереть его воспоминания. Это сделает их гораздо более послушными."

 ultimate_spies:0 "Продвинутые спрайтботы-шпионы"
 ultimate_spies_desc:0 "§RОни следят за тобой днём и ночью! Они видят всё, так что не вздумай бездельничать.§!"

 defensive_talons_idea:0 "Стражи-"Когти""
 defensive_talons_idea_desc:0 "Теперь Стерн больше нет и нам не стоит бояться "Когтей". Они могут продолжить как и прежде сохранять порядок в Филлидельфии."

 attack_talons_idea:0 ""Когти"-фронтовики"
 attack_talons_idea_desc:0 "Несмотря на то, что Стерн больше нет, мы всё ещё не можем довериться её "Когтям". Мы отправим всех этих грифонов на передовую в надежде на то, что они там и погибнут в боях."

 trade_with_slavers_idea:0 "Торговля с работорговцами"
 trade_with_slavers_idea_desc:0 ""

 one_o_one_alive_2:0 "Расширенные полномочия Стойла 101"
 one_o_one_alive_2_desc:0 "Стойло 101 пользуется полной поддержкой Филлидельфии при проведении своих исследований."

 one_o_one_dead_2:0 "Расширенные полномочия Собора"
 one_o_one_dead_2_desc:0 "Ученики пользуются полной поддержкой Филлидельфии при выполнении своей миссии."

 cathedral_disciples_idea:0 "Ученики"
 cathedral_disciples_idea_desc:0 "Ученики Собора - это группа наиболее преданных и фанатичных последователей Красного Глаза. Каждый из них готов отдать свою жизнь во имя Красного Глаза, поскольку они всецело верят, что он является спасителем Эквестрии."

 RED_pegasus_resistance:0 "Сопротивление пегасов"
 RED_pegasus_resistance_desc:0 "В настоящее время пегасы с небес сопротивляются нашему режиму. С ними придётся разобраться, если мы хотим укрепить наш контроль над всей пустошью."

 RED_pegasus_integration:0 "Начало интеграции"
 RED_pegasus_integration_desc:0 ""
 
 RED_pegasus_full_inte:0 "Единство трёх племён"
 RED_pegasus_full_inte_desc:0 ""

 pony_slave_labor:0 "Рабский труд пони"
 pony_slave_labor_desc:0 "Пони, в отличие от нас, грифонов, естественным образом приспособлены к тяжёлой работе. Все пони в наших землях, за исключением тех, кто проявит исключительные способности, отныне и навеки веков будут рабами."

 talon_purges_idea:0 "Чистки среди "Когтей""
 talon_purges_idea_desc:0 "Любой грифон, сочувствующий Гаудине и разделяющий её любовь к пони, будет расстрелян на месте."

 stern_support_idea:0 "Поддержка со стороны Стерн"
 stern_support_idea_desc:0 "Хозяйка Филлидельфии - Стерн, в настоящее время инвестирует в нашу страну. Взамен она просит лишь чтобы мы постарались сделать жизнь Редвинга немного более хлопотной."

 stronger_talons_idea:0 "§YХрабрые воины грифоньего рода§!"
 stronger_talons_idea_desc:0 ""Когти" это не просто кучка наемников, работающих только ради крышек. Это последние остатки древних рыцарей, защитников грифоньего рода! Они сражаются при поддержке самих богов!"

 talon_opinion_1_idea:0 "Влияние "Когтей": Слабое"
 talon_opinion_1_idea_desc:0 "Когти Стерн лишились большей части своего влияния на Филлидельфию."

 talon_opinion_2_idea:0 "Влияние "Когтей": Умеренное"
 talon_opinion_2_idea_desc:0 "Когти Стерн в настоящее время обладают приличным влиянием на Филлидельфию."

 talon_opinion_3_idea:0 "Влияние "Когтей": Сильное"
 talon_opinion_3_idea_desc:0 "Когти Стерн в настоящее время могут похвастаться немалым контролем над Филлидельфией."

 master_opinion_1_idea:0 "Влияние Хозяев: Слабое"
 master_opinion_1_idea_desc:0 "Чейнлинк Шеклз и лояльные ему работорговцы лишились большей части своего влияния на Филлидельфию."

 master_opinion_2_idea:0 "Влияние Хозяев: Умеренное"
 master_opinion_2_idea_desc:0 "Чейнлинк Шеклз и лояльные ему работорговцы в настоящее время обладают приличным влиянием на Филлидельфию."

 master_opinion_3_idea:0 "Влияние Хозяев: Сильное"
 master_opinion_3_idea_desc:0 "Чейнлинк Шеклз и лояльные ему работорговцы в настоящее время могут похвастаться немалым контролем над Филлидельфией."

 perfect_balance_idea:0 "Сбалансированное влияние"
 perfect_balance_idea_desc:0 "Власть "Когтей" и работорговцев над Филлидельфией равна."

 triumphant_masters_idea:0 "Триумф Хозяев"
 triumphant_masters_idea_desc:0 "Чейнлинк Шеклз успешно захватил власть в Филлидельфии. "Когти" теперь стали не более чем инструментами работорговцев."

 triumphant_talons_idea:0 "Триумф "Когтей""
 triumphant_talons_idea_desc:0 "Стерн успешно укрепила свою власть над Филлидельфией. Работорговцы теперь во всём подчиняются "Когтям"."

 training_law_talon:0 ""Когти"-инструкторы"
 training_law_talon_desc:0 "Опытные наёмники "Когтя" будут готовить остальных наших солдат. Хотя это привело кое-где к неоднозначным результатам, в целом мы наблюдаем рост профессионализма нашей армии."

### Advisors ###

 protege:0 "Протеже"
 protege_desc:0 "Бывший раб, один из немногих, получивших свободу с помощью Филлидельфийской системы. С тех пор, Протеже стал личным учеником Красного Глаза, и он всецело отвержен идее его лидера о лучшем мире."
 chainlink:0 "Чейнлинк Шеклз"
 chainlink_desc:0 "Рабовладелец от рождения, у которого больше земли, чем у кого-либо ещё в Филлидельфии. Чейнлинк Шеклз получил репутацию известного садиста, оттого многие рабы испытывают страх, лишь слыша его имя."
 parcel_stamp:0 "Парсел Стэмп"
 parcel_stamp_desc:0 "Гуль, который заявляет, что он почтовый генерал. Хоть и правдивость заявления сомнительна, Парсел Стэмп показал, что неплохо справляется с управлением нашей почтовой системой."
 stern_idea:0 "Стерн"
 stern_idea_desc:0 "Лидер Когтей Стерн. Стерн - наёмница-ветеран, которая показала, что она одинаково эффективна как на поле боя, так и в штабе."
 doc_slaughter_idea:0 "Док Слотер"
 doc_slaughter_idea_desc:0 "§RВ споре с Доктором Глю§!"
 doc_glue_idea:0 "Доктор Глю"
 doc_glue_idea_desc:0 "§RВ споре с Доком Слотером§!"
 lavender_slave_idea:0 "Лавандер Баскет"
 lavender_slave_idea_desc:0 ""
 RED_collaborator_advisor:0 "Чаркоул Даст"
 RED_cathedral_advisor:0 "Свит Дрим"
 RED_101_overmare_advisor:0 "Платинум Депс"
 RED_balloon_advisor:0 "Бёрлап Сэк"
 RED_blackclaw_advisor:0 "Блеккло"
 RED_bones_advisor:0 "Марбл Боунс"
 RED_alicorn_master_advisor:0 "Антист"
