 RED_UNI_prewar_tech_idea_desc:0 ""

 one_o_one_alive:0 "Стойло 101"
 one_o_one_alive_desc:0 "Глубоко в Вечнодиком лесу жители Стойла 101 работают над тем, чтобы воплотить видение Красного Глаза в реальность."

 one_o_one_dead:0 "Собор"
 one_o_one_dead_desc:0 "Глубоко в Вечнодиком лесу самые фанатичные последователи Красного Глаза работают над тем, чтобы воплотить его видение в реальность."

 iron_hoof:0 "Железное копыто"
 iron_hoof_desc:0 "Красный Глаз правит Филлидельфией железным копытом, строго ограничивая свободу как рабов, так и рабовладельцев."

 guiding_hoof:0 "Направляющее копыто"
 guiding_hoof_desc:0 "Красный Глаз твёрдо, но не жёстко правит Филлидельфией, предоставляя ограниченную свободу многим рабам и доверяя своим подчиненным выполнять свою работу."

 careless_hoof:0 "Беспечное копыто"
 careless_hoof_desc:0 "§RКрасный Глаз весьма небрежно правит Филлидельфией. Рабы постоянно пытаются восстать против него, и он не пользуется уважением ни рабовладельцев, ни "Когтей".§!"

