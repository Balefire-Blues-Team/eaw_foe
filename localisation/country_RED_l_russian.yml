 RED_rebuilding_eqs:0 "§CВосстановление Эквестрии§!"
 RED_rebuilding_eqs_desc:0 "Не секрет, что конечной целью Красного Глаза всегда было восстановление Эквестрии. Теперь мы наконец-то можем всерьёз заняться достижением этой цели. Наших ресурсов ныне достаточно, чтобы направить их на возрождение компаний и учреждений старого мира. Уже совсем скоро род пони снова сможет жить счастливо и беззаботно. Прямо как до войны."
 RED_gifted_school:0 "Открыть школу Красного Глаза для одарённых существ"
 RED_gifted_school_desc:0 "Хотя мы твёрдо верим, что Эквестрия - это нация пони, мы не собираемся бросать другие расы в пепле старого мира. Мы создадим в Филлидельфии высшее учебное заведение, которое будет искать многообещающих представителей всех рас и снабжать их ресурсами и знаниями, дабы обучить их нашему видению мира. Таким образом, все способные существа смогут найти себе место в нашем новом мире."
 RED_restore_sparkle_cola:0 "Восстановить Спаркл-Кола Компани"
 RED_restore_sparkle_cola_desc:0 "Во время войны Министерство Тайных Наук постоянно нуждалось в увеличении финансирования. Им просто не хватало денег, чтобы осуществить многие проекты. Для решения этой проблемы они придумали блестящую идею: создать компанию по производству газировки! Спаркл-Кола быстро стала одним из наиболее распространённых и популярных напитков в Эквестрии. И притока средств от продажи колы было более чем достаточно, чтобы финансировать деятельность Министерства. Возможно, мы могли бы осуществить нечто подобное и сегодня."
 RED_restore_hmi:0 "Восстановить Хазард Майнинг Инкорпорейтед"
 RED_restore_hmi_desc:0 "Хазард Майнинг Инкорпорейтед была крупной горнодобывающей компанией во время Великой войны. Она непосредственно отвечала за большинство работ по добыче руды в центральной части страны и была крайне важна для военной промышленности. Многие из старых сооружений, шахт и машин ХМИ до сих пор разбросаны по пустошам. Будет не так уж и трудно продолжить их работу с того места, где они остановились."
 RED_hmi_crystal_mines:0 "Кристальные шахты ХМИ"
 RED_hmi_crystal_mines_desc:0 "Мы считаем, что обнаружили парочку перспективных месторождений кристаллов. Однако добраться до них не так-то просто. К счастью, наследие ХМИ поможет нам и тут."
 RED_hmi_april_grove:0 "Шахта Апрельской Рощи"
 RED_hmi_april_grove_desc:0 "Когда-то в Апрельской Роще располагался один из самых эффективных железных рудников Эквестрии. Там было так много руды, что эта шахта более двух столетий поддерживала существование шахтёрского поселения. Мы выжмем из этой шахты всё, что только возможно. Её богатства пойдут на построение лучшего мира."
 RED_restore_hippocampus:0 "Восстановить Гиппокампус Энерджи"
 RED_restore_hippocampus_desc:0 "Гиппокампус Энерджи была ведущей электрической компанией Эквестрии как до, так и во время войны. По мере роста потребности нации в энергии увеличивалось и давление правительства на Гиппокампус. В конечном счете это привело к тому, что эту компанию выкупил филиал Министерства Военных Технологий. После этого Гиппокампус Энерджи расширила свою деятельность почти на все города Эквестрии. Мы уже успешно использовали несколько их электростанций в Филлидельфии, так что будет нетрудно официально снова открыть эту компанию."
 RED_hippocampus_hydroelectric:0 "Восстановить дамбу Гиппокампус"
 RED_hippocampus_hydroelectric_desc:0 "До войны Эквестрия в значительной степени полагалась на уголь для удовлетворения энергетических потребностей. Но пони Эквестрии также пытались отыскать альтернативный источник энергии. И они пробовали многое: от так называемых "ветряных парков" до попыток черпать энергию от самого солнца. В ходе этой кампании была построена массивная бетонная плотина Гиппокампус, которая могла добывать энергию из потока воды. К сожалению, эта дамба была признана слишком неэффективной и была заброшена вскоре после введения в эксплуатацию. В отличие от пони старого мира, мы не так горды. Нам нужно всё электричество, которое мы только можем получить, поэтому восстановление этой плотины является первоочередной задачей."
 RED_rebuild_sunrise_highway:0 "Восстановить шоссе Санрайз"
 RED_rebuild_sunrise_highway_desc:0 "Шоссе Санрайз простирается через одноименный район. Когда-то это шоссе позволяло пони с лёгкостью передвигаться на большие расстояния. Мы считаем, что если залатаем все ямы и восстановим рухнувшие эстакады, то сможем снова с успехом пользоваться этими дорогами."

