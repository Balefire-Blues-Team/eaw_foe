### Leader Description

 RED_gearbox_desc:0 "Optimistic almost to a fault, §YGearbox§! is a bright mare with a penchant for fixing and building machinery who could have lived her entire life as a happy mechanic in the Hinterlands. Of course, the wasteland is rarely that kind, and Gearbox was swept up in Red Eye's brutal conquest of the Hinterlands. Gearbox's father was a one of the foremost collaborators during the campaign, betraying his friends and fellow Flatlanders in exchange for a place in Red Eye's new order, alongside the guarantee that his family would remain free. As such, Gearbox found herself thrust into the highest echelons of Boomtown, a role that she detested greatly. To distract herself, she began to listen to the radio, and was instantly captivated by Red Eye's charismatic promises to build a better future, one where all ponies worked together in a great unity, and accepted the necessary evils that came alongside it. Taken by the lofty ideals, Gearbox set out to aid the cause in anyway she could, which eventually landed her a place in Red Eye's Army, leading ponies to a better future.\n\n§YPortrait By§!: Genri"
 POLITICS_RED_EYE_DESC:0 "Его мечта об объединении в принципе получше, чем желания окружающих.\n\n"Ты знаешь, какое слово я ненавижу больше всего на свете? Раб."\n\n§YКрасный Глаз§! силён как волей, так и телом. Этого жеребца-земного пони с малиновой шерстью и чёрной, как смоль, гривой ненавидят те, кто не разделяет его идеалы. Его бока отмечены шрамами. Там когда-то располагались знаки отличия, который Красный Глаз лично уничтожил так давно, что и сам забыл как они выглядели. Именно благодаря своей правому глазу этот пони и получил знаменитое на все пустоши прозвище. Его орган зрения был заменён кибернетическим имплантатом - свидетельством научных и технических достижений пони из стойла 101, которые использовали плоды прогресса ради личной выгоды. Такой курс действий не устраивал Красного Глаза, который прикончил тех, кто не согласился с его извращенной идеей взаимных ответственности и вознаграждения за совместную работу. Хоть он и покинул стойло, но Красный Глаз по-прежнему носит свой старый комбинезон как напоминание о том, что происходит, когда кто-то ставит себя превыше всех остальных.\n\n§YАвтор портрета§!: Scroup"

