### Opening Focuses ###
  RED_birthofamonster:0 "Birth of a Monster"
  RED_birthofamonster_desc:0 "Red Eye was not always the monster of the wasteland. Once, he was but a simple scout for Stable 101, burried deep in the heart of the Everfree... A scout who saw the horrors of the wastes, and who saw his Stable do nothing to help those who were suffering."

  RED_lifeofamonster:0 "Building a New World"
  RED_lifeofamonster_desc:0 "Canterlot was not built in a day, and neither will Red Eye's Equestria. The unruly masses of Red Eye's empire do not yet realize that their sacrifice will better the world of tomorrow, they continue to grow angry and rise up against Red Eye's rule, and they must be dealt with if we are to build a better world."

  RED_futureofamonster:0 "Red Eye's Army"
  RED_futureofamonster_desc:0 "While it is one of the most formidable forces the wasteland has ever seen, Red Eye's army is an interesting sort; Made up of unruly and trigger-happy raiders, slaves resigned to their deaths, the elite Talon Mercs, and a smattering of traditional army regulars, our army faces a signifgant coordination issue."

