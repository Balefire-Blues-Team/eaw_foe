redeye.58.title:0 "Авантюра в Разбитом Копыте"
redeye.58.desc:0 "Рейдеры Разбитого Копыта - одна из самых крупных сил юга. И до сих пор лишь они представляли собой единственную реальную угрозу нашим операциям там. Хотя эти рейдеры доказали, что готовы работать с нами в весьма ограниченной степени, они по-прежнему твёрдо желают сохранить свою автономию. А все сделки с ними заключаются так, чтобы приносить гораздо больше пользы Разбитому Копыту, а не нам самим. Самое время предпринять меры, чтобы это изменить.\n\nОдна из лучших воинов Стерн, грифина по имени Блэккло, будет послана в те края, чтобы захватить Разбитое Копыто. К сожалению, многие наши ресурсы уже отвлечены на другие проекты, так что она будет вынуждена полагаться на свои собственные силы, если первая решающая атака не добьётся своих целей. Но даже в таком случае наше нападение существенно ослабит банду."
redeye.58.a:0 "Я уверен, что они отлично справятся."
redeye.58.b:0 "Разбитое Копыто будет нашим!"

redeye.59.title:0 "Вторжение!"
redeye.59.desc:0 "Нас атакуют! Целая армия миновала Азурвэй и заняла наши северные территории. Они маршируют под знаменем Красного Глаза и продвигаются всё глубже в нашу территорию. Многие из наших уже бывших аванпостов пали под натиском атакующих, так как наши рейдеры оказались совершенно не готовы к этому. Мы должны начать немедленно действовать, если хотим остановить это наступление!"
redeye.59.a:0 "Хватайте свои пушки и готовьтесь к схватке!"

redeye.60.title:0 "Маленькие проблемы в больших Внутренних Землях"
redeye.60.desc:0 "Тут и в оригинале файла нет никакого текста"
redeye.60.a:0 "Снесите их дома!"
redeye.60.b:0 "Просто перестреляйте их и дело с концом..."

redeye.61.title:0 "Возвращение нашей собственности"
redeye.61.desc:0 "Тут и в оригинале файла нет никакого текста"
redeye.61.a:0 "Это просто шаг назад..."

redeye.62.title:0 "Уравновешивание"
redeye.62.desc:0 "Красный Глаз мёртв, и Стерн остаётся только собирать осколки его империи. Когти и так слишком растянули свои силы, пытаясь поддерживать порядок на всей нашей огромной территории, но теперь ситуация стала намного хуже, чем она могла когда-либо себе представить. Рабы становятся беспокойными, инакомыслие быстро пускает корни в наших собственных рядах, и этот проклятый Чейнлинк использует все преимущества, чтобы претендовать на малейшую крупицу власти, до которой от только может добраться.\n\nБудет весьма непросто удерживать даже нашу собственную территорию. А уж если принять во внимание различные силы, которые собираются за пределами границ и угрожают нашей нации... Но мы справимся со всеми вызовами, потому что для крушения нашей империи потребуется нечто гораздо больше, чем небольшая нестабильность. Однако этот факт, к сожалению, не остановит постоянные приступы мигрени, от которых страдает Стерн."
redeye.62.a:0 "Это будет интересно..."

redeye.63.title:0 "Подавление протестов в Филлидельфии"
redeye.63.desc:0 "Поступающие сообщения отнюдь не обнадеживают. Хотя мы подавили организованное восстание, рабы Филлидельфии продолжают сопротивляться нам на каждом шагу. А хуже того то, Чейнлинк и ему подобные всё ещё плетут против нас козни из теней. Если мы собираемся консолидировать нашу власть, то у нас нет другого выбора, кроме как подавить всяческое инакомыслие и любой ценой вернуть порядок в Филлидельфию. Ну нужно определить один нюанс: насколько строгими должны быть наши действия? Наши солдаты могут немедленно казнить любого как раба, так и работорговца, если кто-то из них осмелится выступить против нас или не справится со своими обязанностями. Однако это вполне может привести к появлению ещё большего количества проблем. В качестве альтернативы мы могли бы попробовать предпринять более мягкий подход. Мы не будем обращать внимания на мелкие проступки и станем справедливо наказывать за более серьёзные. Однако это может позволить укорениться инакомыслию."
redeye.63.a:0 "Никого не щадить"
redeye.63.b:0 "Лучше проявить осторожность"

redeye.64.title:0 "Настоящая армия"
redeye.64.desc:0 "Красный Глаз был вынужден полагаться на войско, которое едва ли можно было назвать самой профессиональной из армий. Дезорганизованные работорговцы, бывшие рейдеры, наёмники и даже рабы - вот состав его сил. И хотя это, безусловно, позволило ему распоряжаться одной из самых больших армий в пустоши, эффективность этих войск была довольно низкой. В отличие от Красного Глаза, Стерн не потерпит под своим началом такого неуправляемого сброда.\n\nУже сейчас наши силы претерпевают серьезные изменения. Были назначены новые офицеры, и от каждого из наших солдат ожидается, что он будет сохранять определённую степень профессионализма. Любой, кто не сможет действовать согласно нашим новым требованиям, будет либо казнен, либо превращён в раба. Также вещи вроде безудержного употребления наркотиков после наших реформ будут строго запрещены."
redeye.64.a:0 "У нас будет лучшая армия в пустоши."

redeye.65.title:0 "Ни один поступок не останется безнаказанным"
redeye.65.desc:0 "Когда-то на арене в Яме дрались рабы, жаждущие заполучить свободу. Это служило развлечением как для работорговцев, так и для самих рабов. А также давало последним отличный шанс снять свои оковы. Теперь же Стерн приказала перепрофилировать арену и заставить её служить совершенно другой цели.\n\nМногие рабы развлекались, смотря на схватки на арене, но теперь они будут думать про неё лишь с чувством ужаса и страха. В Яме больше не будет сражений. Теперь там будут проходить только казни тех, кто осмелился сопротивляется режиму Стерн. Для того, чтобы донести это сообщение до максимального числа пони, по приказу Стерн все рабы, не занятые критически важной работой, должны будут лицезреть первую серию казней, на которой разберутся с зачинщиками Великого восстания. Их всех вытащат на обозрение рабов Филлидельфии, изобьют до полусмерти, а затем казнят. Первым будет казнён Блидин Харт - тот, кто осмелится претендовать на лидерство во время восстания. И за это его сожгут заживо на куче покрышек."
redeye.65.a:0 "Они научатся перестать сопротивляться."

redeye.66.title:0 "Последние муки сопротивления"
redeye.66.desc:0 "Сопротивление давным-давно стало бессмысленным, но некоторые всё ещё упорно пытались противостоять нашему режиму. с помощью свинца мы указали этим пони на их ошибки, так что сопротивление с их стороны больше не будет беспокоить нас. Тех немногих, кто продержался до самого конца и отказался подчиниться нам даже после того, как мы схватили их и избили, отведут в Яму и публично разберутся. В Филлидельфии не будет бунтов, лишь покорные рабы, чётко и быстро выполняющие свою работу. Те же, кто не усвоят этот урок, послужат примером для остальных."
redeye.66.a:0 "Ещё одна проблема решена."

redeye.67.title:0 "Башня Филлидельфии"
redeye.67.desc:0 "При режиме Красного Глаза великая столица нашей империи располагалась совсем не в Филлидельфии. Она находилась в самом сердце этого проклятого Вечнодикого Леса. Можно только догадываться, почему Красный Глаз сделал это место средоточием своей власти, но Стерн не собиралась сохранять такое положение дел. О нет, она намерена править из самого сердца своего города.\n\nДля этого она распорядилась, чтобы отель "Альфа-Омега" был отремонтирован и реконструирован. Теперь он будет служить новым административным центром Филлидельфии. Этот отель расположен прямо в центре города, всё ещё окружён укреплениями, а также легко доступен для грифонов. Единственным недостатком здания является его нынешнее аварийное состояние.\n\nУщерб, нанесённый отелю, в первую очередь связан с тем, что он был главной мишенью во время Великого восстания. Многие рабы стремились найти и "спасти" своих детей из этого здания. Конечно, большинство этих рабов теперь мертвы, а их дети заняли места своих родителей. Башня сильно пострадала из-за их действий, но Стерн уверена, что труда рабов будет более чем достаточно, чтобы восстановить её."
redeye.67.a:0 "Могучая башня для могучей империи."

redeye.68.title:0 "Оттеснить тёмный лес"
redeye.68.desc:0 "Вечнодикий лес. Это проклятое имя быстро стало грязным ругательством среди многих представителей элиты Стерн, поскольку им этот лес доставил немало головной боли. Странные звери и отвратительные твари постоянно вылезают из этого ужасного места, терроризируют наших работорговцев и мешают поставкам припасов. Нам также пришлось иметь дело с организованной группой беглых рабов и ещё более фанатичной сектой Детей Собора, которые постоянно устраивали засады на патрули и совершали набеги на караваны.\n\n К счастью для нас, мы сумели разработать блестящий план, дабы решить эту проблему раз и навсегда. Мы попросту сожжём это место дотла, пока в этом проклятом лесу не останется ни единого дерева! Все существа, которые выбегут из леса, будут расстреляны. И мы поступим аналогичным образом со всеми неопознанными пони. Этот процесс будет продолжаться до тех пор, пока на месте Вечнодикого леса не останется ничего, кроме гор из угля, пепла и трупов."
redeye.68.a:0 "Мы не будем экономить на этой задаче."

redeye.69.title:0 "Новый рассвет над Вечнодиким лесом"
redeye.69.desc:0 "Впервые за много лет Стерн достала из закромов бутылку. Но совсем не для того, чтобы справиться со стрессом, вызванным управлением её империей. Она намеревалась отпраздновать великое событие. И собравшиеся вокруг неё высокопоставленные офицеры "Когтей" готовы к ней присоединиться. В приступе весьма нехарактерной для неё пьяной щедрости Стерн даже объявила следующий день выходным для всех рабов, не занятых на критически важных работах.\n\nВся эта импровизированная вечеринка была вызвана одним-единственным сообщением, полученным менее часа назад. Это был заключительный отчёт, посвящённый процессу уничтожения Вечнодикого леса. В сообщении утверждалось, что лес целиком и полностью уничтожен, а занятые им земли защищены. Мы сделали это. Вечнодикого леса больше нет."
redeye.69.a:0 "Великая победа."

redeye.70.title:0 "Обучение истине"
redeye.70.desc:0 ""Ты раб, потому что это твоя судьба, твоя роль, ведь в жизни тебе выпал такой жребий. Тебе было суждено стать рабом, и ты подчинишься своей судьбе. Те, чьё положение выше твоего, лучше тебя по праву рождения. Поэтому ты должен слушаться их, потому что только они знают, что на самом деле лучше лично для тебя и для всей Филлидельфии в целом."\n\nЭти идеи ныне яростно вдалбливаются в головы рабов Филлидельфии. Эти слова звучат из радиоприемников, от надзирателей и даже из широко распространяемых книг. Рабы слышат их снова и снова каждый день. И хотя многие из опытных рабов успешно сопротивляются этой идеологической обработке, наша пропаганда пустила корни среди молодёжи.\n\nСтерн с самого начала сомневалась в этом плане. В конце концов, ведь первоначально эту идею предложил сам Чейнлинк и его дружки. Однако такой курс действий оказался гораздо более эффективным, чем она могла себе представить изначально. Уже сейчас сопротивление рабов слабеет, а производительность труда растет. Нашу пропаганду уже успешно освоило целое поколение, так что в конечном итоге она будет править полностью покорными рабами."
redeye.70.a:0 "Они будут знать своё место."

redeye.71.title:0 "Обучение истине"
redeye.71.desc:0 "Сегодня молодой раб сообщил о группе более старших рабов, замышлявших сбежать из Филлидельфии. Этих рабов разделили и отправили в разные уголки города, после чего заставили очень тяжело и долго трудиться. Раба, сообщившего о них, лишь похвалили, но он был вне себя от радости даже от такой награды.\n\nИнциденты, подобные этому, стали довольно часто происходить в нашем городе, так как многие из рабов теперь ревностно верят в сам институт рабства. Они фанатичны до такой степени, что готовы выдать любого, кто не разделяет их взгляды, совершенно не ожидая никакой награды. Также они почти никогда не ставят под сомнения действия наших работорговцев, а к грифонам относятся с величайшим уважением."
redeye.71.a:0 "Промывка мозгов это магия."

redeye.72.title:0 "Кто управляет Филлидельфией?"
redeye.72.desc:0 "В Филлидельфии было тихо. Смог был менее густым, чем обычно, выстрелы, которые обычно грохотали в любое время дня, затихли, и даже заводы Филлидельфии остановились. Для рабов это было настоящим чудом. Целый незапланированный день отдыха! Это считалось почти немыслимым в суровом мире Филлидельфии. Для работорговцев это тоже был хороший день. Никаких задач, никаких волнений, никакой работы! Это была долгожданная передышка от привычной и весьма напряженной жизни в империи Красного Глаза.\n\nОднако не все были столь счастливы. Одна грифина чувствовала себя ровно противоположным образом.\n\nСтерн с трудом могла думать о чём-либо, что не было связано с крайне болезненными и жестокими способами убийства Шеклза. Он уже давно был источником многих её проблем, но сейчас он пересёк все границы! Она этого больше не будет терпеть. Напротив грифины сидел сам Чейнлинк. Он, как и всегда, был крайне мрачным и мерзким. А вокруг них собрались лучшие работорговцы Филлидельфии, самые могущественные и страшные кобылы и жеребцы во всём городе. Шеклз выставил ей свои условия. Они были довольно простыми: Стерн должна передать большую часть накопленного снаряжения Филлидельфии охранникам рабов, которые теперь будут защищать Филлидельфию. В обмен Шеклз лично позаботится о том, чтобы к завтрашнему дню каждый раб в Филлидельфии усердно трудился. О если она откажется, то такой неожиданный отпуск рабов не закончится. Он будет длиться до тех пор, пока сам Шеклз не оставит его. И конечно же, он хотел передать эти условия и согласие Стерн на них через систему оповещения по всей Филлидельфии, дабы все работорговцы и "Когти" были свидетелями заключённой сделки.\n\nОна знала, что мало что может сделать в этой ситуации. Хотя её грифоны, безусловно, были весьма способны и талантливы, "Когтей" было слишком мало для того, чтобы заставить рабов и работорговцев вернуться к работе. Отвратительная пасть Шеклза расплылась в улыбке, пока Стерн обдумывал условия ультиматума. Шеклз знал, что Стерн ответил согласием, так как выбора у неё не было. Стерн тоже это знала. Скоро вся Филлидельфия узнает, что у неё появился новый хозяин."
redeye.72.a:0 "\"Хозяин управляет Филлидельфией.\""

redeye.73.title:0 "Кто защищает Филлидельфию?"
redeye.73.desc:0 "В Филлидельфии было более шумно, чем обычно. Вместо обычных звуков работы тяжёлой техники и криков наказанных рабов раздавался шум битвы и вопли. Угнетённые массы рабов, которые были вынуждены насильно трудиться ради причин, которые и сами толком не понимали, наконец-то решили сбросить свои цепи! Вспыхнуло восстание и его центром стала Яма. Рабы со всей Филлидельфии теперь взбунтовались и начали избивать своих мучителей-работорговцев. Первоначально это посчитали незначительным бунтом, но ситуация быстро вышла из-под контроля, поскольку силы работорговцев раз за разом терпели чувствительные поражения. Несколько блокпостов уже пали, и рабы получили оружие, забрав его с тел работорговцев.\n\nСитуация начнёт всё сильнее выходить из-под контроля, если незамедлительно не будут приняты меры. Однако, к большому неудовольствию одного конкретного жеребца, наблюдавшего за ситуацией из временного командного центра, ответственные за это отказывались делать свою работу. Курьер, которому выпала обязанность доставить послание Стерн для Шеклза, не прожил достаточно долго, чтобы доставить обратно его ответ. Стоящий рядом с ним работорговец был готов взять на себя роль курьера, и молча молился о том, чтобы его не постигла подобная участь.\n\nШеклз, несмотря на свою внешность, отнюдь не был глуп. Он понимал, что его загнали в угол, из которого есть только один реальный выход: принять требования Стерн, фактически передав большую часть промышленности Филлидельфии и, что ещё важнее, работорговцев под её прямое командование. Если он откажется, то это жалкое восстание рабов выйдет из-под контроля и вполне может стать чем-то по-настоящему опасным для него. Шеклз рявкнул на новоиспеченного курьера и практически вышвырнул его из командного пункта.\n\nЭта сучка-грифина получит столь необходимый ей ответ, как бы Шеклзу не хотелось давать его ей."
redeye.73.a:0 "Стерн защищает Филлидельфию."

redeye.74.title:0 "Новые правила"
redeye.74.desc:0 "Сегодня утром все работорговцы и рабы Филлидельфии узнали, что правила игры изменились. Под властью Красного Глаза рабы наслаждались значительной милостью и снисхождением. Им давали передышки, осыпали всевозможными наградами и даже давали шанс однажды вернуть свободу. На теперь этим щедрым привилегиям пришёл конец. Отныне все рабы будут работать до конца своих жизней без каких-либо призрачных шансов на свободу. Они будут верно служить Филлидельфии, а не пытаться вернуть свою свободу.\n\nКонечно, часть из наиболее сочувствующих рабам работорговцев была против этих изменений. Однако они были в меньшинстве, и более могущественные работорговцы радостно приветствовали такие изменения политики, которые явно играли им на копыто."
redeye.74.a:0 "Чудесно!"

redeye.75.title:0 "Террор против "Когтей""
redeye.75.desc:0 "Ньюбик прислонился к кирпичной стене и задумался о том, как и почему всё пошло не так. Его сегодняшнее патрулирование должно было быть рутинной задачей. Они просто и быстро осмотрят окраины Филлидельфии, проверят, как там идут дела, и доложат командованию. Это займёт не больше часа, и они вскоре вернутся обратно в Филлидельфию.\n\nОни просто должны были использовать пони, чтобы прочесать руины Филлидельфии в поисках чего-нибудь потенциально ценного. С такими операциями редко возникают проблемы, особенно столь близко к Стене. И всё же, когда грифоны прилетели в импровизированный лагерь, который использовался для управления такими операциями, в нём не было ни единой живой души.\n\nА потом началась стрельба. Оказалось, что одной пули, выпущенной из противотанковой винтовки, более чем достаточно, чтобы размазать мозги капитана по мостовой. И после этого разверзся настоящий хаос.\n\nОни попытались прийти в себя и дать отпор, но половина их грифонов была мертва после первого залпа противника. Прелестная грифина, которая привлекла его внимание уже некоторое время назад, попыталась организовать отступление остатков их патруля. Но, конечно же, она следующей пала под градом пуль. Однако Ньюбик не забыл её последних слов и постарался улететь с места засады так быстро, как только могли позволить его крылья. Он даже успел преодолеть некоторое расстояние, прежде чем из ближайших развалин вылетела пуля и попала ему в крыло.\n\nИ вот теперь он лежал посреди старых развалин с повреждённым крылом и, вероятно, полудюжиной сломанных костей. Когда тьма начала обволакивать зрение Ньюбика, он мог думать лишь о том, настолько тёплая постель, ожидающая его в Филлидельфии, комфортнее битого кирпича и старого асфальта, на которых он сейчас лежит."
redeye.75.a:0 "Ещё один пропавший патруль? Да куда они все подевались?!"

redeye.76.title:0 "Облава на сторонников Чейнлинка"
redeye.76.desc:0 "У Чейнлинка было много друзей на всех уровнях иерархии работорговцев. Некоторые следовали за ним как за пророком, что ведёт их в лучшее будущее. Других привлекала лишь власть или же многочисленные преимущества, которыми можно было пользоваться, если быть на хорошем счету у "Хозяина". На протяжении некоторого времени "Когти" Стерн составляли список всех его сторонников. Они выясняли точные ранги его сторонников, пытались узнать, кто на самом деле работал на его противников, и искали всевозможные рычаги давления на ближайших приспешников Чейнлинка. И сегодня вечером эти данные были пущены в ход.\n\nДевять надзирателей погибли в результате несчастных случаев. Их быстро сменили иные мелкие сошки, которые пообещали не только продолжать свою работу, но и следить за тем, чтобы она выполнялась куда более эффективно, чем прежде.\n\nЧетверых уважаемых надсмотрщиков сменили верные Стерн грифоны. Двоих из них разбудил стук когтей в дверь, а потом и пуля в голову. Один из них упал в яму с параспрайтами. Последнего обвинили в том, что он пособничал движению сопротивления рабов. В наказание этому работорговцу отрезали язык и отправили к тем рабам, которым он помогал. Доказательства всего это, конечно, были весьма неубедительными. Но никого не выступил с опровержением.\n\nНа следующий день Чейнлинк обнаружил, что многие из его менее преданных сторонников сменили сторону и теперь работают на Стерн. Вокруг Чейнлинка начали смыкаться стены, отрезая ему пути к отступлению."
redeye.76.a:0 "Дни Шеклза сочтены."

redeye.77.title:0 "Нацелиться на друзей Шеклза"
redeye.77.desc:0 "Сближение с "Хозяином" быстро стало очень опасным делом. Чейнлинк когда-то обладал властью даровать иммунитет любому, кто поддерживал его. Он мог скрывать их незаконную деятельность от вечно бдительных глаз "Когтей" и покрывать любые их неосторожные поступки. Однако те дни уже давно прошли, и влияние Шеклза теперь упало до такой степени, что он едва мог скрывать свою собственную деятельность, не говоря уже о помощи другим работорговцам.\n\nМы провели ряд расследований, которые предоставили нам более чем достаточно доказательств, дабы оправдать понижение в должности или даже казнь нескольких десятков работорговцев. Пьянство на службе и взяточничество были самыми безобидными из этих преступлений. Многих из этих работорговцев обвинили в заговоре против Стерн и её Когтей. Мы позаботились о том, чтобы все оставшиеся очень ясно поняли, как наказывают за подобные проступки.\n\nОднако Стерн предпочла проявить милосердие и даже прощение. Всем этим работорговцам нужно лишь покаяться и разорвать все связи с Шеклзом. Конечно, мы продолжим следить за ними, и с теми, кто был причастен к убийствам наших грифонов, всё ещё будут происходить несчастные случаи, но большинство из них продолжат выполнять свои обязанности.\n\nСкоро у Чейнлинка совсем не останется друзей."
redeye.77.a:0 "Скоро мы подберёмся к самому этому жеребцу."

redeye.78.title:0 "Казнь Чейнлинка"
redeye.78.desc:0 "Наконец-то. У Стерн более чем достаточно доказательств злодеяний Шеклза, и никто не осмелится противостоять ей. Грифина приказала своим лучшим Когтям отправиться за Чейнлинком. К несчастью, жеребец становился всё более параноидальным по мере того, как его загоняли в угол, и теперь стал прятаться в своем маленьком тайном логове, расположенном в туннелях метро под Филлидельфией.\n\nЭто лишило наших грифонов возможности пользоваться своими крыльями. Также они опасались возможной засады в узких туннелях, но этот страх оказался беспочвенным. Потому что охранники Шеклза предпочли сдаться нашим грифонам, а не с честью погибнуть с ними в схватке. Чейнлинк забаррикадировался в старом складском помещении в туннелях, но его нелояльные охранники сразу же раскрыли нашим грифонам местонахождение своего босса.\n\nПохоже, он расставил множество ловушек в туннеле, ведущем к его логову. Однако нам потребовалось совсем немного времени, чтобы прорваться сквозь них, и вскоре наши грифоны нашли некогда гордого работорговца, который съежился в своём маленьком укрытии. Однако, как и любое загнанное в угол животное, он отбивался изо всех сил. Шеклз облачился в тяжёлую металлическую броню сумел убить четырёх наших грифонов с помощью небольшого арсенала оружия, прежде чем меткий выстрел из противотанковой винтовки не покончил с ним.\n\nЕго смерть едва ли приведёт к каким-то волнениям, так что теперь контроль Стерн над Филлидельфией, наконец, стал абсолютным."
redeye.78.a:0 "Больше нет \"хозяина\"."

redeye.79.title:0 "Изгнание Чейнлинка"
redeye.79.desc:0 "К сожалению, Чейнлинк всё ещё продолжает цепляться за власть, как огромная крыса-переросток. Многочисленные связи Чейнлинка затрудняли сближение с ним, усложняли поиск каких-либо улик против него и вполне могли привести к весьма неприятным последствиям, если Стерн попытается убрать Шеклза. Поэтому нужно найти другое решение. Чейнлинк должен перестать быть угрозой, но мы не должны никому наступить на копыта. И поэтому мы повысим его!\n\nФелмидоу не был важным населённым пунктом. Там лишь собирали мусор, а ещё в этом городке располагалось несколько незначительных производств да сельскохозяйственных полей. Пищи, которая там производилась, едва хватало населению этого городка, а больше он ничем не заслуживал нашего внимания. В результате Фелмидоу был практически заброшен и начисто лишён какого-либо централизованного управления. Но теперь всё должно было измениться.\n\nВыдающиеся достижения Чейнлинк Шеклза, проявленные им на службе Филлидельфии, были официально признаны самой Стерн. Он эффективно проявил себя на бесчисленных позициях, удерживал под контролем многочисленных рабов и помогал нашему городу исправно функционировать. В награду за все эти достижения он получит повышение до главного надзирателя всего Фелмидоу. От него будут ожидать, что он полностью изменит этот городок, сделав его одним из величайших поселений в пустоши. Это повышение вступило в силу немедленно, и к завтрашнему дню Чейнлинк должен быть уже в пути на свой новый пост."
redeye.79.a:0 "Воистину престижная должность."

redeye.80.title:0 "Сотрудничество с Новой Рейдж"
redeye.80.desc:0 "Стальные Рейнджеры долгое время были занозой в боку Филлидельфии. Поэтому Стерн почувствовала немалое облегчение, когда эти рейнджеры потерпели поражение. Ей больше не придется иметь дело с их постоянными засадами или попытками сорвать операции по сбору ценного мусора в Филлидельфии.\n\nНо хорошие новости на этом не закончились. Одна из бывших членов СР, кобыла по имени Нова Рейдж, выразила искреннее желание присоединиться к Стерн. Рейнджеры причинили Филлидельфии немало зла в прошлом и при обычных обстоятельствах Стерн приказала бы немедленно казнить эту кобылу. Но потенциальные преимущества этих хорошо обученных солдат в силовой броне были слишком велики, так что Стерн согласилась на предложение. К тому же сама Нова Рейдж при личной встрече вела себя очень учтиво и была более чем готова принять многие идеалы Стерн.\n\nПереговоры шли очень гладко, и вскоре Стерн отдала приказ предоставить Нове Рейдж любые необходимые ресурсы, которые ей понадобятся, дабы разыскать остатки Стальных Рейнджеров и реорганизовать их под своим началом."
redeye.80.a:0 "Добро пожаловать."

redeye.81.title:0 "Рейнджеры Стерн"
redeye.81.desc:0 "Нова Рейдж оправдала возложенное на неё доверие, так как этой кобыле удалось собрать под свои знамёна довольно много бывших рейнджеров. В награду за свои усилия она и её группа получили ограниченную автономию, а также бывшие земли и активы.\n\nВо дворе штаб-квартиры Стойл-Тек Стерн и Нова Рейдж произнесли совместную речь перед собравшимися рейнджерами и "Когтями". В речи утверждалось, что Стальные Рейнджеры перестали быть врагами Филлидельфии. Ныне они стали союзниками, а сотрудничество этих групп будет лишь расширяться. В конце речи Стерн объявила, что с этого дня остатки филлидельфийского отделения Стальных Рейнджеров будут известны как "Рейнджеры Стерн". И что они верно и преданно будут служить Филлидельфии.\n\nМы с нетерпением ждём великих свершений от эти реформированных рейнджеров и надеемся, что они хорошо будут служить нам в будущем."
redeye.81.a:0 "Тост за наших закованных в силовую броню друзей!"

redeye.82.title:0 "Рыцари Стерн"
redeye.82.desc:0 "Похоже, что Нова Рейдж не соврала, обещая нам дальнейшее сотрудничество. В знак своей преданности и доброй воли она отправила в Филлидельфию лучших своих солдат, дабы они служили непосредственно под нашим командованием. Эта группа элитных бойцов получила название "Рыцари Стерн". Её члены утверждают, что без колебаний готовы умереть за наш город. И это не просто слова, так как один из них уже ввязался в драку с целой дюжиной работорговцев, услышав, как одна из них плохо высказалась о Стерн."
redeye.82.a:0 "Такое рвение достойно восхищения."

redeye.83.title:0 "Встреча с Блад Мейн"
redeye.83.desc:0 "На юге лежат земли военачальницы по имени Блад Мейн. У неё были довольно неплохие отношения с Красным Глазом, и бывший глава Филлидельфии был готов поддержать её завоевания на юге. Однако после смерти Красного Глаза наши отношения с ней были довольно неопределёнными.\n\nСегодня Стерн решила прояснить эту неопределенность, отправив к ней дипломата с довольно простым предложением: Блад Мейн должна целиком и полностью поддержать Филлидельфию, а также заключить с ней военный союз. После этого Кровавая Армия должна будет немедленно выступить против Нового Мейрвея, уничтожив тем самым южного соперника Стерн. Мы ожидаем услышать ответ от этой военачальницы в самое ближайшее время."
redeye.83.a:0 "Будем надеяться, что она согласится..."

redeye.84.title:0 "Чаепитие в Новом Мейрвее"
redeye.84.desc:0 "Самые умелые рейдеры Блад Мейн и её доверенные охранники действительно были устрашающим зрелищем. Их рост был значительно выше среднего, а копыта были размером с череп пони. То, во что они были одеты, никак нельзя было считать настоящей униформой. Их одежда представляла собой мешанину из различных пластин и шипов, окрашенных кровью, и кое-как скреплённых между собой. Охранники Стерн были же их полными противоположностями. И хоть они целиком и полностью состояли из грифонов, её солдаты выглядели не менее устрашающе. Лица грифонов скрывались под щитками усиленных шлемов, все они были вооружены знаменитыми противотанковыми винтовками из Филлидельфии, а вели себя эти грифоны весьма профессионально. Также они не открывали клювы попусту. Две совершенно разные группы стояли перед новым дворцом Блад Мейн, где она и Стерн в настоящее время обсуждали чрезвычайно важные дела.\n\n— Этот ублюдок смел сомневался во мне! Говорил, что невозможно убить кого-то собственной бедренной костью! И, как ты можешь догадаться, именно ему досталась честь стать звездой моего коронного номера. Я не знаю, кричал ли он сильнее, когда я вырвала его кость, или когда я начала размахивать ею! — После окончания рассказа военачальница расхохоталась, и Стерн присоединилась к ней. Первым делом двое этих правительниц открыли самый лучший ликер, который только смогли найти в переполненных подвалах знати Нового Мейрвея. А потом они обменивались всякими историями и веселились. Когда приступ веселья Блад Мейн подошёл к концу, она посмотрела на Стерн уже более трезвым взглядом.\n\n— Знаешь, Стерн, ты действительно классная птица. Красный Глаз был настоящим очаровашкой и весьма красивым жеребцом, но он никогда бы не согласился на эту встречу. Но я всё же должна спросить, в какую игру ты играешь? — Грифина на мгновение задумалась, прежде чем ответить.\n— Ну, во-первых, я собираюсь покончить с этими выскочками в Разбитом Копыте. Они считают себя великой силой, что борется за добро во всём мире. И вскоре они получат по заслугам. И я надеюсь, что могу рассчитывать на твою поддержку в этом деле. — Кобыла кивнула и Стерн продолжила. — После этого, вероятно, я буду просто наслаждаться управлением моей империей. Может быть, такие прогулки будут случаться чуть чаще и я смогу побольше наслаждаться твоей компанией, когда все насущные проблемы будут решены.\n\nБлад Мейн ещё раз кивнула, прежде чем одним глотком опустошила половину бутылки бренди столетней давности. Серьезная дискуссия закончилась и они снова могли веселиться."
redeye.84.a:0 "Парочка весело шутила до самой ночи..."

redeye.85.title:0 "Безумный доктор"
redeye.85.desc:0 "Мало кто в Соборе был более странным, чем тот, кого метко прозвали "Доктором Слаутером". Красный Глаз доверял ему и выделил немало ресурсов, так что многие ожидали, что этот пони попадёт под чистки, устроенные Стерн. Однако, ко всеобщему удивлению, вместо этого ему предоставили запас рабов и все ресурсы, необходимые для продолжения его странных экспериментов. Теперь доктор Слаутер пользуется полной поддержкой со стороны Стерн и продолжает свои эксперименты по углублению наших знаний в области кибернетики. Он продолжает разрабатывать самые лучшие аугменты для повышения эффективности наших солдат."
redeye.85.a:0 "Мы выйдем за пределы естественных ограничений!"

redeye.86.title:0 "Протеже Красного Глаза"
redeye.86.desc:0 "Чейнлинк устранён и в Филлидельфии почти не осталось тех, кто может представлять какую-либо угрозу режиму Стерн. Почти не осталось. Один жеребец всё ещё обладал достаточной властью и влиянием. И, он мог бы очень легко стать немалой занозой в боку Стерн, хотя до сих пор пока не выступил против неё.\n\nПротеже был личным учеником Красного Глаза и многие из всё ещё верных Красному Глазу пони считали его достойным преемником, хоть и не осмеливались сказать это в открытую. Также стоит отметить, что многие из рабов по-прежнему относились к Протеже лучше, чем к остальным надсмотрщикам, так как он прославился симпатией и лояльным отношением к рабам. Эти два фактора давали Протеже более чем достаточно возможностей, чтобы попытаться устроить переворот против Стерн, если он того пожелает.\n\nПоэтому с ним нужно разобраться. Протеже, вероятно, был дорог его личному врачу. Но собственная жизнь для доктора всё же была важнее. Вежливый разговор, шприц без каких-либо опознавательных знаков - и через неделю Протеже найдут мёртвым. Расследование установит, что отравителем был один из работорговцев под его началом. Предателя без промедления казнят уже на следующий день."
redeye.86.a:0 "Он слишком опасен, чтобы позволить ему жить."

redeye.87.title:0 "Кончина \"Хозяина\""
redeye.87.desc:0 "Только что пришли новости о том, что главный надсмотрщик Фелмидоу погиб в результате несчастного случая. Похоже, что мостик рухнул прямо в тот момент, когда на нём был сам Шеклз, после чего тот упал в загон с браминами. Хотя этого падения явно было недостаточно, чтобы убить столь выносливого жеребца, брамин, которого потревожило падение Чейнлинка, со всей силы лягнул того в голову. Остальным работорговцам потребовалось несколько минут, чтобы добраться до Шеклза, так что он умер задолго до того, как они смогли доставить его к врачу.\n\nИзлишне говорить, что Стерн была просто в восторге от этого. Лакеи Шеклза затаились, чтобы обдумать свои планы на будущее, а вот многие грифоны открыто праздновали смерть этого презренного работорговца."
redeye.87.a:0 "Отвратительная смерть для отвратительного жеребца."

redeye.88.title:0 "Победа над собором Красного Глаза"
redeye.88.desc:0 "Шайн Хуф нередко ставили в пример прочим последователям Красного Глаза. Её преданность этому жеребцу была абсолютной и никак не изменилась даже после его смерти. Среди прочих Детей Собора она приобрела репутацию ревностной фанатички, готовой отдать даже свою жизнь, если на то будет волю хозяина Красного Глаза. И поэтому, когда Чейнлинк Шеклз попросил о встрече с одним из Детей, на встречу с ним послали именно Шайн.\n\nВстреча должна была состояться в заброшенном здании на окраине Филлидельфии, что располагалось далеко от Стены и ушей "Когтей". Охранники снаружи были одеты как мусорщики и вели себя довольно непринужденно, но они сразу же насторожились, как только Шайн приблизилась к ним. После короткого диалога Шайн ввели в полуразрушенное здание позади них. Там кобылу сразу же встретил грузный жеребец с папкой. Они быстро обменялись любезностями, после чего начались настоящие переговоры.\n\n— Как ты знаешь, хозяин готов полностью взять контроль над всей Филлидельфией. И когда придет время, ты поддержишь нас. В обмен же мы дадим тебе и твоим сторонникам привилегию жить под властью хозяина. — И прежде чем Шайн успела возразить, жеребец продолжил. — Мы также не причиним вреда жеребятам. — После этого заявления жеребец протянул кобыле папку. С растущим чувством страха Шайн схватила её и медленно открыла.\n\nЕё кровь просто застыла в жилах, когда Шайн увидела множество фотографий жеребят Красного Глаза. Те, кого он спас из пустоши. Те, кого он растил, чтобы потом они восстановили мир. Шайн рассматривала фотографию за фотографией, а жеребец снова заговорил. — Хозяин благоразумен. Если Собор поклянется ему в верности, то этим жеребятам будет позволено наслаждаться той же роскошной жизнью, что и при Красном Глазе. В противном случае с ними придётся разобраться. Думаю, что мы обсудили все вопросы. Ты свободна."
redeye.88.a:0 "Разве у них есть другой выбор?"

redeye.89.title:0 "Работорговцы Эпплузы"
redeye.89.desc:0 "Не так уж много потребовалось, чтобы склонить Старую Эпплузу на нашу сторону. Они были работорговцами, простыми и незамысловатыми. Самые выдающиеся пони Эпплузы вели свой род из семей, которые занимались работорговлей в течение долгих поколений. Некоторые из их предков даже торговали с пращурами Чейнлинк Шеклза. А ещё стоит отметить, что грифоны были, мягко говоря, не слишком популярны среди южных работорговцев. Обещание поддержки с их стороны было не более чем формальностью, так как мы никогда не сомневались в том, кого они поддержат."
redeye.89.a:0 "Юг выступает на стороне хозяина."

redeye.90.title:0 "Восхождение Чейнлинка"
redeye.90.desc:0 "Когда-то давно Стерн командовала Филлидельфией и отдавала приказы всевозможным пони: как рабам, так и рабовладельцам. Когда-то давно она вела своих "Когтей" в бой против Стальных Рейнджеров и рейдеров. Когда-то давно у неё было как время, так и свобода делать всё это и многое другое. Но те времена уже прошли.\n\nСейчас же всё силы Стерн уходили на то, чтобы удерживать Филлидельфию от развала. Это означало, что она проводила большую часть своего времени за столом, рассылая приказы и делегируя полномочия другим грифонам, дабы поддерживать такие крупномасштабные операции. Несмотря на все её старания, дела шли всё хуже и хуже день ото дня, и её хватка над Филлидельфией слабела.\n\nЕё размышления были прерваны выстрелом снаружи. Стерн подскочила, тут же схватила пистолет и спряталась за столом, ожидая перестрелки. Прошло несколько тихих минут, а потом в дверь постучали, после чего голос произнёс следующие слова. — Все чисто, мэм! Работорговец пытался пробиться внутрь, но мы его остановили!\n\nСтерн узнала голос одного из своих охранников, медленно встала и подошла к двери. Когда она сделала движение, чтобы открыть её, раздался одиночный выстрел и бронебойный снаряд прошёл прямо сквозь тело Стерн. Дверь распахнулась от удара, и Стерн в свои последние мгновение имела несчастье наблюдать улыбающуюся физиономию Чейнлинка, что стоял позади её охранника-предателя.\n\nНовость о смерти Стерн быстро распространилась, и самые могущественные работорговцы Филлидельфии в течение часа устроили встречу, чтобы обсудить будущее. И они проголосовали единогласно: Чейнлинк Шеклз поведёт Филлидельфию в будущее."
redeye.90.a:0 "Хозяин наконец-то у руля."

redeye.91.title:0 "Последствия переворота"
redeye.91.desc:0 "Весьма скоро новости о смерти Стерн распространились по всей Филлидельфии. Внешне всё было довольно спокойно, но зоркий глаз мог без проблем различить разницу. Работорговцы стали ещё более жестокими, безразличными и жестокими. Рабы? Ещё более угнетёнными. Более безнадёжными. Более испуганными.\n\nДля небольшой группы рабов под предводительством старого раба Шеклза по имени Протеже жизнь резко изменилась. Ещё больше пони отчаянно пытались вырваться из адских стен Филлидельфии, когда она целиком и полностью попала под контроль хозяина. Но теперь уже никому не удавалось избежать встречи с охранниками.\n\nСам Протеже был просто раздавлен известием о смерти своего покровителя. Его голос утратил всякую властность, а рабы, которыми он управлял, с каждым днем становились всё более и более беспокойными. Так что сейчас пришло самое подходящее время для Чейнлинка вернуть то, что по праву принадлежало ему.\n\n§R\"— ЭЙ, ВЫСКОЧКА!\"§! — мощный голос работорговца эхом разнёсся по залам торгового центра, когда туда вошли он и его личная охрана. Слабые, истощенные и напуганные рабы быстро разбежались по своим палаткам, пока солдаты шли в главный зал здания. Чейнлинк Шеклз ухмыльнулся и снова громко крикнул.\n\n§R\"— Я пришел забрать то, что принадлежит мне!\"§!"
redeye.91.a:0 "В торговом центре воцарилась полная тишина..."

redeye.92.title:0 "Новое предложение от работорговцев"
redeye.92.desc:0 "Смена руководства на севере вызвала у нас некоторое беспокойство относительно наших будущих отношений в сфере промышленности. Однако, похоже, что нам не стоит беспокоиться, поскольку сегодня пришло известие о том, что новый хозяин Филлидельфии, Чейнлинк Шеклз, готов сохранить сотрудничество с нами. Тем не менее, сейчас он требует, чтобы мы довольно резко изменили свои планы. Чейнлинк ожидает, что мы вторгнемся в Новый Мейрвей уже через месяц. Чтобы повысить наши шансы, Шеклз пообещал нам полную поддержку со стороны Филлидельфии. Однако это не меняет того факта, что эти новые условия могут обернуться для нас катастрофой.\n\nТакже мы получили и угрозу со стороны Филлидельфии: если мы не примем их сделку, то столкнёмся с последствиями. Хотя мы не особо любим столь явные угрозы в наш адрес, сейчас у нас не так много альтернативных вариантов."
redeye.92.a:0 "Мы согласны!"
redeye.92.b:0 "Нам не нужна Филлидельфия."

redeye.93.title:0 "Блад Мейн соглашается!"
redeye.93.desc:0 "Когда Шеклз отправил своё щедрое предложение Кровавой Армии, он ни секунды не сомневался в ответе. И эта уверенность оказалась вполне обоснованной, так как Блад Мейн с готовностью приняла его требования и уже начала мобилизацию своих сил для войны с Новым Мейрвеем. Довольно скоро её силы, при поддержке армии Филлидельфии, двинутся на юг.\n\nКонечно, это также позволит расширить наши дальнейшие требования к Блад Мейн. Очень скоро она просто не сможет отказаться ни от одного нашего запроса, так отказ приведёт к её немедленной смерти."
redeye.93.a:0 "Еще одна пешка в моей коллекции..."

redeye.94.title:0 "Вперёд на Мейрвей!"
redeye.94.desc:0 "Время пришло. Кровавая Армия провела последний месяц, готовя свои силы и тренируясь в ожидании долгожданного момента - нападения на Новый Мейрвей. Уже начались битвы и пролилась первая кровь. Но это лишь начало. Новый Мейрвей рано или поздно падёт, это предрешено. Но перед своим поражением он нанесёт немало потерь Кровавой Армии. А последней даже после победы придётся растянуть свои силы, что успешно взять под контроль новые земли. Армия будет слаба, и она не сможет сопротивляться хозяину. Ибо таков был путь Чейнлинка. Он всегда оказывался на самом верху, а слабакам доставалось место прямо под его копытами."
redeye.94.a:0 "План уже приведён в действие."

redeye.95.title:0 "Блад Мейн отказывается..."
redeye.95.desc:0 "Чейнлинк Шеклз несколько раз перечитал письмо, лежавшее перед ним. Работорговец, который доставил ему послание, стоял рядом и безуспешно изо всех сил пытался подавить дрожь при мысли о том, что сделает с ним этот печально известный садист-работорговец за плохие вести, которые он доставил. Однако, к немалому удивлению несчастного курьера, Шеклз не выглядел сердитым, когда он читал довольно язвительный ответ Блад Мейн. Если уж на то пошло, то его даже можно было назвать радостным.\n\n— Ну-ну. У Блад Мейн всё-таки есть острые зубки. Пора объяснить ей, почему собаки не должны кусать своего хозяина. — Жеребец произнёс эти слова практически весёлым тоном, который резко контрастировал со смыслом его речи.\n\nХозяин Филлидельфии повернулся к съежившемуся работорговцу и отдал ему приказ. — Ты! Бери и записывай..."
redeye.95.a:0 "С Блад Мейн вскоре разберутся."

redeye.96.title:0 "Тёмные секреты Министерства Морали"
redeye.96.desc:0 "Красный Глаз был хорошо осведомлен об объектах Министерства Морали в Филлидельфии. Поэтому он желал использовать эти активы в полной мере, дабы помочь своим собственным операциям. После смены руководства эта политика не только продолжится, но и даже будет считаться приоритетной. На обнаружение и восстановление старых объектов Министерства Морали будет выделяться всё больше и больше рабов и ресурсов. Причина такой активной деятельности была известна только высшему эшелону работорговцев, но, похоже, что их усилия наконец-то принесли свои плоды.\n\nВ самом сердце Филлидельфии собралось несколько приметных работорговцев. Все они были уважаемыми надсмотрщиками, которые управляли большим количеством рабов, прочих работорговцев и всяческими операциями в течение многих лет. Но все они были пылью по сравнению с единственным истинным хозяином Филлидельфии, который вселял страх даже в их сердца. И именно его они с тревогой ждали.\n\nБольшинство из них старались вести себя довольно невозмутимо, когда Чейнлинк протискивался в дверь конференц-зала. — Ну ладно, я здесь! Лучше бы у вас была крайне веская причина звать меня прямо сюда.\n\nСобравшиеся работорговцы нервно переглянулись, прежде чем один из них заговорил. — Конечно, хозяин. Мы хотели сообщить, что нашли кое-что ценное на одном объекте Министерства Морали. Мы полагаем, что отыскали одно из их тайных мест для допросов, что было спрятано под старой фабрикой воздушных шаров. Внутри было очень много интересного, в том числе и всякие бумаги на тему...\n\nЧейнлинк прервал работорговца взмахом копыта. — Меня не интересуют старые документы. Скажи мне, есть ли там что-нибудь, что мы можем использовать?\n\nПри этих словах работорговец на мгновение замер, а потом выдавил из себя ответ. — Ну, видите ли... Мы считаем, что можем использовать наши находки для разработки собственных заклинаний для манипуляции памятью. Мы могли бы удалять, добавлять или даже изменять уже существующие воспоминания. Мы могли бы извлекать воспоминания у наших врагов или же создать совершенно преданных и послушных рабов...\n\nПри этих словах на лице хозяина появилась жуткая и злобная улыбка. — Абсолютно послушные рабы? У вас будет всё необходимое для этого. Я буду ожидать положительных результатов как можно скорее. — Один из работорговцев неуверенно и слабо попытался предупредить Шеклза. — Сэр... мы опасаемся, что у этого процесса могут быть определённые неприятные побочные эффекты-.\n\nНа этот раз Чейнлинк прервал его яростным криком. — Побочные эффекты? Побочные эффекты! Какое мне дело до рабов, страдающих от побочных эффектов!? Вы обеспечите мне результаты или же присоединитесь к тем рабам, о которых вы так заботитесь! — Работорговцы ответили ему лишь молчаливыми кивками."
redeye.96.a:0 "Грядёт что-то ужасное."

redeye.97.title:0 "Пушки для Блад Мейн"
redeye.97.desc:0 "Бесчисленные рабы были запряжены в повозки, полные необходимых для снабжения целой армии припасов. На каждую повозку приходилось по двое тяжеловооруженных работорговцев, а над их головами кружило целое крыло "Когтей". Эти грифоны будут прикрывать их только до тех пор, пока работорговцы не покинут зону патрулирования Стальных Рейнджеров. Как только им не будет грозить угроза со стороны этих консервных банок, работорговцев оставят в покое до самой территории Кровавой Армии. Припасы, которые они намерены доставить, должны помочь нашим союзникам-рейдерам справиться с Новым Мейрвеем."
redeye.97.a:0 "Новый Мейрвей скоро падёт."

redeye.98.title:0 "Подарок от Красного Глаза"
redeye.98.desc:0 "Поздней ночью повозки прибыли на границу между территорией Кровавой Армии и землями Филлидельфии. Небольшая армия рейдеров уже ждала их прибытия, желая наложить копыта на последние подарки Красного Глаза. Когда рабы, тянувшие повозки, остановились, с верхушки одной из них спрыгнул работорговец и направился в голову конвоя, где ему навстречу вышел особенно крупный жеребец.\n\n— Вот, держите. Оружие, боеприпасы, лекарства. Всё, что нужно вашей армии.\n\nРейдер-жеребец оглядел работорговца с ног до головы, а потом ответил. — Лучше бы всему заказанному быть там. Эй, ребята! День Согревающего Очага наступил рано! Раскрывайте свои подарки!\n\nРейдеры бросились вперёд и столпились вокруг повозок, вытаскивая оттуда всякие свёртки и коробки. Внутри их ждали бинты, клинки, всякий металлолом и даже только что изготовленное оружие. Несчастных рабов, всё ещё запряженных в повозки, со всех сторон обступили грубые рейдеры. Причём некоторые из них даже забрались рабам на спины, чтобы осмотреть содержимое повозок.\n\nРейдер, который, по-видимому, был тут главным, улыбнулся и повернулся к работорговцу. — Как только они закончат копаться во всем этом добре, разворачивайте свои повозки и уезжайте. Мы будем ожидать ещё одну партию в ближайшее время."
redeye.98.a:0 "Новый Мейрвей даже не поймёт, что это было."

redeye.99.title:0 "Кровавые "Когти""
redeye.99.desc:0 "Когда пришли новости о том, что Красный Глаз посылает своих солдат для наших войск, Блад Мейн не ожидала многого. В лучшем случае нескольких невезучих работорговцев, которые вытянули короткую соломинку. Но она определенно не ожидала, что целое крыло "Когтей" свалится прямо с неба и поклянется ей в верности. Пока ещё действует их контракт, конечно. Было очень лестно, что Красный Глаз выделил ей своих элитных наемников. Но это также показывало, насколько для него важна победа Армии над Новым Мейрвеем. Она должна убедиться, что не разочарует своего благодетеля."
redeye.99.a:0 "С "Когтями" на нашей стороне мы не можем проиграть."

redeye.100.title:0 "Требования Чейнлинка"
redeye.100.desc:0 "В переполненном зале заседаний раздавались громкие крики, а в некоторых случаях даже звуки драки. Ранее этим утром Гильдии получили письмо, доставленное отрядом до зубов вооружённых работорговцев. Гильдии поспешили организовать встречу своих представителей, которые собрались уже через несколько часов, чтобы обсудить письмо и его содержание. К сожалению, это послание было более чем достаточным поводом для ссор и споров.\n\nВ письме описывались требования, которые так называемый "хозяин" выдвинул Гильдиям. И они были просты и понятны: Гильдии должны были целиком и полностью подчиниться Филлидельфии. Это приведёт к тому, что нам придётся позабыть о собственной автономии, подчиняться всем законам Филлидельфии и смириться с тем, что они будут напрямую контролировать все наши активы. Чуть ниже этих требований было напечатано предупреждение на случай нашего отказа. Там утверждалось, что в Филлидельфии уже изготовлен индивидуальный ошейник для каждого из наших руководителей."
redeye.100.a:0 "У нас нет выбора."
redeye.100.b:0 "Это возмутительно!"

redeye.101.title:0 "Гильдии подчиняются"
redeye.101.desc:0 "Бедный тощий пони перед Чейнлинком задрожал, зачитывая ответ Неокасла. Дрожь курьера лишь усилилась, когда Хозяин поднял глаза, чтобы посмотреть прямо на бедного гонца. А потом работорговец заговорил слишком уж довольным голосом.\n\n— Я очень рад, что Гильдии согласились на мои условия. А знаешь, что они ещё сообщили? — Курьер на издал ни звука, и грозный жеребец продолжил. — Там говорится, что всё, чем они владели раньше, теперь принадлежит мне. А знаешь, что "всё" включает в себя?\n\nКопыто, что по размером превышало голову пони, сбило курьера с ног. — Так что теперь ты принадлежишь мне! — Теперь уже бывший курьер заплакал, осознав, что его судьба, как и юудущее всех пони Гильдий, теперь уже предрешены."
redeye.101.a:0 "Теперь все они собственность хозяина."

redeye.102.title:0 "Неразумный выбор Гильдий"
redeye.102.desc:0 "Собравшиеся работорговцы смотрели на раздающего им приказы хозяина очень внимательно. — Вы должны доставить эту коробку в Неокасл. Убедитесь, что их драгоценные Гильдии получили моё сообщение. Они думают, что могут просто взять и отказаться мне подчиняться. О, они поймут, как они были неправы. — Один из новобранцев-работорговцев осмелился задать вопрос: — Сэр, а что в коробке? — Остальные работорговцы незаметно отодвинулись подальше от него и продолжали смотреть прямо перед собой, прекрасно понимая, что произойдет через пару мгновений.\n\nХозяин быстро подошел к работорговцу и ударил его копытом по лицу. Потом он подхватил жеребца за доспехи, поставил копыта и принялся громко кричать. — Разве я сказал, что ты можешь задать мне вопрос?! Я разрешил такое?!\n\nНесчастный работорговец ответил. — Нет, сэр... — За этими словами последовал ещё один удар. — Ты будешь называть меня Хозяином! А теперь ответь на вопрос. — Работорговец, отчаянно дрожа, ответил. — Н-нет, Хозяин.\n\nПри этих словах Чейнлинк почти позволил себе улыбнуться. — Вот именно. Я не разрешал. Но поскольку ты так хочешь знать, я скажу тебе это. — Работорговцы повернулись к ящику и открыли его. А внутри они увидели отделённую от тела голову. — Вот это пони, которого Гильдии осмелились отправить ко мне с отказом. Вы должны убедиться, что они получат моё послание. Пусть знают, что ждёт их вперёди."
redeye.102.a:0 "Они быстро пожалеют, что решили сопротивляться Хозяину."

redeye.103.title:0 "Будущее "Когтей""
redeye.103.desc:0 "Хотя со Стерн и разобрались, её "Когти" никуда не делись. Многие из них быстро сменили сторону, подписали новые контракты и поклялись в верности Хозяину. Тем не менее, доверять предателям весьма глупо. И мы не можем быть полностью уверены, что они никогда не ударят нас в спину.\n\nОни хорошо обучены и умеют разбираться с проблемами в Филлидельфии, что может быть весьма полезно для нас. Однако эти "Когти" представляют собой потенциальную опасность, так как они могут начать работать против Чейнлинка. Очевидное решение - отослать их подальше от нашего города. На передовой они не только не смогут помешать нашим планам, но там нам будет намного легче разобраться с самыми опасными грифонами среди них."
redeye.103.a:0 "Они останутся там, где и были прежде."
redeye.103.b:0 "Мы не можем им доверять. Отошлите их на фронт."

redeye.104.title:0 "Инвестиции от государства [RED.GetName]"
redeye.104.desc:0 "А вот и денежки! Филлидельфия выполнила свою часть сделки, заплатив нам за проданных им рабов. Хотя этих средств недостаточно, чтобы сделать нас настоящими богачами, мы всё равно найдём им достойное применение. Также стоит отметить, что наши покупатели готовы заплатить ещё больше за новых рабов! Может ли жизнь стать ещё лучше?"
redeye.104.a:0 "Радости работорговли."

redeye.105.title:0 "Любопытное предложение"
redeye.105.desc:0 "Сегодня прибыло письмо от наших "друзей" из Филлидельфии. Только вот процесс вручения этого письма был весьма необычным. Чейнлинк не захотел доверить доставку своего послания одному курьеру или даже небольшой группе работорговцев и предпочёл отправить небольшую армию. Также стоит отметить, что они прихватили с собой старую артиллерийскую пушку, из которой эти работорговцы по прибытии выстрелили в сторону ближайшего поселения. Явно чтобы привлечь внимание Блад Мейн.\n\nИ их усилия сработали, так как Блад Мейн быстро выбежала им навстречу, чтобы окатить делегацию шквалом проклятий и угроз. После её седьмой угрозы лично кастрировать Шеклза, если он когда-либо опустит копыто на её землю, один из работорговцев прервал разгневанную военачальницу, чтобы объявить причину их визита.\n\n— Письмо для "милой и прекрасной" военачальницы Блад Мейн от Чейнлинк Шеклза. — Рейдерша замерла, чтобы обдумать услышанные ею слова. С криком "Отдай мне это!" она грубо вырвала письмо у работорговца и принялась читать. И содержимое послания отличалось от того, что она ожидала.\n\nВ письме Блад Мейн имела "счастье" лицезреть серию весьма нелестных "стихотворений", которые так или иначе касались тем рабства или собственности. За ними последовали такие "комплименты", что заставили бы даже самых отчаянных кобыл убежать в страхе. А в самом конце был задан простой вопрос об объединении наших двух фракций. Прочитав письмо до конца, Блад Мейн поняла истинные намерения Шеклза. Он не хотел воевать с Кровавой Армией и решил попробовать более мирный подход. Да, это дало бы Блад Мейн гораздо больше влияния и контроля над Филлидельфией, хотя при этом её власть будет очень значительно ограничена. А сама мысль о том, что ей на самом деле придётся выйти замуж за такого отвратительного жеребца, напоминала жуткий ночной кошмар, который стал явью.\n\n§RТолько вот как Чейнлинк отнесётся к её отказу?§!"
redeye.105.a:0 "Это выгодное предложение!"
redeye.105.b:0 "Меня сейчас стошнит..."

redeye.106.title:0 "Кровавая свадьба"
redeye.106.desc:0 "После того, как Чейнлинк Шеклз узнал о согласии Блад Мейн, впустую не было потрачено ни единого мгновения. Сотня рабов приступила к строительству грандиозного здания для предстоящей церемонии. Также в здании были выставлены наспех созданные многочисленные статуи, изображающие самого Чейнлинка, что свысока смотрит на рабов. Вокруг здания, где проходила церемония, выстроилась сотня лучших работорговцев Чейнлинка с тяжёлым оружием. Приглашения были разосланы всем высокопоставленным работорговцам в Филлидельфии. В посланиях сообщалась, что их присутствие на церемонии обязательно. Также для свадьбы нужно было найти проповедника среди рабов, что оказалось гораздо более лёгкой задачей, чем ожидалось первоначально. Наконец всё было готово для церемонии.\n\nЧейнлинк был одет в старый рваный костюм, который давно валялся у него. Эта одежда едва подходила жеребцу по размеру и была покрыта всевозможными неприятными пятнами, но никто не осмеливался прокомментировать это. Шеклз посмотрел в проход, который охранники окружили сплошной стеной, и увидел рысящую по направлению к нему Блад Мейн. Её наряд был ещё менее формальным: кобыла была одета в свою привычную броню. Когда Блад Мейн подошла и встала рядом с Чейнлинком, проповедник начал говорить.\n\n— Мы собрались здесь сегодня, чтобы стать свидетелями союза двух... весьма выдающихся личностей. — На этих словах Блад Мейн прервала его. — Мы можем побыстрее покончить с этим?\n\nПроповедник снова заговорил. — Как пожелаете. Чейнлинк Шеклз, Хозяин Филлидельфии. Готовы ли вы под пристальным взором Богинь взять Блад Мейн в законные жены? — Улыбка Чейнлинка была лишена всяческого подобия настоящего счастья, и он просто ответил. — Согласен. — Повернувшись к Блад Мейн, проповедник продолжил: — Блад Мейн, военачальница Кровавой Армии. Согласны ли вы под пристальным взором Богинь взять Чейнлинк Шеклза в законные мужья? — После этих слов Блад Мейн несколько мгновений оставалась безмолвной. Неужели она действительно хочет всего этого? Предоставить своё копыто этому ублюдку и выйти за него, пусть даже и чисто символически? Её нерешительность была быстро развеяна напоминанием о ситуации, в которой она оказалась: один из охранников Хозяина поднял ствол винтовки и направил его в её сторону. — Согласна.\n\n— Пусть Селестия и Луна благословят ваш союз. Пусть они позаботятся о том, чтобы вы могли провести остаток своих дней вместе, пока смерть не разлучит вас. Теперь вы можете поцеловать невесту. — Чейнлинк Шеклз предпочёл не терять времени даром. Он схватил свою новую супругу и прижал её губы к своим."
redeye.106.a:0 "Союз, заключённый в Тартаре."

redeye.107.title:0 "Отказ Блад Мейн"
redeye.107.desc:0 "— Эта жалкая маленькая дрянь думает, что может взять и отвергнуть меня? Меня?! Хозяина Филлидельфии! После всего, что я для неё сделал, она просто оборачивается хвостом и плюет на меня! О, я проучу её. Я хочу, чтобы она была закована в цепи вместе со всей своей жалкой бандой рейдеров. Если она не хочет быть моей женой, то она станет моей рабыней.\n\nРаботорговцы разбежались, чтобы поскорее исполнить волю Хозяина. Или, точнее, чтобы побыстрее убраться от разъяренного Хозяина, пока его гнев не обрушился прямо на них."
redeye.107.a:0 "Блад Мейн совершила ошибку."

redeye.108.title:0 "Новый путь пустоши"
redeye.108.desc:0 "Хозяин окинул взглядом Филлидельфию. Отсюда он мог видеть большую часть своих владений. Он получил гораздо больше, чем мог себе представить раньше. Когда этот харизматичный житель стойла обратился к нему многие годы назад и пообещал богатство и власть, Чейнлинк в тот момент был полон сомнений. Как мог этот жеребец надеяться объединить множество банд и военачальников, что правили тогда Филлидельфией? Как мог наивный житель стойла желать построить в пустоши невиданную прежде империю? Тем не менее, Красный Глаз сумел убедить Чейнлинка и тот согласился на его предложение. И это решение оказалось целиком и полностью правильным, так как этот пони сделал то, что прежде считалось невозможным.\n\nТеперь же Чейнлинк стоял во главе ещё более великой империи, построенной на руинах мечты этого жителя стойла. Шеклз был самым сильным жеребцом во всей Эквестрии, истинным Хозяином рода пони. Никто не мог вырваться из его хватки, и все были его рабами! Даже если они сами этого пока не знали. Ибо такова была их роль, сама цель их существования: быть рабами. А целью Хозяина было править всеми ими. Ведь его судьба была именно таковой!\n\nХозяин улыбнулся, наблюдая за тем, как бесчисленные рабы трудятся и умирают в городе, что расстилался внизу перед ним."
redeye.108.a:0 "Будущее, закованное в цепи."

redeye.109.title:0 "Провал Блад Мейн"
redeye.109.desc:0 "Красный Глаз сидел, крепко охватив голову передними копытами. Несмотря на то, что у неё было более чем достаточно солдат и оружия, которые лично он щедро выделил этим рейдерам, Кровавая Армия всё же каким-то малопонятным образом умудрилась потерпеть неудачу. Оставалось полной загадкой, как именно они проиграли столь слабому государству вроде Нового Мейрвея.\n\nИ всё же Новый Мейрвей так или иначе падёт. Если Блад Мейн потерпела неудачу, то теперь в игру вступит сам Красный Глаз. Владыка Филлидельфии поднял голову и приготовился отдать необходимые приказы. Новый Мейрвей будет принадлежать ему."
redeye.109.a:0 "Если хочешь сделать что-то как следует..."

redeye.110.title:0 "Собор отделяется!"
redeye.110.desc:0 "Глубоко в чаще Вечнодикого леса лежит собор Красного Глаза. Это здание, построенное прямо над стойлом, в котором родился этот жеребец, является памятником видению будущего Красного Глаза. В этом месте живут Дети Собора, самые фанатичные и набожные последователи Красного Глаза. И даже его смерть мало что изменила, поскольку Дети Собора готовы подхватить его знамя и продолжить осуществлять планы своего павшего владыки.\n\nК сожалению, Дети Собора не доверяют никому настолько, чтобы позволить ему занять опустевший трон Красного Глаза. Дети Собора отделились от Филлидельфии и изолировались в своём лесу, объявив себя нейтральным прибежищем для всех тех, кто желает следовать видению спасителя рода пони."
redeye.110.a:0 "Со временем мы вернём их."

redeye.111.title:0 "Угроза Единству"
redeye.111.desc:0 "Мы давно подозревали о планах Красного Глаза, но никогда не думали, что ему удастся воплотить их. И поэтому Мы были потрясены, когда почувствовали другое присутствие, другой разум, другое Единство. Эта сила оказывала немалое давление на Наш собственный разум. Этот конкурент появился в глубинах жуткого Вечнодикого леса и стал настоящим проклятием для Нас.\n\nКак он осмелился? Как он смеет стремиться стать богом? Как он смеет пытаться возвыситься до нашего статуса? Мы поступили глупо, когда доверились ему и позволили всему этому зайти так далеко. Он вознёсся благодаря Нашей помощи. Но теперь Мы станем причиной его падения!\n\nНо тут в Наш разум закрадывается сомнение. Что, если он слишком силен? Что, если он готов к Нашей атаке? Не лучше ли предпринять сейчас более дружелюбный подход? Мы пытаемся позабыть эти идеи, но они продолжают терзать Наш разум. Мы дискутируем и спорим, повторяем старые аргументы и придумываем новые. А затем один голос заглушает все остальные, приняв окончательное решение."
redeye.111.a:0 "Мы продолжим работать с ним, как и планировали."
redeye.111.b:0 "Может быть только одно Единство. Он умрёт!"

redeye.112.title:0 "Раздельные, но равные"
redeye.112.desc:0 "Когда одинокий аликорн прибыл в Собор, мы и не знали, чего ожидать от этого визита. Однако мы были приятно удивлены, когда аликорн заявила, что она была послана, дабы передать желание Богини продолжить сотрудничать с нами. Мы будем стоять друг напротив друга как два раных бога, что желают восстановить мир согласно своему видению. И хоть наши планы насчёт будущего могут различаться, мы уверены, что сможем преодолеть все разногласия."
redeye.112.a:0 "Нас всех ждёт светлое будущее."

redeye.113.title:0 "Одно Единство, чтоб править всеми"
redeye.113.desc:0 "Сегодня утром была на наш Собор попытались напасть. Несколько крыльев аликорнов попытались прорваться внутрь, но нам с трудом удалось отбить их атаку. Теперь мы можем с уверенностью предположить, что это было чётким и явным объявлением войны со стороны Богини. Мы должны немедленно ответить на её агрессию. Прискорбно, что дело дошло до этого, однако мы вынуждены признать, что ожидали подобного развития событий."
redeye.113.a:0 "Останется только одно Единство."

redeye.114.title:0 "Предложение от Стерн"
redeye.114.desc:0 "Когда до нас дошла новость о гибели Красного Глаза, Нова Рейдж готовилась к худшему. Филлидельфия стала "тёмной лошадкой", а о мотивах грифины, что заняла пост лидера этой нации, можно было только догадываться. Мы считали, что она, в отличие от Красного Глаза, будет значительно меньше открыта для дипломатии. Не говоря уже о том, что эта Стерн почти наверняка будет ненавидеть Стальных Рейнджеров. Ведь за долгие годы наши паладины убили немало "Когтей".\n\nОднако, похоже, что наши опасения были напрасными, так как сегодня утром прибыл грифон от самой Стерн с предложением союза. Похоже, она считает, что для нас всех будет выгодно позабыть о прошлом и совместно двинуться в будущее. Это предложение звучит слишком уж хорошо, чтобы быть правдой!\n\nИменно это и беспокоит некоторых из наших паладинов. Они предупреждают, что мы не можем доверять этой грифине. И если мы сделаем хоть уступку им, то Филлидельфия почует нашу слабость и воспользуется ей в полной мере. Планируем ли мы довериться Стерн?"
redeye.114.a:0 "Она кажется адекватной. Мы согласны."
redeye.114.b:0 "Да она просто летучая крыса. Пошла она..."

redeye.115.title:0 "Нова Рейдж соглашается"
redeye.115.desc:0 "Похоже, что Нова Рейдж увидела здравое зерно в нашем предложении и с готовностью приняла предложенный ей союз. Пограничные стычки между Стальными Рейнджерами и нашими грифонами уже прекратились, и ожидается, что в будущих конфликтах они встанут уже на нашу сторону. Конечно, мы не забыли долгую и кровавую историю отношений с ними. И довольно скоро мы получим причитающиеся нам компенсации."
redeye.115.a:0 "Я рада, что они поступили разумно."

redeye.116.title:0 "Нова Рейдж отказывается"
redeye.116.desc:0 "Похоже, что Нова Рейдж оказалась глупее, чем мы ожидали. Её Стальные Рейнджеры уже собираются у наших границ, и поступают сообщения о некоторых особенно смелых паладинах, что осмелились перейти условную границу. Мы предложили рейнджерам шанс на мирное сосуществование, но они отказались от него. Пришло время отомстить за всех наших павших "Когтей"."
redeye.116.a:0 "Они получат по заслугам."

redeye.117.title:0 "Требования Стерн"
redeye.117.desc:0 "Похоже, что те, кто предостерегал нас не доверять Стерн, всё таки были правы. Эта двуличная сучка-грифина потребовала, чтобы мы отдали ей большую часть нашей территории и отступили в штаб-квартиру Стойл-Тек. Последствия отказа от этого требования ясны и просты: союз между нашими нациями будет расторгнут, нам придётся самостоятельно выживать в пустоши, а Филлидельфия опять станет нашим врагом.\n\nХотя последствия от разрыва союза могут быть весьма значительными, это лучше, чем добровольный отказ от территорий, за которые мы так долго боролись и проливали кровь. Также стоит отметить, что если мы примем это предложение, то будем обречены жить в тени Филлидельфии в обозримом будущем."
redeye.117.a:0 "У нас нет выбора. Мы согласны."
redeye.117.b:0 "Да пошла эта Стерн куда подальше!"

redeye.118.title:0 "Нова Рейдж уступает нашим требованиям"
redeye.118.desc:0 "Стальные рейнджеры отступили обратно в штаб-квартиру Стойл-Тек, позволив нам взять под контроль большую часть их территории. Похоже, что Нова Рейдж всё-таки не захотела вступать с нами в открытую конфронтацию. Это, конечно, отличная новость для нас. Но нельзя не отметить, что часть наших "Когтей" весьма разочарованы тем, что они не получат возможности вскрыть пару-тройку консервных банок с рейнджерами внутри, но в остальном это просто идеальный результат для нас."
redeye.118.a:0 "Нова Рейдж в очередной раз доказала свою адекватность."

redeye.119.title:0 "Нарушенное равновесие"
redeye.119.desc:0 "Похоже, что кровь Новы Рейдж была слишком горяча и заглушила голос разума. Она в весьма недвусмысленных выражениях отвергла наши требования. Её письмо было полно всевозможных и довольно красочных оскорблений как в адрес Филлидельфии, так и в адрес лично Стерн. Излишне говорить, что мы совсем не обрадовались такому развитию событий. Союз между нашими двумя фракциями был немедленно расторгнут, и теперь уже готовятся планы относительно скорого конфликта со Стальными Рейнджерами."
redeye.119.a:0 "Со временем Нова Рейдж пожалеет о своём решении."

redeye.120.title:0 "Новости от грифонов"
redeye.120.desc:0 "Великий город на востоке прислал к нам одну из своих котоптиц со список требований. Вождь города требует, чтобы мы отступили и позволили их пони и котоптицам разгуливать по всему лесу без малейших помех с нашей стороны. Это серьёзное оскорбление для нас, но этот великий город крайне силён и могущественен. Подчинимся ли мы их требованиям или же осмелимся бросить им вызов?"
redeye.120.a:0 "У нас нет выбора."
redeye.120.b:0 "Мы не потерпим подобных оскорблений!"

redeye.121.title:0 "Псы подчиняются"
redeye.121.desc:0 "Псы Вечнодикого леса уступили нашим требованиям. Теперь мы можем свободно передвигаться по их территории, а также перестать беспокоиться о том, что они будут мешать нашим солдатам."
redeye.121.a:0 "Отличные новости."

redeye.122.title:0 "Плохие псы"
redeye.122.desc:0 "Псы Вечнодикого леса отвергли наши требования. Похоже, они по какой-то причине посчитали, что могут ответить "нет" в этой ситуации. А теперь они послужат хорошими мишенями."
redeye.122.a:0 "Давайте разберёмся с этими непослушными псами."

redeye.123.title:0 "Долгий марш"
redeye.123.desc:0 "Когда мы двинулись на север, то там нас встретили лишь дикие племена, которые верили, что могут победить нас только деревянными палками да своей верой. Они очень ошибались насчёт того, что глупые традиции спасут их. Дикари быстро усвоили этот урок, когда их лучшие воины пали, сражаясь против нас.\n\nОднако, хотя мы легко покорили эти племена, управлять их землёй оказалось гораздо более трудной задачей, чем мы первоначально думали. Мы просто не знаем эту местность так же хорошо, как эти туземцы, что позволяет им постоянно устраивать засады на наши патрули и саботировать различные операции. Это создало нам немало сложностей. К счастью, мы додумались до очень простого решения: если мы не можем править землей, где живут туземцы, то почему бы не избавиться от них? И мы начали осуществлять подобный план.\n\nМы заковали бесчисленных туземцев в цепи и отправили их в долгий путь под охраной целой армии "Когтей". Путь до места назначения неблизкий, но они будут продолжать идти до тех пор, пока не ступят под заполненные смогом небеса Филлидельфии. Когда появились работорговцы и начали окружать всех этих пони, они, естественно, попытались оказывать сопротивление. Однако им быстро показали, что единственной альтернативой в этой ситуации является смерть, так что им пришлось смириться со своей судьбой.\n\nИногда над головами несчастных пролетал грифон. Летуны не обращали внимания на марширующих внизу пони. Вместо этого они направлялись в те земли, откуда только что насильно депортировали почти всё население. Туземцы не знали, зачем туда отправлялись грифоны, но конвоирующие их работорговцы лишь избивали тех, кто осмеливался задавать им вопросы. Хотя пони и опасались, что эти грифоны собираются сотворить ужасные вещи с их домами и теми, кто остался позади, правда была несколько менее ужасной: это были землемеры, посланные осмотреть новые земли. Начался первый этап в долгом процессе организации новых территорий. После его окончания любой грифон с достаточным количеством крышек и желанием остепениться сможет приобрести себе неплохой участок земли."
redeye.123.a:0 "Будем надеяться, что эти дикари могут выполнять простые приказы."

redeye.124.title:0 "Пожары в Новом Мейрвее"
redeye.124.desc:0 "Хотя мы и прорвали оборону Нового Мейрвея, нам, к сожалению, отнюдь не удалось сломить дух пони этого города. Они продолжают сопротивляться нам днём и ночью везде, где только могут. У нас множество противников начиная от тайного Фронта Освобождения Нового Мейрвея и заканчивая остатками выжившей знати, что плетёт заговоры в тенях. Огромное множество пони по всей стране пытаются положить конец нашей оккупации. И, честно говоря, мы уже устали от всего этого. Начиная с сегодняшнего дня мы не потерпим никаких попыток подорвать нашу власть. И Стерн приказала на наглядных примерах продемонстрировать, что происходит с теми, кто осмелится сопротивляться.\n\nПервым сгоревшим зданием был королевский дворец, в котором всё ещё жило немало коварных дворян. А теперь их численность изрядно сократилась, и, если повезёт, выжившие воспримут это как предупреждение. Сама Стерн лично устроила этот поджог.\n\nВторая цель была гораздо менее вычурной. Под удар попала простая таверна, располагавшаяся в одном из переулков столицы. Но именно здесь, в этом захудалом баре возрастом в несколько столетий, Фронт Освобождения устраивал свои собрания и встречи. И наша атака состоялась прямо в разгар одного из таких собраний.\n\nА вот третья цель была очень неконкретной. Ею стал весь город в целом. Грифоны сбросили немало полноценных зажигательных бомб, а также простых факелов на крыши домов по всему городу, вызвав многочисленные пожары. Дома, мастерские и даже школы сгорели дотла."
redeye.124.a:0 "Все получат наше сообщение."

redeye.125.title:0 "Созвать "Когтей""
redeye.125.desc:0 "Давным-давно компания "Коготь" была единой. В распоряжении этой одной из крупнейших и богатейших грифоньих компаний планеты были бесчисленные грифоны со всего мира. К сожалению, всё это изменилось после падения мегазаклинаний.\n\nС тех пор компания "Коготь" раскололась на бесчисленное множество более мелких компаний, которые теперь густо усеивают послевоенный мир. В одном только эквестрийском сердце действовало немало различных отрядов. К сожалению, ныне все они веду свои дела совершенно независимо друг от друга, и даже коммуникация между различными отрядами была редкой и нерегулярной.\n\nСтерн осмотрела свои обширные владения и решила, что пора изменить такое положение дел. Различные отряды "Когтей" вновь объединятся и она станет лидером возрождённой компании. Грифина развернулась и отдала приказ одну из своих доверенных грифонов разослать приглашения лидерам всех других известных отрядов. Повод? Заседание Совета директоров компании "Коготь", чего не случалось ни разу после войны. Стерн попытается заручиться их поддержкой, дабы официально стать новым генеральным директором компании "Коготь". Она получит титул, достойный истинной правительницы всего грифоньего рода в Эквестрии."
redeye.125.a:0 "..."

redeye.126.title:0 "Остутствие \"Протектора\""
redeye.126.desc:0 "Осматривая собравшихся перед ней грифонов, Стерн не могла не испытывать разочарования. Хотя она знала, что несколько грифонов тут точно не появятся, Стерн всё же ожидала большего. На встречу прибыла лишь дюжина грифонов со всей пустоши. И в глаза сразу же бросалось отсутствие Редвинга, который был весьма известным и уважаемым "Когтём" на пустошах.\n\nНа невысказанный вопрос об отсутствии Редвинга неожиданно дал ответ другой грифон, который вошёл в зал в сопровождении одного из собственных "Когтей" Стерн. Когда его привели к Хозяйке Филлидельфии, то гость слегка повернулся к остальным и громко объявил о своём прибытии.\n\n— Я прибыл сюда от имени Редвинга! Он хотел бы выразить сожаление по поводу того, что не смог явиться на эту встречу. К сожалению, он слишком занят исполнением своего долга в Саммерфилде, чтобы потакать иллюзиям величия какой-то безумной работорговки.\n\nПри этих словах остальные собравшиеся грифоны начали тихо переговариваться друг с другом. Многие из них выражали сомнения относительно как Стерн, так и Редвинга. А потом вмешалась явно разъяренная Стерн.\n\n— Если он столь горд, что не желает лично узнать о моих планах, то пусть это будет исключительно на его совести! Мы здесь собрались не ради для меня, а для того, чтобы определить будущее всего грифоньего рода. Если Редвинг не желает быть частью этого будущего, то пусть катится к Маару!"
redeye.126.a:0 "Давайте начнём."

redeye.127.title:0 "Наследие Гаудины"
redeye.127.desc:0 "Также никто не удивился отсутствию на этой встрече Гаудины Грознопёрой. Она широко прославилась как своей неприязнью к Стерн, так и более либеральным толкованием контрактов. Это не должно было стать проблемой, но Стерн весьма удивилась, когда одна из грифин обратила внимание на отсутствие Гаудины.\n\nЭта молодая грифина, унаследовавшая руководство отрядом у отца, высказала свои сомнения. — Я не думаю, что мы должны принимать какие-либо решения в отсутствие Гаудины. — Бросив взгляд на Стерн, она поспешно уточнила свое замечание. — Просто было бы неправильно пытаться возродить единую компанию "Коготь" без такой важной грифины, верно?\n\nС этим кивками согласилось несколько других грифонов, но через мгновение слово взял другой посетитель встречи и высказался в знак протеста.\n\n— Вы все ещё слишком молоды и глупы. Вы просто боготворите знаменитых грифонов, как будто они являются вашими собственными предками. Гаудина, несмотря на все свои достижения и славу, ведёт себя просто как идиотка, когда дело касается нашего будущего! Она скорее согласится работать с пони, чем с себе подобными! — Пожилой грифон сделал паузу, чтобы перевести дыхание, и снова продолжил. — Если бы мы здесь обсуждали будущее рода пони и Эквестрии, тогда да. Я бы посоветовал пригласить Гаудину. Но мы здесь обсуждаем совсем не это. Мы говорим о будущем грифоньего рода! О создании нашей собственной Грифонии! И поэтому мне плевать на то, что там думает себе Гаудина!\n\nС этими словами быстро согласилось большинство собравшихся грифонов, в том числе и сама Стерн."
redeye.127.a:0 "Пока что встреча проходит хорошо."

redeye.128.title:0 "Наша история"
redeye.128.desc:0 "Один вопрос, который поднимался раз за разом, касался исторического приоритета этого события. Всем грифонам в детстве рассказывали о компании "Коготь", но рассказы о прошлом очень и очень отличались друг от друга. Одни утверждали, что компания "Коготь" всегда была собранием независимых рот, другие же заявляли, что эта компания была создана непосредственно по мандату императора Грифонии, который лично курировал её деятельность. Один грифон даже осмелился предположить, что именно компания "Коготь" основала древнюю Империю Грифонов и создала легендарного Идола Борея.\n\nВсе эти заявления были опровергнуты Стерн. Она приготовила доказательства, чтобы показать всем присутствующим истинную историю компании "Коготь". Доказательствами послужили различные газетные вырезки, которые были найдены в старом офисном здании на окраине Филлидельфии.\n\nВ двухсотлетних газетных статьях были напечатаны фотографии грифонов, которые героически сражались в джунглях Зебрики. А на их оружии была чётко видна эмблема "Когтей". Заголовок статьи гласил: "ЗАКЛЮЧЁННАЯ В ПОСЛЕДНЮЮ МИНУТУ СДЕЛКА ПОЗВОЛИЛА "ТАЛОН АРМС КОМПАНИ" ИЗМЕНИТЬ ХОД БИТВЫ".\n\nМногие присутствовавшие на встрече грифоны были ошарашены этими новостями. "Талон Армс"? Споры продолжались часами, но стоит отметить, что данная информация ловко отвлекла присутствующих от обсуждения легитимности власти Стерн."
redeye.128.a:0 "Времена грифоны ведут себя совсем странно."

redeye.129.title:0 "К вопросу о Блад Мейн"
redeye.129.desc:0 "Мы разобрались с собственными заботами и наконец-то можем переключить внимание на с эту вероломную военачальницу, что сидит в Новом Мейрвее, который она заполучила исключительно благодаря нашей помощи."
redeye.129.a:0 "Вперёд на Новый Мейрвей!"

redeye.130.title:0 "Маленький покорный раб"
redeye.130.desc:0 "Уничтожение Великого Анклава Пегасов привело к серьёзным проблемам для нашего плана. Отэм Лифа больше нет и нам нужно искать подходящего пегаса уже на своей территории. К счастью, слухи оказались правдой. Настоящий пегас, рождённый в пустоши, нашёлся в Филлидельфии! Красному Глазу было непросто в такое поверить, но доказательства были прямо перед его глазами.\n\nПеред ним скорчился пегас - съежившийся от страха, покрытый синяками и весьма истощенный - но, тем не менее, самый настоящий пегас. Этот раб и не подозревал, что скоро его горести уйдут в прошлое. Он позаботится о том, чтобы юного Мёрки привели в порядок и защитили от ужасов Филлидельфии. В конце концов, будущему члену Единства не пристало умирать, не завершив сперва своё вознесение..."
redeye.130.a:0 "Маленький Мёрки будет спасён."

redeye.131.title:0 "Аликорны-беженцы"
redeye.131.desc:0 "После уничтожения Богини - нашего самого верного \"союзника\", её некогда великое Единство аликорнов теперь бесцельно бродит по пустоши. Недавно в Собор прибыла целая группа аликорнов с просьбой предоставить им убежище. И хотя эти аликорны могут оказать нам значительную поддержку, многие всё ещё опасаются их."
redeye.131.a:0 "Мы впустим их."
redeye.131.b:0 "Пусть разворачиваются и уходят!"

redeye.132.title:0 "Атташе Богини покидают нас"
redeye.132.desc:0 "После уничтожения Богини - нашего самого верного \"союзника\", её некогда великое Единство аликорнов теперь бесцельно бродит по пустоши. Больше нет Богини, чтобы командовать всеми этими аликорнами и поэтому группа атташе, которую она послала к нам, теперь просто покинула нас и рассеялась по пустоши."
redeye.132.a:0 "Неутешительно, но не удивительно."

redeye.133.title:0 "Секреты МТН"
redeye.133.desc:0 "Ходит множество слухов о \"§rЗелье Вынужденной Трансформации§!\". Многие считают, что это зелье, разработанное Министерством Тайных Наук, было использовано для создания Богини в Марипони. И если мы раскроем его секреты, то получим ключ к плану Красного Глаза по созданию лучшего Единства. К счастью, Филлидельфия была научным и промышленным довоенным центром, так что по городу разбросано множество как фабрик, так и всевозможных предприятий министерств. Нам придётся потратить немало времени, а также пару сотен рабов, но рано или поздно мы обязательно раскроем все секреты МТН."
redeye.133.a:0 "Продолжайте искать..."

redeye.134.title:0 "Эврика!"
redeye.134.desc:0 "Сегодня из Филлидельфии пришли новости о том, что мы успешно нашли важные материалы, касающие ЗВТ. Тяжеловооруженный караван уже направляется в Собор, чтобы доставить туда всевозможные записи и формулы, обнаруженные на объекте МТН. Хотя мы предпочли бы заполучить настоящий образец этого материала, сейчас Марипони для нас недоступен, так что нам придётся обходиться тем, что у нас есть."
redeye.134.a:0 "На шаг ближе к Единству..."

redeye.135.title:0 "Возвращение собственности"
redeye.135.desc:0 "Никто не осмеливался произнести ни единого слова. Все помнили времена власти Шеклза, а также ужас и насилие, что обрушивались на них. Каждый раб в торговом центре затаил дыхание, пытаясь не привлекать внимания самого сурового Хозяина, что был у них.\n\nНо Чейнлинка Шеклза не беспокоили эти слизняки. О нет, он искал именно того раба, что имел наглость пытаться командовать им. Сейчас этому придёт конец. Огромный пони с нездоровой ухмылкой повернулся почти к целому полку отлично обученных работорговцев. — Соберите рабов у фонтана.\n\nВсего через несколько минут все рабы собрались в атриуме торгового центра. Их аккуратно выстроили в четыре длинных ряда. Хотя неуловимого бывшего хозяина среди них не было, Чейнлинк Шеклз знал, как заставит его появиться.\n\n— Я знаю, что ты здесь... Выскочка. Тебе некуда бежать. Вся Филлидельфия находится под §RМОИМ§! контролем, — огромный работорговец заговорил громко и отчетливо. Он старался, чтобы его голос гулко отдавался эхом в торговом центре. — И я знаю, что ты меня слышишь. Ведь... истинный раб §Rвсегда§! услышит зов своего хозяина. — Последовала долгая пауза. Через несколько секунд Хозяин заговорил снова.\n\n— Все важные работорговцы всегда знали, что ты слаб. Ты не мог принимать правильные решения. Ты не мог удерживать своих рабов под контролем, — слова Хозяина эхом отразились от стен торгового центра. Неуверенные рабы в страхе переглянулись. — На этот раз я предоставлю тебе лёгкий выбор. Сдавайся... или же мы просто перестреляем всех этих жалких рабов, о которых ты, кажется, так заботишься."
redeye.135.a:0 "Что он собирается сделать?!"

redeye.136.title:0 "Ультиматум"
redeye.136.desc:0 "Слова, которые поставили бывшего работорговца перед окончательным выводом, затихли в полной тишине. Рабы широко раскрыли глаза, неуверенно глядя на Хозяина, который терпеливо ждал. Прошла добрая минута, прежде чем огромный работорговец повернул голову к одному из своих подчиненных и кивнул ему. А тот уже отдал приказ расстрельной команде. В торговом центре прозвучали выстрелы, и четверо несчастных пони упали замертво. Рабы запаниковали, но остальная часть отряда работорговцев быстро навела порядок.\n\nЧейнлинк Шеклз ухмыльнулся. — Это твой выбор, выскочка! §RТы§! заставляешь их страдать! — крикнул он, приказывая ещё четверым пони выйти вперёд. Работорговцы снова сделали четыре выстрела, и ещё четверо пони упали на грязный пол. — Но... ты всё ещё можешь это исправить. Выходи и возвращайся на свое законное место...§Rв качестве моего раба.§!\n\nЕсли не считать криков и всхлипываний перепуганных рабов, в торговом центре снова воцарилась тишина. Протеже нигде не было видно. Разочарованно покачав головой, Хозяин снова заговорил, когда перед ним встала ещё одна группа рабов. — Ты снова разочаровал меня, выскочка. Разве ты не слышишь их криков? Разве ты не видишь, какую боль причиняешь им? Как ты можешь и дальше жить с этим..?\n\n— Хватит! — внезапно из одной палаток на первом этаже раздался голос."
redeye.136.a:0 "Одинокий черный единорог вышел на открытое пространство."

redeye.137.title:0 "Раб на веки..."
redeye.137.desc:0 "Протеже вышел навстречу Чейнлинку, выглядя ещё более несчастным, чем когда-либо прежде. Его окуляр отсутствовал. Вероятно, устройство было повреждёно во время захвата власти Шеклзом. На боку у него были повязки, и единорог слегка прихрамывал. В телекинетическом поле он удерживал пистолет, который был направлен в сторону от группы работорговцев. А затем оружие со стуком упало на пол.\n\nЧейнлинк Шеклз ухмыльнулся, увидев, как явился давно покинувший его раб. Он точно знал, как причинить побольше боли этому единорогу. Если и было что-то, что действительно волновало этого выскочку, так это его стадо рабов. Хозяин остановил казнь, приблизившись к единорогу с коварной ухмылкой. Протеже стоял во весь рост, но в его глазах явно читался страх. Более чем оправданный страх.\n\n— Идём, раб. Возвращайся к своему законному хозяину, — Сказал Шеклз с воистину отвратительным ликованием, потянувшись за ошейником и поводком. Протеже не протестовал и не сопротивлялся. А после того, как ошейник оказался на его шее, Протеже просто задрожал. В глазах Хозяина теперь он выглядел гораздо лучше: побежденный... лишившийся надежды... воплощение истинного раба.\n\nЧейнлинк весьма сильно ударил бывшего работорговца прямо в морду. От силы удара Протеже рухнул на пол с удовлетворительным стуком.\n\n— §RПоднимайся, раб!§! — прогремел мощный голос работорговца, заставив всех пони перед ним съежиться и сжаться. — §RТы мой, выскочка. Так было прежде... и так будет дальше,§! — с довольной ухмылкой сказал огромный жеребец. Протеже посмотрел в глаза Чейнлинка. За этим актом неповиновения быстро последовал ещё один удар. — §RТы не заслужил права смотреть мне в глаза, раб. А теперь вставай. Нам нужно прогуляться,§! — сказал Хозяин с ещё одной ухмылкой.\n\nВ течении нескольких дней всех рабов из торгового центра согнали и перевели под личный контроль Чейнлинка. Они отправятся в туннели под Филлидельфией и продолжат разыскивать секреты метро. Протеже провели по самым крупным улицам Филлидельфии, чтобы его увидели как работорговцы, так и рабы. Его осыпали его градом насмешек и оскорблений, после чего бывший работорговец растерял всю свою волю к борьбе.\n\nЧейнлинк обратил внимание на это и с усмешкой посмотрел на свою личную игрушку. — Ты видишь, кто ты для них, выскочка? Ты - ничто. Простой раб, который думал, что сможет сбросить свои цепи. — Пара продолжила свой путь и вскоре униженный чёрный единорог скрылся вместе со своим хозяином в его покоях."
redeye.137.a:0 "...остаётся рабом."

redeye.138.title:0 "Секреты ЗВТ"
redeye.138.desc:0 "Наша работа в Марипони наконец-то окупилась. Мы потеряли немало разведчиков и шпионов, но наконец-то смогли заполучить подходящий образец §rЗелья Вынужденной Трансформации§!. Этот образец сейчас находится в безопасной лаборатории под Собором и ожидает начала эксперимента."
redeye.138.a:0 "На шаг ближе к Единству..."

redeye.139.title:0 "Коллапс Единства"
redeye.139.desc:0 "Богини больше нет. Хотя многие обрадовались этой новости, это серьёзно помешало нашим планам относительно Нового Единства. Мы лишились доступа к §rЗелью Вынужденной Трансформации§!, так что теперь должны найти альтернативные методы, что позволят раскрыть секреты ЗВТ."
redeye.139.a:0 "Мы пойдём своей дорогой..."

redeye_stablize.1.title:0 "Город рабов"
redeye_stablize.1.desc:0 "Работа.\n\nРабы в Филлидельфии должны были работать до тех пор, пока не упадут без сил. Они видели, как работорговцы обращались с ними как со скотом. Они задавались вопросами: как работорговцы вообще были способны на такую жестокость по отношению к тем, с кем у них было так много общего? Но Филлидельфия была безжалостна к рабам.\n\nВ стенах Филлидельфии не звучали звуки смеха и сама жизнь там казалась приглушённой и бесцветной для рабов, чей труд эксплуатировался теми пони, что считали их не более чем имуществом. Они всегда наблюдали, но никогда не вмешивались. Точнее так было раньше.\n\nНемногочисленные охранники выстроились вдоль городских улиц, направив оружие на толпу - то ли в знак предупреждения, то ли как напоминание о той бойне, которая неизбежно последует за открыто проявленной дерзостью. Но охранников не хватит, чтобы остановить всех недовольных. Не тогда, когда тех, кто страдает, в пять раз больше, чем их мучителей.\n\nГород должен выжить. Город должен пережить грядущий шторм, что бы ни случилось. Рабы вполне могут осмелится отправиться за головами своих угнетателей, ведь им нечего терять, кроме своих цепей. Большее количество охранников покажут им, что нас не запугать так просто. Но если мы предоставим им хлеб и зрелища, то они, возможно, забудут хотя бы на время про свою незавидную участь..."
redeye_stablize.1.a:0 "Нам нужно больше охранников."
redeye_stablize.1.b:0 "Хлеб и зрелища? Почему бы и нет."

redeye_stablize.2.title:0 "Судьба Союзов"
redeye_stablize.2.desc:0 "Надежда.\n\nПламенный голос рабыни эхом разносился по комнате с закрытыми окнами, пока небольшая группа наблюдала за тем, как маленькая земная пони обращается к ним. Пони намеренно старалась выглядеть как можно более внушительно. Как собака, вздыбившая свою шерсть, или кошка, выгнувшая спину.\n\n— Некоторые из вас знают меня! — громко сказала пони. Зловещая тишина комнаты подчёркивала её слова и придавала жуткое, странно звучащее эхо её голосу. — Знаю, знаю. Вы ожидали увидеть кого-то другого. Я не выделяюсь ничем особенным. У меня нет невероятных мышц. Я не стреляю лазерными лучами из своего рога. Но я знаю, каково быть на самом дне. Ведь для многих я просто ещё одна пони в цепях.\n\n— Но я выросла здесь. Я знаю, что есть лучший способ изменить наше общество, чем бросать наших собратьев в рабство. Есть ли надежда у простой земной пони выстоять против чего-то столь великого и ужасного? Эта надежда очень слаба, но я буду бороться за то, что правильно. Я буду бороться за это место. Нас всех связывают страдания. Нас связывают общие узы борьбы. Я не стану вас шантажировать или заставлять. Если бы я хотела стать ещё одной властолюбивой тираншей, — сказала пони, стукнув копытом по земле, — я бы сохранила этот город в его текущем положении. Со всеми присущими ему бедами и недостатками.\n\n— Но я хочу не этого. Я хочу построить лучшую Филлидельфию. Присоединяйтесь ко мне! Для работорговцев мы просто ещё один ресурс, который можно и нужно эксплуатировать. Или наглые жеребята, которых следует поставить на место. Но вместе мы сможем доказать, что Союз сможет противостоять любой угрозе. Нападение на одного из нас - это нападение на всех! — Пони практически прорычала эти слова под звуки слаженного топота собравшихся. Некоторые из них подняли своё доставленное контрабандой оружие высоко в воздух. — Дружба - это магия. Может вы знаете эту фразу, а может и нет. Но даже сейчас эта старая поговорка не перестала быть правдивой. Потомки этой некогда великой нации подвели вас, но мы не подведем. Потому что теперь у нас есть надежда. Мы восстанем вместе, друзья мои, объединённые дружбой."
redeye_stablize.2.a:0 "Мы не потерпим подобного неповиновения."
redeye_stablize.2.b:0 "Может быть мы сможем как-то договориться?"

redeye_stablize.3.title:0 "Грифонья почта"
redeye_stablize.3.desc:0 "Почта.\n\nНа просторах эквестрийской пустоши давным-давно не существовало никакой более-менее функциональной почтовой службы. Время не было милосердно к остаткам старых телекоммуникационных систем и теперь они были почти бесполезны. Мало кто осмеливался работать посыльными и почтальонами, ведь даже на коротком пути между поселениями курьер мог встретиться с ужасной смертью от копыт рейдеров.\n\nТеперь же всё изменится. Власть Красного Глаза укрепилась настолько, что уже стало возможным снова передавать традиционные бумажные сообщения. Наёмникам-"Когтям" понравилась идея создать корпорацию "Грифон-Мессенджер". Эта новость быстро распространилась по всем владениям Красного Глаза. Население с восторгом встретило возвращение хоть какого-то элемента нормальной жизни, так что эти действия помогли укрепить легитимность режима Красного Глаза.\n\nНа стол Красного Глаза попал весьма любопытный документ. Почти все приготовления были завершены. Осталось лишь определить, на кого будет возложена ответственность по надзору за функционированием этой новой почтовой службы по мере её роста и расширения.\n\nРаб-гуль утверждал, что до войны он был главным почтмейстером Эквестрии. Он называет себя Парсел Стэмпом и желает предложить свои услуги по перестройке новой почтовой системы, дабы достичь уровня довоенной эффективности.\n\nОднако мы не уверены, что можем доверять ему. Да и сейчас он является простым рабом, который лишь рассказывает о славе прошлых веков. Все пони, которые могли подтвердить его слова, давно умерли. Стерн же, с другой стороны, давно была заместительницей Красного Глаза и, несомненно, выполнит любое порученное ей задание.\n\nС учетом этих факторов Красный Глаз принял решение назначить на эту должность..."
redeye_stablize.3.a:0 "Главного почтмейстера."
redeye_stablize.3.b:0 "Стерн."

redeye_stablize.4.title:0 "Потушить пожары"
redeye_stablize.4.desc:0 "Пламя.\n\nПламя всегда было прекрасным оружием. Оно пылает во всём своём великолепии: жар никогда не сохраняется надолго, но пламя всегда оставляет после себя неизгладимый след. Тепло, которое излучает пламя, рычит и кусает всех вокруг. Так огонь выглядит невероятно похожим на живое существо. За считанные минуты пламя может обратить в пепел всё вокруг.\n\nВозможно, именно поэтому рабы выбрали пламя, чтобы выразить свою ярость. Один из рабов поджёг искру и в Филлидельфии разбушевалось голодное пался. Оно было готово превратить весь город в пепел в своей неутолимой страсти.\n\nНо мы не могли спасти всё и всех. Мы уже слишком растянули свои силы, чтобы разубедить этих наглых дураков в том, что у их жалкого восстания есть хоть какая-то надежда. Но мы всё же могли сконцентрировать их и попытаться спасти одно здание, коим оказался..."
redeye_stablize.4.a:0 "Центральный вокзал Филлидельфии."
redeye_stablize.4.b:0 "Завод "Айрон пони"."

redeye_stablize.5.title:0 "Сокрушить банды"
redeye_stablize.5.desc:0 "Повиновение.\n\nАрмия, которая должна позволить нам объединить всю пустошь под единым знаменем, сейчас страдает от серьёзных раздоров и препирательств. Все эти банды, что лояльны совершенно неизвестно кому... Недопустимо, когда наша собственная армия ставит под сомнение потребность в абсолютном повиновении.\n\nЭти солдаты не сумели выполнить свой долг перед нами. Они даже посмели забыть о том, что объединяло их. Сегодня наша империя находится под угрозой. Союзы рабов сплотились против нас, несмотря даже на недавние победы и демонстрацию силы. Коррумпированные офицеры, вышедшие из рядов рейдерских банд, впустую тратят наши деньги и заполняют собственные карманы. Внутренняя дисциплина в войсках слаба как никогда. Нужно что-то делать с этим.\n\nМы могли бы попросту публично казнить тех, кто был слишком глуп, чтобы до сих пор считать себя частью банды. Сейчас нет места для неопределённой лояльности и ничем не подкреплённых обещаний. Мы требуем полной самоотдачи. Разве смерть не разумное наказание за дерзость?\n\nНо, возможно, суровый ультиматум будет более подходящим в этом случае. Страх смерти сможет удержать недовольных в узде. А также мы исполним самые заветные желания тех, кто будет вести себя лояльно, так что их жадность поможет сохранить их же верность.\n\nРассмотрев все аргументы, мы решили..."
redeye_stablize.5.a:0 "Жёстко напомнить им о подчинении."
redeye_stablize.5.b:0 "Использовать стимулы для удержания лояльности."

redeye_stablize.6.title:0 "Окончательное подавление сопротивления"
redeye_stablize.6.desc:0 "Параспрайты жужжат, пламя пылает, а рабы бунтуют. Это просто ещё один ужасный день в Филлидельфии, для которого всё это привычно. За исключением, конечно, последней части, ведь нам совершенно не нужны бунты в нашем городе. К счастью, похоже, что этот кризис наконец-то подходит к концу. Сам Красный Глаз лично следит за восстановлением порядка в городе. Ещё несколько выступлений перед массами, ещё парочка сделок с влиятельными рабами и ещё немного налётов "Когтей"... Этого будет более чем достаточно, чтобы положить конец всей этой неприятной истории с бунтом."
redeye_stablize.6.a:0 "Чудесно!"

redeye_stablize.7.title:0 "Стерн подавляет протесты"
redeye_stablize.7.desc:0 "Сегодня мрачный день для всей Филлидельфии. Когда Красный Глаз произносил речь перед рабами о важности их труда, одинокий раб из толпы выхватил из самодельный револьвер и выстрелил из него. Пуля попала прямо в голову Красного Глаза, убив его на месте. Но это не все плохие новости. Смерть нашего босса положила начало широкомасштабному восстанию по всей Филлидельфии.\n\nК счастью, Стерн не теряла времени даром. Она развернула своих "Когтей" по всему городу, а работорговцы быстро подготовились к обороне. Бои продолжались большую часть дня, но восстание рабов относительно быстро потеряло силу. К ночи большинство рабов уже были загнаны обратно в свои загоны. Хотя некоторые рабы всё ещё продолжают сопротивляться нам, с ними быстро разберутся, а в Филлидельфию вернётся стабильность."
redeye_stablize.7.a:0 "Порядок был восстановлен."

redeye_stablize.8.title:0 "Пламя революции"
redeye_stablize.8.desc:0 "Параспрайты жужжат, пламя пылает, а рабы бунтуют. Это просто ещё один ужасный день в Филлидельфии. Красный Глаз решил лично проследить за окончательным разгромом в Филлидельфии. И тут случилось нечто немыслимое. Один из мятежников был вооружен снайперской винтовкой. И ему повезло сделать удачный выстрел, попасть в голову Красного Глаза и убить того на месте. Весть о смерти работорговца быстро распространилась среди рабов города, и через несколько часов весь город, наконец, сбросил кандалы и цепи."
redeye_stablize.8.a:0 "Стерн разберётся с этим."
redeye_stablize.8.b:0 "Никаких цепей!"

redeye_borderwar.2.t:0 "Поражение"
redeye_borderwar.2.d:0 "Стальные Рейнджеры сумели успешно отразить нашу атаку. Нам придётся зализать раны и попробовать ещё раз."
redeye_borderwar.2.a:0 "Проклятье."

