 RED_rebuilding_eqs:0 "§CRebuilding Equestria§!"
 RED_rebuilding_eqs_desc:0 "It has always been Red Eye's ultimate goal to rebuild Equestria. Now we are finally in a position to begin making serious progress towards that goal. Our resources are more than plentiful enough to begin dedicating them towards reviving old world companies and institutions. Someday soon, ponykind will be able to once more live as it had before the War: happy and carefree."
 RED_gifted_school:0 "Open Red Eye's School for Gifted Creatures"
 RED_gifted_school_desc:0 "Though we firmly believe that Equestria is a pony nation, we have no intention of leaving the other races sitting in the ashes of the old world. We shall found an institution of higher learning within Fillydelphia, which will seek out those promising individuals of all races and provide them with all of the resources and knowledge necessary to advance our understanding of the world. In this way, those creatures who show merit may find a place in our new world."
 RED_restore_sparkle_cola:0 "Restore the Sparkle Cola Company"
 RED_restore_sparkle_cola_desc:0 "During the War, the Ministry of Arcane Sciences found itself constantly in need of increased funding. There simply weren't enough bits for them to pursue many of their pursuits, something that was a constant hinderance to their efforts. As a solution to this problem, they devised a brilliant idea: They would establish a soda company! Sparkle Cola quickly became one of the most widespread and beloved beverages in Equestria, and the influx of bits was more than enough to fund the Ministry's pursuits. Perhaps we could do something similar today."
 RED_restore_hmi:0 "Restore Hazard Mining Incorporated"
 RED_restore_hmi_desc:0 "Hazard Mining Inc. was a major mining company during the Great War. It was directly responsible for the majority of mining operations across the Equestrian heartland and was a key part of the war effort. Many of their old facilities, mines, and equipment are still just lying around. It wouldn't be that difficult to simply pick up where they left off."
 RED_hmi_crystal_mines:0 "HMI Crystal Mines"
 RED_hmi_crystal_mines_desc:0 "We believe we have discovered several promising deposits of crystals, but we are unable to easily reach them. Thankfully, HMI is here to save the day."
 RED_hmi_april_grove:0 "The April Grove Mine"
 RED_hmi_april_grove_desc:0 "April Grove was once one of Equestria's most productive iron mines. In fact, it was so rich in metals that it has sustained a mining settlement for over two centuries. We will squeeze it dry of all of it's precious metals for use in our efforts to build a better world."
 RED_restore_hippocampus:0 "Restore Hippocampus Energy"
 RED_restore_hippocampus_desc:0 "Hippocampus Energy was Equestria's leading electric company, both before and during the War. As the nation's energy needs increased, so too did governmental pressue on Hippocampus. Ultimately, this led to their company being bought out by a subsidary of the Ministry of Wartime Technology. Their operations were only expanded drastically from there, and they soon has a presence in just about every town in Equestria. We have already been utilizing several of their power plants across Fillydelphia, and it wouldn't be too difficult to formally reopen the company."
 RED_hippocampus_hydroelectric:0 "Rebuild The Hippocampus Dam"
 RED_hippocampus_hydroelectric_desc:0 "Before the War, Equestria relied heavily on coal to fill the majority of its energy needs. There were many attempts to try to find an alternative source of energy, from the so-called 'air parks' to attempts at drawing power from the sun itself. One of these attempts came in the form of the Hippocampus Dam, a massive wall of concrete that could draw power from water. Unfortunately, it was found too inefficient and was abandoned shortly after it's completion. Unlike those ponies of the old world, we understand the value of even the smallest bit of electricity, and consider reopening this dam to be high priority."
 RED_rebuild_sunrise_highway:0 "Rebuild the Sunrise Highway"
 RED_rebuild_sunrise_highway_desc:0 "The Sunrise Highway stretches across the region of the same name. Once upon a time, this highway would allow ponies to travel a long distance with ease. By patching up all the holes in the road and restoring the many fallen overpasses, we believe we could make great use of these roads."

