##################
### FOCUS TREE ###
##################

### Opening Focuses ###
  RED_birthofamonster:0 "Рождение Монстра"
  RED_birthofamonster_desc:0 "Красный Глаз не всегда был монстром Пустоши. Когда-то он был обычным разведчиком Стойла 101, глубоко внутри Вечнодикого Леса... Разведчиком, что увидел ужасы Пустоши и то, что жители Стойла никак не хотят помогать тем, кто в беде. Что-то должно было измениться, хотели ли этого в Стойле или нет."

  RED_lifeofamonster:0 "Строительство Нового Мира"
  RED_lifeofamonster_desc:0 "Кантерлот не за день построили, и так же не за день будет построена Эквестрия Красного Глаза. Неподчиняющиеся пони в Империи Красного Глаза ещё не понимают, что их жертва улучшит Мир, что будет завтра. Они будут продолжать злиться, отрицая высшее благо. Иногда, они будут даже устраивать восстания."

  RED_futureofamonster:0 "Армия Красного Глаза"
  RED_futureofamonster_desc:0 "Хоть армия Красного Глаза и является одной из достойнейших на Пустоши, её устройство довольно необычно. Она состоит из неуправляемых рейдеров, которым лишь бы пострелять, посланных на смерть рабов, элитных наёмников Когтей и мизерного числа традиционной регулярной армии, потому сталкивается с огромными проблемами в координации."

### Sunnyshore War Tree ###
  RED_sunnyshore:0 "Дороги к Саннишору"
  RED_sunnyshore_desc:0 "Кампания в Саннишоре обернулась катастрофой, когда разрозненные поселения смогли объединиться против Красного Глаза. Одной из проблем, которую мы не обдумали, было снабжение. Для решения возникшей проблемы нам нужно расчистить завалы и построить новую дорогу от Филлидельфии к линии фронта."

  RED_march_to_sea:0 "Марш к Морю"
  RED_march_to_sea_desc:0 "Эта война уже затянулась. Хоть Саннишор и продолжает сопротивляться, скоро это закончится. Пришло время положить этому конец, и как можно скорее."

  RED_militia_mobi:0 "Мобилизовать Ополчение"
  RED_militia_mobi_desc:0 "Не все поселения Саннишора стали частью собравшейся против Красного Глаза коалиции. Регион всегда был крайне нестабилен, и некоторые поселения даже предпочитают наше покровительство сотрудничеству с их соперниками. Эта ненависть доходит до того, что многие пони готовы нам помочь в нашей войне с их соперниками."

  RED_destroy_resistance:0 "Уничтожить Банды"
  RED_destroy_resistance_desc:0 "У Красного Глаза всегда была чёткая политика насчёт рейдеров: Мы не приемлем это отродье на нашей территории. Пусть делают что хотят, покуда они не действуют внутри наших границ. К несчастью, рейдеры Саннишора не согласны с такой политикой. Они продолжают действовать на нашей территории, будто мы как те разрозненные поселения, которые они так долго терроризировали. Мы должны разобраться с ними для того, чтобы укрепить нашу власть в регионе."

### Industry Tree ###
  RED_fire_industry:0 "Огни Индустрии"
  RED_fire_industry_desc:0 "Незадолго до Великой Войны, Эквестрия прошла через вторую индустриальную революцию. С тех пор лицо нации изменилось полностью. Если мы хотим возродить эту великую нацию, нам стоит зажечь эти огни снова."

  # Fillydelpia Path
  RED_the_city:0 "Город"
  RED_the_city_desc:0 "Огни индустриальной революции однажды сияли по всему миру, но нигде их свет не был ярче, чем в Филлидельфии. Этот великий город был центром Эквестрийской промышленности ещё до Войны, и он только расширился под военные нужды. Этот великий город снова должен стать образцом индустрии для всего мира."

  RED_remove_parasprites:0 "Уничтожить Параспрайтов"
  RED_remove_parasprites_desc:0 "Много зданий в городе просто невозможно разобрать по причине их населённости параспрайтами. Эта зараза существовала здесь ещё до войны, и спустя столетия всё стало только хуже. Словно этого было мало, эти мерзкие создания пристрастились к мясу пони. Мы должны с ними разобраться, если хотим править этим городом."

  RED_fortify_bridge:0 "Укрепить Мост"
  RED_fortify_bridge_desc:0 "От Стальных Рейнджеров, занявших юг Филлидельфии, нас отделяет лишь один мост. Рано или поздно нам прийдётся воевать с этими бронированными реликтами, и было бы неплохо подготовиться к столкновению заранее."

  RED_filly_automotive:0 "Открыть Филлидельфия Моторс"
  RED_filly_automotive_desc:0 "Самоходные повозки были довольно редкими до Войны, они оставались предметом роскоши для высших кругов Эквестрийского общества. Это изменилось сразу же, как только Эквестрийская индустрия начала набирать обороты. Было произведено неизмеримо много повозок, сначала только для военных нужд, но позже и для простого потребителя. Одним из самых успешных гражданских производителей в Эквестрии были Филлидельфия Моторс, создавшие крайне успешную повозку Model C, ставшую одной из самых популярных гражданских повозок в Эквестрии. Если им уделить немного внимания, их производственные мощности можно заставить работать снова."

  RED_radiation_engine:0 "Радиационный Двигатель"
  RED_radiation_engine_desc:0 "Одним из побочных продуктов мегазаклинания, используемого в Войне, была магическая радиация, которой мир покрыт и по сей день. Эта радиация заражает землю, воду и воздух вокруг нас, убивая любого, кто пробудет в ней достаточно долго. Столетиями она была только угрозой для пони Пустоши. К счастью мы уверены, что мы нашли применение этой угрозе. Мы создали двигатель, что способен превратить радицию в полезную энергию."

  RED_loot_stabletec:0 "Обыскать Штаб-квартиру Стойл-Тек"
  RED_loot_stabletec_desc:0 "Штаб-квартира Стойл-Тек теперь под нашим контролем, и мы можем разобрать здание и всё, что в нём находится. Конечно, система автоматических экскурсоводов впечатляет, но её компоненты могут быть использованы для куда более полезных целей. И всё же остаётся вопрос: Почему Стальные Рейнджеры не тронули эту систему?"

  RED_restore_power:0 "Восстановить энергосеть"
  RED_restore_power_desc:0 "Филлидельфийская энергосеть видала и лучшие дни. Конец света, два века без обслуживания и бесконтрольное заражение параспрайтами - всё это внесло свой вклад в разрушение городскй энергосети. Наши операции пойдут куда лучше, если мы соединим разорванные провода и отстроим сеть."

  # Everfree Path
  RED_the_forest:0 "Лес"
  RED_the_forest_desc:0 "Красный Глаз никогда не забывал о своём доме в глубинах Вечнодикого Леса. Сам Лес трудно было бы назвать самым безопасным местом в Эквестрии, учитывая то, что он полон мутировавшей флоты и фауны. Пускай это и сделало лес крайне опасным для любого, кто в него заходил, оно также защищало Стойло 101 от любой попытки вторжения извне. Благодаря этому Стойло по сей день в рабочем состоянии."

  RED_cathedral:0 "Собор"
  RED_cathedral_desc:0 "Когда Стойло 101 отказалось помогать в создании будущего, оно утратили право быть частью этого будущего. На его месте был возведён великий Собор, среди стен которого множество пони, фанатично преданных виденью Красного Глаза, работают над превращением его мечты в реальность."

  RED_stable_oneoone:0 "Стойло 101"
  RED_stable_oneoone_desc:0 "Когда пришло время, Стойло 101 доказало своё право на место в будущем Эквестрии. Пони, с которыми вырос Красный Глаз, теперь работают над реализацией его виденья, помогая ему в поиске новых путех применения инноваций, сделанных Стойлом за последние два столетия."

  RED_disciples:0 "Ученики Собора"
  RED_disciples_desc:0 "Ученики - самые преданные и фанатичные последователи Красного Глаза. Все они знаю свою роль в его великом плане и все они готовы внести свой вклад в дело восстановления Эквестрии. Они даже проповедуют его слова среди масс, отчаянно пытаясь убедить их в том, что мир станет утопией, когда каждый пони внесёт свой вклад."

  RED_full_labs:0 "Заполненные Лаборатории"
  RED_full_labs_desc:0 "Ещё до Красного Глаза у Стойла 101 были про проблемы с населением. Большая часть стойла была неукомплекотована и множество должностей оставались незанятыми. С поддержкой Филлидельфии, эта проблема может быть решена набором самых квалифицированых экспертов по всей постапокалиптической Эквестрии и устройством их в Стойле."

  RED_cyberdogs:0 "Псы Дока Слотера"
  RED_cyberdogs_desc:0 "Эксцентричный и обладающей сомнительной этикой, док Слотер всегда восхищался двумя вещами: кибернетикой и собаками. С нашими ресурсами мы в состоянии профинансировать его усилия по совмещению этих двух интересов в один таким путём, что будет полезен нам на Эквестрийской Пустоши."

  RED_cathedral_arms:0 "Мастерские в Башнях"
  RED_cathedral_arms_desc:0 "На данный момент башни Замка Двух Сестёр нами никак не используются. Это пространство гораздо лучше использовать для обеспечения наших воинов оружием. И пока мы ещё здесь, мы заодно поставим противовоздушное орудие на одну из них. В крайнем случае его можно использовать для убийства большой урсы, если та решит подойти слишком близко."

  RED_everfree_road:0 "Дорога в Вечнодиком"
  RED_everfree_road_desc:0 "Путешествие через Вечнодикий Лес трудно зназвать приятным опытом. Сама по себе местность трудна для навигации, а магические свойства леса и многие опасности внутри этому никак не помогают. Такое положение дел не может продолжаться. Мы должны расчистить лес настолько, насколько это нам позволит осторожное применение огнемётного топлива."

  # Hinterlands Path
  RED_the_hinterlands:0 "Внутренние Земли"
  RED_the_hinterlands_desc:0 "Малоразвитые земли между между Вечнодиким Лесом и Филлидельфией называются внутренними землями. В этих землях  мало поселений и ещё меньше ресурсов. Развивать их будет трудно, но это необходимо, если мы хотим соединить две части нашей империи."

  RED_boomtown_pits:0 "Рабские Ямы Бумтауна"
  RED_boomtown_pits_desc:0 "Бумтаун трудно назвать процветающим поселением. Оно было построено для испытания мегазаклинаний во время Великой Войны, но мир перестал быть до того, как были проведены тесты. Спустя чуть более, чем век, группа мусорщиков поселилась в зоне испытаний и основала Бумтаун. К несчастью, происхождение этого поселения привело к отсутствию каких-либо промышленных мощностей. Хоть жители и смогли организовать там несколько мастерских, их недостаточно для удовлетворения наших потребностей. Для решения этой проблемы мы заставим всё население города построить фабрики, на которых они затем будут работать."

  RED_settle_backcountry:0 "Заселить Глушь"
  RED_settle_backcountry_desc:0 "На большей части внутренних земель просто нет никаких поселений. Это создаёт проблемы с перемещением снаряжения, пони или ресурсов в этих землях. Для решения этой проблемы, мы будем платить пони основание поселений и переселение в этот регион."

  RED_iron_cliffs:0 "Начать Добычу в Железных Склах"
  RED_iron_cliffs_desc:0 "Железные Скалы получили своё имя за то, что когда-то были самыми продуктивными железнорудными шахтами в Эквестрии. К несчатью, они закрылись ещё задолго до начала Войны. Однако, мы нашли ннесколько залежей, что всё ещё нетронуты. Приложив немного услисий, мы можем снова начать добычу в этих шахтах в полном объёме."

  RED_fort_carmine:0 "Укрепить Форт Кармайн"
  RED_fort_carmine_desc:0 "Неподалёку от Бумтауна находится военная база Форт Кармайн. Форт видал и лучшие дни, но отстроить его как промышленный и военный центр региона не составит никакого труда."

  RED_red_forest:0 "Очистка Леса"
  RED_red_forest_desc:0 "К западу от Филлидельфии находится Красный Лес. Хоть он не настолько враждебен, как Вечнодикий Лес, продвижение по нему всё равно полно трудностей. К счасть, с применением рабов не составит никакого труда расчистить большую часть леса, а полученную в результате древесину можно использовать для постройки мастерских."

  RED_flatlander_knowledge:0 "Знания Жителей Равнин"
  RED_flatlander_knowledge_desc:0 "Пони Равнин хорошо образованы в областех фермерства и добычи ископаемых. Возможно, нам удастся нанять некоторых из них, чтобы они могли поделиться своим знанием."  

### Reuniting Equestria Tree ###
  RED_reuniting_equestria:0 "Объединение Эквестрии"
  RED_reuniting_equestria_desc:0 ""

  # Eastward Expansion
  RED_marching_east:0 "Взглянуть на Восток"
  RED_marching_east_desc:0 ""

  RED_break_the_mob:0 "Разбить Банду"
  RED_break_the_mob_desc:0 "Преступники на востоке смотрят свысока на рейдеров только потому, что они более вежливы в своих злодеяниях. Давно пора им напомнить, что преступление всегда остаётся преступлением, а правосудие слепо."

  RED_dappleshore:0 "Захватить Понинсулу"
  RED_dappleshore_desc:0 ""

  RED_redeye_takes_manehattan:0 "Красный Глаз Захватывает Мейнхеттен!"
  RED_redeye_takes_manehattan_desc:0 ""

  # Southern Expansion
  RED_marching_south:0 "Взглянуть на Юг"
  RED_marching_south_desc:0 ""

  RED_nyocastle:0 "Расправиться с Гильдиями"
  RED_nyocastle_desc:0 ""

  RED_western_reaches:0 "Вторгнуться в Центральную Эквестрию"
  RED_western_reaches_desc:0 ""

  RED_shattered_hoof_gamble:0 "§YАвантюра в Разбитом Копыте§!"
  RED_shattered_hoof_gamble_desc:0 "Наша первая попытка захватить рейдеров Разбитого Копыта не увенчалась успехом; Однако, мы можем выучиться на наших прошлых ошибках, и попробовать снова, не напоровшись на хитрости, что помешали нашей прошлой попытке."

### Army Tree ###
  RED_wasteland_army:0 "Армия Из Трёх Частей"
  RED_wasteland_army_desc:0 "Филлидельфийская армия разделена на три части: рейдеры, что сражаются бок о бок с нами, рабы, которых погнали в бой и Когти, которых мы наняли в качестве наших элитных частей. Благодаря этому наша армия крайне адаптивна. К несчастью, она также крайне разделённая, и мы вынуждены приоритизировать одну из них."

  RED_raider_army:0 "§RРейдеры§!"
  RED_raider_army_desc:0 "Большинство из тех, кто перывами встали на сторону Красного Глаза, были рейдерами. Некоторые из них были завоёваны его словами, другие - обещаниями богатсва. С ростом его армии всё больше рейдеров были вынуждены присоединиться к нему."

  RED_slave_army:0 "§OРабы§!"
  RED_slave_army_desc:0 "As Red Eye's empire grew, so too did it's need for bodies to protect it. Every raider gang within Fillydelphia had already been recruited or enslaved, most mercenaries were hesitant to throw their lot in with what they saw back then as being an insane warlord, and the surrounding settlements wanted nothing to do with the emerging power. Left with no other option, Red Eye took to forcing slaves to fight alongside his other soldiers."

  RED_merc_army:0 "§YКогти§!"
  RED_merc_army_desc:0 "Когда стало ясно, что Красный Глаз надёжен и богат, наёмники выстроились в очередь на присоединение к его армии. Хорошая плата компенсировала длинные смены. Одни из этих наёмников показали себя крайне эффективными и надёжными: Когти Стерн, которые готовы умереть за Красного Глаза."

  RED_military_cache:0 "Разрабить Военные Склады"
  RED_military_cache_desc:0 "Эквестрия военного времени распологала множеством военных складов, на которых хранилось множество снаряжения. Оно не должно покрываться пылью. Мы вскроем эти мастерские и реквизируем эти оружия."

  RED_combat_doctrine:0 "Перезапустить Журнал \"Эквестрийская Армия Сегодня\""
  RED_combat_doctrine_desc:0 "Во время Войны, Министерство Стиля отвечало за печать журнала, что изображал последние технологии и идолизировал Эквестрийских солдат. Что важнее, этот журнал также рассказывал про тренировки и тактики в армии. Печатая и распространяя нашу версию этого журнала, мы можем стандартизировать нашу тренировку войск."

  RED_fighters_workers:0 "Бойцы, а не Рабочие"
  RED_fighters_workers_desc:0 "В чём смысл от фабрики, если нет возможности её защитить? Наши рабы должны быть на линии фронта, помогая нам в защите наших городов и границ. Наша промышленность от этого пострадает, но защита Филлидельфии куда важнее."

  RED_anti_tank_focus:0 "Открывашки"
  RED_anti_tank_focus_desc:0 "В ближайшем будущем мы можем ожидать боёв с бронированными соперниками, будь то Стальные Рейнджеры с юга или Анклав с небес. Когда прийдёт время, мы должны быть готовы, и мы боимся, что наши крупнокалиберные винтовки могут не справиться. В связи с этим, мы должны начать восстановливать образцы эквестрийского тяжёлого вооружения."

  RED_elite_mercs:0 "Элиты Когтей"
  RED_elite_mercs_desc:0 "Когти - лучшие из лучших, и эти бойцы способны заставить даже самых закалённых бойцов бежать в страхе. Однако, даже среди профессиональных наёмников есть те, кто выделяется как особо эффективные в выполнении своих задач. Мы вычислим этих бойцов и убедим их принять нас как своих новых нанимателей."

  RED_slave_commanders:0 "Рабы Командуют Рабами"
  RED_slave_commanders_desc:0 "Поразительно, насколько много способен делать раб, стоит ему предложить немного еды и богатств. Предлагая такие стимуляторы, мы можем убедить влиятельных рабов командовать нашей армией. Мы надеемся, что рабы будут сражаться лучше, если им будут давать приказы им подобные."

  RED_strong_leadership:0 "Сильнейшие Ведут"
  RED_strong_leadership_desc:0 "Сильнейшие всегда достигнут верхов, а слабейшие всегда будут растоптаны. Таков закон Пустоши. Мы можем применить этот закон к нашей армии, продивигая сильнейших пони к верхам. В качестве бонуса, наши солдаты будут больше уважать тех, кто успел себя показать, нежели тех, кто ещё не успел."

  RED_talon_training:0 "Грифонья Дисциплина"
  RED_talon_training_desc:0 "Хоть Когти и обученные профессионалы, большинство наших солдат - нет. Для решения этой проблемы, мы поставим наших самых профессиональных Когтей обучать нашу армию вести себя так же профессионально, как и Когти."

  RED_weapons_of_war:0 "Оружия Войны"
  RED_weapons_of_war_desc:0 "Ружья важны для наших амбиций. Без них наша армия не будет в состоянии справиться даже с малыми нациями на них границах. Снабдив наших бойцов лучшим оружием мы гарантием, что они смогут справиться с любой угрозой для нас."

  RED_motor_focus:0 "Мобильная Война"
  RED_motor_focus_desc:0 "Во время Великой Войны, Эквестрия и Зебрика крайне эффективно использовали моторизованный транспорт. Мы верим, что можем сделать то же самое, возможно с куда большим эффектом."

  RED_tank_focus:0 "Изобретательность Рейдеров"
  RED_tank_focus_desc:0 "Хоть Рейдеры и не славятся своим интеллектом, они могут быть крайне изобретельны. Время от времени эта креативность даёт по-настоящему невероятные идеи. Похоже, это время пришло снова, и группа рейдеров среди нас собрала эрзац-бронемашину, вооружённую противотанковой винтовкой. С небольшими изменениями дизайна и составлением чертежей, мы сможем запустить их серийное производство."

  RED_slave_loyalty:0 "Сражайтесь За Своих Хозяев!"
  RED_slave_loyalty_desc:0 "Спросите любого раба в нашей армии, не хочет ли он вернуться на фабрики, и почти всегда вы услышите ответ "нет". Спросите любого раба на фабрике, не желает ли он отправиться на фронт, и они начнут умолять об этой возможности. Рабы, сражающиеся в нашей армии, наслаждаются куда большей свободой и множеством других плюсов, недоступных тем, кто остался в Филлидельфии. Это привело к тому, что они выработали в себе своеобразную преданность нам, так как их желание сражаться гарантируем им то, что они не будут отправлены обратно к конвеерам."

  RED_pa_focus:0 "Силовая Броня Когтей"
  RED_pa_focus_desc:0 "Почему только наши противники должны распологать силовой бронёй? Разработав наш собственный комплект для самых элитных наших бойцов, мы можем уравнять шансы на поле боя. Совсем скоро мы будем тем, кто прорывает линию фронта и разрушает всё на своём пути."

### Opening Political Tree ###
  RED_begin_consolidate_power:0 "§RВеликое Восстание§!"
  RED_begin_consolidate_power_desc:0 "Кампания в Саннишоре оттянула множество из наших рабовладельцев и Когтей далеко от Филлидельфии на линии фронта. К несчастью, это позволило вырасти недовольству в городе до точки, когда оно уже перерастает в революцию против нас. Эта проблема должна быть решена немедленно, безделие лишь ухудшит ситуацию."

  RED_city_of_slaves:0 "Город Рабов"
  RED_city_of_slaves_desc:0 "Наших рабовладельцев значительно меньше в сравнению с теми, кто против них восстал. Стоит этому перейти в полноценное восстание, мы сомневаемся, что сможем его пережить, если большинство рабов поддержат восстание. Мы найдём способ их контролировать."

  RED_bargain_with_unions:0 "Судьба Союзов"
  RED_bargain_with_unions_desc:0 "Одни из ключевых разжигателей революции - так званые 'Союзы'. То, что раньше было небольшой иерархией рабов, эксплуатирующих других рабов, эволюционировало в единую организацию, призывающию к восстанию против нас. Пока их немного, но всё больше рабов стоют на их сторону с каждым днём. Мы должны разобраться с ними."

  RED_griffon_mail:0 "Грифонья Почта"
  RED_griffon_mail_desc:0 "Одной из самых больших проблем нашей армии во время кампании в Саннишоре был недостаток связи. Мы не в первый раз испытываем такую проблему, поскольку в Эквестрии наблюдаются проблемы с коммуникациями последгние два века. Пришло время это изменить. В конце концов, располагали бы мы лучшими средствами связи, это восстание могло бы не выйти из-под контроля."

  RED_stamp_out_fire:0 "Потушить Пожары"
  RED_stamp_out_fire_desc:0 "Рабы начали поджигать здания по городу. Разве они не понимают, что эти пожары также угрожают их жилищам? К несчастью, вряд ли мы успеем потушить пожары достаточно быстро, чтобы избежать серьёзного ущерба. Мы вынуждены приоритезировать, что мы хотим сохранить."

  RED_crush_gangs:0 "Уничтожить Оставшиеся Банды"
  RED_crush_gangs_desc:0 "Среди наших солат множество рейдеров. К несчастью, многие из них слишком привязаны к своему бандитскому лицу. Это внесло значительный вклад в раздрай среди наших войск, так как множество банд отказываются подчиняться приказам кого-то, не состоящего в их банде. Даже в это отчаянное время, они продолжают ссориться и сражаться, будто Филлидельфия вовсе не под угрозой. Что-то должно измениться."

  RED_crackdown:0 "Последняя Облава"
  RED_crackdown_desc:0 "Красный Глаз утвердил ряд мер для окончательного подавления Великого Восстания. Более того, примение этих мер будет контролироваться им лично. Конец тоннеля близок..."

### Red Eye Political Tree ###
  RED_redeye_political:0 "Красный Глаз"
  RED_redeye_political_desc:0 "Красный Глаз. Разведчик из Стойла 101. Владыка Филлидельфии. Правитель Сердца Эквестрии. Пророк Послушников. Его имя знает вся Пустошь, все его боятся. Он уже добился многого, что раньше считалось неосуществимым: объединил великий город Филлидельфию, покорил рейдеров Внутренних Земель, и выковал свою империю. Но этого мало. Его амбиции совсем не ограничиваются управлением одного города. Нет, он стремится полностью возродить Эквестрию. И он готов на всё, чтобы осуществить эту цель."

  RED_redeye_radio:0 "Радио Филлидельфия"
  RED_redeye_radio_desc:0 "Привет, это Радио Филлидельфия со свежайшими новостями. Прогноз на сегодня: смог, а позже к полудню - облучающий дождь. А теперь, перейдём к одной из моих любимых песен: Марш Параспрайтов."

  RED_redeye_labs:0 "Новые лаборатории"
  RED_redeye_labs_desc:0 "Технология всегда играла ключевую роль в планах Красного Глаза по восстановлению Эквестрии. Лишь восстановив технологии старого мира, мы смогли превратить Филлидельфию в промышленного гиганта. Дальнейшие инновации приведут нас ещё ближе к окончательной цели восстановления этой великой нации."

  RED_redeye_schools:0 "Новые школы"
  RED_redeye_schools_desc:0 "Будущее жеребят нашей страны - наш самый важный приоритет. Мы должны стремиться взрастить их надлежащим образом, предоставить им достойное образование, чтоб они в будущем смогли вложить свою лепту в восстановление гармонии по всей нашей земле."

  RED_bigger_radio:0 "Радио Красного Глаза"
  RED_bigger_radio_desc:0 "'...Воистину, монстр. Но монстр с уверенным взглядом, устремлённым в будущее. Будущее Эквестрии. Двести лет тому назад мы потеряли нашу славную нацию, но мы её восстановим! И чем Фруткапс и их хозяйство станет через двести лет? Ничем, ни даже руинами, ни даже отпечатками в анналах истории. Но... что будет иметь значение и через двести лет? Эта фабрика!'"

  RED_spritebot_eyes:0 "Мониторинг Спрайтботами"
  RED_spritebot_eyes_desc:0 "У нас не так много солдат, чтоб иметь возможность патрулировать столь обширные земли. К счастью, видимо, во всех спрайтботах стараниями Министерства Морали вшито шпионское ПО, которое мы будем более чем рады применить в своих целях."

  RED_steel_rangers:0 "Стальные Рейнджеры"
  RED_steel_rangers_desc:0 "Когда с неба пришёл магический огонь, большая часть пони Эквестрии пропала в огнях. Тем не менее, некоторые группы выжили. Изолированные табуны выживших, бывшие военные, и те, кому не повезло стать гулями пережили тот судьбоносный день. Из тех выживших, выделяется одна конкретная группа: Стальные Рейнджеры, остатки Министерства Военных Технологий, и они стремятся сберечь работу своего министерства ради добра всех пони. С течением веков, они позабыли про свою Миссию, и теперь они не больше, чем жадные технофилы. В своё время они властвовали над руинами Филлидельфии, пытаясь забрать себе все возможные технологии, и терроризировали бедных пони, которые просто пытались выжить. Благодаря нашим усилиям, мы лишили их контроля над большей частью города. Тем не менее, сейчас они оккупируют южную Филлидельфию, где они и оперируют из штабов Стойл-Тек. С ними нужно расправиться, если мы желаем полностью отстроить этот славный город."

  RED_future_of_rangers:0 "Судьба Стальных Рейнджеров"
  RED_future_of_rangers_desc:0 ""

  RED_rebuild:0 "Отстройка Эквестрии"
  RED_rebuild_desc:0 "Эквестрия строилась не один день, и отстроится тоже не за один день. Мы должны маленькими шажками идти к этой благородной цели, шаг за шагом, пока мы наконец не окажемся в мире, где пони вновь смогут радоваться миру и гармонии."

  RED_accept_goddess:0 "Принять предложение Богини"
  RED_accept_goddess_desc:0 ""

  RED_decline_goddess:0 "Отклонить предложение Богини"
  RED_decline_goddess_desc:0 ""

  RED_begin_trade:0 "[RED.REDGetBeginTradeName]"
  RED_begin_trade_desc:0 "Богиня показала, что она - могущественный союзник, пусть, может, и не очень надёжный. Мы отправим ей рабов. Всё равно, что она с ними сделает, главное - укрепить наши отношения и узнать больше о внутреннем устройстве Мэрипони."

  RED_request_alicorns:0 "Запросить Аликорнов"
  RED_request_alicorns_desc:0 "Лучшее, что есть у Единства - аликорны. Эти чудесные мерзости - вершина военной инновации, существа с невероятными магическими способностями и высокой адаптируемостью. Возможно, если бы Министерство Тайных Наук бы чуть поторопилось с их разработкой, Война бы могла закончиться совсем иначе. Но всё же этого не случилось, и теперь эти чудовища не более, чем марионетки Богини, без малейшей толики индивидуальности. Они, правда, могут пригодиться нам, так как они - самые смертоносные существа в Пустоши."

  RED_end_trade:0 "Опыты Доктора Глю"
  RED_end_trade_desc:0 "Доктор Глю верит, что мы можем повторить как создание аликорнов, так и условия для восхода Богини. Проблема лишь в том, что понадобится немало испытуемых и времени для успешного исхода. Впрочем, это необходимо для достижения высших целей Красного Глаза."

  RED_cybernetic:0 "Кибернетика Дока Слотера"
  RED_cybernetic_desc:0 "Многие из величайших инноваций, достигнутых в Стойле 101 относятся к среде кибернетики. За последние пару веков, они достигли невиданных ранее прорывов. Тем не менее, за всё это время не появлялось никого более опытного в сфере кибернетики, чем Доктор Слотер. Его познания столь же обширны, как и его безумие, и с течением времени он не раз доказывал свою важность. Теперь он вновь показал свою полезность, разработав схемы для базовой кибернетики для массового производства и простого имплантирования."

  RED_imp_experiments:0 "Опыты с ЗВТ"
  RED_imp_experiments_desc:0 "Увы, мы немного знаем о ЗВТ. Тем не менее, мы знаем, что это единственное, что позволит Красному Глазу осуществить его амбиции. Мы должны стремиться понять эту странную субстанцию и её принципы работы, чтоб мы могли её безопасно производить и использовать."

  RED_burn_everfree:0 "Сжечь Вечнодикий лес"
  RED_burn_everfree_desc:0 "Вечнодикий лес только нам мешает, так как отделяет Собор Красного Глаза от остальной империи. С лесом нужно расправиться, если уж мы хотим воистину единую империю."

  RED_expand_influence:0 "Расширить влияние"
  RED_expand_influence_desc:0 "'Нации' вокруг нас непосредственно противятся нашей экспансии. Они верят, что могут пройти испытание временем, отринув свою неминуемую судьбу. Мы покажем им их неправоту безжалостными рейдами. Что-что, а новые рабы здорово нам помогут."

  RED_old_appleloosa:0 "Старая Эпплуза"
  RED_old_appleloosa_desc:0 "Старая Эпплуза - уже давно один из центров торговли рабов в Эквестрии. Даже больше, мы уже на протяжении продолжительного времени их клиенты. Тем не менее, наши отношения не выходят за рамки отношений продавца и покупателя. По крайней мере, донедавна. Красный Глаз приказал сосредоточить куда больше внимания на дела южного торгового узла, в частности - вложиться в их благосостояние и наладить связи с их самыми влиятельными пони."

  RED_foaltopia_gems:0 "Драгоценности Жеребьячих Гор"
  RED_foaltopia_gems_desc:0 "К концу Войны, большая часть промышленности и инноваций Эквестрии базировалась на магических кристаллах, которые могут использоваться как могущественный и эффективный источник энергии. Мы можем применить их похожим образом. К счастью, горы на север от наших владений полны этих кристаллов. К сожалению, среди пони, живущих в той местности, немало жеребят, которым мы не желаем навредить. Надеемся, что они поступят разумно и присоединятся к нам мирно."

  RED_alicorn_overseer:0 "Отправить нового \"Надзирателя\""
  RED_alicorn_overseer_desc:0 ""

  RED_papa_redeye:0 "Отправить детей в школы"
  RED_papa_redeye_desc:0 "Мы не можем просто выкапывать пещеры, в которых живут дети. Мы их соберём и отправим в места побезопаснее, где они смогут получить надлежащее образование и воспитание. Вскоре, они будут готовы стать частью нового мира, который мы строим."

  RED_slaver_infrastructure:0 "Сеть работорговцев"
  RED_slaver_infrastructure_desc:0 "Торговля рабами разрастается по всей Пустоши, и мы стали клиентом номер один по всем вопросам о рабах. Каждый без исключения день продаются и покупаются сотни душ. Многие из них когда-то окажутся в нашем городе, который они вряд ли покинут."

  RED_lord_fillydelphia:0 "Властитель всея Филлидельфии"
  RED_lord_fillydelphia_desc:0 ""

  RED_stable_dweller:0 "Обитательница Стойла"
  RED_stable_dweller_desc:0 "Эта 'Обитательница Стойла' показала, что она исключительный персонаж в Пустоши. Её потенциал крайне обширен, возможно, она именно тот, кого мы ищем для присоединения к Новому Единству..."

  RED_new_unity:0 "§RНовое Единство§!"
  RED_new_unity_desc:0 "Сцена готова, пьеса написана. Спустя считанные часы, Пустоши будет оставаться лишь затаивать дыхание в предвкушении восхода Красного Глаза. Если всё пойдёт по плану, то вскоре появится новый Бог, который поведёт Эквестрию в новую эпоху..."

  RED_old_fashioned_way:0 "Привычный путь"
  RED_old_fashioned_way_desc:0 "Иногда слов мало. Там, где не помогут харизма и хитрость Красного Глаза, придёт на помощь грубая сила. Когда-то, войны останутся в прошлом и в мире будет править мир. Но когда-то - не сегодня."

  RED_destroy_goddess:0 "Уничтожить Богиню"
  RED_destroy_goddess_desc:0 ""

  RED_rally_support:0 "Набрать поддержку"
  RED_rally_support_desc:0 "Наше дело правое, цели справедливое. Увы, путь к возрождению Эквестрии совсем не прост. На нашем пути немало фракций, от мелких военачальников до наций-угнетателей. Они все противятся нам, а вследствие, и нашему видению лучшего мира. Всё, чего мы просим у вас, у пони Эквестрии, бороться за истинные цели. Присоединиться к нам в борьбе, борьбе за гармонию и мир во всём мире."

  RED_inspire_masses:0 "Воодушевить массы"
  RED_inspire_masses_desc:0 "Уже пару веков Эквестрия видала лишь боль и страдания. У многих пони жизни коротки и неприятны, ведь они часто прерываются пулями, ну или ещё какими-либо из бесчисленных угроз Пустоши. Мы мечтаем о мире, где этому не место, о мире, где пони могут вновь зажить беззаботно и счастливо. С вашей помощью и вашими жертвами, мы сможем осуществить эту мечту. Мы вновь сможем наслаждаться миром без боли и мучений. Всё, что нам нужно, это чтобы вы, пони Филлидельфии, последовали за нами."

  RED_bloody_army:0 "Кровавая армия"
  RED_bloody_army_desc:0 "Пусть Кровавая армия и кучка рейдеров-дикарей, которым плевать на будущее Эквестрии, они смогут стать нашим ценном союзником. Они - единственная сила, отделяющая нас от Нью-Мейрвея, отношения с которыми у нас как раз не задались. Может, нам стоит направить их усилия против нашего южного соперника."

  RED_bloody_talons:0 "Кровавые Когти"
  RED_bloody_talons_desc:0 "У Кровавой Армии куча неорганизованных рейдеров и очень мало действительно профессиональных солдат. Их армия совсем не в состоянии разобраться с натренированной армией Нью-Мейрвея. Нам придётся отправить часть своих элитных войск, чтоб склонить чашу весов в нашу сторону."

  RED_restore_canterlot:0 "Восстановить Кантерлот"
  RED_restore_canterlot_desc:0 ""

  RED_drums_of_war:0 "Барабаны войны"
  RED_drums_of_war_desc:0 "Племена севера и их постоянные стычки нам не интересны. Тем не менее, занятая ими земля может получить своё применение. Что, возможно, ещё более важно, Полуночный 'Ветро-Парк' - ценный источник электричества, с помощью которого мы можем ускорить нашу промышленность." # Я не знаю, чё это за название "Midnight 'Wind-Park'", исправьте

  RED_subjugate_tribals:0 "Покорить племена"
  RED_subjugate_tribals_desc:0 ""

  RED_birth_nation:0 "Рождение новой нации"
  RED_birth_nation_desc:0 "Мы больше не просто кучка неорганизованных рейдеров, рабовладельцев и грифонов, притворяющиеся страной. Мы показали себя настоящей силой в Пустоши, гегемоном, который не собирается просто исчезать. Прямо как старая Эквестрия Селестии, Империя Красного Глаза будет жить тысячи лет!"

  RED_steel_rangers2:0 "Стальные Рейнджеры"
  RED_steel_rangers2_desc:0 "Когда с неба пришёл магический огонь, большая часть пони Эквестрии пропала в огнях. Тем не менее, некоторые группы выжили. Изолированные табуны выживших, бывшие военные, и те, кому не повезло стать гулями пережили тот судьбоносный день. Из тех выживших, выделяется одна конкретная группа: Стальные Рейнджеры, остатки Министерства Военных Технологий, и они стремятся сберечь работу своего министерства ради добра всех пони. С течением веков, они позабыли про свою Миссию, и теперь они не больше, чем жадные технофилы. В своё время они властвовали над руинами Филлидельфии, пытаясь забрать себе все возможные технологии, и терроризировали бедных пони, которые просто пытались выжить. Благодаря нашим усилиям, мы лишили их контроля над большей частью города. Тем не менее, сейчас они оккупируют южную Филлидельфию, где они и оперируют из штабов Стойл-Тек. С ними нужно расправиться, если мы желаем полностью отстроить этот славный город."

  RED_ranger_turncoats:0 "Рейнджеры-перебежчики"
  RED_ranger_turncoats_desc:0 "Видно, не все из Стальных Рейнджеров противятся нашим целям. Кобылка по имени Нова Рейдж предлагает сотрудничество. Видимо, она верит, что будущее Филлидельфийского Отделения - с нами, и она более чем готова помочь нам утвердить контроль над южной Филлидельфией. Всё, чего она просит взамен - пост в нашей армии."

  RED_ranger_secrets:0 "Секреты рейнджеров"
  RED_ranger_secrets_desc:0 ""

  RED_filly_rangers:0 "Стальные Рейнджеры"
  RED_filly_rangers_desc:0 "Когда с неба пришёл магический огонь, большая часть пони Эквестрии пропала в огнях. Тем не менее, некоторые группы выжили. Изолированные табуны выживших, бывшие военные, и те, кому не повезло стать гулями пережили тот судьбоносный день. Из тех выживших, выделяется одна конкретная группа: Стальные Рейнджеры, остатки Министерства Военных Технологий, и они стремятся сберечь работу своего министерства ради добра всех пони. С течением веков, они позабыли про свою Миссию, и теперь они не больше, чем жадные технофилы. В своё время они властвовали над руинами Филлидельфии, пытаясь забрать себе все возможные технологии, и терроризировали бедных пони, которые просто пытались выжить. Благодаря нашим усилиям, мы лишили их контроля над большей частью города. Тем не менее, сейчас они оккупируют южную Филлидельфию, где они и оперируют из штабов Стойл-Тек. С ними нужно расправиться, если мы желаем полностью отстроить этот славный город."

  RED_new_appleloosa:0 "Новая Эпплуза"
  RED_new_appleloosa_desc:0 "Пусть Старая Эпплуза - наш ближайший союзник на юге, было бы глупо пренебрегать их северными соседями. Мы должны стремиться укрепить наши торговые связи с Новой Эпплузой. Ну и раз мы к этому приступим, то нам также стоит постараться убедить их в наших идеях."

  RED_one_goal:0 "Единая цель"
  RED_one_goal_desc:0 "Увы, не все желают поддержать нас. Некоторые пони эгоистичны, их не волнуют их братья и сёстры. Мы что, просто позволим им следовать своему пути, так и не вкладываясь в нашу идею? Конечно нет. Это те же пони, что и создали мир, в котором мы сейчас живём, которые так и не смогли восстановить даже образ целой нации за последние двести лет. Их нужно принудить помочь нам достичь нашей идеи, вне зависимости от того, хотят они этого или нет."

  RED_phoenix_rising:0 "Восстающий феникс"
  RED_phoenix_rising_desc:0 "Филлидельфия немалое прошла. Она полностью трансформировалась под руководством Красного Глаза, из кишащих рейдерами руин в процветающий город. Уже вскоре, вся Эквестррия пройдёт тот же путь."

  RED_lost_tribe:0 "Утерянное племя"
  RED_lost_tribe_desc:0 ""

  RED_the_spp:0 "Проект Одного Пегаса"
  RED_the_spp_desc:0 "Огромные столбы торчат из земли, нависая над Эквестрийской Пустошью и пробивая облака. Красный Глаз хорошо знал нижние уовни этих башен. В конце-концов, они показали себя очень полезными для наблюдения и радио-трансляций. Тем не менее, верхние уровни всегда оставались для него закрытыми. Мы всё же верим, что сможем туда пробраться, так как мы смогли провести подземную линию из одной из этих башен к руинами Кантерлота. Там, как мы верим, мы найдём ответы на вопрос, какова же цель этих башен, в старом хабе Министерства Крутости."

  RED_too_much_monster:0 "Слишком монстр"
  RED_too_much_monster_desc:0 "С тех пор, как Красный Глаз покинул Стойло 101, на нём лежит вина за слишком большое количество ужасных вещей. Преступления против рода пони, которые в глазах многих непростительны. Его душа попросту слишком грешна. чтоб он был частью нового мира. До его восхода нужна подготовка, чтоб некто более достойный смог продолжить его дело..."

  RED_pegasus_option:0 "Найти подходящего пегаса"
  RED_pegasus_option_desc:0 "Пегасов трудно найти под покровом облаков. Это, увы, приносит Красному Глазу проблемы, так как для Нового Единства необходим пегас. Ему придётся попробовать заманить одного из обители в облаках. Ну, или есть другой вариант - ходят слухи о пегасе-рабе в Филлидельфии. Конечно, это всё же слухи, но всё же есть возможность, что они несколько правдивы..."

  RED_crown_redeye:0 "Восстановить Корону"
  RED_crown_redeye_desc:0 ""

  RED_repopulate_wasteland:0 "Заселить Пустошь"
  RED_repopulate_wasteland_desc:0 "Большая часть Пустоши безжизненна и глуха. Мы должны это изменить, стремясь к заселению новых земель, отправляя туда желающих и нежелающих, в земли, которые не повидала цивилизация со времён Войны."

  RED_slave_question:0 "Неизбежное предступление"
  RED_slave_question_desc:0 "Красный Глаз не испытывает гордости или радости от массового порабощения, хотя он прекрасно понимает, что делают некоторые из тех, кто ему подчиняется. Это не более чем средство для достижения цели, необходимое зло, которое создаст фундамент, на котором можно будет восстановить Эквестрию. Когда-нибудь рабам будет предоставлена ​​свобода, и они будут благодарны за наши усилия, когда они станут свидетелями конечного результата. Однако этот день не сегодня, и пока они будут продолжать трудиться ради высшего блага."

  #New Unity Tree
  RED_tale_of_two_cities:0 "Города Эквестрии"
  RED_tale_of_two_cities_desc:0 "На востоке расположился Мейнхеттен, что однажды был одним из самых процветающих городов Эквестрии. К западу находится Кантерлот, бывшая столица нации. Оба важны не только с экономической перспективы, но также и с символической. Эти города станут нашими."

  RED_ivory_tower:0 "Позолоченная Башня"
  RED_ivory_tower_desc:0 "В Мейнхеттене одно поселение сильно отличается от всех остальных. Башня Тенпони, когда-то простой отель, сильно изменилась за последние два века. Они позиционируют себя как маяк процветания и цивлизации среди варваров. Конечно же, они также показали себя как те, кто готов позволить пони голодать прямо у их порога, пока они изолированы в своей престижной башни. Их ждёт жестокий суд за приступление бездействия."

  RED_radio_question:0 "Правда, Не Важно, Насколько Она Больна"
  RED_radio_question_desc:0 ""

  RED_greatest_contingent:0 "Наибольший Контингент"
  RED_greatest_contingent_desc:0 "Мейнхеттнские Стальные Рейнджеры - наши главные соперники в городе. Они заблуждаются в том, что их силовая броня и бункеры помогут им против нас. Они не знают, что они пытаются проивостоять судьбе. Результать этой войны давно предрешён, даже если они этого ещё не понимают."

  RED_secrets_of_the_rangers:0 "Секреты Старого Мира"
  RED_secrets_of_the_rangers_desc:0 ""

  RED_manehattan_core:0 "Город, Что Никогда Не Спит"
  RED_manehattan_core_desc:0 "Великие города старого мира теперь наши. Мы их изменим так же, как когда-то изменили Филлидельфию, пока они не будут полность отстроены. Белые башни Кантерлота и стальные башни Мейнхеттена скоро вновь устремятся ввысь."

  RED_final_question:0 "Последний Вопрос"
  RED_final_question_desc:0 ""

  RED_unity_freedom:0 "Свобода Единства"
  RED_unity_freedom_desc:0 ""

  RED_bring_hell_to_sky:0 "Последнее Препятствие"
  RED_bring_hell_to_sky_desc:0 "Когда мир перестал быть, трусливые пегасы сбежали на небеса и и закрылись от жестокой реальности внизу. Два столетия они сидели на своих облаках и смотрели, как пони на поверхности страдают и голодают. Пришло время напомнить им о существовании Поверхности."

  RED_integrate_pegasi:0 "Потерянное Племя"
  RED_integrate_pegasi_desc:0 "Пусть их предки и предали Эквестрию, мы не должны судить нынешнее поколение за грехи их предков. Мы забудем наши ссоры и приймем пегасов с открытими копытами."

  RED_equestrian_unity:0 "Единство Пони"
  RED_equestrian_unity_desc:0 "Всём трём племенам пони нужно работать заодно, если мы хотим создать лучший мир. Пегасы, единороги и земные пони внесут свой вклад в восстановление великой нации."

  RED_cloud_genocide:0 "Немыслимая Опция"
  RED_cloud_genocide_desc:0 "Пегасы когда-то бросили Эквестрию, приговорив её к двум столетиям бедствий и мучений. Как мы можем просто забыть такое преступление? Если бы не они, Красный Глаз не был бы нужен Пустоши. Новое Единство никогда бы не понадобилось. Суд уже состоялся, и пегасы признаны виновными в их грехах."

  RED_efficent_clouds:0 "Эффективность Погоды"
  RED_efficent_clouds_desc:0 "С уходом Анклава ничто не удерживает нас от использования ПОП для управления погодой в нашу пользу. Это не только сделает пегасов устаревшими, но ещё с подобной мощью мы сможем уничтожить любое сопротивление пегасов. Небо будет нашим и только нашим."

  RED_enclave_core:0 "Возвращение Домой"
  RED_enclave_core_desc:0 "Так или иначе, вопрос с третьим племенем был решён. Теперь мы контролируем небеса и Нейварро."

  RED_foal_mountains:0 "Жеребячьи Горы"
  RED_foal_mountains_desc:0 ""

  RED_crystal_caverns:0 "Главный Секрет Пустоши"
  RED_crystal_caverns_desc:0 ""

  RED_gate_to_the_south:0 "Эквестрийские Внутренние Земли"
  RED_gate_to_the_south_desc:0 "В центальной Эквестрии осталось ещё мног незавоёванных земель. Мы должны разобраться с теми, кто противиться нашей власти. Скоро вся центральная Эквестрия будет нашей."

  RED_appleloosas:0 "Две Эпплузы"
  RED_appleloosas_desc:0 "Новая Эпплуза и Старая Эпплуза показали себя надёжными торговыми партнёрами. К несчастью для них, мы не можем позволить продолжить им существовать. Они или присоединятся к Новой Эквестрии, или испытают последствия своего отказа."

  RED_past_voices:0 "Угасающие Голоса Прошлого"
  RED_past_voices_desc:0 ""

  RED_dragons_den:0 "Логово Дракона"
  RED_dragons_den_desc:0 "Юго-запад распологает множеством жалких 'наций'. Безумные единороги-расисты, мусорщики-технофилы и Республиканцы усеяны на этой земле. С ними будет покончено, а их пони будет представлен свет Единства."

  RED_fate_of_griffons:0 "Судьба Грифонов"
  RED_fate_of_griffons_desc:0 ""

  RED_azuria_core:0 "Азурвэй"
  RED_azuria_core_desc:0 "Монархия Нового Мейрвея, Корпоракратия Неокасла и республиканцы Разбитого Копыта. Все они пали перед нашей мощью. Азурвэй наш, и скоро вся Эквестрия последует за ним."

  RED_complete_unity:0 "Конец."
  RED_complete_unity_desc:0 "Мы сделали это. Эквестрийские внутренние земли были объединены и светлое будущее ждёт всех пони."

### Stern Political Tree ###
  RED_stern_political:0 "Стерн"
  RED_stern_political_desc:0 "Со смертью Красного Глаза Стерн стала во главе Филлидельфии. К несчастью, её позицию оспаривает Чейнлинк Шеклз, возглавив оппозицию её правлению. Пока у него и его работорговцев есть власть, Стерн вынуждена действовать осторожно."

  RED_stern_talons:0 "Когти"
  RED_stern_talons_desc:0 "Когти Стерн - самые лучшие и верные солдаты, что есть в Филлидельфии. Что важнее, их лояльность Стерн безкомпромиссна."

  RED_talon_masters:0 "Когти-хозяева"
  RED_talon_masters_desc:0 "До сих пор единственным прямым взаимодействием Когтей с рабами было устранение проблемных лиц, а само руководство рабами было возложено на работорговцев. Однако, при Стерн это изменится. Многие Когти станут прямыми руководителями рабов, и каждый Коготь будет иметь право командовать работорговцами и рабами."

  RED_talon_enforcers:0 "Когти-силовики"
  RED_talon_enforcers_desc:0 "Когти всегда следили за тем, чтобы в Филлидельфии соблюдали законы. Почему это должно измениться?"

  RED_source_of_power:0 "Основание Власти"
  RED_source_of_power_desc:0 "Хоть Стерн и не сомневается в лояльности своих Когтей, она отлично знает, что верность зависит от обстоятельств. Она отправит несколько писем старым друзьям, которые точно её не предадут."

  RED_no_pit_army:0 "Закрыть Яму"
  RED_no_pit_army_desc:0 "Яма была одним из многих способов набора солдат для Красного Глаза наряду с одним из путей для раба заслужить свою свободу. К несчастью, солдаты, набранные таким образом, редко были верными и часто хранили обиды на работорговцев. Это неприемлемо. Начиная с сегодняшнего дня, Яма больше не будет дорогой к свободе, равно как и не будет использоваться для испытания силы рабов. Это также напомнит работорговцам, что есть вещи поважнее собственного развлечения."

  RED_strongarm_the_weak:0 "Устрашить Слабаков"
  RED_strongarm_the_weak_desc:0 "Чейнлинк Шеклз на данный момент распологает поддержкой большинства работорговцев. Пускай большая часть работорговцев открыто противостоит Стерн, мы уверены, что мы можем 'убедить' некоторых слабых работорговцев изменить своё мнение."

  RED_round_up_masters:0 "Облава на Проблемных Хозяев"
  RED_round_up_masters_desc:0 "Некоторые из работорговцев в открытую отрицают власть Стерн. Пришло время напомнить им, какое наказание установлено за измену в этом городе."

  RED_who_protects:0 "Кто Защищает Филлидельфию?"
  RED_who_protects_desc:0 "Даже сейчас Чейнлинк Шеклз остаётся непокорным. Сфабрикованное восстание рабов напомнит ему, кто охраняет его сон."

  RED_execute_chainlink:0 "Избавиться от Чейнлинк Шеклза"
  RED_execute_chainlink_desc:0 "Разобравшись с дружками Чейнлинк Шеклза и с нашими Когтями на постах, мы можем наконец избавиться от Чейнлинк Шеклза навсегда."

  RED_consolidate_talons:0 "Укрепить Когтей"
  RED_consolidate_talons_desc:0 "Хоть Стерн всегда была прямым руководителем, у неё распоряжении попросту слишком много Когтей, чтобы командовать ими лично. Для помощи в управлении таким большим количеством грифонов, она назначит своих самых лояльных и компетентных Когтей на посты в генштабе."

  RED_talon_supremacy:0 "Победа за Когтями"
  RED_talon_supremacy_desc:0 "С Чейнлинк Шеклзом покончено, Когти стали у власти и никто не смеет возразить власти Стерн. Пришло время направить Филлидельфию на новый путь."

  RED_fate_of_conspiritors:0 "Судьба Заговорщиков"
  RED_fate_of_conspiritors_desc:0 "Великое Восстание всё ещё живёт в памяти многих рабов. Его поддерживают как воспоминание о возможностях рабов, доказательство, что они могут что-то сделать против своих владык. Пришло время применить правосудие к зачинщикам этого ужасного события. Пускай их смерти напомнят рабам, что вне зависимости от их действий, они никогда не избавятся от своих цепей."

  RED_stamp_out_torch:0 "Раздавить Факел Свободы"
  RED_stamp_out_torch_desc:0 "Идеал 'демократии' стал идеалогическим двигателем восстания. Эта неправильная идея о том, что массы способный управлять государством в корне неверна. Только благодаря сильному лидерству нация может выжить в Пустоши. Стерн приказала напомнить рабам об этом, а те, кто посмеют продвигать демократические идеалы, будут расстреляны как пример для остальных."

  RED_reeducation:0 "Научить Массы"
  RED_reeducation_desc:0 "После того, как мы разрушили мечты рабов о свободе, мы можем закрепить их рабство. Мы убедимся что они знают о том, что они рабы не благодаря неудачному стечению обстоятельств, а потому, что они слабы. Слабые будут рабами, сильные - рабовладельцами. Так устроен мир."

  RED_martial_law:0 "Ввести Военное Положение"
  RED_martial_law_desc:0 "Одним из последствий Великого Восстания стало то, что рабы и работорговцы продолжают злоупотреблять любой снисходительностью в их сторону. Этому должен прийти быстрый и чёткий конец. Стерн не потерпит неповиновения в её Филлидельфии."

  RED_beat_back_riots:0 "Подавить Восстания"
  RED_beat_back_riots_desc:0 "Похоже, не все рабы получили новость о том, что Великое Восстание потерпело крах. Мы убедимся, что они об этом уведомлены пулями."

  RED_sadistic_brutality:0 "Садитская Жестокость"
  RED_sadistic_brutality_desc:0 "Хоть Стерн считает методы Чейнлинка избыточно неприятными, она не может отрицать, что с ними рабы куда производительнее. Мы применим некоторые из его более адекватных идей для увеличения эффективности рабов."

  RED_free_reign:0 "Абсолютная Власть над Рабами"
  RED_free_reign_desc:0 "Во времена Красного Глаза было установлено множество правил для рабовладельцев для ограничения насилия над рабами. Конечно, контролю над их выполнением был отдан низкий приоритет. Независимо от этого, многие рабовладельцы всё ещё следуют им, если неподалёку есть Коготь или особо преданный последователь Красного Глаза. Пришло время официально избавиться от этих правил."

  RED_reward_loyal:0 "Наградить Верных"
  RED_reward_loyal_desc:0 "Верность стала самым дорогим, что только есть в Филлидельфии. Пускай будет известно, что те, кто станет на сторону Стерн, будут щедро вознаграждены, будь то раб или рабовладелец."

  RED_zero_tolerance:0 "Политика Нулевой Терпимости"
  RED_zero_tolerance_desc:0 "Пускай работорговцы теперь и подчиняются нам, мы всё ещё не можем довериться рабам. Мы сосредочим усилия на устранении любого, кто имеет смелость противостоять власти Стерн."

  RED_new_rules:0 "Новые Правила"
  RED_new_rules_desc:0 "Несмотря на его харизму и амбиции, Красный Глаз был слишком слаб для правления Филлидельфией. Он всегда симпатизировал рабам до такой степени, что Стерн считала это волнующим. Рабы не получат никаких симпатий от неё."

  RED_everfilly_train:0 "Соединить Империю"
  RED_everfilly_train_desc:0 "Наша империя огромна, но, к несчастью, плохо соединена. Мы построим железную дорогу из одного конца в другой для того, чтобы иметь возможность быстро перемещать рабов и войска по нашей территории."

  RED_fix_alpha_omega:0 "Отремонтировать Отель Альфа-Омега"
  RED_fix_alpha_omega_desc:0 "Отель Альфа-Омега одно из высочайших зданий в городе. Из него открывается вид на всю Филлидельфию. Это делает его лучшим размещеним для Стерн."

  RED_dark_heart:0 "В Тёмное Сердце"
  RED_dark_heart_desc:0 "Вечнодикий Лес. Стерн ненавистно это название и всё, что с ним связано. Ты не можешь летать через лес, а полёты над ним равносильно опасны. В чаще леса сбежавшие рабы и фанатичные культисты собираются, чтобы противиться власти Стерн. С неё хватит. Этот лес сгорит, как и всё находящееся в нём."

  RED_new_talon:0 "Когти Филлидельфии"
  RED_new_talon_desc:0 "Когти верны сперва Стерн, а потом лишь Филлидельфии. Пускай они никогда не воспротивяться её приказу, они задаются вопросом о том, какие их задачи в защите города. Это должно измениться. Отныне, Стерн и Филлидельфия - единое целое. Преданность грифону значит преданность городу со всеми вытекающими последствиями."

  RED_deal_with_chainlink:0 "Разобраться с Чейнлинк Шеклзом"
  RED_deal_with_chainlink_desc:0 "Чейнлинк Шеклз был занозой в планах Стерн слишком долго. Пускай простое убийство его, к несчастью, не вариант, есть достаточно альтернативных способов избавиться от него."

  RED_careful_balence:0 "Эквилибриум"
  RED_careful_balence_desc:0 "Власть Стерн в безопасности, хоть и не без компромиссов. Рабовладельцы всё ещё распологают небольшой властью внутри её города. Это немного органичит амбиции Стерн, но всё равно позволит ей создать великую империю."


  RED_stern_masters:0 "Хозяева"
  RED_stern_masters_desc:0 "Рабовладельцы Филлидельфии всегда были важным звеном в функционировании города. Они грантировали то, что рабы постоянно у рабочих мест, жестоко карая тех, кто прохлаждался. После смерти Красного Глаза, рабовладелец Чейнлинк Шеклз начал собирать своих сторонников. Он хочет убрать Стерн с поста владычицы Филлидельфии и занять его самостоятельно."

  RED_masters_complicit:0 "Явные Хозяева"
  RED_masters_complicit_desc:0 "Предлагая взятки и прочие стимуляторы, мы сможем убедить многих раболадельцев встать на сторону Чейнлинка, нежели Стерн."

  RED_masters_warlords:0 "Хозяева-военачальники"
  RED_masters_warlords_desc:0 "В Фииллидельфии много рейдеров, как работорговцев, так и рабов. Многие из этих рейдеров когда-то были жестокими военачальниками, потенциал которых Красный Глаз решил потратить впустую, сделав их рабами. Но Чейнлинку лучше знать, и он поставит этих рейдеров на позиции у власти."

  RED_factory_fiefdoms:0 "Заводские Вотчины"
  RED_factory_fiefdoms_desc:0 "Крайне централизованная структура Филлидельфии делает добычу чего-либо затруднительной. Решение этому просто: каждой крупной фабрике будет дана некоторая степень автономии действовать так, как надзиратель считает наужным. Конечно, первыми фабриками с такой автономией будут те, которые возглавлены сторонниками Чейнлинк Шеклза."

  RED_more_pit_army:0 "Рекрутировать Больше из Ямы"
  RED_more_pit_army_desc:0 "Яма - идеальное место для набора солдат. В конце концов, только сильнейшие и жесточайшие могут выжить здесь. Однако, недостаточно рабов переживают нужное количество раундов для добычи своей свободы. К счастью для них, Чейнлинк может снизить эти требования... в обмен на их верность."

  RED_bribe_talons:0 "Подкупить Когтей"
  RED_bribe_talons_desc:0 "Стерн считает своих драгоценных Когтей полностью неподкупными. Однако, Чейнлинк знает правду: у каждого есть цена. Даже самые лояльные Стерн грифоны перейдут на нашу сторону за нужные поощрения."

  RED_lynch_talons:0 "Линчевать Когтей"
  RED_lynch_talons_desc:0 "Когти считают себя в безопасности внутри Филлидельфии. Покажем им, что они ошибаются."

  RED_who_runs:0 "Кто Управляет Филлидельфией?"
  RED_who_runs_desc:0 "Великое Восстание было попыткой бросить вызов тому, за что стоит Филлидельфия. Однако, у рабов были некоторые интересные идеи. Возможно мы сможем применить 'прекращение работы' для того, чтобы напомнить Стерн, как важны рабовладельцы для города."

  RED_kick_out_stern:0 "Прогнать Стерн"
  RED_kick_out_stern_desc:0 "Стерн не управляет Филлидельфией уже достаточно давно. Она просто об этом ещё не знает. Пришло время передать большинство её обязанностей лояльным рабовладельцам."

  RED_starve_stern:0 "Заморить Голодом Армию Стерн"
  RED_starve_stern_desc:0 "Не смотря на наши усилия, многие когти всё ещё верны Стерн. Искусственный голод вместе с 'потерей' нескольких поставок рационов позволит нам убедить их встать на сторону Чейнлинка. В конце концов, его сторонники не будут испытывать проблем с едой."

  RED_master_supremacy:0 "Превосходство Хозяев"
  RED_master_supremacy_desc:0 "Чейнлинк Шеклз показал себя настоящим Хозяином Филлидельфии. Теперь город измениться под его нужды."

  #Stern Balance Tree

  RED_wretched_hive:0 "Несчастный Улей"
  RED_wretched_hive_desc:0 "Даже на Эквестрийской Пустоши мало мест настолько грязных и зловещих, как Филлидельфия. Пускай это и неставтный улей, но по крайней мере он принадлежит Стерн."

  RED_end_the_rangers:0 "Положить Конец Рейнджерам"
  RED_end_the_rangers_desc:0 "Стальные Рейнджеры были занозой в наших планах долгое время. Пришло время расправиться с ними раз и навсегда."

  RED_enslave_downtown:0 "Поработить Центр Филлидельфии"
  RED_enslave_downtown_desc:0 "Среди руин южной Филлидельфии множество пони. Они оставались вне зоны влияния Филлидельфии долгое время, избегая наших войск и надеясь на то, что Стальные Рейнджеры не позволят нам попасть в регион. Теперь, когда мы полностью контролируем этот регион, эти пони наконец в нашей досягаемости."

  RED_expand_the_wall:0 "Расширить Стену"
  RED_expand_the_wall_desc:0 "Стена служит нашей главной линией обороны. Теперь, когда мы захватили юг Филлидельфии, мы можем расширить стену для покрытия всего города."

  RED_stern_nova_rage:0 "Встретиться с Новой Рейж"
  RED_stern_nova_rage_desc:0 "Среди Стальных Рейнджеров есть кобыла, что изъявила своё желание работать с нами. Её зовут Нова Рейж и похоже, что её цели совпадают с нашими. Возможно, мы сможем договориться."

  RED_sterns_rangers:0 "Рейнджеры Стерн"
  RED_sterns_rangers_desc:0 "Стальные Рейнджеры - одни из самых элитных бойцов в Пустоши. Они хорошо послужат Стерн."

  RED_kill_all_rangers:0 "Смерть Рейнжерам"
  RED_kill_all_rangers_desc:0 "Стальные Рейнджеры учинили слишком много злодеяний против Филлидельфии. Никто из них не заслуживает прощения. Они будут истреблены до последнего, а за тех, кому повезёт выжить, будет предложена награда."

  RED_scrap_stable_tec:0 "Разобрать Штаб-квартиру Стойл-Тек"
  RED_scrap_stable_tec_desc:0 "Штаб-квартира Стойл-Тек была главной базой Филлидельфийских Стальных Рейнжеров после того, как мы выбили их с прошлой их базы. Теперь, когда мы контролируем её, мы можем использовать её компоненты для наших целей."

  RED_fillydelphia_queen:0 "Императрица Филлидельфии"
  RED_fillydelphia_queen_desc:0 "Мы стали настоящей империей, а Стерн - нашей императрицей. С ней никому  не выстоять против нас!"

  RED_subjugate_tribals:0 "Подчинить Племена"
  RED_subjugate_tribals_desc:0 "Горы к северу богаты на важные ресурсы. К несчастью, эта земля занята примитивными племенами. Они проблема, с которой можно легко справиться."

  RED_smash_holy_sites:0 "Уничтожить их Святые Места"
  RED_smash_holy_sites_desc:0 "Многие из этих племён крайне религиозны. Стерн не потерпит таких суеверий и лично проследит за тем, чтобы их идолы были уничтожены. Они ещё долгое время будут рассказывать сказки о том, что дьяволица пришла на их земли и разрушила их идолы."

  RED_child_labour:0 "Заставить Детей Работать"
  RED_child_labour_desc:0 "Во времена Красного Глаза к детям всегда относились с заботой и уважением. У Стерн нет требований к морали, и она только рада увидеть то, что этих мелких бездельников заставят работать."

  RED_flush_out_dogs:0 "Избавиться от Псов"
  RED_flush_out_dogs_desc:0 "Алмазные псы Кристальных Пещер сидят на своих кучах драгоценных камней. Пришло время забрать их из их когтей, независимо от их согласия."

  RED_secure_drug_trade:0 "Захватить Торговлю Наркотиками"
  RED_secure_drug_trade_desc:0 "Стерн очень не любит наркотики. Несмотря на её усилия, многие в её войсках продолжают их использовать. Похоже, многие из них происходят с юга, где Гильдии Неокасла в открытую их производят. Мы убедимся в том, что они приймут политику против наркотиков."

  RED_fourth_guild:0 "Основать Гильдию Работорговцев"
  RED_fourth_guild_desc:0 "Хоть пони Неокасла живут в состоянии, сравнимом с рабством, рабство как явление запрещено на их территории. Мы изменим эту политику. Гильдия Работорговцев убедиться в том, что в Неокасле будет в избытке дешёвой рабочей силы."

  RED_raider_book:0 "Страница из Книги Рейдеров"
  RED_raider_book_desc:0 "Нам всегда нужно больше всего. Больше богатсва, больше ресурсов и больше добычи в целом. К счастью для нас, так сложилось, что многие из наших соседей распологают всеми этими вещами. Мы начнём рейды за вещами, которые нам могут понадобиться."

  RED_raids_for_glory:0 "Рейды за Славой"
  RED_raids_for_glory_desc:0 "Рейдерство - это круто. Одна из самых крутых вещей вокруг. Посмотри на этих крутых рейдеров в их крутых униформах с раскрашенными гривами и крутыми очками. Не хочешь ли ты стать как они? Конечно же хочешь! Вступай в ряды Филлидельфийской Армии сегодня!"

  RED_raids_for_slaves:0 "Рейды за Рабами"
  RED_raids_for_slaves_desc:0 "Одним из неприятных недостатков Филлидельфийской жестокости есть то, что у нас доволе высокая смертность среди рабов. Они попросту не могут выживать достаточно долго. В результате у нас всегда есть вакансии, которые должны быть заполнены. Мы начнём применять 'агрессивные наборы' для того, чтобы убедиться, что мы не испытываем недостатка рабочих."

  RED_raider_queen:0 "Королева Рейдеров"
  RED_raider_queen_desc:0 "Трудно добыть уважение среди рейдеров, особенно если ты не из них. К счастью, похоже, что новое хобби Стерн сделало её одной из них. Теперь они говорят о ней с уважением."

  RED_blood_mane:0 "Встретиться с Блад Мейн"
  RED_blood_mane_desc:0 "Красный Глаз планировал использовать Блад Мейн как союзника Филлидельфии к югу. Хоть Стерн не согласна с многими его планами, этот её целиком устраивает. Приведём его в исполнение."

  RED_tea_in_mareway:0 "Чай в Мейрвее"
  RED_tea_in_mareway_desc:0 "Блад Мейн сделала это! Нового Мейрвея больше нет. Она лично пригласила Стерн встретиться и отпразновать это событие."

  RED_redeyes_followers:0 "Разобраться с Последователями Красного Глаза"
  RED_redeyes_followers_desc:0 "Среди нас до сих пор достаточно тех, кто идолизирует Красного Глаза и его виденье. Стерн когда-то тоже была захвачена его виденьем, но она была вынуждена увидеть реальность тогда, когда он не смог его воплотить. Эта утопия попросту неправдоподобна, независимо от того, что он обещал. Любой, кто этого не непонимает - угроза, и должен быть устранён."

  RED_end_protege:0 "Избавиться от Протеже"
  RED_end_protege_desc:0 "Личный ученик Красного Глаза не только один из самых яростных его сторонников, но также он симпатизирует рабам. До сих пор он не выходил на политическую арену Филлидельфии, но нет никаких сомнений в том, что он находит действия Стерн неприятными. С ним разберутся."

  RED_doc_slaughter:0 "Безумный Доктор"
  RED_doc_slaughter_desc:0 "Внутри Собора есть учёный, известный как 'Док Слотер'. Стерн ожидала, что он будет яростным сторонником Красного Глаза, но похоже, его не волнует ничего вне его лаборатории. Более того, он более чем согласен работать с нами, если мы предоставим ему ресурсы, нужные для его работы."

  RED_stern_burn_everfree:0 "Сжечь Вечнодикий Лес"
  RED_stern_burn_everfree_desc:0 "Наши прошлые попытки уничтожить Вечнодикий Лес были в большинстве своём успешны, но похоже, что это проклятое место не может уйти в небытие. Уже сейчас деревья массово прорастают из пепла, где раньше находился лес. Мы сожжём его ещё раз, на этот раз убедившись, что от этого проклятого места ничего не осталось. Затем мы засолим зеслю для того, чтобы убедиться в том, чо на этой земле больше ничего не вырастет. И наконец, мы начнём строительство на этих землях для того, чтобы природа никогда не заполучила их назад."

  RED_everfree_dogs:0 "Избавиться от Угрозы Адских Гончих"
  RED_everfree_dogs_desc:0 "Адские Гончие, живущие в южном Вечнодиком лесу, создают две проблемы: Во-первых, они стоят между нами и нашей будущей землё к югу. Во-вторых, они стоят между нами и полным уничтожением Вечнодикого Леса. Они будут уничтожены, а их лес - сожжён дотла."

  RED_no_hounds_allowed:0 "Без Гончих"
  RED_no_hounds_allowed_desc:0 "Адские Гончие продолжают сопротивляться нам, используя систему тоннелей в их землях. Они недеоценивают, на что мы готовы пойти для того, чтобы убрать их с наших земель. Мы продолжим посылать рабов со взывчаткой в их тоннели, пока все они не обрушатся. После этого мы готовы двинуться на юг."

  RED_break_ringers:0 "Разбить Звонарей"
  RED_break_ringers_desc:0 "Звонари считают, что они в безопасности в своём маленьком альянсе. Покажем им, как группа преступников чувствует себя в схватке с вышколеными войсками."

  RED_turn_off_light:0 "Погасить Лайт"
  RED_turn_off_light_desc:0 "Жалкий мэр Лайта унижался и умолял о пощаде. Пока он молил о прощении, его пони продолжали сопротивляться власти Стерн. Мы дадим ему один шанс вернуть город под контроль прежде, чем мы начнём показывать пример бунтовщикам, начиная с него."

  RED_hats_on_pikes:0 "Шляпы на Пики"
  RED_hats_on_pikes_desc:0 "Несмотря на свою капитуляцию, многие из Звонарей продолжают сражаться против нас из тени. Несколько жестоких демонстраций того, что бывает с теми, кто противостоит власти Стерн, запугает их и заставит подчиняться."

  RED_stern_eastlands:0 "Восточные Земли Стерн"
  RED_stern_eastlands_desc:0 "Пони северовостока смогли собрать минимальное сопротивление нам. Их небольшое сопротивление будет с лёгкостю разгромлено."

  RED_land_for_loyal:0 "Земли Верным"
  RED_land_for_loyal_desc:0 "Во время завоеваний Стерн обнаружила множество грифонов и пони, что практически фанатично верны ей. Они будут награждены дорогостоящей землёй, на которой будут вольны делать всё, что только захотят."

  RED_equestrian_slave_trade:0 "Эквестрийская Работорговля"
  RED_equestrian_slave_trade_desc:0 "Теперь мы центр эквестрийской работорговли. Каждый день множество рабов приводят в Филлидельфию. Конечно, никто из них отсюда не уходит."

  RED_chainlink_dies:0 "Смерть Чейнлинка"
  RED_chainlink_dies_desc:0 "Похоже, самый ненавистный враг Стерн умер. Это действительно трагедия. Раб, сыграй Марш Параспрайтов."

  RED_reclaim_escaped_slaves:0 "Вернуть Сбежавших Рабов"
  RED_reclaim_escaped_slaves_desc:0 "Из всех наций пустоши одна выделяется как яросто противостоящая Стерн. Республиканцы Разбитого Копыта утверждают. что они защищают идеалы свободы и демократии. Пришло время разрушить их жалкие идеалы."

  RED_tech_sharing:0 "Обмен Технологиями"
  RED_tech_sharing_desc:0 "Стальные Рейнджеры сохраняли знания старого мира столетиями. Сейчас, когда ими правит Нова Рейж, возможно они согласны поделиться своими секретами."

  RED_request_knights:0 "Запросить Рыцарей"
  RED_request_knights_desc:0 "Эффективность силовой брони невозможно отрицать. Как часть нашей растущей кооперации со Стальными Рейнжерами, мы запросим часть их войск сражаться вместе с нашими."

  RED_stern_robots:0 "Роботы для Стерн"
  RED_stern_robots_desc:0 "Стальные Рейнджеры используют роботов уже достаточно давно. Они точно знают многое об этих машинах. Надеемся, что они готовы поделиться этим знанием с нами."

  RED_stern_power_armor:0 "Силовая Броня Стерн"
  RED_stern_power_armor_desc:0 "Кустарная силовая броня имеет свои пределы. Если мы хотим добиться полного превосходства над врагами, мы должны разработать настоящую силовую броню, что превращает наших солдат в ходячие танки."

  RED_prototype_stable:0 "Стойло-Прототип"
  RED_prototype_stable_desc:0 "В Штаб-квартире Стойл-Тек расположен прототип Стойла, который использовался как достопримечательность и инструмент маркетинга. Хоть он и не был расчитан на то, чтобы пережить удар мегаклинания, он был построен по стандартам Стойл-Тек. Из него получится отличная крепость. Может, он станет чем-то большим..."

  RED_build_stern_palace:0 "Построить Дворец Стерн"
  RED_fourth_guild_desc:0 "Отель Альфа-Омега послужил нам верой и правдой, но для Стерн пришло время построить настоящий дворец. Штаб-квартира Стойл-Тек, база когда-то её ненавистных противников, станет фундаментом для этого строения. Пусть это будет памятником могуществу Стерн."

  RED_filly_spy_eye:0 "Всевидящее Око"
  RED_filly_spy_eye_desc:0 "Филлидельфия когда-то распологала системой камер, следящих за всем городом. Хоть это и работа Министерства Морали, мы уверены, что можем привязать её к сети безопастности Стойл-Тек. Этим мы гарантируем, что Стерн может следить за городом, находясь в удобстве и безопасности в своём дворце."

  RED_beacon_for_talons:0 "Маяк для Когтей"
  RED_beacon_for_talons_desc:0 "Штаб-квартира Стойл-Тек стала резиденцией не только Стерн, но и её Когтей. Грифоны прилетают и улетают круглые сутки, а пони же редко можно увидеть внутри этих стен."

  #Masters Tree

  RED_masters_triumphant:0 "Победа за Хозяевами"
  RED_masters_triumphant_desc:0 "Хоть Стерн осталась официально у власти, она не более чем подставное лицо. Истинный правитель Филлидельфии - Чейнлинк Шеклз, как и должно было быть."

  RED_no_mercy_for_rangers:0 "Никакой Пощады Рейнджерам"
  RED_no_mercy_for_rangers_desc:0 "Стальные Рейнджеры смеют сопротивляться нашей власти. За их непокорство, мы переплавим их броню и сделаем из неё ошейники."

  RED_master_enslave_downtown:0 "Поработить Центр Филлидельфии"
  RED_master_enslave_downtown_desc:0 "Слишком долго Филлидельфия оставалась разделённой между теми, кто принял свою роль в жизни и теми, кто нет. Последние собрались в южных руинах, держась за свою мечту о независимости. Эта надежда была разрушена, а город полностью перешёл под наш контроль. Сейчас его жители могут принять своё предназначение."

  RED_crush_the_eastlands:0 "Разгромить Восточные Земли"
  RED_crush_the_eastlands_desc:0 "Звонари крайне высокого о себе мнения, считая себя лидерами криминальной империи. На самом деле они ничтожества, кучка жалких бандитов, считающих себя куда лучшими, чем они есть на самом деле. Пришло время спустить их на землю."

  RED_new_slave_venture:0 "Новые Фабрики для Рабов"
  RED_new_slave_venture_desc:0 "Мы столкнулись с проблемой, о возможности которой раньше не было и мысли: после наших последних завоеваний у нас попросту слишком много рабов и не так много работы для них. Для решения той проблемы, мы построим новые фабрики, на которых они будут работать."

  RED_city_of_slaves_and_masters:0 "Город Рабов и Хозяев"
  RED_city_of_slaves_and_masters_desc:0 "Некоторые из наших рабов ошибочно считают, что они могут быть свободными. Они не знают, что такое свобода. Откуда им знать? Они всегда страдали, всегда жили под чьими-то копытами. Они рабы потому, что на то есть причины. А мы их хозяева."

  RED_riches_of_silverwing:0 "Богатства Сильвервинга"
  RED_riches_of_silverwing_desc:0 "Звонари владели военной базой времён старого мира. Эти дураки даже не догадывались, на чём они сидят, так как не смогли пройти даже через защитные системы нижнего уровня. К счастью для нас, у нас есть средства для того, чтобы противостоять нескольким роботам и забрать то, что они охраняют."

  RED_win_over_oap:0 "Победа над Старой Эпплузой"
  RED_win_over_oap_desc:0 "Старая Эпплуза была важным торговым партнёром долгое время, ещё до объединения Филлидельфии Красным Глазом. Чейнлинк Шеклз знает нескольких пони там, в то время как Стерн не знает там никого. Пришло время попросить о небольших одолжениях."

  RED_favor_with_cathedral:0 "Устрашить Собор"
  RED_favor_with_cathedral_desc:0 "Несмотря на его провал, Собор продолжает попытки превратить мечты Красного Глаза в реальность. Будет нелегко сбить их с этой бездумной погони, но Чейнлинк считает, что он знает кое-кого, кто может их убедить..."

  RED_coup_stern:0 "Переворот Чейнлинка"
  RED_coup_stern_desc:0 "Пришло время Чейнлинк Шеклзу занять его место Хозяина Филлидельфии. Осталось лишь внести изменения в официальное руководство."

  RED_proteges_accident:0 "Разобраться с Протеже"
  RED_proteges_accident_desc:0 "Среди многих надзирателей Филлидельфии, один всегда раздражал Чейнлинка: Протеже, 'любимый ученик' Красного Глаза. Он стремился превзойти предназначенную ему судьбу, стать наряду с теми, кто правит. Был даже случай, когда он посмел приказывать самому Хозяину. Это было давно, но Чейнлинк об этом не забыл. Как он мог забить то, что им командовал какой-то выскочка? Пора напомнить Протеже о его истинном предназначении."

  RED_raiders_of_filly:0 "Рейдеры Филлидельфии"
  RED_raiders_of_filly_desc:0 "Рейдеры Филлидельфии всегда были в странных отнешениях с Хозяином. Ещё до прибытия Красного Глаза, он постоянно заключал сделки с бандами, чтобы помешать своим конкурентам и сеять хаос в городе. В те времена он обзавёлся связями, что сохранились и по сей день. Пришло время вспомнить старые договора и убедиться, что рейдеры остануться лояльны своему хозяину."

  RED_grand_reopening:0 "Великий Перезапуск"
  RED_grand_reopening_desc:0 "Чувствуешь запах? Это смог. Что важнее, это запах прогресса! С каждой запущенной фабрикой Филлидельфия становится сильнее и сильнее. Однажды город полностью превратиться в промышленный лабиринт со столбами дыма, что видно отовсюду. Этот день не сегодня, но это небольшой шаг к цели."

  RED_raider_commanders:0 "Рейдеры во Главе"
  RED_raider_commanders_desc:0 "Несколько рейдеров показали себя куда полезнее большинства. Кроме их талантов, у них также есть значительное влияние на других рейдеров. В обмен на их верность Хозяину, они займут посты в нашей армии."

  RED_no_more_kindness:0 "Никакой Доброты"
  RED_no_more_kindness_desc:0 "Некоторые рабовладельцы известны тем, что симпатизируют своим рабам. Это абсолютно нелепо. Почему ты должен волноваться о тех, кто тебя слабее? О тех, кто показал себя меньшим существом? Мы не потерпим этого бреда. Если рабовладелец посмотрит на раба не как на животное, коим он и является, то он может присоединиться к ним закованным в цепи!"

  RED_blackclaws_loyalty:0 "Убедиться в Лояльности Блеккло"
  RED_blackclaws_loyalty_desc:0 "Блеккло способный грифон. Будет обидно, если такой талант пропадёт зря. К счастью, не каждый грифон ушёл с уходом Стерн и некоторые более чем согласны принять правление Хозяина. Блеккло один из них."

  RED_place_of_the_talons:0 "Место Когтей"
  RED_place_of_the_talons_desc:0 "С устранением Стерн, Когти летали вокруг как безголовые курицы. Они подчинялись Хозяину, но они не знали что им делать кроме того, как исполнять его волю. Давно пора решить, что с ними делать."

  RED_cult_of_personality:0 "Хозяин" #Я тут мог сильно запороть, потом может перепишу.
  RED_cult_of_personality_desc:0 "Однажды в волшебных землях Эквестрии жил жеребец Чейнлинк Шеклз. Он был прежде всего жеребцом, рождённым править. Не как правитель нации, не как правитель пони, а скорее как правитель рабов. Даже его метка подчёркивала факт того, что он был рождён быть рабовладельцем. Он был прирождённым хозяином. Сейчас он стал чем-то куда большим, чем простой рабовладелец. Он доказал, что он величайний рабовладелец из всех, вселичайший хозяин из всех. Он теперь не просто хозяин. Теперь он §RХозяин§!."

  RED_rewriting_history:0 "Переписать Историю"
  RED_rewriting_history_desc:0 "Многие рабы неправильно считают, что когда-то они были свободными. Как это могло быть, если они рождены быть рабами? Пришло время Хозяину обучить их этому очевидному факту."

  RED_pit_victors:0 "Победители Ямы"
  RED_pit_victors_desc:0 "Пускай все рождены рабами или рабовладельцами, некоторые настоящие рабовладельцы смешиваются с рабами. Яма предлагает решение этой проблемы. Те, что рабовладельцы в сердце, выживут в Яме, а слабые духом падут. Этим методом рождённые хозяевами могут войти в наши ряды."

  RED_more_pits:0 "Расширить Систему Ямы"
  RED_more_pits_desc:0 "Похоже, гораздо больше рабовладельцев были по ошибке порабощены, чем мы рассчитывали изначально. Мы увеличим количество боёв в Яме втроё для того, чтобы ускорить процесс отбора."

  RED_army_of_slaves:0 "Армия Рабов"
  RED_army_of_slaves_desc:0 "Может рабы и слабы, они способны держать оружие и сражаться за нас. Мы будем отпрявлять их в резню в первых рядах. В худшем случае они заставят врага потратить драгоценные патроны."

  RED_march_to_greenline:0 "Марш на Гринлайн"
  RED_march_to_greenline_desc:0 "На юге находится куча неприятного бреда. Адские Гончие, дикие болотные пони и обедневшие рыбаки заселяют эти земли. Хоть нас и не интересуют такие соперники, у нас не так много выбора, если мы хотим захватить северный берег Азурвэйя."

  RED_land_of_freedom:0 "В Земли Свободы"
  RED_land_of_freedom_desc:0 "У Хозяина когда-то были друзья в банде Разбитого Копыта. К несчастью, они все были убиты или заключены после переворота Гауды. Это невыносимо. Пришло время покночить с Гаудиной и её маленьким тщеславным проектом раз и навсегда."

  RED_empire_of_slaves:0 "Империя, Построенная на Рабах"
  RED_empire_of_slaves_desc:0 "Наша империя построена на фундаментальных истинах мира. Одной из этих истин есть то, что задачей раба есть выполнение приказа хозяина, независимо от того, насколько он неприятен. В качестве совершенно случайного примера, когда Хозяин приказывает рабам строить новые дороги, они не задают вопросов. Они просто приступают к работе."

  RED_great_network:0 "Великая Сеть Работорговцев"
  RED_great_network_desc:0 "У нас больше рабов, чем у всей Эквестрии вместе взятой. Пока продолжается торговля рабами, каждый раб однажды окажется в этом великом городе. Здесь они на полную раскроют свой потенциал."

  RED_mom_secrets:0 "Секреты Министерства Морали"
  RED_mom_secrets_desc:0 "Хозяин никогда не питал интереса к истории, но даже ему известно о Министерствах старого мира. Одно из этих Министерств, так званое Министерство Морали, занималось самыми разными сомнительными активностями. Массовое наблюдение, контршпионаж и магия памяти были среди многих вещей, за которые оно отвечало. Они как будто знали, что понравится Хозяину."

  RED_spybots:0 "Спайботы"
  RED_spybots_desc:0 "Эти спрайтботы могут быть модифицированы чтобы стать ещё лучше, чем они есть сейчас! Добавив несколько антенн сверху и запустив вышки, что наполнят Пустошь, мы можем запустить шпионскую сеть далеко за пределами нашей территории."

  RED_new_deal_with_era:0 "Новая Сделка с Кровавой Армией"
  RED_new_deal_with_era_desc:0 "Красный Глаз имел несколько договоров с Кровавой Армией. Мы не планируем соблюдать эти договора. Вместо этого им будет предложена другая сделка. Они или примут её, или станут врагами Хозяина."

  RED_deal_with_ncg:0 "Предложение Гильдиям"
  RED_deal_with_ncg_desc:0 "Гильдии Неокасла уже понимают, как работает мир. Хоть они не и не называют своих пони рабами, они таковыми являются. Они работают на долгих сменах каждый день на хозяев, которым на них наплевать и они тут попросту для того, чтобы их контролировать. Подчинение их не будет сложным. Они всего лишь должны принать Хозяина как истинного владыку."

  RED_slaver_marriage:0 "Предложение Блад Мейн"
  RED_slaver_marriage_desc:0 "Кровавая Армия всё ещё считает себя независимой от нас. Чтобы привязать их к нам раз и навсегда, Хозяин отправит преложение о женитьбе Блад Мейн. Возможно, однажды она поможет ему продолжить его семейную линию. Кому-то же надо стать стать Хозяином Филлидельфии, когда он умрёт."

  RED_slaver_new_order:0 "Новый Порядок"
  RED_slaver_new_order_desc:0 "§RКаждый пони лишь раб для своего Хозяина. Как и должно быть.§!"

  RED_trade_with_raiders:0 "Торговля с Рейдерами"
  RED_trade_with_raiders_desc:0 "Время от времени рейдеры находят очень полезные вещи. Также время от времени они готовы ими поделиться в обмен на плату. Может мы сможем договориться с некоторыми рейдерами вокруг нас?"

  #Talons Tree

  RED_new_griffon_home:0 "Новый Дом для Грифонов"
  RED_new_griffon_home_desc:0 "Уже почти два века, мы, грифоны, находимся в изгнании, совсем не на родине. Для приспособления нам приходилось служить пони, став их прислугой. Больше этому не бывать! Стерн приложит все усилия, чтобы Филлидельфия стала новой родиной для всех грифонов."

  RED_united_city:0 "Объединить Город"
  RED_united_city_desc:0 "Как наш новый дом может быть поделен между грифонами и пони? Здесь есть место только для одной расы, и это та, что с когтями. Мы двинемся на этих пони на юг и выгоним их из нашего города. Тогда мы наконец-то сможем иметь дело с объединенной Филлидельфией."

  RED_keep_rangers_alive:0 "Простить Стальных Рейнджеров"
  RED_keep_rangers_alive_desc:0 "Нет причин быть неразумным. Лидер Стальных рейнджеров, эта "Нова Рэйдж", кажется очень разумным типом. Мы можем попробовать дипломатический подход."

  RED_work_rangers:0 "Сотрудничество с Рейнджерами"
  RED_work_rangers_desc:0 "Стальные рейнджеры когда-то были гордыми и могущественными. А что они теперь? Рабы, и ничего больше. Они будут трудиться на нас, помогая нам строить нашу империю."

  RED_master_to_slaves:0 "Из Хозяев в Рабы"
  RED_master_to_slaves_desc:0 "Есть много работорговцев, которые не оправдывают наших ожиданий. Некоторые отлынивают, некоторые увлекаются химией, пока думают, что мы не смотрим, а некоторые просто плохо справляются со своей работой. Все эти разочарования будут лишены своих рядов и закованы в цепи. Мы уверены, что в качестве рабов они будут работать гораздо усерднее."

  RED_almost_equal:0 "Почти Равные"
  RED_almost_equal_desc:0 "Касательно Стальных Рейнджеров, то наш союз абсолютно равноправен. Конечно, мы не забыли о многих грифонах, которых они убили за эти годы. Поскольку они наши хорошие союзники, мы уверены, что они будут более чем счастливы отплатить за эти смерти своей землей."

  RED_talon_power_armor:0 "Силовая Броня Когтей"
  RED_talon_power_armor_desc:0 "Со всей этой старой силовой бронёй, разработка наших собственных комплектов стала вполне возможной. Уже скоро, наши Когти смогут вступить в бой в величайших доспехах, известных грифонам."

  RED_talon_queen:0 "Королева Когтей"
  RED_talon_queen_desc:0 "Стерн не просто мелкий царёк. Она - Властитель Филлидельфии, Спаситель Грифонов, и Королева Когтей. Лишь благодаря её усилиям, у грифонов Эквестрии вновь будет своя родина."

  RED_fragile_balance:0 "Хрупкое Равновесие"
  RED_fragile_balance_desc:0 "В интересах укрепления нашей дружбы со Стальными Рейнджерами было бы здорово, если бы они поделились с нами всеми своими технологиями и секретами. В конце концов, разве не так поступают друзья?"

  RED_all_ponies_slaves:0 "Все Пони - Рабы"
  RED_all_ponies_slaves_desc:0 "Пришло время сделать грифонов официальной расой нашей нации. С этого момента большинство пони в Филлидельфии будут переоформлены в рабов. Многие из них сохранят свои посты надсмотрщиков над другими рабами, но пусть не будет недоразумений: это страна грифонов."

  RED_shatter_the_mob:0 "Разбить Банду"
  RED_shatter_the_mob_desc:0 "Преступники на востоке любят заниматься всякой нецивилизованной деятельностью. Контрабанда оружия, распространение алкоголя и вымогательство - всё это для них обычная деятельность. Обычно нас не интересовало, чем занимается кучка пони, за исключением того, что они уже некоторое время переправляют контрабандные товары через наши границы. Самое время, чтобы когти закона обрушились на них."

  RED_road_to_manehattan:0 "Разграбить Сильвервинг"
  RED_road_to_manehattan_desc:0 "На армейском складе Сильвервинга находится целый укомплектованный арсенал. Похоже, что пони, которые когда-то занимали его, на самом деле не могли прорваться в большую часть этого арсенала. Это попросту показывает, что вы никогда не должны доверять пони выполнять работу грифона."

  RED_poninsula_detour:0 "Отвлечься на Понинсулу"
  RED_poninsula_detour_desc:0 "Если бы организованное сопротивление правлению Стерн возникло где-нибудь на востоке, оно, скорее всего, появилось бы именно в Растрэке. Адмиралы этой жалкой нации считают себя остатками флота старого света. Самое время покончить с единственной уцелевшей ветвью Эквестрийской армии."

  RED_blood_road:0 "Дорога Крови"
  RED_blood_road_desc:0 "Кровожадные налетчики терроризируют земли между нами и Мейнхеттеном. Если бы они были грифонами, возможно, мы могли бы попытаться договориться с ними. Однако они не грифоны, и мы не собираемся сотрудничать с пони-рейдерами."

  RED_stern_takes_manehattan:0 "Стерн Захватывает Мейнхеттен"
  RED_stern_takes_manehattan_desc:0 "Мэйнхеттен. Когда-то он был сверкающей жемчужиной Эквестрии, а теперь стал не более, чем памятником провалу нации. Всевозможные пони все еще живут в руинах, цепляясь за свой кусок старого мира, как будто это все, что имеет значение. С ними разберутся, и драгоценность Эквестрии будет востребована для грифонов."

  RED_crossing_the_river:0 "Перейти Реку"
  RED_crossing_the_river_desc:0 "Северная часть Мэйнхеттена полна всяких неприятностей. Стальные Рейнджеры, жалкие поселения пони и отвратительная нация Портсхуф - все они противостоят нам. К счастью, их армии состоят в основном из пони. У них нет никаких шансов."

  RED_gather_the_companies:0 "Созвать Когтей"
  RED_gather_the_companies_desc:0 "Старые записи и легенды рассказывают о больших собраниях, где самые высокопоставленные члены объединенной роты "Коготь" собирались вместе и обсуждали будущее роты. Пришло время сделать то, чего не делали со времен Великой войны: созвать совет "Когтей"."

  RED_redwings_absence:0 "Неявка Редвинга"
  RED_redwings_absence_desc:0 "Кажется, один знатный Коготь отказался присутствовать на нашей встрече. К сожалению, это заметили и другие Когти, которые начинают сомневаться в собственном присутствии..."

  RED_the_grimtalons:0 "Когти Гауды"
  RED_the_grimtalons_desc:0 "Гаудина Гримфезерс. От одного этого имени у Стерн закипает кровь. К сожалению, она закрепилась в качестве главного игрока в политике "Когтей". Хотя она и не пришла сама, ее идеи все еще присутствуют."

  RED_talon_history:0 "Прошлое Наёмников"
  RED_talon_history_desc:0 "Если и есть что-то, что волнует многих из этих грифонов, так это их гордость. Кроме того, они очень гордятся своей историей и своими знаниями о ней. Теперь, когда эти грифоны начинают задавать вопросы, на которые довольно трудно ответить, мы можем вытащить наш туз в рукаве и избежать необходимости отвечать на любой из них."

  RED_fund_his_enemies:0 "Профинансировать Его Врагов"
  RED_fund_his_enemies_desc:0 "Оскорбление Редвинга не забыто и не будет забыто еще надолго. Чтобы ему было труднее, мы подойдем к рейдерам и народам, окружающим его, и начнем инвестировать в их развитие. Хотя они могут быть пони-нациями, мы скорее будем работать с пони, чем с предателями."

  RED_hunt_them_down:0 "Истребить Их"
  RED_hunt_them_down_desc:0 "Похоже, наши грифоны оказались не такими преданными, как мы надеялись. Некоторые смотрят на таких, как Гаудина, как на вдохновение, как будто ее жалкая "демократия" была чем-то большим, чем способ дать массам иллюзию удержания власти. На самом деле ее нация гораздо больше похожа на нашу, чем она когда-либо признавала. К сожалению, не каждый грифон это понимает. Тех, кто все еще выступает за систему Гаудины, необходимо удалить из наших рядов, чтобы они не продолжали распространять свои глупые убеждения."

  RED_talon_forever_and_always:0 "Когти, Отныне и Навсегда"
  RED_talon_forever_and_always_desc:0 "Мы - Когти! Многими поколениями мы покоряли всех на нашем пути. За деньги, за славу, за любовь - не важно! Важно наше наследие, как и наследие всех грифонов. Мы должны сберечь это наследие на годы вперёд."

  RED_secure_foothills:0 "Захватить Предгорья"
  RED_secure_foothills_desc:0 "Северные племена пони - это не что иное, как оскорбление всей цивилизации. Они сидят там, копаясь в грязи, поклоняясь своим природным духам. Как будто они каким-то образом пошли назад в эволюции! Хотя, возможно, это просто истинная форма пони, выставленная на всеобщее обозрение. Как бы то ни было, из них получатся хорошие рабы."

  RED_everfree_question:0 "Ультиматум Псам"
  RED_everfree_question_desc:0 "Гончие из Вечнодикого Леса - довольно неразумный народ, склонный убивать любого грифона, который осмелится войти на их территорию. Мы действительно не хотели бы тратить ценные жизни на то, чтобы иметь с ними дело, тем более лишь лучшие из нас на это способны. Чтобы попытаться избежать этого, мы вместо этого пошлем собакам предложение избежать ненужного кровопролития."

  RED_exploiting_mountains:0 "Добыча в Горах"
  RED_exploiting_mountains_desc:0 "Теперь, когда земли племен находятся под нашим контролем, мы можем начать использовать их природные ресурсы на полную катушку. Несколько доверенных грифонов будут назначены в качестве новых шахтеров и получат финансирование для организации операций через горы."

  RED_legacy_of_griffonstone:0 "Наследие Грифонстоуна"
  RED_legacy_of_griffonstone_desc:0 "Древние сказания рассказывают о городе богатства и процветания, известном как Грифонстоун. Говорят, что это родина грифонов, земля, которую благословили сами Боги. К сожалению, этот город за века превратился в легенду. Мы сомневаемся, что он все еще стоит сегодня. Но даже если бы это и было так, он находится невероятно далеко, за бескрайним океаном, который простирается гораздо дальше, чем любой из нас может видеть. Так что мы просто построим наш собственный Грифонстоун, прямо здесь, на нашей новой земле. Он станет сияющим маяком, как тот древний город."

  RED_long_march:0 "Великий Поход"
  RED_long_march_desc:0 "Племена оказались полезными в качестве шахтеров, но шахты могут использовать только столько рабов одновременно. Многие из их гордых воинов также отказываются работать, вместо этого пытаясь поддерживать какое-то подобие сопротивления нашему правлению. То, что они не могут быть полезны там, наверху, не означает, что мы не можем использовать их в Филлидельфии..."

  RED_deal_with_bloody_army:0 "Разобраться с Кровавой Армией"
  RED_deal_with_bloody_army_desc:0 "На юге располагается банда налетчиков, известная как Кровавая Армия. Красный Глаз планировал работать с ними, используя их в качестве средства для ослабления Нового Мэйрвея. Зачем нам полагаться на шайку убийц и головорезов, когда мы сами можем справиться с Новым Мэйрвеем?"

  RED_burn_new_mareway:0 "Новый Мейрвей в Огне"
  RED_burn_new_mareway_desc:0 "Пони Нового Мэйрвея продолжают плести против нас заговоры и сопротивляться нашему правлению. Мало ли они знают, что мы хорошо осведомлены об их заговорах и о том, какие пони стоят за ними. Пришло время показать им цену неповиновения."

  RED_restore_griffon_nobility:0 "Восстановить Грифонью Знать"
  RED_restore_griffon_nobility_desc:0 "Давным-давно, Империя Грифонов была одной из величайших наций из когда-либо существовавших. Она поддерживалась благодаря усилиям знати, класса грифонов во главе. Каждый из них управлял своими владениями, но все давали клятвы верности Императору Грифонов. Поскольку Стерн исполняет роль императрицы Гриффонии, возможно, было бы неплохо вернуть эту систему."

  #Red Eye Dead at war Tree

  RED_chainlink_w_political:0 "Новый Хозяин"
  RED_chainlink_w_political_desc:0 "Это действительно трудные времена. Красный глаз и Стерн Мертвы, и Филлидельфия в состоянии кризиса. Мы вынуждены обратиться к Чейнлинк Шеклзу для восстановления порядка."

  RED_chainlink_w_rally_talons:0 "Занять Место Стерн"
  RED_chainlink_w_rally_talons_desc:0 "Стерн была сильным лидером, и многие видели её как будущего лидера Филлидельфии. Однако, если она была такой могущественной, почему её больше нет среди нас? Шеклз готов занять её пост, и у него нет в планах его терять в ближайшее время."

  RED_chainlink_w_rally_raiders:0 "Созвать Рейдеров"
  RED_chainlink_w_rally_raiders_desc:0 "Во времена Красного Глаза, рейдеров Филлидельфии держали на коротком поводке. При Стерн это зашло бы ещё дальше. Но что при Шеклзе? При нём рейдеры будут вольны поддаться своим самым развратным и диким желаниями. Пока они следуют приказам, разумеется."

  RED_chainlink_w_secure_slaves:0 "Обезопасить Филлидельфию"
  RED_chainlink_w_secure_slaves_desc:0 "Город в центре Империи должен быть в безопасности не смотря ни на что. Порядок будет восстановлен, рабам напомнять, кто здесь главный, и стены вновь будут заняты. Филлидельфия не падёт сегодня."

  RED_chainlink_w_secure_cathedral:0 "Лишить Собор Автономии"
  RED_chainlink_w_secure_cathedral_desc:0 "Собор потерпел тяжёлый урон, и большинство пони внутри него теперь мертвы. Не составит никакой проблемы просто зайти внуть и занять его в пользу лояльных нам работорговцев."

  RED_chainlink_w_total_war:0 "Закончить Борьбу"
  RED_chainlink_w_total_war_desc:0 "Чейнлинк Шеклз показал себя как достойного лидера Филлидельфии. Теперь пришло время оберегать город от тех, кто хочет его уничтожить."

  #Red Eye Dead at peace Tree

  RED_chainlink_political:0 "Заполнить Пустоту"
  RED_chainlink_political_desc:0 "В Филлидельфии возникла пустота во власти, которую Чейнлинк Шеклз не прочь занять. Созвав работорговцев к себе, он готовиться закрепить свою власть над городом."

  RED_chainlink_restore_order:0 "Восстановить Порядок"
  RED_chainlink_restore_order_desc:0 "Смерть Красного Глаза встрясла как рабов, так и работорговцев. Последовавшая за ней смерть Стерн сделала ситуацию ещё хуже, поскольку рабы стали бунтовать, а работорговцы утратили всякий дух. Такого не должно быть в Филлидельфии Чейнлинк Шеклза. Порядок будет восстановлен, и все вернутся на свои места."

  RED_chainlink_secure_talons:0 "Стать Во Главе Когтей"
  RED_chainlink_secure_talons_desc:0 "Без Стерн Когти утратили всякую организацию. Им срочно нужен сильный лидер. По счастливой случайности, один такой есть в Филлидельфии."

  RED_chainlink_raider_leaders:0 "Повысить Лояльных Рейдеров"
  RED_chainlink_raider_leaders_desc:0 "Чейнлинк вовсе не против договоров с рейдерами для достижения своих целей. Хоть они всегда немного непредсказуемы, они крайне сговорчивы, пока у тебя есть что им предложить. В обмен на несколько таких обещаний, рейдеры Филлидельфии будут подчиняться своему новому Хозяину."

  RED_chainlink_factories:0 "Ставка на Промышленность"
  RED_chainlink_factories_desc:0 "Мы не можем позволить рабам стать довольными и ленивыми. Даже того труда, что они выполняли при Красном Глазе, недостаточно. Они должны работать быстрее, двигаться быстрее и помочь нам спасти нашу промышленность."

  RED_chainlink_master:0 "Хозяин"
  RED_chainlink_master_desc:0 "Чейнлинк Шеклз укрепил свою позицию Хозяина Филлидельфии."
  
