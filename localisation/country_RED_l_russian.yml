### Leader Description

 RED_gearbox_desc:0 "§YГирбокс§! крайне оптимистичная кобыла. Она была весьма талантлива в сферах ремонта и строительства всяческих механизмов, так что могла прожить долгую и счастливую жизнь в качестве механика во Внутренних Землях. Конечно, Пустоши редко бывают столь добры, и вскоре к порогу дому Гирбокс пришли армии Красного Глаза. Отец Гирбокс был одним из самых главных коллаборационистов Красного Глаза во время его кампании по завоеванию этого региона. Он предал своих друзей и товарищей в обмен на место при новом порядке Красного Глаза, а также на гарантии свободы для его семьи. И так Гирбокс против своей воли оказалась среди высших эшелонов Бумтауна. Она стала слушать радио чтобы отвлечься и сразу же была очарована харизматическими обещаниями Красного Глаза о лучшем будущем, в котором все пони совместно работали в единстве и были согласны с принципом "необходимого зла". Гирбокс приняла эти идеалы всем сердцем и решила любой ценой ускорить наступление светлого будущего. И поэтому спустя некоторое время она нашла своё место в армии Красного Глаза, где она сможет вести пони к лучшему будущему.\n\n§YАвтор портрета§!: Genri"
 POLITICS_RED_EYE_DESC:0 "Его мечта об объединении в принципе получше, чем желания окружающих.\n\n"Ты знаешь, какое слово я ненавижу больше всего на свете? Раб."\n\n§YКрасный Глаз§! силён как волей, так и телом. Этого жеребца-земного пони с малиновой шерстью и чёрной, как смоль, гривой ненавидят те, кто не разделяет его идеалы. Его бока отмечены шрамами. Там когда-то располагались знаки отличия, который Красный Глаз лично уничтожил так давно, что и сам забыл как они выглядели. Именно благодаря своей правому глазу этот пони и получил знаменитое на все пустоши прозвище. Его орган зрения был заменён кибернетическим имплантатом - свидетельством научных и технических достижений пони из стойла 101, которые использовали плоды прогресса ради личной выгоды. Такой курс действий не устраивал Красного Глаза, который прикончил тех, кто не согласился с его извращенной идеей взаимных ответственности и вознаграждения за совместную работу. Хоть он и покинул стойло, но Красный Глаз по-прежнему носит свой старый комбинезон как напоминание о том, что происходит, когда кто-то ставит себя превыше всех остальных.\n\n§YАвтор портрета§!: Scroup"

