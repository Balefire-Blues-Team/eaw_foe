 RED_griff_nobility_cat:0 "Утвердить дворянские титулы"
 RED_griff_nobility_cat_desc:0 "Мы захватываем всё больше земель Сердца Эквестрии и перед нами встаёт проблема контроля этих новых территорий. Для решения этой ситуации мы разделим большую часть этой земли на феоды. А потом отдадим эти вотчины грифонам, которые проявили способности и доказали свою преданность. Это система была основой старой Империи Грифонов. И так мы сможем построить тут новую Империю!"
