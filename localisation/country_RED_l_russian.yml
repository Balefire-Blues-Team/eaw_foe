 RED_alicorn_attache1:0 "Аликорны-наблюдатели"
 RED_alicorn_attache1_desc:0 "Богиня послала аликорнов для наблюдения за нашими операциями. Это вполне выгодно для нас, но мы не должны забывать, что эти аликорны всё ещё остаются частью Единства."

 RED_alicorn_attache2:0 "Аликорны-атташе"
 RED_alicorn_attache2_desc:0 "Богиня послала аликорнов, которые будут оказывать нам помощь в наших операциях. Это вполне выгодно для нас, но мы не должны забывать, что эти аликорны всё ещё остаются частью Единства."

 RED_alicorn_attache3:0 "Аликорны-советники"
 RED_alicorn_attache3_desc:0 "Богиня послала аликорнов, которые будут выступать в качестве советников. Это вполне выгодно для нас, но мы не должны забывать, что эти аликорны всё ещё остаются частью Единства."

 RED_alicorn_attache4:0 "Поддержка аликорнов"
 RED_alicorn_attache4_desc:0 "Богиня послала аликорнов, которые будут напрямую помогать нам в наших операциях. Это вполне выгодно для нас, но мы не должны забывать, что эти аликорны всё ещё остаются частью Единства."

 RED_alicorn_attache5:0 "Аликорны-надсмотрщики"
 RED_alicorn_attache5_desc:0 "Богиня послала аликорнов для непосредственного наблюдения за нашими операциями. Хотя они очень эффективны, мы не должны забывать, что эти аликорны лояльны лишь Единству."

 RED_alicorn_refugees:0 "Аликорны-беженцы"
 RED_alicorn_refugees_desc:0 "После падения Единства многочисленные аликорны добрались до Филлидельфии. Их сильная магия и высокая приспособляемость даже к опасным средам отлично усилят наши силы."

