 RED_UNI_interactions:0 "Альянс с Единством"
 RED_UNI_interactions_desc:0 "До сих пор наш альянс с §RБогиней§! был взаимовыгодным, однако обе стороны прекрасно знают, что это хрупкое соглашение может тут же рухнуть, если одна из сторон решит нанести удар в спину другой. Наша конечная цель - узнать секреты создания аликорнов и §rЗелья Вынужденной Трансформации§!, дабы реализовать видение Красного Глаза об §CИстинном Единстве§!.\n\nВ данный момент уровень доверия Богини к нам [Root.REDGetUNITrust]\n§LВ данный момент уровень нашего доверия к Богине§! [UNI.UNIGetREDTrust]\n\n[Root.REDGetUNIinfiltration]\n\nБолее высокое доверие улучшит отношения с Богиней и она будет готова расширять сотрудничество между нами. А вот более высокий уровень проникновения позволит нам разузнать секреты §rЗВТ§!..."
