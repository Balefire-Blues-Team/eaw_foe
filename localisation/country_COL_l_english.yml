 COL_magic_ressource_cat:0 "§rMagical Ressources§!"
 COL_magic_ressource_cat_desc:0 "The §rCouncil of Spring§! have always had the goal to further all kinds of §YMagical Research§!.\nNow that they have a whole nation at their disposal, they will be able to take their efforts to a new level. Of course, now that the Scale of their projects has increased, the required ressources are much greater as well.\nThe Council has many different methods of §Faquiring magical ressources§!, most important being vast quantities of raw magical energy.\n\n§C[?COL_magic_ressource] Units§! of §rMagical Material§! are currently available.\n"
