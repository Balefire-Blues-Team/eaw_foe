########################### focuses opening ##########################
tribal_past:0 "Our Culture"
tribal_past_desc:0 "Though our ancestors had all lived in Equestria, the end of the world forced them to reevaluate their beliefs and ideals. Should they mimic and promote a culture that led to the end of the world, or should they turn to a more exotic basis?"

tribal_present:0 "Our Tribe"
tribal_present_desc:0 "For much of our history, we could do little more than struggle to survive. Now, we have finally gotten our feet under us and we can decide how to lead our tribe forward."

tribal_future:0 "Our Dreams"
tribal_future_desc:0 "We look to the sky, dreaming of a brighter future. Though our ancestors were content to just make a small settlement, we seek so much more!"

### Politics. ###

### Army. ###
tribal_military:0 "Tribal Military"
tribal_military_desc:0 "Our ‘military’, if it can even be called that, is composed primarily of tribal warriors. Though they’re enough to protect us for now, it might not be a bad idea to begin developing them into a more civilized fighting force."

tribal_weapons0:0 "Scavenge More Guns"
tribal_weapons0_desc:0 "We can launch an effort to scavenge more weapons to arm our soldiers with. Though they might not work the best after two centuries, they’ll still defend our tribe all the same."

tribal_weapons1:0 "Scavenge Camp"
tribal_weapons1_desc:0 "Near our tribe lies a long-abandoned refugee camp. Perhaps we could find useful supplies there?"

tribal_weapons2:0 "Scavenge A Factory"
tribal_weapons2_desc:0 "An old factory sits within sight of our tribe. Though our ancestors always avoided it as a cursed place, we are governed by more than just silly superstition. We shall send a team to search the place for anything of use. Perhaps it could even help us unlock the secrets to building our own weapons of war?"

tribal_weapons3:0 "The Forgotten Carriages"
tribal_weapons3_desc:0 "Self-driving carriages of old fill the roads. Though we have no hope of ever bringing them back to life, we can scavenge them for parts. Parts that can be used to make more weaponry."

tribal_warriors0:0 "Train Our Warriors"
tribal_warriors0_desc:0 "If we wish to stay safe while surrounded by those who would seek us harm, we must ensure that our warriors are in top shape. To accomplish this, we shall ensure that they are properly organized and trained to deal with any situation that may arise."

tribal_warriors1:0 "Our Own Workshop"
tribal_warriors1_desc:0 "We can’t rely on scavenged weapons forever. To ensure that we can keep our warriors supplied indefinitely, we shall build our very own workshop dedicated to producing weapons of death."

tribal_warriors2:0 "Building a Defence"
tribal_warriors2_desc:0 "In order to protect ourselves and our tribe in the wasteland then we must have forces in place, preferably forced with weapons at their disposal. We will ensure that all that come to blows with us see that we are protected."

tribal_warriors3:0 "Protecting the Borders"
tribal_warriors3_desc:0 "We should not expect that we can remain here forever unchallenged. There will be those who seek to claim our land for their own, we cannot allow this to happen. We must ensure that we have enough warriors to keep our inner lands safe and out of reach of those who would do us harm."

tribal_true_army:0 "A Proper Fighting Force"
tribal_true_army_desc:0 "The tribal warriors of the past are no more. In their place, we have trained soldiers! Professional and organized, they shall march forward to defend our people and our interests."

tribal_lessons_of_war:0 "Forged in Balefire"
tribal_lessons_of_war_desc:0 "The balefire bombs of old may have reduced Equestria to a cinder, but that fire has taught the survivors how to defend themselves from further harm. We shall use the lessons of the last war to forge new and better weapons with which to keep our people safe."

army_like_in_the_old_days:0 "Tribal Pathfinders"
army_like_in_the_old_days_desc:0 "Some may call our tribal ways primitive, even backwards, but we often see the things that they miss. The world is full of paths and secret passages which can be used to traverse lands much more quickly, and we are among the lucky few who see them."


### Economy. ###
tribal_village:0 "Village Expansion"
tribal_village_desc:0 "Our humble village cannot support us forever, and as meek as it may be, it is still ours to cherish and care for. We shall give it the labor it deserves, so that in due time it may reward us the fruits of our effort. "

tribal_more_houses:0 "Expand Tribal Farms"
tribal_more_houses_desc:0 "A good starting point for any expansionist effort is ensuring we will be able to feed our community in the times to come, ensuring our growth and well-being as a whole. "

developed_tribe:0 "On the Crossroads"
developed_tribe_desc:0 "The world is rapidly changing, and we're forced to change with it. If we wish to have any chance of surviving the days to come, we must begin rapidly modernizing our tribe. However, the question remains: how should we carry ourselves into the future?"

tribal_peaceful_way_1:0 "Support Crafters"
tribal_peaceful_way_1_desc:0 "Crafters are the backbone of our economy, providing us with not only the necessary tools to work and toil, but significant icons of our traditions. As such, supporting them is vital to strengthen our culture and community."
tribal_peaceful_way_2:0 "Welcome Outsiders"
tribal_peaceful_way_2_desc:0 "Despite many communities having already settled down, there are many still looking for a new home. We will offer a welcoming hoof to those weary of the Wasteland, so that they may aid us in return as well."
tribal_peaceful_way_3:0 "Expand Trade Roads"
tribal_peaceful_way_3_desc:0 "Many trade roads go through our territory; working on expanding and protecting these routes will give our territory the lifeblood it needs to thrive."

tribal_road_to_war_1:0 "Support Blacksmiths"
tribal_road_to_war_1_desc:0 "If we aim to become a force to be reckoned with, we must take the first step in militarization. Our blacksmiths will grant us the tools of war needed to not only defend ourselves, but wage war against those who tread on our future."
tribal_road_to_war_2:0 "Feeding the Fires of War"
tribal_road_to_war_2_desc:0 "If the tribe is going to stand any chance of weathering the many battles that are sure to come, then we will need ways to produce more equipment for our warriors. New factories will help ensure that we can stand our ground in future engagements."
tribal_road_to_war_3:0 "War Fervor"
tribal_road_to_war_3_desc:0 "We may have the tools and weapons, but able bodied ponies will always be a necessity. Inspiring our tribe with fervor will motivate many to join our ranks and fill the battlefield."

tribal_science_1:0 "Tribal Library"
tribal_science_1_desc:0 "We shall focus our efforts on the construction of a library; a place of storage for our ideas and written word, and a reservoir of information. If we are to progress technologically, we must ensure that we do not falter in preserving and sharing our knowledge."

tribal_city:0 "A Prosperous Town"
tribal_city_desc:0 "Our humble tribe has come a long way, growing into a proper settlement with a proper economy. Before long, we will be just as prosperous as any other settlement in the wastes!"

### Political. ###
tribal_council:0 "Call Tribal Council"
tribal_council_desc:0 "Our tribe has gathered, although our goal remains unclear. One daunting question remains… one that can only be answered through calling togehter our leaders and those most respected within our tribe."

#Destr.
tribal_destruction:0 "Follow the Warchief"
tribal_destruction_desc:0 "War is endless. It floods across the world, and leaves only destruction in its wake; we only need to look to the past to witness this. Our Warchief will guide us through any trouble, no matter how daunting, and rally our people with fervor and destruction."

tribal_military_support:0 "Get Army Support"
tribal_military_support_desc:0 "Our warriors will be rallied for a new cause. Ardor will flow through them, our belief reignited as we reflect on our new purpose."

tribal_warchief_rule:0 "Warchief Taking Power"
tribal_warchief_rule_desc:0 "Our goal is set, and our objective clear. Our confident Warchief will take power and guide us in a new vision that suits this unforgiving wasteland: to thrive in battle and flourish in glory."

#Visio.
tribal_visionary:0 "Follow the Shaman"
tribal_visionary_desc:0 "The Shaman speaks of a bright future for us all. One where we stand proud, one of the most prosperous nations to ever touch the Wasteland. Though some write off his vision as nonsense, even more are taken by his words and promises. He shall lead us to this promised reality."

tribal_rebuild_farms:0 "Rebuild Old Farms"
tribal_rebuild_farms_desc:0 "In order for us to follow our new vision, we must first repair our past. We hold many farms that are damaged and withered, and granting them new life will aid us in more ways than simply providing us food."

tribal_let_the_vise_rule:0 "Shaman Taking Power"
tribal_let_the_vise_rule_desc:0 "Our Elder holds a new goal for all of us, a grand vision that we can and will work towards. We stand united by our spiritual liege, as their vision shall lead us to prosperity."

#Conti.
tribal_continuation:0 "Follow the Elder"
tribal_continuation_desc:0 "Despite these troubled times and our people begging for change, sometimes the best course of action is to simply stay on due course. Our Elder follows this message strongly, and it is up to us to follow him in turn."

tribal_no_need_to_change:0 "No Need For Change"
tribal_no_need_to_change_desc:0 "Difficulty and catastrophes may spark many to rally for change, but sometimes all that needs to be done is the reignition of our old flame that has kept us in the light throughout."

tribal_rule_of_the_chief:0 "Elder Taking Power"
tribal_rule_of_the_chief_desc:0 "The troubling revolutionary ideals that divide our leaders harms us all. Amidst the waves of chaos and disorder, we will follow our Elder, and our Elder will remind us once again that we do not require a new solution or ideal to follow, only perseverance through continuation. "

#Survi.
tribal_survivalism:0 "A Council of Equals"
tribal_survivalism_desc:0 "The Wasteland is as unforgiving as it is merciless. As our council has taught us, only through the unity of our entire tribe will we persevere. Just as before, we will heed the conjoined advice of our many leaders to not only survive, but thrive in the heartless wastes."

tribal_increase_trade_effort:0 "Increase Trade Effort"
tribal_increase_trade_effort_desc:0 "If we are to survive, we must make use of our neighbors and allies. Trading is essential for the survival of any community, as the bargaining of commodities will give our tribe newfound wealth and resources."

tribal_rule_of_the_council:0 "Council Taking Power"
tribal_rule_of_the_council_desc:0 "It is clear: it will not be through a singular voice that will guide us through these times, but the voices of many. Our council will lead us, governing our tribe as we ensure our survival among adversity."

### Politics p.2. ###
unite_with_our_friends:0 "Unite With Our Friends"
unite_with_our_friend_desc:0 "We are definitely not alone in the Wasteland. Only through the cooperation of powers will we be able to find strength; and the creation of a new faction will allow us to secure the alliances needed to safeguard our ideals. "

rail_the_army:0 "Rally Our Warriors"
rail_the_army_desc:0 "There are still many who are reluctant to fight for our tribe. All they need is a good rally and a rousing speech to gain the inspiration needed to fight for their village."

rebuild_roads:0 "Rebuild Roads"
rebuilt_roads_desc:0 "There are still many downtrodden roads that flow through our territory. Giving these roads the maintenance they deserve will help our infrastructure significantly and allow trade to spring through these lands once more."

new_resources:0 "Search For New Resources"
new_resources_desc:0 "The wasteland we inhabit remains untapped, and as destroyed it may seem to any peering eye, all it takes is a well-coordinated effort to discover the resources it holds in store for us."

protect_our_life:0 "Protect Our Traditions"
protect_our_life_desc:0 "Our traditions are what shaped our society and tribe to what it is today. We should always value these principles, and pay them heed whenever we are lost. "

civilized_tribe:0 "Civilized Tribe"
civilized_tribe_desc:0 "The days of living in straw huts and drawing in the mud with sticks are over. Our little tribe has developed into a modern civilized settlement capable of rivaling those across the Wasteland."

barbarians_no_more:0 "Barbarians No More"
barbarians_no_more_desc:0 "It’s about time we show the wasteland that we’re more than spear wielding primitives. Our ponies are more than the savages our neighbors see us as, and we shall prove it or die fighting."

new_people_need_a_job:0 "A Civilized Industry"
new_people_need_a_job_desc:0 "Although our tribe has evolved, our industrial capabilities haven’t. We shall construct new facilities that shall be on par with the powers of the Wasteland."

we_need_more_roads:0 "A Civilized Infrastructure"
we_need_more_roads_desc:0 "The infrastructure in our lands is still rather backwards in comparison to how far we’ve progressed.  Our roads will need improvement, and in due time, we shall ensure that it will be safe to travel to any corner of our territory."

############################### events ###########################
tribal.1.t:0 "A Distant Memory"
tribal.1.d:0 "Long before the Great War, Equestria was a beacon of harmony and peace. Their ideals went on to shape the world as a whole, as they became one of the strongest nations to ever exist. However, their power was challenged by another nation, one built on militaristic expansion: Zebrica. This would result in a war that spanned contineents, which could only be brought to an end by such widescale death and destruction that we're still living in the aftermath to this day. \n \n This terrible and horrible war would be what led our ancestors to forming our tribe. When they set about forming our tribe, there were several competing visions for our future in mind. Some called for them to hold on to the Equestrian ideals that they had grown up and lived with. Others pointed out how well that went and instead called for them to mimic the clear victor in the war, the zebras. And yet another group instead proposed that they look at the griffons, who did nothing but profit off of both sides. Though their arguments raged on for quite a long time, they did eventually conclude to make one ideal the basis for their society."
tribal.1.a:0 "Harmony, like Equestria of old!"
tribal.1.b:0 "Militarism, like the mighty Zebrican Empire!"
tribal.1.c:0 "Greed, like the griffons."

##### Second focus about method how tribe is survivng today, for pony race
tribal.2.t:0 "Who are we?"
tribal.2.d:0 "Harmony and peace are the greatest ideals anyone could strive for. Our ancestors knew this, and took it to heart in those early days of our tribe. As the centuries went on, we developed into a peaceful society that doesn't want to bother anyone. As a result of this, our people relied on peaceful ventures to make a living. One field in particular ended up growing to become the most common profession within our tribe and defining us for generations to come."
tribal.2.a:0 "Farming."
tribal.2.b:0 "Trading."
tribal.2.c:0 "Scavenging."

##### Second focus about method how tribe is surviving today, for zebra race
tribal.21.t:0 "Who are we?"
tribal.21.d:0 "Harmony failed. It burned up and perished in the balefire that consumed our world. Our ancestors saw this and decided to abadon the ideal entirely, instead turning to the ideals of those who had defeated it: Zebrica. Their militarism allowed them to unite a continent, establishing themselves as the mightiest empire to ever exist. And do we not desire that? To grow mighty and to conquer all who stand before us? It was decided that this should be our destiny. Over the centuries, we have stayed true to this ideal. Our warriors are honored, with every child dreaming of being one when they grow older. However, one famous warrior went on to drastically shape our tribes culture as a whole."
tribal.21.a:0 "A brave warrior who died a heroic death."
tribal.21.b:0 "A cruel warrior who enslaved his enemeies."
tribal.21.c:0 "A popular war chief who cemented his power."

##### Second focus about method how tribe is survivng today, for griffon race

tribal.22.t:0 "Who are we?"
tribal.22.d:0 "As the foolish nations of Equestria and Zebrica waged war upon one another, a third side gazed on with interest. This interest was spurred by the potential for profit, which they quickly exploited for all it was worth. Griffon mercenaries fought on both sides, just as griffon guns were sold to the highest bidder and griffon businesses operated out of both nations. Even following the war, the griffons lost little compared to those who had brought ruin to our world. Our ancestors looked upon them and decided that it was only wise to follow their lead, so that we too may prosper and grow rich without risking our own lives. Over the centuries, our tribe has worked hard to amass wealth, and the wealthiest of us has always been honored and respected. How do we go about amassing this wealth though?"
tribal.22.a:0 "We became mercenaries."
tribal.22.b:0 "We traded with those around us."
tribal.22.c:0 "We embraced the slave trade."

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of
tribal.3.t:0 "A Dream of Harmony"
tribal.3.d:0 "You can’t survive alone, not in the Wasteland. A group cannot survive without food. A farm can not survive without protection. A guard can not do his job without a weapon. It is all interconnected, with each part serving each other part. Only with everyone helping everyone else can we seek to achieve prosperity and peace. How many must be involved though? Should we keep just to our closeknit village, where everyone knows everyone else? Or do we seek to build a proper nation, one to stand as an example of harmony and peace? Perhaps we can go even further, making it our goal to be the new saviors of the world and all who inhabit it."
tribal.3.a:0 "We will stick to our small village."
tribal.3.b:0 "We will become a beacon of harmony."
tribal.3.c:0 "We will save the Wasteland!"

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.31.t:0 "The Pursuit of Profit"
tribal.31.d:0 "As our wealth grew, the ideal of harmony that we had once followed grew more and more distant. All that seemed to matter was profit, and the pursuit thereof. Friendship and peace became only conditions through which profit could be achieved, and our people increasingly forgot themselves as the years went by. That is, until a respected merchant tried to set us on the right path. They appealed to their tribe by speaking of the ideals of our ancestors, promising that we could still profit but in a way that would be more in line with what our founders had envisioned. Another merchant challenged them, claiming that we are not going anywhere near far enough in our pursuit of profit. Our tribe was torn between the two, but eventually a consensus was reached."
tribal.31.a:0 "Honest wealth is where it's at."
tribal.31.b:0 "The pursuit of profit is the most noble one."
tribal.31.c:0 "We shall amass as much money as possible, no matter how we have to do it."
##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 

tribal.32.t:0 "Old World Blues"
tribal.32.d:0 "The ruins of the old world are full of all sorts of treasures. So much so that we were forced to specialize in finding a certain type of treasure, in order to keep our efforts focused. What did we search for above all else?"
tribal.32.a:0 "Tools of war."
tribal.32.b:0 "The most valuable things we could find."
tribal.32.c:0 "Things that would help our tribe out."

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.321.t:0 "To Find Glory"
tribal.321.desc:0 "Fire, that’s what the world was cleansed with. Now it is nothing more than a giant arena for our warriors to test themselves in. Even now, those who come of age journey out into the Wasteland. Those that return often bare scars of their first kill showing they’re worthy of being in our tribe.\n\nSome of us have questioned what kind of warriors we should be. Our warriors prove themselves early, surely they would be able to conquer the wasteland. Yet, a wise warrior will know when they’re outmatched, we will keep to ourselves and defend ourselves against any aggressor.\n\nBut many of our warriors remember glory of the past from the stories and legends about the mightiest empire - Zebrica and about it's invincable legions. Maybe we should search for remnants of it in the Wasteland and restore our honor by rejoining it... Or we can create our own new legion so everyone can see our might and glory."
tribal.321.a:0 "We shall conquer the Wasteland!"
tribal.321.b:0 "We just want to be left alone."
tribal.321.c:0 "N/A"
tribal.321.d:0 "N/A"

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.322.t:0 "The Most Valuable Commodity"
tribal.322.d:0 "Slavery has been a great boon to us. Why should our own people toil away when we can force our enemies to do so for us? However, we were not the only ones to see the potential in slavery. All across the Wasteland, countless nations have begun to take slaves. Many of them have had interesting ideas on how to handle them, such as forcing them to fight or trading them for profit. Perhaps we could learn from these examples?"
tribal.322.a:0 "They shall fight for us! Better they die than our warriors."
tribal.322.b:0 "We shall get involved in the slave trade."
tribal.322.c:0 "We must use them to fuel our industry."

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.323.t:0 "The Mad War Chief"
tribal.323.d:0 "One of our oddest War Chiefs sought to turn us from a simple band of warriors into something much more. Towards this end, they pursued all sorts of methods of improving our capabilities. From chems to slave labor, he experimented with many different things. This became their obsession and sole pursuit until the day they died. Following their death, the next War Chief decided to honor his legacy by continuing one of his pursuits."
tribal.323.a:0 "Chems will allow our warriors to unlock their full potential."
tribal.323.b:0 "Medicine will help us survive what would otherwise be fatal."
tribal.323.c:0 "We shall begin to force our enemies to fight for us!"

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.331.t:0 "Successful Mercenaries"
tribal.331.d:0 "Just like the various Talon Companies, our people have maintained a proud tradition of being mercenaries over the last two centuries. Though much wealth has come to us, we have always known there to be potential for more. All that remains to be decided is how we will go about maximizing our profits."
tribal.331.a:0 "We shall offer our services to traders and caravans."
tribal.331.b:0 "We shall fight with unmatched ferocity."
tribal.331.c:0 "We shall be the most professional mercs out there."

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.332.t:0 ""
tribal.332.d:0 "As our wealth grew, the methods we used grew more and more cruel. All that seemed to matter was profit, and the pursuit thereof. Common morals and decency were thrown to the wayside, giving way for pure unfiltered greed. That is, until a respected merchant tried to set us on the right path. They appealed to their tribe by speaking of the ideals of our ancestors, promising that we could still profit but in a way that would be more in line with what our founders had envisioned. Another merchant challenged them, claiming that we are not going anywhere near far enough in our pursuit of profit. Our tribe was torn between the two, but eventually a consensus was reached."
tribal.332.a:0 "We shall still grow rich, but in an ethical manner."
tribal.332.b:0 "We'll carry on as is."
tribal.332.c:0 "We'll maximize our profits, no matter what we must do."

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.333.t:0 "Expanding Slavery"
tribal.333.d:0 "Slavery has been a great boon to us. They sell for a premium, and there's no shortage of buyers. However, we were not the only ones to see the potential in slavery. All across the Wasteland, countless nations have begun to take slaves. Many of them have had interesting ideas on how to handle them, such as forcing them to fight or having them labor away in workshops to produce things. Perhaps we could learn from these examples?"
tribal.333.a:0 "We'll force them to fight to protect us."
tribal.333.b:0 "We'll increase our stock and make even more money."
tribal.333.c:0 "We'll use them to fuel our industry."
