tribal.4.t:0 "The Crossroads of Greatness"
tribal.4.d:0 "Great powers are stirring all across the Wasteland. We must begin modernizing our tribe, unless we wish to be swallowed up by a foreign nation. However, our tribe is divided on how to go about this. The warriors call for us to work on ensuring that they are supplied, focusing on the development of weapons workshops and expanding their ranks. Many of the non-warriors within our tribe have a much different idea in mind, one based on peaceful trade and and economic development."
tribal.4.a:0 "We must build a great city."
tribal.4.b:0 "We must defend ourselves."

#Elections.
tribal.6.t:0 "Uncertainty of present"
tribal.6.d:0 "You know who you are, but still your future is uncertain. It's up to you will your tribe survive this difficult times, and there is still one question without answer. \n \n So, what is the phoenix?"
tribal.6.a:0 "The phoenix shall be reborn."
tribal.6.b:0 "The phoenix exists."
tribal.6.c:0 "The phoenix will survive."
tribal.6.e:0 "The phoenix is dead."

