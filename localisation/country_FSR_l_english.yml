
l_english: 

##################
### FOCUS TREE ###
##################

### Opening Focuses ###
 
 FSR_thegreatwar:0 "The Great War
 FSR_thegreatwar_desc:0 "When the Megaspells fell, and Tartarus was on our doorstep, our foreponies had little time to decide what to save."
 
 FSR_stabletechq:0 "Stable-Tec HQ"
 FSR_stabletechq_desc:0 "Under Stable-Tec HQ, our ancestors found a great treasure trove of technology that we have safeguarded ever since."
 
 FSR_theelder:0 "The Elder"
 FSR_theelder_desc:0 "Elder Blueberry Sabre is the current Elder of the Fillydelphia chapter, and has been for a long time."


### Industry Tree ###
 FSR_newindustry:0 "Fillydelphia's Industry"
 FSR_newindustry_desc:0 "While most of Fillydelphia's Industry lies In Red Eye's Territorry to the north, the Southern Side under our control is still worth our time. Before the war many Great Titans of Industry were located in Fillydelphia, first amongst them Stable-Tec. We shall reclaim that former Greatness!"
 
 FSR_out_docks:0 "Outskirts Dockyards"
 FSR_out_docks_desc:0 "The Equestrian Navy has de-facto ceased to exist, only pirates and fools roam the seas and rivers. The Elder has authorized the Remaining Shipyards to be repaired and put to use, So that We might restore the Navy in time."
 
 FSR_filly_pumps:0 "Fillybanks Waterpumps"
 FSR_filly_pumps_desc:0 "Unlike most of the Wasteland, the Steel Rangers still have the capabillities for large-scale water purification. With our population growing and our industry thirsty for resources, we will apply said knowledge via a new facility on the Northbank"
 
 FSR_down_rennovation:0 "South End Rennovations"
 FSR_down_rennovation_desc:0 "Now that South End is cleared of resistance, we can rennovate some of the infrastructure and industry that has laid in ruins for far too long. This is but the first step towards pre-war industry returning."
 
 FSR_hq_touchup:0 "Patch Up HQ"
 FSR_hq_touchup_desc:0 "For 200 Years, the Steel Rangers of Fillydelphia have called the bunkers and tunnels beneath Stable-Tec HQ their home. We have taken good care of them, but the parts of the HQ that lie above ground are little more than rubble. Still, there are powerlines that can be fixed, and at least the first 2 floors can be feasibly rebuilt without too much effort."
 
 FSR_consumer_electronics:0 "Salvage Consumer Electronics"
 FSR_consumer_electronics_desc:0 "During the War, Fillydelphia was a center of research and electronics-manufacturing. Many a factory and shop still lie untouched, due to being guarded by robotic sentries, still doing their duty after 200 years."
 
 FSR_rebuild_robco:0 "Rebuild Robronco"
 FSR_rebuild_robco_desc:0 "Robronco was one of, if not the, largest Equestrian robotics company during the war. While they originally produced mostly civillian robots, they quickly started churning out legions of Protectaponies and similar creations as the war escalated."
 
 FSR_robotic_servants:0 "Robotic Workers"
 FSR_robotic_servants_desc:0 "With Robronco rebuilt and our capability to produce robots on an industrial scale restored, we can begin to automate more menial tasks."
 
 FSR_bunker_armor:0 "Bunker Armories"
 FSR_bunker_armor_desc:0 "Now that we can move larger parts of our population to the surface, some of the factories that were converted into living space will be freed up to go back to work."
 
 FSR_unlock_trinity:0 "Mainframe Problems"
 FSR_unlock_trinity_desc:0 "The mainframe is experiencing some issues, but don't worry, our best ponies are on it!"
 
 FSR_room_progress:0 "Make Room for Progress"
 FSR_room_progress_desc:0 "We may be one of the biggest industrial powers in the Wasteland, but even we have only reclaimed a tiny fraction of Equestria's former industrial might. If we wish to return to our prime sometime in the future, we'll need to clear away the rubble and build proper roads."
 
 FSR_talk_to_trinity:0 "The First Request"
 FSR_talk_to_trinity_desc:0 "Trinity has called for [ROOT.GetLeader], apparently wishing to make a request."
 
 FSR_talk_two_trinity:0 "The Second Request"
 FSR_talk_two_trinity_desc:0 "Trinity has called once again. Let's see what they have to say this time."
 
 FSR_talk_three_trinity:0 "The Third Request"
 FSR_talk_three_trinity_desc:0 "Another summon from Trinity. One could almost think it was in charge and not us."
 
 FSR_art_factory:0 "Reactivate Artillery Plant"
 FSR_art_factory_desc:0 "After clearing the rubble, Trinity's predictive algorythms all pointed to a specific area of interest. There we discovered a pre-war artillery factory hidden underground. It is still in pristine condition, only waiting for power to be restored to it."
 
 FSR_thousand_gears:0 "A Thousand Gears"
 FSR_thousand_gears_desc:0 "Our industry grows day by day, consuming ever more resources and producing mountains of materiel. If we wish to ensure steady growth into the future, we will have to ration every gear, every bottle of water, every drop of fuel, so that all may be used to their fullest for our cause."
 
 FSR_new_hq:0 "The Final Request"
 FSR_new_hq_desc:0 "Yet again Trinity has summunoned us, but something seems off..."
 
 FSR_best_guns:0 "Best Guns in the Wasteland"
 FSR_best_guns_desc:0 "With our expertise in both naval and ground weaponry, as well as the precision of our robotic workers, our large-caliber weapons will reach a new level of precision manufacturing."
 
 FSR_track_guns:0 "Guns on Tracks"
 FSR_track_guns_desc:0 "With our industry in order, and production standards restored, we can start to pick up the pieces of the Equestrian tank-program and bring it into the new age."
 
 
### Navy Tree ###
 
 FSR_surface_navy:0 "A Surface Navy"
 FSR_surface_navy_desc:0 "With our current methods and technology it simply won't be possible to recreate the advanced carriers or submarines that were the backbone of the Equestrian Navy. Insted we have to think back further, when man of wars and galleys were the ultimate naval vessels."
 
 FSR_new_harbor:0 "The New Harbor"
 FSR_new_harbor_desc:0 "Now that we can produce new ships, it is time to refurbish the many docks, both big and small, that lie in the South of Fillydelphia."
 
 FSR_mobile_ships:0 "Mobile Ships"
 FSR_mobile_ships_desc:0 "One of the primary enemies of our new navy will be the numerous pirates that roam the seas and rivers. Since they use primarily small canoes and speedboats, we will have to design our navy to catch up with and eliminate them."
 
 FSR_naval_doctrine:0 "Naval Knowledge"
 FSR_naval_doctrine_desc:0 "The Stable-Tec mainframe contains 2492 documents pertaining to naval theory, schematics and tactics. We can study these to gain a deeper understanding of naval warfare and all it entails."
 
 FSR_big_ships:0 "Swimming Behemoths"
 FSR_big_ships_desc:0 "If we wish to compete with current naval powers, we need ships large enough to carry firepower that could flatten a small town. To this end, larger hulls need to be produced and new weapon-layouts thought up."
 
 FSR_naval_guns:0 "Naval Batteries"
 FSR_naval_guns_desc:0 "Naval guns are among the largest weapons Equestria produced during the war and are capable of truly awesome destruction. We will need copious amounts of metal, gunpowder, and fuel to field these beasts, but once we have them, our enemies shall quiver with fear."
 
 FSR_waste_navy:0 "A Wasteland Navy"
 FSR_waste_navy_desc:0 "The Wasteland offers little resources, and a fleet of large ships would be a waste. If we focus on smaller, mass produced vessels instead, we can dominate the seas!"
 
 FSR_war_navy:0 "A Wartime Navy"
 FSR_war_navy_desc:0 "We will make efforts to revive the Equestrian Wartime Navy. Only when we control the seas from Stalliongrad to Zebrica will we be satisfied with our fleet!"
 
 FSR_rule_seas:0 "Rule the Seas"
 FSR_rule_seas_desc:0 "It has taken years of buildup, but our fleet is truly magnificient now! From this day forward, none shall equal us. WE Rule the Seas!"
 
### Army Tree ###
 FSR_srarmy:0 "Steel-Ranger Army"
 FSR_srarmy_desc:0 "Since our inception we have been an elite military force. Now, our armies shall dominate the Wasteland!"
 
 FSR_ajarmy:0 "Applejack's New Rangers"
 FSR_ajarmy_desc:0 "The days where a small well-armed elite was satisfactory are over. We must allow wastelanders into our forces if we wish to remain a dominating force in the Wasteland."
 
 FSR_healthyarmy:0 "Healthy Soldiers"
 FSR_healthyarmy_desc:0 "One issue has already become apparent with our new military doctrine: casualties are much higher than before. We must take action to ensure the safety and wellbeing of our soldiers. "
 
 FSR_saddlearmy:0 "New Battlesaddles"
 FSR_saddlearmy_desc:0 "Most of our independent battle saddles come from before the war and are designed for small-medium arms. We must develop new ones if we wish to arm our soldiers with larger weaponry."
 
 FSR_futurearmy:0 "Weapons of the Future"
 FSR_futurearmy_desc:0 "Energy weapons were some of the most advanced technology being deployed before the war. By using these weapons, we will gain a sizable advantage over our foes."
 
 FSR_armorarmy:0 "New Model Armor"
 FSR_armorarmy_desc:0 "Power armored units still play a very important role in our military. It would benefit us to ensure they have the best equipment possible."
 
 FSR_steellegion:0 "The Steel Legion"
 FSR_steellegion_desc:0 "Steel alongside flesh. Our armies march in unity, knights and wasteland conscripts alike. None will be able to stand against our Steel Legion."
 
 FSR_roboarmy:0 "Robotic Soldiers"
 FSR_roboarmy_desc:0 "We can increase our militaries effectiveness substantially if we supplement it with automated robotic units."
 
 FSR_trainwastelanders:0 "A Wasteland Doctrine"
 FSR_trainwastelanders_desc:0 "We are still relying on the same old doctrines that have guided our forces since the War. If our army is to change, so too much our doctrine change to match it."
 
 FSR_priviarmy:0 "Ranger Privileges"
 FSR_priviarmy_desc:0 "Our rangers are the most elite fighting force in the wasteland. We aim to keep it that way."
 
 FSR_stabletecproject:0 "Stable-Tec Construction"
 FSR_stabletecproject_desc:0 "Before the War, Stable-Tec was one of the most innovative companies in Equestria. Their mainframe is certain to contain all sorts of valuable data. However, everything on it is encrypted. Fortunately for us, our scribes believe they can decrypt it, given the time. "
 
 FSR_superiorarmor:0 "Superior Armor"
 FSR_superiorarmor_desc:0 "Our knights have managed to come up with several ways to improve our power armor manufacturing process, both simplifying the manufacturing process and improving the quality of the armor itself."
 
 FSR_assaultweapons:0 "Dedicated Assault Weapons"
 FSR_assaultweapons_desc:0 "High-powered explosives are devastating against lightly armored infantry. Which just so happens to be most of the rest of the wasteland."
 
 FSR_elitescouts:0 "Elite Scouts"
 FSR_elitescouts_desc:0 "Charging into a battle blind is how you loose lives. We must express caution and deploy scouts to ensure we aren't met with any surprises."
 
 FSR_rangerdoctrine:0 "Ranger Doctrine"
 FSR_rangerdoctrine_desc:0 "For 200 years, power armor has played a crucial role in our military doctrine. Why would we change that now?"
 
 FSR_rangerarmy:0 "A Ranger Army"
 FSR_rangerarmy_desc:0 "Protected by steel, our soldiers march. They may not be the largest army in the wasteland, but they are certainly the most elite."
 
 FSR_raiderarmy:0 "Raider Auxillaries"
 FSR_raiderarmy_desc:0 "Our armies are severely limited in manpower. Many raider gangs, displaced by Red Eye, have taken to causing trouble in the local area. Perhaps we can kill two griffons with one stone."
 
 FSR_fortresscity:0 "The Fortress-City"
 FSR_fortresscity_desc:0 "Many question whether or not we could actually defend our headquarters against a sustained attack. We must take action to ensure we are prepared for whatever may come."
 
 FSR_agressiveneg:0 "Agressive Negotiations"
 FSR_agressiveneg_desc:0 "Shout loudly and carry a big stick."
 
 FSR_newdoctrine:0 "The New Doctrine"
 FSR_newdoctrine_desc:0 "The days of power armor being the end-all of warfare are over. We must have a larger standardized force if we are to keep up with those around us."
 
 FSR_biggerguns:0 "Bigger Guns"
 FSR_biggerguns_desc:0 "Bigger guns for a bigger army. After all, too much firepower never hurt anypony."
 
 FSR_biggestgun:0 "The Biggest Gun in the Wasteland"
 FSR_biggestgun_desc:0 "Watch as they run for the hills when they witness the size of what we're packing."
 
 FSR_raiderworkshops:0 "Raider Workshops"
 FSR_raiderworkshops_desc:0 "A couple of old factories have been turned into raider dens. Factories we would very much like to have. Perhaps an agreement of sorts can be reached with them."
 
 FSR_raiderdrugs:0 "Raider Drugs"
 FSR_raiderdrugs_desc:0 "Raiders use all sorts of chems for both recreational and combative purposes. However, those many of those chems were originally intended for medical usage."
 
 FSR_raiderpaladins:0 "Raider Paladins"
 FSR_raiderpaladins_desc:0 "They charge forth, a wave of steel straight from Tartarus itself. Perhaps not the most elite force, nor the most proper, but certainly one of the most terrifying."
 
 
### Opening Political Tree ###
 FSR_thescribes:0 "The Scribe's Problems"
 FSR_thescribes_desc:0 "The civilian pillar of our organisation, the Scribes have been an institution for centuries. But there are questions about its future..."
 
 FSR_theknights:0 "The Knight's Issues"
 FSR_theknights_desc:0 "The military pillar of our organization, the Knights have boldly sacrificed themselves for generations to defend us and our way of life. Now their future is in jeopardy."
 
 FSR_poldivisions:0 "Political Divisions"
 FSR_poldivisions_desc:0 "Many wastelanders and members of our own chapter have come to question our Mission. The Elder must chose who to listen to, for the future is uncertain."
 
 FSR_stablemainframe:0 "The Stable-Tec Mainframe"
 FSR_stablemainframe_desc:0 "The Mainframe of Stable-Tec is an enigma filled with technological marvels, and we’ve only just begun to unlock her secrets."
 
 FSR_industriallegacy:0 "Our Industrial Legacy"
 FSR_industriallegacy_desc:0 "Large swaths of southern Fillydelphia are devoted to industries of all kinds, but in the chaos, we could only save some of them."
 
 FSR_industyfocus:0 "The Focus of Our Industry"
 FSR_industyfocus_desc:0 "Our economy is in limbo. With Red Eye breathing down our necks, we're urged to spare nothing for our civilians and focus only on our military; however, our ponies would suffer from this and we could rather help them first. After all, a happy pony is a loyal one. The Elder however, would rather just make a few tweaks and it should be fine..."
 
 FSR_blueberry:0 "Blueberry Prevails"
 FSR_blueberry_desc:0 "In a snap election, it was concluded that Elder Blueberry will continue to hold her position as Elder. She promises to continue her balanced approach, keeping our Mission in mind."
 
 FSR_strawberry:0 "Strawberry Lemonade Becomes Elder"
 FSR_strawberry_desc:0 "In a snap election, it was concluded that Paladin Strawberry Lemonade will take reins of the chapter. She promises to have emphasis on those outside the Chapter. "
 
 FSR_badpony:0 "Nova Rage Takes Over"
 FSR_badpony_desc:0 "In a snap election, it was concluded that Star-Paladin Nova Rage will assume control of the chapter. She has expressed a desire ally with Red Eye and has spoken about enslaving all “weak” ponies on multiple occasions. She decides to..."

 ###Continuation###
 
 FSR_buisnessusual:0 "Buisness as Usual"
 FSR_buisnessusual_desc:0 "The Status Quo has been preserved and Blueberry Sabre continues to be Elder. We can carry on with our Mission."
 
 FSR_southbases:0 "South End Bases"
 FSR_southbases_desc:0 "With the Partisans driven from South End, we can finally establish some permanent bases in the area and secure it completely"
 
 FSR_enemydoor:0 "Enemy at Our Doorstep"
 FSR_enemydoor_desc:0 "Sunnyshore has fallen and its ponies are being marched off in chains to work in Red Eye's factories. Many in our ranks fear that we will be the next target of his conquest, so we must decide what to do about it."
 
 FSR_aggressivestance:0 "Agressive Stance"
 FSR_aggressivestance_desc:0 "Offense is the best Defense!"
 
 FSR_defensivestance:0 "Defensive Stance"
 FSR_defensivestance_desc:0 "Defense is the best Defense!"
 
 FSR_fightmadagascar:0 "Fight for Deepwater"
 FSR_fightmadagascar_desc:0 "The Region of Deepwater shares a large border with our realm, and is only lightly defended. We might be able to take it even with limited military action."
 
 FSR_fortifymadagascar:0 "Fortify Deepwater"
 FSR_fortifymadagascar_desc:0 "Deepwater is in our hooves, and we must secure it in order to prevent Red Eye from taking it back!"
 
 FSR_househardpoint:0 "Every House a Hardpoint"
 FSR_househardpoint_desc:0 "If Red Eye wants to take over our lands, we will make his armies bleed! Traps on every street, snipers in every window, bunkers in every cellar and patrols combing the city day and night. The streets will drown in the blood of his servants before I give up Fillydelphia!"
 
 FSR_mechaspritemines:0 "Mechasprite Mines"
 FSR_mechaspritemines_desc:0 "Originally developed by Robronco as construction robots, these parasprite-inspired constructs have the abbility to replicate themselves. If we put the Stable-Tec Mainframe in charge of them and give it the directive to defend the city, they could be very useful."
 
 FSR_hqprotectrons:0 "Reprogram HQ Defenses"
 FSR_hqprotectrons_desc:0 "The Stable-Tec HQ is home to hundreds of automated security systems. Even if we only manage to reprogram 10% of them, they would be a welcome addition to our defences."
 
 FSR_defensenetwork:0 "Finish Autonomous Defence Network"
 FSR_defensenetwork_desc:0 "Before the War, Countless anti-air hardpoints were built in Fillydelphia, with the intention of linking them to a Crusader Mainframe that would use them to shoot down any dragon or missile that dared enter our airspace. The project was never completed, but we can bring back a diminished version of it in our half of Fillyddelphia."
 
 FSR_stable2expedition:0 "The Stable 2 Expedition"
 FSR_stable2expedition_desc:0 "Stable 2, more than a hundred miles to the west of Stable-Tec HQ, is a true treasure trove of advanced technology! We will continue our mission to secure such technology, and prepare an expedition to make the long journy to the Stable!"
 
 FSR_steelalliance:0 "The Steel Alliance"
 FSR_steelalliance_desc:0 "Too long has every Chapter of the Steel Rangers stood alone against the world! We shall ask all our Brothers and Sisters far and wide to join together in a grand alliance, so that we may stand against any foe!"
 
 FSR_newrations:0 "New Rations"
 FSR_newrations_desc:0 "In the depths of the Stable-Tec HQ, there lay countless store rooms, some filled to the top with non-perishables. The Elder has decided, that now is the time to use this reserve to increase Rations and allow couples to have more foals. We'll need them in the wars to come."
 
 FSR_newknights:0 "Expand the Knights"
 FSR_newknights_desc:0 "We are in a precarious situation. With Red Eye knocking on our door and the Enclave rearing its head again, we will need every hoof on deck to fight them! Therefore Blueberry Sabre intends to abolish retirement for Knights, and get many of the old guard back into active service."
 
 FSR_steelyouth:0 "Youth Training Program"
 FSR_steelyouth_desc:0 "It is never a good sign when a military lowers the age of conscription, but we are strapped for ponypower, and must therefore prepare everypony that can fire a rifle to be ready for the fight of their lives."
 
 FSR_morescribes:0 "Expand the Scribes"
 FSR_morescribes_desc:0 "The Scribes are vital to our production and research capabilities. If we want to remain ahead of the wasteland rabble, we will need to expand their ranks!"
 
 FSR_superscribes:0 "Bunker Schools"
 FSR_superscribes_desc:0 "The kids need to go to school. The kids also need to be kept safe. The obvious solution to both of these problems is to build our schools in the form of underground bunkers!"
 
 FSR_techreclaim:0 "Reclaim Lost Technology"
 FSR_techreclaim_desc:0 "Our Mission has always been, and will always be, the reclamation and protection of all old-world technology. Today we celebrate that Mission, and how much we have achieved already."
 
 FSR_raidsilver:0 "Raid Silverwing for Tech"
 FSR_raidsilver_desc:0 "The Silverwing Army Depot is relatively close to our base of operations, and only protected by some incompetent mobsters. If we attack with surprise and ferocity, we will surely be able to liberate whatever technology they are hoarding there."
 
 FSR_raidpit:0 "Raid the Pit for Blueprints"
 FSR_raidpit_desc:0 "The is one of the largest industrial centres of the Wasteland. It contains thousands of workers and metric tons of electronics, advanced technology and weapons. It is also filed to the brim with armed slavers and even more armed Talons. If we wish to aquire some of its teasures, we will have to be sneaky..."
 
 FSR_slapredeye:0 "Put Red Eye in his Place"
 FSR_slapredeye_desc:0 "The time has come to end the Wasteland's greatest menace! No longer shall Red Eye hoard slaves and technology he doesn't even understand. We shall liberate the technology... and the slaves too, I guess."
 
 FSR_demeter:0 "Project Demeter"
 FSR_demeter_desc:0 "Few are those in the Wasteland that have never known hunger, but there are methods to solve such problems..."
 
 FSR_haephestus:0 "Project Hephaestus"
 FSR_haephestus_desc:0 "Beneath all the gunfire and screaming, if you listen very carefully, you can hear the roaring of an enormous furnace. An infernal machine that is fed day and night by the scraps of the Old World, in order to produce thousands upon thousands of guns and munitions."
 
 ###Destruction###
 
 FSR_takeover:0 "The Takeover"
 FSR_takeover_desc:0 "While Nova Rage has managed to become Elder, she still faces staunch opposition within most of the Chapter. Only by deception and intimidation will she be able to keep her post, but even so her opponents are already conspiring."
 
 FSR_loyal_scribes:0 "Ensure Scribe \"Loyalty\""
 FSR_loyal_scribes_desc:0 "Too long have the scribes stood in the way of Nova Rage's ambition. Today, their feeble loyalty will be put to the test. Those who succeed may live..."
 
 FSR_loyal_politics:0 "Assassinate Political Opponents"
 FSR_loyal_politics_desc:0 "Blueberry Sabre and Strawberry Lemonade are the biggest political threats to Nova Rage. If they were to go \"missing\" on a patrol, her control over the Chapter would be all but secured."
 
 FSR_loyal_knights:0 "Purges Among the Knights"
 FSR_loyal_knights_desc:0 "While most knights support our cause, some still cling to the old ways and oppose us. With our new authority, we shall declare them traitors and have them executed for treason."
 
 FSR_red_offer:0 "The Offer"
 FSR_red_offer_desc:0 "The time has come for Nova Rage to fulfill her plans and forge an alliance that will see the entire Wasteland tremble."
 
 FSR_slave_indus:0 "Slave Industry"
 FSR_slave_indus_desc:0 "With our reign secured, we can now enact more... controversial policies. Policies such as utilizing slaves for the most dangerous construction projects."
 
 FSR_slave_soldiers:0 "Slave Soldiers"
 FSR_slave_soldiers_desc:0 "Though some are concerned that trusting slaves with guns may not be the best idea, we have no choice if we are to drastically increase the size of our army."
 
 FSR_slave_breed:0 "Slave Breeding Program"
 FSR_slave_breed_desc:0 "Our population is sadly lacking. To help deal with this problem, we shall launch a large-scale slave breeding program."
 
 FSR_warpath:0 "The Warpath"
 FSR_warpath_desc:0 "The time has come for our Chapter to go out into the world and take what is ours!"
 
 FSR_war_light:0 "Put Out the Light"
 FSR_war_light_desc:0 "The so called nation of Light has plentiful farmland that we could put to great use."
 
 FSR_war_rust:0 "Clean Off the Rust"
 FSR_war_rust_desc:0 "The saltwater-enthusiasts of Rustwreck will soon learn that no amount of ships can stop a land-based assault!"
 
 FSR_raid_light:0 "Raid Light"
 FSR_raid_light_desc:0 "Lets send a party over and see what stuff they have."
 
 FSR_raid_rust:0 "Raid Poninsula"
 FSR_raid_rust_desc:0 "They have some pretty neat warships over there. What else might they be hoarding?"
 
 FSR_spoils_o_war:0 "The Spoils of War"
 FSR_spoils_o_war_desc:0 "We have conquered a lot. Now, it's time to pick through the loot!"
 
 FSR_cr_ill:0 "The Illness"
 FSR_cr_ill_desc:0 "A sudden illness has overtaken Nova Rage. Her condition is dire and the illness unknown."
 
 FSR_cr_puppet1:0 "Under Red Eye's Yoke"
 FSR_cr_puppet1_desc:0 "We have lost our leadership. Nova lies perpetually ill in her chambers, and Red Eye has taken control of our day to day operations..."
 
 FSR_cr_puppet2:0 "Extensive Slave Trade"
 FSR_cr_puppet2_desc:0 "The slave trade is an extremely profitable endeavor that will surely bring us great wealth."
 
 FSR_cr_puppet3:0 "Economic Integration"
 FSR_cr_puppet3_desc:0 "We shall integrate our economy with that of Red Eye's, so as to increase both our and their prosperity. "
 
 FSR_cr_puppet4:0 "Paladins as Slavers"
 FSR_cr_puppet4_desc:0 "The days of chivalry and honour are over. All that matters now is profit, and the rebuilding of Equestria."
 
 FSR_cr_puppet5:0 "Settle Slaves"
 FSR_cr_puppet5_desc:0 "We can increase our population by settling slaves we have bought within our lands."
 
 FSR_cr_puppet6:0 "Propose Full integration"
 FSR_cr_puppet6_desc:0 "The time has come for our nation to join in full with Red Eye, so that we may conquer the Wastes as one!"
 
 FSR_cr_free1:0 "Back in Action"
 FSR_cr_free1_desc:0 "And ready to kick ass!"
 
 FSR_cr_free2:0 "Economic Boom"
 FSR_cr_free2_desc:0 "Who knew that slaves would be such a boon to the economy?"
 
 FSR_cr_free3:0 "Open Emergency Armories"
 FSR_cr_free3_desc:0 "The only emergency here is that we don't have enough guns!"
 
 FSR_cr_free4:0 "Expand the Military"
 FSR_cr_free4_desc:0 "Every country needs an army, and Nova wants an especially large one."
 
 FSR_cr_free5:0 "Propose Political Marriage"
 FSR_cr_free5_desc:0 "Red Eye is the most powerful stallion in the Wasteland, and Nova likes power! Were the two of them to marry and join their countries as one, who could stand in their way?"
 
 FSR_cr_free6:0 "The Grand Armeé"
 FSR_cr_free6_desc:0 "With Red Eye's vast armies and the Steel Rangers equally impressive forces, we shall construct an army on a scale not seen since the Great War!"
 
 FSR_cr_free7:0 "Fire and Steel"
 FSR_cr_free7_desc:0 "They are the only things we need to prosper and to conquer. The blood of our enemies shall water our fields, and their bones shall become the foundation of our new society!"
 
 FSR_cr_free8:0 "Equestria in More Than Name Only"
 FSR_cr_free8_desc:0 "Nova Rage and Red Eye have done it! A realm without equal lies under them, and they are the undisputed rulers of this new Equestria."
 
 
 ###Visionary###
 
 FSR_outlook:0 "A New Outlook"
 FSR_outlook_desc:0 "Strawberry brings a lot of new ideas to the table, though some are rather... unconventional."
 
 FSR_for_politics:0 "Our Foreign Policy"
 FSR_for_politics_desc:0 "While we were isolationist for a long time, Elder Strawberry intends to change that."
 
 FSR_denounce_red:0 "Denounce Red Eye"
 FSR_denounce_red_desc:0 "The Evil of the Wasteland, The Slaver Without Equal, The Terror of Fillydelphia. He really is a mean pony, isn't he?"
 
 FSR_save_slaves:0 "Shelter Sunnyshore Refugees"
 FSR_save_slaves_desc:0 "Sunnyshore has fallen, but some of their leaders managed to flee to our territory."
 
 FSR_propaganda_slaves:0 "Propaganda Campaign"
 FSR_propaganda_slaves_desc:0 "We know what is wrong and what is right, we just want you to know too!"
 
 FSR_partisan_meeting:0 "Meeting With the Partisans"
 FSR_partisan_meeting_desc:0 "We already started negotiations with them, now we can finish them... in a nice way."
 
 FSR_partisan_knights:0 "From Partisans to Knights"
 FSR_partisan_knights_desc:0 "If they were able to fight us for so long, they must be pretty good. We could use that skill for our own benefit."
 
 FSR_partisan_experts:0 "Use Partisan Expertise"
 FSR_partisan_experts_desc:0 "All the dirty tricks in the guerilla-book, which can be utilized by our own forces to great effect."
 
 FSR_war_prep:0 "Prepare for War"
 FSR_war_prep_desc:0 "Every bullet counts. Especially if it hits a slaver!"
 
 FSR_dom_politics:0 "Domestic Politics"
 FSR_dom_politics_desc:0 "For enemies on the inside are even more insidious than those from the outside."
 
 FSR_reform_scribes:0 "Recruit Wasteland Scribes"
 FSR_reform_scribes_desc:0 "There are some pretty smart ponies out there. Let's get them working for us!"
 
 FSR_reform_citizens:0 "The Citizenship Question"
 FSR_reform_citizens_desc:0 "Citizenship was guranteed for all ponies in Old Equestria, but can we afford that luxury today?"
 
 FSR_resentment:0 "Fight Discrimination"
 FSR_resentment_desc:0 "There is a lot of conflict between the old and new blood within our ranks. We shall start a campaign to stamp out any division within our ranks, for only united we can prosper!"
 
 FSR_opposition:0 "Internal Opposition"
 FSR_opposition_desc:0 "Not everyone is on board with the new path Elder Strawberry has in mind for our Chapter. These dissidents need to be dealt with, one way or another."
 
 FSR_deal_nova:0 "Deal With Nova Rage"
 FSR_deal_nova_desc:0 "Star Paladin Nova Rage: big, strong, and not a fan of Strawberry. She is a considerable threat to the Elder's plans, and as such, needs to be dealt with."
 
 FSR_deal_crossroads:0 "A Deal With Crossroads"
 FSR_deal_crossroads_desc:0 "Crossroads is the more reasonable Star Paladin in our chapter, and she has a proposition for us..."
 
 FSR_prep_reform:0 "Promise Reforms"
 FSR_prep_reform_desc:0 "Undertaking any major reforms would be unwise, so long as the threat of Red Eye looms over us. However, we can still promise them later."
 
 FSR_kill_red:0 "Liberate Fillydelphia"
 FSR_kill_red_desc:0 "The time has come. All hooves to battlestations! Fillydelphia shall be ours!"
 
 ###Reclamation###
 
 FSR_sl_victory:0 "Fillydelphia is Liberated"
 FSR_sl_victory_desc:0 "We did it!"
 
 FSR_sl_filly_united:0 "A United City"
 FSR_sl_filly_united_desc:0 "Once again Fillydelphia is united. And never again shall it be split between sqabbling factions!"
 
 FSR_sl_fanatics:0 "The true Believers"
 FSR_sl_fanatics_desc:0 "The most fanatical followers of RedEye have started a guerilla-campaign against our troops, they are operating out of the Everfree Forest"
 
 FSR_sl_cathedral:0 "Monument to a false Messiah"
 FSR_sl_cathedral_desc:0 "The Cathedral was once the Capital of RedEyes nation, now its burnt Husk still stands."
 
 FSR_sl_euthanize:0 "Cold Justice"
 FSR_sl_euthanize_desc:0 "To many wrongs have been comitted, too many lifes ruined by RedEye. Today, justice is finally served!"
 
 FSR_sl_redemption:0 "Offer Redemption"
 FSR_sl_redemption_desc:0 "While some within RedEyes realm are obviously evil, there are still those good at heart. We should give those that prove themselves a secon chance"
 
 FSR_sl_slaves:0 "The former Slaves"
 FSR_sl_slaves_desc:0 "Riots are raging in the streets, and the former Slaves of Fillydelphia demand freedom. We can make some promises and pledges to improve the situation to at least gain temporary peace."
 
 FSR_sl_cry_for_freedom:0 "Those without Futures..."
 FSR_sl_cry_for_freedom_desc:0 "Strawberry lemonade has organized a meeting with some of the Former Slave's Leadership."
 
 FSR_sl_slave_resettlement:0 "Find new Lives in our Nation"
 FSR_sl_slave_resettlement_desc:0 "A Paper Detailing the Conditions under which the former Slaves would accept Strawberrys rule is presented."
 
 FSR_sl_slavers:0 "The Scum of Fillydelphia"
 FSR_sl_slavers_desc:0 "The Former Slavers of Fillydelphia continue to oppose us. While Their comrades in the Hinterlands are actively fighting us, the remnants in the City only ambush patrols and kill lone Slaves. They should be easy to clean out."
 
 FSR_sl_stern:0 "Griffons and Deals"
 FSR_sl_stern_desc:0 "We can make a Deal with the new leader of the Talons, Ragini"
 
 FSR_sl_grif_mercs:0 "The new Deal"
 FSR_sl_grif_mercs_desc:0 "Ragini will build a new Company of Talons that will be funded by the State, and loyal to the State"
 
 FSR_sl_grif_citizens:0 "Citizens, not Mercenaries"
 FSR_sl_grif_citizens_desc:0 "Not all Griffons have to be mercenaries! We can offer those who seek it a peaceful life within our Borders, and even allow them to become Citizens of our Nation."
 
 FSR_sl_schools:0 "State sponsored Schools"
 FSR_sl_schools_desc:0 "With our Populations growing fast, and the Land we have to administrate larger than ever before, Scribes are being absorbed into the ever-growing Body of the government. We need to teach a new Generation the Skills to replace their Elders when the time comes."
 
 FSR_sl_workers_not_slaves:0 "Shackles to plowshares"
 FSR_sl_workers_not_slaves_desc:0 "Even now Norther Fillydelphia is overcrowded and on the edge of Societal collapse, but we have a solution..."
 
 FSR_sl_hunt_remnants:0 "Hunt down the Remnants"
 FSR_sl_hunt_remnants_desc:0 "Only the Hinterlands still hide remnants of RedEyes armies. We shall scour every hill and valley, until every one of them is dead!"
 
 FSR_sl_police:0 "A Civillian police-force"
 FSR_sl_police_desc:0 "Too long have our military forces been burdened with keepeng the peace! From now on, a civilian Police force will handle the trival matters."
 
 FSR_sl_brightest:0 "Bright Minds for a bright Future"
 FSR_sl_brightest_desc:0 "We promised the former Slaves to involve them in our Government, and now we make good on that promise! Thoes with Vision, those with Courage and those with Skill are welcome to join us, as we reforge the Wasteland!"
 
 FSR_sl_rations:0 "Subsidized Rations"
 FSR_sl_rations_desc:0 "As more and more slaves move into rural regions, our food production is rising steadily. The Government will buy up most of the Surplus food, and distribute it in areas under threat of Famine."
 
 FSR_sl_no_doubters:0 "\"Disappear\" Doubters"
 FSR_sl_no_doubters_desc:0 "Some ponies just can't be made happy, no matter what you try. but we have some mines deep in the Everfree, where they could take a \"Vacation\" and learn to behave better."
 
 FSR_sl_the_front:0 "The Grand Announcement"
 FSR_sl_the_front_desc:0 "Ponies from far and wide are gathered to hear Strawberrys big announcement"
 
 FSR_sl_constitution:0 "An Equestrian Constitution"
 FSR_sl_constitution_desc:0 "The slaves wanted it, and we are not ones to go back on our promises"
 
 FSR_sl_government:0 "Form a proper Government"
 FSR_sl_government_desc:0 "Laws will be made, Money will be allocated, and Buerocrat will be needed after 200 years of Anarchy."
 
 FSR_sl_colony_office:0 "Office of Colonial Affairs"
 FSR_sl_colony_office_desc:0 "Now that we are poised to expand across the entire Wasteland, we will need a governemt body that can handle the integration of new Lands"
 
 FSR_sl_tribe_ultimatum:0 "Ultimatum to the Tribes"
 FSR_sl_tribe_ultimatum_desc:0 "The Tribes living on the northern border of our Nation are a prime target to test our new Strategy for warfare and integration."
 
 FSR_sl_hmi_operation:0 "Fund HMI"
 FSR_sl_hmi_operation_desc:0 "HMI, or Hazard Mining INC. Was responsible for many mines in Wartime Equestria. Reestablishing them as a company could help us extract more ressources from our lands"
 
 FSR_sl_mountain_roads:0 "Infrastructure for the Tribes"
 FSR_sl_mountain_roads_desc:0 "Now that the Tribal lands are under our control, we must build them up and prepare them for becoming a part of our country."
 
 FSR_sl_pony_aid:0 "Ponytarian Aid"
 FSR_sl_pony_aid_desc:0 "The Tribal ponies live in filth and squalor, but now we can send them aid and show them our good intentions"
 
 FSR_sl_march_north:0 "Subjugate the Mountains"
 FSR_sl_march_north_desc:0 "We will expand our Colony to the north. While the mountains are terrible terrain, they are also filled with precious ressources."
 
 FSR_sl_delve_deep:0 "Delve into the Mountains"
 FSR_sl_delve_deep_desc:0 "Most of the ressources in the Mountains are hidden under meters of Snow, or deep within rock. We must send Expeditions there to find the best spots for mining."
 
 FSR_sl_super_crystal:0 "The Mountain Expedition"
 FSR_sl_super_crystal_desc:0 "The Mountains east of Canterlot have barely been touched since the bombs dropped, who knows what secrets they may hold?"
 
 FSR_sl_rich_mountains:0 "Riches of the Mountains"
 FSR_sl_rich_mountains_desc:0 "We have found more minerals and Crystals than we could have ever hoped for, all thats left is to extract them."
 
 FSR_sl_road_canterlot:0 "The Mountain Road"
 FSR_sl_road_canterlot_desc:0 "If we wish to move troops through the Mountains, we will need to construct a proper road network."
 
 FSR_sl_ponyville:0 "The Case of Ponyville"
 FSR_sl_ponyville_desc:0 "Ponyville is still in our way if we wish to attack Canterlot from 2 directions, but there are several players in the region that might make a takeover easier."
 
 FSR_sl_study_dogs:0 "Study the Dogs"
 FSR_sl_study_dogs_desc:0 "The Dogs of the Crystal Caverns are a curious bunch, much more intelligent than their mutated counterparts. Who knows what we might learn from them?"
 
 FSR_sl_dog_friends:0 "A Ponies best Friend"
 FSR_sl_dog_friends_desc:0 "Unexpectatly, the Dogs have turned out to much friendlier than anticipated. in fact, they seem to thrive in interaction with our researchers and seem fast to form bonds of Loyalty."
 
 FSR_sl_best_miners:0 "Best miners of Equestria"
 FSR_sl_best_miners_desc:0 "One thing is sure; No pony could ever compete with a Dog when it come to digging for ressources. We can use their natural talent to improve our extraction-industries."
 
 FSR_sl_kill_canterlot:0 "Reclaim the Capital"
 FSR_sl_kill_canterlot_desc:0 "This is what we have been building up to! Canterlot is within our reach, and nothing will stop us from claiming our former Capital back!"
 
 FSR_sl_declare_intent:0 "Declaration of intent"
 FSR_sl_declare_intent_desc:0 "All the Wasteland should kow, that WE are the Rightful Government of Equestria! Those who want to join us might do so, those who oppose us will perish."
 
 FSR_sl_issues:0 "The most pressing issues"
 FSR_sl_issues_desc:0 "Despite resolving the Crisis after we took Fillydelphia, our Economy is still in ruin and we lack means to interact with our population in a civilized manner."
 
 FSR_sl_economy_com:0 "Comittee of Economic Planning"
 FSR_sl_economy_com_desc:0 "We shall establish a comittee of competent ponies that can work out how to pull our Economy out of the proverbial dumpster."
 
 FSR_sl_private_redeye:0 "Privatize RedEyes assets"
 FSR_sl_private_redeye_desc:0 "In RedEyes \"Nation\" all land was State owned, and so were most of the Citizens. As we strive to bring the Old Equestria back, privatising some of the non-critical Industries should be done post-haste"
 
 FSR_sl_industry_titan:0 "Titans of Industry"
 FSR_sl_industry_titan_desc:0 "While small buisnesses are nice, Wartime Equestria relied on massive Super-Cooperations that worked closely with the Government."
 
 FSR_sl_anti_infl:0 "Anti-Inflation measures"
 FSR_sl_anti_infl_desc:0 "It is time we made a concerted effort to clamp down on the Inflation that is strangling our Economy."
 
 FSR_sl_the_bit:0 "The Bit"
 FSR_sl_the_bit_desc:0 "In order to ensure that such catastrophic levels of inflation never happen again, we will establish an exclusive currency for our Nation. The Bit, made out of Gold mined by HMI will replace Bottlecaps within our Domain."
 
 FSR_sl_economy_saved:0 "A Stable Economy"
 FSR_sl_economy_saved_desc:0 "It appears our measures are finally taking hold! The economy is stabilising, and actually growing for the first time in years."
 
 FSR_sl_filly_industry:0 "Fillydelphia Industrial Centre"
 FSR_sl_filly_industry_desc:0 "During the War, Fillydelphia was the beating heart of Equestrias industry, and now it will beat for the Wasteland."
 
 FSR_sl_merchant_navy:0 "A Merchant Navy"
 FSR_sl_merchant_navy_desc:0 "The time has come to stike out across the Seas once more and Trade with everyone willing to trade! A large fleet of ships will need to be constructed, but that should be no issue for our industry."
 
 FSR_sl_united_front:0 "Form a United Front"
 FSR_sl_united_front_desc:0 "We are not the only ones striving for a better Equestria, if we ally with ponies that have similar intention, we can rebuild our Nation even faster!"
 
 FSR_sl_share_culture:0 "Share our Culture"
 FSR_sl_share_culture_desc:0 "Our Colonies need to be taught the way! From Etiquette to marching drills, we'll show them how Equestrians are supposed to do this."
 
 FSR_sl_share_knowledge:0 "Share our Knowledge"
 FSR_sl_share_knowledge_desc:0 "While we are one of, if not the most, advanced nations in the Wasteland, the same can't be said about our allies and Colonies. We wil bring them closer by sharing our progress with them."
 
 FSR_sl_expand_citizen:0 "Expand the Definition of \"Citizen\""
 FSR_sl_expand_citizen_desc:0 "Many different creatures dwell within our borders and those of our Colonies. We should find out which of those are fit to be fully integrated."
 
 FSR_sl_ghoul_citizens:0 "Ghoul Citizens?"
 FSR_sl_ghoul_citizens_desc:0 "Ghouls are one of oldest problems of the Wasteland, mindlessly attacking ponies and sustaining themselves on radiation. But there are those that keep their Wits about them, who could technically still be called Ponies."
 
 FSR_sl_dog_citizens:0 "Dog Citizens?"
 FSR_sl_dog_citizens_desc:0 "The Dogs haven prooven themselves hard workers and loyal to a fault. Maybe it is time for them to become proper Citizens?"
 
 FSR_sl_hmi_reborn:0 "HMI Reborn"
 FSR_sl_hmi_reborn_desc:0 "Hazard Mining Inc. has been rebuilt not too long ago, but it is already showing signs of returning to its former greatness."
 
 FSR_sl_pegasi_citizens:0 "Pegasi Citizens?"
 FSR_sl_pegasi_citizens_desc:0 "The hated Traitors to Equestria, the Pegasi... The question of their citizenship has finally come up."
 
 FSR_sl_labor_buero:0 "Buero of Labor"
 FSR_sl_labor_buero_desc:0 "In order to more effectively communicate with our population, a Government body to watch over the workers needs to be created."
 
 FSR_sl_census:0 "The National Census"
 FSR_sl_census_desc:0 "We need to find out precicely how many ponies live in our domain and in order to do so, a census needs to be conducted."
 
 FSR_sl_four_child:0 "The Four Child Policy"
 FSR_sl_four_child_desc:0 "For More than 2 centuries most Wastelanders lived off of preserved food or subsistence farming. now tha we have brought back large scale agriculture and greenhouses, we have more food than we need, but not enough hooves in the Factories."
 
 FSR_sl_unions:0 "A deal with the Unions"
 FSR_sl_unions_desc:0 "With our population more organized then ever before, Unions advocating for workers rights have formed and demand certain concessions."
 
 FSR_sl_labor_laws:0 "Create Labor-Laws"
 FSR_sl_labor_laws_desc:0 "In Cooperation with the unions, we have worked out a new code of Laws dealing with workers rights and workplace conditions."
 
 FSR_sl_happy_pony:0 "Re-form the Ministries"
 FSR_sl_happy_pony_desc:0 "The time has come for us to revive some of the most powerful institutions Equestria has ver seen."
 
 FSR_sl_inter_relations:0 "Interspecies Relations"
 FSR_sl_inter_relations_desc:0 "Now that we have so many non-ponies living in our nation, we should conduct some studies on how to live together in peace."
 
 FSR_sl_harmony_theory:0 "The Harmony Theory"
 FSR_sl_harmony_theory_desc:0 "Harmony was always something Equestria stove towards, but we might have actually figured out how it works."
 
 FSR_sl_cultural_integration:0 "The Fillydelphia Research Centre"
 FSR_sl_cultural_integration_desc:0 "We can Build a new centre dedicated to researchin all manners of things."
 
 FSR_sl_country_united:0 "A United Nation"
 FSR_sl_country_united_desc:0 "While much of Equestria still lays in the hoofs of the unenlightened, we have reclaimed the Capital and a good chunk of Equestrias industrial Heartlands. Now, the Path to true Reclamation lies before us..."
 
 FSR_sl_god_dead:0 "A dead God"
 FSR_sl_god_dead_desc:0 "Luna is dead, we have found her Skeleton. All of Equestria weeps today"
 
 FSR_sl_march_azure:0 "Cross the Azureway"
 FSR_sl_march_azure_desc:0 "The Azureway is one of the largest Rivers in southern Equestria. It lies north of Shattered Hoof south of New Mareway. We shall defeat all the Nations in the area and establsih protectorates in thir stead."
 
 FSR_sl_march_manehattan:0 "March on Manehattan"
 FSR_sl_march_manehattan_desc:0 "Manehattan, once the Largest City in Equestria has become a hub of Scum and Villany. We shall march up the coast and destroy all the petty nations that oppose us!"
 
 FSR_sl_mwt:0 "The Ministry of Wartime Technology"
 FSR_sl_mwt_desc:0 "The Ministry of Wartime Technology was a development and research branch of the Equestrian government, focused on producing new technology to aid the war effort, as well as smaller consumer products for every-day use. Its director of operations was Applejack, who dedicated her Ministry to improving the welfare of Equestrian citizens as a whole."
 
 FSR_sl_mwt2:0 "A new Ministry Hub"
 FSR_sl_mwt2_desc:0 "We shall begin Construction on a new Ministry hub in Southern Fillydelphia"
 
 FSR_sl_mwt3:0 "Resume Research"
 FSR_sl_mwt3_desc:0 "With the new Ministry if Wartime Technoly hub constructed, they can get back to researching the future of Warfare"
 
 FSR_sl_mwt4:0 "Anti-Machine Rifles"
 FSR_sl_mwt4_desc:0 "Anti-Machine Rifles were invented by the Ministry of Wartime Technology durign the Great War, we intend to improve those designs"
 
 FSR_sl_mwt5:0 "Rapid-fire Weapons"
 FSR_sl_mwt5_desc:0 "The Wasteland mostly throws unarmored opponents at us. With better anti-prsonnel weapons we can make quick work of them."
 
 FSR_sl_mwt6:0 "Resume power armor Development"
 FSR_sl_mwt6_desc:0 "With our ministry once again firmly established, it is time to advance our power armor to the next Level!"
 
 FSR_sl_mwt7:0 "Juggernaut-Class Armor"
 FSR_sl_mwt7_desc:0 "Juggernaut-Class armor is essentially a bulked-up version of our Standart power armor. It posesses additional armor Plating, and reinforced Servos to deal with the Extra wheight."
 
 FSR_sl_mwt8:0 "XVII-Class Armor"
 FSR_sl_mwt8_desc:0 "The XVII-Class armor is named as such, since it can be assembled out of only 17 distinct Components. This will make production of the Armor extremely easy, while maintaining most of its structural integrety."
 
 FSR_sl_mom:0 "The Ministry of Morale"
 FSR_sl_mom_desc:0 "The Ministry of Morale was publicly intended to bolster the spirits of the unsure civilian population of Equestria during the war, but in fact was used by the Mare of the Ministry for close surveillance of the entire nation in light of threat from zebra sympathizers. Its director of operations was Pinkie Pie, who was in no way subtle about accomplishing her goals."
 
 FSR_sl_mom2:0 "Refurbish the Fun Farm"
 FSR_sl_mom2_desc:0 "The Fillydelphia Fun Farm could serve as a new Hub for the Ministry of morale, if we rework it a bit"
 
 FSR_sl_mom3:0 "You see, its all a Show"
 FSR_sl_mom3_desc:0 "We will instill a fervor in every last one of our Citizens, that they may defend the Motherland to the last!"
 
 FSR_sl_mom4:0 "Keep 'em laughing as you go"
 FSR_sl_mom4_desc:0 "You can't hide, you can't run! The MoM will find you..."
 
 FSR_sl_mom5:0 "Just Remember..."
 FSR_sl_mom5_desc:0 "Surveilance balloons rise to the skies once more, new waves of Spritebots comb our Dominion. We will have eyes on the entire Wasteland!"
 
 FSR_sl_mom6:0 "The last laugh is on You!"
 FSR_sl_mom6_desc:0 "We shall spread our influence to all nations bordering us, indoctrinating their citizens and preparing them to be integrated into our great Nation."
 
 FSR_sl_mom7:0 "My Life for Equestria!"
 FSR_sl_mom7_desc:0 "By the Grace of the Princesses you live, by the Command of the Grand Regent you shall die! Offer up your lives! Offer your very Souls, so that Equestria may Rise again!"
 
 FSR_sl_mom8:0 "Develop \"DashX\""
 FSR_sl_mom8_desc:0 "\"DashX\" is a greatly improved version of Dash, intended for military use. Our Soldiers will not tire, and relentlessly overrun the Enemy!"
 
 FSR_sl_mop:0 "The Ministry of Peace"
 FSR_sl_mop_desc:0 "The Ministry of Peace was a pre-war Ministry that was headed by Fluttershy. Its purposes were to develop new medical procedures and materials and to also to find a way to end the war without bloodshed."
 
 FSR_sl_mop2:0 "The Hospital Hub"
 FSR_sl_mop2_desc:0 "It is only fitting to construct a new massive Hospital as the Hub for the Ministry of Peace"
 
 FSR_sl_mop3:0 "Treat all who need it"
 FSR_sl_mop3_desc:0 "We will make sure to treat all wounded, no matter if friend or foe... Though the enemy's wounded will be given to the Ministry of Morale afterwards."
 
 FSR_sl_mop4:0 "Develop new Medicine"
 FSR_sl_mop4_desc:0 "Wasteland Medicine is sorely lacking. With the Advent of this new ministry, we can work on improving it!"
 
 FSR_sl_mop5:0 "Improve Factory Conditions"
 FSR_sl_mop5_desc:0 "Even with the new labor codes, many workers still die in our Factories. The Ministry of Peace seeks to lower that number drastically."
 
 FSR_sl_mop6:0 "The Medical Corps"
 FSR_sl_mop6_desc:0 "The Medical Corps will be an association of medical professionals, that can be drafted at any time to serve as combat medics"
 
 FSR_sl_mop7:0 "Subdermal Healing potions"
 FSR_sl_mop7_desc:0 "By implanting frontline Soldiers with small packets of sealed magical healing potion that will disperse themselfes through the users body in case of injury, we can drastically improve the survival rates of our Ponies!"
 
 FSR_sl_mop8:0 "RadAway2, better and cleaner"
 FSR_sl_mop8_desc:0 "RadAway has served as the most faithful protection against Radiation many wastelanders had. The Ministry of Peace will endeavor to develop a new and improved version of the drug."
 
 FSR_sl_moi:0 "The Ministry of Image"
 FSR_sl_moi_desc:0 "The Ministry of Image was dedicated primarily towards the creation of graphics and imagery for the government and the other ministries. Much of its produced content was propaganda, and one of its effective roles in Equestrian government was that of information control. Its director of operations was Rarity."
 
 FSR_sl_moi2:0 "Rebuild the Canterlot Hub"
 FSR_sl_moi2_desc:0 "In the Heart of Canterlot the old MoI Hub still stands. It has certainly seen better years, but it should be possible to renovate it."
 
 FSR_sl_moi3:0 "Put on Gameface"
 FSR_sl_moi3_desc:0 "Once more, the Game has begun. This time we don't have a unified population to wrok with, but we can still propagandise the hell out of these ponies!"
 
 FSR_sl_moi4:0 "Cover up Government Flaws"
 FSR_sl_moi4_desc:0 "No one needs to know about a bit of small-scale corruption or the occasional scandal..."
 
 FSR_sl_moi5:0 "Exalt the Leadership"
 FSR_sl_moi5_desc:0 "Truly, Grand Regent Strawberry Lemonade and her ponies could do nothing wrong. And we will make everyone believe it."
 
 FSR_sl_moi6:0 "The Best Nation in the World"
 FSR_sl_moi6_desc:0 "Our Citizens should feel blessed to live in such a great nation. No other Nation has similar freedoms for its ponies, and if you say differently, you are wrong!"
 
 FSR_sl_moi7:0 "Radicalize the Populus"
 FSR_sl_moi7_desc:0 "The ennemy is weak, for they are unenlightened and savage. The enemy is strong, for they are many and unflinching. We must all be willing to make sacrifices..."
 
 FSR_sl_moi8:0 "Wars of \"Liberation\""
 FSR_sl_moi8_desc:0 "Our wars are justified, for they are not intended to kill nad conquer, but to free the ponies and bring them back into the fold."
 
 FSR_sl_mas:0 "The Ministry of Arcane Sciences"
 FSR_sl_mas_desc:0 "The Ministry of Arcane Sciences was dedicated to the study and research of modern magic. Its director of operations was Twilight Sparkle."
 
 FSR_sl_mas2:0 "Reclaim old Facilities"
 FSR_sl_mas2_desc:0 "The Ministry of Arcane Sciences had many installations all over the wasteland, one of those should be reclaimable to serve as a new Hub."
 
 FSR_sl_mas3:0 "Dust off the Tomes"
 FSR_sl_mas3_desc:0 "Finally, we are operational again. Now then, theres 200 years of lost time to make up for!"
 
 FSR_sl_mas4:0 "The Pony Races"
 FSR_sl_mas4_desc:0 "Ponies have inherent magical capabilities. we shall research how to better utilize them."
 
 FSR_sl_mas5:0 "The other Races"
 FSR_sl_mas5_desc:0 "Magic is a constant in all Life on the Planet. We can use the magic of some of the other Races to supplement our own!"
 
 FSR_sl_mas6:0 "Magical Fuel Alternatives"
 FSR_sl_mas6_desc:0 "These new types of magical fuel will allow our forces to run much more efficient. They can also be much more easily stored than the usual energy cells."
 
 FSR_sl_mas7:0 "The Alicorn Project"
 FSR_sl_mas7_desc:0 "[Redacted]"
 
 FSR_sl_mas8:0 "The Gardens of Equestria"
 FSR_sl_mas8_desc:0 "[Redacted]"
 
 FSR_sl_moa:0 "The Traitor Ministry"
 FSR_sl_moa_desc:0 "The Ministry of Awesome abandoned us in our hour of need. We shall take great care to prevent it from ever stepping out of line ever again."
 
 FSR_sl_moa2:0 "A Hub in the Mountains"
 FSR_sl_moa2_desc:0 "Well protected in the Canter-mountains, a new Hub for the Sixth Ministry shall be constructed."
 
 FSR_sl_moa3:0 "Fly high"
 FSR_sl_moa3_desc:0 "With the return of the MoA, our airpower is seing a true resurgence!"
 
 FSR_sl_moa4:0 "Flight from Experts"
 FSR_sl_moa4_desc:0 "For who would know better about flight than creatures with wings?"
 
 FSR_sl_moa5:0 "Advanced Aerodynamics"
 FSR_sl_moa5_desc:0 "A Pegasus is good, a Nuclear Jetplane is better!"
 
 FSR_sl_moa6:0 "Skybreaker Tactics"
 FSR_sl_moa6_desc:0 "Our Airforce is expected to fight Dragons and Thunderheads, they need to work out some apropriate tectics for such collossal enemies."
 
 FSR_sl_moa7:0 "The Raptor and its prey"
 FSR_sl_moa7_desc:0 "Raptors were once the Dragon-killers in Equestrias airforce, and we could use such firepower."
 
 FSR_sl_moa8:0 "Cloud-based Construction"
 FSR_sl_moa8_desc:0 "By incorporating clouds into our Aircraft desings, we can significantly reduce the cost of production."
 
 
 ###Airforce##
 
 FSR_srairforce:0 "The Steel Ranger Airforce"
 FSR_srairforce_desc:0 "We will take to the skies once more, no matter how dangerous it might be."
 
 FSR_first_base:0 "First Airbases"
 FSR_first_base_desc:0 "If we wish to begin to create an air force, we must first have a place for our aircraft to take off from and land on."
 
 FSR_airsuperiority:0 "Rival the Enclave"
 FSR_airsuperiority_desc:0 "The traitor Ministry, or \"Enclave\" as they call themselves, fled with most of Equestria's Airforce at the day the bombs dropped. If we wish to stand any chance against their airpower, we will have to focus all our efforts on securing aerial supremacy."
 
 FSR_groundsupport:0 "Support Our Groundtroops"
 FSR_groundsupport_desc:0 "What use is airpower, if it doesn't help our ground-troops? They are the ones taking territory and winning wars afterall."
 
 FSR_base_con:0 "Concentrated Strikes"
 FSR_base_con_desc:0 "We will construct massive airbases within Fillydelphia, and turn the city into into an unsinkable aircraft-carrier."
 
 FSR_dir_doctrine:0 "Aerial Supremacy Doctrine"
 FSR_dir_doctrine_desc:0 "We will rule the skies, without a doubt!"
 
 FSR_anti_cloud:0 "Behemoths in the Sky"
 FSR_anti_cloud_desc:0 "Blimps might be our only option if we wish to construct aircraft large enough to engage in broadside battles with the Enclave's thunderheads."
 
 FSR_asset_def:0 "Protect Ground Assets"
 FSR_asset_def_desc:0 "It is more important to protect our existing infrastructure and civilians than it is to try to win every engagement."
 
 FSR_range_bases:0 "Spread Out Bases"
 FSR_range_bases_desc:0 "We will need bases all across the wasteland, if we want to effectively support our troops."
 
 FSR_sup_doctrine:0 "Ground Support Doctrine"
 FSR_sup_doctrine_desc:0 "Our airforce and our army need to work in unison to be maximize effectiveness in battle."
 
 

