###Applejack###

 fillysr_aj.1.title:0 "The Wasteland Militia"
 fillysr_aj.1.desc:0 "For over 200 years our chapter has only recruited those born from our own ranks, or the occasional stand-out Wastelander, no longer! Today Marks the begin of a new face for the Steel Ranger's armed forces: From now on every able-bodied Earth-pony or Unicorn may join our ranks if they so wish, and be part of our glorious Mission. Ad Victoriam!"
 fillysr_aj.1.a:0 "They will need training"








