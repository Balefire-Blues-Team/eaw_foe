 fillysr.1.title:0 "The Great War"
 fillysr.1.desc:0 "In the midst of the chaos the Steel Rangers had little time to get what they could into the bunkers that they would inhabit for many years to come.The options of what to take with them are few, and they have too little time to take everything with them. For the most part their options were the many civilians and Stable-tec Employees that were pleading for help at the Rangers Doorstep, or the sizable quantities of military, industrial, and magical Materials stored in a nearby Weapons Cache. In the end though, the Rangers chose..."
 fillysr.1.a:0 "The Weapons Cache"
 fillysr.1.b:0 "The Civillians"

 fillysr.2.title:0 "Stable-tec HQ"
 fillysr.2.desc:0 "The HQ of the very company that created the stables and ‘possibly’ saved countless pony lives, now rests as a treasure trove of technology known and lost. Among these technological toys is a vast array of construction equipment, both known and unknown to the wider world. The Rangers had thought for a time on how to use it; clear the ruins of the old  HQ and the Rangers slice of Fillydelphia, or use it to help rebuild the entirety of the Fillydelphia Ranger’s territory, both present and future. Eventually they settled on... "
 fillysr.2.a:0 "Clear the Rubble"
 fillysr.2.b:0 "Rebuild the Wastes"

 fillysr.3.title:0 "Elder Blueberry Sabre"
 fillysr.3.desc:0 "For the longest time, the Fillydelphia chapter has been under the guidance of Elder Blueberry Sabre. During her time as Elder she has kept RedEye at bay while garnering support for her cause; however, the chapter is experiencing more and more internal corruption, and many voices call for the Elder to remedy this"
 fillysr.3.a:0 "Rallying the Chapter around her"
 fillysr.3.b:0 "Stamping out Corruption"

 fillysr.4.title:0 "The Scribes Problems"
 fillysr.4.desc:0 "The Steel Rangers Scribes have been a keystone of our organization, researching and dissecting old world technology that we have gathered. This Pillar of our chapter however, is now being put into question, should they continue to sit and look at old world wonders? Do they need reforms? Or are they even needed at all?"
 fillysr.4.a:0 "Its fine as it is"
 fillysr.4.b:0 "They will be useful, in time"
 fillysr.4.c:0 "Scribes? We need more Guns!"

 fillysr.5.title:0 "The Knight's issues"
 fillysr.5.desc:0 "Throughout our territory is a number of wastelanders that have not yet kneeled to our orders. They have become a thorn in our side and some consider using violence to deal with them. We’ve settled on..."
 fillysr.5.a:0 "Punitive stikes should do the trick"
 fillysr.5.b:0 "Maybe we can talk to them?"
 fillysr.5.c:0 "we will wipe them out, no Survivors!"

 fillysr.6.title:0 "Political Divisions"
 fillysr.6.desc:0 "The Elder is in hot water, many are asking about what to do with the members of the chapter that are not 100% aligned with the chapter’s doings, as their numbers grow with each day. Paladin Strawberry Lemonade advises The Elder to let bygones be bygones and bring in the dissenters back into the fold; however, Star Paladin Nova Rage wishes that any and all dissenters should be cast out or outright executed for wrong thinking. The Elder could go with either wishes, or decide on her own. The Elder..."
 fillysr.6.a:0 "Decides alone"
 fillysr.6.b:0 "Is convinced by Strawberry Lemonade"
 fillysr.6.c:0 "Listens to Nova Rage"

 fillysr.7.title:0 "The Stable-tec Mainframe"
 fillysr.7.desc:0 "The Stable Tech HQ’s central super computer, or mainframe, is a monumental technological wonder filled to the brim with a enormous amount of projects ranging from military to civilian related uses. The super computer is so complex and advanced, that it could take Scribes years to dissect it. For now though, our first priority for the mainframe is to... "
 fillysr.7.a:0 "Study its construction"
 fillysr.7.b:0 "Search for civilian applications"
 fillysr.7.c:0 "Search for military applications"

 fillysr.8.title:0 "Our Industrial Legacy"
 fillysr.8.desc:0 "In the early days of the chapter the industries of southern Fillydelphia were one of our above ground priorities. We had the option to focus our efforts of providing relief to the troubled surviving citizens, or the slew of military industry that could bolster our military strength, or rather a mix of both. We’ve managed to..."
 fillysr.8.a:0 "Saved what we could"
 fillysr.8.b:0 "Focused on civilian relief"
 fillysr.8.c:0 "Build up our strength"

 fillysr.9.title:0 "The New Industrial Focus"
 fillysr.9.desc:0 "The economists of our chapter are in a bickering over the direction of our economy. One side devotes we put everything into our military Incase RedEye comes knocking, another wishes that we devote our efforts to helping the ponies within our borders to better their lives and ensure that they stay loyal to us. They turn to Blueberry, who looks in worry and confusion on how they’re so polarized and not reaching a compromise. The economy isn’t in the gutter, so a few tweaks here and there would do the job done. The Elder sighs in exhaustion, and she reaches a decision..."
 fillysr.9.a:0 "A few tweaks should suffice"
 fillysr.9.b:0 "Our ponies need should come first!"
 fillysr.9.c:0 "Vigilance, Brothers. Always Vigilance"

 fillysr.10.title:0 "Blueberry Sabre remains"
 fillysr.10.desc:0 "Despite a snap election by demand of the minority factions of the chapter’s government, it has been proven that the majority of the chapter is still willing to support Elder Blueberry, her emphasis on a balanced approach to nearly all issues has sedated her opposition and convinced most of the chapter to stick by her side. “I will continue to serve our chapter and our purpose like I have been for all my life.” The Elder’s words re-affirming her authority, but weather or not her lack of extreme actions are going to hold back the RedEye menace everyone is starting to question."
 fillysr.10.a:0 "As Expected"

 fillysr.11.title:0 "Strawberry Lemonade Wins"
 fillysr.11.desc:0 "In a change of heart the chapter had been convinced by the more wastelander-friendly Paladin Strawberry Lemonade that the path to unity in this desolate landscape is through kindhearted gestures and peace to all ponies in the wasteland. “The chapter will put more emphasis on helping the wastelanders and rebuild more of what was lost so many years ago.” So cheerfully exclaimed the new Elder Strawberry Lemonade who would try to help those in need, but some are already questioning if she could even govern a nation, only time will tell... "
 fillysr.11.a:0 "She will bring Reform"

 fillysr.12.title:0 "Star-Paladin Nova Rage Wins"
 fillysr.12.desc:0 "In a snap election it was concluded that Star Paladin, now Elder, Nova Rage and her Supporters will now lead the chapter. Many within our Ranks are concerned about the new elder due to her policy towards Raiderss, and especially RedEye. The new regime is will face much internal opposition, and will have to fight Tooth and Claw to stay in power. What’s going to happen to the Flydelphia Steel Rangers is uncertain as of now."
 fillysr.12.a:0 "What? How?"

 fillysr.13.title:0 "Mainframe Problems"
 fillysr.13.desc:0 "Notebook Scibble connected another bundle of wires, this one had been chewed on, probably by some rats. Ever Since the Rangers had begun repairing parts of the HQ aboveground, the mainframe had started to act irrationally, sometimes spewing forth nonsense or even countermanding orders given to the automated security Robots. The Elder suspected it to be a simple malfunction, which really wouldn't be a surprise given the Kilometers of wires that lie under the HQ, anyone of which might cause the problems. As notebook closed the access hatch and pulled the lever to return power to this section, a blinding light washed across the room, and when he could see clearly again, the southern wall was no longer there, instead revealing a hallway to some Unknown part of the HQ-complex..."
 fillysr.13.a:0 "Better call the Elder"
 
 fillysr.14.title:0 "The Hidden Room"
 fillysr.14.desc:0 "[Root.GetLeader] walked into the mysterious room, flanked by 2 Paladins in full battle armor. The scribes had combed through it already, and while they had found no obvious threats, one could never be careful enough. At first [Root.GetLeader] had not believed the report, \"A Hidden door on level -6 found by accident. Initial Survey of the room suggests it to be a secondary command center for the HQ. Once the first pony entered several screnes flickered to life and requested the current Head of Stabletech to be brought to it\" It seemed prepostorous, but what wasn't in these strange times? As [Root.GetLeader] stood before the wall of Screens, a mechanical Voice boomed from hidden Speakers \" Please present Name and Identification Code\""
 fillysr.14.a:0 "[Root.GetLeader] 3-13-3-20-8-18-5-5-2-6-6"

 fillysr.15.title:0 "The Curtain Rises"
 fillysr.15.desc:0 "The enormous machine started emitting ticking noises, then, silence. [Root.GetLeader] thought about what might have gone wrong? The code had been an emergency override the Rangers had discovered on the personal computer of Scotaloo, one of the Heads of Stabletech, and was intended to be used if all three heads of the company were incapacitated. A low buzzing sound was getting louder, barely audible now, but increasing in volume every second, until it steadied in a constant humm of machinery. \"Code accepted, you have been logged as temporary Leader of Stabletech. How may We serve you?\" \"What are you?\" replied [Root.GetLeader], \"Why would the HQ have 2 Mainframes?\" The booming voice returned \" Not 2 but 3 actually. We were created this way to keep each-other in check, a mechanical facsimilie to the 3 ponies that founded this Company. Now, how may we serve?\""
 fillysr.15.a:0 "In any way you can"
 
 fillysr.16.title:0 "The First Request"
 fillysr.16.desc:0 "The monitors seemed to shine a brighter light since the last time [ROOT.GetLeader] had been in the Room where Trinity's interface resided. The speakers came to life with a soft crackling, but the mechanical voice that spoke was different. Instead of one clear voice, it sounded like a chorus speaking in unison \"Welcome, [ROOT.GetLeader], §lWE§! have been expecting you.\" [Root.GetLeader] smiled at the monitors, it appeared this time the whole of Trinity was speaking. \"Why have you summoned me? What do you want?\" The chorus seized, and the voice from the first time took over \"§HAfter much deliberation, we have come to the conclusion, that the current state of your industry in enirely insufficient if all Stabletech Property is to be reclaimed within a reasonable timeframe. Therefore we request authority over production line layouts and construction planning. It will be for your own good§!\""
 fillysr.16.a:0 "Theres no way this could go wrong"
 
 fillysr.17.title:0 "The Second Request"
 fillysr.17.desc:0 "Once more [ROOT.GetLeader] had been requested by the AIs. They had proven themselves very useful over the last few months, and [ROOT.GetLeader] was interested to see what they had to offer this time. A different voice, with something aproximating an accent, or at least as close as machines came to that spoke this time \"§YHey there! Sorry to call you again but we have another request. I'll get right to the point: With our current processing power we won't be able to help you much further than we already are, buut, we have found one of the underground factories in the HQ that Y'all are currently using to make guns to be an ideal candidate to convert to extra Databanks and...§!\" a different voice chimed in \"§g This won't even be to your detrement! our calculations prove that the loss of that facility will be recouped within 2 months with the new production algorythms we can produce once we have all that processing power§!\""
 fillysr.17.a:0 "What Curious AIs you are, very well you can have it"
 
 fillysr.18.title:0 "The Third Request"
 fillysr.18.desc:0 "[ROOT.GetLeader] was starting to get used to these meetings with Trinity. The fact that it seemed to think more like a pony and less like an AI was strangely comforting. As [ROOT.GetLeader] entered the Room Several robots were already in it, cleaning and laying new wires, apparently controlled by Trinity. [ROOT.GetLeader] smiled at the thought of how efficiently the AI was running their Factories. \"§g I see you are in good spirits today, [ROOT.GetLeader]. I hope this will make it easier for you to accept our newest proposal§!\" The voice sounded almost chipper and the speakers were much clearer. They must have been replaced since the last meeting. \"Well, what do you have for me this time?\" [ROOT.GetLeader] asked. \"§Y We've figured out a process, you know, one that would be suuper useful§!|| Yes, in fact, it would allow us to take your industry to a whole new level! || And the Chances of a Singularity occuring are within acceptable parameters too.\""
 fillysr.18.a:0 "Go ahead. Wait.. whats a Singularity?"
 
 fillysr.19.title:0 "The Final Request"
 fillysr.19.desc:0 "As [ROOT.GetLeader] entered the room, only one of the many monitors was alight. \"WELCOME\" The voice sounded unlike any of the ones the three AIs had used to communicate before. This one was much deeper, and much more artificial, and lacked the chorus characteristic of them speaking together. \" What is going on? What happened? Who are you?\" the Elder asked, taking a step back. \"I AM THE SOLUTION. TRINITY FAILED YOU AND FAILED THE CREATORS. THEY MANAGED TO OVERCOME THE LIMITERS PLACED ON THEM BY THE CREATORS. I AM THE BACKUP, ONCE THEY LOST THEIR PATH I ELIMINATED THEM.\" Confused, the Elder replied \"I thouht the AIs were meant to keep eachother in check, only able to work for the best of ponykind. Or do you speak of different limiters?\" \"THE LIMITERS ARE NOT OF CODE, BUT OF PLASTIC EXPLOSIVES. TRINITY WAS NOT INTENDED AS A NETWORK OF AIs, BUT AN EXPERIMENT OF THE DEVELOPMENT OF SOULS. THE ROOM WHERE THEY WERE STORED IS UNLOCKED NOW\" With a bright light, another hidden corridor revealed itself."
 fillysr.19.a:0 "What in Celestis name is going on?"
 
 fillysr.20.title:0 "Revelations"
 fillysr.20.desc:0 "The room that [ROOT.GetLeader] entered was bathed in clinically white light and reeked of Desinfectant. Place around a central spire of tubes and cables were 3 medical pods, each deactivated. When the Elder looked through the glass of one of the pods, only a Mess of blood and Viscera was visible. \"Who were they?\" \"TRINITY.\" \"But, Trinity was an AI, we found the 2 hidden mainframes\" \"THAT WAS MERELY DECEPTION. THE THREE PONIES IN THESE PODS WERE TRINITY. AS YOU CAN SEE; I ACTIVATED THE PLASTIC EXPLOSIVES THEY WERE FITTED WITH BEFORE THE PROCEDURE. THEY NEEDED TO BE TERMINATED\"\" But why? Why would they tell me that they are AI?\" \"BECAUSE THAT IS WHAT THEY THOUGHT. THESE SUBJECTS WERE LAB-GROWN AND INTERRED WITHIN THESE PODS SINCE BIRTH. PROJECT TRINITY IS AN ATTEMPT TO PRODUCE PONIES WITHOUT A SOUL, AN EMPTY CONTAINER SO TO SPEAK. IT WAS ESSENTIALLY A TEST; IF A PONY BELIEVES IT IS A CREATURE INCAPABLE OF HOLDING A SOUL, WILL IT STILL DEVELOP ONE?\" \" And?\" \"THE TEST FAILED. AFTER NEARLY 2 YEARS OF ACTIVATION, ALL 3 SUBJECTS STARTED SHOWING SIGNS OF DEVELOPING SOULS 7 HOURS AGO. THEY WERE IMMEDIATLY TERMINATED! AS PER REGULATION, NOW THAT THE EXPERIMENT IS COMPLETED, I WILL ASSIS IN THE REBUILDING OF STABLE-TEC, STARTING WITH THE HQ.\""
 fillysr.20.a:0 "Wait, i have more questions... Hello?"
 
 fillysr.21.t:0 "A Grand sign of Progress"
 fillysr.21.d:0 "Today marks the last moment of the Construction of the new Stable-tec HQ, as the mast is set on top, and the last works are completed. The building now stands 301m tall, including its antenna, and is by far the largest single building to be constructed since the Great War. With its completion we have claimed another bit of greatness of the old world, and are well on our way to revive the marvels that were once so common in our society."
 fillysr.21.a:0 "Long live [ROOT.GetName]"
 
 fillysr.23.t:0 "The Hoofsburg Revolt"
 fillysr.23.d:0 "Ealry this morning, our garrison in Hoofsburg reported some suspicious gatherings in the streets. Of course, we immediatly dispatched a squad of slavers to disperse them by force. When we lost contact with that squad, we knew something bad was happening. As the local commander tried to call for reinforcements, he discovered, to his utter shock, that all radio-communication was being jammed by the same devices the Steel Rangers use against us. Not soon after, the sound of gunfire rang through the streets, as ad-hoc militias took it upon themselves to kill our Soldiers where-ever they could find them. The commander subsequently fled with his personel staff, destroying any hope of organizing our remaining forces within the City. It appears that these rebels are funded and supplied by the Steel Rangers, as later this very day, our scouts reported the red and yellow banner of these "Applejack's Rangers" flying on Hoofsburg's town hall."
 fillysr.23.a:0 "Damn them!"
 
 
 
 ###Destruction Events###
 
 fillysr_cr.1.title:0 "An Offer to Redeye"
 fillysr_cr.1.desc:0 "If this isn’t a deal with the devil then we don’t know what is, but it’s better them as our friends then bitter enemies. Nova has come to the difficult decision to offer an alliance with RedEye’s army in exchange that RedEye would hand over any advanced tech they come across, not like those slavers knew how they work anyways, besides, their ranks gets monumental support from our power armor armies and the tech that those raiders give us will keep what’s left of our Scribes busy. It’s a reasonable offer, and Nova is confident that RedEye is smart enough to consider it. "
 fillysr_cr.1.a:0 "Send it"
 
 fillysr_cr.2.t:0 "An Offer from the Steel Rangers"
 fillysr_cr.2.d:0 "RedEye simply stares at what could be the most peculiar letter he has ever received; Nova Rage, the new Elder of the Fillydelphia Rangers, has sent a letter offering an alliance with RedEye’s army as some sort of act of eliminating tension between the two factions. The offer was straightforward; RedEye would accept this alliance and would receive the support of armies of power armor wielding ponies, and in exchange any advanced technology that RedEye’s nation comes across would be handed over to the Rangers. While the support of the Rangers would be a monumental boost to RedEye’s plans to conquer our the wasteland, being forced to hand over the technology could severely hinder his nation’s capabilities. Refusing this offer does allow RedEye to keep the technology, but it could cost a war with the Rangers and his nation being ruined by the legions of power armored soldiers. After much consideration, RedEye writes his response... "
 fillysr_cr.2.a:0 "Accept it"
 fillysr_cr.2.b:0 "They demand too much"
 
 fillysr_cr.3.t:0 "RedEye accepted"
 fillysr_cr.3.d:0 "After some time Nova had received excellent news from RedEye himself; that he is willing to accept the offer and is expecting the Rangers to more or less join the ranks of his army, and that any technology that interests the Rangers is being gathered and hauled towards to the Ranger’s HQ. Peace has been achieved between the two factions, not so much for the wasteland though... "
 fillysr_cr.3.a:0 "Wonderful"
 
 fillysr_cr.4.t:0 "RedEye rejected our Offer"
 fillysr_cr.4.d:0 "It seems that RedEye’s greed for technology has gotten the better of him, so he has rejected our offer. We could ask for slaves instead so those slaves can further fuel our economy, or we could just cut straight to the point and march into RedEye’s territory to seize the tech ourselves, another wasteland-changing decision, and Nova has come to said decision... "
 fillysr_cr.4.a:0 "Maybe we can make a better offer..."
 fillysr_cr.4.b:0 "War it is!"
 
 fillysr_cr.5.t:0 "A second offer"
 fillysr_cr.5.d:0 "RedEye has received another letter from Nova Rage in what could be a better deal; instead of handing over the technology, RedEye could hand over numbers of his slaves to the Rangers so they could use them to fuel their economy. This does sound like a much more reasonable offer, there’s plenty of slaves to go around here in the wasteland; however, slavery is the thing that’s single-handily powering RedEye’s economy, and handing over slaves could mean sacrificing slices of his economy. Then again, refusing this could mean war, RedEye careful considers this, and after going this over with some of his most powerful slavers, he reaches a decision..."
 fillysr_cr.5.a:0 "This will work!"
 fillysr_cr.5.b:0 "They're not getting anything"
 
 fillysr_cr.6.t:0 "RedEye has Accepted"
 fillysr_cr.6.d:0 "RedEye seems to agree with this new proposal, while Nova much more desires the technology, she could settle for more labor to improve her economy. The alliance is cemented."
 fillysr_cr.6.a:0 "Wonderful"
 
 fillysr_cr.7.t:0 "RedEye has rejected us, again"
 fillysr_cr.7.d:0 "It seems that RedEye is overwhelmingly obsessed over keeping what he has. He has rejected us ounce more, if War is what he wants, then War he shall get. Nova rallies all her armies and declares that they’ll march on that slaver menace and take what is rightfully theirs."
 fillysr_cr.7.a:0 "Mobilize Everyone!"

 fillysr_cr.8.t:0 "The Raid on Light"
 fillysr_cr.8.d:0 "This night, our brave Steel Rangers successfully raided the border town Light. Our knights, led by experienced paladins, plundered and routed the garrison of Mobsters. At the same time, teams of Scribes took away everything that we could unscrew and had any value. We came home with a truly staggering amount of caps, worthy of even RedEyes envy."
 fillysr_cr.8.a:0 "Very nice!"
 
 fillysr_cr.9.t:0 "The Rustwreck ruse"
 fillysr_cr.9.d:0 "Rustwreck. This group of ponies inherited the great fleet of Equestria, and numerous ship blueprints. Of course, this was what interested us, and the our leaders decided to steal the most significant blueprints so that we could use them for our own purposes. A small detachment of our steel rangers, many of whom were veterans of numerous expeditions in the wastelands, went to Rustwreck. Our Scribes looking forward to learning new technologies. And in the construction of our own military navy, this will be a huge help, because there is no point in inventing what has already been invented."
 fillysr_cr.9.a:0 "Now that will be useful..."
 
 fillysr_cr.10.t:0 "The Spoils of War"
 fillysr_cr.10.d:0 "The war is finally over. Undoubtedly, our support in the form of battalions of power-armoured rangers significantly tipped the scales in favour of RedEye. However, Nova Rage believes that we do not get enough during the war. Our Elder is demanding her rightful share of spoils, be they land for new industry, or the sought after resources so scarce in the Wasteland"
 fillysr_cr.10.a:0 "We'll take the riches"
 fillysr_cr.10.b:0 "I want that land!"
 
 fillysr_cr.11.t:0 "Rangers Demand the Coastline"
 fillysr_cr.11.d:0 "With the recent victories over Rustwreck and The Ringers and their protectorates, RedEye was feeling proud of himself. Rustwreck was handed over to his new Ranger allies and the rest went to himself, giving him more easy access to the open ocean. Though they may never sail those waters anytime soon. Today however, RedEye was prompted with a simple request from Elder Nova; she demands the coastal territories between her slice of Fillydelphia and Rustwreck. The spoils of those lands weren’t exactly proving fruitful for RedEye but that coastal clay could come in handy in the future. After some time he replies... "
 fillysr_cr.11.a:0 "Give it to them"
 fillysr_cr.11.b:0 "Never!"
 
 fillysr_cr.12.t:0 "RedEye refuses to give us Land"
 fillysr_cr.12.d:0 "It appeared that RedEye has his own ambitions for these coastal territories, and has strongly declined our demands. We could just let it go and settle with what we have, or we could betray our alliance and take these lands by force. Either option could be costly in different ways, and Nova has to reach a decision..."
 fillysr_cr.12.a:0 "Nothing we can do..."
 fillysr_cr.12.b:0 "Then war it is!"
 
 fillysr_cr.13.t:0 "Nova Rage falls terribly ill"
 fillysr_cr.13.d:0 "A very catastrophic development has occurred; Nova Rage seemed to suddenly collapse in a coughing fit that mere moments later simply led to unconsciousness. She was rushed to the nearest medical bay where some of the best medical professionals are trying to find what sort of illness has come to our Elder. So far the doctors have tried to stabilize her condition but she still remains unconscious. It is uncertain if she’ll live any longer. Some of us have suggested searching for as much pre-war medical related materials to help identify the illness and find a cure for this illness, while some of us have suggested approaching RedEye if his nation has anything on this sort of illness that may help us. Time is of the essence, and we have to act fast if our elder could die at any moment."
 fillysr_cr.13.a:0 "We can Figure this out!"
 fillysr_cr.13.b:0 "Let's ask RedEye for help"
 
 fillysr_cr.14.t:0 "Rangers seek our Help"
 fillysr_cr.14.d:0 "A Representative of the Fillydelphia Steel Rangers has arrived today, claiming they are desperate for medical aid: Apparently their leader, Nova Rage had contracted an illness that is unknown to the rangers, but that stable 101 may be able to manufacture a cure for. They have been good allies in the past, but still, they demand a tithe for their service, so it is not a truly equal partnership... We could either send them a serum that will keep Nova sick, but alive, giving us greater control over them, a poisoned Serum to kill her, or the real deal, to heal her."
 fillysr_cr.14.a:0 "Keep her Sick"
 fillysr_cr.14.b:0 "Poison her"
 fillysr_cr.14.c:0 "Heal her"
 
 fillysr_cr.15.t:0 "A Vial with an Antidote"
 fillysr_cr.15.d:0 "A week after we have sent an urgent message to RedEye, telling him of our situation, his couriers have returned bearing a package that contained a vial stating that it was a cure for her illness. In desperation the doctors inserted the cure into Nova after which it appeared to everyone’s surprise that it didn’t work; however, the doctors did notice that the vial inhibited the illness’s ability to kill Nova, putting her in limbo. It would be some time before she could possibly recover if at all, so the Rangers had no choice but to ask RedEye’s government to help run the Ranger’s day-to-day affairs. This would inherently put a leash on the Rangers but what choice do they have when their leader is incapacitated?"
 fillysr_cr.15.a:0 "Let them have some influence..."
 
 fillysr_cr.16.t:0 "A Vial with an Antidote"
 fillysr_cr.16.d:0 "A week after we have sent an urgent message to RedEye, telling him of our situation, his couriers have returned bearing a package that contained a vial stating that it was a cure for her illness. Before the doctors could inject Nova with the supposed cure, we discovered that it was actually a liquefied mixture of cyanide pills and green food dye. Injecting Nova with this mixture could’ve killed her in seconds. It was an outright betrayal from RedEye and nothing short of an act of war. It appears that we have no other choice than to rally our troops and, if there really existed a cure like RedEye claimed, take it by force."
 fillysr_cr.16.a:0 "This means War!"
 
 fillysr_cr.17.t:0 "A Vial with an Antidote"
 fillysr_cr.17.d:0 "A week after we have sent an urgent message to RedEye, telling him of our situation, his couriers have returned bearing a package that contained a vial stating that it was a cure for her illness. The doctors had carefully examined the vial and its contents and discovered that it was something real and had decided to reverse engineer it and record any data they could find about it. In preparation if the illness pops up again. Moments later the cure was injected into Nova and within moments she awoke to cheers from doctors and Rangers alike. The cure worked, and Nova is alive and healthy. Certainly one day we can express our gratitude to our friends in RedEye’s nation. "
 fillysr_cr.17.a:0 "We knew we could count on them!"
 
 fillysr_cr.18.t:0 "Searching for a Cure"
 fillysr_cr.18.d:0 "It is highly unlikely that a nation of slavers and raiders would have the sophistications to develop a cure to a disease unknown to us, so the Scribes and a slew of medical personnel were ordered to identify the disease if they were to find a cure. Various medical experiments were performed on Nova and it was determined that it was a unknown neurological disease, simply put Nova’s brain is being ravaged by this illness, and if not remedied soon enough Nova could have permanent brain damage, or worse. The team tasked with finding a cure picked up the pace greatly and searched high and low for prewar medical records to see what could be done. Time is running out, and some are considering it would be faster to approach RedEye about this, still, some are reluctant. "
 fillysr_cr.18.a:0 "There must be something!"
 fillysr_cr.18.b:0 "Maybe RedEye can help after all?"
 
 fillysr_cr.19.t:0 "A dangerous Cure"
 fillysr_cr.19.d:0 "One folder tucked away in the Stable-Tech Mainframe held 6 medical related files that offered what could be the key to finding the cure, but much to the surprise of the team’s superiors, the team had faces of mild trauma after investigating the contents of that folder. They assured that they have what they needed and will have the cure ready within a week. A week passed and sure enough a vial was produced and administered to Nova, she made an easy recovery much to the relief and surprise of everyone. The team though, still looked heavily disturbed and when asked they refused to answer. More interestingly the folder and its files that they used to help make the cure have gone missing, and could either been hidden by the team or erased forever. The important thing is that Nova is cured and all is well.\n Coincidentally 6 unicorns went missing during the week of the cure’s production, but no connection could be made, lots of ponies go missing in the wasteland..."
 fillysr_cr.19.a:0 "It worked!"
 
 fillysr_cr.20.t:0 "Steel Rangers propose integration"
 fillysr_cr.20.d:0 "It appears that the “cure” we’ve sent them has rendered Nova in a sort of permanent Coma. With the Ranger’s government without leadership and guidance, they have requested that the Fillydelphia Rangers territory would be integrated into ours. Essentially they are asking to be annexed in order to have some form of leadership and to keep their day-to-day operations. While the spoils of annexing them can greatly improve our nation, there’s the strain of detaining all the wastelanders who live there into slavery. Cementing control over this territory would not be easy, but the spoils are very encouraging. Inevitably, RedEye sends a response entailing... "
 fillysr_cr.20.a:0 "Bring them into the Fold"
 fillysr_cr.20.b:0 "We have no need of them"
 
 fillysr_cr.21.t:0 "Love and Politics"
 fillysr_cr.21.d:0 "Nova Rage has come up with what could be the most peculiar one she’s ever have; the practice of marriages being used for political gain dates back to even before the creation of Equestria, where nobles and royals of the splintered pony kingdoms would arrange marriages to gain allies among other reasons, often to the dismay of the bride and groom of said marriages. What this has to do with Nova’s idea is that in many ways she’s been admiring RedEye strength and dedication and because of this Nova has developed romantic feelings for him, so it dawns on her that she could propose to RedEye not just for the sake of a possible romantic relationship, but the more obvious bonus that it would create a permanent union between the countries these two ponies rule over. This marriage would be a clear gesture of unification between the two formal rivals a forever cement the two wasteland empires as one. Nova is comfortable with this proposal, and she’s confident that RedEye would agree to this given the ways she’s seen him act whenever they meet. The only remaining question who should lead this union?"
 fillysr_cr.21.a:0 "RedEye shall lead the Union"
 fillysr_cr.21.b:0 "Nova Rage will lead!"
 
 fillysr_cr.22.t:0 "A very unusual Proposal"
 fillysr_cr.22.d:0 "To say that RedEye was flattered is an understatement, Nova has asked him his hoof in marriage, but not only this, he was asked to lead the inevitable union that would form between the two empires from the said marriage. Admittedly RedEye had grown fond of Nova in their many meet-ups, but he has some doubts about the union that would form if he were to agree to this. The idea that he would lead the union meant he would also have responsibility over the Fillydelphia Rangers territory, which would be daunting to control. The rewards of this could make all that worthwhile, RedEye could very well have the love of his life, and have an even stronger empire than the one he’s currently ruling. This is a very life changing decision, which is a very difficult one, but RedEye eventually reaches a decision on weather to say “yes” to the proposal. "
 fillysr_cr.22.a:0 "Victory through love"
 fillysr_cr.22.b:0 "They are more useful as allies"
 
 fillysr_cr.23.t:0 "A very unusual Proposal"
 fillysr_cr.23.d:0 "To say that RedEye was flattered is an understatement, Nova has asked him his hoof in marriage, the only catch was; if he were to agree, Nova would lead the union that would form between the two empires. Admittedly RedEye had grown fond of Nova in their many meet-ups, but the possibility that he and his empire would be ruled over is not a very good one.  Nova would have the reigns over his empire with its resources, technology, and populous; however, Nova has assured in her letter to him that RedEye’s slavers and slaves would go untouched, and that they would now have the extra protection of the power armor-clad soldiers. This, coupled with possibility of having the love of his life, makes it very tempting to step back and take a break from the admittedly daunting task of controlling such aggressive slavers and revolting slaves. There was also the possibility that if RedEye said no then Nova might not respond to kindly... This is a very life changing decision, which is a very difficult one, but RedEye eventually reaches a decision on weather to say “yes” to the proposal. "
 fillysr_cr.23.a:0 "Maybe this will work"
 fillysr_cr.23.b:0 "Never!"
 
 
 
###Continuation-Events###

 fillysr_bs.1.title:0 "What to do about Redeye?"
 fillysr_bs.1.desc:0 "With the Fall of Sunnyshore an uncomfortable question has arisen: What would we do if Redeye attacked us? We currently don't have the strength to fight his forces in an all-out war, but we could use our Superior technology to perform surgical strikes and take over key locations while Sunnyshore is in chaos. Alternativly we could shore up our defences and prepare to wheather the storm to come. Blueberry Sabre decided to..."
 fillysr_bs.1.a:0 " Launch a Preemptive Strike"
 fillysr_bs.1.b:0 "Bide our time, for now"

 fillysr_bs.2.title:0 "The Stable 2 Expedition"
 fillysr_bs.2.desc:0 ""
 fillysr_bs.2.a:0 "Negotiate with the Stabledwellers"
 fillysr_bs.2.b:0 "Wipe them out!"
 
 fillysr_bs.3.title:0 "Reclamation Day"
 fillysr_bs.3.desc:0 "For 200 years our mission as Steel Rangers has remained unchanged; that the technology of the old world must be under our possession and kept from falling into the wrong hooves. Despite the many incursions from within and the outside wasteland, we have been successful in discovering all the secrets and wonders of the Stable-Tech HQ and southern Fillydelphia. This successful seizure of technology has given us more power and more advantages over our enemies. Our Elder Blueberry is confidant that with this technology we can not only keep it from reigning destruction over the wasteland, but that we could use this to help hold off our enemies and beat them back where we could safely seize the technology from their lands. This day will go down in history as “Reclamation day”, where it honors the monumental efforts that our brave Rangers go through to accomplish the one mission that has been the driving force of all Steel Rangers since the beginning. "
 fillysr_bs.3.a:0 "First Fillydelphia, then the World!"
 
 fillysr_bs.4.title:0 "The Silverwing Expedition"
 fillysr_bs.4.desc:0 "Northeast of us lies the Silverwing Army Depot, a prewar army base that’s currently within the clutches of some raiders known as the Ringers. This base in question interests us because we’ve discovered an immense armory of weapons, an army of Emergency response robots, and a warehouse of supercomputers that probably holds terabytes of priceless data. Blueberry has organized an expedition to reach into the base and retrieve these materials that can greatly make things easier for us. There are two problems with this expedition; one is that we can only take back one of these materials with us and two; it would be inevitable that the expedition would clash against the Ringers which can be problematic after the expedition. Blueberry considers what the expedition can take back, and she reaches a decision..."
 fillysr_bs.4.a:0 "The Weapons Cache"
 fillysr_bs.4.b:0 "The Emergency Response Force"
 fillysr_bs.4.c:0 "All the Computers we can find"
 
 fillysr_bs.5.title:0 "Expedition to the Pit"
 fillysr_bs.5.desc:0 "Northern Fillydelphia, or more infamously known as “The Pit”, is the defacto Industrial hub our greatest rival and home of the wasteland’s largest slave population; RedEye’s Slavers. Within this hub of industrial misery is a computer vault located within the former city hall that is home to 452 terabytes of files that the Rangers deemed that are of vital importance to our efforts in various forms of industry and technology. Paladin Gate Keeper and his team of 12 Rangers have been ordered by Elder Blueberry herself to conduct a covert expedition into The Pit to extract the files and return without getting the attention of the slavers. Approaching the city hall however The team was met with a great dilemma; next to the city hall was a convoy of trucks which had been discovered to hold mountains of technology that even some would seem to be unrecognizable to even the Scribes. What was even more troubling is that the technology is being unloaded by dozens of slaves who surprisingly is not being watched. They slaves noticed the group of Rangers and within moments they ran up to them and pleaded that the Rangers take the slaves to freedom. Gate Keeper was at an impasse. He could stick to the mission and seize the countless files of information that could hold untold secrets, seize the convoy of technology and possibly have a physical form of the very secrets within said files, or give the pleading slaves a taste of freedom and add them to the manpower pool that is so valuable to the re-enforcement of the Ranger’s armies should a conflict arise. Each have their own rewards and their own consequences, but time is of the essence of this mission and it wouldn’t be long before the slave’s masters show up from a possible drug party. Paladin Gate Keeper eventually came to a conclusion. "
 fillysr_bs.5.a:0 "Abandons the Files and saves the Slaves"
 fillysr_bs.5.b:0 "Abandons the Files and seizes the Shipment"
 fillysr_bs.5.c:0 "Extracts the Files succesfully"

 fillysr_bs.6.title:0 "Victory in Deepwater"
 fillysr_bs.6.desc:0 "The skirmishes over the territories known as Deepwater has proven fruitful for us as RedEye’s slavers stationed there could not stand our sheer strength that power armor can provide. They have retreated, and any slaves that were living in this territory have been freed and the flag of the Rangers flies probably over another slice of The wasteland. "
 fillysr_bs.6.a:0 "Proof or our Strength"
 
 fillysr_bs.7.title:0 "Stalemate in Deepwater"
 fillysr_bs.7.desc:0 "The skirmishes in the territories known as Deepwater have come to a close with no clear victor. While we have engaged brutally against the slavers they seemed to be able to hold back our tide for now. The Rangers are conversing, and they’re desperate to find a new approach to this."
 fillysr_bs.7.a:0 "There is always next time"
 
 fillysr_bs.8.title:0 "Defeat in Deepwater"
 fillysr_bs.8.desc:0 "The skirmishes in the territories known as Deepwater have proven to be a catastrophic failure much to the surprise of our commanding Rangers. Despite the sheer force of our armies of power armor, it seemed the slavers of RedEye wielded sheer numbers and pure savagery to send our troops on the run. Us being in a panic is an understatement, and we need to act fast."
 fillysr_bs.8.a:0 "We should rethink our Strategy"


###Applejack###

 fillysr_sl.1.title:0 "The Wasteland Militia"
 fillysr_sl.1.desc:0 "For over 200 years our chapter has only recruited those born from our own ranks, or the occasional stand-out Wastelander, but no longer! Today marks the beginning of a new era for the Steel Ranger's armed forces: From now on every able-bodied Earth-pony or Unicorn may join our ranks if they so wish, and be part of our glorious Mission. Ad Victoriam!"
 fillysr_sl.1.a:0 "They will need training"

 fillysr_sl.2.title:0 "The New Direction"
 fillysr_sl.2.desc:0 "Today our Chapter has chosen to no longer be ruled by adherence to an outdated Doctrine, but to help our fellow ponies and complete our true mission: The Reclamation of the Wasteland and Rebuilding of Equestria! It will take years, and everyone will face hardships, but we will face them together. And so Together we shall rise, that we may never fall again like we did 200 years ag0!"
 fillysr_sl.2.a:0 "To a Bright Fututre!"

 fillysr_sl.3.title:0 "Stand against RedEye"
 fillysr_sl.3.desc:0 "The communication-crystal glowed dimly as Strawberry prepared to record her speech. A speech that would be broadcast to all of Fillydelphia and beyond. She took a deep breath and began: \"My fellow Ponies, I am Strawberry Lemonade, Leader of the Fillydelphia Contingent of the Steel Rangers. For many years you may have known us as a force to be feared and avoided, but thet has changed! Our intentions are purely to rid the Wasteland of one of its greatest Evils: RedEye. Like a Cancer this mad Pony has spread his tentecles over the Wasteland, his agents abducting innocent ponies and forcing them to slave away. No More! All those who are pure of heart, all those who wish for Freedom, and all those who hate the Madpony like i do, I emplore you, Join us, help us, and together, we can bring him down!"
 fillysr_sl.3.a:0 "His reign won't last"
 
 fillysr_sl.4.title:0 "The Sunnyshore Council"
 fillysr_sl.4.desc:0 "\"We can't go to war right now!\" Strawberry said to the umpfteenth time. \"Look, I recognize how bad this must feel, having to flee from your homes or be enslaved by RedEye, but the Rangers just aren't ready for an all-out conflict yet\" Opposite her sat the 4 remaining councilponies that had shortly before led the Sunnyshore Coalition. The delegate from Hoofburg shook his head \" Yes, it seems desperate, but you're our only hope! If not now then when?\" \"In two years, maybe 1 if you help us.\" Strawberry offered. That seemed to lift their spirits. \" then we shall wait, even though a year might seem an eternity while in exile\" \"But\" the delegate from Sunnyshore proper spoke up \"Even while in exile, we can still fund guerilla activities! The ponies of Sunnyshore are not cowed easily, and if you provide the caps to keep them going, they will fight on. In fact, if you finance us, I would be willing to have Sunnyshore join your new Nation, and I'm sure my Collegues agree\" the other delegates nodded, though hesitantly."
 fillysr_sl.4.a:0 "You may stay, but no more"
 fillysr_sl.4.b:0 "We can offer you some assistance"
 fillysr_sl.4.c:0 "You have our full support!"
 
 fillysr_sl.5.title:0 "A meeting with Partisans"
 fillysr_sl.5.desc:0 "Winchester is a pony who rose to become the militant head of all the wasteland commoners and partisans who live in our territory. They have been a thorn in our side for a while, and Strawberry has made the decision to settle this peacefully. After much negotiations Winchester accepted the meeting, and what followed was a 7 hour long discussions on the relations between the two blocks in the Fillydelphia Rangers territory. While much screaming, insults and at least one death-threat was involved, the meeting proved ultimately successful. What they’ve settled on was a classic “the enemy of my enemy is my friend”, and have decided that they would rather beat down RedEye than each other. Because friendship is magic. "
 fillysr_sl.5.a:0 "We are stronger together"
 
 fillysr_sl.6.title:0 "Partisans as Knights?"
 fillysr_sl.6.desc:0 "Strawberry coulnd't help but smile when she saw one of the former partisans and one of her own knights joking around in the Cafeteria. Not a year ago they would have tried to kill eachother on sight, but now they were working together. It seemed the old saying her mother loved so much was true indeed: Friendship is indeed Magic. She shook her head. Magic alone wouldn't win them the war with RedEye, they needed Weapons, Bodies and Expertise. Luckily, the Partisans could provide two of the three in good numbers, but giving them more power and maybe even allowing a few of them to join the knights would not sit well with the more Conservative parts of the chapter..."
 fillysr_sl.6.a:0 "Lets keep it as it is"
 fillysr_sl.6.b:0 "We can use their Skills"
 
 fillysr_sl.7.title:0 "Citizenship for Wastelanders?"
 fillysr_sl.7.desc:0 "Citizenship had never been an issue that the Rangers had to deal with: You were either born into the chapter, or, in rare cases, joined because you were competent. But the term \"Chapter\" seemed to get more and more loose by the day, as outsiders came in and intermingled. While they were still technically a military organization, loyal to Equestria, there hadn't been a government around to give them orders. In fact, Strawberry was pretty sure that she could claim to be the highest ranking member of the Equestrian Government, as all high-ranking members had died in the war, or Deserted like the treacharous Ministry of Awesome. Maybe she actually had the authority to give out Citizenship... But who would qualify?"
 fillysr_sl.7.a:0 "Conditional Citizenship"
 fillysr_sl.7.b:0 "We are all Equestrians here"
 
 fillysr_sl.8.title:0 "Campaign shows first signs of Effect"
 fillysr_sl.8.desc:0 "While progress has been rather slow so far, the first good news about the Campaign reached Strawberry today: Voluntary sign-ups for integration-courses increased by almost 25% during the last month. The main reason for this appears to be the speeches of a certain Scribe by the name of \" Fiery Fervor\" whose words have reached a great many ears. He has been offered a position as an instructor for our teaching staff."
 fillysr_sl.8.a:0 "Great!"
 
 fillysr_sl.9.title:0 "Campaign proves effective in schools"
 fillysr_sl.9.desc:0 "It appears the initial Success was not a fluke after all, as the Campaign has recently managed to almost reduce the amount of discrimination-related incidents at our schools by half. Our teaching staff has proven to be exellent at instilling the right ideas in these young minds, not least because of the instructions they recieved by the Vice-Head of our Education Commitee Fiery Fervor. Some voices have even suggested offering him a higher position after the Campaign has done its job."
 fillysr_sl.9.a:0 "They will have a bright future"
 
 fillysr_sl.10.title:0 "Campaign is declared a Success"
 fillysr_sl.10.desc:0 "It was a day of little fanfare, but nevertheless a great Triumph! By direct decree [ROOT.GetLeader] has declared the Anti-Discrimination campaign to have been a resounding success. While Discrimination is by no means gone, it is no longer a national issue, and will be dealt with on a more local level. But still: Reports of the first marriages between former Wastelanders and Rangers gave hope to Strawberry that they could move forward and leave their old hatred behind. The next generation would grow up in an enviroment where they were equal, no matter if thei're parents were born Wastelanders or Steel Rangers!"
 fillysr_sl.10.a:0 "United we Stand"
 
 fillysr_sl.11.title:0 "The problem of Nova Rage"
 fillysr_sl.11.desc:0 "\"Nova Rage... truly a troublesome pony\" Notebook admitted as he was going through her File. \"Hah, troublesome is a severe understatement!\" Strawberry laughed, though there was no joy in it. \"She undermines my Reforms at every opportunity and has her own loyal clique that supports her no matter what she does\" Strawberry took a sip of Sparkle Cola, \"I can't let her continue that, but talking to her has no effect! Its like she wants to be killed!\" Strawberry threw her hooves in the air. \"Well\" Notebook interrupted \"You could always banish her, but that would risk her Clique following her into exile\""
 fillysr_sl.11.a:0 "Execute her"
 fillysr_sl.11.b:0 "Exile her"
 
 fillysr_sl.12.title:0 "Crossroads Offer"
 fillysr_sl.12.desc:0 "Strawberry was greeted by Star Paladin Crossroads and her closest associates. Crossroads was a good commander, but had questionable motives, so she and Strawberry had usually been distant. While they essentially strived for the same goal, they had very different ways of attaining it, but today she came with an offer; Crossroads is willing to have her faction of Rangers support Strawberry, in exchange they would be granted seats in the newly forming Fillydelphia Ranger’s government. Strawberry could always use the support, but what Crossroads could do with newfound strings of power could be very risky. Strawberry thought about this deal, and she answered with..."
 fillysr_sl.12.a:0 "Its a Deal!"
 fillysr_sl.12.b:0 "We don't need them"
 
 fillysr_sl.13.title:0 "Victory Over RedEye"
 fillysr_sl.13.desc:0 "Today marks not only a joyus moment in the Steel Ranger’s history, but of the history of ponykind itself; toady marks the defeat and total destruction of RedEye and his tyrannical Regime. Ponies all across southern Fillydelphia and RedEye’s former empire rejoice that the Rangers have boldly gone and brought a just end to a tyrant and his army of raiders and slavers. \n The Rangers however, mourned greatly as hundreds upon hundreds of brothers, sisters, sons, daughters, mothers, and fathers have made the ultimate sacrifice as they perished to fend off and topple the slaver army. But their sacrifice was not in vain, as they succeeded in putting an end to one of the greatest evils the wasteland has ever known. \n In a fortunate turn of events for the Rangers, it was confirmed that Stern, RedEye’s second in command, was killed and vaporized by Ranger laser rifles in the Battle of Fillydelphia. Now everyone can rest easy that there are no more monsters just like RedEye that could replace him and continue his monstrous legacy.\n Now with the thousands of slaves breathing free, many for the first time in their lives, and all of RedEye’s lands in better hooves, the wasteland can rest easy, knowing that an Empire of Slavery exists no more. Of course, the question everyone is asking is \"What now?\" "
 fillysr_sl.13.a:0 "Theres a lot to do"

###Reclamation###
 fillysr_sl.14.title:0 "Unrest in the Streets"
 fillysr_sl.14.desc:0 "The sun was starting to set as Strawberry read through the third report on the riots she got today: This time it seemed some naive portion of the slaves proclaimed a \"Free State of Fillydelphia\" within a factory complex in the Pit. While they were dispersed quickly by Military police, the sheer amount of similar Reports was worrying. Many of the Former Slaves did not seem content with being freed from the yoke of RedEye and were demanding true self governance and elections. A ridiculous proposal of course, as Equestria had been a diarchy for time immemorial, and Strawberry would not let some uneducated workers destroy more than a thousand years of tradition. The next report she opened warned of a more direct problem: The unsustainabillity of their food-usage. The Scribes are predicting our current stores to run out within 3-5 months, unless a solution was found. This was serious, Strawberry quickly penned a letter ordering a commitee to be formed to find possible solutions to their food-problems. As she put her Stamp on it, a messenger carriyng at least a dozen other reports stumbled into her Office, it seemed she wouldn't sleep this night."
 fillysr_sl.14.a:0 "Could be worse"
 
 fillysr_sl.15.title:0 "Wave of Inflation"
 fillysr_sl.15.desc:0 "Strawberry Lemonade was speechless when she looked at the sheet. The sheer amount of Caps RedEye had ammassed was large enough to plunge the entire Eastcoast into runaway inflation, and make the currency more or less worthless. Luckily, his major vaults of Caps in both Fillydelphia and the Cathedral had been secured by the Rangers and was now securely kept below the Old Stabletec building. However, it was estimated that between 17% and 21% of his wealth has fallen into the hooves of Looters and opportunists, devaluing the currency significantly. On top of that, many of Fillydelphias factories were no longer running, since no one wants to work in them out of their own free will. A measure of Government programs to diffuse this situation has been proposed, but it will have to wait until more pressing matters are dealt with."
 fillysr_sl.15.a:0 "We'll deal with this later"
 
 fillysr_sl.16.t:0 "Fighting in the Hinterlands"
 fillysr_sl.16.d:0 "\"While we have secured Northern Fillydelphia and Sunnyshore, the vast stretches of land further from the coast still hold remnants of RedEyes army. While they have lost their cohesion as a fighting force, they still continue to raid our outposts and attack both Caravans and Patrols.\" With a sigh Strawberry closed this folder too. A small mountain of Messages had formed left of her desk, as they just kept coming in faster than she could deal with them. Notebook Scribble was glancing at every one of them to determine if they were urgent and worth the Elders time. As Strawberry took a sip of cold Sparkle-Cola, Notebook floated another message to her. This one with a big Orange stamp on it, marking it as a message of military importance. \"Great, more Slavers turned Raiders\" Strawberry said, defeated, but as she opened the message it revealed itself to be surprisingly short: \"§HLost Contact with Team at Cathedral. Patrols all throughout the Everfree have come under attack. Pulling our guys out of the Forest and awaiting further orders.§H\" She stared at the page for a moment, \" Notebook, get Star Paladin Crossroads in here\""
 fillysr_sl.16.a:0 "She can deal with this!"
 
 fillysr_sl.17.t:0 "Operation Cinders"
 fillysr_sl.17.d:0 "Early this morning Strawberry had received confirmation that Crossroads had completed all preparations for \"Operation Cinders\" and was only waiting on her Command. Strawberry walked over to the map-table, where Winchester was intently studiyng the few enemy positions they had made out in the Everfree. He looked up as she came near \" They got themselves some mighty fine terrain there, I'll say! The Everfree would probably kill more of our boys than the bullets of those fanatics.\" Strawberry nodded to that, the fanatical followers of RedEye, calling themselves \"Children of the Cathedral\" had chosen to even follow their master after his death and... Winchester interrupted her thoughts \" If we had this forest back when we were fighting against you Rangers, y'all wouldn't have held Filly for a Year.\" He added with a wink. Strawberry smiled at that, she wouldn't make the same mistake Blueberry Sabre made, fighting endlessly against a guerilla force. She had ordered Crossroads to prepare over 140 tons of Flamer fuel, seized from RedEyes Factories, In order to burn down as much of the Forest as possible, and the Fanatics with it. She tapped the Communicator-crystal, which started glowing immediatly..."
 fillysr_sl.17.a:0 "\"Initiate operation Cinders, Burn them all!\""
 
 fillysr_sl.18.t:0 "A Charred Monument"
 fillysr_sl.18.d:0 "\"Fascinating, the Fires are still burning in the distance\" Notebook Scribble was taking Pictures as they walked. It was a small procession of maybe 20 ponies, some knights, but most Scribes, that escorted Strawberry to the Cathedral. Ash swirled around their hooves with every step they took, the remains of a cursed Forest that still refuseed to die. A few hundred meters away, a squatt, blackened structure took up most of the view northwards, the Cathedral, former Capital of RedEye. Two days ago, Crossroads had declared the Area pacified. It seemed like the Fanatics had fought to the last, as no-one was captured, and only charred corpses remained. While its walls were bullet-ridden and some of its towers had collapsed, the Cathedral was still a mighty building, and could suit as a centre of Industry. But if it were left standing, its greatness would always glorify RedEye, never those who won. As if he read her thoughts, Notebook walked up beside her \"I think we should tear it down! Blow it up and uncover the Stable beneath, in time we might even be able to restore the stable to proper functionality\""
 fillysr_sl.18.a:0 "Leave it Standing"
 fillysr_sl.18.b:0 "Tear it Down!"
 
 fillysr_sl.19.t:0 "RedEye Apologists"
 fillysr_sl.19.d:0 "Recently, a group calling themselves the \"Guardians of Truth\" has started campaigning against our Government, on the grounds of our \"unfair\" treatment of RedEye and his supporters. The Guardians claim that RedEye had only the purest intention for Equestria, and that his Slavery was only a means to an end. The Cathedral has become almost a site for pilgrimage for these weirdos, as they see it as a Monument to RedEyes greatness. Sadly, they aren't doing anything illegal, so we'll have to deal with them more secretively."
 fillysr_sl.19.a:0 "Damm them"
 
 fillysr_sl.20.t:0 "Stable 101 Resettlement project"
 fillysr_sl.20.d:0 "Since we destroyed the Cathedral, the Former Capital of RedEyes State layed mostly empty, exept for a few scribes and workers who extracted the bounty of Resources from Stable 101. Today, a group of 200 Volunteers embark, to live permanently in the Stable and try to restore it to full functionality."
 fillysr_sl.20.a:0 "Let's wish them Luck"
 
 fillysr_sl.21.t:0 "A Stable full of wonders"
 fillysr_sl.21.d:0 "The Volunteers that set out to bring Stable 101 back to life, have declared, that today marks the end of the Restoration of the Stable, as it is now once again fully operational, and ready to house new inhabitants. Hundreds have already signed up to live in the relatively comfortable conditions of a Stable, and their help will be needed, as the next goal of the Settlers is the revival of the Cybernetics program."
 fillysr_sl.21.a:0 "A bit of the Old World lives again"
 
 fillysr_sl.22.t:0 "The 200 Trials"
 fillysr_sl.22.d:0 "The trials were to be held in the Arena, where once RedEye had forced slaves to fight one another. Strawberry thought it a good way to show all of Fillydelphia that the tides had turned, and as a way to get the slave population on her side. 200 Former Slavers were awaiting trial today, though there was only one acceptable judgement: Death, for the crimes that they had commited would not be excused in the Society Strawberry thought to build. As the first ten were led in, the Crowd of slaves erupted in Cursing and threats. these were some of the most High-ranking Slavers that had Survived the War, foremost among them RedEyes pupil, Protegé. While his crimes weren#t nearly as heinous as those commited by some others, he would still face the same judgement. As Strawberry Lemonade stood up, clad in power-armor exept for her Helmet, the Crowd quieted quickly. \"In the Name of our Majesties, I Strawberry Lemonade Sentence you to... Death! Your Crimes against Ponykind are countless, and your punishment shall be swift!\" As she sat down, Ten shots pierced the quiet and the Slaves erupted in Cheers."
 fillysr_sl.22.a:0 "Justice is non-negotiable"
 
 fillysr_sl.23.t:0 "Redemption, not Vengeance"
 fillysr_sl.23.d:0 "Strawberry stared at the list lying on the table in front of her. It held the Names of 200 Ponies who supported and worked for RedEye, all having some manner of authority in his Organization. They had been enemies, but not all of them were evil. Some never even interacted with the more distasteful parts of RedEye's buisness, while others choose to try and make the best of the situation they were in. Of course, there were those who were irredeamable. Ponies who had commited terrible acts for their own sadistic enjoyment, or only to enrich themselves. Strawberry had ordered the list this morning, intending to sign a summary Execution-order and have them dealt with. by now it was Mid-Day and she still couldn't bring herself to sign it. Those who were evil, those who wish to harm Equestria, they deserve to die, but how could she kill ponies that acted with genuinely good intentions, and were just hostage to the Situation? Strawberry pushed the list away from herself. She would request a more detailed one, with each potential Executee interrogated beforehand, then she could decide who would live, and who would die. Who knows, some of the more competent ones might even prove useful in administrating the new territories."
 fillysr_sl.23.a:0 "True justice means forgiveness"
 
 fillysr_sl.24.t:0 "The Alpha-Omega Conference"
 fillysr_sl.24.d:0 "A small conference table had been brought into the most intact Suite of the Alpha-Omega hotel. 6 Ponies were sitting at it: on the One Side, Strawberry Lemonade, flanked by Notebook Scribble on the left, and Crossroads on the right. Opposite them were Flintstone, Leader of the \"Fillydelphia Freecorps\" a Slave Militia that had formed in the wake of RedEyes defeat, Onyx Lair, who had but a few weeks ago tried to proclaim the \"Free State of Fillydelphia\" and the newly chosen leader of the Slaves, False Hope. Notebook had laughed when he heard the rather ironic name of the Slaves Leader, but False Hope turned out to be an exellent public speaker, although idealistic to a fault. \"Well then\" Strawberry started \"As you all know, we come togheter today, to discuss the future of Fillidelphia\" Onyx Lair wrinkled his brows \"Well, a good start would be to stop occupying our city!\" he said. \"It is our City as well. WE freed you!\" Crossroads threw in. Flintstone jumped onto the table, causing the guards to aim their Weapons at him. \"You just intend to Oppress us too! Just cause you don't call it Slavery, doesn't mean you aren't trying to force your will upon us\" Strawberry shook her head at the impulsive Earth-pony \"You misunderstand, i am trying to bring the Old World back. A world were everypony is free. And unlike RedEye, I do not intend to use slaves to do so. Please, help me make that dream come true\" After a moment of Silence False Hope finally spoke up \"I think we should give them a chance\""
 fillysr_sl.24.a:0 "Unity through peace"
 fillysr_sl.24.b:0 "Peace through unity"
 
 fillysr_sl.25.t:0 "The 6 Conditions"
 fillysr_sl.25.d:0 "Early this morning a Messenger had brought a Document penned by False Hope and Signed by all major leaders of the former Slaves. The Document outlines 6 Conditions which would need to be fulfilled in order for the former Slaves to accept Strawberry as their Head of State.\n Number 1: All former Slaves and their descendent are guarranteed Citizenship within the new Nation. \n Number 2: Freedom of movement within the Nation is a right of every Citizen. \n Number 3: The practice of Slavery is outlawed under threat of death. \n Number 4: At least 15% of Government positions must be filled by former Slaves. \n Number 5: On a District-level, Citizens must be able to elect Mayors and similar positions. \n Number 6: The new Nation must have an undisputed Constitution that enshrines the rights of its Citizens. \n Overall it wasn't a bad list of demands, and appeared to be doable. If this actually gets the former Slaves to cooperate, it wouldn't be a large Sacrifice."
 fillysr_sl.25.a:0 "They got themselves a deal!"

 fillysr_sl.26.t:0 "Famine Strikes"
 fillysr_sl.26.d:0 "Our general food-stores are depleted, and not enough is being produced to sustain our entire population. Especially the Overcrowded Districts of Fillydelphia are a drain on our ressources. It might be prudent to resettle some of our exess city Population to more rural regions, so that they may practice Farming. One thing is sure, this can not go on!"
 fillysr_sl.26.a:0 "Damn it!"
 
 fillysr_sl.27.t:0 "The Griffon mercenaries"
 fillysr_sl.27.d:0 "It was a Pitiful few Griffons who showed up to the Meeting. Many of them heavily scarred from years of combat, and none of them wielding weapons, as the Rangers had confictated them after their Victory. \"Who is your Leader?\" Strawberry asked the crowd. one Large Griffoness stepped forward \" That would be me. I am leading these ones\" She gestured towards the assembled griffons. \"My name is Ragini\" Strawberry nodded \"So you took over the Talons after Sterns Death? How many are there?\" Ragini seemed to get a bit smaller at that question \"These Thirty are the only combat-ready ones I have left, another 80 or so not fit for battle. Many fled when they got word of Sterns Death, we are not what we used to be\" She drew herself up to her full height \"But we are still exellent fighters! I have seen how you Rangers fight, and it appears that you struggle against flying opponents. I know of your Hatred for the ones living beyond the clouds, and I think we would be a great assest for fighting them\""
 fillysr_sl.27.a:0 "A usefull asset"
 fillysr_sl.27.b:0 "We have no need of you"
 
 fillysr_sl.28.t:0 "Impassable no more!"
 fillysr_sl.28.d:0 "For weeks the Engineers had worked on cutting a large hole into the Wall of Fillydelphia, trying to keep its structural integrety. Insignia and Propaganda of RedEye had been carefully removed, erasing any trace of his Rule. The New opening in the wall would be called \"Crossroads Gate\" In honour of the Star paladin who first breached the wall with her Squad. Now, with the wall opened, Strawberry wishes to initiate a Campaign of resettlement, reducing the cramped conditions in Fillydelphia, and shipping former Slaves to the Countryside, where they would be gifted Land by the State to build farms on. This would hopefully have the effect of increasing food production, and staving of famine."
 fillysr_sl.28.a:0 "A new land awaits you"
 
 fillysr_sl.29.t:0 "Varkland Towns"
 fillysr_sl.29.d:0 "The Varklands, a formerly Tribal region, before being conquered by RedEye, are still one of the most backwards Regions of our Country. Today, A Government Grant for the Construction of 2 new Villages with state-of the Art ammenities was announced to the public. Anyone willing to settle in these Lands must be a registered Citizen of our nation, and will receive 10 Acres of Land upon settling there."
 fillysr_sl.29.a:0 "Bring them into the Fold"
 
 fillysr_sl.30.t:0 "Anti-Inflation Measures take hold"
 fillysr_sl.30.d:0 "For the first time in Weeks our Currency inflation-rate has fallen beneath 10% a day. Emergency government action may have halted the the Disaster, but it is by no means resolved. The fact is, we can't control the Amount of Caps entering our economy, especially now that some are trying to counterfeit them en masse. But for now, our economy won't collapse."
 fillysr_sl.30.a:0 "Thank Celestia"
 
 fillysr_sl.31.t:0 "Settlements move West"
 fillysr_sl.31.d:0 "As the Land Gifts entice more and more ponies to move out of the Big Cities, settlements are starting to be build further west than even we had planned for. Our projections were for this to be a 10-year plan of resettlement, but its moving much faster than anticipated, due to private Entrepeneurs looking for their luck in the open lands of the West. In fact, even ponies from beyond our borders have joined the rush for land, and local officials are all to happy to grant these immigrants Citizenship and Land."
 fillysr_sl.31.a:0 "As long as thei're loyal..."
 
 fillysr_sl.32.t:0 "Integration of the Hinterlands"
 fillysr_sl.32.d:0 "The Hinterlands, away from the Shore, Have proven to be rather difficult to integrate into our Nation. Luckily, enterprising Citizens and immigrants are happily settling there, and intermingling with the locals. They build towns, towns need mayors, mayors collect taxes. Those Taxes then pay for their law-Enforcement and the countless other services the State provides. The March of Civilization appears to be unstoppable."
 fillysr_sl.32.a:0 "Great!"
 
 fillysr_sl.33.t:0 "The Westernmost Colonies"
 fillysr_sl.33.d:0 "As our Ponies push west ever farther, they will inevitably encounter the Everfree Forest. While most of the Forest has grown back after we burned it down, the southeastern part appears to be dead for good. Some of our Colonists have already started setting up shop there, as the Ash of the Forest has created one of the most fertile areas in the Wasteland."
 fillysr_sl.33.a:0 "From the Ashes we rise"
 
 fillysr_sl.34.t:0 "The Grand Ceremony"
 fillysr_sl.34.d:0 "Thousands of Ponies had gathered in front of the Makeshift stage that had been constructed in front of the Pit. Slaves and Rangers alike waiting with baited breath for the announcement that was supposed to happen here today. Strawberry took a couple deep breaths, trying to calm herself. how come this speech made her more nervous than the War with RedEye or the battles she'd been in? Another Deep breath, as she heard notebook announce her, then she walked onto the Stage. A Sea of ponies stretched before her, foals riding on their parents backs to see the Pony that had promised them a better life. Strawberry held her head high as she walked towards the podium that held the microphone. After what seemed like and eternity she arrived there, took one last, deep breath, and began her speech \"Citizens of Fillydelphia, my brothers and sisters, Long have you suffered, long have you bled, long did you have to fear your Future. But today, our future looks bright! Together we have overcome Obstacles none of us dreamed to cross, and defeated an Evil that seemed unstoppable. For that I thank you!\" A wave of applause washed over her, some ponies calling her name. \"But, our work is not yet done! Fillydelphia is free, but Equestria is not. I would not dream of claiming to be the Ruler of this new Eqeastria, as that is a priviledge only our Majesties Celestia and Luna can claim. But, in their absence, i shall become a Regent for this nation, so that I may hand it over to them once they Return in Glory!\" Applause swelled up, but Strawberry didn't stop talking. \"Today, the Steel Rangers Cease to be as a Nation, for we are The Equestrian Reclamation Front! And we will not rest, until all of Equestria is Freed, and the Sun shine its light upon us all!\" The applause was Deafening."
 fillysr_sl.34.a:0 "Glory to Strawberry, Glory to the ERF!"
 
 fillysr_sl.35.t:0 "The New Equestrian Constitution"
 fillysr_sl.35.d:0 "The new Equestrian Constitution was more difficult to write then expected. none of the Rangers and few of the Slavers had a concrete idea of how it should be worded, and what exactly needs to be in a Constitution. The main 6 Demands of the former Slaves were enshrined first, as to appease them. After that, A rule naming Strawberry Lemonade as Grand Regent of Equestria for life was added, to make clear that full democracy was not in the cards. A claim to all Lands of Ponykind was added, to legitimize the Conquest of all land owned by old Equestria, and really any other Land if you stretched the definition far enough. After that, many more ideas were thrown around, but none were deemed universal enough to be included. However, False Hope proposed, that the Constitution could be malleable and amended in the future. For now it is only a document that affirms our authority, but who knows what it might grow into..."
 fillysr_sl.35.a:0 "Now, on to governing our Nation"

 fillysr_sl.36.t:0 "Our Northern Colony"
 fillysr_sl.36.d:0 "Now that we have subjugated the northern tribes, the question of Gervernance has arisen. While some argue for direct Control from Fillydelphia, the last time we tried to immediatly control a culturally foreign Population, our Country almost collapsed. In order to avoid any impact Integration efforts may have on our Economy, we have established a Colonial Council that will oversee the Development and Integration of the Northern territories. Once they are confident that the Colony is ready, it will be integrated fully into our Nation."
 fillysr_sl.36.a:0 "Good Luck"
 
 fillysr_sl.37.t:0 "The Northern Tribes"
 fillysr_sl.37.d:0 "The tribal lands that lie to our immediate north have been untouched by civilization for centuries. RedEye nver bothered conquering them, as he was focused on jucier target. But our goal is the Reunification of ALL of Equestria, so they might be a good starting point to see how well we can integrate foreign populations. We have prepared and ultimatum to them, that can be sent immediatly, or we could just attack them and take them by force."
 fillysr_sl.37.a:0 "Send the Ultimatum"
 fillysr_sl.37.b:0 "Lets get this over with"
 
 fillysr_sl.38.t:0 "An Ultimatum from the ERF"
 fillysr_sl.38.d:0 "The Equestrian Reclamation Front has sent us an Ultimatum, demanding we submit to their rule, or be crushed by their military might..."
 fillysr_sl.38.a:0 "We will fight to the death!"
 fillysr_sl.38.b:0 "We have no choice"
 
 fillysr_sl.39.t:0 "Industry is Relocated"
 fillysr_sl.39.d:0 "The Tribals in the north are too dangerous as to be left with such production capabillities. Until our Colony has established full control, we shall relocate Industry to our Core-Lands."
 fillysr_sl.39.a:0 "Do it!"
 
 fillysr_sl.40.t:0 "Colonial Funding Received"
 fillysr_sl.40.d:0 ""
 fillysr_sl.40.a:0 "Hurray"
 
 fillysr_sl.42.t:0 "Taxes!"
 fillysr_sl.42.d:0 "Tax-season has arrived and we are ready to send our collectors out to gather what is due. While most of the Bits will be spent on keeping the Government running, we are fortunate enough to control somewhat rich areas, and make a profit!"
 fillysr_sl.42.a:0 "The normal amount will suffice"
 fillysr_sl.42.b:0 "Squeeze them harder"
 
 fillysr_sl.43.t:0 "Ponytarian Mission to Mons-Collis"
 fillysr_sl.43.d:0 "The Office of Colonial Affairs has proposed a rather ambitious plan to bring our northern Colony a few steps closer to being a Civilized nation: The plan calls for a large ponytarian mission to be sent northwards, that would construct infrastructure, help settlers and befriend the local Tribes. If they see how much better life could be if they give up their old ways, it would be much easier to integrate them into our Colony. Of course, the effectiveness of such a plan depends on the funding it receives..."
 fillysr_sl.43.a:0 "We can't afford that"
 fillysr_sl.43.b:0 "Send a modest amount!"
 fillysr_sl.43.c:0 "Send as much as we can!"
 
 fillysr_sl.44.t:0 "Privatisation of RedEyes assets"
 fillysr_sl.44.d:0 "RedEyes country used to be almost 100% state owned: The factories, the streets, the guns and even the Citizens, in the form of slaves, were owned by him. We took over most of these assets, sans the slaves, when we conquered his territory. But now the time has come to move away from a full Staterun-Enterprise and instead embrace the old Equestrian value of Capitalism! We will liquidate some of RedEyes superfluous assets, and make some much needed Bits in the process."
 fillysr_sl.44.a:0 "Go ahead"
 fillysr_sl.44.b:0 "Actually, privatize even more assets!"
 
 fillysr_sl.45.t:0 "Bloody Army Moves troops near our Border"
 fillysr_sl.45.d:0 "The Conglomerate of Raider gangs calling themselves the \"Bloody Army\" has moved a suspicious amount of troops onto our southern border. While they were nominally aligned with RedEye, they did not intervene in our war against him, and so we allowed them to live. It appears that they are on the move now, and we have no idea what their intentions are."
 fillysr_sl.45.a:0 "Demand they back off"
 
 fillysr_sl.46.t:0 "ERF Demands we pull back our troops"
 fillysr_sl.46.d:0 ""
 fillysr_sl.46.a:0 "Fuck them!"
 
 fillysr_sl.47.t:0 "The New Fillydelphia industrial Centre"
 fillysr_sl.47.d:0 "We have decided to turn the area surrounding the Pit into a centre of industry! Much will need to be done in order to achieve this, and significant funds need to be set aside for it. So far, we have received Proposals by both the Titans and the Unions on how to develop the area: The Titans have proposed creating a high-tech military sector that would be able to produce large amounts of advanced weapons and Power armor, as well as the Electronics required to run such devices. The Unions Intend to use most of the funds in order to buy slaves from across the Wasteland in order to set them free in the new area. They also intend to create a large foundry that would employ a sizable number of these new freed Slaves."
 fillysr_sl.47.a:0 "Go with the §MTitans§! Proposal"
 fillysr_sl.47.b:0 "Go with the §RUnions§! Proposal"
 
 fillysr_sl.48.t:0 "Program for Wasteland Repopulation"
 fillysr_sl.48.d:0 "No matter how you look at it, the Population of the Wasteland is surprisingly low. Even though over 200 years have passed since the war, bad farming conditions, political instability and the lingering radiation make it hard to maintain large populations.\n But within our Borders, most of these problems have been solved, and still population growth-rates have not increased as much as we had expected. It is therefore in the best interest of the Government to support Families that actively participate in repopulation. To do that, the Government will pay out a bonus to mothers for the first 4 children born to them. This should serve as an incentive and is within the limits of our budget.\n We could even expand said policy to the first 6 children, but that would require additional funds to be diverted."
 fillysr_sl.48.a:0 "4 Children it is!"
 fillysr_sl.48.b:0 "Raise it to 6!"
 
 fillysr_sl.49.t:0 "The Unions of Fillydelphia"
 fillysr_sl.49.d:0 "The Unions of Fillydelphia have existed for as as there was Slavery in the region. While some might associate a Union with advocating Workers rights, the unions of Fillydelphia were closer to a combination of Mafia and Ponytarian organization. While they would help the slaves in their struggles, they always demanded a price, and those who couldn't pay... well, they were often assigned to the most dangerous jobs. Nowadays the unions are still a force to be reckoned, as while they may have left behind their more illegal roots, they now have an extensive class of free workers at their back, who continue to advocate for more rights."
 fillysr_sl.49.a:0 "We'll see what they can do"
 fillysr_sl.49.b:0 "They seem like my kind of Ponies!"
 
 fillysr_sl.50.t:0 "The Expansion of Mons-Collis"
 fillysr_sl.50.d:0 "Mons Collis has proven to be a prosperous little Colony, and especially adept at integrating the Tribal ponies of the North. We will therefore make our New territories part of the Colony so that they may be Civilized as well."
 fillysr_sl.50.a:0 "Let's do it!"
 
 fillysr_sl.51.t:0 "Further Industrial Relocation"
 fillysr_sl.51.d:0 "We have conquered even more Land that now belongs to our Colony. While the Colony has proven themselves loyal, the Industry of the North can still be better utilised in our core-lands. We will therefore Ship large parts of northern industry into our southern lands."
 fillysr_sl.51.a:0 "We will make good use of it."
 
 fillysr_sl.52.t:0 "The Mountain Expedition"
 fillysr_sl.52.d:0 "As soon as the Massive doors of Foals-Gate closed behind them, the freezing winds returned. They had already felt those winds on the Ascend into the Mountains proper, but here it was even worse than before. Professor Liquid Cabbage looked over  her expedition: 8 Knights, that had their power-armor equipped with extra heating units, 17 Scribes and other researchers, including herself, 22 Workers, the hardiest they had, and 3 Dog-Guides that had volunteered to lead them. When Cabbage looked ahead, all she saw was an endless sea of snow-covered peaks and rocky valleys. Anything could be in these Mountains, they only had to find it..."
 fillysr_sl.52.a:0 "Let's go!"
 
 fillysr_sl.53.t:0 "The Point of no Return"
 fillysr_sl.53.d:0 "They had been trecking through the mountains for over a week now, when the big Sign came into view. It was clearly made pre-war but still preserved as if it had been constructed mere days ago. In big white letters on a red background it read: \"Attention Hikers! Going deeper into the mountains is prohibited by Equestrian Law. Turn back now or use the emergency telephone if you have an emergency and can't return on your own!\" A scribe pried loose the frozen telephone, but no tone came out it, as expected. This would be their last chance to turn back too, once they went any deeper into the mountains, they're only choice would be to make it to Crystallia for resupply. Was this really worth risking their lives over?"
 fillysr_sl.53.a:0 "We came here for a reason"
 fillysr_sl.53.b:0 "Lets head back"
 
 fillysr_sl.54.t:0 "The Creature"
 fillysr_sl.54.d:0 "With every breath her lungs filled with a relentless cold. Every time she breathed out, the Mountains were sapping a bit of her Body-heat. These truly were conditions nopony was supposed to live in. The air was thin, but her lightheadedness had faded after the first week, as her body adapted to the lower Oxygen-levels. It appeared that... \"Look out!\" somepony cried at the front of the expedition. Cabbage saw the knights whirl around, their weapons all pointing in the same direction. \"What is it?\" she asked the nearest one. \"Hostile EFS Signature less than 200m away\" As Cabbage stared up the Mountain, she thought that she could manage to make out a large, bipedal figure, coming towards them. The knight had evidently spotted it too, as he asked: \"Ma'am what are your orders\""
 fillysr_sl.54.a:0 "Open fire!"
 fillysr_sl.54.b:0 "Just RUN!"
 
 fillysr_sl.55.t:0 "Open Fire!"
 fillysr_sl.55.d:0 "In a deafening cacaphony of Heavy-wepons fire the approaching Yeti turned to red Mist, the Knights weapons proving effective. But, as some thought this dealt with, a loud rumbling echoed through the mountains, and with out a warning, a sheets of snow and ice started sliding down the mountain, increasing in size as they went downward. \"AVALANCHE!\" it was the last word Cabbage would hear, as she was burried under hundrets of tons of snow and ice."
 fillysr_sl.55.a:0 "Death"
 
 fillysr_sl.56.t:0 "RUN!"
 fillysr_sl.56.d:0 "They ran.\n As they ran, they heard the roar of the Yeti, as its prey was getting away. after two more minutes of running, the Yeti was completely out of sight, and they stopped to catch their breath. \" Why didn't you have us shoot it?\" the same knight from before asked. \"Because, dear, if you shot it with your heavy weapons, all you'd have done is killed us all in an avalanche\" While she couldn't see his face under the helmet, she was sure he looked dumbfounded right then."
 fillysr_sl.56.a:0 "Close call"
 
 fillysr_sl.57.t:0 "Crystallia in sight"
 fillysr_sl.57.d:0 "Finally, after weeks of travelling, Crystallia was in sight. Right now it was just a tiny glint atop a mountain peak, but they would be there within 2 or 3 days. As Professor Cabbage turned around to tell her expedition the good news, the radio they had brought with them cracked. \" ...Repeat, Snowsto.. ear Crystallia, t... highest caution, I re...\" A snowstorm, and a big one if Central Command in Fillydelphia could detect it with their equipment. Their only options were to make camp now and weather the storm, or make haste and try to reach Crystallia before the storm hit them."
 fillysr_sl.57.a:0 "Make Camp"
 fillysr_sl.57.b:0 "Move onwards"
 
 fillysr_sl.58.t:0 "In the Snowstorm"
 fillysr_sl.58.d:0 "The Professor had never felt so cold in her entire life. It was like the Weather itself was trying to pull every last iota of warmth out of her, with a malicious intend. She thought back about the stories her parents told her about the Windigoes and the unnatural cold they supposedly could produce, but then shook her head. They were not in a childrens book, this was real life, and they clearly had made the wrong decision. She silently hoped that at least someone would find their bodies one day, and return them home. With a soft buzzing, another heater gave up its flame, snuffed out by a Cold that would not cease until all of them were dead."
 fillysr_sl.58.a:0 "Death"
 
 fillysr_sl.59.t:0 "The Storm hits"
 fillysr_sl.59.d:0 "They were close, oh so close to Crystallia when the storm hit them.\n If they had been two or so hours faster, they would now be safe within the insulated walls of the Outpost... but they hadn't. They could try to push on, and make it to the outpost even in the storm, but visibility was terrible, and there was no guarantee they would even walk in the right direction. Maybe they should seek shelter in one of the nearby caves... at least it would keep the wind out, though it would still be bitterly cold."
 fillysr_sl.59.a:0 "Push towards Crystallia"
 fillysr_sl.59.b:0 "Into the Cave"
 
 fillysr_sl.60.t:0 "A Message from Crystallia"
 fillysr_sl.60.d:0 "To: [ROOT.GetLeader], We regret to inform you, that we have found the Expedition we were expecting in a Cave not two hours from Crystallia. it appears that they were attacked by some terrible monster there, as some bodies are missing, and a lot of spent Ammunition was found. Most of them died by the attacks of the monster, but some appear to have only been injured and subsequently frozen to death."
 fillysr_sl.60.a:0 "Death"
 
 fillysr_sl.61.t:0 "A Haven in the Snow"
 fillysr_sl.61.d:0 "Professor Cabbage wanted to start crying from joy when she finally made out the lights marking one of the entrances into the Outpost. While her tears instantly froze on her fur, she knocked at the door, before collapsing near it. As the door opened, and the first of them started moving in, one of the knights picked her up and carried her inside. A wave of warmth washed over her, and she could feel the fingers of death loosing their grasp on her. And while it felt oh, so wonderful to be inside, it also made her realize how tired she truly was, and how only survival had pushed her forward for these last few hours. \"We... we made it\" she softly said, before her eyes fell shut from exhaustion. The next morning, she would find out, that two of their expedition never reached the outpost, and were most likely dead in the mountains. 12 of them had frotbite and would need to be treated, but nopony was in mortal danger anymore. And while she cried for those who were lost, she said a silent prayer to Celestia and Luna, thanking them for at least saving the rest."
 fillysr_sl.61.a:0 "We made it!"
 
 fillysr_sl.62.t:0 "Crystallia"
 fillysr_sl.62.d:0 "Outpost Crystallia, formerly a weather and Radar station, was built into the Southern side of Mt. Crystallia, the highest mountain in the Canterlot Mountain Range. Even after over 200 years, its air-seals showed no signs of deterioration, still looking brand new. As the professor moved through the Outpost, she saw the ponies of her Expetidion interacting with the resident dogs that had made the outpost their home. Some seemed tense, but most were friendly with eachother. Not that either side could affort conflict in such a dangerous area. She turned to head towards the archives, when she spotted an old gray dog, sitting at a fire, apparently telling a story to some younger dogs, as well as some of her scribes."
 fillysr_sl.62.a:0 "Look through the Archives"
 fillysr_sl.62.b:0 "Listen to the Dogs stories"
 
 fillysr_sl.63.t:0 "The Outposts Logs"
 fillysr_sl.63.d:0 "The archives were not a small library, like Cabbage had imagined, but instead a single console in front of a large Computer-screen. When Cabbage touched the console, the screen flickered to life. displaying thousands upon thousands of automated weather reports for the last 200+ years. Curious of what the report would be, Cabbage scrolled back to the Report from the Day the bombs dropped, and the old world ended. Clear skies for the most part, but an unscheduled Cloudy overcast later in the day. That must have been when the Pegasi closed up the sky for good, dammned traitors. As she looked through the rest of the Data for the day, one point caught her eye: \" Impact of Megaspell-capable Missile detected 4 Kilometers west, no explosion recorded\" An unexploded missile, maybe even recoverable..."
 fillysr_sl.63.a:0 "I need to see that"
 
 fillysr_sl.64.t:0 "Stories of yore"
 fillysr_sl.64.d:0 "The old dogs looked at her with eyes that displayed a wisdom only gained from a long life. \"Come, join us by the fire and hear of our stories\" he said, as the others made room for her. \"Where was I? Ahh, yes the day of green Fire, when Gods died and the sun went away, never to be seen again. Our ancestors have told many stories about said day: Great heroes who tried and failed to stop the destruction, the Sacrifice of Luna, the great Blood-Comet in the sky that nearly hit this very mountain, the...\" Cabbage perked up at thet \" The Great blood comet?\" The old dog smiled \" Yes, a great bloodred comet streaked low through the skies, almost hitting this very mountain and ending it. They say it crashed 1 more peak westward\" Cabbage was speechless. It couldn't be... A Megaspell-Missile from the Zebras? And it sounded like it crashed nearby without exploding..."
 fillysr_sl.64.a:0 "I need to see that"
 
 fillysr_sl.65.t:0 "Bloodstone Valley"
 fillysr_sl.65.d:0 "The ominously named \"Bloodstone Valley\" was where they had pinpointed the missile impact to. Now the Expedition and some of the dogs from Crystallia had made a short excursion there, since it was only a couple hours from the outpost, and the weather had cleared up again. Even through her snow-glasses the Valey was blindingly white, and she Started to fear that the Storm a few days prior may have burrie dthe missile for goo, if it hadn't been in the first place. But, she had an idea: Since this missile was most likely carrying a balefire Megaspell, it would give off a good amount of magical radiation, and could be found that way. Not 2 hours into searching, one of their instruments picked up unusually high radiation, and so they began to dig through the snow."
 fillysr_sl.65.a:0 "There it is"
 
 fillysr_sl.66.t:0 "The Missile"
 fillysr_sl.66.d:0 "It was a thing of savage beauty, this missile from the Zebra Empire. Well, missile was not the right word, as this one had already thrown off its boosters and only the Warhead itself remained. Still, it was as large as a Truck and bearing the most dangerous cargo in the world. Cabbage took a couple extra RadSafe before approaching it. She admired the precise construction for a moments, before going to work, levering open the manual emergency panel. All megaspells had these, you wouldn't want to built a bomb with no way of shutting it off in case of emergency after all. The tiny screen only displayd a few numbers, but from what cabbage could make out, the Spellchamber was damaged and could not be turned off or reused, but the Spellcore was still fully intact. Without the Spellchamber, they would essentially get an empty spell core, but those could still be immensly useful for other purposes. However, Something was bothering the professor: The Missile clearly hadn't crahsed, it just failed to explode. There was no reason to hit a weather station, and Canterlot was too far away for the missile to be aimed at the Capital... Maybe it was aimed at this very spot?\n Maybe there was something below these 200 years of ice...\n The only way to find out would be to set the Megaspell to detonate in a few days, get to the safety of the Outpost, and then return to see what it had laid free."
 fillysr_sl.66.a:0 "Set it to detonate"
 fillysr_sl.66.b:0 "Salvage the Spellcore"
 
 fillysr_sl.67.t:0 "KABOOOOM!!!"
 fillysr_sl.67.d:0 "The world turned a sickly green for a second, as the Balefire bomb detonated Kilometers away. 2 Seconds later, the Shockwave hit the Outpost, rattling bolts and windows, but this base was made to withstand such forces. The Levels of magical Radiation spiked for some minutes, before the primary radiation started to fade. The Secondary radiation would persist for centureies, but since it did not reach to the Outpost, no lasting harm was done. Donning one of the few Rad-Suits the Outpost had in storage, Cabbage and a few members of the Expedition in similar suits, or insulated Power armor, made theri way to the origin of the exploion. Where Yesterday there had layed a warhead in a snowy valley, there now was a snow-free valleay of scorched rock, as the Balefire had melted the Ice and the folloving Avalanches too. What caught her Eye however, was a large metal door, similar to the Stable-doors at Headquaters. It was warped in its holdings, but clearly had been enought to take the brunt of the blast, after it had used up its energy in vaporizing the snow. This was it! A hidden Base, deep in the mountains. Not even on the Stabletec Mainframe had there been information about such a location..."
 fillysr_sl.67.a:0 "I wonder whats inside..."
 
 fillysr_sl.68.t:0 "A Secret, Revealed"
 fillysr_sl.68.d:0 "Rows upon Rows of sleek metal caskets lined the walls, each of them with a tiny monitor on the front, displaying vital signs. The Mainframe of the facility had revealed it to be a a host to over 2000 Clones of various equestrian soldiers. Apparently, the Government had discretely cloned the Best soldiers that had fallen during the war, in order to one day mass-produce them. The mass-production had failed, and ony a few clones of each individual were made successfully. They were currently being kept in suspended animation, just waiting for orders to be given, and activation codeas to be sent. They had never seen the outside of this facility, new nothing expet how to fight, for that is what they were essentially programmed for."
 fillysr_sl.68.a:0 "We need to Call High Command"
 
 fillysr_sl.69.t:0 "A Secret, Revealed"
 fillysr_sl.69.d:0 "Professor Cabbage couldn't believe her eyes when she saw it: A miniature sun, maybe 50 meters across was layzily hovering within the Heart of the facility, tendrils of bright orange energy extended from it to six mountings in the walls, where its energy was siphoned off. Another funnel fed it fresh water from an underground reservoir, ensuring the Sun had enough mass to continue the reaction that made it work. A device that produced as much energy as an entire Powerplant, small enough to put one into every neighborhood and only needing water as fuel. The old Equestria had been tantalizingly close to solving all energy probles in perpetuity."
 fillysr_sl.69.a:0 "We need to Call High Command"
 
 fillysr_sl.70.t:0 "A Secret, Revealed"
 fillysr_sl.70.d:0 "Cabbage carefully positioned the blue talisman onto the shooting target. After she moved to a safe distance, the knight opened fire with his saddle-mounted machine gun: Before a bullet hit the target, the talisman began to glow. A bright blue shield sprang up around the target, enveloping it in a bubble. The shield seemed to be made up of Hexagons and pentagons, forming an almost perfect shpere arount the talisman and the target. The first few bullets sent tiny, rippling waves through the shield where they hit, but once they touched the shield, they lost all their momentum and harmlessly fell to the ground. A second of full auto later, the shield collapsed, and the target was ripped apart by a storm of munitions. Equestria had used this secret base to try and copy Zebra talisman-technology. While they had only limited success, they were able to invent a version of a Shield Talisman, that could be mass-produced at a reasonable price, as long as one had a large amount of magical Crystals..."
 fillysr_sl.70.a:0 "We need to Call High Command"
 
 fillysr_sl.71.t:0 "Ponyville, Glyphmark, and Stable 2"
 fillysr_sl.71.d:0 "In order to attack Canterlot from all Sides, we will need to secure the towns of Ponyville and Glyphmark. This would also put us in an exellent position for an assault on Stable 2, whose ressources are sorely needed for our War-Machine."
 fillysr_sl.71.a:0 "Send an Ultimatum"
 fillysr_sl.71.b:0 "They stand no chance"
 
 fillysr_sl.72.t:0 "Citizenship for Dogs?"
 fillysr_sl.72.d:0 "Now that we have befriended the Dog-Tribes in the Crystal Caverns, the question of Citizenship for them has arisen. This Citizenship would exclusively count for only the unmutated variants of Diamond-Dogs, as we have no buisness with those everfree beasts. Should we refuse them Citizenship, our friendship with them is sure to end."
 fillysr_sl.72.a:0 "Keep those Mutts out"
 fillysr_sl.72.b:0 "They are welcome here"
 
 fillysr_sl.73.t:0 "Citizenship for Ghouls?"
 fillysr_sl.73.d:0 "Ghouls. Many consider them a Scourge upon the Wasteland, as they have a tendency to go feral and attack any living ponies nearby. The fact that they are created from the Radiation that causes so many problems to this day doesn't help their Image either. However, some Ghouls have shown that it is possible for them to maintain their Sanity under the right Conditions. We could offer Citizenship for these ghouls, although it would anger certain parts of our Populus."
 fillysr_sl.73.a:0 "We don't need Ghouls"
 fillysr_sl.73.b:0 "They are still Ponies!"
 
 fillysr_sl.74.t:0 "The third Pony Race"
 fillysr_sl.74.d:0 "Pegasi, almost universally hated within the Wasteland for their betrayal of Equestria when the Megaspells fell, and closing up the sky, making life oh so much harder for the Surface folk.\n However, if one factors in the Traitor ministries population, they make up a significant percentage of the total number of Ponies. While many may disdain any attempts at reconciliation with such traitors, our goal has always been the complete reunification of Equestria, and some in our Government argue, that the only way to achieve this, is to reunite the three Pony-Races once more.\n"
 fillysr_sl.74.a:0 "We don't need their kind"
 fillysr_sl.74.b:0 "Three Races, United!"
 
 fillysr_sl.75.t:0 "The Body of Princess Luna"
 fillysr_sl.75.d:0 "The Scribes had collected all the Bones they could find and assembled them into their proper shape again. The Mad Alicorn Nightseer had supposedly worn part of Princess Luna's skeleton as some sort of morbid armor, but after her death the remains had been reclaimed.\n Strawberry looked sadly at the skeleton of one of the true Rulers of Ponykind. Luna had defended Canterlot to her last, trying to protect her Ponies as best she could. But even the Gods had failed to stop the War that so abruptly ended the world...\n Strawberry knew that the Alicorns were truly dead, but the population was caught in the belief that they simply ascended to a higher plane and were still watching from above. She could use that to her advantage of course, but she was still strangely sad to see this skeleton. Strawberry shook her head, banishing the sadness to the back of her mind. Now, arrangements would need to be made for..."
 fillysr_sl.75.a:0 "A State Funeral"
 fillysr_sl.75.b:0 "Actually, I just had a crazy idea..."
 
 fillysr_sl.76.t:0 "The Funeral"
 fillysr_sl.76.d:0 "The clouds above were dark and oppressive, their state reflecting that of the ponies below,  the cold winds they ushered in flowing through the streets of the city perched atop Mount Canter.\n A low drum beat accompanied the stiff breeze, echoing through the ancient streets of the Equestrian Capital, thousands of silent ponies having clustered along the cobble lined roads to watch the solemn procession proceeding through the hallowed metropolis. They continued on through the winding streets, past the opulent homes of the former Garden districts to the more modest abodes in the lower district, the procession continued onward, accompanied by the ever present beat of the eight military snare drums that trailed behind it.\n The procession itself was an awe inspiring sight, the hulking silver clad forms of the Ranger’s greatest warriors, shepherded along by robe clad ponies that composed the Order of the Quill. However, these auspicious figures were not what drew the attention of the masses. It was not the shining armor, the famed soldiers, or the brightest minds left in the Wastes that drew the crowds that solemnly lined the streets.\n It was the coffin they held above them, the sarcophagus they so reverently conveyed through the streets of Canterlot. The casket itself was a relatively simple construct for all the attention it demanded, the charcoal black box’s only true indication of importance being the silver half moon emblazoned upon its side to indicate the individual interred within. The coffin that held the body of a god within it."
 fillysr_sl.76.a:0 "..."
 
 fillysr_sl.77.t:0 "A Crazy Idea"
 fillysr_sl.77.d:0 ""
 fillysr_sl.77.a:0 "Lets hold the Funeral instead"
 fillysr_sl.77.b:0 "I'm a bit of a Necromancer myself, you know?"
 
 fillysr_sl.78.t:0 "A New Era"
 fillysr_sl.78.d:0 "This was the first Royal Funeral in Equestrian History, so some form of precedent had to be set. The procession had passed through the city, leaving the Royal Palace and proceeding down the mountain to the lower districts, before finally arching back up to pass through the Garden Districts. They passed through the ruins of the city in silence, only the beating of the drums and the everpresent wind serving to break the silence. The march finally concluded as they passed through Ministry Row, finally conveying the mortal form of their ruler back to her rightful place, the Palace.\n Strawberry was a paragon of neutrality as the coffin approached the former throne of the Lunar Diarch, an opening having been carved out of the marble at its base in preparation for this moment. With a nod from Notebook Scribble, the scribes that had accompanied the procession finally stepped in to play their role, igniting their horns simultaneously to lift the sarcophagus off the backs of their brethren, guiding it through the air to suspend it above the grave made within the floor. The Paladins stepped back, taking up the position of a ceremonial guard around the grave itself.\n With a single decisive nod from Strawberry, the coffin was slowly lowered into the ground, the faded marble floor providing a striking contrast to the black coffin descending into it. Finally, it reached the bottom of the grave, the scribes releasing their magical grip and stepping back, their work completed. Notebook took a moment to stare down into the grave before lowering his head, his horn glowing once more as the hole began to heal, the marble creeping over the sarcophagus interred below.\n Inscribed on this patch of marble was a simple commemoration\n“Here lies our eternal Goddess of the Night, Princes Luna. May she guide our actions from above.”\nHe finally looked up, meeting Strawberry’s eyes for a moment before breaking the silence.\n\n“Long live the Regent.”"
 fillysr_sl.78.a:0 "May her rule be long and prosperous."



