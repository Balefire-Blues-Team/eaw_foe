l_russian: 

########################### focuses opening ##########################
tribal_past:0 "Наша Культура"
tribal_past_desc:0 "Хоть наши предки и жили в Эквестрии, конец света заствил их переосмыслить свои идеалы. Стоит ли им повторять культуру, что привела к концу света, или стоит рассмотреть более экзотичные варианты?"

tribal_present:0 "Наше Племя"
tribal_present_desc:0 "Большую часть своей истории мы лишь боролись за своё существование. Сейчас же, когда мы твёрдо стоим на ногах, мы можем решить, что мы будем делать в будущем."

tribal_future:0 "Наши Мечты"
tribal_future_desc:0 "Мы смотрим в небо, мечтая о светлом будущем. Хоть наши предки и были ограничены одним поселение, мы хотим гораздо большего!"

### Politics. ###

### Army. ###
tribal_military:0 "Племенная Армия"
tribal_military_desc:0 "Наша 'Армия', если её вообще можно так назвать, в основном стоит из племенных воинов. Этого достаточно для нашей защиты сейчас, но нам стоит подумать о превращении её в более цивилизованную боевую силу."

tribal_weapons0:0 "Найти Больше Оружия"
tribal_weapons0_desc:0 "Мы можем начать поиски оружия, чтобы вооружить каждого из наших воинов. Хоть они не будут работать так хорошо, как работали два века назад, но они будут хороши для защиты племени."

tribal_weapons1:0 "Разобрать Лагерь"
tribal_weapons1_desc:0 "Неподалёку от нашего племени находится давно покинутый лагерь беженцев. Может там можно найти чего-то полезного?"

tribal_weapons2:0 "Разобрать Фабрику"
tribal_weapons2_desc:0 "Старая фабрика стоит прямо у нас на виду. Хоть наши предки избегали её как проклятого места, нами движет что-то большее, чем предрассудки. Мы отправим поискоую бригаду за чем-то полезным. Может это поможет нам найти секреты к производству собственного оружия?"

tribal_weapons3:0 "Забытые Повозки"
tribal_weapons3_desc:0 "Самоходные повозки всё ещё заполняют старые дороги. Хоть мы и не надеемся заставить их двигаться снова, мы всё ещё можем разобрать их на части, а они будут использованы для производства оружия."

tribal_warriors0:0 "Обучить Наших Воинов"
tribal_warriors0_desc:0 "Если мы хотим выжить в окружении недоброжелателей, наши воины должны быть в наилучшем состоянии. Мы должны убедится, что они организованы, обучены и могут справиться с любой возникшей ситуацией."

tribal_warriors1:0 "Наша Мастерская"
tribal_warriors1_desc:0 "Мы не можем надеятся на оружия из прошлого вечно. Чтобы наши воины всегда были снабжены, мы должны построить собственную мастерскую по производству оружия."

tribal_warriors2:0 "Подготовка Обороны"
tribal_warriors2_desc:0 "Чтобы защитить себя и своё племя на Пустоши, наши войска всегда должны быть готовы, предпочтительно с оружием в распоряжении. Мы убедимся, что любой, кто захочет в нас пострелять, увидит нас как непростую цель."

tribal_warriors3:0 "Защита Границ"
tribal_warriors3_desc:0 "Мы не можем рассчитывать на то, что никто не прийдёт за нами. Будут те, что будут считать нашу землю своей собственной, и мы не можем этого допустить. У нас должно быть достаточно воинов, чтобы защитить наши земли от тех, кто хочет нам навредить."

tribal_true_army:0 "Настоящая Армия"
tribal_true_army_desc:0 "Больше нет племенных воинов прошлого. Вместо них у нас обученные солдаты! Профессиональные и организованные, они встанут на защиту нашего народа и наших интересов."

tribal_lessons_of_war:0 "Закалённые Огнём"
tribal_lessons_of_war_desc:0 "Может жар-бомбы и обратили Эквестрию в золу, но этот огонь научил выживших тому, как защитить себя. Мы должны использовать уроки прошлого и выковать новые оружия для защиты нашего народа."

army_like_in_the_old_days:0 "Разведчики Племени"
army_like_in_the_old_days_desc:0 "Пускай некоторые считают племенные способы примитивными, даже отсталыми, но мы часто видим то, что они упускают. Мир полон секретных путей и проходов, что позволяют пересекать его быстрее, и мы из тех, что могут их увидеть."


### Economy. ###
tribal_village:0 "Расширение Деревни"
tribal_village_desc:0 "Our humble village cannot support us forever, and as meek as it may be, it is still ours to cherish and care for. We shall give it the labor it deserves, so that in due time it may reward us the fruits of our effort. "

tribal_more_houses:0 "Расширение Ферм"
tribal_more_houses_desc:0 "A good starting point for any expansionist effort is ensuring we will be able to feed our community in the times to come, ensuring our growth and well-being as a whole. "

developed_tribe:0 "На Распутье"
developed_tribe_desc:0 "The world is rapidly changing, and we're forced to change with it. If we wish to have any chance of surviving the days to come, we must begin rapidly modernizing our tribe. However, the question remains: how should we carry ourselves into the future?"

tribal_peaceful_way_1:0 "Поддержать Ремесленников"
tribal_peaceful_way_1_desc:0 "Crafters are the backbone of our economy, providing us with not only the necessary tools to work and toil, but significant icons of our traditions. As such, supporting them is vital to strengthen our culture and community."
tribal_peaceful_way_2:0 "Принять Чужеземцев"
tribal_peaceful_way_2_desc:0 "Despite many communities having already settled down, there are many still looking for a new home. We will offer a welcoming hoof to those weary of the Wasteland, so that they may aid us in return as well."
tribal_peaceful_way_3:0 "Расширить Торговые Пути"
tribal_peaceful_way_3_desc:0 "Many trade roads go through our territory; working on expanding and protecting these routes will give our territory the lifeblood it needs to thrive."

tribal_road_to_war_1:0 "Поддержать Кузнецов"
tribal_road_to_war_1_desc:0 "If we aim to become a force to be reckoned with, we must take the first step in militarization. Our blacksmiths will grant us the tools of war needed to not only defend ourselves, but wage war against those who tread on our future."
tribal_road_to_war_2:0 "Разжечь Пламя Войны"
tribal_road_to_war_2_desc:0 "If the tribe is going to stand any chance of weathering the many battles that are sure to come, then we will need ways to produce more equipment for our warriors. New factories will help ensure that we can stand our ground in future engagements."
tribal_road_to_war_3:0 "Жар Войны"
tribal_road_to_war_3_desc:0 "We may have the tools and weapons, but able bodied ponies will always be a necessity. Inspiring our tribe with fervor will motivate many to join our ranks and fill the battlefield."

tribal_science_1:0 "Племенная Библиотека"
tribal_science_1_desc:0 "We shall focus our efforts on the construction of a library; a place of storage for our ideas and written word, and a reservoir of information. If we are to progress technologically, we must ensure that we do not falter in preserving and sharing our knowledge."

tribal_city:0 "Процветающий Город"
tribal_city_desc:0 "Our humble tribe has come a long way, growing into a proper settlement with a proper economy. Before long, we will be just as prosperous as any other settlement in the wastes!"

###Political###
tribal_council:0 "Созвать Племенной Совет"
tribal_council_desc:0 "Our tribe has gathered, although our goal remains unclear. One daunting question remains... one that can only be answered through calling togehter our leaders and those most respected within our tribe."

#Destr.
tribal_destruction:0 "Пойти За Вождём"
tribal_destruction_desc:0 "War is endless. It floods across the world, and leaves only destruction in its wake; we only need to look to the past to witness this. Our Warchief will guide us through any trouble, no matter how daunting, and rally our people with fervor and destruction."

tribal_military_support:0 "Заручиться Поддержкой Армии"
tribal_military_support_desc:0 "Our warriors will be rallied for a new cause. Ardor will flow through them, our belief reignited as we reflect on our new purpose."

tribal_warchief_rule:0 "Вождь Захватывает Власть"
tribal_warchief_rule_desc:0 "Our goal is set, and our objective clear. Our confident Warchief will take power and guide us in a new vision that suits this unforgiving wasteland: to thrive in battle and flourish in glory."

#Visio.
tribal_visionary:0 "Пойти За Шаманом"
tribal_visionary_desc:0 "The Shaman speaks of a bright future for us all. One where we stand proud, one of the most prosperous nations to ever touch the Wasteland. Though some write off his vision as nonsense, even more are taken by his words and promises. He shall lead us to this promised reality."

tribal_rebuild_farms:0 "Отстроить Старые Фермы"
tribal_rebuild_farms_desc:0 "In order for us to follow our new vision, we must first repair our past. We hold many farms that are damaged and withered, and granting them new life will aid us in more ways than simply providing us food."

tribal_let_the_vise_rule:0 "Шаман Захватывает Власть"
tribal_let_the_vise_rule_desc:0 "Our Elder holds a new goal for all of us, a grand vision that we can and will work towards. We stand united by our spiritual liege, as their vision shall lead us to prosperity."

#Conti.
tribal_continuation:0 "Пойти За Старейшиной"
tribal_continuation_desc:0 "Despite these troubled times and our people begging for change, sometimes the best course of action is to simply stay on due course. Our Elder follows this message strongly, and it is up to us to follow him in turn."

tribal_no_need_to_change:0 "Нет Нужды В Изменениях"
tribal_no_need_to_change_desc:0 "Difficulty and catastrophes may spark many to rally for change, but sometimes all that needs to be done is the reignition of our old flame that has kept us in the light throughout."

tribal_rule_of_the_chief:0 "Старейшина Захватывает Власть"
tribal_rule_of_the_chief_desc:0 "The troubling revolutionary ideals that divide our leaders harms us all. Amidst the waves of chaos and disorder, we will follow our Elder, and our Elder will remind us once again that we do not require a new solution or ideal to follow, only perseverance through continuation. "

#Survi.
tribal_survivalism:0 "Совет Равных"
tribal_survivalism_desc:0 "The Wasteland is as unforgiving as it is merciless. As our council has taught us, only through the unity of our entire tribe will we persevere. Just as before, we will heed the conjoined advice of our many leaders to not only survive, but thrive in the heartless wastes."

tribal_increase_trade_effort:0 "Сосредоточиться На Торговле"
tribal_increase_trade_effort_desc:0 "If we are to survive, we must make use of our neighbors and allies. Trading is essential for the survival of any community, as the bargaining of commodities will give our tribe newfound wealth and resources."

tribal_rule_of_the_council:0 "Совет Захватывает Власть"
tribal_rule_of_the_council_desc:0 "It is clear: it will not be through a singular voice that will guide us through these times, but the voices of many. Our council will lead us, governing our tribe as we ensure our survival among adversity."

### Politics p.2. ###
unite_with_our_friends:0 "Объединится С Друзьями"
unite_with_our_friends_desc:0 "We are definitely not alone in the Wasteland. Only through the cooperation of powers will we be able to find strength; and the creation of a new faction will allow us to secure the alliances needed to safeguard our ideals. "

rail_the_army:0 "Созвать Воинов"
rail_the_army_desc:0 "There are still many who are reluctant to fight for our tribe. All they need is a good rally and a rousing speech to gain the inspiration needed to fight for their village."

rebuild_roads:0 "Отстроить Дороги"
rebuild_roads_desc:0 "There are still many downtrodden roads that flow through our territory. Giving these roads the maintenance they deserve will help our infrastructure significantly and allow trade to spring through these lands once more."

new_resources:0 "Найти Новые Ресурсы"
new_resources_desc:0 "The wasteland we inhabit remains untapped, and as destroyed it may seem to any peering eye, all it takes is a well-coordinated effort to discover the resources it holds in store for us."

protect_our_life:0 "Защитить Наши Традиции"
protect_our_life_desc:0 "Our traditions are what shaped our society and tribe to what it is today. We should always value these principles, and pay them heed whenever we are lost. "

civilized_tribe:0 "Цивилизованное Племя"
civilized_tribe_desc:0 "The days of living in straw huts and drawing in the mud with sticks are over. Our little tribe has developed into a modern civilized settlement capable of rivaling those across the Wasteland."

barbarians_no_more:0 "Больше Не Варвары"
barbarians_no_more_desc:0 "It's about time we show the wasteland that we're more than spear wielding primitives. Our ponies are more than the savages our neighbors see us as, and we shall prove it or die fighting."

new_people_need_a_job:0 "Цивилизованная Индустрия"
new_people_need_a_job_desc:0 "Although our tribe has evolved, our industrial capabilities haven't. We shall construct new facilities that shall be on par with the powers of the Wasteland."

we_need_more_roads:0 "Цивилизованная Инфраструктура"
we_need_more_roads_desc:0 "The infrastructure in our lands is still rather backwards in comparison to how far we've progressed.  Our roads will need improvement, and in due time, we shall ensure that it will be safe to travel to any corner of our territory."

############################### events ###########################
tribal.1.t:0 "Старые Воспоминания"
tribal.1.d:0 "Задолго до Великой Войны, Эквестрия была маяком мира и гармонии. Её идеалы начали менять мир в целом, так как она была одной из сильнейших наций в мире. Однако, её противником была другая нация, чья мощь была построена на милитаристкой экспансии: Зебрика. Это перешло в войну, охватившей континенты, которая могла закончиться только настолько сильным разрушением, среди которого мы живём сейчас. \n \n Эта ужасная война привела к тому, что наши предки сформировали племя, членами которого мы являемся. Когда наше племя лишь формировалось, было несколько точек зрения о том, к чему мы должны стремиться. Кто-то призывал придерживаться Эквестрийских идеалов, на которых они выросли. Другие указывали на то, чем это закончилось и призывали повторить успех очевидного победителя войны - зебр. Но была ещё одна группа, которая предлагала перенять путь грифонов, что лишь нажились на обоеих сторонах конфликта. И хоть их споры длились долгое время, в один момент они всё же решили выбрать идеал, что будет направлять их племя в будущее."
tribal.1.a:0 "Гармония, как Эквестрия былых дней!"
tribal.1.b:0 "Милитаризм, как великая Зебриканская Империя!"
tribal.1.c:0 "Жадность, как грифоны."

##### Second focus about method how tribe is survivng today, for pony race
tribal.2.t:0 "Кто мы?"
tribal.2.d:0 "Гармония и мир - величайшие идеалы, к которым только можно стремиться. Наши предки знали это, и приняли это в своё сердце в эти ранние дни. Шли века, и мы развились в мирное общество, что не хотело кому-то причинять вреда. Мы делаем ставку на мирные занятия для того, чтобы заработать себе на жизнь. Одно из этих занятий стало самым популярным в нашем племени и стало самим нашим определением и для будущих поколений."
tribal.2.a:0 "Фермерство."
tribal.2.b:0 "Торговля."
tribal.2.c:0 "Разборка."

##### Second focus about method how tribe is surviving today, for zebra race
tribal.21.t:0 "Кто мы?"
tribal.21.d:0 "Гармония провалилась. Она выгорела и исчезла в жаре, что уничтожил наш мир. Наши предки видели это и решили бросить эту идею, вместо обращаясь к идеалам тех, кто победил её: к идеалам Зебрики. Их милитаризм позволил им объединить континент, установив себя как сильнейшую империю когда-либо существовавшую. И разве мы не хотим этого? Мы не хотим стать великими и завоевать всех? Это наша судьба. Веками мы придерживались этих идеалов. Наши воины уважаемы, и любой ребёнок хочет стать солдатом, достигнув подходящего возраста. Однако, один известный воин изменил культуру нашего племени сильнее, чем кто-либо."
tribal.21.a:0 "Храбрый воин, что умер геройской смертью."
tribal.21.b:0 "Жестокий воин, поработивший своих врагов."
tribal.21.c:0 "Известный вождь, укрепивший свою власть."

##### Second focus about method how tribe is survivng today, for griffon race

tribal.22.t:0 "Кто мы?"
tribal.22.d:0 "Пока глупые нации Эквестрии и Зебрики воевали друг с другом, третья сторона смотрела на них с интересом. Этот интерес подстёгивался потенциальной прибылью, которая могла быть с этого получена. Грифоньи наёмники сражались за обе стороны, грифоньи ружья продавались по высшим ставками, а грифоньи бизнесы действовали внутри обеих наций. Даже после войны, грифоны потеряли куда меньше, чем те, кто принёс руину в этот мир. Наши предки решили, что будет умными решением следовать их примеру, чтобы мы смогли стать процветающими и богатыми, не рискуя жизнью. Столетиями наши предки накапливали богатства, и самые богатые из них всегда были уважаемы. А как мы накопили своё?"
tribal.22.a:0 "Мы стали наёмниками."
tribal.22.b:0 "Мы торговали с соседями."
tribal.22.c:0 "Мы торговали рабами."

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of
tribal.3.t:0 "Мечты о Гармонии"
tribal.3.d:0 "Мы не выживем одни, особенно в Пустоши. Группа не может выжить без еды. Ферма не выживет без защиты. Охранник не сможет работать без оружия. Это всё связано, и каждая часть отвечает за другую. Только помогая друг другу, мы можем достичь процветания и мира. Но сколько должны быть в это вовлечены? Стоит ли нам держаться нашей деревни, где все друг друга знают? Или нам стоит попытаться построить нацию, что послужит примером мира и гармонии? А можно пойти ещё дальше и объявить себя спасителями мира и всех тех, кто его населяет."
tribal.3.a:0 "Мы будем держаться нащей деревни."
tribal.3.b:0 "Мы станем маяком гармонии."
tribal.3.c:0 "Мы спасём пустошь!"

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.31.t:0 "Погоня за Богатством"
tribal.31.d:0 "С растущим богатством наш идеал гармонии становился всё более далёким от нас. Казалось, что нас волнует только прибыль и погоня за ней. Дружба и мир превратились в лишь условия для получения дохода, и наш народ стал забывать свою цель с годами. Так бы оно и продолжилось, если бы уважаемый торговец не попытался вернуть нас на путь истинный. Он обратился к племени, говоря об идеалах наших предков, утверждая, что можно получать прибыль придерживаясь того, чего хотели наши предки. Другой торговец оспорил это, утверждая, что мы прилагаем недостаточно усилий в погоне за деньгами. Наше племя было разделено, но в конце концов мы пришли к соглашению."
tribal.31.a:0 "Честные богатства - наш идеал."
tribal.31.b:0 "Погоня за прибылью благородна."
tribal.31.c:0 "Мы должны накопить максимум денег любыми способами."
##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 

tribal.32.t:0 "Блюз Старого Мира"
tribal.32.d:0 "Руины старого мира полны самых разных сокровищ. В действительно они были заполнены настолько, что мы должны были специализироваться в поиске чего-то конкретного для того, чтобы держать наши поиски сосредоточенными. Чего мы искали больше всего?"
tribal.32.a:0 "Машины войны были нашей целью."
tribal.32.b:0 "Самое дорогое, что только можно найти."
tribal.32.c:0 "То, что может помочь нашему племени."

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.321.t:0 "В Поисках Славы"
tribal.321.desc:0 "Мир был очищен огнём. Теперь он лишь арена для того, чтобы наши воины могли испробовать свои силы на ней. Даже сейчас, даже для тех, кто уже не в возрасте для путешествий. Вернувшиеся часто несут шрамы после первого убийства, показывающие их право на жизнь в нашем племени.\n\nНекоторые из нас задаются вопросом, какими воинами мы должны быть. Наши солдаты показыват себя смолоду, и они будут в состоянии завоевать пустошь. Однако умный воин знает, когда он не выигрышном положении и отступит.\n\nМногие из наших воинов помнят былую славу из историй и легенд о могущественной Зебрике и её непобедимых Легионах. Может, нам стоит поискать остатки этих Легионов в пустоши... Или создать свой легион, чтобы каждый мог увидеть нашу мощь."
tribal.321.a:0 "Мы завоюем пустошь!"
tribal.321.b:0 "Мы просто хотим покоя."
tribal.321.c:0 "N/A"
tribal.321.d:0 "N/A"

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.322.t:0 "Самый Ценный Товар"
tribal.322.d:0 "Рабство было крайне полезным для нас. Почему наш народ должен вклавать, когда можно заставить делать это врагов? Однако, не только мы видим потенциал в рабовладельчестве. По всей пустоши бесчисленные нации скупают рабов. Многие из них имеют интересные идеи по их применению, будь то заставить их сражать или торговать ими. Может, мы сможем выучиться на их примере?"
tribal.322.a:0 "Они будут сражаться за нас! Пускай умирают они, а не наши воины."
tribal.322.b:0 "Нам стоит начать торговать рабами."
tribal.322.c:0 "Мы используем их в нашей промышленности."

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.323.t:0 "Безумный Вождь"
tribal.323.d:0 "Один из наших самых странных вождей видел в нас что-то большее, чем протос банду вояк. Чтобы вопротить своё виденье, он искал различные способы улучшения наших способностей. От химии до рабского труда, он экспериментировал с множеством вещей. Это стало его манией и единственной целью вплоть до самой его смерти. После его смерти следующий вождь решил почтить его память, следуя одному из его путей."
tribal.323.a:0 "Наркотики позволят нашим воинам раскрыть свой потенциал."
tribal.323.b:0 "Медицина поможет нам пережить то, что иначе будет смертельным."
tribal.323.c:0 "Мы должны заставить наших врагов сражаться за нас!"

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.331.t:0 "Успешные Наёмники"
tribal.331.d:0 "Just like the various Talon Companies, our people have maintained a proud tradition of being mercenaries over the last two centuries. Though much wealth has come to us, we have always known there to be potential for more. All that remains to be decided is how we will go about maximizing our profits."
tribal.331.a:0 "Мы предложим наши услуги торговцам и караванщикам."
tribal.331.b:0 "Мы будем сражаться с несравнимой яростью."
tribal.331.c:0 "Мы станем самыми профессиональными наёмниками."

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.332.t:0 ""
tribal.332.d:0 "С растущим богатством наши способы его добычи становили всё более жестокими. Казалось, что нас волнует только прибыль и погоня за ней. Дружба и мир превратились в лишь условия для получения дохода, и наш народ стал забывать свою цель с годами. Так бы оно и продолжилось, если бы уважаемый торговец не попытался вернуть нас на путь истинный. Он обратился к племени, говоря об идеалах наших предков, утверждая, что можно получать прибыль придерживаясь того, чего хотели наши предки. Другой торговец оспорил это, утверждая, что мы прилагаем недостаточно усилий в погоне за деньгами. Наше племя было разделено, но в конце концов мы пришли к соглашению."
tribal.332.a:0 "Мы станем богатыми, соблюдая этику."
tribal.332.b:0 "Пускай будет как было."
tribal.332.c:0 "Мы максимизируем прибыль не смотря ни на что."

##### third focus about how tribe is prospering nowadays and what it's people is dreaming of 
tribal.333.t:0 "Расширение Работорговли"
tribal.333.d:0 "Рабство было крайне полезным для нас. Рабы продаются дорого и нет недостатка покупателей. Однако, мы не единственные, кто видит потенциал в рабстве. По всей Аустоши бесчесленные нации начали набирать рабов. Многие из них имеют нтересные идеи по их применению, будь то использование рабов в армии или их труд в мастерских. Может, мы сможем чему-то у них научиться?"
tribal.333.a:0 "Они будут сражаться за нас."
tribal.333.b:0 "Мы наюерём ещё больше рабов и заработаем ещё больше денег."
tribal.333.c:0 "Мы используем их в нашей промышленности."
#event with choosing society type - either peacefull or militarist

tribal.4.t:0 "Перекрёсток Величия"
tribal.4.d:0 "На пустоши начинают появляться великие державы. Мы должны начать модернизацию нашего племени, если мы не хотим стать частью одной из них. Одноко, наше племя ещё не определилось, как мы должны это сделать. Воины хотят, чтобы мы сфокусировались на постройке оружейных мастерских и увеличению численности армии, чтобы противостоять угрозам извне. Однако, многие более мирные жители нашего племени не согласны с мнением воинов и предлагют свой план, основанный на торговле и развитии экономики."
tribal.4.a:0 "Мы должны построить великий город."
tribal.4.b:0 "Мы должны защитить себя."

#Elections. #Уже не используется, но если решат запилить обратно - пусть будет.
tribal.6.t:0 "Неточность настоящего"
tribal.6.d:0 "Мы знаем кто мы, но всё же наше будущее неопредено. Лишь нам решать, переживём ли мы эти времена, и всё же один вопрос остался неотвеченным. \n \n Что случилось с Фениксом?"
tribal.6.a:0 "Феникс возродится."
tribal.6.b:0 "Феникс существует."
tribal.6.c:0 "Феникс выживет."
tribal.6.e:0 "Феникс мёртв."

