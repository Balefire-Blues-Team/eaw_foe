pony_village:0 "Деревня"
pony_village_desc:0 "Простая мирная деревня - это всё, что нам нужно. Пускай другие сражаются за бессмысленные вещи. Нам нужна лишь маленькая коммуна, которую мы можем назвать своей семьёй и еда для того, чтобы прокормить наших детей."

pony_new_civilization:0 "Новая Цивилизация"
pony_new_civilization_desc:0 "Пустошь забрала у нас всё, но мы всё ещё здесь, и мы строим новый дом для нашего народа. Мы станем примером для мира. Мы покажем им, что всё можно отсроить и что Эквестрия ещё живёт."

pony_saviors:0 "Спасители От Голода"
pony_saviors_desc:0 ""

pony_honest_riches:0 "Честные Торговцы"
pony_honest_riches_desc:0 "Мы хотим стать богатыми, но для этого мы должны быть надёжными. Наши цены будут честными, а товар востребованным, а так же предательство и обман будут наказуемы. Мы должны убедится, что наши покупатели и поставщики получают лучшие сделки, или они просто уйдут к кому-то другому."

pony_business:0 "Ориентированные На Бизнес"
pony_business_desc:0 "Крышки, нам нужно быольше крышек. Мы выжмем каждую крышку из нашего покупателя и будем заставлять наших поставщиков давать больше товара за меньшие деньги. Предательствами, ложью и интригами мы заставим думать всех думать, что они получают честную сделку, и лишь гении смогут увидеть тут подвох."

pony_riches_no_matter_how:0 "Жадные Торговцы"
pony_riches_no_matter_how_desc:0 "Мы должны быть амциозными, креативными и цепляющимися за любую идею. С нашими собственными фермами и только расширяющейся торговой сетью мы можем выкупить всю Пустошь."

pony_surviviors:0 "Военизированные Мусорщики"
pony_surviviors_desc:0 "Вовсе необязательно рисковать жизнью при поиске секретов и богатств прошлого. Нам хватит ровно столько, сколько достаточно для того, чтобы дать нам еду и жильё. Мы можем обыскивать одну и ту же свалку, пока там не останется ничего. Что займёт время."

pony_search_for_riches:0 "Богатые Мусорщики"
pony_search_for_riches_desc:0 "Старый мир оставил нам много богатств: спрятанных за закрой дверью, охраняемых старым роботом или просто оставленных в радиоактивной зоне. Мы можем собрать их всех и накопить невероятные богатства."

pony_search_for_history:0 "Хранители Знаний"
pony_search_for_history_desc:0 "Рейдеров не волнует прошлое, они лишь хотят использовать находки для своиих целей. Этому нельзя позволить произойти, мы должны сохранить всё, что сможем найти, и записать всё, что сможем выучить."

zebra_conquerors:0 "Завоеватели"
zebra_conquerors_desc:0 "Эквестрия была слабой, и Пустошь слаба. Мы завоюем Пустошь и отомстим за всё то, что они сделали с нами. Забудьте о прощении, пощады не будет; Мы будем править Эквестрией, или умрём, пытаясь."

zebra_on_our_own:0 "Рассчитывая Только На Себя"
zebra_on_our_own_desc:0 "Хочешь мира - готовься к войне. Мы должны быть готовы защитить свой дом от кого угодно."

zebra_legionaries:0 "Воины Пустоши"
zebra_legionaries_desc:0 "Наши воины будут сильнейшими на Пустоши."

zebra_more_slaves:0 "Охотники На Рабов"
zebra_more_slaves_desc:0 "Обитатели Пустоши слабы, но собравшись, они могут достичь многого. Мы разделим их и подчиним себе. С жестокими работорговцами мы можем получить ещё больше рабов и использовать их как пушечное мясо в своих набегах."

zebra_more_money:0 "Работорговцы"
zebra_more_money_desc:0 "Мы принимаем в свою армию только лучших. Лучшие рабы останутся у нас, остальные будут проданы тем, кто захочет их купить. С фокусом на дисциплину и подчинение мы соберём мощную армию рабов."

zebra_more_power:0 "Система Рабов"
zebra_more_power_desc:0 "Разделяй и властвуй. Обитатели Пустоши недолюбливают друг друга, а мы можем этим воспользоваться. Взять одно поселение, и использовать его против другого. Теперь у тебя два поселения. Мы можем поработить всю пустошь и стать настоящей империей рабовладельцев."

zebra_drugs:0 "Армия На Наркотиках"
zebra_drugs_desc:0 "Мы открытили секреты наркотиков времён Войны, и наши воины сражаются куда эффективнее, чем наших соперников."

zebra_healers:0 "Знания Медицины"
zebra_healers_desc:0 "Большая часть Пустоши утратила секреты медицины, но мы - нет, что даёт нам значительное преимущество над нашими соперниками."

zebra_experimentators:0 "Армия Рабов"
zebra_experimentators_desc:0 "Мы стали сипользовать рабов для улучшения нащей армии. Хоть это и вызвало проблемы с равенством среди наших бойцов, это позволило нам разместить больше солдат на поле боя."

griffon_mercs_more_money:0 "Богатая Банда"
griffon_mercs_more_money_desc:0 "Никто не хочет умереть на мелочной работе с мизерной оплатой. Мы покажем себя как лучшие и будем служить лишь самым богатым."

griffon_mercs_more_power:0 "Большая Банда"
griffon_mercs_more_power_desc:0 "Числа всегда победят качество, а потому мы должны набрать как можно больше бойцов в нашу компанию. Выкуп наших противников и поощрение отношений между нашими бойцами будут гарантировать стабильный приток новых лиц."

griffon_mercs_more_organization:0 "Небольшая Армия"
griffon_mercs_more_organization_desc:0 "Несколько хорошо обученных солдат под руководством тактического гения смогут победить любого оппонента. Хоть наша компания и меньше, чем у наших соперников, мы можем предоставить наёмников лучшего качества. Таким образом мы можем ставить куда большие цены, а эффективность наших солдат не заставит думать о напрасности вложения."

griffon_honest_riches:0 "Честные Торговцы"
griffon_honest_riches_desc:0 "Мы должны быстро стать влиятельной торговой коалицией, или Пустошь и её опасности поглотят нас. Будучи честными и дружелюбными, мы можем привлечь многих в свои поселения."

griffon_business:0 "Богатые Торговцы"
griffon_business_desc:0 ""

griffon_riches_no_matter_how:0 "Закон Денег"
griffon_riches_no_matter_how_desc:0 "Деньги - единственный закон. Кто имеет больше денег, тот имеет большее влияние. Мы уничтожим любого соперника нашей торговой империи и заберём их прибыли себе. Контроль производства и производителей позволит установить любую цену. Никто не будет говорить нам, что делать, и никто не сможет надеяться на соперничество с нами."

griffon_more_slaves:0 "Охотники На Рабов"
griffon_more_slaves_desc:0 ""

griffon_more_money:0 "Работорговцы"
griffon_more_money_desc:0 "Никто не хочет тратить половину своих средств на раба, что не способен к выполнению базовыз задач. Наши рабы будут сытыми, здоровыми и более умелыми. Конечно, улучшенные рабы будут стоить больших денег."

griffon_more_power:0 "Влиятельные Работорговцы"
griffon_more_power_desc:0 "Чтобы получить больше рабов, нужно контролировать больше территории. Атаки и рейды наших соседей обеспечат нам огромное число рабов для использования и продажи. А кроме этого, новые территории позволят связаться с новыми покупателями, что только увеличит нашу прибыль."

