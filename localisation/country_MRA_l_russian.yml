##################
### FOCUS TREE ###
##################

### Opening Focuses ###
MRA_basecamp:0 "Лагерь"
MRA_basecamp_desc:0 "Одна из важнейших задач рейдерской банды состоит в том, чтобы основать лагерь для хранения и защиты трофеев, добытых в кровавых рейдах. К большей удаче, Пустоши обладают множеством интересных мест, где можно было бы обосноваться."

MRA_traderoutes:0 "Торговые пути"
MRA_traderoutes_desc:0 "Теперь, когда мы обосновались, и оборудовали лагерь для хранения наших вещей, нам нужно установить аванпосты вблизи известных торговых путей. Благодаря аванпостам мы не только сможем контролировать местную торговлю, но и покажем, кто хозяин этой территории."

MRA_grow_our_base:0 "Рост нашего лагеря"
MRA_grow_our_base_desc:0 "Благодаря нашим недавним успехам, нетерпеливые рекруты из округи начали стекаться под наше знамя. Нам пора решить, что делать со всеми этим лишним мясом."

### Slaves ###
MRA_slaves:0 "Рабы"
MRA_slaves_desc:0 "Рабы ценнейший ресурс, пока они выполняют определенные задачи. Нам пора придумать, что же они будут делать."

MRA_slave_workforce:0 "Рабский труд"
MRA_slave_workforce_desc:0 "Рабам придется очень хорошенько поработать, если они хотят остаться в живых! Они будут производить пушки для нашей банды."

MRA_slave_decorations:0 ""Украшения" из рабов"
MRA_slave_decorations_desc:0 "Рабы это лишь лишние рты, в которые нужно класть еду. Мы используем их, для того чтобы нарисовать их кровью предупреждения для тех, кто посмеет зайти на нашу территорию!"

MRA_slave_auction:0 "Аукционы"
MRA_slave_auction_desc:0 "Зачем нам содержать или убивать это четвероногое мясо, если мы можем продать его с большой выгодой?"

MRA_war_paint:0 "Красный боевой раскрас"
MRA_war_paint_desc:0 "Некоторые из наших рейдеров придумали использовать кровь рабов для того чтобы украшать свои тела. Пожалуй, стоит сделать это нашей постоянной практикой."

MRA_train_to_fillydelphia:0 "Поезда до Филлидельфии"
MRA_train_to_fillydelphia_desc:0 "Какой-то грифон посетил наш лагерь сегодня. Она сказала, что Филлидельфия платит солидное количество крышек за рабочий скот. Кажется, на этом можно поднять немалую сумму крышек!"

MRA_increased_workhours:0 "Продлить смены"
MRA_increased_workhours_desc:0 "Производство пушек слишком медленное. Слишком. Этот ленивый скот должен трудиться больше и усерднее, дабы наши рейдеры не остались без пушек." 

###  Terror ###

MRA_terrorize_villages:0 "Террор для поселений"
MRA_terrorize_villages_desc:0 "На нашей территории имеется несколько поселений. Настала пора показать, кто здесь хозяин!"

MRA_Take_control:0 "Завладеть поселениями"
MRA_Take_control_desc:0 "После наших рейдов на непокорные поселения, они должны быть в разы более покорнее, и наконец-то признать, кто здесь главный."

MRA_Forced_recruitment:0 "Насильное рекрутирование"
MRA_Forced_recruitment_desc:0 "Если мы хотим усилить нашу банду, нам потребуется больше рейдеров. Заставив простых поселенцев лить кровь за нашу банду, мы здорово расширили наши ряды."

MRA_burn_village:0 "Сжечь поселение"
MRA_burn_village_desc:0 "Эти поселенцы посмели сопротивляться нашим рейдерам! Пора преподнести им урок. Мы сравняем с землей одно из сопротивляющихся поселений, чтобы дать понять остальным, что с нами шутки плохи."

MRA_villager_workforce:0 "Поселенцы-работники"
MRA_villager_workforce_desc:0 "Если они ценят хоть сколько-нибудь свои никчемные жизни, они будут с усердием работать на нас. Мы заставим сельчан строить для нас новые мастерские, а также расчищать руины вокруг нашей территории."

MRA_village_tax:0 "Дань с поселений"
MRA_village_tax_desc:0 "Эти поселения слишком долго пользовались нашей безвозмездной защитой. Теперь, мы заставим каждое поселение платить нам "налог" в обмен на наши щедрые услуги. Совсем как в старой Эквестрии, верно?"

MRA_steal_generators:0 "Украсть генераторы"
MRA_steal_generators_desc:0 "Наш лагерь расширился так сильно, что у нас становится мало электричества, чтобы поддерживать работу наших мастерских. Кража генераторов из поселений решит эту проблему."

MRA_expand_our_borders:0 "Расширить наши границы"
MRA_expand_our_borders_desc:0 "На нашей территории ничего пригодного для того, чтобы стать нашим, не осталось. Пришла пора захватить новые земли для грабительства и грабежа!"

### Industry ##

MRA_building_shacks:0 "Построить больше хижин"
MRA_building_shacks_desc:0 "Наш лагерь становится слишком тесным. Если мы хотим расшириться и далее, нам необходимо соорудить вокруг лагеря больше хижин, чем есть у нас сейчас."

MRA_raid_armory:0 "Ограбить военный арсенал"
MRA_raid_armory_desc:0 "Рядом с нами есть несколько бесхозных старых эквестрийских арсеналов. Пушки внутри этих зданий просто уже заждались, когда мы их заберём себе!"

MRA_weapons_factory:0 "Построить оружейную мастерскую"
MRA_weapons_factory_desc:0 "Вместо того, чтобы полностью полагаться на воровство и грабеж пушек для наших рейдеров, мы можем построить нашу собственную военную мастерскую. А почему бы и нет?"

MRA_extend_weapons_factory:0 "Расширить оружейную мастерскую"
MRA_extend_weapons_factory_desc:0 "Нам понадобится гораздо больше пушек, чтобы вооружить всех наших рейдеров, чем мы имеем сейчас. Мы построим еще одну мастерскую, чтобы иметь снаряжения в достатке."

MRA_repair_roads:0 "Ремонт магистралей"
MRA_repair_roads_desc:0 "Почти все дороги на нашей территории это то, что ещё было построено с Великой Войны. Если бы мы смогли отремонтировать и освободить магистрали от завалов и развалин, мы бы смогли передвигаться по нашей территории в разы быстрее."

MRA_build_drugs_factory:0 "Производство наркотиков"
MRA_build_drugs_factory_desc:0 "Наркотики. Наркотики это очень здорово! Мы собираемся переоборудовать некоторые из старых, но сохранившихся лабораторий, чтобы наладить собственное производство наркотических веществ!"

MRA_extend_drugs_production:0 "Расширить производство наркотиков"
MRA_extend_drugs_production_desc:0 "Больше дэша! Больше стампида! Больше бака! Больше наркотиков для всех!"

MRA_drugged_raiders:0 "Рейдеры-наркоманы"
MRA_drugged_raiders_desc:0 "Мы сильнее, быстрее, и умнее. И всё благодаря чудесному миру довоенных наркотических веществ!"

MRA_arms_research:0 "Изучить пушки"
MRA_arms_research_desc:0 "Скорее всего, мы не самые главные умники в Пустоши, но нам и не нужно быть яйцеголовыми, чтобы понять факт, что иметь более совершенное оружие это хорошо. Пришло время заставить самых умных из наших рейдеров поработать мозгами, чтобы они поняли, как нам делать более хорошие пушки."

MRA_copy_military_weapons:0 "Изучить лучшие образцы"
MRA_copy_military_weapons_desc:0 "Если мы потратим некоторое время на то, чтобы действительно целиком изучить лучшие пушки в нашем распоряжении, мы, возможно, смогли бы понять, как их сделать их ещё, больше."

MRA_design_our_own_bikes:0 "Наши собственные байки"
MRA_design_our_own_bikes_desc:0 "Мы просто сидели и играли в рулетку с шестизарядным пистолетом, когда одному из наших рейдеров пришла в голову блестящая идея: "А чё, если мы будем гонять на моциках в наших рейдах?! Ездить с пушкой в зубах, выглядеть очень круто, и все такое?!" Тот рейдер, хоть и проиграл игру вместе со своей головой, но это не делает его идею менее привлекательной."

###ideology Focuses###

MRA_dead_boss:0 "Босс умер"
MRA_dead_boss_desc:0 "Наш старый Босс двинул кони. И чё теперь?"

MRA_resisting_vilages:0 "Сопротивление поселений"
MRA_resisting_vilages_desc:0 "Борьба строптивых из нашей банды против нового Босса показала "пример" самым непокорным поселениям, и они тоже начали сопротивляться новому Боссу."

MRA_losing_grip:0 "Потеря контроля"
MRA_losing_grip_desc:0 "Банда безумно быстро теряет контроль над своей территорией."

MRA_basecamp_raid:0 "Поселенцы у врат"
MRA_basecamp_raid_desc:0 "Целая армия из жителей местных поселений очень быстро приближается к главному лагерю рейдеров."

MRA_our_new_boss:0 "Наш новый Босс"
MRA_our_new_boss_desc:0 "Пришло время новому боссу захватить власть и вновь объединить нашу банду."

MRA_reaffirm_control:0 "Восстановить контроль"
MRA_reaffirm_control_desc:0 "Теперь, когда у нас есть новый Босс, мы можем, наконец, вновь вернуть контроль над нашей землей."

MRA_crackdown_villages:0 "Разогнать поселенцев"
MRA_crackdown_villages_desc:0 "Теперь, когда большая часть нашей территории снова под нашим контролем, мы можем положить конец жалкому сопротивлению."

MRA_reward_loyal_raiders:0 "Наградить верных рейдеров"
MRA_reward_loyal_raiders_desc:0 "Если мы хотим, чтобы наши рейдеры оставались верными, мы должны дать им что-то, к чему должны стремиться остальные. Мы наградим наших самых преданных рейдеров, чтобы вдохновить остальных."

MRA_punish_village_leaders:0 "Наказать вождей поселенцев"
MRA_punish_village_leaders_desc:0 "Теперь, когда мы восстановили и укрепили нашу власть, мы можем выследить и публично казнить, тех, кто возглавлял поселенцев, в попытке бросить вызов нашему правлению."

MRA_never_forget:0 "Никогда не забудем"
MRA_never_forget_desc:0 "Мы никогда не забудем ужасов, через которые нас заставили пройти эти мерзкие рейдеры. Мы обязаны объединиться, если хотим, чтобы это никогда не повторилось."

MRA_elections:0 "Организовать наши первые выборы"
MRA_elections_desc:0 "Теперь, когда мы наконец объединились под общим флагом, пришла пора провести выборы, дабы выбрать лидера нашей новой нации."

MRA_never_again:0 "Никогда более!"
MRA_never_again_desc:0 "Мы никогда не забудем ужасов, через которые нас заставили пройти эти мерзкие рейдеры. Мы сделаем так, чтобы вновь такого никогда не повторилось."

MRA_wasteland_rangers:0 "Реформировать королевскую гвардию"
MRA_wasteland_rangers_desc:0 "Давным-давно королевская гвардия защищала невинных пони от злодеев. И мы возродим эту традицию. Мы создадим нашу собственную королевскую гвардию, которая будет защищать нашу землю и народ от бандитов и преступников с пустошей."

###Military doctrines###

MRA_military_tactics:0 "Правильная тактика"
MRA_military_tactics_desc:0 "Перезарядка с автоматами наперевес это, конечно, большое удовольствие. Однако, возможно, это не лучший способ проводить рейды. Что, если у нас был бы готов настоящий план, прежде чем мы нападём?"

###Airforce###

MRA_aviation_focus:0 "Шары памяти пилота"
MRA_aviation_focus_desc:0 "Мы, когда обыскивали старый аэропорт, наткнулись на кучу "тренировочных шаров памяти". Они, кажется, о том, как летать на самолетах и все такое."

MRA_air_superiority:0 "Превосходство в воздухе"
MRA_air_superiority_desc:0 "Мы совершим рейд на само небо!"

MRA_bombs_away:0 "Отбомбимся!"
MRA_bombs_away_desc:0 "Рейдеры в небе помогут нашим рейдерам на земле!"

MRA_build_airfield:0 "Построить взлётную полосу"
MRA_build_airfield_desc:0 "Нам требуется место, откуда наша авиация будет совершать вылеты, и где будет базироваться."

MRA_air_doctrine_focus:0 "Лучшее планирование"
MRA_air_doctrine_focus_desc:0 "Нужно не забывать о наших самолетах, планируя наши рейды."

MRA_bomb_ships:0 "Бомбардировать корабли!"
MRA_bomb_ships_desc:0 "Теперь даже флот неприятеля не будет в безопасности от нашей авиации!"

###Army###

MRA_army_focus:0 "Шары памяти военной базы"
MRA_army_focus_desc:0 "Дискорд, эти штуки повсюду! Довоенные пони, видать, очень любили хранить воспоминания. Свои бесполезные переживания. Однако, некоторые из шаров памяти могут оказаться очень даже полезными."

MRA_conventional_warfare:0 "Классическая война"
MRA_conventional_warfare_desc:0 "Некоторые из шаров дали представление о том, как довоенные пони действовали во время войны. Но, в конце концов, это не сработало у них, но это вполне может сработать у нас!"

MRA_assymmetric_warfare:0 "Ассиметричная война"
MRA_assymmetric_warfare_desc:0 "Просмотр многих из этих шаров оказался совершенно бесполезной тратой времени! Кто использует сейчас использует окопы в Пустошах!? Лучше мы разработаем свою собственную стратегию: с боевым кличем и рабами!"

MRA_motorized_army:0 "Моторизация нашей армии"
MRA_motorized_army_desc:0 "А чё, если мы будем использовать тачки для участия в рейдах? Это заставит обосраться от страха всех, кто увидит нас!"

MRA_support_army:0 "Подразделения поддержки"
MRA_support_army_desc:0 "Мы можем дать некоторым нашим рейдерам взрывчатку или даже пушки покрупнее. Это поможет нашим рейдам проходить более гладко."

MRA_improved_weapon_army:0 "Улучшенные конструкции пушек"
MRA_improved_weapon_army_desc:0 "Чем пушка лучше, тем более успешен наш рейд. Так что, пора придумать как сделать наши пушки покруче."

###Navy###

MRA_naval_focus:0 "Шары памяти из верфи"
MRA_naval_focus_desc:0 "Сколько из этих вещей они делали? Здесь даже несколько шаров о парусном спорте!"

MRA_fast_navy:0 "Быстрый флот"
MRA_fast_navy_desc:0 "А что, если наши лодки будут плавать быстро? Реально быстро."

MRA_heavy_navy:0 "Бронированный флот"
MRA_heavy_navy_desc:0 "Давай-ка посмотрим, сколько металлолома можно наварить на одну лодку."

MRA_medium_navy:0 "Многоцелевой флот"
MRA_medium_navy_desc:0 "Нам нужны лодки, способные как сделать и выдержать несколько выстрелов, так и способные двигаться достаточно быстро, чтобы догнать корабли торговцев."

MRA_naval_armor:0 "Морская броня"
MRA_naval_armor_desc:0 "Больше брони! Мы будем непотопляемы!"

MRA_naval_engine:0 "Морские движки"
MRA_naval_engine_desc:0 "Больше скорости! Мы будем неостановимы!"

MRA_naval_detection:0 "Водное обнаружение"
MRA_naval_detection_desc:0 "Мы должны быть уверены, что заметим любое судёнышко, рискнувшее проскользнуть через наши воды."

###Militia###

MRA_militia_ini:0 "Ополчение берёт контроль"
MRA_militia_ini_desc:0 "Мы сделали это! Террора рейдеров больше нет, и все ополченцы в этом районе объединены как единый организм! Теперь мы можем начать восстанавливать ущерб, нанесенный длительным игом рейдеров."

MRA_militia_hunt_raiders:0 "Выследить оставшихся"
MRA_militia_hunt_raiders_desc:0 "Хотя голова мерзкой змеи рейдерства была отрезана, большая часть банды рейдеров всё ещё боеспособна. Пусть они и дезорганизованы бегут куда подальше, но они все еще находятся на нашей земле и могут представлять угрозу для нас в будущем. Чтобы они не стали проблемой, мы начнем искать и уничтожать всех оставшихся рейдеров на нашей территории."

MRA_militia_leadership:0 "Генералы пустошей"
MRA_militia_leadership_desc:0 "Чтобы усилить и увеличить организованность нашего ополчения, мы будем отбирать наиболее опытных и компетентных лидеров на нашей территории, продвигая их на офицерские должности в нашем ополчении."

MRA_militia_chems:0 "Уничтожить наркотики"
MRA_militia_chems_desc:0 "Рейдеры широко использовали самые разнообразные химикаты: от дэша до гидры и всего, что только вообще существует. Мы никогда не опустимся так низко, чтобы полагаться на наркотические вещества, и у нас нет никакого желания иметь дело с торговлей химическими веществами. Так что, вместо этого мы позаботимся о том, чтобы все наркотики, находящиеся сейчас в нашем распоряжении, были утилизированы."

MRA_militia_traderoute:0 "Защита торговых путей"
MRA_militia_traderoute_desc:0 "Чтобы привлечь торговлю на нашей территории, мы будем патрулировать и защищать наши главные магистральные дороги. Это должно привлечь тех караванпони, которые раньше избегали наших земель."

MRA_militia_mildustry:0 "Экономика ополчения"
MRA_militia_mildustry_desc:0 "Теперь, когда наши торговые пути защищены, мы можем поработать, над тем, чтобы убедить торговцев в том, что они могут мирно путешествовать по нашей земле. Мы разнесем повсюду слухи, о том, что мы открыты для торговли. Пока мы этим занимаемся, мы также позаботимся о том, чтобы привлечь больше средств для обеспечения безопасности наших дорог."

MRA_militia_raise:0 "Расширить ополчение"
MRA_militia_raise_desc:0 "Чтобы обеспечить безопасность тех, кто находится на нашей территории, нам нужно расширить наше ополчение. Расширить наши ряды должно быть достаточно легко: мы уверены, что буквально за несколько крышечек благодарные поселенцы сами захотят присоединиться."

MRA_militia_gun_work:0 "Военные мастерские на задних дворах"
MRA_militia_gun_work_desc:0 "Хотя, у нас и нет возможностей для надлежащего производства оружия, мы можем компенсировать отсутствие своей крупной военной промышленности, поощряя и финансируя местных оружейников. Их достаточное количество, вместе взятые, должно производить столько же пушек, сколько и настоящий завод!"

MRA_militia_bold_glory:0 "Воспряньте, смелые и отважные!"
MRA_militia_bold_glory_desc:0 "Ополчение призывает всех внести свой вклад. Все: от храброго солдата до скромного рабочего, должны вносить свой вклад, если мы хотим, чтобы наши поселенцы могли спокойно спать по ночам."

MRA_militia_tools_guns:0 "Совершенствование инструментов нашей торговли"
MRA_militia_tools_guns_desc:0 "Пистолет это всегда пистолет. Однако не все пистолеты одинаковые, а некоторые просто лучше. В наших интересах сделать так, чтобы у нас были пушки лучше."

MRA_militia_honour:0 "Сражайся с честью, умри со славой!"
MRA_militia_honour_desc:0 "Наши солдаты сражаются не только за себя, и не только за ополчение, нет. Они сражаются за свою семью, своих друзей и всех тех, кто живет на наших землях. Понимая эти простые факты, они скорее умрут, чем позволят чужеземному захватчику сделать хоть один шаг на нашей земле."

MRA_militia_finish:0 "Нация без рейдеров"
MRA_militia_finish_desc:0 "Мы прошли долгий путь от запуганных поселений, которые когда-то жили в страхе, до того, чем мы являемся сейчас. Теперь никакие рейдеры нас больше не посмеют побеспокоить. А если они даже и посмеют попытаться, они не найдут ничего, кроме смерти на нашей земле!"



###Mayor###

MRA_mayor_ini:0 "Новый мэр"
MRA_mayor_ini_desc:0 "Представители всех наших поселений собрались вместе и проголосовали за нового лидера. Надеюсь, он приведёт нас в новую эпоху процветания и мира!"

MRA_mayor_reform:0 "Восстановить рейдерские мастерские"
MRA_mayor_reform_desc:0 "Рейдеры построили несколько мастерских, производящих необходимое им оружие и снаряжение. К сожалению, они едва ли соответствовали нормальному уровню качества, и многие из них испытали тяжелые повреждения: как во время собственных междоусобиц рейдеров, так и во время нашего восстания. Тем не менее, мы можем восстановить остатки мастерских, чтобы создать наши собственные мастерские на их основе."

MRA_mayor_trade:0 "Обхватить торговлю"
MRA_mayor_trade_desc:0 "Рейдеры - едва ли самый дружелюбный народец, и как итог, многие торговцы и путешественники Пустоши старались избегать наших земель. Смена нашего руководства позволила этому измениться, и торговцы вновь начинают посещать нашу территорию."

MRA_mayor_trade_winds:0 "То, что преподносят ветры торговли"
MRA_mayor_trade_winds_desc:0 "Торговцы, приходящие на нашу землю, приносят с собой всевозможные полезные вещи, которые могли бы очень помочь нам в подпитке и развитии нашей промышленности и в снабжении нашей армии."

MRA_mayor_wells:0 "Выкопать колодцы для чистой воды"
MRA_mayor_wells_desc:0 "Очищенная вода это настоящая роскошь в Пустоши. Обеспечив всем нашим поселенцам доступ к колодезной воде, мы сможем сократить случаи заболеваний, передаваемых через воду, и уменьшить число радиационных отравлений."

MRA_mayor_cottage:0 "Поощрять кустарную промышленность"
MRA_mayor_cottage_desc:0 "У нас нет никаких реальных промышленных возможностей. Однако мы можем поощрять и финансировать небольшие местные предприятия и мастерские, чтобы они могли производить нам различные товары для торговли и собственного потребления."

MRA_mayor_strong_eco:0 "Экономическое чудо"
MRA_mayor_strong_eco_desc:0 "Многие сочли бы почти невозможным для нас создать нормально функционирующую экономику из остатков того, что когда-то было у рейдеров, что владели нашей землёй. Тем не менее, нам удалось это сделать, и теперь мы можем наслаждаться процветанием и растущим богатством, о каком мы даже и не мечтали всего несколько лет назад."

MRA_mayor_order:0 "Привести в жизнь новый порядок"
MRA_mayor_order_desc:0 "Не все согласны с нашим видением грядущего будущего. Хотя мы не можем заставить их всех поддержать нас, мы можем гарантировать, что они не станут проблемой в том самом будущем. Призвав на помощь ополчение, мы сможем навязать нашу волю по всей стране в дальнейшем."

MRA_mayor_wealth:0 "Инвестировать рейдерские богатства"
MRA_mayor_wealth_desc:0 "Рейдерам удалось собрать довольно много крышечек в свое время. И все эти крышки теперь принадлежат нам. С нашей стороны было бы разумно вложить их в нашу экономику, чтобы обеспечить наше будущее процветание."

MRA_mayor_freedom:0 "Свобода приносит процветание"
MRA_mayor_freedom_desc:0 "Рейдеры когда-то терроризировали наши земли, убивая всех, кто сопротивлялся, и порабощая тех, кто не посмел сопротивляться. Эти времена оставили огромные шрамы на наших пони, и никто из нас никогда не хотел бы вернуться к тем ужасным дням. Отныне мы свободная нация, и мы останемся свободными до конца времен."

MRA_mayor_chains:0 "Процветание в цепях"
MRA_mayor_chains_desc:0 "Рейдеры сделали много ужасных вещей в свое время. Но в одном они были правы: использование рабов — это большое благо для экономики. Конечно, мы даже и мечтать не смеем о порабощении тех, кто боролся за нашу свободу. Вместо этого, мы будем порабощать только тех, кто этого заслуживает: преступников, чужеземных захватчиков и тех, кто не способен платить за свои долги."

MRA_mayor_research:0 "Сельские школы"
MRA_mayor_research_desc:0 "Мир и стабильность, которым мы сейчас наслаждаемся, позволяет нам сфокусировать усилия на тех вещах, которые раньше были отложены в далёкий ящик. А именно на народном образовании. Наша новая цель - научить каждого жеребенка хотя бы читать и писать, чтобы мы могли стать крайне образованной нацией!"

MRA_mayor_prosper:0 " Процветающая нация"
MRA_mayor_prosper_desc:0 "Быстрый рост от небольших поселений, живущих в постоянном страхе рейдерских налётов, до экономической мощи, что мы имеем сейчас, безусловно, впечатляет. Крышечки свободно стекаются в наши земли, и мы более чем рады пожинать плоды своих долгих трудов."


###New Focuses for Manehattan Raiders###

MRA_Our_Old_Glory:0 "Наша былая слава"
MRA_Our_Old_Glory_desc:0 "Мы не припомним времени, когда мы контролировали весь город. Но некогда это было именно так. И мы вернём нашу былую славу."

MRA_More_Raiders:0 "Больше рейдеров"
MRA_More_Raiders_desc:0 "Наши ряды растут и мы становимся сильнее."

MRA_War_Of_The_Raids:0 "Война набегов"
MRA_War_Of_The_Raids_desc:0 "Наши планы завершены и мы готовы вторгнуться к нашим соседям на западе."

MRA_Assimulation:0 "Ассимиляция"
MRA_Assimulation_desc:0 "Наши новые силы должны стать единым целым с основными войсками. Нам не нужны суетящиеся пони на поле боя."

MRA_unique_abilities:0 "Уникальные способности"
MRA_unique_abilities_desc:0 "Культура новых регионов, а также их методы войны отличаются от наших... Если мы сможем использовать эти новые формы тактических приёмов, то сможем с лёгкостью уничтожить врага."

MRA_The_Final_Preperations:0 "Финальные приготовления"
MRA_The_Final_Preperations_desc:0 "Все идет своим чередом, и настало время окончательно подготовиться к войне против нашего врага."

MRA_Unity_of_Raiders:0 "Единство рейдеров"
MRA_Unity_of_Raiders_desc:0 "Чем больше нас, тем мы сильнее. Две другие группы рейдеров находятся неподалёку от нас. Мы должны предложить им создать союз рейдеров."

MRA_Send_Out_The_Invitationals:0 "Разослать приглашения"
MRA_Send_Out_The_Invitationals_desc:0 "Мы прибили наши заверения о дружбе к головам рабов. Их отправят другим рейдерам в знак наших добрых намерений. А если они откажут нам, то мы нападем."

MRA_Raids_for_Slaves:0 "Набеги за рабами"
MRA_Raids_for_Slaves_desc:0 "Мы пока не готовы атаковать. Нам всё ещё нужны пони. И мы можем украсть их у наших врагов и заставить служить нам."

MRA_Raids_for_Guns:0 "Набеги за пушками"
MRA_Raids_for_Guns_desc:0 "Мы пока не готовы атаковать. Нам всё ещё нужны пушки. И мы можем украсть их у наших врагов и обратить против них."

MRA_The_Great_Alliance:0 "Великий союз"
MRA_The_Great_Alliance_desc:0 "Скоро мы предпримем наш последний штурм, так что теперь теперь нужно работать вместе, чтобы уничтожить врага."

MRA_The_Final_Assault:0 "Последний штурм"
MRA_The_Final_Assault_desc:0 "Пришло время для последнего штурма. Мы собрали наши силы на границе наших врагов и готовы сражаться на улицах, на улицах и даже на улицах."

MRA_Scarp_The_Statue:0 "Разобрать статую на утиль"
MRA_Scarp_The_Statue_desc:0 "Эта статуя явно что-то значила в прошлом, но теперь она пойдёт на запчасти для наших пушек."

MRA_Statue_Fortess:0 "Статуя-крепость"
MRA_Statue_Fortess_desc:0 "Мы можем превратить эту статую в гигантскую крепость. Её можно использовать для ... э-э ... крепостных вещей! Ну, для защиты наших крепостных рейдеров, которые крепостят. То есть я этого пока не знаю, для чего используются крепости, но мы обязательно выясним это, когда примемся за дело."

MRA_The_Rest_of_Manhattan:0 "Остальная часть Мейнхеттена"
MRA_The_Rest_of_Manhattan_desc:0 "Мы уже захватили всё этой стороне реки?"

MRA_Beyond_Manehattan:0 "За Мейнхеттеном"
MRA_Beyond_Manehattan_desc:0 "Мы никогда не перестанем идти. Эм, двигаться? Э-э, расширяться? Точно, слово "расширяться" верное."

