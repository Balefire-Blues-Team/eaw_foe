MRA_burned_village:0 "Запуганные земли"
MRA_burned_village_desc:0 "Все поселения в этом районе научились нас бояться."

MRA_slave_labor:0 "Рабский труд"
MRA_slave_labor_desc:0 "Наши мастерские заполнены рабами, производящие бесчисленное количество оружия, чтобы снабжать наши рейды."
MRA_slave_labor2:0 "Рабский труд"
MRA_slave_labor2_desc:0 "Мы обнаружили факт, что если заставить рабов больше работать и меньше спать, то они смогут производить еще больше пушек ежедневно. Пусть, в результате рабы нас ненавидят ещё больше."

MRA_raider_decoration:0 "Рейдерские декорации"
MRA_raider_decoration_desc:0 "Тотемы из костей, кровавые знаки и предупреждения, написанные кровью: всё это отличительные признаки рейдерской культуры."
MRA_raider_decoration2:0 "Рейдерские декорации"
MRA_raider_decoration_desc2:0 "Обмазывая себя кровью и кишками, мы вселим ужас даже в самых храбрых врагов."

MRA_slave_sale:0 "Работорговля"
MRA_slave_sale_desc:0 "Поощряя работорговлю, мы обеспечиваем постоянный поток прибыли."
MRA_slave_sale2:0 "Работорговля"
MRA_slave_sale_desc2:0 "Рабы уходят, а крышечки приходят!"

MRA_trade_route_raids:0 "Опасная территория"
MRA_trade_route_raids_desc:0 "Торговцы стараются избегать наших земель. А те, кто слишком храбр или невежествен, быстро осознают, что оказываются публичными подтверждениями опасности нашей земли."

MRA_Trade_route_toll:0 "Дань с торговцев" 
MRA_Trade_route_toll_desc:0 "За (не)большую плату караваны и торговцы могут спокойно проходить по нашей земле."

MRA_military_priority:0 "Больше пушек"
MRA_military_priority_desc:0 "Нам нужно больше пушек, если мы хотим укрепить нашу банду."

MRA_civilian_priority:0 "Больше хижин"
MRA_civilian_priority_desc:0 "Нам нужно больше хижин, если мы хотим укрепить нашу банду."

MRA_infrastructure_priority:0 "Больше дорог"
MRA_infrastructure_priority_desc:0 "Нам нужно больше дорог, если мы хотим укрепить нашу банду.

MRA_villager_workforce:0 "Сельские рабочие"
MRA_villager_workforce_desc:0 "Поселенцев заставляют под дулом пистолета работать на наших мастерских."

MRA_expand_borders:0 "Расширить наши границы"
MRA_expand_borders_desc:0 "Нашей нынешней территории недостаточно. Нам нужно больше земель!"

