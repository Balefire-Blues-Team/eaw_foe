mraevent.3.t:0 "Неудачный налёт!"
mraevent.3.desc:0 "Наши рейдеры напали на врага, но их атаку отбили! Многие из наших рейдеров начали сомневаться в самой идее нападения на этих пони. А некоторые из них даже погибли."
mraevent.3.a:0 "Пора планировать полноценную атаку"

mraevent.4.t:0 "Мы отбили атаку рейдеров!"
mraevent.4.desc:0 "Нам сообщили, что рейдеры напали на некоторые наши поселения. К счастью, наши войска отбили их атаку. Стоит ли нашим пони беспокоиться по этому поводу?"
mraevent.4.a:0 "Мы должны подготовиться к новой атаке"

mraevent.5.t:0 "Они забрали наших пони!"
mraevent.5.desc:0 "Нам сообщили, что рейдеры напали на некоторые наши поселения. Мы не смогли уберечь многих наших пони от рейдеров! Мы должны готовиться к грядущей атаке, но у нас может не хватить сил, чтобы дать им отпор!"
mraevent.5.a:0 "Мы должны подготовиться к новой атаке"

mraevent.6.t:0 "Мы достали пушки!"
mraevent.6.desc:0 "Пушки, пушки, пушки! Мы достали оружие! Я вооружён до остатков своих зубов! Да, да, да, я быстр как пуля!"
mraevent.6.a:0 "Пора планировать полноценную атаку"

mraevent.5.t:0 "Они забрали наше снаряжение!"
mraevent.5.desc:0 "Нам сообщили, что рейдеры напали на некоторые наши поселения. Похоже, они нацелились на запасы нашего снаряжения. Мы должны готовиться к грядущей атаке, но у нас может не хватить сил, чтобы дать им отпор!"
mraevent.5.a:0 "Мы должны подготовиться к новой атаке"


