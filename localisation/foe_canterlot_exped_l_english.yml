l_english: 
redeye.13.title:0 "Organizing An Expedition"
redeye.13.desc:0 "Do we send Talons, slaves, or hire a group of Wastelanders? \n Warning! The pink cloud that permeates Canterlot will cause us to slowly loose manpower!"
redeye.13.a:0 "Send the Talons."
redeye.13.b:0 "Hire a Wasteland Group."
redeye.13.c:0 "Send some slaves."

redeye.14.title:0 "A Talon Expediton"
redeye.14.desc:0 "The Talons are deciding where to begin the expediton, and one mercenary has suggested going to Zebratown to do a \"dry run\" before heading into Canterlot proper."
redeye.14.a:0 "Ministry Walk."
redeye.14.b:0 "The Royal Palace."
redeye.14.c:0 "Let's try Zebratown."

redeye.15.title:0 "Meet with the Wastelanders"
redeye.15.desc:0 "Canterlot is one of the deadliest places in the wasteland, and no sane group would go there without extreme incentive, and unfortunately for us, the only group of wastelanders we've found that are willing to go will only go with such incentive..."
redeye.15.a:0 "Hire them."
redeye.15.b:0 "We don't need them!"

redeye.35.title:0 "A Wastelander Expediton"
redeye.35.desc:0 "The Wastelanders are deciding where to begin the expediton, and one of them proposes going through the crystal caverns to get there."
redeye.35.a:0 "Ministry Walk."
redeye.35.b:0 "The Royal Palace."
redeye.35.c:0 "Let's try Zebratown."
redeye.35.d:0 "Into the caverns..."

redeye.16.title:0 "A Slave Expediton"
redeye.16.desc:0 "We have gathered a suitible group of slaves for our expediton, now all they need is a place to start."
redeye.16.a:0 "Ministry Walk."
redeye.16.b:0 "The Royal Palace."

redeye.17.title:0 "Ministry Walk"
redeye.17.desc:0 "Which side of Ministry Walk shall we go to?"
redeye.17.a:0 "The north side."
redeye.17.b:0 "The south side."

redeye.18.title:0 "Ministry Walk North"
redeye.18.desc:0 "Which Ministry shall we go to?"
redeye.18.a:0 "Ministry of Awesome."
redeye.18.b:0 "Ministry of Morale."
redeye.18.c:0 "Ministry of Arcane Sciences."
redeye.18.d:0 "Go back."

